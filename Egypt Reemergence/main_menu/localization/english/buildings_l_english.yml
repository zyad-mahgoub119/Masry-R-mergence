 cannon_foundry: "Cannon Foundry"

 pottery_guild: "Potters' Guild"
 pottery_guild_desc: "Pottery making is one of humanity's oldest economic activities. The association of potters in guilds fosters the exchange of knowledge and the specialization of work, allowing for greater ceramic production."
 pottery_manufactory: "Pottery Manufactory"
 pottery_manufactory_desc: "The growing demand for commercialized ceramics has led to the creation of economies of scale. The production of manufactured goods using a common, organized workflow, renders pottery-making no longer a craft profession."
 pottery_mill: "Pottery Mill"
 pottery_mill_desc: "The growth in the supply generated by manufactured ceramics has led to its ultimate logical consequence: the development of mass production, in which industrial workers are now responsible for producing the ceramics."

 apothecary: "Apothecary"
 apothecary_desc: "An apothecary is a place where medicines can be found and dispensed. These come from a variety of sources, including herbs and other natural remedies, but also from more exotic materials, such as animal horns or mercury."

 furniture_guild: "Carpenters' Guild"
 furniture_guild_desc: "Carpentry is one of the most basic activities for supporting a household. Organizing into guilds allows carpenters to establish standards and share techniques that facilitate the sustainability of their work."
 furniture_manufactory: "Furniture Manufactory"
 furniture_manufactory_desc: "Artisanal carpentry might not be enough to meet the demand for furniture, especially in urban environments filled with bourgeoisie eager for more specific products. Organizing furniture manufacturing in larger workshops might be necessary to meet this growing demand."
 furniture_mill: "Furniture Mill"
 furniture_mill_desc: "Rising social wealth generates a growing demand for manufactured goods such as furniture. The only way to continue increasing supply may be to produce them in factories using industrial methods."
 
 
