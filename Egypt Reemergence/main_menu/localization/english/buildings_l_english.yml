 furniture_workshop: "Furniture Workshop"
 furniture_workshop_desc: "With the rising wealth of our burghers so rises their demand for goods like $furniture$. Shifting the production into larger workshops will ensure more $furniture$ can be produced."
 glass_workshop: "Glass Workshop"
 glass_workshop_desc: "$glass$ is a vital part of the every-day needs of our entire population. The increased capabilities of the $glass_workshop$ will ensure that our efforts will not grind to halt."
 glass_mill: "Glass Mill"
 glass_mill_desc: "Dedicated $glass_mill$ industries will be able to increase our production of $glass$ further than ever before. By rolling molten glass on iron tables, we will not only be able to increase the size of our produced $glass$ but also significantly speed up the manufacturing process."
 cannon_workshop: "Cannon Workshop"
 cannon_workshop_desc: "The ever-increasing demand of artillery for our armies requires us to increase the capabilities of the $cannons$ production."
 weapon_workshop: "Weapon Workshop"
 weapon_workshop_desc: "The ever-increasing demand of weapons both for our armies and our hunting operations requires us to increase the capabilities of the $weaponry$ production."
 naval_supplies_workshop: "Naval Supplies Workshop"
 naval_supplies_workshop_desc: "$naval_supplies$ play a vital role in the supply and upkeep of our maritime ambitions. With bigger production spaces we will be able to maintain our position and increase our output."
 naval_supplies_mill: "Naval Supplies Mill"
 naval_supplies_mill_desc: "The steady increase in trading across the globe requires more $naval_supplies$ than ever before and dedicated mills are required to supply it."
 saltpeter_workshop: "Saltpeter Workshop"
 saltpeter_workshop_desc: "With the increasing demand for gunpowder by our forces, a reliable production of artificial $saltpeter$ is a necessity."
 putrefaction_mill: "Putrefaction Mill"
 putrefaction_mill_desc: "By increasing the quantity of our boilers for the process of concentrating the $saltpeter$ and improving their reliability, we will be able to increase the production of gunpowder for our troops without the reliance on costly imports."
 beer_workshop: "Beer Workshop"
 beer_workshop_desc: "Brewed in larger workshops with ample storage for the process of fermentation, we will be able to produce larger quantities of alcoholic drinks than before."
 brewery_mill: "Brewery Mill"
 brewery_mill_desc: "Large Breweries will be able to utilize steam powered engines and automatized mechanism to increase the output of their facilities."
 distillers_workshop: "Distillers Workshop"
 distillers_workshop_desc: "By distilling in larger workshops with ample storage for aging, we will be able to produce larger quantities of alcoholic drinks."
 distiller_mill: "Distiller Mill"
 distiller_mill_desc: "Large Distilleries will be able to utilize steam powered engines and automatized mechanism to increase the output of their facilities."
 cloth_workshop: "Cloth Workshop"
 cloth_workshop_desc: "Easier methods of cleaning fibers and dedicated workshops for the production of $cloth$ will increase the output of our textile industries."
 fine_cloth_workshop: "Fine Cloth Workshop"
 fine_cloth_workshop_desc: "Easier methods of cleaning fibers and dedicated workshops for the production of $fine_cloth$ will increase the output of our textile industries."
 guns_workshop: "Guns Workshop"
 guns_workshop_desc: "The ever-increasing demand of guns for our armies requires us to increase the capabilities of the $firearms$ production."
 tanning_workshop: "Tanning Workshop"
 tanning_workshop_desc: "The production of $leather$ has refined and allows for a wider scope of produced hide materials and increased output."
 tannery_mill: "Tannery Mill"
 tannery_mill_desc: "With the use of new chemicals and more efficient production methods, our $leather$ production will be unrivaled."
 printing_manufactory: "Printing Manufactory"
 printing_manufactory_desc: "The introduction of new printing techniques allows printers to produce more $books$ than before."
 printing_mill: "Printing Mill"
 printing_mill_desc: "New techniques involving the usage of chemicals and more durable print plates allows the mass production of $books$."
 paper_manufactory: "Paper Manufactory"
 paper_manufactory_desc: "The increasing demand for $paper$ due to the printing industry forces innovative methods to up the production of $paper$ as well."
 paper_mill: "Paper Mill"
 paper_mill_desc: "Utilizing $cloth$ made from $cotton$, a $paper_mill$ will be able to produce higher quantities of paper."
 

 winery: "Winery"
 winery_desc: "A humble guild where various raw sugars are fermented into rich and intoxicating beverages. Though simpler than traditional grape wine, these drinks are enjoyed by commoners and nobles alike, each region perfecting its own distinct flavors and techniques."
 winery_manufactory: "Winery Manufactory"
 winery_manufactory_desc: "The ever-growing demand for refined fermented drinks has led to the creation of vast production centers where tradition meets industry. Ancient methods of wines are scaled up to serve bustling cities and far-reaching trade networks, ensuring no cup is left empty."


