 teatro_san_cassiano_desc: "$teatro_san_cassiano$ is the first public opera house in the world, marking a significant milestone in the history of performing arts and solidifying Venice's role as a leading cultural center."
 doges_palace: "Doge's Palace"
 doges_palace_desc: "The Doge's Palace in Venice serves as the residence of the Doge, the chief magistrate and leader of the Venetian Republic."
 piazza_san_marco: "Piazza San Marco"
 piazza_san_marco_desc: "Piazza San Marco, or St. Mark's Square, is the principal public square in Venice, Italy. It is renowned for its stunning architecture, including St. Mark's Basilica, the Campanile, or the Doge's Palace, and serves as the social, religious, and political heart of the city."
 walls_of_ston: "Walls of Ston"
 walls_of_ston_desc: "$walls_of_ston$ are a massive fortification chain protecting the trading city of Ragusa."
 swi_collegium_helveticum: "Collegium Helveticum"
 swi_collegium_helveticum_desc: "The $swi_collegium_helveticum$ educates the most talented clergymen of the Swiss people. Although not on Swiss ground directly, the Collegium is a prime destination for aspiring theologians."
 swi_collegium_helveticum_why: "The $swi_collegium_helveticum$ may only be constructed via event."
 kastellet: "Kastellet"
 kastellet_desc: "$kastellet$ is a star-shaped fortress in Copenhagen, designed to protect the city from both land and sea attacks, featuring five bastions connected by thick walls, surrounded by a moat."
 kronborg: "Kronborg"
 kronborg_desc: "$kronborg$ Castle, located at the entrance of the Öresund Strait, has historically served as a key fortress for controlling and collecting sound dues from vessels navigating between the Baltic Sea and the North Sea."
 husuni_kubwa: "Husuni Kubwa"
 husuni_kubwa_desc: "An elaborate royal complex originally commissioned by [GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]. This residence featured beautiful [ShowCultureName('swahili_culture')] architecture, and is used for royal as much as mercantile duties, serving as the capital's de facto bargain and storage halls for the many merchants across our domain."
 magistrato_alla_sanita: "Magistrato alla Sanità"
 magistrato_alla_sanita_desc: "The Magistrato alla Sanità is a public health authority responsible for overseeing and managing measures to prevent and control the spread of diseases, particularly plague."
 imperial_city_of_hue: "Imperial City of $hue_location$"
 imperial_city_of_hue_desc: "The $imperial_city_of_hue$ is a walled enclosure within the citadel of the capital and serves as the seat of the imperial family of $DAI$."
 castel_sant_angelo: "Castel Sant'Angelo"
 castel_sant_angelo_desc: "Originally built by Emperor Hadrian as a mausoleum for his family, $castel_sant_angelo$ has been rebuilt by the Popes to be one of the most formidable fortresses of [ShowLocationName('rome')]."
 quirinal_palace: "Quirinal Palace"
 quirinal_palace_desc: "$quirinal_palace$ is the summer residence of the Popes, situated on the namesake hill overlooking the city of [ShowLocationName('rome')]."
 ambras_castle: "Ambras Castle"
 ambras_castle_desc: "The $ambras_castle$ is a medieval fortress reconstructed to serve as the seat of the dynasty as well as ceremonial and cultural place, housing an extensive collection of rare items gathered by our rulers."
 belvedere_palace: "Belvedere Palace"
 belvedere_palace_desc: "The $belvedere_palace$ is a large palace in Vienna renowned for its architectural grandeur and its role as a cultural hub, housing a vast collection of European art."
 sco_palace_of_holyroodhouse: "Palace of Holyroodhouse"
 sco_palace_of_holyroodhouse_desc: "The $sco_palace_of_holyroodhouse$ stands as a symbol of one of the many architectures from the [ShowCultureName('scottish')] Renaissance. A Grand Gothic palace, Holyroodhouse is one of the most treasured residences of the [GetCountry('SCO').GetGovernment.GetAdjective] family."
 fra_louvre_museum: "Louvre Museum"
 fra_louvre_museum_desc: "Once a symbol of $french_group$ royalty, the Louvre palace has been converted into a public museum, hosting the finest works of [GetCountry('FRA').GetNameWithNoTooltip]."
 #Masr
 al_azhar_university: "Al-Azhar University"
 al_azhar_university_desc: "Founded in 970 or 972 by the Fatimid Caliphate as a centre of Islamic learning, its students studied the Qur'an and Islamic law, along with logic, grammar, rhetoric, and how to calculate the phases of the moon. Today it is the chief centre of Masry literature and Religious learning in the world. In 1130 additional non-religious subjects were added to its curriculum."
 catechetical_university: "The Catechetical University"
 catechetical_university_desc: "The Catechetical University of [ShowLocationName('alexandria')], re-established by Sitt Al-Mulk, has been fundamentally re-established not just as a center of religious instruction, but as a premier institution of philosophical, scientific, and bureaucratic learning within the Masry state. Drawing inspiration from both the historical School and the intellectual rigor of Al-Azhar University, it represents the heart of the new Masry intellectual elite."
 library_of_alexandria: "Library of [ShowLocationName('alexandria')]"
 library_of_alexandria_desc: "The [ShowLocationName('alexandria')], is the physical and intellectual counterpart to the Catechetical University. It is not merely a repository of scrolls but a dynamic engine for the state's philosophical, scientific, and bureaucratic supremacy. Its restoration is a potent symbol of Egypt's renewed confidence and intellectual ambition, reflecting the synthesis of Miaphysite tradition and the Islamic Golden Age."
 tanwyri_monastery: "Tanwyri Monastery"
 remyse_palace: "Ræmysæ Palace"
 remyse_palace_desc: "An illustrious domicile that serves the Masry rulers, this building is adorned in the most beautiful Masry architecture. The holiness of its halls are used to produce a silk cover known as the Kiswa that covers the $kaaba$."
 lighthouse_of_alexandria: "Lighthouse of Alæksandrya"
 lighthouse_of_alexandria_desc: "The $lighthouse_of_alexandria$ was a towering marvel and one of the Seven Wonders of the Ancient World. Recently rebuilt, it now stands as a modern homage to its ancient legacy, guiding ships into Alexandria's harbor once again."
 nilometer_marsad: "Næilomætryon-Marsad"
 nilometer_marsad_desc: "A hybrid complex built on the riverbank: a carved nilometer chamber to measure the Nile’s rise, an elevated observatory for naked-eye astronomy and calendar work, and a domed pavilion that houses an armillary teaching sphere. It improves local irrigation planning, raises trade prestige, and embodies Masry mastery of river and sky."


 # Unique Buildings
 bey_fortress: "Bey Fortress"
 bey_fortress_desc: "A series of earthworks and fortifications, such fortresses are often found attached to large settlements where they operate as an extension of the local garrisoned towers and walls."
 theodosian_walls: "Theodosian Walls"
 theodosian_walls_desc: "Originally built on the orders of Constantine 'the Great', the walls elegantly guard one of Europe's most illustrious cities. Years later, when the double line of the walls was erected during the reign of Emperor Theodosius II, the city's defense became somewhat of a legend, being held in high regard and even considered impregnable."
 hanseatic_town_hall: "Hanseatic Town Hall"
 hanseatic_town_hall_desc: "The beating heart of our merchant union, the town hall is a symbol of our widespread wealth and gravitas."
 hanseatic_shipwright_guild: "Hanseatic Shipwright Guild"
 hanseatic_shipwright_guild_desc: "This building designates the presence of experienced Hanseatic shipbuilders."
 ruined_great_wall_of_china: "Ancient Great Wall of China"
 repaired_great_wall_of_china: "Great Wall of China"
 hand_cannon_guild: "Hand Cannon Guild"
 urban_parliament_seat: "Urban Parliament Seat"
 polders: "Polders"
 galley_barracks: "Galley Barracks"
 janissary_barracks: "Janissary Barracks"
 ghilman_barracks: "$a_ghilman$ Barracks"
 safaviyya_order_hall: "Ṣafawiyya Order Hall"
 pounamou_carver: "Pounamou Carver"
 bardic_school: "Bardic School"
 bardic_school_desc: "A secular place of learning, the Bardic School trains students in the traditional arts of poetry, law, and history."
 lutheran_preachers: "Lutheran Preachers"
 calvinist_preachers: "Calvinist Preachers"
 distance_to_rome: "Distance to [ShowLocationName('rome')]"
 hanseatic_kontor: "Hanseatic Kontor"
 fondaco: "Fondaco"
 venetian_arsenal: "Venetian Arsenal"
 kurultai: "Kurultai"
 gallowglass_sept: "Gallowglass Sept"
 gallowglass_sept_desc: "This small community serves as both the head of a minor clan and the training grounds for its armored warriors."
 banking_office: "Bank"
 tribes_of_galway: "Tribes of Galway"
 tribes_of_galway_desc: "The local merchant families - or 'tribes' - maintain a complete stranglehold over the local politics."
 copenhagen_dockyard: "Copenhagen Dockyard"
 caravanserai: "Caravanserai"
 caravan_stop: "Caravan Stop"
 cinque_port: "Cinque Port"
 cinque_port_desc: "One of the old Cinque Ports, this dockyard provides crucial naval support to the crown in exchange for historic autonomy."
 eng_royal_forest: "Royal Forest"
 eng_royal_forest_desc: "The Charter of the Forest allows great hunting preserves to fall under the direct control of the Crown. A 'forest' in this sense is not necessarily heavily-wooded: just good for hunting."
 can_only_destroy_building_through_parliament_issue_tt: "Can only destroy through a [parliament_issue|e]!"
 north_sea_shipyards: "North Sea Shipyards"
 enderun_academy: "Enderûn Academy"
 imperial_halic_shipyards: "Imperial Arsenal"
 imperial_halic_shipyards_desc: "A massive complex of shipyards, dry docks, iron foundries, spinners, and even a hospital and a prison, this can truly be the fleet base of an empire."
 stannary_court: "Stannary Court"
 stannary_court_desc: "Court of law used by the tin miners of Cornwall and Devon, following the judicial independence granted to them by royal decree in 1305."
 stannary_court_why: "Can only be built by [GetCountry('ENG').GetName] in [ShowProvinceDefinitionName('cornwall_province')] and [ShowProvinceDefinitionName('devon_province')] once the Stannary Law has been passed."
 stannary_court_destroy: "The $flavor_eng.67.title$ [event|e] has occurred after the year #Y 1601#!"
 lieutenancy: "Lieutenancy"
 lieutenancy_desc: "A lieutenancy building represents the seat of the lieutenant, who governs a territory in lieu of the ruler."
 not_in_capital_region: "Cannot be built in the [region|e] of the [capital|e]"
 ostrog: "Ostrog"
 ostrog_desc: "The $ostrog$ is a small, wooden fortification which is constructed in remote territories of Russia. Due to their reliance on lumber, Ostrogs are relatively inexpensive and swift to construct."
 pomor_outpost: "Pomor Outpost"
 pomor_outpost_desc: "The $pomor_outpost$ serves as the primary building for the gathering of fur and fish. Many peasants seek out these buildings in Siberian wilds in the hope of making a living of the fur trade."
 sofa_stockade: "Sofa Stockade"
 sofa_stockade_desc: "The $sofa_stockade$ is in many aspects identical to a normal $stockade$. The usage of $a_sofa_infantry$ instead of levies or militia makes the $sofa_stockade$ a formidable hindrance to pass though."
 sofa_barracks: "Sofa Barracks"
 sofa_barracks_desc: "The $sofa_barracks$ is a specialized $barracks$ which allows the owner to recruit [ShowUnitDefinitionName('a_sofa_infantry')] and [ShowUnitDefinitionName('a_mandekalu_cavalry')] in the [location|e]."
 viceroyalty: "Viceroyalty"
 viceroyalty_desc: "The building of a viceroyalty serves as the official residence and administrative center for the viceroy, who governs the territory on behalf of the ruler."
 barcelona_royal_shipyard: "Barcelona Royal Shipyard"
 barcelona_royal_shipyard_desc: "The Barcelona Royal Shipyard, also known as 'Drassanes Reials de Barcelona', is located next to the harbor of Barcelona. The shipyard's history dates back to the 13th century and has undergone various expansions. It serves as a hub for shipbuilding, naval arsenal, and storage of galleys, playing a significant role in maritime activities."
 royal_atarazanas_seville: "Royal Atarazanas of Sevilla"
 royal_atarazanas_seville_desc: "The Royal Atarazanas of Sevilla are the most important shipyards in the Crown of Castile and one of the most important ones in the Iberian Peninsula, creating new ships for the Crown."
 royal_audience_and_chancery: "Royal Audience and Chancery"
 royal_audience_and_chancery_desc: "The $royal_audience_and_chancery$ is a judiciary institution and our highest court with the authority over the entire nation, symbolizing our royal legal authority."
 general_archive_of_simancas: "General Archive of Simancas"
 general_archive_of_simancas_desc: "The $general_archive_of_simancas$ is the first official state archive in Europe designed as a compact compound in a single building, created to centralize and preserve vital documents of the realm."
 sevilla_bullfighting_school: "Sevilla Bullfighting School"
 sevilla_bullfighting_school_desc: "The $sevilla_bullfighting_school$ is the first official institution dedicated to the training of matadors for this iconic cultural tradition."
 el_escorial_palace: "El Escorial"
 el_escorial_palace_desc: "Built as the new residence of our monarchs in the same complex as a monastery of the Order of Saint Augustine, $el_escorial$ is a monument to the might and devoutness of our nation."
 school_of_salamanca: "School of Salamanca"
 school_of_salamanca_desc: "The $school_of_salamanca$ is an institution with the purpose of shaping modern thought in the disciplines of law, ethics, economy, and more."
 segovia_artillery_academy: "Artillery Academy of Segovia"
 segovia_artillery_academy_desc: "The $segovia_artillery_academy$ is the first academy of its kind that focuses on the study of the military utilization of artillery, playing a critical role in the innovations of modern cannonry."
 brethren_marsh: "Brethren of the Marsh"
 brethren_marsh_desc: "The port belongs to the Brethren of the Marsh, a maritime organization that carries international trade and creates a defensive net of those belonging to it. These ports are shipwright centers."
 cawa_barracks: "Ç̌äwa Barracks"
 cawa_barracks_desc: "This is where Ç̌äwa Regiments are recruited."
 kings_manor: "King's Manor"
 kings_manor_desc: "The administrative center for judicial matters. Used by the Council of the North."
 kings_manor_why: "Can only be built in [ShowLocationName('york')] once the Council of the North has been established."
 calmecac: "Calmecac"
 calmecac_desc: "The #italic Calmecac#!, a noble school, offers rigorous education in history, religion, warfare, and more. Situated near [ShowLocationName('tenochtitlan')]'s Great Temple, it plays a key role in training for priesthood. Young commoners are educated in #italic Tēlpōchcalli#!, while potential noble leaders undergo training in #italic Calmecac#!, often by military orders."
 telpochcalli: "Tēlpōchcalli"
 telpochcalli_desc: "#italic Tēlpōchcalli#!, Nahuatl for 'house of young men', educates youth from fifteen onward for community service and war. Life there involves strenuous activities, cold baths, and frugal meals to strengthen the future warriors of our nation."
 panaqa_building: "Panaqa"
 panaqa_building_desc: "This location is in the hands of the royal family of a previous ruler. The current monarch has no power over these lands."
 pukara_building: "Pukara"
 pukara_building_desc: "The $pukara_building$ is a building placed in hill or mountainous terrain, and serves both as weapon storage and as a defensive fortification. They incorporate the difficulty of the terrain into their design, making them comparatively cheaper and easier to construct and maintain than regular forts."
 terraces: "Terraces"
 terraces_desc: "The $terraces$ are sloped areas for the purpose of effective farming in the complex terrain of the Andes. Constructed on different height levels, the terraces can provide prime soil for many different crops in a close area."
 tambo: "Tambo"
 tambo_desc: "The $tambo$ is a supply depot of the Incas. The purpose of the $tambo$ varies significantly depending on the size of the structure. Smaller tambos serve as road stops for passing travelers while larger ones can even serve as an office for the province's administration."
 incamisana: "Incamisana"
 incamisana_desc: "The $incamisana$ is a temple in honor and worship of water and the divine patrons of it. As a combination of architectural beauty and technical ingenuity, the $incamisana$ has a dual purpose of being a religious building and an irrigation system."
 order_commandery: "Order Commandery"
 order_commandery_desc: "An $order_commandery$ is a building owned by the military orders outside their own territory that serves two purposes: getting revenues from the exploitation of the surrounding lands and drafting new members for the order."
 order_commandery_tt: "Owner gives [ShowRelationTypeName('military_sponsorship')] to us"
 royal_society: "Royal Society"
 royal_society_desc: "The $royal_society$ is a scientific institution dedicated to advancing scientific knowledge through research, publications, and the promotion of scientific excellence."
 royal_society_why: "Can only be built in the capital once the Royal Society has been founded."
 royal_academy_of_arts: "Royal Academy of Arts"
 royal_academy_of_arts_desc: "The $royal_academy_of_arts$ is an institution dedicated to promoting, inspiring, and advancing the world of visual arts and architecture through education, exhibitions, and the celebration of artistic talent."
 royal_academy_of_arts_why: "Can only be built in the capital once the Royal Academy of Arts has been founded."
 peel_towers: "Peel Tower"
 peel_towers_desc: "The $peel_towers$ is a defensive building which enhances the local fortification and makes the land recover from the devastation inflicted during conflicts."
 dun_fort: "Clan Seat"
 dun_fort_desc: "The $dun_fort$ is a fort constructed out of stone that serves as each clan's stronghold. These structures can be utilized by the clans to exert their unique position in our society."
 fortress_church: "Fortress Church"
 fortress_church_desc: "The $fortress_church$ is a building with a dual purpose. It serves its community as a normal church with all its religious functions, but is also used in case of sieges as a defensive building."
 kokufu: "Kokufu"
 kokufu_desc: "The provincial governorships assigned to rule over the many provinces of $japan_region$, the position gives great power and influence to the family assigned to them."
 kokufu_why_tt: "[ShowBuildingTypeName('kokufu')] cannot be built, but are instead granted by the [international_organization_leader_short|e] of the [GetInternationalOrganizationType('japanese_shogunate').GetName]"
 gosho: "Gosho"
 gosho_desc: "The imperial residences, called Gosho, are where the emperor establishes the court and officials. They serve as a focus of imperial presence and influence."
 yamashiro: "Yamashiro"
 yamashiro_desc: "Built exclusively as defensive positions in case of need, yamashiro are fortified hilltops with earthworks and wooden palisades rather than stone walls. The residences of the lords and retainers are at the foot of the hills, using only the fortified structures in case of an attack. Some of the most impressive yamashiro include fortifications on multiple hilltops, connecting them together by earthwork corridors and many layers of palisade fortifications."
 yakata: "Yakata"
 yakata_desc: "Originating from the residences of court nobility, the yakata are where the power of the warrior families congregates. Hosting facilities to gather their retainers as well as some elements for their defense, they host the best of each clan."
 shoen: "Shōen"
 shoen_desc: "Land assigned to be privately owned by a particular family or temple, they operate almost as independent manors or estates, becoming a great source of influence and wealth for their owners."
 tatara: "Tatara"
 tatara_desc: "The traditional way of smelting iron and steel, they serve to provide the metal for the production of high quality tools and weapons."
 clan_shipyards: "Clan Shipyards"
 clan_shipyards_desc: "Japan is a land of a long coast and many islands. As such, it is not uncommon for its people to host a small fleet of ships to navigate its waters."
 clan_family_shrine: "Family Shrine"
 clan_family_shrine_desc: "A shrine or temple dedicated to our family will not only serve to attend to the spiritual needs of our clan and our people, but it will also serve as the ideal place to instill reverence for our authority to the general population."
 korean_gunnery: "Korean Gunnery"
 korean_gunnery_desc: "The $korean_gunnery$ is a defensive modification which enhances the fortification and increases its effectiveness against invaders over land or sea."
 korean_gunnery_land_defense: "Land Gunnery"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y Mutually exclusive with [ShowBuildingTypeName('korean_gunnery_coastal_defense')].#!"
 korean_gunnery_coastal_defense: "Coastal Gunnery"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y Mutually exclusive with [ShowBuildingTypeName('korean_gunnery_land_defense')].#!"
 korean_barracks: "Korean Barracks"
 korean_barracks_desc: "Our armies need a steady supply of troops to keep them in prime condition. Having local centers of recruitment and training will allow us to have easily available reserves."
 jurchen_barracks: "Jurchen Barracks"
 jurchen_barracks_desc: "These barracks serve as a meeting point for our soldiers, to prepare for battle, train our skills and maintain our proud traditions."
 provincial_garrison: "Provincial Garrison"
 provincial_garrison_desc: "The provinces are the pilars that sustain the [GetInternationalOrganizationType('middle_kingdom')]. To defend them against any attacker, garrisons need to be established with a permanent station of soldiers."
 kremlin: "Kremlin"
 kremlin_desc: "The $kremlin$ fortress acts as an administrative and spiritual center, as well as a symbol of authority to match our growing influence. It provides crucial shelter for the population against raids and sieges due to its imposing size and formidable walls and towers."
 kremlin_why: "Can only be built in [ShowLocationName('moscow')]."
 papal_archives: "Papal Archives"
 papal_archives_desc: "The $papal_archives$ are a collection of Christian knowledge and history which are under the strict protection of the Papal States."
 stroganov_school_of_iconic_art: "Stroganov School of Iconic Art"
 stroganov_school_of_iconic_art_desc: "The $stroganov_school_of_iconic_art$ is devoted to the painting of religious icons typically associated with the [ShowReligionAdjective('orthodox')] faith. Funded by the influential Stroganov dynasty, it acts as a springboard for aspiring painters."
 stroganov_school_of_iconic_art_why: "Can only be built in [ShowLocationName('moscow')]."
 ribeira_das_naus: "Ribeira das Naus"
 ribeira_das_naus_desc: "The Navy Arsenal site, formerly a medieval naval dockyard called #italic tercenas#!, witnessed a shift during King D. Manuel I's construction of the Paço da Ribeira. The establishment of new tercenas, known as #italic Ribeira das Naus#!, to the west of the royal palace, played a crucial role in building ships for the Portuguese Discoveries. These shipyards, the largest in the Portuguese Empire, served as a model for overseas establishments, notably in Goa and Cochin."
 venetian_palaces: "Venetian Palaces"
 venetian_palaces_desc: "The $venetian_palaces$ are a status symbol of the wealthy members of the oligarchic nobility and influential guilds alike. As space is limited in Venice, the residents of the city construct palaces that aim for height instead. The marvelous architecture then attracts people from afar to witness the Venetian culture firsthand."
 venetian_quarter: "Venetian Quarter"
 venetian_quarter_desc: "A trade district of the state of Venice. As long this quarter exists, the Venetian merchants will have significant influence in the affairs of Constantinople."
 galata: "Galata"
 galata_desc: "A trade district of the state of Genoa. As long this neighborhood exists, the Genoese merchants will have significant influence in the affairs of Constantinople."
 novodevichy_convent: "Novodevichy Convent"
 novodevichy_convent_desc: "The $novodevichy_convent$ serves as a refuge for noble women who have been forced to take the veil, and also strengthens the defensive capabilities of [ShowLocationName('moscow')] with its formidable walls and watchtowers."
 novodevichy_convent_why: "Can only be built in [ShowLocationName('moscow')]."
 moscow_artillery_yard: "Moscow Artillery Yard"
 moscow_artillery_yard_desc: "The $moscow_artillery_yard$ is a center for technological innovations in artillery production. Engineers and craftsmen working in the yard contribute to the development of new designs and improvements in artillery technology."
 moscow_artillery_yard_why: "Can only be built in [ShowLocationName('moscow')] during wartime."
 bund: "Bund"
 bund_desc: "A simple yet very effective water storage tank used for irrigation and for providing cities with the necessary water."
 kalari: "Kalari"
 kalari_desc: "The training ground for all those who learn the martial arts of Kalaripayattu. It also serves as barracks under the regulation of the Nair."
 ibadat_khana: "Ibadat Khana"
 ibadat_khana_desc: "The Ibadat Khana - #italic House of Worship#! - serves as a meeting place for spiritual leaders of diverse religions to engage in discussions and debates on religious teachings. It aims to foster understanding among different faiths, leading to the conclusion that all religions share a common goal."
 thema_headquarters: "Théma Headquarters"
 thema_headquarters_desc: "The administrative and military centers that make up the [ShowGovernmentReformName('theme_system')], these headquarters serve both as the rallying points for our imperial army and local governorship positions for our generals."
 academy_of_sciences: "Academy of Sciences"
 academy_of_sciences_desc: "The $academy_of_sciences$ is the academic headquarters for prominent scientists, scholars, and intellectuals, both domestic and foreign, who contribute to a diverse and dynamic intellectual environment. It conducts extensive research in several fields, and publishes numerous scientific papers and journals."
 academy_of_sciences_why: "Can only be built in [ShowLocationName('neva')]."
 bavarian_academy_of_sciences: "Academy of Sciences"
 bavarian_academy_of_sciences_desc: "The $academy_of_sciences$ is the academic headquarters for prominent scientists, scholars, and intellectuals, both domestic and foreign, who contribute to a diverse and dynamic intellectual environment. It conducts extensive research in several fields, and publishes numerous scientific papers and journals."
 bavarian_academy_of_sciences_why: "Can only be built in [ShowLocationName('munich')]."
 greek_latin_academy: "Greek-Latin Academy"
 greek_latin_academy_desc: "The $greek_latin_academy$ is a center of education for the teaching of the languages of Antiquity, along with grammar, poetics, and rhetoric. It appeals to both intellectual and pleb due to its diversified curriculum and affordable prices."
 greek_latin_academy_why: "Can only be built in [ShowLocationName('moscow')]."
 sukharev_tower: "Sukharev Tower"
 sukharev_tower_desc: "The $sukharev_tower$ is the center of education for those fit for a life at sea. It houses the School of Mathematics and Navigation, which teaches the art of seamanship and mathematics, in turn producing some of the finest sailors to walk this earth."
 sukharev_tower_why: "Can only be built in [ShowLocationName('moscow')]."
 the_bock_fortifications: "Bock Fortifications"
 the_bock_fortifications_desc: "Getting advantage of the Bock, the promontory that offers a natural fortification to the city, we have built a formidable complex of defenses that has made our city earn the nickname of #italic Gibraltar of the North#!."
 free_economic_society: "Free Economic Society"
 free_economic_society_desc: "The $free_economic_society$ is a scientific and economic organization dedicated to promoting development in the fields of agriculture and commerce through research, acquisition of agricultural machinery, introduction of new crops, and publications on advanced methods of farming."
 free_economic_society_why: "Can only be built in [ShowLocationName('neva')] once the Free Economic Society has been founded."
 imperial_academy_of_arts: "Imperial Academy of Arts"
 imperial_academy_of_arts_desc: "The $imperial_academy_of_arts$ is a dedicated institution with the mission to promote, inspire, and foster international influences in visual arts and architecture. This is achieved by sending notable painters and architects abroad, inviting guest lecturers, and continuously promoting the principles of Neoclassicism."
 imperial_academy_of_arts_why: "Can only be built in [ShowLocationName('neva')] once the Imperial Academy of Arts has been founded."
 moscow_orphanage: "Moscow Orphanage"
 moscow_orphanage_desc: "The $moscow_orphanage$ is a social initiative and experiment to mold abandoned children into ideal citizens. They are provided food and shelter in addition to basic education. Extended training opportunities are offered in factories or government offices once reaching adolescence. The orphanage is somewhat prone to high mortality rates."
 moscow_orphanage_why: "Can only be built in [ShowLocationName('moscow')]."
 institute_of_noble_maidens: "Institute of Noble Maidens"
 institute_of_noble_maidens_desc: "The $institute_of_noble_maidens$ is a facility devoted to the education of noble women. Children are admitted at the age of six and remain within the confines of the institute for several years to ensure they are unaffected by out-of-institute influences."
 institute_of_noble_maidens_why: "Can only be built in [ShowLocationName('neva')] or an enlightened capital."
 jesuit_college_desc: "Jesuits educate our population with a proper [ShowReligionAdjective('catholic')] education, reinforcing our conversion efforts with their presence."
 tibetan_great_monastery_desc: "A great center of [ShowReligionName('tibetan_buddhism')], it is the source of religious authority and [ShowReligionGroupAdjective('buddhist')] learning, as well as all monastic life."
 schonbrunn_palace_desc: "Constructed in the place of an old hunting lodge of our dynasty, this palace will serve as the summer residence for our ruler's family."
 rural_clothmaker: "Rural Clothmaker"
 
 house_of_parliament: "House of Parliament"
 house_of_parliament_desc: "A building to house a permanent [parliament|e], to keep it central and under better control."
 
 royal_court_desc: "The pinnacle of the state, the $royal_court$ is the center of the monarchs power and splendor."
 order_headquarters_desc: "The residence of the Grand Master serves as the base of the Orders operations and is its political center."
 admiralty_desc: "The $admiralty$ is tasked with the protection of our maritime interests. With military and civil administration both represented in one, the balance of interest will be fairly represented."
 war_college_desc: "The $war_college$ serves as a place where veteran officers educate and train the coming generation of generals, ensuring the superiority of our army."
 tax_assessor_desc: "The $tax_assessor$ enforces the will of the ruler to collect the proper amount of taxation."
 supreme_court_desc: "Supervising the law of our country, the $supreme_court$ is the central institution to dictate and enforce our law."
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"


 arts_academy_desc: "The $arts_academy$ is home to some of the most renowned artists and men of the pen within our realm. Cultivating our culture is a great way to leave a staple in the history books."
 republican_assembly_desc: "The heart of our republic and the cornerstone of our administration is none other than the $republican_assembly$, a place of deliberation where we elegantly exercise our power."
 coastal_fort_desc: "As the threat of pirates and hostile fleets approaches, a set of rudimentary coastal fortifications are called for, to protect us from invasions."
 naval_battery_desc: "The natural evolution of defensive warfare has culminated in the development of intricate coastal defenses, ready to repel even the heaviest of hostile invasions."
 irrigation_systems_desc: "The proper cultivation of our land is key to feeding our people and achieving prosperity. Extensive $irrigation_systems$ will secure much-needed food."
 bridge_infrastructure_desc: "Connecting various towns, cities, and settlements is vital to maintain the rule of law and central authority. By constructing a $bridge_infrastructure$ we will improve the movement of people and goods alike."
 pound_lock_canal_infrastructure_desc: "The manipulation of the tide and any rivers that run through our realm, are vital for our survival. A $pound_lock_canal_infrastructure$ would ensure our mastery over life-giving water."
 university_desc: "A center of thought and innovation, the $university$ is home to bright minds of scientists and men of letters alike, all eager to promote growth and literacy."
 
 trade_office_desc: "Trading and commerce are the lifeblood of any prosperous city. The $trade_office$ ensures that our merchants gain more opportunities to establish profitable relations with foreign traders."
 missionary_building_desc: "The $missionary_building$ is the local center for religious ambassadors and missionaries who aim to convert the local natives to the one true faith."
 slave_center_desc: "The business with slaves is handled in the $slave_center$. Wealthy entrepreneurs come here to acquire slave labor while raiders and pirates sell their captives."
 overseas_trading_post_desc: "The $overseas_trading_post$ is an outpost of ambitious merchants who seek their luck and fortune in the business in lands far removed from their home country."
 stockade_desc: "A $stockade$ is an enclosure of usually wooden palisades or other forms defensive walls. Although not as impressive as a $castle$, the $stockade$ can slow down enemy efforts to occupy the location."
 castle_desc: "A $castle$ is usually a fortified residence of the nobility or the headquarters of a military order. However, the $castle$ here serves first and foremost as a defensive structure protecting the location from invading forces."
 bastion_desc: "Due to the advances of $army_artillery$, the $castle$ is no longer sufficient to withstand the power of gunpowder. The $bastion$ negates the advantage of the cannon thanks to its superior design, offering them a greater passive resistance and more space for ranged defenses."
 star_fort_desc: "Unlike its predecessor, the medieval $castle$, the $star_fort$ is a very flat fortification composed of many triangular bastions at its corners and an additional ditch. This allows the defenders to counter enemy $army_artillery$ while still being able to keep climbing infantry at bay."

 fortress_desc: "The $fortress$ is the most advanced defensive structure, created by military engineers to withhold the power of the most advanced artillery. They are complex compounds, made of interconnected bastions and casemates, which are designed to maximize the defensive firepower."
 sergeantry_desc: "A $sergeantry$ is the building where sergeants live and train. Sergeants, derived from the Latin #italic serviens#!, 'servants', are the armed retinue that monarchs use in feudal systems, making them the core professional soldiers in their armies."
 warrior_temple_desc: "A $warrior_temple$ is the building from where [ShowUnitDefinitionName('a_jaguar_warrior')] and [ShowUnitDefinitionName('a_eagle_warrior')], the elite warriors of [ShowReligionAdjective('nahuatl')] countries, can be recruited."
 armory_desc: "The development of [ShowInstitutionName('professional_armies')] has created the need of getting new sources of [manpower|e] for our [armies|e]. The $armory$ can be built in [towns_and_cities|e] to increase it." #Renaissance #Urban
 training_fields_desc: "The $training_fields$ can be built in [rural_location|e] as another source of [manpower|e] for our [armies|e]." #Discovery #Rural
 barracks_desc: "The $barracks$ are a more efficient way of increasing the [manpower|e] we need for our [armies|e] by replacing the $armory$ in [towns_and_cities|e]." #Reformation #Urban
 regimental_camp_desc: "The $regimental_camp$ is a more efficient way of increasing the [manpower|e] we need for our [armies|e] by replacing the $training_fields$ in any [rural_location|e]." #Absolutism #Rural
 conscription_center_desc: "The $conscription_center$ is the most efficient building increasing the [manpower|e] needed for our [armies|e]. It replaces the $barracks$ in [towns_and_cities|e] and the $regimental_camp$ in any [rural_location|e]." #Revolutions #Urban & Rural

 salt_collector: "Salt Collector"
 salt_collector_desc: "Salt has been a companion of human nutrition for millennia, and a highly appreciated good. Fortunately, the sea has it in abundance, so one must just capture its waters and let them dry to extract it. Alternatively, dried-up lakes or riverbeds are also good sources of easily obtainable salt."
 windmill: "Windmill"
 windmill_desc: "Windmills come in various shape and sizes, as well as diverse sails structure and mechanisms, but they all serve to harness the power of wind to crush grain. As a result, the nutritious value of crops can be greatly improved, and transformed into a wider range of prepared foods."
 local_smelters: "Rural Smelter"
 local_smelters_desc: "Mother Earth is abundant in metal resources, but little can be done with them unless they are smelted first. As such, smelters tend to be established near where the metals are extracted, to prepare them for easier transportation and further processing elsewhere."
 sawmill: "Sawmill"
 sawmill_desc: "Forested areas provide ample material, but one cannot just simply make a house out of a tree. After a tree is felled, it needs to be processed in a sawmill before it can be put to good use. Through sawmills, raw timber is transformed intro proper wood."

 fruit_orchard: "Fruit Orchard"
 fruit_orchard_desc: "Fruits are a bountiful gift from nature, providing our population with a bountiful source of food. Orchards would serve as a steady production of fruit, fulfilling the needs of our people."



 city_guard: "City Guard"
 city_guard_desc: "Even without a hierarchic organization, there needs to be someone in charge of enforcing law and order. Citizens recruited into the $city_guard$ will serve as the backbone of or military arm."

 library_desc: "These secular institutions are studying and meeting places for scholars and the wealthy, where they can research many topics and learn about philosophy, mathematics, religion, and science. They can be independent but will often be linked to the patronage and influence of a University."
 confucian_school_desc: "These learning institutions focus their efforts in the education and training of government officials in the Confucian ideals."
 confucian_academy_desc: "Private learning schools for elite-class students who are learning the Confucian teachings and ideals to pass the national service examinations."
 opera_house_desc: "Magnificent and ornate buildings specialized in the display of opera performances and usually built thanks to the patronage of wealthy and influential individuals."
 theater_desc: "A building used by artists to perform plays, concerts and other theatrical works. "
 toll_castle_desc: "A small fortification placed in or very close to a road, river crossing, or mountain pass, where a small contingent of guards can enforce the payment of a toll to be granted passage."
 nobility_fortifications_desc: "These medium-sized fortifications are used by the local nobility to exert their influence over their ancestral land and control the peasantry."
 rotten_borough_desc: "Represents a parliamentary borough with a very small electorate that can be corrupted, extorted or bribed to vote for a certain candidate." 

 noble_villa_desc: "Nobility pride themselves with being separated from and above the normal rabble. As such, they enjoy having residences far away from major urban areas, but those residences will be magnificent and lavishly furbished nonetheless."
 local_noble_delegation_desc: "While they enjoy living apart from the urban centers to not have to share their space with commoners, nobility still wants to be actively involved in the events occurring inside main towns and cities, especially when it concerns to governance. As such, it is not uncommon for them to own residences everywhere they can gain from having influence in."
 nobles_recruitment_center_desc: "Nobility amass quite a bit of wealth, possessions that they want to protect. As a result, they tend to have their own personal guards and even army-ready troops, that they recruit from the local population into their direct service."
 parish_church_desc: "The clergy wants to extend its influence as far as they can, to be sure that all the population has access to the true faith. Even the smallest settlement is apt to having a priest to attend the spiritual needs of the local population."
 local_shrine_desc: "Religion usually have places with significant spiritual relevance. In those places, the clergy will be quick to build local shrines to make sure that the population reveres these places properly."
 clerical_archives_desc: "The clergy tens to amass all kinds of knowledge, usually not only of theological nature. Their archives contain all kinds of writings and serve as a well of wisdom, albeit usually the access to them is quite restricted by the clergy themselves."
 spiritual_retreat_desc: "People dedicated to the faith strive to rise above earthly matters and get close to divinity. As a result, places emerge where they can go commune with their faith, apart from any worldly attachments."
 warrior_monks_training_grounds_desc: "Being dedicated to the faith does not necessarily mean that one must renounce violence. As such, there are many monks who dedicate themselves not only to the cultivation of their faith, but also to their military prowess."
 guild_hall_desc: "Local artisans will always have trouble making their products reach enough people if there is too much competition. As such, associations of them tend to establish guilds where they can decide on how a certain good has to be produced and distributed."
 merchants_guild_desc: "Trade and commerce is what makes an economy flow. To make it flow naturally and more efficiently, traders organize themselves in guilds so that there is no obstruction among their different trade routes and instead all of them contribute to make the flow stronger."
 
 local_markets_desc: "No matter how isolated a settlement is, there are always people willing to travel to and from it to carry any goods and supplies the settlement may need, and profit from what it can produce. These merchants establish markets locally to allow the commerce flow."
 burgher_mansion_desc: "Even if they do not belong to the nobility, once someone has amassed enough wealth they will undoubtedly emulate the lives of those born with it. As such, rich burghers establish for themselves mansions as lavish as those of the higher nobility."
 artisan_guilds_desc: "Any product requires experience and skill to be produced. People able to do that thus establish workshops to be able to dedicate themselves to that production, and take in apprentices to pass on the skill."
 local_assembly_desc: "Commoners are at the mercy of the government, but they are not always completely separated from it. Assembling locally among themselves allows them to discuss the most important issues affecting them, and raise their concerns to the proper authorities."
 pirate_haven_desc: "Commoners depend on the strength of their arms to provide them sustenance. Some may even turn to robbery and piracy, especially in shores that not receive the proper attention from the government, where they can establish hidden coves from where to launch their raids on unsuspecting vessels."
 peasants_training_grounds_desc: "As long as common levies need to be call, it is beneficial for the population to have local training grounds where they can practice the basics of combat, so that at least they know which is the correct side of a sword."
 festival_grounds_desc: "As everyone, commoners are fond of merriment and celebrations every time they can have the opportunity. To that effect, specific grounds are designated to hold the festival and festivities in every settlement."
 peasants_hunting_grounds_desc: "If the commoners have legal permission to hunt, they will quickly establish specific grounds for that effect so that they can exploit the wildlife of any local forested area."
 local_schools_desc: "An educated populace is a productive one. As such, local schools will help educate the commoners and put them on par with the higher classes. It is thus of no one's surprise that they tend to favor such schools everywhere they can."
 local_newspaper_desc: "Information is knowledge, and knowledge is progress. Local newspaper agencies will thus help disseminate information about the current estate of events to the populace, to the benefit of all."
 
 cantonments_desc: "A cantonment will serve our army as a permanent center of recruitment of military personnel and offer housing to our troops."
 grand_palace_desc: "The $grand_palace$ offers a grandiose display of the cultural achievements of our society, all prepared for our monarch and the people closest to them."
 great_madrasa_desc: "A place of higher learning, the $great_madrasa$ provides a place for our most esteemed scholars to spread their knowledge on medicine, architecture, and Islamic law."
 tower_of_belem_desc: "Protecting the mouth of the Tagus River, the $tower_of_belem$ is both a military fortress capable of safeguarding our port and a symbol of our maritime dominance."
 great_temple_of_tenochtitlan_desc: "Dedicated to the god of war, Huitzilopochtli, and the god of rain and agriculture, Tlaloc, the $great_temple_of_tenochtitlan$ with its stepped construction will allow us easy expansion in the future."
 corporation_of_london_desc: "In the hand of merchants and traders, the $corporation_of_london$ controls much of the growth and development of $london$."
 grand_apartment_desc: "A symbol of the rulers control over $london$, the $grand_apartment$ imposes our control from the riverside."
 sanssouci_desc: "Situated outside the busy noise of our cities, $sanssouci$ is a modest palace of one story, surrounding by vast gardens and vineyards."
 berlin_palace_desc: "Built in the center of $berlin$ between the Spree and its channel the $berlin_palace$ will allow our rulers a greater control over $berlin$. Due to its troubled construction history, it also displays the power of our state to push their demands against all odds."

 versailles_desc: "The Palace of $versailles$ is a major complex of the royal residence with several salons, halls, chambers, a chapel and even an opera. Diplomats and members of the high circles come regularly to the palace to do their bidding with the $french_group$ royalty."
 enderun_academy_desc: "The $enderun_academy$ is a palace and boarding school within the Topkapi Palace which educates students picked by the $devshirme_system_policy$ to become successful $janissaries_advance$ and $turkish_culture$ statesmen alike."
 rock_of_monaco_desc: "The $rock_of_monaco$ is a tall monolith of the city of Monaco. While the great rock of its own is of little importance, the city of Monaco around it serves as a local pirate haven in the Mediterranean Sea."
 calvinist_preachers_desc: "As members of the $reformation$, the $calvinist_preachers$ represents the local missionaries of the $calvinist_ADJ$ faith who spread their teachings to all nearby $catholic_ADJ$ people."
 schwaz_mine_desc: "The $schwaz_mine$ is a prosperous mine of plentiful silver and copper ores. The resources gathered by the mining operations shall finance the diplomatic and military campaigns of its owner for centuries to come."
 urban_parliament_seat_desc: "An $urban_parliament_seat$ is a seat of political power of the local $burghers$ inhabiting the city. The presence of such buildings increases the influence of the guilds and merchants significantly."
 adm_vatican_library_desc: "The Vatican Apostolic Library is the vast library of the Holy See. It possesses collections of information and documentations from the classical period all the way to the current day."
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "The Bank of $amsterdam$, also known as the $wisselbank$ is an exchange bank which plays a significant role in the creation and defending of coinage standards. As the first of its kind, the $wisselbank$ influences new state banks all across $europe$."
 
 entrepot_desc: "Located at the heart of a bustling and vibrant market, the $entrepot$ is the best place for our mercantile efforts to flourish."
 trading_hub_desc: "A vital point across our trade network, the $trading_hub$ constitutes a great place to sell and purchase many exotic and local goods."
 customs_house_desc: "Our realm is home to a lively market, with many merchants importing fascinating goods from far-away lands. The regulation of such goods and the control of this flow, falls under the jurisdiction of the $customs_house$."
 stock_exchange_desc: "An important meeting place of brokers, merchants and investors, the $stock_exchange$ greatly facilitates business and the flow of shares in joint-stock companies."
 clearing_house_desc: "The exchange of payments and advanced transactions are some of the principal conducts of business within our realm. The $clearing_house$ offers the environment to further increase our grip across the trade that flows through our realm."
 market_warehouse_desc: "The increased volume of goods that flow to and from our markets, demand an increase in our capacity to store them, through the construction of a $market_warehouse$."
 sugar_plantation_desc: "The cultivation of land and sugarcane is a wealthy endeavor. By erecting a $sugar_plantation$ we may succeed in getting a foothold in the lucrative $sugar$ trade."
 cotton_plantation_desc: "The fields across our realm can be utilized to produce massive amounts of $cotton$, a sought-after commodity, through organized plantations."
 tobacco_plantation_desc: "The cultivation of $tobacco$ through the construction of a $tobacco_plantation$ will not only contribute to our prosperity, but also provide a share of the earnings of a wealthy trade."
 jewelry_guild_desc: "The manipulation of gems, and valuable stones into jewels of the highest quality, makes the $jewelry_guild$ a sought-after occupation due to its perceived profit."

 north_sea_shipyards_desc: "The Netherlandish shipyards have the advantage of being able to hire from the best artisans and engineers of Europe making them very efficient and capable."
 dock_desc: "A dock is the most basic shore infrastructure that allows for the building and repairing of boats."
 dry_dock_desc: "It is a port building that provides the necessary infrastructure to construct and repair boats in isolated dry basins that can be flooded at will. This ease of access to the hull of the ship improves in great measure the efficiency and capacity of the building process."
 shipyard_desc: "The Shipyard expands the capabilities of our port to new heights, increasing the number of vessels that can be serviced and built while also augmenting the amenities for the crew of those ships."
 grand_shipyard_desc: "This massive port infrastructure is a site to behold, with innumerable vessels and sailors coming and going at any given time. Its ability to build and repair whole fleets make it a pinpoint for our expanding maritime power."
 naval_base_desc: "A whole section of the coast has been enclosed and specialized for the construction and maintenance of our grand fleet. This small city of sailors, craftsmen, and engineers is capable of building entire navies by itself, making it one of the most important strategic centers of our country."
 distillers_guild_desc: "This brotherhood of Distillers controls the secrets and manufactory of any distilled goods in the town. All that want to learn that trade are forced to join them and expand their monopoly."
 distiller_manufactory_desc: "A center of production where the secrecy of an old time guild is drowned by the great demand for increased amounts of distilled goods. This need has shaped a new and modern system of production that prioritizes quantity and profit."
 brewery_desc: "A guild where grains or fruits can be transformed into delicious and intoxicating drinks enjoyed by all classes."
 brewery_manufactory_desc: "The necessity for huge amounts of brewed drinks is resulting in more centralized centers of production where the old artisanal process has been systematic and mechanized."

 glass_guild_desc: "The art of shaping $glass$ and producing items from it, is a delicate one. Specialized centers produce a range of goods from practical containers to decorative stained windows."
 saltpeter_guild_desc: "Produced through a labor-intensive process, $saltpeter$ is vital for the production of gunpowder, and thus state defense. It is extracted from nitrate-rich soils as well as manure or decaying organic matter."
 lacquerware_guild_desc: "Combining sap from lacquer trees in multiple layers, gives the produced items their signature glossy finish, in a $lacquerware_guild$. Such sought-after high quality items include furniture, ceremonial boxes, and more. Lacquerware is highly valued for its beauty and resilience."
 gun_smith_desc: "Dedicated to the production and maintenance of firearms, the $gun_smith$ produces various quality firearms as well as related components such as barrels, locks, and triggers."
 weapon_guild_desc: "An association of craftsmen responsible for the production of various weapons, guilds such as this are a pillar for state defense, supplying the common soldier with arms tailored to specific martial needs and volume."
 cloth_guild_desc: "The production of various textiles is often a cornerstone of a realm's economy. The $cloth_guild$, which includes dyers, weavers, and fullers, maintains a steady production as well as a set of standards to ensure the quality and volume needed."
 fine_cloth_guild_desc: "The need for luxury textiles such as finely-woven $wool$, silk, and velvet, is a lucrative business that often involves the aristocracy. Developing advanced techniques for weaving and finishing fabrics, these centers of innovation often contribute greatly to local and state economies."
 tannery_desc: "Responsible for the production of leather, the $tannery$ produces important items such as shoes, saddles, and book bindings. Utilizing advanced techniques to manipulate animal hides, the tanner ensures the durability as well as aestheticism of $leather$."
 paper_guild_desc: "$paper$ is the cornerstone of every realm, as it is used in every aspect of it, from administration to education and even trade. Thus, the $paper_guild$ ensures the proper standard of production and volume, as well as a unique technique that involves the soaking, pulping or pressing of basic supplies such as linen, cotton or other plant fibers."
 scriptorium_desc: "A specialized center where scribes meticulously copy manuscripts, the $scriptorium$ produces a variety of texts of religious, legal or even literary nature, in an effort to preserve and disseminate knowledge."
 
 tools_guild_desc: "Be it from the simple hammer to the first machine tools; $tools$ have been always a major part of our society. The $tools_guild$ specializes in producing these handy devices."
 porcelain_guild_desc: "$porcelain$ is a type of ceramics characterized by its strength and translucence due to the vitrification of the materials caused by high temperatures. The $porcelain_guild$ specializes in the creation and decoration of such wares."
 naval_supplies_guild_desc: "$naval_supplies$ represent everything needed in ship construction, from basic wood to tar, ropes, linen, sails, and various other materials. While a vast and diverse trade good, the $naval_supplies_guild$ covers all the materials needed for ship building."
 dyes_guild_desc: "For as long as textiles have been woven there has been a market for fine $dyes$. The $dyes_guild$ creates $dyes$ from available plants."
 putrefaction_works_desc: "$saltpeter$ is a valuable chemical compound which finds its uses as a fertilizer, salt for meat processing and as key ingredient for gunpowder. The $putrefaction_works$ serves as an alternative way to gain $saltpeter$ for cases where mining operations are not available."
 naval_supplies_manufactory_desc: "Similar to the $naval_supplies_guild$, so does the $naval_supplies_manufactory$ focus on the production of $naval_supplies$. Thanks to its increased dimensions, the output of available supplies for the ship construction is significantly higher."
 weapon_manufactory_desc: "Various weapons such as swords, pikes, and bows make up the core $weaponry$ of every army. Using various materials, the $weapon_manufactory$ creates melee and simple ranged weapons of all types."
 fine_cloth_manufactory_desc: "$fine_cloth$ is traditionally a marker of status for the elites and wealthy classes. The $fine_cloth_manufactory$ focuses on the crafting of these valuable textiles using $cloth$ or $silk$."
 cloth_manufactory_desc: "$cloth$ represents the various fabrics and clothing made from wool and linen. The $cloth_manufactory$ specializes in the production of $cloth$ from various materials such as $wool$, $cotton$ and $fiber_crops$."
 paper_workshop_desc: "$paper$ is a necessity for all types of advanced accounting, administration, and diffusion of knowledge. The $paper_workshop$ specializes in the creation of new $paper$ with lump, $fiber_crops$ and $lumber$."
 
 printing_press_shop_desc: "Utilizing easily produced and replaceable parts the $printing_press_shop$ will reduce both our cost in labor and materials to produce and spread written documents among our population."
 glassworks_desc: "Refinement of traditional Glassblowing techniques and the addition of new materials make it easier to mass-produce $glass$."
 perfumery_desc: "Cultivating flowers and extracting their essence, the $perfumery$ produces a luxury good for the wealthy."
 porcelain_manufactory_desc: "The production of $porcelain$ is the result of long alchemical experiments, allowing an alternative to the expensive import from overseas."
 tannery_manufactory_desc: "Advancements in chemistry make the process of tanning animal hides significantly shorter and produce higher quality $leather$"
 lacquerware_manufactory_desc: "Refinements of the process of painting and applying the lacquer make $lacquerware$ cheaper and quicker to produce."
 fine_cloth_mill_desc: "Powered by Waterwheels, a $fine_cloth_mill$ can mass-produce $fine_cloth$ at rapid speed."
 textile_mill_desc: "Powered by Waterwheels, a $textile_mill$ can mass-produce $cloth$ at rapid speed."
 steel_mill_desc: "An increase in the reliability of our furnaces and production process made it possible to produce $steel$ on an economically beneficial scale."
 iron_foundry_desc: "$tools$ made from $iron$ will be sturdier than any other known production while not requiring the same time-consuming crafting process."
 
 weapon_factory_desc: "Military importance has increased much more in recent years. As such, better and new methods of producing armament for our soldiers are needed, and entire factories dedicated for such purpose are being established."
 monastery_desc: "A place for seclusion and contemplation, monasteries are a refuge for those that want to dedicate their lives to communion with the heavens. Their grounds are thus for study and reflection, and great knowledge is usually guarded behind their walls."
 madrasa_desc: "A center of knowledge dedicated to the promotion of studies, madrasas gather within their walls many students, many of them having often come from afar. Both earthly and religious matters are discussed inside, and their wisdom is for all to hear."
 orthodox_monastery_desc: "$orthodox$ clergy tend to have a strong grip on power and authority, and their monasteries serve as the seat of such power. Being under the protection of the icons they hold, they are the custodians of the country's traditional values."
 miaphysite_monastery_desc: "$miaphysite$ is full of rites and ceremonies that have been performed since the beginning of $christian$. Monasteries are the keepers of those rites, as only within their walls is the word of God diligently and meticulously studied."
 bailiff_desc: "The population left to their own devices is just a nest of wickedness and laziness. As such, the rule of the country needs to be imposed via local representatives, tasked with keeping law and order in every settlement."
 fishing_village_desc: "Water is the source of life, and thus it is full of life. It is not uncommon for whole villages to be able to develop on any shore by taking advantage of such plentiful environment, and for people there to make their living out of any water creature they can capture."
 farming_village_desc: "Food is what makes a civilization run. Fields and farm plots can not only feed the populace, but also allow them to keep many other animals fed too and obtain other products from them. This combination is key to make any settlement thrive."
 forest_village_desc: "Forests and the wild lands are not as inhospitable as one might think, for their lands are plentiful in animals that can be hunted, both for their meat and their hides. As such, people are usually eager to settle near any forest with abundant animal life they can exploit."
 tar_kiln_desc: "Tar has been used since antiquity, as its sealing and waterproof properties are indispensable. Therefore, any forested area is fertile ground for kilns, used to extract tar from wood by the process of dry distilling it from it."
 
 horse_breeders_desc: "Whether for war or for pulling the carts that carry our trade across the country, horses are needed everywhere. For this reason, families have begun breeding these magnificent steeds to meet these demands."
 market_village_desc: "As trade hubs are needed to gather all the trade in specific areas, they emerge to fulfill that role and give rise to small burgher communities."
 stone_quarry_desc: "Stone is an excellent construction material used for houses, aqueducts, temples, bridges, and more. Unfortunately, it must be extracted, and high-quality building stone is not always abundant. To meet our needs, we can establish quarries in areas with good-quality material."
 lumber_mill_desc: "Wood, by itself, has relatively low value unless it is cut into useful planks. To maximize its utility and ease of transportation, lumber mills are developed, allowing planks to be easily made from chopped trees."
 fiber_crops_farm_desc: "Various plant fibers are essential for producing ropes, shoes, clothes, and other goods needed by our population. By cultivating these crops, we can rely on our own production and reduce dependency on imports."
 sand_pit_desc: "Sand has many uses, including as a building material, but certain types of sand are also ideal for glassmaking when heated. We can create sandpits to extract this resource for our various needs."
 clay_pit_desc: "Clay is crucial for our pottery industry and is also ideal for making tiles for our homes. We can establish clay pits in areas where this material is abundant, providing a reliable source for our potters."
 charcoal_maker_desc: "Charcoal is burned to heat our homes and fuel our forges. By burning the plentiful wood available to us, we can produce charcoal, which generates more heat than the wood does in its raw form."
 elephant_hunting_grounds_desc: "Due to their size, elephants cannot simply be bred on regular farms like horses or cows. Instead, we will establish elephant hunting grounds, which will function as semi-wild farms, allowing us to select those elephants that best meet our needs."
 sheep_farms_desc: "While our shepherds already breed sheep in our meadows and hills, we need a more farm-like approach to increase productivity. Sheep farms will breed larger numbers of sheep for greater output."

 lutheran_preachers_desc: "As members of the $reformation$, the $lutheran_preachers$ represents the local missionaries of the $lutheran_ADJ$ faith who spread their teachings to all nearby $catholic_ADJ$ people."
 preachers_work_for_free: "The Word of God is spread for free!"
 temple_desc: "A $temple$ is a place of worship dedicated for the religious duties of the $clergy_estate$. Although temples can come in different shapes and forms depending on the local religion, its purpose remains all the same."
 cathedral_desc: "The $cathedral$ is a greater $temple$ building which offers religious services to a vastly greater number of the local population. As a religious center of the city, members of all classes make sure to visit this building for their worship."
 counting_house_desc: "The $counting_house$ is an office which keeps track of the financial books of the businesses of the town. Appointments and correspondences related to businesses related to payments are handled as well."
 minting_office_desc: "The $minting_office$ is the main manufacturing building which creates the currency of the state. Different metals enter the office to be forged into coinage for the public."
 granary_desc: "The $granary$ is a storage facility which prevents stored food from being contaminated by mice and other animals. It also increases the capacity of food available to the population in times of need."
 wharf_desc: "The $wharf$ is a maritime structure at a port where ships can dock to transfer their cargo and to receive maintenance and repairs."
 medical_school_desc: "With the rise of the $scientific_revolution$, the field of medicine is making new breakthroughs and growing in its methods and acquired knowledge. The $medical_school$ ensures that this knowledge is passed to new generations of physicians."
 hospital_desc: "The history of the $hospital$ is old as many ancient civilizations had their own version of an institution which houses the sick. During the medieval period, the $hospital$ evolved further as it now focuses additionally to the health care and recovery of its patients."

 slave_market_desc: "A hub of trade where $slaves$ are bought and sold, fueling economies through forced labor."
 port_authority_desc: "The $port_authority$ oversees maritime traffic, enforcing regulations, collecting tariffs, and ensuring the safe flow of goods and business through the harbor."
 pounamou_carver_desc: "An artisan skilled in crafting intricate Pounamou artifacts, revered for creating items of cultural and spiritual significance."
 hanseatic_kontor_desc: "Run by the Hanseatic League, this trading office is a vital cornerstone for facilitating lucrative commerce between northern European cities and overseas markets."
 fondaco_desc: "A multifunctional warehouse and lodging for foreign merchants, where business is conducted and wares are stored before distribution."
 venetian_arsenal_desc: "This is a state-run shipyard, responsible for the rapid construction of powerful naval fleet, playing a key role in maritime dominance."
 kurultai_desc: "The $kurultai$ is the symbol of the local council's authority, serving as an arbiter of important decisions and the mustering of men for the army."
 order_stronghold_desc: "A fortified base of the military orders, strategically positioned for defense and as a launching point for crusades or territorial control."
 
 banking_office_desc: "Through the $banking_office$ we provide small-scale investments into the population of other countries. At the same time it will serve as base of operation for our associated merchants."
 copenhagen_dockyard_desc: "The $copenhagen_dockyard$ provides the necessary ships and sailors to secure our naval dominance. Constructed within the well-suited harbors of $copenhagen$, the dockyard can operate faster than most other competitors."
 caravanserai_desc: "The $caravanserai$ are important milestones along the Silk Road, providing rest for both merchants and the animals carrying the valuable goods."
 caravan_stop_desc: "The $caravan_stop$ are important milestones along the trade routes of the desert, providing rest for both merchants and the animals carrying the valuable goods."
 seat_of_cardinal_desc: "A clergyman, elevated to the rank of cardinal, grants us significant influence within the $catholic_church$."
 galley_barracks_desc: "The $galley_barracks$ will house the slaves used to row our galleys and offer space for the construction of new ships."
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 
 ruined_great_wall_of_china_desc: "A gigantic series of walls and fortifications that spans the borders of a great Empire in multiple parts rather than a continuous wall, the $ruined_great_wall_of_china$ started to be built centuries ago. Although many dynasties have made repairs and expansions to it, centuries of abandonment have taken their toll on it and most of it is not much more than just ruins."
 repaired_great_wall_of_china_desc: "A repaired and well-maintained line of fortifications will protect our borders against any foreign barbarian invasion."
 rural_clothmaker_desc: "A small guild where textiles were handcrafted using local materials. It plays a vital role in local economies, providing clothing and trade goods."
 mason_desc: "Manned by skilled workers who cut and shape stone for construction, the $mason$ is essential for the construction of durable and lasting structures."
 embassy_desc: "The forefront of diplomacy and the meeting place where representatives of foreign nations conduct negotiations and forest potential alliances."
 firearms_manufactory_desc: "Often described as the lifeblood of our military production complex, the $firearms_manufactory$ produces firearms of many shapes and sizes such as pistols, rifles, and more."
 cannon_foundry_desc: "In a $cannon_foundry$ cannons are cast and assembled from molten metal. Key for equipping armies with artillery, enhancing a state's military capabilities."
 cannon_maker_desc: "A guild specialized in crafting and assembling cannons. These powerful weapons are essential for sieges and defense."
 firearms_factory_desc: "The rising demands of protecting our borders come with an increase in the production and demand quotas from our military production complex. This need is met by the $firearms_factory$ where large quantities of guns are made."
 cannons_factory_desc: "A large-scale factory where cannons were manufactured in bulk. Its expanded production capacity is a great way to facilitate the growing needs of our military forces."

 
 settlement_building_desc: "This represents creating a new settlement with basics such as stores, basic construction support, and trade posts, to encourage migrants to the location."
 janissary_barracks_desc: "The local building where young slaves receive the military training to become a Janissary."
 ghilman_barracks_desc: "The local building where young slaves receive the military training to become a $a_ghilman$."
 safaviyya_order_hall_desc: "The $safaviyya_order_hall$ is a building dedicated to the Sufi order of the Ṣafawiyya. While highly religious in nature, the building also serves as the military training grounds for the $qizilbash$."
 alhambra_desc: "The $alhambra$, meaning #italic The Red One#!, is a palace and fortress complex located at Granada, which is considered the pinnacle of refinement of the Nasrid dynasty."
 hexamilion_wall: "Hexamilion Wall"
 hexamilion_wall_desc: "The $hexamilion_wall$, meaning #italic Six-Mile Wall#!, has existed since the ancient times in order to protect [ShowAreaName('morea_area')]."
 oma_falaj: "Falaj"
 oma_falaj_desc: "The $oma_falaj$ is an underground aqueduct system that allows us to safely transport water to any location."
 oma_nizwa_fort: "Nizwā Fort"
 oma_nizwa_fort_desc: "The $oma_nizwa_fort$ is a vital spot for the [ShowGoodsName('incense')] trade in [ShowAreaName('oman_area')]."
 coastal_settlements: "Coastal Settlement"
 coastal_settlements_desc: "A $coastal_settlements$ will attract much of our [pops|e] to move in there."
 dutch_trade_outpost: "Dutch Trade Outpost"
 dutch_trade_outpost_desc: "To strengthen their influence in [ShowRegionName('japan_region')], many #italic Dutch Traders#! maintain good relations with the rulers there whilst being free to trade."
 dutch_admiralty_desc_common: "The numerous admiralties in our nation have divided our interests, but it has allowed all of our provinces to maintain their own navies."
 friesland_admiralty: "Friesland Admiralty"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "West Friesland Admiralty"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "Rotterdam Admiralty"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "Zeeland Admiralty"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "Amsterdam Admiralty"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "Library of Vijayanagar"
 library_of_vijayanagar_desc: "Sitting as one of the greatest educational centers in [ShowLocationName('vijayanagar')], this library will allow for our populace to be further educated."
 city_of_victory: "City of Victory"
 city_of_victory_desc: "The beacon of hope for Southern $india$, it sits as one of the greatest places in the world, where many scholars and ambassadors visit every year to see the civilization in [ShowLocationName('vijayanagar')]."
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "After completely rebuilding the religious site in [ShowLocationName('srirangam')], it now stands as one of the greatest temples in all of Southern $india$."

 venkateswara_temple: "Venkaṭeśvara Temple"
 venkateswara_temple_desc: "Venkaṭeśvara and Tirupati have seen an increase in influence after recent donations, bringing it to new heights within [ShowAreaName('tamil_land_area')]."
 constantinople_observatory: "Observatory of Taqī ad-Dīn" 
 constantinople_observatory_desc: "This magnificent observatory stands on a hill with a great view of the night sky. If it lasts, it might greatly benefit the sciences in [ShowReligionGroupAdjective('muslim')] lands."


 kurmina_headquarter: "Kurmina Headquarter"
 kurmina_headquarter_desc: "Being the main garrison of a military province, this headquarter allows its governor to prepare their armies in case of a war, and protect the realm from any invader."


 great_enclosure: "Great Enclosure"
 great_enclosure_desc: "The Great Enclosure displays our control over the local [ShowGoodsName('livestock')] and can serve as a place of retreat in desperate times."
 great_hill_complex: "Great Hill Complex"
 great_hill_complex_desc: "A place of worship, the $great_hill_complex$ inhabits many artifacts made of soapstone and serves as a place for our most important rituals."
 great_valley_complex: "Great Valley Complex"
 great_valley_complex_desc: "A place providing plenty of housing, the $great_valley_complex$ will help us with the exploitation of resources in [ShowLocationName('great_zimbabwe')]."

 wat_chaiwatthanaram_temple_building: "Wat Chaiwatthanaram"
 wat_chaiwatthanaram_temple_building_desc: "A personal sponsor of our ruler, it serves as a place for the government's religious ceremonies, and for the funerary rites for our rulers and their families."
 khmer_baray: "Baray"
 khmer_baray_desc: "A large reservoir of water, these structures will allow greater agricultural investment and grant us the ability to feed our population more reliably. Once constructed, these Barays will need close supervision and constant maintenance to avoid decay."

 # Bavaria
 herrenchiemsee_abbey_potential: "Herrenchiemsee Abbey can only be constructed on the island of Chiemsee and requires $BAV$ to control it."
 herrenchiemsee_abbey: "Herrenchiemsee Abbey"
 herrenchiemsee_abbey_desc: "A magnificent Baroque abbey located on the island of Chiemsee. It serves as a beacon of religious and cultural prominence, boosting literacy and promoting $BAV_ADJ$ traditions."
 munich_residenz_founding: "Medieval $munich$ Residenz"
 munich_residenz_founding_desc: "This marks the foundation of the [ShowLocationName('munich')] Residenz, the future seat of $BAV_ADJ$ rulers. Constructed as a stronghold to protect against rebellious subjects and rival factions, this building symbolizes the beginning of $BAV_ADJ$ power and authority centered in [ShowLocationNameWithNoTooltip('munich')]."
 munich_residenz_founding_potential: "Can only be constructed after the event 'Founding of the Munich Residenz' has triggered."
 munich_residenz_renaissance_expansion: "$renaissance$ $munich$ Residenz"
 munich_residenz_renaissance_expansion_desc: "During the $renaissance$, the [ShowLocationName('munich')] Residenz underwent significant expansion, showcasing the grandeur and cultural achievements of $BAV$. This architectural masterpiece added halls of art and sophistication, elevating the prestige of [ShowLocationNameWithNoTooltip('munich')] as a cultural hub of the $hre$."
 munich_residenz_renaissance_expansion_potential: "Can only be constructed after the event '$renaissance$ Expansion of the Residenz' has triggered and the initial Residenz Founding is complete."
 munich_residenz_baroque_expansion: "Baroque $munich$ Residenz"
 munich_residenz_baroque_expansion_desc: "The Baroque expansion of the [ShowLocationName('munich')] Residenz reflects the splendor of the Enlightenment era. Lavish gardens, grand halls, and intricate designs emphasized the artistic and political dominance of the Wittelsbach dynasty in Bavaria and beyond."
 munich_residenz_baroque_expansion_potential: "Can only be constructed after the event 'Baroque Expansion of the Residenz' has triggered and the $renaissance$ Expansion is complete."

#Majapahit

 bajang_ratu: "Bajang Ratu"
 bajang_ratu_desc: "A ceremonious gate of magnificent proportions, the $bajang_ratu$ follows the architectural design of a #italic candi bentar#!, or split gateway. Using high quality red brick, the gateway is to be one of the tallest constructs across the $MAJ_ADJ$ domain. Its usage is vital, as the structure is used for grand ceremonies of religious and political nature."
 bubu_building: "Bubu"
 bubu_building_desc: "Some of the most efficient fishing techniques are employed in local fish traps, known as $bubu_building$. Woven soft wood, such as bamboo, they are tended to by experienced fishermen in strategic locations such as river mouths and employed intricate techniques to maximize their catch."
 sufi_mosque: "Sufi Mosque"
 sufi_mosque_desc: "A building constructed by local [ShowReligionGroupAdjective('muslim')] converts that represents a more syncretic approach to faith."
 wali_songo_shrine: "Wālī's Shrine"
 wali_songo_shrine_desc: "A shrine dedicated to a [ShowReligionGroupAdjective('muslim')] saint who has greatly helped spread [ShowReligionGroupNameWithNoTooltip('muslim')] in the area."

 #Mali
 fulani_cattle_rearing_pen: "Cattle-Rearing Pen"
 fulani_cattle_rearing_pen_desc: "These cattle-rearing pens in this [location|e] allow for the [ShowCultureName('fulbe')] people to further specialize in their cattle-rearing ways."

 #
 trans_saharan_trade_outposts: "Trans-Saharan Trade Outpost"
 trans_saharan_trade_outposts_desc: "Built to secure spots for caravans, these Trans-Saharan outposts further allow their owners to spread their influence in the region."
 son_unlocked_trans_saharan_outposts_tt: "Has unlocked the [ShowBuildingTypeName('trans_saharan_trade_outposts')] [building|e]"

 #Ethiopia
 debere_meshwae: "Debere Meshwa'e"
 debere_meshwae_desc: "Being a major [ShowBuildingTypeName('miaphysite_monastery')], [ShowBuildingTypeNameWithNoTooltip('debere_meshwae')] has given the [ShowEstateTypeName('clergy_estate')] of the lands more control, but also better living conditions."

 #West Africa
 walls_of_benin: "Walls of $benin$"
 walls_of_benin_desc: "These walls allow [ShowLocationName('benin')] to prosper, keeping away any enemies that might seek to conquer it."

 zazzau_walls: "$zazzau$ Walls"
 zazzau_walls_desc: "A show of force against other nations in [ShowRegionName('guinea_region')], these walls show the might of the location to the neighbors."

 eghabho_nore_mansion: "Eghabho N'ore Mansion"
 eghabho_nore_mansion_desc: "The house of the town's chief. They are responsible for managing the location on behind of the ruler."

 ribat: "Ribāṭ"
 ribat_desc: "A small fortification mainly meant to protect caravans or small areas from raids."

 #Delhi
 delhi_tomb: "Indian Tomb"
 delhi_tomb_desc: "Hosting the body of a great man in $india$, this tomb serves as a great site for travelers as well as a sign of culture."
 #Orissa
 ori_portuguese_quarters: "Portuguese Quarters"
 ori_portuguese_quarters_desc: "A resting place for wealthy merchants from overseas, these quarters serve as their permanent residence in $india$."
 
 mahmud_gawan_madrasa: "Mahmud Gawan Madrasa"
 mahmud_gawan_madrasa_desc: "Built with the intention of allowing many scholars from all over the globe to experience our culture, this Madrasa is seen as one of the greatest religious colleges in [ShowRegionName('deccan_region')]."

 #Portugal
 por_feitoria: "Feitoria"
 por_feitoria_desc: "Armed with guns and coastal batteries, a $por_feitoria$ is able to secure our influence within the area and allow our merchants to more freely trade."

 rahdar: "Rahdar"
 rahdar_desc: "In order to protect the trade routes of [ShowRegionName('hindustan_region')], a highway patrol has to be established. It is known as the [ShowBuildingTypeName('rahdar')], where these men ensure the safety of trade within the area."

 red_fort: "Red Fort"
 red_fort_desc: "Ensuring that the location never falls into enemy hands, as well as a showcase of the prestige of its owner, the [ShowBuildingTypeName('red_fort')] has allowed us to project control over this location."
 #Morocco
 guich_garrison: "Jayš Garrison"
 guich_garrison_desc: "A garrison for the [ShowCultureGroupName('amazigh_group')] tribes to rest in, allowing for a better protection of the area."
 #Sikhism
 gurgaddi: "Gurgaddi"
 gurgaddi_desc: "Guru Gaddi, meaning seat of the $guru$, is where the spiritual leader of [ShowReligionName('sikhism')] resides."
 
 #USA
 usa_academy_of_arts_and_sciences: "American Academy of Arts and Sciences"
 usa_academy_of_arts_and_sciences_desc: "The $usa_academy_of_arts_and_sciences$ will cultivate every art and science which may tend to advance the interest, honor, dignity, and happiness of a free, independent, and virtuous people."
 usa_academy_of_arts_and_sciences_why: "The $usa_academy_of_arts_and_sciences$ may only be constructed via event."

 usa_philosophical_society: "American Philosophical Society"
 usa_philosophical_society_desc: "The $usa_philosophical_society$ will promote useful knowledge and maintain our country at the forefront of scientific progress."
 usa_philosophical_society_why: "The $usa_philosophical_society$ may only be constructed via event."

 usa_national_bank: "First Bank of America"
 usa_national_bank_desc: "The $usa_national_bank$ will back our government and stabilize our currency."
 usa_national_bank_why: "The $usa_national_bank$ may only be constructed via event."

 usa_national_mint: "Mint of America"
 usa_national_mint_desc: "The $usa_national_mint$ will regulate and improve the process of minting our currency."
 usa_national_mint_why: "The $usa_national_mint$ may only be constructed via event."

 #Middle kingdom
 zhixian: "Zhīxiàn"
 zhixian_desc: "The seat of a local magistrate overseeing the counties' administration, they are the imperial appointees extending the authority of the Dragon Throne to the provinces."
 
 #Anatolia
 seljuk_mint: "Seljuk Mint"
 seljuk_mint_desc: "The $seljuk_mint$ is a functional, secure site for producing coins, symbolizing political authority and fiscal stability."
 
 tur_kodjabashi_office: "Kocabaṣı Office"
 tur_kodjabashi_office_desc: "By using the locals of our conquered lands in the [ShowRegionName('balkan_region')], we can alleviate pressure from our own bureaucracy, at the cost of empowering the locals in the area."
 tur_kodjabashi_office_is_in_balkans: "[location|e] is in the [ShowRegionName('balkan_region')] [region|e]"
 tur_kodjabashi_office_is_not_capital: "[location|e] is not a [capital|e]"
 phanariot_district: "Phanariot District"
 phanariot_district_desc: "The district where the Phanariots, wealthy [ShowCultureName('greek_culture')] merchants, reside in [ShowLocationName('constantinople')]."
 maniot_toll_guards: "Maniot Toll Guards"
 maniot_toll_guards_desc: "By having the right over the roads in this location, the Maniots, who are a group of bandits within [ShowAreaName('morea_area')], control much of the administration and trade there."
 bulgarian_administration_center: "Administration Center of $bulgaria_area$"
 bulgarian_administration_center_desc: "This location serves as the center of all of the administration within [ShowAreaName('bulgaria_area')]."
 jewish_district: "[ShowReligionAdjectiveWithNoTooltip('judaism')] District"
 jewish_district_desc: "A district for the [ShowReligionAdjective('judaism')] people to reside in."
 darussifa: "Darüşşifa"
 darussifa_desc: "A hospital built during the $ilkhanate$. It is seen as one of the most advanced hospitals in the entire world, and is treated as a center of applied medical sciences."

 #Cahokia
 woodhenge_of_cahokia: "Woodhenge of Cahokia"
 woodhenge_of_cahokia_desc: "Aligned with the movement of the sun, the $woodhenge_of_cahokia$ serves as a method of tracking solar events."
 cahokia_woodhenge_why: "The $woodhenge_of_cahokia$ may only be constructed via event."
 
 #Prussia
 charite_of_berlin: "Charité"
 charite_of_berlin_desc: "The $charite_of_berlin$ is quarantine site outside of Berlin's walls that helps in containing recurring plagues."

#Tlemcen 
 qalat_al_mashwar: "Qal'at al-Mashwār"
 qalat_al_mashwar_desc: "Deep in the heart of $tlemcen$ lies a fortified and beautifully illustrious palatial complex. A symbol of local power and prosperity, the royal palace also serves as the administrative center of the seated dynasty. Besides its unparalleled beauty, it also serves as a defensive structure against foreign threats and prospecting conquerors."
