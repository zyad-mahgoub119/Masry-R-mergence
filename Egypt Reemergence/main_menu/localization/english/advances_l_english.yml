 fort_limit_1_advance: "Castellany System"
 fort_limit_1_advance_desc: "Official castellans are appointed to manage local strongholds and their garrisons, marking the first organized framework for the administration and maintenance of fortresses."
 fort_limit_2_advance: "Border Wardens"
 fort_limit_2_advance_desc: "Regional wardens coordinate multiple castles along frontier marches, establishing supply routes, reporting chains, and mutual defense between neighboring strongholds."
 fort_limit_3_advance: "Defense Bureau"
 fort_limit_3_advance_desc: "The crown centralizes oversight of fortifications under a formal bureau in the capital, consolidating records, funds, and maintenance orders into a single administrative authority."
 fort_limit_4_advance: "Inspectors General"
 fort_limit_4_advance_desc: "Professional inspectors travel the realm to evaluate garrisons, stores, and walls, enforcing consistent standards and ensuring the reliability of each fortified place."
 fort_limit_5_advance: "Standardized Engineering"
 fort_limit_5_advance_desc: "National standards for construction and repair are introduced, enabling efficient planning, shared designs, and predictable maintenance across our network of fortresses."
 fort_limit_6_advance: "Ordnance Surveys"
 fort_limit_6_advance_desc: "Comprehensive mapping and logistical integration link every fortress into a coherent defensive system; an achievement of bureaucracy, science, and state power working in unison."
 
 chancery_advance: "Chancery"
 chancery_advance_desc: "A Chancery is a bureaucratic office that medieval rulers have developed for governing their domains as societal changes made them more complex and increasingly difficult to manage. The main function of a Chancery is to write, send and receive documents related to the management of these domains."
 chancery_records: "Chancery Records"
 chancery_records_desc: "The growing apparatus of Chanceries required another level of administration since their bureaucracy is becoming even more complex to manage. This comes in the form of Chancery Records, an office established to keep all letters received at the Chancery, as well as a copy of all the documents issued by its scribes and notaries."
 lieutenancy_advance: "Lieutenancy"
 lieutenancy_advance_desc: "As the Crown's patrimony grows, the monarch's extended absences from the various kingdoms weaken the Crown and strain relations with subjects. To address this, the position of lieutenant emerges, acting as the monarch's temporary representative during their absences, which are not meant to be permanent. These lieutenants are not only from the royal bloodline but also from the domestic circle connected to the king's family."
 viceroyalty_advance: "Viceroyalty"
 viceroyalty_advance_desc: "A viceroyalty refers to a distinct and semi-autonomous territorial unit within a kingdom, characterized as a monarchical state governed by a designated viceroy. These administrative entities are entrusted to a viceroy, appointed by the monarch, with the crucial responsibility of managing and governing a specific country or province. Typically situated apart from the central core of the kingdom, the viceroyalty operates as a separate entity, exhibiting a degree of self-governance while ultimately being answerable to the reigning monarch. The viceroy's role encompasses a wide range of duties, including the implementation of policies, the maintenance of order, and the representation of the king's authority in the designated region."


 tolerance_idea: "Tolerance Ideas" 
 tolerance_idea_desc: "Every human was created equal to the Creator, and therefore we understand that their beliefs, even if wrong, can be accepted as a means to eventual conversion to the One True Faith."
 empiricism: "Empiricism"
 empiricism_desc: "Things are what they are because we can feel them, see them, and overall experience them with our senses. It is by using this empirical evidence that we come up with newer ideas."
 print_culture: "Print Culture"
 print_culture_desc: "With the invention of the Printing Press, the spread of knowledge has never been easier. New techniques and advances will reach every corner of our nation and make it grow stronger and richer."
 religious_unification: "Religious Unification"
 religious_unification_desc: "There is only one religion that is true, and thus it is our duty to unite all the faithful under the sole guidance of God."
 humanism: "Humanism"
 humanism_desc: "Mankind is the highest creation of our Lord and in this manner, it is natural to put it in the center of Creation. Every aspect of Human Nature has to be preserved and encouraged, from its well-being to its ability for free will or exploring the World."
 merchant_traditions: "Merchant Traditions"
 merchant_traditions_desc: "Trade and commerce is the lifeblood of the economy, as its flow is a guarantee of a healthy one. With our merchants focusing on keeping the trade flowing, we can establish ourselves a tradition and reputation of lively commerce, making it easier to attract foreign trade to ourselves."
 benign_diplomats: "Benign Diplomats"
 benign_diplomats_desc: "The art of diplomacy is an intricate one. Being good at words is not enough, as the overall presence and demeanor presented are also crucial to how the words themselves are interpreted. By having our diplomats focus on giving a more amicable impression, we can ensure to be seen more favorably by other countries."
 grand_banquets: "Grand Banquets"
 grand_banquets_desc: "No important matter can be discussed without the accompanying of a meal, and the more important the matter is the more copious the meal should be. Having regular grand banquets allows us to constantly and properly discuss all matters that need consideration."
 buffer_states: "Buffer States"
 buffer_states_desc: "There is nothing worse than being neighbors with someone you have an argument with. If we want to avoid border tensions, having other states act as a buffer between us and our potential enemies will allow us some breathing space."
 camp_followers: "Camp Followers"
 camp_followers_desc: "Warriors obviously make the bulk of our armies, but no army can consist of warriors alone. Without the extra entourage of people transporting food and equipment for the army, it would not be able to feasibly go anywhere. By organizing and structuring these camp followers we can greatly increase their use and efficiency."

 

 #Sweden
 swedish_tradition: "Always Attack"
 swedish_tradition_desc: "If one just forms up in a Svinfylking and charges the opponent, they will shatter! Horses are meant to be used to be ridden to battle, and have no place on the battlefield."
 swedish_heritage: "Free Farmers"
 swedish_heritage_desc: "Swedish peasants have historically been a major part of the country, and the differences between nobility and a free farmer was never big."
 kung_och_riksdag: "Kung och Riksdag"
 kung_och_riksdag_desc: "The Swedish Kings often depended on cooperation with the Estates, especially with the large peasant class to balance out the nobility. During Gustavus Adolphus reign, however, a historic compromise was made with the nobility, who pledged to loyally put their resources to the nation's disposal in return for new privileges."
 swedish_steel: "Swedish Steel"
 swedish_steel_desc: "While other armies fire inaccurate volleys at their enemies, we will march at them in disciplined ranks, deliver a single volley at close range, and then give them cold steel."
 hakkapelitta: "The 'Hakkapeliitta'"
 hakkapelitta_desc: "Finland is a rather poor and backward place, and service in the Swedish army gives people excellent opportunities for financial advancement via looting. Good horsemanship and high-quality horses allow us to raise excellent and feared cavalry who, our enemies maintain, are invulnerable due to witchcraft."
 indelningsverket: "Indelningsverket"
 indelningsverket_desc: "The Swedish allotment system was the division of the peasantry into groups of 10 for recruitment purposes. This system made it easier to find people to serve in the army and organize them into units."
 swedish_absolutism: "Swedish Absolutism"
 swedish_absolutism_desc: "Absolutism is the theory that one man should be in charge, that man is the King, and he should have the ability to run the government unfettered by the privy council."
 produktplakatet: "Produktplakatet"
 produktplakatet_desc: "The decree forbids foreign ships arriving in Sweden to bring goods from countries other than their own or colonies."
 mulltimmer_masugn: "Mulltimmer Masugn"
 mulltimmer_masugn_desc: "Swedish iron, prized for its purity and strength, supplied not only our domestic needs but also the foundries and armories of nations across the continent. The Mulltimmer Masugn was not built just by stone, but also with wood isolated with sand, gravel and dirt."
 swedish_royal_post_office: "Kungliga Postverket"
 swedish_royal_post_office_desc: "The Kungliga Postverket (Royal Postal Agency) was founded during reign of Queen Christina. Created to improve state administration and communication across the vast Swedish Empire, it established a reliable network of couriers and waystations. The system became crucial for military coordination, diplomacy, and governance during Sweden's era as a great power."
 polhem_machina_nova: "Machina Nova"
 polhem_machina_nova_desc: "Christopher Polhem, dubbed the 'father of Swedish engineering,' transformed Sweden's industry with his Machina Nova, an innovative array of mechanical systems to streamline and boost production. Using intricate systems of gears, cams, and water power, Polhem developed machines capable of performing tasks previously done by hand, from ore crushing in mines to textile weaving and sawmilling. His Laboratorium Mechanicum served as both a workshop and a school, spreading mechanical knowledge throughout the kingdom."




 
 #Hungary
 hun_composite_light_cavalry: "Composite Light Cavalry"
 hun_composite_light_cavalry_desc: "Made of horse archers as well as swift horsemen, the light cavalry of our country is the backbone of our military force. It showed its merit in the great Battle of the Marchfeld of 1278, and it will once again lead our forces to glory."
 hun_castle_warriors: "Castle Warriors"
 hun_castle_warriors_desc: "The Castle Warriors, a select class in our state, are bound by duty to provide military service to their local #italic ispáns#! in royal castle districts. Emerging in the kingdom's earliest days, these privileged landholders uphold a unique position, defending their realm while cherishing their hereditary rights."
 hun_renaissance_knowledge: "A Renaissance Prince"
 hun_renaissance_knowledge_desc: "The serfs considered their King a just ruler because he protected them from excessive demands and other abuses by the magnates. He was a true Renaissance prince, a successful military leader and administrator, an outstanding linguist, and an enlightened patron of the arts."
 hun_bulwark_of_christianity: "Bulwark of Christianity"
 hun_bulwark_of_christianity_desc: "With Turkish power rising in the south it falls to the people of the Kingdom of Hungary to defend Christendom from the Turkish threat. Let it be known that we will not flinch from our duty."
 hun_found_the_black_army: "Found the Black Army"
 hun_found_the_black_army_desc: "Inspired by the writing of Julius Caesar, Hungary shall have a core of professional troops for her armies. These men will be so tough that our enemies will brand the soldiers the black army."
 hun_reformed_coinage: "Reformed Coinage"
 hun_reformed_coinage_desc: "To pay for our new professional army we will need a steady stream of revenue. Reforming the coinage to standardize the weights will make this much easier because we know how much people will have to pay."
 hun_curtailed_peasantry: "Curtail the Freedom of the Peasantry"
 hun_curtailed_peasantry_desc: "Hungary is not blessed with natural frontiers on which she can base her defense. The wild plain that first brought our ancestors here was perfect for launching raids into the West, not for defense. If Hungary is to be defended we will need resources. If we agree to allow our magnates to tie the peasantry more closely to the land they will ensure they work harder."
 hun_strengthened_towns: "Strengthen the Towns"
 hun_strengthened_towns_desc: "Hungary needs wealth to grow and prosper, and the towns are key to this. If we ensure our towns are properly protected from the nobles they will continue to bring in trade that we can tax."
 hun_hungarian_reformation_intro: "The ideas of the Reformation spread through Europe like wildfire, and as such were bound to find their way to our lands."
 hun_hungarian_reformation: "Hungarian Reformation"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ Our lands have been threatened by outside powers for long enough. By joining the Reformation and abandoning the duty to follow the Pope like his lapdog, we can break at least one of the shackles that suppress us!"
 hun_the_catholic_shield: "The Catholic Shield"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Yet, the hearts of the faithful remain strong. God and his loyal servants will withstand the heretical madness."
 hun_realm_of_many_religions: "Realm of Many Religions"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ Alas, the Reformation split families apart, made former friends into enemies, and threatened the very stability of many states. However, our realm knows better than to fall victim to the theological fight. We are a people and a realm of many religions after all."
 hun_multi_culturalism: "Realm of Many Cultures"
 hun_multi_culturalism_desc: "The Carpathian Basin is home to more than just the Hungarians. Slovaks, Ruthenians, Cumans, Germans and many other different minorities call our realm their home. As such, it is only natural that our government is proficient in adopting different cultures into our state with ease."
 hun_revolutionized_military_tactics: "Revolutionized Military Tactics"
 hun_revolutionized_military_tactics_desc: "As the military technology advances, so do the tactics on the battlefield. It is imperative to the survival of our state that we keep up with the ever-revolutionizing nature of land warfare."
 hun_hungarian_unity: "Hungarian Unity"
 hun_hungarian_unity_desc: "Although our people have faced many external threats, the spirit and the will of the Hungarians remain unbroken. The unity of the Hungarians is of great inspiration to our proud soldiers who will defend our homelands to the last man."
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 #
 salic_law_advance: "Salic Law"
 salic_law_advance_desc: "The role of women among monarchies of the world is not always respected. As such, it is not uncommon for these monarchies to have laws that directly forbid women to participate in the inheritance at all, being completely skipped in favor of their male siblings or cousins."
 partition_inheritance_advance: "Partition Inheritance"
 partition_inheritance_advance_desc: "Rivalries among the sons of a monarch are not uncommon, as each one would like to be the future monarch. To avoid such rivalries, some monarchs decide to divide all their territories and titles among all their sons, so that all of them feel satisfied in getting an inheritance equally."
 
 national_assemblies_advance: "National Assemblies"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "Enlightenment"
 enlightenment_advance_desc: "The last century has seen Rationalism and Empiricism gaining an ever-increasing popularity among the great minds of the age. The Light of Reason has been lit and many will not rest until it has been brought to all corners of the earth."
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "Industrialization"
 industrialization_advance_desc: "The rise of the industrial revolution brings about international and lasting changes not just in commerce and business but in the fabric of society itself. Inventions such as the power loom and steam engines shall push the capabilities of mankind to its highest zenith yet."
 levee_en_masse_advance: "Levée en Masse"
 levee_en_masse_advance_desc: "Warfare is an ever-evolving concept, innovated and honed generation after generation. To satisfy the need for expansion and provide the fuel necessary to fulfill these ambitions, new nationwide conscription laws will be drafted and signed in effect, raising armies of all unmarried young men, the size of which will shape the course of history."
 griot_advance: "Griot"
 griot_advance_desc: "The Griots are storytellers, historians, counselors, musicians, and poets all at once. They safeguard the stories and legends of past generations, mediate between two warring parties, and serve their rulers and local peoples as advisors."
 west_african_caravan_stop_advance: "Saharan $caravan_stop$"
 west_african_caravan_stop_advance_desc: "Trade between sub-Saharan Africa and North Africa has been part of our identity for centuries. The journey across the vast desert, even with the many years of accumulated experience is taxing and dangerous though. The key to securing Saharan trade is the $caravan_stop$, a place where merchants and their caravans could stop and rest on their way through the desert."
 #Sunday Schools Generic
 sunday_schools_advance: "Sunday Schools"
 sunday_schools_advance_desc: "The education of the less fortunate is an important part of our religious mission. We should establish schools, closely tied to our normal church service, to provide a basic education to our flock."
 #catholic advances
 res_publica_christiana: "Universal Christianity"
 res_publica_christiana_desc: "We must pursue good relations with our fellow Christians, even if some of their practices are considered heresy."
 roman_orthodoxy: "Roman Orthodoxy"
 roman_orthodoxy_desc: "The righteousness of the roman-catholic faith and its doctrine must remain unquestioned to assure the people of their authority."
 marian_devotion: "Devotion to the Virgin Mary"
 marian_devotion_desc: "Our Devotion to the Virgin Mary must remain a central pillar of our worship."
 crusading_knights: "Experience of the Baltic Crusades"
 crusading_knights_desc: "Sending our finest knights and nobles to the heathen areas of the Baltic or Mediterranean Seas has a long tradition in our country. We will both fulfill the good work of Christ in bringing the faith to the unenlightened and, additionally, we will gain experienced commanders for our armies."
 catholic_pilgrimages: "Catholic Pilgrims"
 catholic_pilgrimages_desc: "The holy sites of our faith deserve care and attention from every follower. Encouraging pilgrimages and elevating those who have undergone the process should be an important action in our country."
 inquisition_advance: "Inquisition"
 inquisition_advance_desc: "The Inquisition was created in the 12th century as a means to combat the Cathar heresy, but its reach grew significantly in the Late Middle Ages as the main tool of the Catholic Church to counter the spread of dissident doctrines."
 preaching_friars: "Preaching Friars"
 preaching_friars_desc: "It has become quite popular for friars to start preaching our faith. We should elevate those who take up this task and praise their efforts in affirming the conviction of our peasants."
 devotio_moderna: "Devotio Moderna"
 devotio_moderna_desc: "The movement of modern devotion is spreading throughout our faith, and we should implement some of their teachings into our court, displaying a house of devout Christians."
 denounce_heretics: "Denouncement of Heretics"
 denounce_heretics_desc: "We need to retain the one true faith and denounce all who utter heretical criticisms of it."
 beguins_and_beghards: "Lay Religious Orders"
 beguins_and_beghards_desc: "Many of the faithful have devoted themselves to the life of prayer and good works which usually come with the monastic life of monks and nuns. However, they have not taken the official vows and act without official Papal approval. Nonetheless, we should support these popular efforts to do good deeds and help our population."
 conquistador_advance: "Conquistadors"
 conquistador_advance_desc: "The discovery of the New World attracts adventurers of all stripes to risk their fortunes and lives on uncertain expeditions, with the promise of unparalleled wealth, fame, and power. These expeditions are an agreement between their leader and the Crown legally manifested as 'capitulations of conquest'."
 grand_display_of_faith: "Grand Displays of Faith"
 grand_display_of_faith_desc: "To honor God, we need to construct great monuments in His name. Not only will this display our devotion to the one true God, but it will also show the beauty of our skilled architects."
 monastery_productions: "Frugality of the Monasteries"
 monastery_productions_desc: "The occupants of our monasteries are upholding the ideals of frugality. Our clergy should take those monks and nuns as an example for their own behavior."
 reform_church_music: "Reform of Church Music"
 reform_church_music_desc: "We must accept the reforms proposed to our liturgical music. The diluted music currently in use can no longer be considered acceptable."
 frequent_councils: "Frequent Councils"
 frequent_councils_desc: "It has been proposed to hold frequent councils for our faith to avoid criticisms festering too long. While we might not have full sway over the behavior of the curia, we can at least apply the influence we can muster to realize this proposal."
 mendicant_orders: "Mendicant Orders"
 mendicant_orders_desc: "The orders of our faith, who have vowed themselves to poverty and an itinerant life, have brought assistance to many parts of our country. We should support those efforts as much as we can without disturbing their vows."
 exsurge_domine: "Exsurge Domine"
 exsurge_domine_desc: "To eradicate the evil of heresy, the Lord Himself will arise and purge them from our lands!"
 confutatio_augustana: "Refute False Confessions"
 confutatio_augustana_desc: "In turbulent times like these, we have to deliver a clear line to our subjects of what we see as heretical thought and what doctrine a proper Christian has to follow."
 roman_catechism: "Roman Catechism"
 roman_catechism_desc: "Our clergy needs to adopt to the official instructions of the Church. This will make our priests more efficient and ease their education."
 oversea_missions: "Overseas Missions"
 oversea_missions_desc: "Our clergy is ready and willing to spread our faith into new territories overseas. With their contribution, settling new lands will be made easier and cheaper."
 baptism_books: "Baptism Books"
 baptism_books_desc: "We must confirm baptism as an important cornerstone of our faith and give our clergy the opportunity to follow this for the sake of all of the faithful."
 second_scholasticism: "Second $scholasticism$"
 second_scholasticism_desc: "We will need to revive and refine the philosophical movement of medieval scholasticism."
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "Index of Forbidden Books"
 index_librorum_prohibitorum_desc: "The dangerous ideas of the Reformation will only be able to spread in the minds of our subjects if they have access to written works propagating these silly thoughts."
 catholic_cuius_regio_eius_religio: "Cuius Regio, Eius Religio"
 catholic_cuius_regio_eius_religio_desc: "#italic Whose realm, his religion.#! We will have to accept that other countries follow a separate faith, and this will be sometimes vital for our diplomacy."
 embellish_baroque_art: "Embellish Baroque Works"
 embellish_baroque_art_desc: "Sponsoring art has great tradition in our faith. The development of the baroque style reflects our theology well, and we should continue to sponsor these artists."
 national_churches: "National Church"
 national_churches_desc: "The State must take greater control of the Church in our land, as we can not allow foreign entities to exercise too much influence over our administration."
 entrenched_church: "Entrenched Church"
 entrenched_church_desc: "No matter which people we rule over, the Church will offer us a way to give them a unified structure."
 catholic_enlightenment: "Catholic Enlightenment"
 catholic_enlightenment_desc: "For our faith to weather the times of the enlightenment, we must adapt and gain a new perspective on the Church."
 divine_church_music: "Divine Church Music"
 divine_church_music_desc: "Many of our composers have created their greatest works with the inspiration of the faith. We should continue to search for the most talented artist and hire them to never let our churches and cathedrals witness inferior music."
 continue_missionary_works: "Missionary Works"
 continue_missionary_works_desc: "The missionary effort to spread our faith into the far corners of the world can never be considered finished. We need to sponsor more missions to spread the good word of Catholicism."
 #protestant advances
 protestant_invite_persecuted: "Invite the Unwanted"
 protestant_invite_persecuted_desc: "While we have seen the light of the true faith, many of our brethen are suffering under the oppressive rule of the misguided. We should invite and support these people to settle in our lands, where they can live without repercussions and, more importantly, contribute to our treasury."
 protestant_administration_tax: "Efficient Tax Collectors"
 protestant_administration_tax_desc: "Previously the clergy took some of the burden of proper taxation into their hand. While some of these structures have been dismantled in the wake of the Reformation, the capable people are still present and ready to serve us."
 confessio_augustana: "A New Confession"
 confessio_augustana_desc: "The Reformation gives us the opportunity to define a new creed for our people and more importantly, accept critiques of it and alter it."
 devotionalism: "Devotionalism"
 devotionalism_desc: "We must revive the Augustinian theology and build our faith on the emotions and fervor of the faithful."
 protect_the_new_faith: "Shield of the Faith"
 protect_the_new_faith_desc: "Our Faith is beset on all sides by enemies, and we will have to defend our right to our own confession against the papist oppressors."
 expulsion_of_heretics: "Expulsion of Heretics"
 expulsion_of_heretics_desc: "The troublesome heretics of our domain could be the center of a rebellion against our ruler. It would be better if we redirected them to our overseas colonies instead, where they can cause less trouble."
 repurposed_monasteries: "Repurposed Monasteries"
 repurposed_monasteries_desc: "The old clerical lands seized by our state during the conversion of our country can serve us now as new centers for production or administration."
 involved_laity: "Involved Laity"
 involved_laity_desc: "With the increased involvement of the laity in the day-to-day administration of our Church, our people have found a more personal connection to the faith itself."
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "Protestant Art"
 protestant_painters_desc: "The Reformation has compelled more and more artist to portray new sceneries, removed from the glorification of God. Hiring more of these artists will reflect well on us as a great patron of the arts."
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "Diligent Workers"
 protestant_work_ethic_desc: "The influence of puritan or pietist preachers on the Reformation is undeniable. Their focus on virtues like diligence and frugality will help us to foster a workforce of high quality."
 embrace_romanticism: "Embrace Romanticism"
 embrace_romanticism_desc: "In the wake of the enlightenment, we should not forget the appeal of romanticization. Our romantic artists will surely produce great works of art."
 wary_of_heretic_preachers: "Defense against Heretics"
 wary_of_heretic_preachers_desc: "We will need to be wary of forces trying to convert our people, or reconvert them to our previous faith. By labeling these preachers as malicious and hostile we can prepare our people for those contacts, and enforce religious orthodoxy easier."
 protestant_innovation: "Protestant Innovations"
 protestant_innovation_desc: "Beginning with the origins of our faith, we have learned the inherent value of questioning established doctrines and beliefs. The same things we can apply to other fields of study."
