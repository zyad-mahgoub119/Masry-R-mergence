 ara_almogavars: "$a_almogavars$"
 ara_almogavars_desc: "$a_almogavars_desc$"
 ara_catalan_crossbowmen: "$a_catalan_crossbowmen$"
 ara_catalan_crossbowmen_desc: "$a_catalan_crossbowmen_desc$"
 ara_late_almogavars: "$a_late_almogavars$"
 ara_late_almogavars_desc: "$a_late_almogavars_desc$"
 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "Caçadores"
 por_cacadores_desc: "Nicknamed the #italic Fighting Cocks#!, the Caçadores are an elite light infantry unit in the Portuguese Army who wear a brown uniform to distinguish them from regular soldiers."

 #Denmark
 dan_levy_recruitment: "Reliance on Levies"
 dan_levy_recruitment_desc: "With our immediate domain being centered around the Jutland Peninsula and the archipelago of the Danish islands we will be able to rely on quickly raised levies to defend our country against foreign aggression."
 dan_old_naval_traditions: "Sea Networks of Denmark"
 dan_old_naval_traditions_desc: "Every part of our country is surrounded by the waters of the Baltic and North Sea. This grants us a unique advantage to be able to utilize waterways as ways of transport and communication, shortening the distance between the regions of our country greatly."
 dan_rulers_of_the_north: "True Rulers of the North"
 dan_rulers_of_the_north_desc: "The Rulers of Denmark have claimed overlordship over the Nordic regions for centuries. Embellishing the legacy of Kings like Canute 'the Great' will grant us internal and external legitimacy."
 dan_reliance_mercenaries: "Reliance on Mercenaries"
 dan_reliance_mercenaries_desc: "Denmark can not rely on a vast population to supply the armies our country will need as a player on a global stage. Therefore, we need to ensure that Mercenary Companies are willing to serve our State while ensuring their loyalty with solidified contracts."
 dan_rentekammer_advance: "Rentekammeret"
 dan_rentekammer_advance_desc: "By establishing a separate department for Treasury, the #italic Rentekammeret#!, we can establish greater control over our finances and let our government run more efficiently. With the documentation of all our financial records, we will be able to estimate our future expenditures more easily, stabilizing our finances."
 dan_royal_danish_navy: "Navy for the Danish State"
 dan_royal_danish_navy_desc: "Our country is surrounded by water, and therefore open to be dominated by any power with a supreme fleet. To ensure this will never be achieved by our enemies, we should fund a Navy worthy of protecting our coastline and project our power over the north of Europe."
 dan_danish_orthodoxy: "Religious Uniformity"
 dan_danish_orthodoxy_desc: "In the tumultuous religious landscape of Europe we will need to find the righteous path for Denmark and stand true to the doctrine of our Church."
 dan_expanded_dockyards: "The Copenhagen Dockyard"
 dan_expanded_dockyards_desc: "There is a long-standing tradition of shipbuilding in our country. These experienced Shipwrights need a modern and spacious place to construct a navy worthy of calling itself Danish. The waters around Copenhagen give us the perfect opportunity to construct such a dockyard."
 dan_danish_legislation: "Danish Legislation"
 dan_danish_legislation_desc: "The regional laws of Jutland, Zealand and Scania have served our country for centuries as the basis of our legal code. We should compile and unify these laws for one coherent legal code for the benefit of all, known as the #italic Danske Lov#!."
 dan_danish_agriculture: "Agricultural Focus"
 dan_danish_agriculture_desc: "While the Danish lands are poor in rare materials to exploit, they offer us plenty of agricultural products to harvest. By utilizing the land we will be able to produce more food and not risk famines during harsh times."
 dan_royal_life_guards: "Royal Life Guards"
 dan_royal_life_guards_desc: "The Royal Life Guards serve as an elite regiment of the Danish forces, while also serving as the ruler's personal guard and a ceremonial force of the government."
 dan_scanian_regiment: "Scanian Regiment"
 dan_scanian_regiment_desc: "The Scanian Regiment is a military unit composed of drafted peasants, established to reduce reliance on mercenary forces and build a more organized standing army under direct royal authority."
 dan_admiralty_college: "College of the Admiralty"
 dan_admiralty_college_desc: "With the establishment of a centralized college to train our naval commanders we will be able to produce skilled leaders familiar with the waters around our coastline. This will serve the protection of our own waters and ensure the sovereignty of Denmark."
 dan_trading_economy: "A Maritime Country"
 dan_trading_economy_desc: "Our economy will not be able to produce everything on its own, therefore we will need to rely on a stable trade network to export our goods and import everything that we ourselves are not able to produce."

 ven_printing_industry: "Printing Industry"
 ven_printing_industry_desc: "Since the invention of the printing press the people of Venice have shown an aptitude towards its use. We should encourage this industry as the benefits to Venice are manifest."
 ven_stato_da_mar: "Stato da Mar"
 ven_stato_da_mar_desc: "Trade is the lifeblood of Venice and the management of our overseas trade stations is vital to our trading interests. By centralizing the administration of these lands into a single unit we will enhance our trade."
 ven_state_inquisition: "Found the State Inquisition"
 ven_state_inquisition_desc: "The State Inquisition is a panel of three judges set up to deal with threats to internal security. The panel's small size means they can deal quickly with threats, and it will not take them long to establish a network of agents both at home and abroad to root out the traitors."
 venetian_arsenal_advance: "Venetian Arsenal"
 venetian_arsenal_advance_desc: "Dating from the 12th century the Arsenal of Venice is the foundation that our power rests upon."
 ven_venetian_thalassocracy: "Venetian Thalassocracy"
 ven_venetian_thalassocracy_desc: "The Venetian state has always had a close connection to the sea ever since its upcoming centuries ago. Trade and commerce are deeply ingrained in our administration, and Venetian merchants have access to more resources than any other administrative."
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "Gothic Architecture"
 ven_gothic_architecture_desc: "Influenced by the Byzantine buildings and with nods of Islamic style, the Venetian $ven_gothic_architecture$ is a core element of our architecture and highly beloved by the upper class. Many nobles and prosperous merchants support this style of architecture with their gold."
 ven_ship_mounted_gunpowder_weapons: "Ship-mounted Gunpowder Weapons"
 ven_ship_mounted_gunpowder_weapons_desc: "Naval combat has been more akin to a land battle on floating planks than actual ship-to-ship combat for millennia. With the introduction of gunpowder weapons on our ships, we are able to break this old-fashioned warfare and annihilate enemy ships before they come even close to boarding our galleys."
 ven_magistrato_alla_sanita: "Magistrato alla Sanità"
 ven_magistrato_alla_sanita_desc: "The #italic $ven_magistrato_alla_sanita$#! — Magistracy of Health — is a crucial office in our state which overlooks the prevention of diseases and epidemics within our nation."
 ven_venetian_painting: "Venetian Painting"
 ven_venetian_painting_desc: "The Italian region as a whole is well known for its contribution to the world culture — and the Venetian paintings is one of its great contributors. Artists from far away come to our galleries to experience the Italian Renaissance radiating from our great art firsthand."
 ven_venetian_school_of_music: "Venetian School of Music"
 ven_venetian_school_of_music_desc: "While paintings attract the enthusiasts of visual art, Venetian music travels far and beyond to influence those who seek melodic enlightenment. Many great composers come from our schools of music and journey now through Europe to spread our culture."
 ven_mixed_naval_tactics: "Mixed Naval Tactics"
 ven_mixed_naval_tactics_desc: "The oars have been the backbone of the Venetian navy ever since its inception. However, the time has not been fortunate for the oars as now sail ships take an increasingly more dominant role in naval combat in the Mediterranean Sea. Our navy has to adapt to it by combining our strongest asset with the grand galleasses."
 ven_naval_conscription: "Naval Conscription"
 ven_naval_conscription_desc: "For as long as Venice has stood our galley oarsmen have been free men who worked for a wage, but an acute manpower shortage is making it harder to find qualified men to do the work. We have but no choice but to resort to conscription for our Galleys."
 ven_provveditori_ai_beni_inculti: "The Provveditori ai beni inculti"
 ven_provveditori_ai_beni_inculti_desc: "The department for uncultivated natural resources was set up to assist in the draining of marshland and the irrigation of dry lands. The goal is to improve the food supply to Venice."
 cunning_diplomacy: "Cunning Diplomacy"
 cunning_diplomacy_desc: "Faced with superior enemies on both sides Wallachian rulers developed a knack for shifting alliances when prudent. Several secured their throne with Ottoman support and then went on to form alliances with Hungary or the Holy Roman Emperor."
 boyar_regime: "Boyar Regime"
 boyar_regime_desc: "The Treaty of Alba Iulia cemented the power of the Wallachian nobility. A council of 12 great boyars was to take part alongside the voivode in the executive rule of the country."
 home_of_hussars: "Home of the Hussars"
 home_of_hussars_desc: "Although light cavalry formations as a concept were an old Roman idea, the first Balkan hussars — or gusars (corsairs or pirates) as they were known, appeared as auxiliary units of the Byzantine Empire, recruited mainly from Byzantine-held Serbia in the 10th and 11th century. Even after the Byzantine power dwindled, this tradition remained, and was further refined in the following centuries."
 serbian_mining: "Serbian Mining"
 serbian_mining_desc: "The Balkan Mountains hold abundant ores ready for extraction by skilled miners. Similar to other Eastern European regions, Serbia welcomed skillful Saxon miners to develop its mining industry. Cities like Novo Brdo thrived into vast metropolises, fueled by the wealth extracted from these lands."
 mimic_the_phoenix: "Mimic the Phoenix"
 mimic_the_phoenix_desc: "We eagerly embrace the ways of Byzantium, aiming to mirror their laws and overall style. Drawing from the rich tapestry of Roman influence, we strive to infuse our governance and legal system with their essence, in a conscious effort to emulate the grace and sophistication of the Byzantine Empire within our realm."
 rallying_the_troops: "Rallying the Troops"
 rallying_the_troops_desc: "Our realm has developed ways for gathering the troops together swiftly, so no enemy can catch us unprepared. This edge has made us stand despite all odds being against us, and we are prepared for battle. United, we march forward, resolute in purpose, ready to defend our honor and homeland."
 keepers_of_the_gate: "Keepers of the Gate"
 keepers_of_the_gate_desc: "Serbia's rugged terrain has birthed a formidable network of defenses, epitomized by the imposing Smederevo Fortress. These enduring fortifications safeguard our nation, making invasion a daunting prospect. From the sprawling mountain ranges to the strategic river valleys, Serbia's defensive systems stand as a testament to our resilience and indomitable spirit."
 poklisars: "Poklisars"
 poklisars_desc: "Since our inception as a nation, we have consistently cast our gaze beyond our borders. Be it to establish profitable trade routes, placate formidable neighbors and build alliances, or even forge robust partnerships against common adversaries. Poklisars are the name we have given to the ambassadors that will carry out this mission in our name."
 the_rebirth_of_the_patriarchate: "The Rebirth of the Patriarchate"
 the_rebirth_of_the_patriarchate_desc: "In the fourteenth century, Stefan Dušan aimed to elevate the Archbishopric of Serbia to a Patriarchate. Since then, our clergy has tried to be independent of Constantinople, cementing the union between the physical realm, our nation, and the spiritual one."
 reform_the_ecclesiastical_authorities: "Reform the Ecclesiastical Authorities"
 reform_the_ecclesiastical_authorities_desc: "Serbia has long stood at the crossroads of Eastern and Western influences, including those of the Orthodox Christian faith and the Catholic Church. It is time to embark on a path of ecclesiastical reform to strengthen our religious institutions and secure the spiritual well-being of our realm."
 balkan_hajduks: "Balkan Hajduks"
 balkan_hajduks_desc: "Unlike their northern counterparts in Hungary, Hajduks in Serbia and neighboring Balkan lands have earned a more infamous reputation. These men lived the hard life of brigands, always in danger, always on the move. However, during wars these experienced, tough men often filled the ranks of Serbian armies, providing excellent — if a bit undisciplined — infantry."
 foreign_relations_bureau: "Foreign Relations Bureau"
 foreign_relations_bureau_desc: "Our realm has recognized the importance of fostering friendly relations and alliances with neighboring countries. To facilitate this, we will establish a specialized bureau dedicated to foreign affairs. By maintaining a dedicated focus on diplomacy, we are better positioned to navigate the complex web of international relations and secure our nation's prosperity."
 serbian_enlightenment: "Serbian Enlightenment"
 serbian_enlightenment_desc: "Inspired by other enlightenment nations, national heroes, such as Dositej Obradović, have sought to elevate our vernacular language and literature. Touched by the dearth of secular works accessible to the common folk, Dositej Obradović has taken the lead in bridging the gap between written and spoken Serbian. By diligently crafting grammars and dictionaries, authoring tomes, and translating foreign works, our nation is fostering a literary revival thanks to the work of these visionaries."
 military_modernization: "Military Modernization"
 military_modernization_desc: "Our people remember the birth of our nation, surrounded by formidable powers, forever looming threats to our security. This enduring vigilance has forged a culture of unwavering readiness, ensuring our armed forces stand as a shield against adversity. Fearless and respected, our soldiers have transformed us from potential prey to a mighty adversary, deterring those who dare encroach upon our sovereignty."

 seljuk_heritage: "Seljuk Heritage"
 seljuk_heritage_desc: "To embrace the future, we must remember what we learned from the Persians and the Great Seljuks, and build a state that can bring together disparate peoples and beliefs into a greater whole."
 turkic_traditions: "Turkic Traditions"
 turkic_traditions_desc: "We hail from the steppes, the wind, the hardships and the thrill of battle will always be in our blood, and we must never forget it. "
 millets: "Kanunnames"
 millets_desc: "By establishing unique codes of law in each of our empire's provinces we can ensure that our rule will be viewed as equitable and just. These law books, known as Kanunname, will take into consideration the local circumstances and traditions of each of our diverse and far-flung provinces."
 ghazi: "Ghazi"
 ghazi_desc: "In keeping with steppe traditions, our nobles are warriors of the frontier, and we shall be fearless in the fight to expand the Abode of Islam."
 azeb_irregulars: "Azeb Irregulars"
 azeb_irregulars_desc: "Unmarried youths drafted from the poorest segments of society, the Azebs will not only function as soldiers and sailors, but also builders, sappers and armorers. Through a system of fortress garrisons, we will ensure that they always get paid."
 bashi_bazouks: "Bashi-bazouks"
 bashi_bazouks_desc: "Unruly irregulars recruited from disenfranchised segments of the population, and sometimes outright vagabonds, the bashi-bazouks provide an affordable way of garrisoning forts and outposts, and with their proclivity for brigandage and wanton killing, can always be relied upon to harass the enemy's frontier."
 ottoman_bureaucracy: "Birûn"
 ottoman_bureaucracy_desc: "The Birûn, the Exterior Service, comprises the group of administrators, military officers and religious scholars just outside the ruler's personal inner circle. Together, they make up an efficient bureaucracy inherited from Iran and the Great Seljuks, but adapted further by elements from Byzantium, making it uniquely Ottoman indeed."
 ahdnames: "Ahidnâme"
 ahdnames_desc: "Also called capitulations, the $ahdnames$ are contractual agreements with other nations, drawing upon both $muslim$ and secular law. $ahdnames$ are most often used for guaranteeing other nation's merchants or clerics protection and rights within our lands, ensuring that justice is upheld and trade can flow unhampered."
 dragomans: "Dragomans" 
 dragomans_desc: "Interpreters, translators, and guides in one, the dragomans are skilled officials who work to enhance our diplomatic and commercial efforts with different communities and countries. Most dragomans are of Greek ancestry, though some hail from Jewish, Armenian, or other multilingual backgrounds."
 kafes: "Kafes"
 kafes_desc: "By keeping our unruly princes confined to a special part of the harem, the $kafes$, we can prevent wanton rebellions and the rivalry between brothers that used to plague our regime."
 timariots: "Timariots"
 timariots_desc: "By offering Timar land grants to Sipâhi cavalrymen, they can use this new state-sponsored wealth to supply themselves and their retinue. This allows us to field more formidable cavalry forces."
 autonomous_pashas: "Autonomous Pashas"
 autonomous_pashas_desc: "Balancing local needs versus national interests is the hardest part of government. Especially with the pace of communications, it can take a long time for the most basic directives to reach even relatively close provinces. We must encourage the local governors towards more autonomy to ensure that local interests are served."
 lawcode_of_suleiman: "The Legal Code of Suleiman"
 lawcode_of_suleiman_desc: "Suleiman is remembered as one of the great rulers of history, a soldier, a lawmaker, and a reformer. In fact, while the West knows him as Suleiman the Magnificent, in his homeland, he is called 'The Lawgiver'. Central to his reforms was the re-examination of Ottoman dynastic law, 'Kanun', in order to bring it in line with the Islamic $sharia$."
 ottoman_tax_farming: "Muqāta'ah"
 ottoman_tax_farming_desc: "A system of tax farming where nobles buy the right to collect revenue from a parcel of land owned by the crown. $ottoman_tax_farming$ balances the distribution of wealth across the empire, and turns the nobles away from corruption, giving them a vested interest in supporting the state." 
 ottoman_waystations: "Menzil"
 ottoman_waystations_desc: "A complex system of supply depots and lodgings for use by soldiers and officials, the Menzil waystations allows our armies to rely less on plunder, and remain well-supplied on every frontier."
 late_ottoman_bureaucracy: "Mālīye"
 late_ottoman_bureaucracy_desc: "A vast, diverse, and highly organized bureaucracy staffed by the most skilled of scribes, the $late_ottoman_bureaucracy$ aspires to be a fundamental and incorruptible institution of the state."
 tulip_period: "Tulip Period"
 tulip_period_desc: "We will reform old and stagnant traditions, have tulips bloom in all gardens and usher in a new golden age of commerce and connection."
 imperial_school_of_naval_engineering: "Imperial School of Naval Engineering"
 imperial_school_of_naval_engineering_desc: "This new school, #italic Mühendishane-i Bahr-i Hümâyûn#!, will help us train shipbuilders, naval officers and sailors for both the navy and the merchant fleet."
 ayans: "Âyan"
 ayans_desc: "$ayans$ are provincial magnates of diverse backgrounds that wield significant local autonomy, but still provide a ready source of tax farming income and military forces for the state."
 french_language_in_all_courts: "French Language in All Courts"
 french_language_in_all_courts_desc: "For a long time Latin has been the lingua franca of Europe, but to be honest it is a dead language. We need to find a new lingua franca, and nothing says lingua franca like French."
 elan: "Élan!"
 elan_desc: "Cultivating the doctrine of attack is the centerpiece of the army. Our men must show such élan so that we have a clear edge on the battlefield."
 estates_general: "Estates General"
 estates_general_desc: "The estates general can claim to have existed since 1303, but gradually over time they have switched from being a council summoned by the King to being elected. This has given the estates general, and taxes levied by them, greater legitimacy."
 fra_gendarmes: "Gendarme Companies"
 fra_gendarmes_desc: "Reliance on the system of levies has exposed our government to great risks, and it has proved to be severely limiting. We should establish groups of heavily armed cavalrymen with a fixed salary to serve our ruler as a standing army."
 fra_integration_of_new_territories: "Consolidation of the Country"
 fra_integration_of_new_territories_desc: "Our influence on other countries is undeniable. Why not use this influence to incorporate those directly into our country?"
 fra_reliance_on_privateers: "Reliance on Privateers"
 fra_reliance_on_privateers_desc: "A direct competition with other maritime powers could be costly and put our finances in a disadvantageous position. Instead, we should sponsor our mercantile fleet to plunder and seize the merchant ships of our enemies. This will not only ensure a healthy income for our state, but also disrupt the maritime trade of our rivals."
 fra_reformation_of_taxation: "Establishment of Recettes Générales"
 fra_reformation_of_taxation_desc: "The intendants responsible for collecting the taxes of the people shall not be named by the estates, but by our ruler directly. This way, we will ensure the officers will be loyal to the ruler alone and gather the rightful tribute owed."
 fra_school_of_fontainebleau: "Northern Mannerism"
 fra_school_of_fontainebleau_desc: "As a proud country of the Renaissance, we should invest into the creation of a unique French style. By inviting foreign artists and sponsoring a school directly, we will be able to brand their artistic work as specifically French."
 vauban_fortifications: "Innovative Fortifications"
 vauban_fortifications_desc: "This does not represent a radical departure in the design of fortification, the genius is in the placement of the fortresses. By taking maximum advantage of local terrain features the same fort can be much harder to take."
 the_philosophes: "The Philosophes"
 the_philosophes_desc: "We boast some of the greatest philosophers of these enlightened times. These thinkers are producing a constant stream of new ideas and thoughts, which are stimulating advances in all fields, from the most mundane to the most important."
 fra_expansion_of_france: "Claims of Old"
 fra_expansion_of_france_desc: "We trace our state back to the empire of Charlemagne and can therefore claim all those lands to be our rightful territory. With dedicated courts to trace any territories' history with our crown, we will be able to re-claim these lost lands."
 liberty_egalite_fraternity: "Liberté, Egalité, Fraternité"
 liberty_egalite_fraternity_desc: "With all men being equal under the law of our new state, people of other beliefs are allowed full participation in the state machinery, thus contributing to the progress of the nation."
 fra_code_civil: "Code Civil"
 fra_code_civil_desc: "We must undo the chaotic patchwork of laws governing our state and establish one unified, accessible code of law for our entire population. This #italic Code Civil#! will serve as the foundation for our government and establish a just system for all."
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "A Royal Navy"
 royal_navy_desc: "Beginning around 1495, the Tudor monarchy invested heavily in not just ships but the infrastructure to support them. This for many was the official founding of the Royal Navy."
 eltham_ordinance: "The Eltham Ordinance"
 eltham_ordinance_desc: "Although not passed in the year 1526 they represented the first attempt to streamline the Royal Bureaucracy of England, to make it more responsive and cost-effective."
 secretaries_of_state: "Secretaries of State"
 secretaries_of_state_desc: "The King had always had a royal servant responsible for the King's correspondence. By the mid-17th century, the number started to rise, and they became important parts of the government machine, not just passing on Royal decrees but allowing administrative autonomy."
 navigation_acts: "The Navigation Acts"
 navigation_acts_desc: "These acts represented the high watermark of mercantilism. Our trade will be carried on our ships and will come to our ports first where we will get to tax it."
 eng_red_coats: "Redcoats"
 eng_red_coats_desc: "Life in the English army is grueling and strictly regimented, but it instills in a man a certain character. Their stiff upper lip, and expertise with firearms, put fear into the hearts of our enemies."
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "The Sick and Hurt Board"
 sick_and_hurt_board_desc: "Founded in 1707, its role was to ensure the welfare of ordinary enlisted seamen in the Navy. It brought a series of reforms that improved the health of sailors on duty."
 british_bill_of_rights: "English Bill of Rights"
 british_bill_of_rights_desc: "A sweeping series of reforms focused on the limits of royal power, in particular focused on the judiciary. The monarch may not unilaterally raise armies, prescribe cruel and unusual punishment, or interfere with the free election of members of Parliament."
 defense_of_the_faith: "Defense of the Faith"
 defense_of_the_faith_desc: "We have been driven from Acre and Cyprus, but the Order of the Hospital of St. John will retreat no further. In pagan times a Colossus stood sentinel over Rhodes' harbor, but today the greatest fortifications the world has ever known have taken up the guard."
 assistance_to_the_suffering: "Assistance to the Suffering"
 assistance_to_the_suffering_desc: "The Order is named the Knights Hospitaller for a reason: we were originally the protective force of a pilgrims' hospital in Jerusalem. Though Jerusalem is lost to the Saracens, we still provide medical aid to those in need, including our brave knights, who heartily return to the battlefield much faster than most armies."
 reconquista_of_the_sea: "Reconquista of the Sea"
 reconquista_of_the_sea_desc: "In our frequent clashes with the dreaded corsairs of the Turkish and Barbary menaces, the thought has occurred to us that the corsairs might have the right idea about seagoing looting and pillaging of the coast, but that they are directing their predations to the wrong targets. Piracy may be a vile sin in peacetime, but in times of war it's known as 'privateering' and that's surely another thing altogether, right?"
 friends_in_need: "Friends in Need"
 friends_in_need_desc: "Our Order is formed by peoples that came from everywhere across Christendom. This fact and our need for external support to fulfill our mission have made us very apt at finding helping hands for our cause. We will take advantage of our presence everywhere in Europe to reach powerful Catholic rulers and bring them to our side."
 scourge_of_the_corsairs: "Scourge of the Corsairs"
 scourge_of_the_corsairs_desc: "The famed Turkish privateer Hayreddin Barbarossa fought many legendary encounters against the Knights, but Barbarossa was hardly the only corsair we've encountered. Turkish raiding and looting of all of Southern Europe, tolerated by the Barbary states and funded by the Turks, must end. The Knights will do their job protecting innocent sailors at any cost."
 crusader_tradition: "Crusader Tradition"
 crusader_tradition_desc: "Knights of our Order were present in the wars against Saladin and fought in defense of the last Outremer Crusader outpost, Acre. If any among us needs inspiration to do heroic deeds, they need to look only at the deeds the Knights of the Order of the Hospital of St. John have accomplished in the past. The name Knights Hospitaller is truly eternal, as is our famed courage in battle."
 ecumenical_defenders_of_christendom: "Ecumenical Defenders of Christendom"
 ecumenical_defenders_of_christendom_desc: "The Reformation has harmed our cause as German and Scandinavian knights have started murmuring questions about the nature of the Communion Host, but the always-present threat of the Turk has a way of making such disputes seem minor. Perhaps we should focus on defending the realm and debate theology once the Saracen threat is safely at bay?"
 a_neverending_crusade: "A Never-ending Crusade"
 a_neverending_crusade_desc: "Our mission will never finish as long as any Catholic can be in danger for religious reasons. Be it to pilgrimage to the Tomb of our Lord and Savior, or simply cross the seas without fear of the corsairs, we will never stop training to be prepared to enter combat immediately."
 inspired_builders: "Inspired Builders"
 inspired_builders_desc: "The principal duty of our Order is to fight, but thanks to the Lord, our struggles are not only martial. Our people need amenities but also protection for possible future attacks, so for centuries we have developed an admirable ability to erect buildings and strongholds with swiftness. We will use this ability not only to make our capital a more impenetrable fortress but also a center of culture."
 the_right_hand_pope: "The Right Hand of the Pope"
 the_right_hand_pope_desc: "As the world modernizes and the age of crusaders is more and more forgotten among the common folks, the need to influence the Holy Father to ensure the future of our people becomes obvious to any leader that can become our Grandmaster. We will become the best advisors and friends of the Supreme Pontiff. Of course, in our pursuit to serve him, we can still get some advantage for us, right?"
 a_brand_new_world: "A Brand New World"
 a_brand_new_world_desc: "The World evolves and what once was one way now is the other, forcing everyone to become something else or be forgotten by History. Our Order has been alive for more than half a millennium, and we are not yet ready to just fade away. Our mortal bodies will eventually join the Creator, but our Order must become immortal. We will be the most modern among the modern nations, becoming stronger from the very core of our nation."
 an_order_with_state: "An Order with a State"
 an_order_with_state_desc: "While some nations are often described as an #italic Army with a State#!, we, on the other hand, have always been an Order with a nation, dating back to our acquisition of Rhodes from the Greeks. Nevertheless, we cannot help but admire how efficiently they have harnessed their resources to become a formidable nation. Inspired by their success, we will implement reforms to ensure our military can confront any adversary with confidence."

 local_merchant_preference: "Local Merchant Preference"
 local_merchant_preference_desc: "Theoretically a merchant can be a citizen of the world, sailing to and from whichever port he pleases. We are going to give advantages to home merchants, for example, priority for loading and unloading of cargo, to ensure that our merchants have every incentive to bring their products home."
 association_with_unbelievers: "Association With Unbelievers"
 association_with_unbelievers_desc: "There are those who feel that we should not associate with the unbelievers at all. We have done much to quash this, as only through association with unbelievers will be able to trade with them."
 port_security_improvement: "Port Security Improvements"
 port_security_improvement_desc: "In order to make money from trade, we need cargoes to be safely docked in our ports. We need to ensure that the areas that merchants consort in are areas that are free from petty crime."
 end_of_shipbuilding_guilds: "End of the Shipbuilding Guilds"
 end_of_shipbuilding_guilds_desc: "As long as ships have been built in the Arabian Peninsula there have been guilds who control it. Although they may have performed a valuable service in keeping the ship-building traditions alive, they are now an obstacle to progress. We must open up shipbuilding to all with talent."
 skilled_captains: "Skilled Captains"
 skilled_captains_desc: "We must ensure that our captains have the highest standards of seamanship and nautical knowledge. Ensuring that they will be able to use every advantage in maneuverability in all situations."
 expansion_of_trade_contacts: "Expansion of Trade Contacts"
 expansion_of_trade_contacts_desc: "We must ensure that our merchants are always welcome wherever they go. Thus, we will use any means possible to make sure that all rulers we have heard about welcome our merchants."
 #Scottish Advances
 unlock_gallowglass_advance: "$a_gallowglass$"
 unlock_gallowglass_advance_desc: "$a_gallowglass_desc$"
 unlock_reformed_gallowglass_advance: "$a_reformed_gallowglass$"
 unlock_reformed_gallowglass_advance_desc: "$a_reformed_gallowglass_desc$"
 unlock_late_gallowglass_advance: "$a_late_gallowglass$"
 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
 scottish_salmon: "Conservation of Scottish Salmon"
 scottish_salmon_desc: "Our rivers and coastlines are rich in salmon. Only with careful attention and strict legislation, we will be able to harness this resource and shape our local economy towards export of this highly sought-after fish."
 scottish_morale: "Scottish Courage"
 scottish_morale_desc: "Since the start of our war against the English tyranny, we have preserved our independence with the effort of the courageous Scottish people. The remembrance of men like William Wallace will drive our armies to defend and protect Scottish independence."
 scottish_longbowmen: "English-Scottish Longbowmen"
 scottish_longbowmen_desc: "With our ties to England strengthened, we shall incorporate part of their military tactics into our army and refine these units into a fear-instilling force."
 peel_towers_advance: "Peel Towers"
 peel_towers_advance_desc: "The Peel Towers developed as an answer to the rough life in the borderlands of our country. They serve as a protection against incursions of hostile raiding parties, protecting both human life and livestock, and as a fast way to alert neighboring towns of hostile armies approaching with their signal fires."
 scottish_tenacity: "Tenacious Land"
 scottish_tenacity_desc: "Wars can be a long and tiring affair. If we are to keep our independence, we need to be prepared to endure hard times. Luckily, our people are as tenacious as the land they call their home, and resist foreign invaders to the last."
 influx_of_english_nobles: "English Administrators"
 influx_of_english_nobles_desc: "We secured peace with our southern neighbor and this led to a steady influx of English noblemen into our administration. Due to this, we can exert our control over our country more effectively."
 scottish_trade_connections: "North Sea Trade Connections"
 scottish_trade_connections_desc: "Our country is situated at the far edge of Western Europe and is sparse in resources. If we are to thrive economically, we should invest and expand our trade connections to further regions. The North Sea connects to rich markets and opportunities for business, if only we utilize it."
 comets: "Comets?"
 comets_desc: "We have received recently a new tome that is a most interesting read, it is called #italic On the True Significance of Comets against the Vanity of Astrologers#!. We have decreed that all in the realm should be aware of its contents."
 modernized_royal_scots_navy: "Royal Scots Navy"
 modernized_royal_scots_navy_desc: "Since the Wars of Independence, we have been looking at building up our navy. Previously, we have been using feudal obligations to supply fleets, we will now create a modern fleet owned by the King based at our new port of Newhaven."
 royal_revenue: "Tighten up Royal Revenue"
 royal_revenue_desc: "If we are to continue to hold Scotland free of bondage, we must secure stable sources of income. By tightening our control over the royal estates and feudal rights we can increase our rightful received taxes. Through these methods, we can ensure the crown has able funds to act at their will without relying on other sources of money."
 scottish_education: "Universities of Scotland"
 scottish_education_desc: "Having experienced foreign European universities and education, it is time to improve the education system at home and give a place for the best of our people to study. Our people should be able to strive towards acquiring knowledge and skills in their home country without the expensive travel and reliance on foreign institutions."
 act_of_revocation: "Act of Revocation"
 act_of_revocation_desc: "For the longest time, it has been the custom to gift parts of the Royal Domain to our nobility for their services. This system can no longer be maintained if we want to ensure the integrity of our domain. From now on, we will insist on renting these lands instead."
 scottish_diplomacy: "Reliance on Alliances"
 scottish_diplomacy_desc: "For centuries, we relied on diplomacy and contacts with foreign powers on the continent to ensure our independence. It is time to formalize this practice and ensure our bonds endure for centuries more."
 scottish_highlander_advance: "Establish Highlander Regiments"
 scottish_highlander_advance_desc: "Recruiting Regiments out of the people populating the Scottish Highlands can be a crucial asset in our military efforts."
 scottish_whisky: "Scotch Whisky"
 scottish_whisky_desc: "While distilleries have existed in Scotland for a long time, we should ensure these industries are put under the proper care of the state. With this, we can establish ourselves at the forefront of liquor production and expand our exporting industry."
 scottish_enlightenment: "Scottish Enlightenment"
 scottish_enlightenment_desc: "Rapid advancements in philosophy, political economy, and medicine are leading to a plethora of accomplishments by our fellow countrymen that will propel Scotland to the forefront of global innovation. This period of Scottish Enlightenment can be a very powerful tool for us on the world stage."

 #Semi generic Advances for german countries
 swabian_league_of_cities: "League of Cities"
 swabian_league_of_cities_desc: "Swabia is home to many wealthy cities, making them desired targets for foreign ambitions and conquests. To better protect our lands, we should come together in times of war and fight against foreign intervention on our lands."

 swabian_frugal_people: "Frugal Finances"
 swabian_frugal_people_desc: "Many have accused our people of stinginess and laughed at our good sense of economic carefulness. Fortunately, their mockery is easy to endure with a sound treasury and ample ducats to invest in our own ambitions."

 franconian_proud_knights: "Knights of the Empire"
 franconian_proud_knights_desc: "Our People have contributed to a long line of proud knights in imperial service. They represent and encapsulate many knightly ideals that have since become less prevalent but are nonetheless an essential part of who we strive to be. As such, we have a long history to look back upon teaching us many a lesson when it comes to both knightly behavior and the more militaristic aspects of life. Naturally, this also has an effect on the willingness of our Nobles to contribute levies in hopes of winning glory in honorable combat."

 franconian_wine_bottles: "Silvaner and Bocksbeutel"
 franconian_wine_bottles_desc: "The Bocksbeutel is a big part of our strong and proud wine tradition. Being very handy and easily recognizable, the shape of this bottle serves as a sort of ambassador for the beautiful wines produced in our region. Containg such famous wines as the Silvaner or Riesling, both our glassmakers and winemakers will surely bring economic fortune to us."

 westphalian_monastic_traditions: "Land of Monasteries"
 westphalian_monastic_traditions_desc: "The northern parts of Germany are home to many Catholic strongholds like the Bishoprics in Münster and Paderborn. The monastic life and the associated religious traditions in the region have a generally positive effect on the literacy and education of our Clergy as there are plenty of places and opportunities for them to further educate themselves and learn, granting plentiful options to clergymen seeking to join the Holy Mother Church."

 north_german_hanseatic_traditions: "Hanseatic Traders"
 north_german_hanseatic_traditions_desc: "The people of our regions in the northern part of Germany have for a long time reaped the benefits of access to the Baltic Sea. While many of our more southern neighbors have to make due using rivers to transport goods, we benefit from a long standing tradition of traders sailing the Baltic making their fortune and bringing wealth and prosperity to our shores."
 
 german_baltic_sailors: "Baltic Sailors"
 german_baltic_sailors_desc: "Harsher climates make hardy people. Being adjacent to the cold Baltic Sea has certainly left its mark on our sailors, making them very apt at their profession and extremely resilient mentally, for the sea can be a very harsh mistress."

 german_populating_the_countryside: "Attracting the Right People"
 german_populating_the_countryside_desc: "Repopulating more rural areas and giving the people land to till will be a great foundation to slowly but surely increase the wealth and prosperity of our currently only sparsely populated lands."

 german_fair_towns: "Reichsmessestädte"
 german_fair_towns_desc: "A great privilege granted by the Emperor himself only to a select few cities within the Empire, allowing many traders to gather and participate in some of the largest marketplaces in all of Europe, these cities are truly at the heart of commerce within the Empire. The centralized nature of these large markets also makes it a lot easier for merchants to plan and negotiate in a setting that offers great freedom and variety and thus a bigger degree of access to all kinds of wares."

 german_imperial_roads: "Imperial Road Network"
 german_imperial_roads_desc: "For centuries, roads have been built, expanded, and improved upon within the heart of Europe. From the Romans up until today, the benefits of the many imperial roads connecting places within Germany with each other makes trading and traveling a lot easier and more accessible for everyone, while also harboring great benefits for any logistical need that might arise, especially when it comes to moving armies around."

 landsknechte: "Landsknechte"
 landsknechte_desc: "A new type of unit organization has emerged from the recurring wars within Germany and on its borders. The $landsknechte$ are mixed troops formed by innovative pikemen squares, with arquebusiers supporting from their flanks, and a front line composed of the infamous #italic Doppelsöldner#!, 'double-pay men' carrying two-handed swords. This allows for tactics that combine close-quarters and medium-range combat."

 german_biedermeier: "Biedermeier"
 german_biedermeier_desc: "The Biedermeier period marks a conservative view in our society, steming from the the upper classes and their yearning for bygone times. This leads to a lot of the more free thinking and creative pursuits being engaged within the privacy of peoples homes, secluded from the public eye. While this inadvertently strengthens the development of a cultural identity within the Burgher class, it is also the cause for many Freethinkers to emigrate and continue their pursuits abroad."

 custom_union_of_the_rhine: "Rheinischer Münzverein"
 custom_union_of_the_rhine_desc: "In the patchwork of the empire it is necessary to work together with one's neighbors in matters of the economy to thrive. We shall join the customs union of the Rhine and adopt their #italic gulden#! coins to ease business for our merchants and ease diplomacy with other countries."

 saiger_process: "Saiger Process"
 saiger_process_desc: "A new and revolutionary smelting process, enriching silver-containing copper with lead, will allow us to increase the productivity of our mining operations."

 #Austria
 austrian_tradition: "A House of Glory"
 austrian_tradition_desc: "Our rise to power has created much envy and the rival houses of the empire vie for our position as the protectors of the south-eastern border. Despite these circumstances, we pride ourselves with diplomatic maneuvers unrivaled by any others."
 austrian_heritage: "Legacy of Rudolf I"
 austrian_heritage_desc: "The victory of Rudolf I over his rivals secured our place among the great houses of the empire and is the subject of many tales and songs. The fervor displayed by him and his knights in the Battle on the Marchfeld will inspire our troops for centuries to come."
 hab_expert_mountaineers: "A Land of Mountains and Rivers"
 hab_expert_mountaineers_desc: "Our people are highly adapted to traverse the obstacles of our country, from the high peaks and passes of our mountains to the wide rivers of our valleys."
 austrian_marriage_policy: "Tu Felix Austria Nube"
 austrian_marriage_policy_desc: "Let others fight wars, you, happy Austria, get married! Because what the other Mars grants, Venus, the goddess, gives you."
 habsburg_dominance: "Austrian Diplomatic Expertise"
 habsburg_dominance_desc: "In our position at the center of Europe we will have to adopt a flexible position concerning our external diplomacy. Alliances and rivals can shatter just as quickly as they formed, and our diplomats have to be trained to cover every possible position."
 austrian_military_flexibility: "Landsknecht Tactics"
 austrian_military_flexibility_desc: "Only a well-rounded and trained tactic of artillery shock, cavalry charges, and unyielding infantry recruited from the Landsknechte can lead us to victory."
 edict_of_restitution: "Edict of Restitution"
 edict_of_restitution_desc: "A small piece of bookkeeping will help us to weather any religious strife that could befall our realm. This harmless edict will surely not spark any further conflict."
 austrian_court: "Austrian Court"
 austrian_court_desc: "Maintaining our diplomatic relations requires time and effort and committing too many people to diplomatic mission could reflect negatively on our own efficiency and reputation. By streamlining our court, we can ensure that we get the information we need to smooth ruffled feathers when they occur."
 geheimrat: "Geheimer Rat"
 geheimrat_desc: "Geheimer Rat is an elite advisory body composed of high-ranking nobles and officials, serving as the central institution for guiding Austria's political, military, and administrative decisions."
 hofkriegsrat: "Hofkriegsrat"
 hofkriegsrat_desc: "Our War council can only function with a proper bureaucratic structure. Only when we know every detail about our troops and logistics, can we defend our realm from hostile intruders."
 military_border: "Military Frontier"
 military_border_desc: "The defense of our frontiers is a serious issue, especially the financial worries it could cause the state. The solution we have hit upon is to make generous land grants on the frontier to build up a professional military class. This will ensure a higher discipline in our manpower sources and ease the migration of people in underpopulated regions of our realm."
 austrian_ambition: "Enlightenment Through Education"
 austrian_ambition_desc: "Our rulers must receive the best education possible to live up to the ideal of the enlightened monarch."
 austrian_state_industrialization: "State Industrialization"
 austrian_state_industrialization_desc: "The modernization of our industry must always be at the forefront of our country's attention. Only with modern manufactories can we compete with our rivals on a global stage."
 wiener_klassik: "Wiener Klassik"
 wiener_klassik_desc: "Viennese Classicism is a transformative musical period. Our best composers' works shall revolutionize Western music through their innovation in symphonic, operatic, and chamber forms."
 multicultural_empire: "Multicultural Empire"
 multicultural_empire_desc: "Austria is a diverse and multicultural realm, relying on embracing and accommodating its numerous ethnic minorities to maintain unity and stability amidst growing nationalist tensions."
 imperial_artillery: "Imperial Artillery"
 imperial_artillery_desc: "The rapidly changing nature of warfare urges us to modernize our troops and tactics. In order to stay ahead of our foes, we shall make our artillery the pride of imperial army."

 alchemy_advance: "Alchemy"
 alchemy_advance_desc: "The art of alchemy involves the creation of potions and elixirs using a combination of herbs, minerals, and other natural ingredients. While not always reliable, the use of alchemy can sometimes produce remarkable results in treating various ailments."
 anatomy_advance: "Anatomy"
 anatomy_advance_desc: "Physicians are developing a more advanced understanding of human anatomy, which is leading to more effective treatments for injuries and diseases. This knowledge, largely gleaned from practical dissections of human cadavers, is also helping to improve surgical techniques and reduce the risks of medical procedures."
 surgery_advance: "Surgery" 
 surgery_advance_desc: "Barber surgeons are developing more sophisticated techniques for treating injuries and illnesses, and the development of new surgical instruments makes procedures safer and more effective. As a result, patients are surviving injuries and illnesses that would have been fatal just a few years ago." 
 pharmacology_advance: "Pharmacology"
 pharmacology_advance_desc: "Alchemists and physicians are exploring new compounds and chemical mixtures in their search for remedies. Some of these early pharmacists have developed treatments for common illnesses like fevers, colds, and digestive problems, and their methods show promise for the future. However, there is still much to be learned, and many of these new remedies can be dangerous if not prepared correctly."
 sanitation_advance: "Sanitation"
 sanitation_advance_desc: "Settlements are investing in improved sanitation measures, such as waste disposal and clean water systems. This will reduce the spread of disease, and improve the overall health of the population. The development of modern sanitation practices will make it possible for people to live in closer proximity without succumbing to disease."
 vaccination_advance: "Vaccination"
 vaccination_advance_desc: "With the development of vaccines, physicians are able to provide the populace with immunity against deadly diseases. These vaccines are helping to reduce the spread of disease and prevent epidemics. By injecting a small amount of weakened or dead bacteria or virus into the body, the immune system is able to recognize and fight off the disease if it ever encounters it again."

 vibrant_court_advance: "Vibrant Court"
 vibrant_court_advance_desc: "Great minds flock to our court from across the known world, bringing with them diverse fashions and tongues. Resultantly, we grow more accommodating of their foreign 'manners'."

 patio_process_advance: "Patio Process"
 patio_process_advance_desc: "The $patio_process_advance$ consists on a method to refine low quality silver and gold ores with a chemical solution based on mercury to catalyze the amalgamation reaction."
 pan_amalgamation_advance: "Pan Amalgamation"
 pan_amalgamation_advance_desc: "The $pan_amalgamation_advance$ is an improvement of the $patio_process_advance$ that allows faster times of processing."

 milanese_tradition: "Lombard Heritage"
 milanese_tradition_desc: "The glory and influence of the Lombard Kingdom is still felt to this day. As their clear spiritual heirs, the noble families of Milan enjoy a degree of authority and respect above the rest."
 milanese_heritage: "Condottieri Tradition"
 milanese_heritage_desc: "The people of Milan are used to fighting as mercenaries in the constant squabbles all around the region, earning for themselves a reputation of very capable soldiers."
 renaissance_prince: "Renaissance Prince"
 renaissance_prince_desc: "Other rulers in Italy may pay lip service to their support of the cultural rebirth that manifests itself before us; let Milan be the center of it under our patronage."
 patron_of_music: "Patron of Music"
 patron_of_music_desc: "The Musical arts have been sadly neglected by other princes. Let us patronize music for the Glory of God, and ourselves, and Milan will also shine."
 lowered_power_of_barons: "Lowered Power of the Barons"
 lowered_power_of_barons_desc: "Art and culture may be one thing, but if we wish to remain independent we will need money. For this, we must break the power of the local nobility and ensure that more money flows into the center."
 age_of_condottieri: "The Age of the Condottieri"
 age_of_condottieri_desc: "With mercenaries forming the mainstay of so many armies, we would be wise to ensure that we too have mercenaries at hand. Let us ensure that passing mercenary captains are warmly welcomed in Milan, so they remember us when the time comes."
 encouragement_of_philosophers: "Encouragement of Philosophers"
 encouragement_of_philosophers_desc: "We in Milan have long been supporters of Renaissance thought. We should continue this tradition and extend patronage and build facilities so the finest thinkers in all of Europe will come here."
 merchant_princes: "Merchant Princes"
 merchant_princes_desc: "The Great Coastal Cities of Italy have long had great trade networks bringing wealth and power to their doorstep. Milan may not be on the coast, but it does not mean that the Duchy of Milan cannot get its share too. Let it be known that men of wealth who go forth and bring back the riches of the world will be looked upon with favor at the court of Milan."
 rulership_of_enlightened_principals: "Rulership through Enlightened Principals"
 rulership_of_enlightened_principals_desc: "With the encouragement of philosophers, new theories and principles have started to emerge. By structuring our government along those principles we will enjoy greater support, at least amongst those who actually matter."
 milanese_ambition: "A New Lombard Kingdom"
 milanese_ambition_desc: "The glory of the previous Lombard Kingdom pales in comparison to what the people of Milan have managed to achieve, and what they are still prepared to get. All shall bow to us."

 #Papal States
 pap_head_of_the_church: "Head of the Church"
 pap_head_of_the_church_desc: "The Curia and the Holy See are tightly intertwined with the Papal government. The cardinals from other nations and states might try to influence the religious direction of Christianity, but in the end, it is the Papacy who will always have the grandest of influence in the Curia."
 pap_the_word_of_the_lord: "The Word of the Lord"
 pap_the_word_of_the_lord_desc: "As his most loyal servants; his holiest of bishops, it is us who read and interpret the Word of the Lord. As such, our diplomacy is backed with the divinity of God."
 ecclesiastical_primacy: "Ecclesiastical Primacy"
 ecclesiastical_primacy_desc: "The Pope has the sovereign authority to establish religious canon and law in the Catholic Church. The State shares a special relationship with those who conform with the Catholic authority."
 papal_investiture_and_tithes: "Papal Investiture and Tithes"
 papal_investiture_and_tithes_desc: "Into Rome flow the riches of Christian Europe."
 glory_of_rome: "Glory of Rome"
 glory_of_rome_desc: "We control the great city and the ancient capital of the Romans. We are the preservers of their marvelous tradition."
 donation_of_constantine: "Donation of Constantine"
 donation_of_constantine_desc: "The Donation of Constantine demonstrates our authority to bestow the title of the Emperor of the Romans upon whomsoever we choose. It may also prove that we're rather good at forging documents."
 centralize_the_states: "Centralize the States"
 centralize_the_states_desc: "We will consolidate our power in Papal provinces by seizing it from the local princes."
 holy_father: "The Holy Father"
 holy_father_desc: "Being the Vicar of God to Roman Catholics gives us a certain amount of political leeway. The Papal Bull, documents carrying the Pope's official seal, carry the weight of the very word of God. With these rulers have been cursed and entire continents divided."
 pap_legacy_of_the_military_orders: "Legacy of the Military Orders"
 pap_legacy_of_the_military_orders_desc: "Although the era of Holy Orders has long come to its end, its legacy still remains a major inspiration for the soldiers of God who pledge to defend the Holy See from the heretic and heathen threats."

 #Teutonic Order
 teu_crusader_discipline: "Crusader Discipline"
 teu_crusader_discipline_desc: "Our grand order was forged in the flames and blood of the Third Crusade during the siege of $acre$ in 1191. While we originally nursed the sick and feeble, the order has transformed into a militarized group of knights of unbreakable devotion and discipline."
 teu_teutonic_heavy_cavalry: "Teutonic Heavy Cavalry"
 teu_teutonic_heavy_cavalry_desc: "There is no greater symbol of power and military prowess than the heavy cavalry. While for many states the cavalry is made of nobles, every Teutonic knight is also a member of our heavy cavalry and undergoes the strict training of a crusader."
 teu_reformed_order_army: "Reformed Order Army"
 teu_reformed_order_army_desc: "The German knights, veterans from crusades, and countless European wars are simply not numerous enough to remain the base of our armies. Now we must reorganize the army to pave the way for domestically levied regiments, capable of replacing the knights on the battlefield."
 teu_peasants_recruitment: "Peasants Recruitment"
 teu_peasants_recruitment_desc: "It has become clear to us that we can no longer rely on foreign volunteers to fill up our army ranks. No matter how experienced and valuable they might be. Instead, a system that would allow us to levy our subjects, Germans and non-Germans, must be developed."
 teu_infantry_tactics: "Infantry Tactics"
 teu_infantry_tactics_desc: "Contemporary European battles have proven that the age of infantry is about to begin. It is now time to develop new tactics, adopt the pike, and reform our medieval concept of auxiliary infantry into the main fighting force of our future armies."
 teu_teutonic_religious_authority: "Teutonic Religious Authority"
 teu_teutonic_religious_authority_desc: "We will put an end to the practice of loose religious autonomy of the local bishops within our realm. All religious matters, from taxation to conversion of the locals, will from now on be state matters."
 teu_expanded_marches: "Expanded Marches"
 teu_expanded_marches_desc: "Grant autonomy to the local governors of our border regions and reform their land into marches. These special lands will pay fewer taxes to the state in return for an obligation to maintain the highest combat readiness during times of war as well as peace. This should provide us with substantial military flexibility at little cost."
 teu_prussian_bishops: "Prussian Bishops"
 teu_prussian_bishops_desc: "Grant further rights and privileges to our Prussian bishops, ensuring their loyalty in all matters."
 teu_one_state_one_religion: "One State, One Religion"
 teu_one_state_one_religion_desc: "Reserve all state offices only for those of our religion. Heretics and heathens are no longer welcome in our realm."
 teu_absolute_order: "Absolute Order"
 teu_absolute_order_desc: "All powers of the state are consolidated in our order. Every action taken; and every decision made goes through the hierarchy of the Teutonic Order first before it gets executed. Of course, this bureaucracy is not in everyone's favor, but it ensures the absolute power of the Hochmeister."

 legacy_of_breton_independence: "Legacy of Breton Independence"
 legacy_of_breton_independence_desc: "Brittany has never been part of France. Though we have been ravaged by Franks, Vikings, and the English in the past, we have, thus far, maintained our identity as a people. Let all of our neighbors be aware that Brittany will remain free, the last home of true Gallic traditions."
 estates_of_brittany: "The Estates of Brittany"
 estates_of_brittany_desc: "First called in the 14th century, the Estates of Brittany allowed free men from all rungs of society, even the Third Estate, to share their grievances and petition the Duke for redress. By calling in the Estates, we can vent some of the tension in our lands."

 dutch_education: "Dutch Education"
 dutch_education_desc: "While our lands have always enjoyed superior literacy rates among all strata, this advantage is becoming more apparent in the world that is taking shape in front of us. Only those with a limited understanding would not take advantage of this edge and increase it."
 dutch_golden_age_art: "Dutch Art"
 dutch_golden_age_art_desc: "The Netherlands has historically been at the forefront of technological and cultural advancements. We must continue to patronize inventors, artists, and writers to maintain our edge over other nations."
 a_trading_hub: "A Trading Hub"
 a_trading_hub_desc: "Our nation is blessed with a well-established hub of cities focused on trade and adventurous sailors willing to bring riches from all over the world back home. These men will be a way for us to trade with other nations and make significant profits for our coffers."
 platoon_fire: "Platoon Fire"
 platoon_fire_desc: "Standard volley fire involved each rank delivering its volley in one go, with the goal of maximizing firepower. The Dutch developed a different system of firing by platoon, with the goal being that one part of the regiment would always be firing at the enemy. This prevented the enemy from recovering from the volleys."
 concentration_power: "Concentration of Power"
 concentration_power_desc: "For too long has our nation been governed by several stadholders, even if some held more power than others and acted as #italic primus inter pares#!. It is time to make the position hereditary and concentrate power in a single person."
 a_fortified_border: "A Fortified Border"
 a_fortified_border_desc: "Our borders are not well defended by natural features as other nations have. However, we can use our wit to create the mightiest defenses to deter our enemies and protect our families."

 #Netherlandish Shared
 netherlandish_protoindustry: "Netherlandish Verlagssystem"
 netherlandish_protoindustry_desc: "For a long time, our nations have been home to bustling towns and cities that devoted themselves to crafts in a larger proportion than our neighbors. This focus has made us a very productive land."
 a_dynamic_society: "A Dynamic Society"
 a_dynamic_society_desc: "Our lands are home for the brave. Those that look for improving their lives have a place here, and we will capitalize on the ambitions of these people to strengthen our nation."
 an_early_urbanization: "An Early Urbanization"
 an_early_urbanization_desc: "The Low Countries have traditionally had a strong urbanization rate that has allowed us to punch higher than expected. We should take advantage of this trend and increase it, creating a strong network of settlements that will contribute to a wealthier future."

 polders_advance: "Polders"
 polders_advance_desc: "The Low Countries are highly susceptible to flooding, and in the unsettled weather of the 11th — 14th centuries, there were multiple floods leading to the creation of the Zuiderzee and salting the soil of coastal areas. We now have the technology to reclaim land, allowing more productive agriculture."
 netherlandish_ship_building: "Netherlandish Shipbuilding"
 netherlandish_ship_building_desc: "As the Low Countries have some of Europe's greatest port cities, it is only fitting that they should have some of Europe's greatest shipyards. Being able to use local craftsmen dramatically reduces the costs of acquiring new merchant fleets."

 #Netherlandish Unique
 brb_the_four_quartiers: "The Four Quartiers"
 brb_the_four_quartiers_desc: "The Four Quartiers are the four provinces in which the core of the Duchy of Brabant is divided. Each quartier is formed by a satellite of big and smaller towns, some walled, others not. They all work in perfect synergy like a well-greased engine, filling our coffers with great riches."
 fla_cloth: "Flemish Cloth"
 fla_cloth_desc: "The Flemish cloth industry is the envy of the world. Merchants come from far away to sell their wool in Flanders, where we manufacture the best quality cloth."
 frisian_trading_traditions: "Trading Traditions"
 frisian_trading_traditions_desc: "Before the formation of the counties to the south of us that are starting to travel to other nations to trade, our ancestors had trade routes that covered all the coasts in Europe, from the Baltic to the Gulf of Biscay. Now, this ancient knowledge needs to be used more than ever."
 gel_warring_spirit: "A Warring Spirit"
 gel_warring_spirit_desc: "Some say that we are too bellicose, but the reality is that they fear our might. A trained army is one of the first steps towards success in this chaotic world. Those that oppose us will know of our hardened spirit."
 hai_expert_embassadors: "Expert Ambassadors"
 hai_expert_embassadors_desc: "Our rulers have always been skillful with the words they use, and that has helped us expand the influence of our nation over our borders. As time goes on, the need to make friends to protect ourselves from our enemies or further extend our tentacles over other nations becomes more obvious."
 hol_sailors: "Hollander Sailors"
 hol_sailors_desc: "As a land of sands and flooding terrains, the Hollanders have looked at the sea as a natural second home, where fish and glory await those brave enough to pursue them."
 lie_athens_north: "Athens of the North" 
 lie_athens_north_desc: "Liège has been a center of culture for centuries, raising some of the most educated scholars in the region and being the envy of our rivals. Our institutions should never stop improving themselves."
 lux_destined_rule: "Destined to Rule"
 lux_destined_rule_desc: "The great Luxembourg dynasty took its name from our great nation and is now the most important family in Europe. This has to be a sign from Heaven, and we will use this divine gift to further extend our influence."
 utr_city_churches: "The City of Churches"
 utr_city_churches_desc: "Utrecht, often called the #italic City of Churches#! for its many church towers, is home to the iconic Dom Tower. Serving as the spiritual center of the Netherlands and as the seat of the Bishopric of Utrecht, it has been a beacon of light since Antiquity."
 brb_brabantine_rights: "Brabantine Rights"
 brb_brabantine_rights_desc: "In the fashion of other nations, it is time to codify the liberties of our subjects so that they can enjoy a more prosperous life in the service of our great nation."
 fla_flemish_renaissance: "Flemish Renaissance"
 fla_flemish_renaissance_desc: "As one of the most developed lands on the continent, it is natural that the wealth created with sweat is eventually devoted to the creation of less practical things, such as art. This art, however, casts light on the cloudy days of our homeland. With dozens of Flemish merchants acting as patrons, the offer of artists cannot stop growing."
 frisian_resisting_invader: "Resisting the Invader"
 frisian_resisting_invader_desc: "Surrounded by enemies, our people are accustomed to defending their lands with aggression to make invaders retreat and never return. With their blood, our soil only gets richer!"
 gel_healthy_economy: "A Healthy Economy"
 gel_healthy_economy_desc: "Our realm has not only expanded by the sword, but it has also been careful with its money and savings, allowing us to buy influence over other territories or directly purchase them. We should continue this trend, managing our budget wisely."
 hai_frontier_march: "A Frontier March"
 hai_frontier_march_desc: "Being at the fringes of the Empire, Hainaut has developed a borderland spirit that is obvious to anyone paying attention. This spirit gives our lands a defensive mentality that we can exploit to our benefit."
 hol_maritime_warfare: "Maritime Warfare"
 hol_maritime_warfare_desc: "As a maritime nation, our sailors are accustomed to combat, whether against rivals or pirates attempting to steal our wealth. In any case, our navy must be prepared to face any enemy at any time."
 lie_devoted_land: "A Devoted Land"
 lie_devoted_land_desc: "As part of one of the biggest dioceses in the area, the devotion of our people is beyond any doubt. We will show the world that our faith in God is as strong as our faith in our nation."
 lux_fortress_europe: "The Fortress of Europe"
 lux_fortress_europe_desc: "The impregnable position of the city of Luxembourg, with the natural formation of the Bock as a natural fortress, makes our position very strong. Our enemies will perish in the attempt to take our positions. We shall learn from nature and make all our fortresses use land formations to their advantage."
 utr_blessed_land: "A Blessed Land"
 utr_blessed_land_desc: "The Pope himself influences the election of our Prince-Bishop, challenging the traditional five-chapter election that we had before. This is clear proof that our land is blessed."
 brb_land_culture: "A Land of Culture"
 brb_land_culture_desc: "With the foundation of the University of Leuven, Brabant puts itself in the center of culture in the Netherlands. Students from all over Europe come to our lands to learn and share their knowledge."
 fla_prospering_agriculture: "Prospering Agriculture"
 fla_prospering_agriculture_desc: "As our competitors start to challenge our industries devoted to cloth, luxuries, or finances, the need to better use our land assets becomes obvious. With proper preparation, our land can become a regional granary, diversifying our economy even further."
 frisian_legend_grutte_pier: "The Legend of Grutte Pier"
 frisian_legend_grutte_pier_desc: "There are stories in our lands about a pirate who was 7 feet high and strong as an ox that inspire many to go into the seas and do what our ancestors did best: loot unguarded coasts."
 gel_expand_kwarteers: "Expand the Kwarteers"
 gel_expand_kwarteers_desc: "As in the case of Brabant, $GEL$ has been traditionally divided into four quarters. This system of provinces around a strong city has proven to be an efficient way to govern our nation, and we should definitely expand this system to other places that join our realm."
 hai_bustling_towns: "Bustling Towns"
 hai_bustling_towns_desc: "Our urban settlements are full of life and potential. With just a small push, we can make them and their hinterland incredibly wealthy so that we can tax them well."
 hol_trading_spirit: "Trading Spirit"
 hol_trading_spirit_desc: "Our country is surrounded by the sea, so it is natural for us to face these waves in search of ports to trade with and enrich ourselves."
 lie_inspiring_mecenas: "An Inspiring Maecenas"
 lie_inspiring_mecenas_desc: "Our land is an inspiration for many artists who come to our lands to work on their works of art. Money from our arks will never be spared to feed our artists and attract new ones."
 lux_heirs_john_blind: "Heirs of John the Blind"
 lux_heirs_john_blind_desc: "John the Blind, King of Bohemia and Count of Luxembourg, was born in our humble realm and died at the Battle of Crécy at the age of 50 after charging into the battle while being blind: an honorable and brave death that will inspire our soldiers for centuries. A true hero of our people."
 utr_skilled_diplomats: "Skilled Diplomats"
 utr_skilled_diplomats_desc: "With the growing influence of our neighbors, the survival of our nation depends on our ability to get powerful and loyal allies who will support us in our times of need."

 golden_fleece: "The Order of the Golden Fleece"
 golden_fleece_desc: "The order would go on to become one of Europe's foremost orders of chivalry. Being a Knight of the Golden Fleece is a mark of great status and reflects well upon us."
 
 
 
 wagenburg: "Wagenburg"
 wagenburg_desc: "During the Hussite wars our armies relied on wagon forts, which would allow us to win battles we should have lost. Although we may not always use wagons, using infantry sharpshooters from defensive positions will become the tactic of choice for our ever-invincible Czech armies."
 hussite_traditions: "$hussite_ADJ$ Traditions"
 hussite_traditions_desc: "Through sheer struggle and brotherhood our faith withstands the external pressures for conversion. Our unshaken roots, stemming from old religious teachings, ring true to the hearts of all those who seek to protect their faith and live in peace alongside their fellow Christians."
 kutnohorian_deal: "The Kutnohorian Deal"
 kutnohorian_deal_desc: "The nobility will always remain sensitive regarding their prerogatives, so we need to guarantee that their privileges are guaranteed forever."
 bohemian_thaler: "Bohemian Thaler"
 bohemian_thaler_desc: "For years, the standard currency in our country has been the groschen, a coin made of silver and used all throughout the Holy Roman Empire. The discovery of new sources of silver allows us to create another kind of bigger coin, the thaler, also called toler or daler, which will become strong and influential enough to dominate all trade and become a new standard."
 fortified_towns: "Fortified Towns"
 fortified_towns_desc: "Through the ravages of the $hussite_wars$ and in an effort to safeguard our faith and people we funded many fortified towns. Since then, we have gained great expertise in erecting fortifications and engineering impenetrable defenses."

 maori_ta_moko_advance: "Tā Moko"
 maori_ta_moko_advance_desc: "With the intricate curves and spirals of #italic Tā Moko#!, we ritualistically etch pigment into our very skin, transforming our bodies into living tapestries of honor and history."
 maori_ceremonial_haka_advance: "Ceremonial Haka"
 maori_ceremonial_haka_advance_desc: "The ground shakes as our warriors perform the #italic Haka#!, their fierce cries and synchronized movements echoing across the battlefield. This intimidating ceremonial war dance emboldens the heart of every warrior, granting a significant morale boost to the land forces."
 maori_whakapapa_advance: "Whakapapa"
 maori_whakapapa_advance_desc: "Strength and unity come from knowing one's #italic Whakapapa#!, the intricate web of genealogical connections that binds an #italic iwi#! together. This deep understanding of collective ancestry fosters a united front against all adversities."
 maori_te_reo_advance: "Te Reo"
 maori_te_reo_advance_desc: "We know that by preserving and nurturing #italic Te Reo#!, our sacred language, we maintain a vibrant connection to our culture and traditions."
 maori_rua_kumara_advance: "Rua Kūmara"
 maori_rua_kumara_advance_desc: "By perfecting the art of growing and storing #italic kūmara#! tubers in specially-constructed #italic rua#! (storage pits), we can ensure that our bellies are filled even in the harshest of winters."
 maori_he_whakaputanga_advance: "He Whakaputanga"
 maori_he_whakaputanga_advance_desc: "The so-called 'Declaration of the Independence of New Zealand' is a document that once and for all establishes a unified Māori state that is independent. With the wording fully understood by all sides, our chieftains may finally unite, and be free from foreign interference."
 
 #Ethiopia
 the_ark_of_the_covenant: "The Ark of the Covenant"
 the_ark_of_the_covenant_desc: "We are the only nation to house the sacred Ark of the Covenant after it was taken in secret by Menelik I with divine assistance thousands of years ago. It is hidden away from public view, lest they would attempt to steal our sacred, national treasure. Replicas of the Ark are placed in every single one of our churches as a reminder that our rule is blessed by God."
 roof_of_africa: "The Roof of Africa"
 roof_of_africa_desc: "Our people have inhabited the highlands for generations, enduring extreme conditions that have made us resilient and strong. This gives us a significant advantage over our enemies whenever we engage in conflict."
 solomonid_claim: "Solomonid Claim"
 solomonid_claim_desc: "Our rulers' forefathers are descended from the monarchs of Axum, from the bloodline of King Solomon and the Queen of Sheba. We have deposed the Zagwe monarchs in order to legitimize our rule and firmly establish the kingdom being restored to its rightful dynasty."
 nagusa_negast: "Nəgusä Nägäst"
 nagusa_negast_desc: "Our ruler is the king of all kings, the heir of the pedigree of the kings of Aksum along with that of the first ruler, Menelik I, the son of King Solomon and the Queen of Sheba. All of our kings are descended from the Solomonids and the line of inheritance need not be from father to son."
 a_permanent_capital: "A Permanent Capital"
 a_permanent_capital_desc: "For centuries, our nation has lacked a permanent capital, with the court following the rulers wherever they desired. While this approach has its advantages, in order to effectively govern our vast nation we need to establish a strong central authority in a proper permanent location."
 external_friends: "External Friends"
 external_friends_desc: "Our envoys to $rome$ and $iberia_region$, looking for military support, were quite successful as they put us on the map. These endeavors should never stop."
 eternal_crusade: "An Eternal Crusade"
 eternal_crusade_desc: "As a $christian_ADJ$ nation, we find ourselves surrounded by $muslim_ADJ$ adversaries who seize every opportunity to attack us. To ensure our survival, we must be prepared to fight back immediately."
 prester_john: "Prester John"
 prester_john_desc: "Europeans have been looking for Prester John for centuries and are convinced that our ruler has to be him, somehow, as we are fellow Christians. There is no reason to point out that they are wrong, as they are happy to share their ideas with us."
 an_iron_fist: "An Iron Fist"
 an_iron_fist_desc: "Our region is diverse in cultures and religions, and the only thing that keeps it united is not compassion, but a powerful ruler, capable of dealing with any attempt of revolt with swift might."
 a_true_ethiopian_church: "A True Ethiopian Church"
 a_true_ethiopian_church_desc: "External influences might be good for some aspects, but can alter the nature of our beliefs. In order to maintain our identity, we must secure the existence of our own Tewahedo Church."
 origin_of_coffee: "Origin of Coffee"
 origin_of_coffee_desc: "It is from our lands that the coffee comes from, as it is the optimal place. While it can be cultivated in other places, ours is revered for its quality and exported by the ton. We have to make this a way to channel richness to our nation."
 a_modern_nation: "A Modern Nation"
 a_modern_nation_desc: "Despite our apparent isolation, we are well aware of the innovations happening around the world, and we waste no time in implementing these tactics to instill fear in our enemies."
 cawa_advance: "Ç̌äwa Regiments"
 cawa_advance_desc: "The Ç̌äwa serve as Ethiopia's feudal noble warrior class, recruited and appointed for the Emperor's army service. They represent a professional soldier class, renowned for their ferocity."
 a_renaissance_cawa_advance: "$a_renaissance_cawa$"
 a_renaissance_cawa_advance_desc: "$a_renaissance_cawa_desc$"
 a_discovery_cawa_advance: "$a_discovery_cawa$"
 a_discovery_cawa_advance_desc: "$a_discovery_cawa_desc$"
 a_reformation_cawa_advance: "$a_reformation_cawa$"
 a_reformation_cawa_advance_desc: "$a_reformation_cawa_desc$"
 a_absolutism_cawa_advance: "$a_absolutism_cawa$"
 a_absolutism_cawa_advance_desc: "$a_absolutism_cawa_desc$"
 a_revolutions_cawa_advance: "$a_revolutions_cawa$"
 a_revolutions_cawa_advance_desc: "$a_revolutions_cawa_desc$"
 
 #Mali
 epic_of_sundiata: "Epic of Sundiata"
 epic_of_sundiata_desc: "The $epic_of_sundiata$ tells of the legendary campaign of Sundiata Keita, the founder of the Mali Empire and hero of our people. His story is passed from generation to generation and has always been a great source of inspiration to our people."
 kouroukan_fouga_advance: "Kouroukan Fouga"
 kouroukan_fouga_advance_desc: "The $kouroukan_fouga_advance$ is the basic constitution of Mali. Every aspect of life from the simple family life in the villages all the way to the sovereignty of the Mansa."
 gold_of_bure: "Gold of Bure"
 gold_of_bure_desc: "The twin gold fields at Bambuk and Bure are renowned as the largest gold deposits anyone has ever heard of, and they are ours. Bure's gold mines produced fantastic wealth that famously destabilized the entire economy of Egypt through inflation when Mansa Mūsā visited there. Our economy, though, is used to a constant influx of gold and is more difficult to inflate."
 accounts_of_the_atlantic_voyage: "Accounts of the Atlantic Voyage"
 accounts_of_the_atlantic_voyage_desc: "According to the legendary Mansa Mūsā, his predecessor started a journey across the Atlantic Sea in hopes of discovering the furthest limits of the ocean. While some among the ruling class consider this endeavor as a shameful abdication of duty, others within our state see this as an inspirational story to explore corners of the world unknown to man."
 reclamation_of_land: "Reclamation of Land"
 reclamation_of_land_desc: "The Sahara does not stay in one place...it can wax and wane depending on rainfall, and the habitable belt known as the Sahel we reside in can grow or shrink accordingly. A major drought could render much of our kingdom useless desert, an addition to the Sahara where no one reigns but death. However, in good years, we might reclaim some of the marginal lands from the Sahara and make it productive again."
 mandinka_warrior_spirit: "Mandinka Warrior Spirit"
 mandinka_warrior_spirit_desc: "Whether pagan or Muslim, Mandinka men have been the greatest fighters the Sahel has ever seen. The courage of our troops is admirable, as is their pride. When the Mansa raises an army, not only is it the largest in all the Sahel, it is the best."
 markets_for_salt: "Markets for Salt"
 markets_for_salt_desc: "In our kingdom, salt is worth its price in gold. South of us, in the great forests of the Ashanti and the Yoruba, salt is worth considerably more than gold. Luckily for us, we have our own supplies of salt and enough gold to obtain an endless supply of it. Perhaps we could find yet more markets of people for whom salt is more valuable than gold?"
 west_african_slave_trade: "West African Slave Trade"
 west_african_slave_trade_desc: "Even before our Empire existed, the great Wagadou, the Ghana Empire that preceded us, sold slaves across the desert to the Arabs, and we have followed suit all these years, supplying the Arab world with a vast amount of slaves. Now the Europeans clamored for a yet greater number of slaves to work in their holdings in the so-called New World. We have had little report, but the amount of slaves they demand is truly stunning, and they keep coming back, sometimes even raiding our shores and abducting our subjects. The time has come to impose order on the slave trade and restrict the Europeans to select commercial ports where they will purchase, not steal, slaves."
 kele_koun_advance: "The Kèlè-Koun"
 kele_koun_advance_desc: "The Kèlè-Koun, or 'war-head', are the commanders of the Kèlè-Bolo, the 'war-arm', infantrymen fighting for the Empire. Unlike the Ton-Tigi, the feudal lords of Mali, the Kèlè-Koun are not necessarily part of the $nobles_estate$. The Kèlè-Koun have Jonow, 'slaves', serving as carriers of the weapons and equipment until their inclusion in the Sofa battalions."
 sofa_levies_advance: "Sofa Levies"
 sofa_levies_advance_desc: "Originally, all soldiers in the Kèlè-Bolo levies are Horon, or 'freemen', but the latest development of the Mali Empire forces the inclusion of Jonow, 'slaves', to serve in the army as fighters instead of weapon carriers. These slave warriors would then be known as 'Sofa', protecting as garrison forces the Malian fortifications."
 mandekalu_levies: "Mandekalu Levies"
 mandekalu_levies_desc: "The $mandekalu_levies$ are the backbone of the Malian military. The free men of the empire are called to arms in times of war, and it is a great honor for them to participate in these battles with their own weapons."
 farari_corps_advance: "Farari Corps"
 farari_corps_advance_desc: "The $farari_corps_advance$ are the elite of the Malian military. Those men are commanders in their own right, and are highly respected for their experience and bravery."
 sudano_sahelian_architecture_advance: "Sudano-Sahelian Architecture"
 sudano_sahelian_architecture_advance_desc: "The grasslands, savannas, and deserts of West Africa are poor concerning suitable resources for construction projects. The usage of mudbricks and adobe plaster reduces the cost of buildings significantly while also giving them a distinct, pleasing to the eye style."

 #Songhai
 stories_of_the_gao_empire: "Stories of the Gao Empire"
 stories_of_the_gao_empire_desc: "Before the Mali Empire dominated West Africa, the city of Gao was the capital of an empire in its own right. Although there are barely any written records of the Gao empire, its legacy lives on in our oral traditions, inspiring the men who want to achieve greatness one day."
 malian_military_tactics: "Malian Military Tactics"
 malian_military_tactics_desc: "During our time as subjects of the Mali Empire, our people learned from their military command and their ways to fight on the battlefield. This knowledge shall help our own infantry for the battles to come."
 gold_to_salt_trade: "Gold To Salt Trade"
 gold_to_salt_trade_desc: "Some say that salt is worth its weight in gold... perhaps it would be more accurate to say that gold is worth its weight in salt. Either way, by exchanging these two commodities, we have set up thriving trade networks."
 independence_from_mali: "Independence from Mali"
 independence_from_mali_desc: "For many years we were a subject of the Mali Sultanate. As Mali's power has weakened, ours has grown, and we can now claim to be fully independent of Malian overlordship. Let us take steps to make sure we remain so."
 jihad_against_the_pagans: "$jihad$ Against the Pagans"
 jihad_against_the_pagans_desc: "Despite the best efforts of centuries of Sunni sultanates, West Africa is still plagued by the menace of Animistic pagans. By lifting the banner of jihad, we can cleanse our lands of the unbelievers and expand our frontiers at the same time."
 sankore_madrassah: "Sankoré Madrasah"
 sankore_madrassah_desc: "We have been told that the Sankoré Mosque's school is the greatest center for learning in the entirety of Africa. Who could be surprised if this is true, seeing wise men from distant Arabia and the Maghreb here arguing the finer points of philosophy and religion?"
 the_hajj: "The Ḥajj"
 the_hajj_desc: "Like Mansa Mūsā of Mali once did, our rulers can travel to Mecca as well, fulfilling the fifth pillar of Islam bearing gold as a symbol of our wealth and power. Like Mali of old, let us have the world wonder at the wealth and grandeur of Songhai."
 sharia: "Sharī'ah"
 sharia_desc: "The Holy Law that the Prophet used when ruling Medina should be the unshakable foundation of the laws we use to run our society. By reforming our criminal code to reflect the teachings of the Prophet, we will bring harmony and justice to our society."
 trans_sahara_trade: "Trans-Sahara Trade"
 trans_sahara_trade_desc: "Our merchants frequently bring back fascinating things from the courts of North Africa. Perhaps it would be possible to have them bring back yet more fascinating trinkets?"
 modernization_of_the_military: "Modernization of the Military"
 modernization_of_the_military_desc: "Our state lives and dies by the capabilities of our army. It was our military that not only ensured our survival but also our thrive to greatness. We cannot allow ourselves to fall behind in the military advances."

 
 
 university_naples: "The University of Naples"
 university_naples_desc: "Founded in 1224 by Emperor Frederick II, the University of Naples is one of Italy's oldest public institutions. Embracing a secular ethos, it has provided generations of students with a comprehensive education and contributed to intellectual advancements across various fields."
 mercantile_spirit: "Mercantile Spirit"
 mercantile_spirit_desc: "The Kingdom of Naples, inspired by the influential maritime republic of Amalfi, boasted a vibrant trade nature. Strategic ports, including Naples itself, served as vital hubs, connecting the kingdom to distant lands and fostering economic prosperity through commercial exchanges and the flourishing exchange of goods and ideas."
 consolidate_the_royal_domain: "The Royal Domain"
 consolidate_the_royal_domain_desc: "We have inherited a rich land, but we are held back from prosperity by archaic laws and customs. Previous rulers have ensured to harmonize noble birth and wealth in our kingdom, it is up to us to bring regulations up to date. By strengthening the Baronial courts and consolidating land holdings within the realm we create a clearer legal hierarchy. In the lands of the crown and burghers, we will strengthen the cities as centers of power and encourage the growth of trade and craftsmanship."
 academia_pontaniana: "Accademia Pontaniana"
 academia_pontaniana_desc: "For a long time Naples has strived to be a center of modern learning, attracting the great minds of the age and spreading the light of the Renaissance. Under the leadership of Giovanni Pontano, these discussion circles have been given structure and organization. It is only fitting that we name the academy after its industrious leader."
 encouraged_city_living: "Encouraged City Living"
 encouraged_city_living_desc: "We have inherited a beautiful city from our predecessors. We must continue to beautify and improve this metropolis of the Mediterranean so that it can continue to grow and prosper. No longer can we content ourselves to repair and maintain the port and buildings. Let us ensure that we can sustain more people by building aqueducts, draining wetlands, and paving more roads."
 crush_the_barons: "Crushed Power of the Barons"
 crush_the_barons_desc: "Local barons still exert a large degree of power over the Neapolitan countryside. If we are to be able to continue centralizing our kingdom we must crush the power of these barons or risk them conspiring against us."
 expanded_arsenale: "Expanded Arsenale"
 expanded_arsenale_desc: "Since the 14th century the Arsenale of Naples has been the center of our ship production and our main naval installation. The Arsenale needs to be expanded and modernized, however, to keep up with the hostile fleets of the Mediterranean. Let us expand the maritime and naval sides of our port alike and build a more efficient Arsenale in order to maintain a larger and stronger fleet."
 city_of_artists: "City of Artists"
 city_of_artists_desc: "Through the patronage of the world's greatest artists all will see the glory of our city. All will marvel at the greatness of our painters, poets, singers, and actors. Let Neapolitan culture be the mark by which other centers of art are measured."
 institutional_reorganization: "Institutional Reorganization"
 institutional_reorganization_desc: "By abolishing the Collateral Council and establishing the Real Camera di Santa Chiara, we will implement important legal reforms in the Kingdom of Naples. Ongoing projects will aim to reorganize the legislative complex, consolidate laws into the Codice Carolino, and implement the Onciario Cadastre for tax reform."
 a_central_power: "A Central Power in the Mediterranean"
 a_central_power_desc: "Our advantageous central position in the Mediterranean enables effortless access to any shore. We should capitalize on this asset to seek alliances, forge new friendships, and expand our borders. With the sea as our gateway, opportunities abound for growth and prosperity in our quest for greater influence and security."
 neapolitan_industrialization: "Neapolitan Industrialization"
 neapolitan_industrialization_desc: "Starting in the 18th century, the Kingdom of Naples witnessed a gradual process of industrialization. Key sectors such as textiles, shipbuilding, and ironworks experienced growth, fueled by investments and technological advancements. This shift towards industrialization will play a significant role in transforming Naples into a major economic center."
 neapolitan_army_reforms: "Neapolitan Army Reforms"
 neapolitan_army_reforms_desc: "Our nation needs to undergo sweeping military reforms, modernizing its armed forces to meet the challenges of the changing battlefield. These reforms will bolster tactical capabilities, streamline command structures, and enhance training programs, positioning us as a formidable force in our region."

 #Florence & Tuscany

 arte_della_lana: "Arte della Lana"
 arte_della_lana_desc: "One of the most influential industries in Florence, the production of quality cloth supported by a strong workforce has built the fortunes of many prospecting merchants and powerful individuals across the centuries."

 florino_d_oro: "Fiorino d'Oro"
 florino_d_oro_desc: "A very powerful currency, backed by an excellent gold purity and shared by many states and institutions across Europe. By adopting the #Y Florin#! as our currency, we are sure to positively impact our income and cut down on monetary deficits."

 a_land_of_banks: "A Land of Banks"
 a_land_of_banks_desc: "Tuscany is the center of European banking, being home to many prowerful institutions based on the main tuscan cities. From their headquarters, their tentacles extend across the Italian Peninsula and even into the rest of Europe."

 florentine_citizen_militia: "Florentine Citizen Militia"
 florentine_citizen_militia_desc: "If our people are to stand the test of time, they must be ready to quickly mobilize in the defense of our ideals! Forming a citizen militia, equal in experience and ferocity to other armies in Europe, will surely assist in the protection of our domain."

 birthplace_of_renaissance: "Birthplace of Renaissance"
 birthplace_of_renaissance_desc: "Our attention to fine arts, the cultivation of talent, and innovative thought have led us to be regarded as one of the forefronts of thought and scientific advancement!"

 florentine_school: "Florentine School"
 florentine_school_desc: "One of the most influential schools of art, the impact of the Florentine artistic techniques and attention to detail shall cement us at the forefront of cultural and affluent displays of magnanimous art!"
 
 tuscan_uffizi: "Uffizi"
 tuscan_uffizi_desc: "Originally meant to consolidate the administration of several guilds and agencies, the Uffizi is a valuable source of centralized power whilst preserving and displaying various works of art as a sign of cultural superiority and an exhibition of affluence."

 medici_porcelain: "Medici Porcelain"
 medici_porcelain_desc: "Many attempts have been made during the last few decades to replicate the properties of true porcelain, as it is counted to be an exotic good from the Far East. With the help of experienced alchemists and knowledge of the sciences, we are sure to produce porcelain of great quality."

 porto_franco: "Porto Franco"
 porto_franco_desc: "By opening our ports for business involving foreign merchants and eliminating import dues we are sure to accumulate more capital gains from our mercantile ventures."

 accademia_cimento: "Accademia del Cimento"
 accademia_cimento_desc: "The Accademia del Cimento was a scientific society established in Florence in 1657. It was one of the first of its kind, founded by students of Galileo and funded by Prince Leopold and his brother, Grand Duke Ferdinando II.\nWhile it was never an official institution, it was important for the development of the scientific principles of experimentation. The society had the motto 'Try and try again' and published the Saggi, a book that would become the standard laboratory manual of the 18th century."

 tuscan_municipal_reforms: "Tuscan Municipal Reforms"
 tuscan_municipal_reforms_desc: "As we enter the era of absolutism and supreme centralized authority, we must revisit our local administration and reform our systems appropriately if we are to harness our regulatory capabilities."

 tuscan_physiocratic_reforms: "Tuscan Physiocratic Reforms"
 tuscan_physiocratic_reforms_desc: "By strengthening our agricultural sectors and taking good care of our people, we will undoubtedly secure a strong foundation for our newly modernized economic systems."
 
 tuscan_new_trade_system: "New Tuscan Trade System"
 tuscan_new_trade_system_desc: "The era of our trade guilds is slowly coming to an end as their influence wanes in the face of absolute centralized power. By reforming their administration and shifting much of their control to our heads of state, we are sure to increase profits."

 pis_anziani_del_popolo: "Anziani del Popolo"
 pis_anziani_del_popolo_desc: "The Council of the Elders was initially founded in an effort to pacify the rivalry between the Della Gherardesca and Visconti families. It has influenced who controlled and governed the republic since it was established."

 pis_maritimes_legacy: "Maritime Republics' legacy"
 pis_maritimes_legacy_desc: "For centuries Pisa was one of the dominant powers in the Mediterranean, controlling the trade and spreading its influence. While only being the shadow of the great power that once Pisa was, its legacy is still there. Pisa remembers."

 pis_the_university_of_pisa: "The University of Pisa"
 pis_the_university_of_pisa_desc: "One of the most ancient universities in Italy and Europe, the University of Pisa has always been an one of the most significant institution for both teaching and research."

 sie_artists: "Sienese School of Painting"
 sie_artists_desc: "The art of painting flourished in Italy during the renaissance, but no artists can match the sheer skill and quality achieved by those from Siena. Sienese art is a style that is otherworldly and elegant, with a heavy focus on the miracles performed by biblical figures and Saints. While other artists may appear beautiful in the moment, the subtler style of the Sienese school will surely make it stand the test of time."
 
 sie_studium_senese: "Studium Senese"
 sie_studium_senese_desc: "Considered the first university being publicly funded, the University of Siena is the pride of the city, educating our citizens so that they all serve our nation the best way."

 sie_council_priori: "The Council of Priori"
 sie_council_priori_desc: "Following a series of failed republican and royal governments, we have established a Council for the People of Siena, one which hopefully shall not fall to aristocracy and corruption like so many before it have. Though the exact number of representatives in the Council and how they are elected is in something of a state of flux, decentralizing our government in this way will surely never lead to Siena falling into another aristocratic government."

 #Generic Advances
 republican_assembly_advance: "Republican Assembly"
 republican_assembly_advance_desc: "The heart of our republic, the $republican_assembly$ is an incredibly vital institution should we wish for our country to be governed by noble virtue and excellence."

 #Kanem Bornu Advances 
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "As warfare tactics advance, so must our ways advance as well. By adapting foreign concepts regarding formations, lines of fire, and new gunpowder techniques, we will surely be victorious!"
 
 kbo_fixed_military_camps: "Fixed Military Camps"
 kbo_fixed_military_camps_desc: "By employing a set system of camps around our domain, we will ensure that our army suffers fewer casualties from attrition and is reinforced as quickly as possible."

 kbo_permanent_sieges: "Kanem Siege Tactics"
 kbo_permanent_sieges_desc: "The construction of elaborate machines to tear down the enemy's walls is a familiar sight to our armies. However, innovating our path to mobile artillery that can withstand days of siege while firing is a new advance that will surely lead us to victory!"

 kbo_council_clan_heads: "Council of Clan Heads"
 kbo_council_clan_heads_desc: "Delegating administrative duties to local clan heads may relinquish some of our central authority, but our advisors insist that we shall reap great benefits in return."
 
 # Saxon advances
 meissen_lion: "The Meißen Lion"
 meissen_lion_desc: "The Meißen Lion, also known as the Markmeißnische Löwe, holds a special place in heraldry. Representing the Wettin dynasty's symbol of power, the black, armored lion with a red tongue gazes to the left in a golden field. Its image appears in various forms, including on painted tombstones, ensigns, helmets, coins, and seals, symbolizing the affiliation of the city of Meißen to the Mark Meißen and adorning the coats of arms of numerous towns and communities. Some link it to the recolored Thuringian lion."
 a_mining_heritage: "A Mining Heritage"
 a_mining_heritage_desc: "For centuries, mining has shaped the region's landscape, economy, and culture, with significant silver discoveries in the late 12th century attracting miners and traders from diverse regions, fostering the Ore Mountains' growth and our realm's significance and development."
 meissner_groschen: "Meißner Groschen"
 meissner_groschen_desc: "The Meißner groschen will serve as the regional currency of our nation. This coin is based on the Prague groschen, which we will replace. This new large groschen will mark the beginning of a new era in the history of our coinage and will let us control its influxes much better."
 a_resilient_soul: "A Resilient Soul"
 a_resilient_soul_desc: "In our nation, the people are truly resilient, embodying unwavering determination in the face of challenges. They weather adversity with unwavering spirit, finding strength in unity and a steadfast commitment to their shared values. Their indomitable resilience propels us forward, enabling us to overcome any obstacle that comes our way, we will always emerge stronger and more determined than ever before."
 saxon_court: "The Saxon Court"
 saxon_court_desc: "The Saxon Court remains a pillar of public tasks in Electoral Saxony's government, alongside the civil and military states. Court regulations govern the daily routine and responsibilities of officials within their offices, while the court's composition includes nobles and commoners who serve the ruling family and contribute to the government and administration of the dominion. While each adult member of the ruling family maintains their own court, we will create a big permanent one in our capital, attracting the best minds in the realm."
 a_tolerant_society: "A Tolerant Society"
 a_tolerant_society_desc: "In the face of enmity that plagues other lands, we stand firm to prevent its grip from taking hold in our realm. Regardless of the diverse faiths held by our subjects, our nation shall be built on the strong pillars of tolerance and brotherhood, fostering a harmonious coexistence among all communities. United by a common vision, we will be forging a nation where respect and understanding flourish, paving the way for a prosperous future."
 furstenschule: "Fürstenschule"
 furstenschule_desc: "As the Reformation takes hold and the state assumes Church administration, a new responsibility arises for the emerging state: education, which previously belonged to the Church. To prepare for the newly founded universities, three Saxon schools for princes will come into being, utilizing secularized monastic property. The school boards of Pforta, Grimma, and Meißen will be formed, overseeing and maintaining these three state and princely schools. Thus, the state will take on a significant role in shaping the educational landscape, fostering knowledge and intellectual growth for the future leaders of Saxony."
 bonded_by_loyalty: "Bonded by Loyalty"
 bonded_by_loyalty_desc: "Whether it be to our fellow countrymen or our steadfast allies, our valiant armies will never waver in their unwavering belief in triumph. With indomitable spirits, they will courageously engage in battle, resolute to persevere until the very last soldier stands. Together, united in purpose and loyalty, we shall forge ahead, leaving no stone unturned in our pursuit of victory."
 meissner_porcelain: "Meissner Porcelain"
 meissner_porcelain_desc: "Saxony is the first European producer of porcelain, which will bring wealth and prestige to the Wettin court."
 saxon_baroque: "Saxon Baroque"
 saxon_baroque_desc: "Dresden and Leipzig, along with smaller official and manor houses, foster refined manners in this era, gaining international recognition. Representative buildings like the Dresdner Hof epitomize the grandeur of Saxony, while Johann Sebastian Bach's work turns Leipzig into a city of music, supporting a thriving high culture. The region boasts unique cultural forms, including handicrafts from the Ore Mountains and culinary traditions like the Dresdner Christstollen."
 retablissement: "Rétablissement"
 retablissement_desc: "After tumultuous wars, a new era dawns upon Saxony — the remarkable Saxon #italic Rétablissement#!. Amidst the ruins, the nation will rise like a phoenix, rebuilding its shattered economy and charting a path toward prosperity. Driven by a blend of visionary state reforms and disciplined spending, our nation will emerge as the coveted hub of commerce in Germany. With unparalleled administrative prowess and a strategic focus on economic growth, this resolute transformation will mark a pivotal moment in German history, shaping the destiny of Saxony well into the future."
 saxon_industrialization: "Saxon Industrialization"
 saxon_industrialization_desc: "Saxony's early industrialization is evident, with a highly developed industrial sector compared to other regions. The manufactory system, producing mainly for export, has flourished and will make Saxony a leading state in Germany's industrialization process. The emergence of smaller commercial landscapes and trade will be instrumental in promoting the region's economic growth and connections to other European markets."

 
 # Lithuanian
 land_of_many_religions: "Land of Many Religions"
 land_of_many_religions_desc: "Our people have the opportunity to coexist with fellow men and women of many faiths. This diverse social composition is imprinted in our legal frameworks and beliefs. Together, we are stronger!"

 ukrainian_farmlands: "Ukrainian Farmlands"
 ukrainian_farmlands_desc: "Ukraine, or the borderlands in Slavic language, is a region that spreads across the southern ends of our great domain. It is home to rich grain farms, making them vital for our continued existence and prosperity as they supply much grain for our storage and to merchants across all of $europe$."

 migrant_opportunities: "Migrant Opportunities"
 migrant_opportunities_desc: "Mercantile opportunities and the promise of a better life are some of the reasons as to why our towns and settlements tend to receive several waves of migrants. Many men and woman decide to relocate themselves to our lands seeking their fortune, which in turn increases ours."

 two_realms: "Two Realms"
 two_realms_desc: "Due to the size of our realm, our jurisdiction falls under two distinct frameworks. To the north lies the core of our territories, proudly embracing our cultural traditions and conduct. However, our south and east often include certain degree of divergence from our central norms. To respect such diversity will only strengthen our geopolitical position."

 chacery_slavonic: "Chancery Slavonic"
 chacery_slavonic_desc: "To bridge together the vastness of our realm, there is need for a unified language and the use of many literate members of the clergy to spread it. The development of such a language to record our history and maintain our administrative apparatus is not only a sign of pride and prestige but also a means to create a distinct government, separating us linguistically and culturally from our eastern neighbors."

 supremus_dux_lithuaniae: "Supremus Dux Lithuaniae"
 supremus_dux_lithuaniae_desc: "If we are to defend ourselves against the aggressors across our $polish$ and $russian_group$ foes, we must project strength! The title of #italic Supreme Duke of Lithuania#! aims at securing our grip to power, especially against the growing power of our nobles and those who seek to violate our sovereignty."

 ties_with_the_holy_see: "Holy See Ties"
 ties_with_the_holy_see_desc: "Years of negotiations with the Holy Father have resulted in us embracing $catholic$, with the blessing of our $polish$ neighbors and the Pope himself, during a turbulent and unique Christianization process. After our struggle to seek our spiritual identity subsided, it is clear that we have become a beacon of Catholicism, a shield against the heathens and heretics that permeate our borders."

 patriarchate_of_lithuania: "Patriarchate of Lithuania"
 patriarchate_of_lithuania_desc: "The abolition of $romuva$, a faith embraced by our ancestors, shook the social fabric of the $LIT_ADJ$ people. In order to secure our future, we have chosen the path of $orthodox$, celebrating our new identity. The religious authorities of our newfound $orthodox$ faith must maintain autonomy from foreign patriarchates in order to avoid external interference."

 columns_of_gediminids: "Columns of Gediminids"
 columns_of_gediminids_desc: "The pride of our people and the coat of arms that hangs on our banners originates from one of our most celebrated and successful dynasties, the Gediminids. Many of their brightest led our nation through turbulent times into ample prosperity with careful statesmanship and capable guidance. The columns of such great leaders symbolize the strong foundation and tenacity of our country and our fellow men and women."

 warlord_dukes: "Warlord Dukes"
 warlord_dukes_desc: "In remarkable two centuries of fierce warfare, Lithuanian warlord dukes managed to unify into a proper warrior state a country that was nothing more than a loose federation of tribes before, mount resistance against the aggression of the Catholic holy orders and conquer vast swaths of land in the East. Our military leaders are inspired by those achievements."
 auksine_laisve: "Auksinė Laisvė"
 auksine_laisve_desc: "Auksinė Laisvė, Lithuanian for Golden Liberty, is a set of laws and privileges that put the nobles of the country above other classes, and often even above monarch's and parliament's power. Arriving in Lithuania from Poland, this unique system will increase their loyalty to the crown, as long as the monarch does not attempt to renege on the promise of maintaining the golden state of liberty for the nobility."
 magdeburg_laws: "Magdeburg Laws"
 magdeburg_laws_desc: "One of the consequences of Lithuania's drift towards the west is the introduction of German city laws to many urban areas of the country. Magdeburg Laws in their custom local form will govern many different economic and political aspects of urbanization of the country, from city planning to trade and taxation."
 magnate_estates: "Magnate Estates"
 magnate_estates_desc: "Magnates of Lithuania are called 'little kings' for their vast estates and private armies. Defending the indivisibility of their domains and trying to maximize the profits from them, they will develop a system in many regards resembling that of ancient Roman latifundia."
 lithuanian_hussars: "Lithuanian Hussars"
 lithuanian_hussars_desc: "Winged Hussars are the heavy cavalry of Lithuania as much as of Poland. Introduced in both countries by reforms of Stephen Batory, King of Poland and Grand Duke of Lithuania, they will remain undefeated on the battlefields of Eastern Europe for more than a century."
 statutes_of_lithuania: "Statutes of Lithuania"
 statutes_of_lithuania_desc: "Statutes of Lithuania are a set of three different legal reforms which gather, unify and update the laws of the realm. Known for their harsh punishments and the introduction of the death penalty, they are in line with many contemporary Western penal codes. Each crime is supposed to be punished the same regardless of the class of the person committing it, but in practice, many disadvantages for the peasantry will be maintained. Lithuanian Statutes will later inspire a similar reform in Russia."
 lithuanian_renaissance: "Lithuanian Renaissance"
 lithuanian_renaissance_desc: "Lithuania experienced a Renaissance in the late 15th and early 16th centuries. Inspired by the ideas of Reformation and Italian influences, education, arts, architecture and literature flourished in this era. Lithuanian language will be formulated in its written form and first works of Lithuanian literature will be created."


 bavarian_legitimacy: "Bavarian Dukedom"
 bavarian_legitimacy_desc: "We have been granted the title of Duke of Bavaria by the Emperor himself, and by embellishing ourselves as the true protectors of the Bavarian Duchy, we will ensure our legitimacy can not be questioned."
 bavarian_imperial_knights: "Bavarian Imperial Knights"
 bavarian_imperial_knights_desc: "Our Nobility has distinguished itself as formidable knights in the service of the Holy Roman Empire. We need to foster these troops to ensure the survival of our ducal integrity."
 exploit_the_alpine_trade: "Trading Hubs of Bavaria"
 exploit_the_alpine_trade_desc: "Our lands are frequented by the merchants trading salt, silver, and livestock towards the rich lands to our south. We would have to be fools to not exploit their presence and ensure these trade routes bring rich benefits to our urban settlements."
 bavarian_brewing_expertise: "Skilled Brewers"
 bavarian_brewing_expertise_desc: "Our lands are rich in the materials required to brew beer and our people readily exploit this fact. Many of the small breweries could grow into successful businesses with the right support."
 bavarian_culture_buildings: "Bavarian Cultural Institutions"
 bavarian_culture_buildings_desc: "With our homeland at the feet of the beautiful Alps, we are a destination for inspiration for artist from all over Europe. If we were to construct and support cultural institutions, we could refine our court into a center of culture and take our place among the prestigious powers of Europe."
 bavarian_stem_duchy: "Dreams of Unification"
 bavarian_stem_duchy_desc: "The Bavarian people and their culture once were ruled by the Kingdom of Bavaria under one banner. We should aim to establish a state equally strong and ensure a home for the Bavarian people."
 bavarian_zelousness: "One Faith for Bavaria"
 bavarian_zelousness_desc: "We must ensure the faith of our people stays united and will not be split by heretical thoughts."
 bavarian_hofkriegsrat: "Bavarian Hofkriegsrat"
 bavarian_hofkriegsrat_desc: "Establishing a Council with the sole duty to advise our ruler during times of conflict will help in the creation of a more capable fighting force for the Bavarian state."
 bavarian_flexible_diplomats: "Practical Diplomacy"
 bavarian_flexible_diplomats_desc: "No matter if we are answering to an imperial overlord or a potential foreign ally, our diplomats must be prepared for everything. Only if we consider Bavarian interests carefully and prioritize them the highest can we succeed."
 foundation_of_bavarian_army: "An Army for Bavaria"
 foundation_of_bavarian_army_desc: "Only with a formidable standing army can we claim our own ambitions. With a proper focus, we can expand it without a ruinous impact on our state's finances."
 bavarian_coinage: "Bavarian Coin"
 bavarian_coinage_desc: "Our realm needs a new standardized coin to serve as the unified currency for the Bavarian people. Establishing a state-owned mint in our capital would ensure our total control over this new currency."
 bavarian_purity_law: "Bavarian Purity Law"
 bavarian_purity_law_desc: "The quality of our beer has been recognized for centuries, but to reach true fame we need to ensure its prestigious status for all eternity. Several rulers of the past tried to instate some regulations on the brewing of this wonderful substance, and we could use this fact as a sigil of quality for our breweries."
 

 hsa_holpfennige: "Hohlpfennig"
 hsa_holpfennige_desc: "Originally minted between the cities of $LUB$ and $HAM$, the #italic Hohlpfennig#! was a hollow currency developed as a countermeasure to rampant debasing, during an era where each mint had different standards regarding the concentration of silver on each coin. As a means of conducting transactions, the currency will smoothen our trade activities and bridge the gap between foreign markets and our merchants."
 hsa_the_cog: "The $n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "Hanseatic Ties"
 hsa_hanseatic_ties_desc: "Our League is home to great many cities and merchant guilds, all with their own agendas and endeavors. In order to maintain our prosperity and expand our reach, we must take a keen interest in diplomatic efforts."
 hsa_seal_of_the_hansa: "Seal of the Hansa"
 hsa_seal_of_the_hansa_desc: "In markets across $europe$ from $london$ to $novgorod$, our merchants are famed for their affluence. Our ability to mobilize great trade fleets and bring dozens of cities into a perfect symphony of profit and exchange of commodities is second to none."
 hsa_hanseatic_shipwrights: "Hanseatic Shipwrights"
 hsa_hanseatic_shipwrights_desc: "At a time when $europe$ envelops itself in wars, with rulers pressing claims in an attempt to expand their domain, they look to us to build grand fleets that will allow them to fulfill their ambitions. Armed with centuries of knowledge on shipwrighting and some of the best timber in the continent, our ship-building process is unparalleled!"
 hsa_draft_merchant_privileges: "Draft Merchant Privileges"
 hsa_draft_merchant_privileges_desc: "The merchants that conduct business under our seal carry with them tremendous influence and coin. As such, solidifying their privileges in foreign and domestic markets will only further to increase our capacity for profitable business."
 hsa_mastery_of_the_sea: "Mastery of the Sea"
 hsa_mastery_of_the_sea_desc: "Our maritime traditions have linked our fortunes with that of the mighty sea. To harness its power and respect it would only yield tremendous benefits for our merchant activities..."
 hsa_exchange_of_ideas: "Exchange of Ideas"
 hsa_exchange_of_ideas_desc: "Traveling merchants that carry our business abroad are great beacons of introducing foreign knowledge to our shores!"
 hsa_global_reach: "Global Reach"
 hsa_global_reach_desc: "The introduction of trade on a global scale has shaken the mercantile world. Regular business with foreign merchants from faraway corners is booming and as such, our treasury benefits."
 hsa_hanseatic_treasury: "Hanseatic Treasury"
 hsa_hanseatic_treasury_desc: "A strong and healthy economy are but one of the results of our continued prosperity. With ample coin and a satisfied treasury, we have established ourselves as robust and dependable creditors."
 hsa_regularized_contributions: "Regularized Contributions"
 hsa_regularized_contributions_desc: "The many entities within our League must be brought under our firm control in a bid to standardize their monthly and annual contributions to our treasury."
 hsa_reform_the_hanstag: "Reform the Hanstag"
 hsa_reform_the_hanstag_desc: "In times of troubles and evolving thought, our central institutions for assembly and deliberation must be adjusted to deal with the issues of our era."
 hsa_concept_of_mercantilism: "Concept of Mercantilism"
 hsa_concept_of_mercantilism_desc: "For the past centuries we have worked tirelessly to integrate our deals in the global scale of trade. Now, more than ever, we must protect our own merchants lest we fall victim to factionalism and external competition."
 the_hansa_bank: "The Hansa Bank"
 the_hansa_bank_desc: "Using the new system of contribution, we can underwrite a bank for members to use. Backed by the resources of the league, a letter of credit from the bank will be as good as cash. This, as well as other financial instruments, will give our merchants an edge over other countries."

 
 pal_castles_on_rhine: "Castles on the Rhine"
 pal_castles_on_rhine_desc: "By erecting multiple castles in key positions along the Rhine, we will be able to exert and expand our control over the river and the trade flowing through it."
 pal_cultivate_vineyards: "Vineyards and Orchards of the Rhine"
 pal_cultivate_vineyards_desc: "Although our territory is small, the sunny banks of the Rhine are perfectly suited to cultivate vineyards and orchards. With some effort, these could sustain our local economy for wine."
 pal_fractured_territory: "Consolidate the Territories"
 pal_fractured_territory_desc: "Our administration is skilled in handling multiple disconnected territories without losing our grasp on them. With that, we can build a strong bureaucracy that is capable of handling even most difficult tasks."
 pal_a_just_ruler: "A Mild and Calm Ruler"
 pal_a_just_ruler_desc: "The only effect of bloodshed is to cause further bloodshed. Therefore, we need to be a forgiving ruler and reconcile with our enemies to establish a lasting peace in our territories."
 pal_heaven_of_tolerance: "Palatinate Tolerance"
 pal_heaven_of_tolerance_desc: "No matter their denominations, all Christians must be welcome in the towns and cities of our lands. While others decide to suppress their religious minorities, our tolerance will ensure a steady stream of migrants into our lands."
 palatinate_romanticism: "Support the Romantic Movement"
 palatinate_romanticism_desc: "A significant part of the romantic movement has selected the area around Heidelberg as their residence. We should capitalize on this phenomenon and support these and other artists to bring glory to our country."

 amazigh_slave_raids: "Amazigh Slave Raids"
 amazigh_slave_raids_desc: "The coasts that populate our region are well-equipped to facilitate a constant influx of indentured servants and captives from across Europe. This manpower will certainly play a key role in elevating our greatness and increasing our profit."
 zenata_roots: "Zenata Roots"
 zenata_roots_desc: "Our people are descendants of the Zenata, a tribe most well known for its humble, yet vital, wool production and affinity for administrating great herds of rams."
 mor_marabouts: "Ṣūfī Marabouts"
 mor_marabouts_desc: "Several groups of Ṣūfī teachers have made Morocco their home. We must make sure that we accommodate these holy men, and take their teachings to heart."
 trans_saharan_trade: "Trans-Saharan Trade"
 trans_saharan_trade_desc: "The caravans of the great Saharan routes traded salt and other goods from North Africa for slaves and gold from the Sub-Saharan Kingdoms. Through these valuable avenues of coin we will build our great legacy."
 first_fleet_of_the_med: "First Fleet of the Mediterranean"
 first_fleet_of_the_med_desc: "The once great al-Muwaḥḥidūn once prided themselves the owners of one of the most formidable navies in the entire Mediterranean Sea. Our people possess the tradition and expertise to reignite that passion and restore our greatness across the seas."
 slave_soldiers: "Slave Soldiers"
 slave_soldiers_desc: "To ensure a loyal corps of well-trained standing troops, we will employ and rely on disciplined slave soldiers from within our society."
 desert_power: "Desert Power"
 desert_power_desc: "Our region is inhabited by many peasants and tribes that make up the vital demographics of the lower classes. Despite their destitute state, they command great influence in the barren desert trade routes between our cities. Harnessing them and ensuring their allegiance will only help to further establish our power in the desert."
 atlantic_trade_routes: "Atlantic Trade Routes"
 atlantic_trade_routes_desc: "Carefully navigated by contemporary Europeans, these new maritime routes have opened the floodgates to goods and coin from both the New World and the Far East."
 foreign_politics: "Foreign Politics"
 foreign_politics_desc: "To vanquish and prevail over our foes, we must ensure proper diplomatic channels and cooperation with countries that share animosity towards them."
 saharan_gold_trade: "Saharan Gold Trade"
 saharan_gold_trade_desc: "The gold mined locally within our territory is of great quality and a great tool to further spread our trade influence beyond our ports."
 jaysh_armies_advance: "Jaysh Armies"
 jaysh_armies_advance_desc: "The dawn of a new era in warfare has ushered in the need for a new force of local tribesmen, loyal only to us. Through them, we will harness the resources of our vast domain."
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "Shurfā' Status"
 shurfa_status_desc: "Proudest and most prestigious amongst all those who inhabit the Islamic world, few have legitimacy such as ours to proclaim themselves descendants of the family of the Great Prophet."
 maghrebi_administration: "Maghrebi Administration"
 maghrebi_administration_desc: "Centuries of autonomy and the harshness of our environment have given way to separatist tendencies within our borders. If we wish to establish a healthy presence across our region, we must ensure that every tribe within our borders knows who their true master is."
 
 #Egypt
 waryd: "Waryd"
 waryd_desc: "A postal service that runs throughout the far corners of our Motherland, this institution is responsible for the communication between our capital and governors across our land."
 karimy_merchants: "Karimy Merchants"
 karimy_merchants_desc: "Powerful merchants that primarily deal in spice, these maritime giants have profited greatly from the flow of exotic goods that trail their origin as far as the shores of Aden, India, and beyond!"
 red_sea_trade: "Red Sea Trade"
 red_sea_trade_desc: "With the spice trade flowing up the Red Sea being a key source of our wealth, we must ensure that we control the trade. Using an aggressive policy of threatening to burn down Red Sea ports that we do not control if they accept the spice traders, we can ensure that we take the lion's share."
 kashyf: "Kašyf"
 kashyf_desc: "Our Motherland is vast and as such we must be wise in administering it. To employ men of knowledge and wisdom as local governors is a brilliant move, one that may eventually tip the scales in our favor."
 port_customs: "Port Customs"
 port_customs_desc: "The designation of our ports as the official merchant zones of incoming cargo is a move that will certainly increase the mercantile importance of our territory at the expense of our neighbors and foes."
 masters_of_the_nile: "Masters of the Nile"
 masters_of_the_nile_desc: "The lifeblood of our Motherland is none other than the river Nile. Traveling across our most fertile lands, the life-saving waters of the river grant us ample prosperity and wealth across our domain."
 indian_networks: "Indian Networks"
 indian_networks_desc: "Our merchants deal in goods from the markets of Alexandria, to the shores of Aden and as far as India herself. Our grand networks of contacts, business, and coin have positioned us at the forefront of maritime trade."
 the_gunpowder_reformation: "The Gunpowder Reformation"
 the_gunpowder_reformation_desc: "The great Empires of Europe and the East have facilitated great progress in regard to the use of gunpowder and its military applications. To study and improve their ways would only strengthen our own troops."
 secure_mediterranean_ports: "Secure Mediterranean Ports"
 secure_mediterranean_ports_desc: "Our ports across the Mediterranean Sea are some of the most affluent in the entire region. Merchants from every corner of the known world travel to Alexandria and Cairo to deal in spices, silk, and precious stones. The creation of a merchant navy to facilitate and protect our maritime avenues would be a wise move."
 #BEH
 the_question_of_the_kanoun: "Al-Kanoun Al-Masry?"
 the_question_of_the_kanoun_desc: "When Krystafær Mærš rose as 'Amyr ndæ Behæyra', his answer to the question by reform, 'Set Al-Mulk' charter was restored but reshaped it for a divided land. His Reformed Al-Kanoun Al-Masry granted citizenship to all who lived under Masr’s sky and drank from the Nile, and worshipped the one regardless of origin. Worship was protected, land and water rights were guaranteed, and the old religious taxes were transformed into a universal civic duty based on wealth and the Nile flood. Clerical privilege was abolished, legal trials were made public, and local councils gained authority over justice and irrigation. In place of a theocracy, Krystafer forged a civic state, uniting Copts, Muslims, Jews, and Tanwyrites one law—the Kanoun of the Nileborn."
 masry_tradition: "Ni-Bolidya n-Masr"
 masry_tradition_desc: "A legacy of Egyptian bureaucracy, combining Fatimid administration and Coptic expertise to maintain order and efficiency across the realm."
 masry_heritage: "Masr ndæ Hiæradykon"
 masry_heritage_desc: "Behæyra’s embrace of Egypt’s ancient heritage sparks fascination and pride, romanticizing the pharaonic past. Its influence reshapes culture and identity, hinting at a future where history guides Masr’s path."
 


 bohemian_imperial_standing: "Bohemian Imperial Standing"
 bohemian_imperial_standing_desc: "Our place within the Empire is one of prestige, grandeur, and authority. Few members wield as much soft power as us, due to our capable diplomats and alliance networks."

 bohemian_crystal: "Bohemian Crystal"
 bohemian_crystal_desc: "Few workshops around the known world have the capacity to craft glass and crystal with the quality and clarity necessary to rival our production."

 students_of_foreign_courts: "Students of Foreign Courts"
 students_of_foreign_courts_desc: "Our royal lines are no strangers to journeys abroad, becoming students of illustrious courts far away from home, in the glorious pursuit of knowledge and proper education in matters of statesmanship."

 urbanization_decrees: "Urbanization Decrees"
 urbanization_decrees_desc: "In an effort to modernize $prague$, we shall issue instructions and grants for prominent figures of the city to direct their business at the capital, attract foreign folk, and offer them a chance at improving their social standing in our beautiful metropolis."
 
 

 seat_of_metropolitan_bishop: "Seat of Metropolitan Bishop"
 seat_of_metropolitan_bishop_desc: "The Russian people need firm religious guidance. We have historically had good cooperation with the Church, and this is a friendship we could both gain from expanding. If we can get the seat of the Metropolitan Bishop to move to Moscow, we will be able to further strengthen the bonds between the Russian Orthodox faith and our state."
 pomestnoe_voisko: "Pomestnoe Voisko"
 pomestnoe_voisko_desc: "By redistributing plots of confiscated lands to noble cavalrymen we can build a new class of soldiers to support our principality."
 strength_of_the_boyars: "Strength of the Boyars"
 strength_of_the_boyars_desc: "The Boyar class is in many ways the foundation of the Russian Imperial enterprise but just as we need to strengthen the Boyars, we need to control them. We must both protect seats for the Boyars in the Duma and make sure that they need to rely on us to further their influence."
 zasechnaya_cherta: "Zasechnaya Cherta"
 zasechnaya_cherta_desc: "In order to withstand the Tatar raids our ancestors have always kept a line of tightly positioned and well-defended forts. As our state expands, we should keep expanding this 'Abatis Line' to ensure that we can always protect our people against far-flung attacks."

 russian_artillery_yard: "Russian Artillery Yard"
 russian_artillery_yard_desc: "Superior firepower is what determines the sieges of today as well as the pitched battles of tomorrow. We must build a state-of-the-art artillery yard in the heart of our country, to ensure our armies are never without cannons nor ammunition."
 life_long_conscription: "Life-Long Conscription"
 life_long_conscription_desc: "In order to feed our ever-growing armies we should expand the terms of military service so that it becomes a lifelong commitment. This will offer social mobility to those that would otherwise lead lives in lesser occupations, and it will give us a reliable source of soldiers for our imperial endeavors."
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "The Table of Ranks"
 table_of_ranks_desc: "The abolishment of the Mestnichestvo was the first move to make the state bureaucracy more meritocratic. The table of ranks codified this and made service and promotion in the army conditional on service in lower ranks."
 voivode_advance: "Voivode"
 voivode_advance_desc: "The Voivode is a military leader responsible for maintaining order, defending territory against external threats, and leading military campaigns. The position of a voivode can be useful in overcoming the administrative challenges due to the limited means of communication available during this age."
 
 haudenosaunee_tradition: "Legacy of Hiawatha"
 haudenosaunee_tradition_desc: "The legendary Hiawatha, renowned among the Haudenosaunee as a great speaker and leader, left us a precedent of what a diplomat is. We will honor him by following his example in our diplomatic relations."
 haudenosaunee_heritage: "Fierce Warriors"
 haudenosaunee_heritage_desc: "It would be a mistake for our enemies to regard us as weak based on our diplomatic abilities. Our warriors are nonetheless fierce and proud, and to underestimate them is to fall to their weapons."
 tree_of_peace: "Tree of Peace"
 tree_of_peace_desc: "The Tree of Peace is the legacy of Great Peacemaker, and serves as a symbol of our commitment to unity among the different tribes, as well as a representation of the chiefs themselves."
 kainerekowa: "Kaianere'kó:wa"
 kainerekowa_desc: "We must always honor the great gift of Hiawatha and the Great Peacemaker, the Great Law of Peace, which united our five nations under a single purpose, and gave us our rules of governance."
 mourning_wars: "Mourning Wars"
 mourning_wars_desc: "It is a long-established tradition of our people to adopt captured warriors in the tribe. But to replenish our numbers and ensure our ability to conquer, we should seek to adopt not only individual warriors but entire tribes among the Haudenosaunee."
 warriors_unity: "Warriors Unity"
 warriors_unity_desc: "We may not be the largest tribe in terms of numbers, but our strong tribal structures grant us something others lack: unity! Our warriors fight as brothers and stand together on the field of battle. So long as we maintain this tradition, we cannot lose!"
 haudenosaunee_ambition: "Model Confederacy"
 haudenosaunee_ambition_desc: "The Haudenosaunee Confederacy has proved to be a model for success. All nations around look at us in admiration of our way of rulership."
 three_sisters: "Three Sisters Agriculture"
 three_sisters_desc: "Our land is plentiful with many crops. The combined use of maize, beans, and squash cultivated together allows for better output from them than what they would do separated."
 maple_syrup: "Maple Syrup"
 maple_syrup_desc: "The many maple trees in our country are bountiful in sap, and can be collected and boiled to be processed in delicious syrup and sugar."
 stickball_game: "Stickball Game"
 stickball_game_desc: "The ancient tradition of the stickball game has been played in our lands for ages. Used for ritual purposes or to settle disputes, hundreds of warriors gather in a field with wooden sticks and a ball that has to be directed towards a marked goal. This practice not only brings our people together but keeps our warriors in prime condition."
 wampum: "Wampum"
 wampum_desc: "A mix of white and purple beads made from different kinds of shells, wampum are used for many purposes. From the recording of stories and treaties to being used as a system of exchange in trade, wampum beads are present everywhere our people tread."
 shared_brotherhood: "Shared Brotherhood"
 shared_brotherhood_desc: "United in the teachings of the Great Law of Peace, our people despite varying tribal background maintain a strong sense of brotherhood and unity."
 captives_in_war: "Captives in War"
 captives_in_war_desc: "We fight wars mainly to get captives to replace our own losses. However, not all those captives need to be adopted into our tribe, and we can use them for labor instead."
 haudenosaunee_present_giving: "Haudenosaunee Present Giving"
 haudenosaunee_present_giving_desc: "The basis of our trade interactions is represented in the form of gift exchanges. As our people come together and work for the benefit of the whole, the act of gifting is guaranteed to be followed by another gift in return."

 pochtecayotl: "Pōchtēcayōtl"
 pochtecayotl_desc: "Traders travel far afield, to provinces beyond even the reach of our authority, and to rulers who defy us. If these traders were to, perhaps, also serve us as eyes and ears, what secrets might we learn?"
 warrior_societies: "Warrior Societies"
 warrior_societies_desc: "Our society is remarkably dynamic, offering commoners, also known as #italic mācēhualtin#!, the path to become #italic pīpiltin#!, or noble by exceptional military service through the #italic tlahuiztli#! honor dress rank system. This unique opportunity for upward mobility grants us a distinct advantage over neighboring societies."
 chinampas: "Chinampas"
 chinampas_desc: "Proficient in terracing hills for cultivation and skilled in crafting arable land on shallow lake portions through ingenious #italic chinampas#!, our populace's remarkable agricultural abilities will significantly benefit our society."
 people_of_war: "People of War"
 people_of_war_desc: "Whether seeking captives for sacrifice, gaining prestige, instilling fear in foes, or simply acquiring wealth, our populace is accustomed to a continuous state of warfare, enduring its hardships better than others."
 tlahtocayotl: "Tlahtohcāyōtl"
 tlahtocayotl_desc: "We will create a system of provinces for those city-states that are integrated into our realm in an effort to centralize our power."
 calpixcayotl: "Calpixcāyōtl"
 calpixcayotl_desc: "Our tributary regions will receive appointed tribute collectors, called #italic calpixqueh#!, that will be in charge of ensuring the flow of tributes is never stopped. There will be a #italic calpixqui#! in the region and another in the capital of our nation for each tributary state."
 reformed_telpochcalli: "Reformed Tēlpōchcalli"
 reformed_telpochcalli_desc: "As we face new enemies, new military tactics have to be developed or learned. This invaluable knowledge will be taught in our #italic Tēlpōchcalli#!."
 nahuatl_domination: "Nahua Domination"
 nahuatl_domination_desc: "Our culture is clearly superior to others around us and more and more people are adapting it as its own. The influence we can have over our borders is something we have to take advantage of."
 the_return_of_quetzalcoatl: "The Return of Quetzalcōātl"
 the_return_of_quetzalcoatl_desc: "Contact with foreigners from other continents has brought interesting new ideas about our gods. The #italic Quetzalcōātl#! prophecy unveils a reality beyond myth — a glimpse of truth. #italic Quetzalcōātl#!, 'the Feathered Serpent', will soon return and herald a transformative era, vanquishing darkness for enlightenment. Symbolizing cosmic fusion, he will bridge matter and spirit, restoring balance and elevating human consciousness."
 brave_as_hummingbird: "Brave as a Hummingbird"
 brave_as_hummingbird_desc: "The hummingbird holds a crucial role in our mythology, linked to the god of war, Huītzilōpōchtli. It embodies fallen warriors' reincarnation and is honored for its bravery. The hummingbird will be made a new symbol for our banners that will inspire our soldiers to fight to death."
 new_trade_opportunities: "New Trade Opportunities"
 new_trade_opportunities_desc: "The needs of our people have been adapting to the new markets that are opened for our traders. We have been training our merchants in ways that will let them maximize the profits that we would earn."
 aztec_chargers: "$AZT_ADJ$ Chargers"
 aztec_chargers_desc: "The aggressiveness of our warriors is known beyond our borders. When a battle starts, our enemies shiver in fear at the sight of our combatants charging at them with frenzy, as if heralds of death were going directly towards them."

 chasqui: "Chasqui"
 chasqui_desc: "The chasquis are the messengers of our state. Picked from the fittest and most durable runners of our country, these agile men carry quipus, messages, gifts and other kinds of information and deliver them to the target recipient. The spread of ideas as well as the bulk of our diplomacy lies on their shoulders."
 military_mita: "Military Mit'a"
 military_mita_desc: "The mit'a is a mandatory service for the Incan society. This system not only covers the communal aspects of the state but is also the backbone of the military service. Every ayllu within our country has to provide the army with capable men who are adapted to the combat in the highlands."
 warachikuy: "Warachikuy"
 warachikuy_desc: "The Warachikuy is a holy ceremony where young men are tested in their skills, valor, and wits, as well as their physical abilities like racing, marksmanship, combat, and durability for extended lengths of sleep deprivation. Those who pass these tests with excellence are promoted to the rank of officers for our ever-growing army."
 mitma: "Mitma Obligations"
 mitma_desc: "In order to undertake great building projects in the past our rulers have had to fulfill ancient traditions by inviting every single petty chief in our empire to the capital in order to shower them with gifts and hold lavish feasts. As our state grows, however, this is far from an ideal way to undertake these projects. Supplying labor and materials for construction should be a duty of each and every chief in our lands."
 quipu: "Quipu"
 quipu_desc: "Is a system which uses knots on a string to store information. The knots represent a number from zero to nine which can be used to store quantities or for accounting. The knots can also be used to refer to logograms on the same string. The knots show which syllable in the logogram to use and by combining more strings you can then make sentences."
 drafted_hatun_runas: "Drafted Hatun Runas"
 drafted_hatun_runas_desc: "Hatun Runas being the common men of the empire. One in fifty men will be chosen to serve in the army from their twenty-fifth birthday and the following seven years. This provides a large and professional army which is more disciplined than our adversaries."
 llama_michis: "Llama Michis"
 llama_michis_desc: "Llamas have many functions in our society. They act as beasts of burden, as sacrifices, provide meat, and wool, and their dung is used as fertilizer. Controlling the breeding and use of llama through government michis or herders we ensure that the llama population is strictly monitored. This will allow for an increase in the population of llamas."
 inc_tambo: "Improved Tambo Way Stations"
 inc_tambo_desc: "Our road system is the backbone of our empire. For further benefit of our military and administration, we will erect Tambo way stations along all main roads. These way stations will be built within a day's march of each other and will provide shelter and carry supplies for the traveling."
 adapted_incan_army: "Adapted Incan Army"
 adapted_incan_army_desc: "Invaders from strange land have set their foot on our land and threaten our very existence. But our armies are adaptive; they adjust to the new enemy tactics, learn to wield their very own weapons against them, and fight with an unbreakable resolve inspired by their foes."
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"

 kor_fortresses_of_goguryeo: "Fortresses of Goguryeo"
 kor_fortresses_of_goguryeo_desc: "The Korean Peninsula was home to many kingdoms in the past. However, the influence of one such kingdom can still be felt, which is Goguryeo, the predecessor of Goryeo. While Goguryeo has left many legacies to us, its fortifications and the stone techniques for building such castles serve us to this very day."
 kor_korean_artisanry: "Korean Artisanry"
 kor_korean_artisanry_desc: "Art has a long tradition in our state, since the #italic true national unification#! it has been enjoying a golden era and between all those marvels, the artisanry of the Korean Peninsula is one of the most honored parts."
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "Court Poetry"
 kor_court_poetry_desc: "Our aristocracy puts great emphasis on the cultural development of their spirit and mind. Literature such as poetry in Classical Chinese and other forms of engagement with texts are seen as greatly valuable within the court, both the nobility and members of the court alike are enthusiastic about the cultural impact of the written word."
 kor_metal_movable_type: "Metal Movable Type"
 kor_metal_movable_type_desc: "The movable type is an ancient technology of printing which was used by the Chinese for the first time many centuries ago. But it is the dynasty of Goryeo that developed the metal movable type and streamlined the process and now possesses the ability to print books at an unparalleled efficiency."
 kor_gunpowder_engines: "Gunpowder Engines"
 kor_gunpowder_engines_desc: "Our military has been aware of the tactical usefulness of gunpowder since the early 12th century. Due to the reverse engineering of the Chinese gunpowder and the scientific work of Choe Museon, we should be capable of crafting our very own gunpowder for our military."
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "As the gunpowder technology advances, so progresses our ingenuity for the defense of our home country. Although simple in concept and execution, installing cannons into our fortifications will increase their defense capabilities tremendously."
 kor_hangeul_alphabet: "The Hangeul Alphabet"
 kor_hangeul_alphabet_desc: "The Korean language is so fundamentally different from Chinese that the use of Chinese characters renders all, but the most highly educated, illiterate. Our new alphabet will allow all our people to be able to read and write."
 kor_grand_code: "Grand Code for State Administration "
 kor_grand_code_desc: "To ensure proper, stable government we will codify exactly how the government will work. This will be Korea's first written constitution."
 kor_border_defense_council: "Border Defense Council"
 kor_border_defense_council_desc: "Our borders are constantly threatened, both by the barbarians on the north and from pirates beyond the seas. We will keep a council of officers dedicated to controlling and securing our borders, so that our armies are always ready to face any threat."
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "The Korean Cannon"
 kor_korean_cannon_desc: "We have a long history of using gunpowder and cannons for our military, but we cannot stop yet with our advances. By developing smaller but more withstanding cannons as well as more efficient methods of reloading, the Korean artillery will go through a technological revolution which will benefit both our army and our navy."
 hyanyak_system: "Hyangyak System "
 hyanyak_system_desc: "With agriculture being the bedrock of our economy, the management of villages is the most important thing. We will set up a system of self-government for the villages to encourage a sense of community."
 kor_geobukseon: "Geobukseon"
 kor_geobukseon_desc: "The need to defend our coastline is important, and to this end, we have developed the Turtle ship. These heavily armored behemoths will ensure that our fleets are able to protect our coastlines."
 kor_hopae_system: "The Hopae System"
 kor_hopae_system_desc: "The Hopae System is an identity tag system that requires all Koreans to carry a tag with their name, place of birth, status and place of residence. This will make it easier to know who people are and where they are."
 kor_daedongbeop: "Daedongbeop"
 kor_daedongbeop_desc: "A new set of reforms proposed by Chief State Councilor Yi Won-ik will gradually introduce previously ignored improvements in the tax system. The tribute tax levied against households will be replaced with a unified tax on arable land. The tax on goods will be limited to a quota which lets enterprising peasants and wholesalers make and sell surplus goods. This will surely result in lower taxes for peasants, increased revenues for the state and a rise in commerce."

 natural_seamanship: "Natural Seamanship"
 natural_seamanship_desc: "With the growth of fishing we have also seen a growth in the number of sailors in our realm. We should take advantage of this for our navy as seamanship is just as important as the ship itself."
 call_of_our_forefathers: "The Call of our Forefathers"
 call_of_our_forefathers_desc: "Long ago our illustrious forefathers sailed forth and established colonies in the North. Our sagas even tell us that they reached a new world and established Vinland. We must follow in their footsteps."
 pioneer_spirit: "Pioneer Spirit"
 pioneer_spirit_desc: "In days gone by our people would brave the high seas to establish colonies on distant shores. Let us rekindle this spirit in our people so they do so again."
 nor_shipbuilding: "Military Shipbuilding"
 nor_shipbuilding_desc: "The expansion of the fishing industry has also led to an expansion in shipbuilding. We have a ready pool of trained shipwrights at hand to expand our own shipbuilding."
 write_new_sagas: "Write New Sagas"
 write_new_sagas_desc: "Keen minds preserve knowledge\nKnown from ages past\nSung in the sundown\nSagas are our inheritance\nEncouraged by the establishment\nEach country will have its own."

 expansive_policies: "Expansive Policies"
 expansive_policies_desc: "The lands of Brandenburg, mostly sandy soils, are poor and considered the #italic sandbox#! of the Holy Roman Empire. Our leaders have always felt the need for the Margraviate to expand in every direction, often claiming neighboring thrones as Pomerania's. This led to our country being composed of several cultures, forming a melting pot within the empire."
 northern_march: "The Northern March"
 northern_march_desc: "In the early days of the Empire, the Brandenburg area was settled and governed by Slavic tribes, until the Emperor created the Northern March to subjugate and fortify the area. Over time, this Northern March evolved into Brandenburg, becoming one of the most important regions in the Empire."
 divide_estates: "Divide the Estates"
 divide_estates_desc: "United, the three estates form an effective block on the power of the ruler. To consolidate our control, we must systematically leverage the nobility against the other estates."
 soldiers_fortune: "Soldiers of Fortune"
 soldiers_fortune_desc: "Our lands are sparsely populated for the most part and surrounded by enemies. The necessity for robust defense prompts us to hire soldiers from foreign lands, ready to fight under our banner."
 iron_tooth: "Iron Tooth"
 iron_tooth_desc: "Enhancing our court's control over the Margraviate's lands will earn our ruler the moniker #italic Iron Tooth#!, as if we bit it like an attack dog. Our rule will leave a mark on our nation, a mark which will instill a sense of pride and loyalty in even the lowliest peasant in Brandenburg."
 kammergericht: "Found the Kammergericht"
 kammergericht_desc: "In order to regularize control of the Mark of Brandenburg we will replace local common law with Roman law. We will further regulate justice by moving the Supreme Court from the court of the Elector (who is prone to moving around) to a fixed and central location. This will simultaneously improve justice and curb the power of local magnates."
 margrave_council: "Geheimer Rat für die Kurmark"
 margrave_council_desc: "The power of the Margrave is greatly threatened by the ever-increasing power of our Estates. The Estates are of great benefit to our nation, but the very real threat they represent to our base of power necessitates the creation of a new council, one which reduces the very real power that the estates hold over our nation into more of an advisory position for the Margrave. This way, we may continue to enjoy the benefits of our Estates while having fewer concerns about their needs."
 religious_toleration: "Religious Toleration"
 religious_toleration_desc: "Stability at home is the key to our success. Expanding outwards while fostering religious tolerance, we not only improve stability at home, but we also make our realm a haven for those fleeing persecution elsewhere."
 army_professionalism: "Army Professionalism"
 army_professionalism_desc: "Going all the way back to the Persian invasion of Greece, a smaller disciplined army could defeat a larger one if it was better disciplined and trained. To prosper, we must elevate our army to the same standards."
 soldier_king: "The Soldier-King of Prussia"
 soldier_king_desc: "Most states are countries that have an army, Prussia on the other hand is an army that has a country. The many Kings of Prussia were soldiers as much as monarchs; each concluded their reign not only by reforming the state but also leaving a lasting impact on the army."
 auftragstaktik: "Auftragstaktik"
 auftragstaktik_desc: "Auftragstaktik or #italic Mission Tactics#! is a system by which our subordinate leaders are given enough information about the objectives of the battle or the war by their commanders, and then are allowed to act at their personal initiative. This system allows our battalions to develop a tighter relationship with their leaders, yielding better results."
 goose_step: "The Goose Step"
 goose_step_desc: "Although looking rather odd, the goose step is specifically developed to ensure that our men help hold their line as they advance towards the enemy. This provides our armies with a tangible advantage on the battlefield."


 mounted_people: "Mounted People"
 mounted_people_desc: "Our people have long thrived on the back of horses, an integral part of our culture and power. We take immense pride in breeding these majestic creatures and our unrivaled skills in horseback archery. We will harness these advantages to ensure our supremacy on the battlefield."
 falconry_mastery: "Falconry Mastery"
 falconry_mastery_desc: "Deeply rooted in our culture, falconry represents a bond forged between our people and these magnificent birds of prey. We have honed our skills in the ancient art of falconry and our falconers are revered for their ability to capture, train, and hunt with these majestic raptors."
 rich_lands: "Rich Lands"
 rich_lands_desc: "Our lands are wealthy, from the prairies to the thick forests, ready to be used by our hardy men and women. We will use all resources at our disposal to bring prosperity to every household in our grand nation by wisely managing the land we have been gifted."
 jurchen_honor: "Jurchen Honor"
 jurchen_honor_desc: "Our people are enthusiastic about feats of strength and other demonstrations of worth, as each Jurchen feels that by showing off their abilities they earn the respect of their peers. This well-earned self-respect makes our warriors immensely brave, ready to fight anyone."
 unite_the_tribes: "Unite the Tribes"
 unite_the_tribes_desc: "Since the birth of our nation, the Jurchens have been unified and divided into multiple tribes and alliances, not always friendly. This dynamic has been a constant since forever, and so has been the desire of multiple leaders to unify all the tribes under a single banner."
 leader_under_sky: "A Leader under the Sky"
 leader_under_sky_desc: "Our people have been divided for too long, and we need someone strong enough to unite them and make the world tremble. The Sky will direct the acts and thoughts of this leader and guide us to a bright future."
 foraging_our_way: "Foraging our Way"
 foraging_our_way_desc: "We are hunters and live in communion with nature, even those of us living in cities. It is in our blood to feel where the correct path lies and which gifts from the forests are good for us. This wisdom let us survive everywhere without difficulty."
 deliberative_council: "Deliberative Council of Princes and Ministers"
 deliberative_council_desc: "Originally named #italic Council of Deliberation#!, it originates from informal institutions that promoted collaborative governance among the leaders of the realm. The Council's structure has been transformed, focusing on collective aristocratic governance and policy deliberations, mainly in foreign and military affairs. Membership is restricted to our people's military leaders outside the imperial clan, enhancing the ruler's power."
 manchu_script: "Manchu Script"
 manchu_script_desc: "The Manchu alphabet has emerged combining Classical Mongolian characters with Jurchen phonetics. This unique writing system facilitates left-to-right vertical column writing. With diverse letter forms and contextual adaptability for initial, medial, final, and isolated positions, it preserves the linguistic nuances of our language."
 the_eight_banners: "The Eight Banners"
 the_eight_banners_desc: "The Eight Banner System forms the core of our society and military might. With hereditary membership and rewards of land and income, the banners stand as the elite guardians of our realm. From the conquest of our neighbors to future campaigns, our dominance depends on the might of the Banners."
 a_new_dawn: "A New Dawn"
 a_new_dawn_desc: "Our nation has been reborn. Our tribal origins are gone as old dreams that are never going to come back. The modernization of our nation is a fact, and it is time to show it to the world."
 manchu_reborn: "Manchu Reborn"
 manchu_reborn_desc: "As our nation has suffered severe transformations in its core, so will our army. The world is becoming more open for us and new challenges will appear on the horizon. If we want to survive, we have to be ready to act."

 inigo_architecture: "Inigo Architecture"
 inigo_architecture_desc: "Inigo Jones's work is predicted to have a significant impact on future generations of architects. His promotion of classical architecture and his priority on proportion and harmony will surely leave a lasting mark on British architecture. His contributions are considered vital for the neoclassical movement in England."
 sailing_and_fighting_instructions: "Blake's Sailing and Fighting Instructions"
 sailing_and_fighting_instructions_desc: "Robert Blake has written several sets of rules and regulations that resulted in sweeping reforms to the Navy. The aforementioned include new tactics for blockades and landings, and adopting the single line ahead battle formation."
 coke_smelting: "Coke Smelting"
 coke_smelting_desc: "The invention of coke smelting, specifically its application in iron and steel production, is closely tied to the Industrial Revolution. Iron and steel are currently produced using traditional methods like charcoal smelting, whereas this new method will result in improved output and reduced maintenance costs."
 water_frame: "Water Frame"
 water_frame_desc: "The water frame is a spinning frame used in the textile industry to produce cotton thread. This innovation will contribute to the establishment of large textile factories powered by water wheels."
 
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "Sāqiyah"
 saquiyah_desc: "The $saquiyah$ is a mechanical device designed to ease the transportation of water to higher elevations. Also known as the #italic Persian wheel#!, #italic tablia#!, #italic rehat#!, and #italic tympanum#!, the wheel is crucial in the irrigation systems in areas with little to no flowing water."
 sepak_takraw: "Sepak Takraw"
 sepak_takraw_desc: "Having been practiced all over $south_east_asia$ for a long time since its adaptation from the ancient $chinese_group$ #italic Cùjū#!, and also known as #italic Sepak Raga#!, #italic Takraw#!, #italic Chinlone#!, or #italic Sipa#! depending on the country, #italic $sepak_takraw$#! is not just a game. Although the objective is to kick a ball between players and keep it in the air, it is also a way to have regular physical exercise, and thus played not only for entertainment but as military training for the army."
 three_teachings: "Three Teachings"
 three_teachings_desc: "The $three_teachings$ are a philosophy originating from $CHI$ which combines the teachings of $SECT_CONFUCIANISM_NAME$, $SECT_DAOISM_NAME$ and $buddhist$ into a harmonious, singular teaching. $SECT_CONFUCIANISM_NAME$ represents the ideology of the law while $SECT_DAOISM_NAME$ is the worldview of the radical intellectuals. These two opposite ends of the philosophical spectrum would then be connected with the philosophies of $buddhist$."
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "Origin of Hindustani"
 dlh_origin_of_hindustani_desc: "The $hindustani_language$ language developed from Apabhramsa — a Middle Indo-Aryan language — and emerged as the contact language of $DLH$. As $hindustani_language$ has influences from $persian_language$, $arabic_language$, and Turkic but also Old Hindi, diplomacy with the $muslim_ADJ$ world and the $hindu_ADJ$ world becomes an uncomplicated task."
 dlh_indo_persian_culture: "Indo-Persian Culture"
 dlh_indo_persian_culture_desc: "$persian_language$ has been the dominant language of the court ever since the first inception of the $DLH_ADJ$ Sultanate in 1290. As such, $persian_language$ influence has created a synthesis with the local Indian cultures."
 dlh_turkic_conqueror_roots: "$turkic_group$ Conqueror Roots"
 dlh_turkic_conqueror_roots_desc: "Although we call $india$ our home, the ancestors of our state were of $turkic_group$ origins. Their early successes as conquerors and rulers from the days of the $mamluk$ dynasty, as well as the achievements of the following Khalji dynasty, inspire our military and diplomats alike to push the borders of $DLH$ into every corner of $india$."
 dlh_revert_ghiyath_reforms: "Revert Ghiyath's Reforms"
 dlh_revert_ghiyath_reforms_desc: "The foolish economic decisions of Ghiyath al-Din have brought nothing but financial ruin to the state of $DLH$. We must revert his madness and restore the usage of gold and silver for our coins."
 dlh_restore_the_delhi_empire: "Restore the Greatness of $DLH$"
 dlh_restore_the_delhi_empire_desc: "The $DLH_ADJ$ Sultanate once encompassed nearly all of $india$. It must rise again!"
 dlh_reintegrate_former_provinces: "Re-integrate Former Provinces"
 dlh_reintegrate_former_provinces_desc: "The once vast $DLH_ADJ$ Sultanate has lost most of its former possessions, but we have not forgotten the means of administering them. As we work towards restoring our past glory, we will remind local rulers of their duties to the Sultan."
 dlh_textile_innovation: "Innovative Textile Production"
 dlh_textile_innovation_desc: "The thriving textile industry in $DLH$ makes our nation a center of technological innovation for the industry. As early adopters of the cotton gin and worm gear roller, we know the importance of staying ahead of the curve in these matters. We must now ensure that the spinning wheel is adopted as widely as possible."
 dlh_afghan_nobility: "$afghan_culture$ Nobility"
 dlh_afghan_nobility_desc: "Much of the $DLH_ADJ$ nobility is drawn from the ranks of the $afghan_culture$ community, a people with a long history of conquest and rule in northern $india$. Though at times a political hindrance, their martial skills are beyond question."
 dlh_grand_trunk: "Protect the Grand Trunk Road"
 dlh_grand_trunk_desc: "The Grand Trunk Road runs from $kabul$ in Afghanistan to the coast of $bengal_area$. Many of the most important trading cities along its route are part of our Empire, and so it falls to us to ensure that the Road is well maintained and free of banditry."
 dlh_cosmopolitan_religions: "Cosmopolitan Religions"
 dlh_cosmopolitan_religions_desc: "$india$ is a massive subcontinent with several religions present. In order to ensure stability within our realm we should expand the rights of the different confessions and secure their loyalty."
 dlh_revive_the_tughlaq_architecture: "Revive the Tughlaq Architecture"
 dlh_revive_the_tughlaq_architecture_desc: "During the height of the Tughlaq dynasty and the stable period of our state, great architects and artists of grand vision constructed mosques and tombs in the unique Tughlaq style. As the decades went on and our power was challenged by internal issues, the resources for maintaining this architecture faded. It is time to revive it, and re-establish $DLH$ as the empire of art and wonders."
 dlh_throne_of_india: "Indian Throne"
 dlh_throne_of_india_desc: "For centuries, every great Indian empire has been ruled from $delhi$. It is the seat of conquerors and our birthright. All must know that $delhi$ is once again home to the rightful ruler of all $india$!"
 dlh_hindustani_identity: "$HIN_ADJ$ Identity"
 dlh_hindustani_identity_desc: "Foreign ideas of nationalism and cultural identities have reached the Indian subcontinent. While the cultural diversity of $india$ will remain as granted, it is clear that the geography of the subcontinent as well as the values of $muslim$ give us all a sense of unity in the form of a $HIN_ADJ$ identity."

 vij_city_of_victory: "City of Victory"
 vij_city_of_victory_desc: "Vijayanagar — the #italic City of Victory#! — is the heart of our state, and will become one day the heart of the $hindu_ADJ$ empire of $india$ which fends off the $muslim_ADJ$ invaders. Let it be the beacon of our culture and traditions!"
 vij_an_army_for_city_of_victory: "An Army for the City of Victory"
 vij_an_army_for_city_of_victory_desc: "For the City of Victory to be worthy of its name we must ensure we have an army that brings us victories. Let us ensure our troops are trained and take pride in their role."
 vij_arab_horses: "Arab Horses"
 vij_arab_horses_desc: "The horses from the Arabian Peninsula are far superior to the local breeds. We will use our trade connections to ensure that we have a steady supply of these horses for our troops."
 vij_first_indian_artillery: "First Indian Artillery"
 vij_first_indian_artillery_desc: "The usage of gunpowder on the military field is not widespread yet, but it shows great potential to mold the future of warfare. We must explore the utility and power of gunpowder."
 vij_the_bunds: "The Bunds"
 vij_the_bunds_desc: "Our society is built on agriculture in the rather arid $karnakassala_area$ area. The #italic bunds#! (also called #italic anecut#!) provide our cities and fields alike with the much-needed water."
 vij_adroit_diplomacy: "Adroit Diplomacy"
 vij_adroit_diplomacy_desc: "The numerous invaders of our $hindu_ADJ$ people have displayed time and time again the same weakness, the tendency to fight amongst themselves. We must be ready at all times to exploit this to our own ends."
 vij_promotion_of_trade: "Promotion of Trade"
 vij_promotion_of_trade_desc: "Our lands sit on one of the key trade routes from East to West. We must ensure that our port areas are safe and secure so that visiting captains will stop in our lands, and thus we can tax them."
 vij_carnatic_music: "Carnatic Music"
 vij_carnatic_music_desc: "We must resist the $muslim_ADJ$ invasion on all fronts. The musical traditions of the Northern States are already showing signs of foreign influences. This is blasphemy because we all know that music is a divine art form that originated with the Devas and Devis themselves. We will show the $hindu_ADJ$ People who defend them."
 vij_cultural_integration: "Cultural Integration"
 vij_cultural_integration_desc: "The cultural diversity of the Indian subcontinent is self-evident. By allowing the local inhabitants to rule by their own customs we can assure their loyalty and integration into our society."
 vij_rule_in_accord_with_dharma: "Rule in accord with Dharma"
 vij_rule_in_accord_with_dharma_desc: "Dharma is a major pillar of our religious and societal values. Our state can only be just and virtuous if our rulers themselves embody and live in accord with Dharma."
 vij_harsh_penal_code: "Harsh Penal Code"
 vij_harsh_penal_code_desc: "The ruler maintains the law by killing. Let us establish a new harsh penal code and more importantly make sure it is enforced so that our people can feel safe inside our country."
 vij_decentralized_rule: "Decentralized Rule"
 vij_decentralized_rule_desc: "As the state grows, so do the administrative burdens on the government and the potential risks of revolts. To counteract this, a decentralized rule is necessary where the locals can manage the minor issues of their own while only the significant problems reach the court to be managed."
 vij_indian_throne: "Indian Throne"
 vij_indian_throne_desc: "$india$ has been subject to the $muslim_ADJ$ threats for far too long. Heathen empires claim their rule from $delhi$ in the north, yet their belief and government are in direct opposition to what the Indians really wish. No, a new seat of power must be established — and $vijayanagar$ shall be the new Throne of $india$!"
 #pandya advances
 tnk_legitimate_rule: "Ancient Roots"
 tnk_legitimate_rule_desc: "Our ancestors have ruled the lands of $tamil_land_area$ for centuries. In these times dominated by foreign invaders, we should rely on our ancient connections to the land to justify our rule."
 tnk_resist_invaders: "Expert Resistance"
 tnk_resist_invaders_desc: "Our troubled history tracks both victories and nearly crushing defeats. If we want to endure and dominate as a dynasty once more, we need to utilize rough terrain to delay and stall hostile armies until we can mount a direct resistance."
 tnk_pearls_of_india: "Expertise in Pearl Diving"
 tnk_pearls_of_india_desc: "The people of our land developed an outstanding skill for diving and harvesting pearls off our coastline. While this grants us a clear economic benefit, their natural affinity for the waters will also ease their training as sailors, granting us a military edge against our foes."
 tnk_expertise_in_conflicts: "Hardened by War"
 tnk_expertise_in_conflicts_desc: "Throughout our turbulent history, we never wavered in the face of conflict and insurmountable odds. We need to utilize this and instill a sense of fervor into our people to fight for the stability of the realm."
 tnk_imperial_legacy: "Imperial Pandyan Legacy"
 tnk_imperial_legacy_desc: "The lands of southern $india$ have long endured suffering under foreign invaders and upstart warlords, who would establish their own domain. We need to utilize our unique position as an ancient dynasty and lay claim to the lands and bring stability and peace back to our rightful lands."

 paik_system_advance: "$paik_system$"
 paik_system_advance_desc: "$paik_system_desc$"
 paik_regiments_advance: "$a_paik_infantry$"
 paik_regiments_advance_desc: "$a_paik_desc$"
