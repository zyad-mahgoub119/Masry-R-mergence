 # Institutions
 feudalism: "Feudalism"
 feudalism_desc: "Over time, most societies develop a need for a common structure with stronger and more permanent institutions of government. After the fall of the Roman Empire, this need came to be filled by a number of institutions and customs that taken together are often considered to be part of the European Feudal system.\n\nFor similar reasons, permanent government and societal systems have formed all over the world, some of which have roots that go far further back than Feudalism itself."
 legalism: "Legalism"
 legalism_desc: "The theories behind Legalism have been integrating into Chinese societal structures for hundreds of years. The concept that pure idealism and domestic stability leads to a rich, prosperous state and a powerful army is deeply rooted in the forums of thought in the Eastern Asian domains.\n\nHowever, as merchants and migrants brought forth the exchange of ideas, the concept of Legalism made its way across the vast expanses of the Muslim world. There, it adopted the stance of a symbiotic relationship between heathens and believers in Islamic states.\n\nLegalism in Europe signified the rite of passage, from the dying grasps of the great Roman Empire to its remnant legal roots, many of which would later serve as the basis for new jurisprudence across the old continent."
 meritocracy: "Meritocracy"
 meritocracy_desc: "Many individuals of great prestige and in positions of power often chose to appoint those closest to them in influential spots.\n\nThe advent of Meritocracy as an institution and a thought movement was largely popular in the courts of Imperial China. There, Confucius himself supported the notion that those who govern should do so on the basis of merit, not of inherited status.\n\nThis led to the replacement of the Chinese nobility of blood ties to one based solely on meritocratic abilities. This institution's development would ripple across and beyond the borders of Asia and would eventually reach the royal courts of even European monarchs whose Nobles had a firm grasp on the mechanisms of power and authority."
 #
 renaissance: "Renaissance"
 renaissance_desc: "Starting now in the 14th century, the wealthy and powerful in the Italian City states have been patronizing artists and scholars willing to explore the old Roman and Greek societies of their forefathers.\n\nAs a cultural movement the Renaissance already encompasses most of the region and has had a profound impact on literature, art, philosophy, and music. Humanist scholars are also analyzing the society in which they live, comparing it to the ideals of the Classical philosophers. Renaissance Humanism has grown into a more mature movement, ready to permeate all aspects of society.\nA new ideal for rulers as well as those who are ruled is spreading as quickly as the early Printers can distribute copies of these new ideas.\n\nA true Renaissance Humanist is an expert on everything from politics and philosophy to art, textual analysis, music, and architecture. The Renaissance is now ready to reshape the world to better fit its classical ideals."
 banking: "Banking"
 banking_desc: "Money lending has existed since metal-based coins appeared in Antiquity. However, it depended on some individuals and their family groupings or on the Ancient States. A shift occurred in the Middle Ages, encouraged by the renewed growth of long-range commercial activities on the Eurasian continent and its peripheries.\n\nSpecialized moneylenders began to organize when Jewish communities started operating between the Christian and Islamic worlds. However, the boom of credit demand that followed the Crusades in the 12th century encouraged merchants in the Italian city-states to create larger structures for money lending, effectively founding the first Banking institutions, such as the Peruzzi and Bardi houses.\n\nMore instruments were developed, like bills of exchange and debt bonds, and Banking dynasties such as the Medici, Fugger or Welser soon became as powerful as States."
 professional_armies: "Professional Armies"
 professional_armies_desc: "Armies have existed since war was invented, many thousands of years ago. However, their form has changed over the centuries and different types of recruitment and organization have developed in different cultures and periods.\n\nIn the Late Middle Ages, armies in a wide range of societies relied on levies based on the structures of feudal society, with knights and footmen forming a core that was levied seasonally. In some regions, however, states were powerful enough to finance standing armies, with professional soldiers who would be available for duty throughout the year.\n\nThis system was also developed in Europe after the outbreak of the Hundred Year's War, being one of the main changes that promoted a Military Revolution in the Early Modern Age. Increasing the size and quality of Professional Armies, while finding new sources of revenue to finance them, soon became one of the main challenges for rulers around the world."
 #
 new_world: "New World"
 new_world_desc: "The discovery of the New World has heralded a new era not only for the colonizers and the colonized, but it has also led to the spread of materials and techniques as well as a realization of the vastness of the globe. As animals, crop types, silver and diseases spread across the Atlantic, the first steps have been taken towards a truly global economy. With foreign lands and people being mapped and documented, ideas as well as religious and philosophical debate are increasingly being colored by what we have found in overseas societies. Great minds feel the need to question what was once truth, and from Valladolid to Fatehpur Sikri, the nature of the world is now up for debate."
 printing_press: "Printing Press"
 printing_press_desc: "The ability to mass-produce the written word would revolutionize the spread of information and in many ways early modern society as a whole. Pioneered by Renaissance men such as Venetian Printer Aldus Manutius, the new art helped fuel the Renaissance by making the translated classics more widely available. Later the Reformation benefitted greatly from the ability to spread critical publications and translations of the Holy Scriptures.\n\nNow that Printing has matured as a technique and spread throughout Europe, hundreds of thousands of copies of everything from Religious and Political pamphlets to scientific treatises and instructions on how to behave are circulating the continent. With print shops growing evermore commonplace, rulers have found it hard to contain the new technique as the comparatively easy means of production means censorship can be sidestepped by moving business across a border or even just changing the name on a title page."
 pike_and_shot: "Pike & Shot"
 pike_and_shot_desc: "A new type of warfare began to develop at the end of the 15th Century, in the midst of the Italian Wars. The generalization of pikemen in the Late Middle Ages as an alternative to men-at-arms who could successfully face heavy cavalry charges was accompanied by the development of portable firearms, mainly matchlock arquebuses and muskets. The soldiers now adopt a new formation, in which the pikemen form a square, while the arquebusiers fan out to the sides and front, and seek cover behind or inside the square in case the formation enters close combat. This new type of formation, called Pike & Shot, was favored by German Landsknechts and Spanish Tercios, and was soon adopted by other armies, reigning supreme on European battlefields for nearly two centuries, until superseded in the early 18th Century by line infantry formations armed with new flintlock muskets mounting bayonets."
 #
 confessionalism: "Confessionalism"
 confessionalism_desc: "Catholicism has been regarded as a unitary entity for a long time, but the advent of the various Protestant Faiths has put an end to that. With the rise of a myriad of different interpretations of what the Faith should be, Christianity is anything but united. But where before any deviance from the Church could be easily labeled as heretic, now the lines creating the differences have become blurrier at least.\n\nAs such, there has been an increasing interest both for religious and secular authorities alike to clearly define the shapes of their specific confessions, enforcing their particular rules and views on all aspects of faith and life. This allows them a more firm grip on the faith of their population, but also increases the differentiation and thus animosity with all the other confessions."
 global_trade: "Global Trade"
 global_trade_desc: "Goods have been moved across continents since antiquity. But where this was previously limited to a set number of routes and goods such as the manufactured goods of India and China finding their way across the Indian Ocean and along the Silk Road, all trade is now increasingly becoming part of a greater world network. With the discovery of the Americas, sea routes around Africa and the crossing of the Pacific Ocean, local trade networks are being connected into one world-spanning interconnected web.\n\nSilver mined in the Andes is now being boxed and taken via Europe all the way to China and India. Iron mined and wrought in Scandinavia is being sold in West Africa by English merchants, and others are making a fortune just distributing cloth and spices within the Southeast Asian trade sphere. Local Indian merchants are investing in future European trade ventures. It may still be early to speak of a truly Global Economy, but surely the first seeds have been sown."
 artillery_institution: "Artillery"
 artillery_institution_desc: "The invention of gunpowder in Song China led to the development of a new device that would employ its firepower in warfare, the artillery. Although it spread throughout Eurasia in the 13th Century, its use as a common weapon system did not happen until the 15th century, as improvements in the cannon length and gunpowder recipe made artillery much more powerful, now posing a threat to stone-built castles and fortifications, the most common in Europe. Soon artillery would be used not only in sieges but also on battlefields, as smaller caliber guns now featured the mobility required to be quickly deployed and used. Its final development as a key warfare system would come in the 18th Century, especially after Napoleon perfected its use at key points during battles."
 #
 manufactories: "Manufactories"
 manufactories_desc: "While a number of technical innovations during the course of the 16th and 17th centuries have increased the output of production for some products such as iron or cloth to an extent, the biggest improvement in the field of production has come in the form of new forms of organization. By creating manufactories, often outside the city limits, merchant capitalists can both bypass the ancient guild laws that inhibit mass production, and pioneer ways to increase production through the organization and specialization of labor in one place. The forerunners of the later Industrialization were able to increase output by facilitating access to raw materials and mass organization of labor rather than by expensive new machinery. This is in itself a huge change over the often heavily regulated methods of old, however, and together with later technical advances this new mode of production will come to revolutionize society."
 scientific_revolution: "Scientific Revolution"
 scientific_revolution_desc: "It is clear that the world is smaller now than ever before. The rise of a global trade and the printing industry led to an increased flow of people and ideas, allowing for a more widespread dissemination of knowledge. This in turn resulted in a more thorough questioning and analysis of the reality of the world. What was once just accepted as fact is now questioned, what was only poorly understood is now observed, and what was only supposed, tested.\n\nThe recent advancements in areas such as mathematics, physics., or biology are undeniable, but the real revolution is the change in the perception and approach towards science itself and the way of understanding it. Systematic experimentation is the true scientific revolution, and it will surely change completely our conception of the world."
 military_revolution: "Military Revolution"
 military_revolution_desc: "The continuous state of war affecting Europe in the 16th and 17th Centuries leads to a sharp increase in the size of armies, as a necessity born of the growing authority of competing absolutist regimes. The infantry is now armed en masse with flintlock muskets, greatly increasing their firepower and performance in battle by being deployed in the innovative line formation, replacing the old Pike & Shot. Those needs also affect the capabilities of the state administration as it continues to expand to handle the manpower and finances required by this increase in the size of the military. That also is spearheading the development of the supply chains required to feed and sustain armies, through intermediate depots that support the operational armies. The result of these advances would be none other than an upsurge of wars between increasingly militarized countries in the 18th Century."
 #
 enlightenment: "Enlightenment"
 enlightenment_desc: "The last century has seen Rationalism and Empiricism gaining an ever-increasing popularity among the great minds of the age. In letters, publications and coffee houses, kings, scientists, philosophers, and littérateurs are discussing the merits of tolerance, the scientific method, and the spreading of the ideals of the Enlightenment to all of humanity. From universities or courts of enlightened monarchs, expeditions are being sent to measure, catalog, weigh, and map the world so that we can better understand the laws that govern everything around us. Others discuss the laws that govern society and try to reach an understanding of the Rights of Man.\n\nGreat projects such as the colossal undertaking of creating a complete encyclopedia of all knowledge or a complete index of all plants, animals, and fungi in the world are being pursued for the greater good of humanity. The Light of Reason has been lit and many will not rest until it has been brought to all corners of the earth."
 industrialization: "Industrialization"
 industrialization_desc: "The dawn of the 18th century gave rise to many new institutions as man's thirst for growth took hold. Advances in the field of production, and manufacturing as well as the introduction of complicated machinery will change the world as we know it on a global scale. The rise of the Industrial Revolution brings about international and lasting changes not just in commerce and business but in the fabric of society itself. Inventions such as the power loom and steam engines shall push the capabilities of mankind to its highest zenith yet."
 levee_en_masse: "Levée en Masse"
 levee_en_masse_desc: "Warfare is an ever-evolving concept, innovated and honed generation after generation. The 18th century saw the rise of powerful empires, each with its own ambitions. To satisfy the need for expansion and provide the fuel necessary to fulfill these ambitions, new nationwide conscription laws will be drafted and signed in effect, raising armies of all unmarried young men, the size of which will shape the course of history."
 #
 # Advances
 colonies: "Colonies"
 colonies_desc: "Be it by sending our own people to settle in new lands, by establishing natives in a certain place under our rule or by a mix of both, a colony is a foothold of our own power in a certain region that will let us further expand our control."
 feudalism_advance: "Feudalism"
 feudalism_advance_desc: "Feudalism is a political system that is based on service or labor in exchange for holding land. It is a collection of rights and obligations that each member of a structured societal model is bonded to."
 horse_riding_advance: "Horse Riding"
 horse_riding_advance_desc: "The taming of horses revolutionized the way people moved and carried heavy weights around. The use of horses in combat provided the mounted warriors with not only a faster way of moving but also a higher ground to attack their enemies or to steamroll them using the weight of the mount to their advantage."
 rights_of_man: "Rights of Man"
 rights_of_man_desc: "At the forefront of current revolutionary thought is the radical notion of equality for all. Philosophers from different parts of the world have worked together to create a document entitled the 'Declaration of the Rights of Man and of the Citizen', proclaiming that these rights are universal and should be enforced by law. It is likely that this will have ample repercussions for the development and spread of the concepts of freedom and democracy, and we would do well not to lag behind."
 rotherham_plough: "Rotherham Plough"
 rotherham_plough_desc: "The basic plow in use in Europe has been unchanged since the Roman times. Now, thanks to improvements in design, the same plow can be made much lighter, reducing the workload on draft animals, allowing them to do more work."
 modern_bureaucracy: "Modern Bureaucracy"
 modern_bureaucracy_desc: "In order to make the most of the lands and subjects we control we must enlarge, reorganize, and professionalize our bureaucracy. A robust organization can handle each part of our state and eliminate the need for ad hoc solutions. Let us put our universities at work to consider the best ways to efficiently rule and govern and let us encourage the sons of the nobility to serve the state with a pen in hand rather than a sword."
 separation_of_powers: "Separation of Powers"
 separation_of_powers_desc: "An anonymous treatise on political theory has emerged, and despite efforts to suppress it, it is quickly spreading across the world. It deals with the nature of forms of government, be they monarchies, despotisms, or democracies, and argues for a strict separation of the executive, legislative, and judiciary branches. This would protect the people and limit the power of a monarch, which is understandably a very popular prospect for many of our subjects. Despite the unfortunate implications for the power of monarchs, these ideas may well benefit our nation greatly."
 measuring_the_world: "Measuring the World"
 measuring_the_world_desc: "The new sciences have given us a number of different ways to describe and measure the world around us. Let us send these learned men out into the world in general and into our country in particular. We cannot know what resources are at our disposal until we have thoroughly searched all our lands for minerals, counted every last subject and assessed every last enterprise."
 the_constitution: "The Constitution"
 the_constitution_desc: "A new philosophical concept called constitutionalism has been developed, where the government accepts legal limits to its power. This is an intriguing idea, but I can't see it catching on."
 absolute_rulership: "Absolute Rulership"
 absolute_rulership_desc: "There are many people who demand to be given a role in the government, but in reality mostly want rewards without effort. A new interesting idea of absolutism is spreading, which is a system where we dispose of those parasites and govern alone."
 national_sovereignty: "National Sovereignty"
 national_sovereignty_desc: "The many and long wars of the first half of the 17th century have led to an international diplomatic system where the territorial integrity of states is a cornerstone. States rather than individual rulers or supra-national groupings are the actors in the international arena and no state has the right to intervene in the internal affairs of another."
 military_administration: "Military Administration"
 military_administration_desc: "The ever-increasing armies of the 16th century put bigger and harder demands on the administrative systems of states. By creating a permanent organization charged with taking care of the procuring and planning of Military supplies and by keeping more troops on the rolls even during wintertime or peacetime we will in the long run be able to field large armies more cheaply and be able to support these armies more efficiently while at war."
 early_modern_administation: "Early Modern Administration"
 early_modern_administation_desc: "In time, it became apparent that a more centralized bureaucracy with administrative bodies run by educated officials employed directly by the state was a necessity for the ambitious projects of the Early Modern rulers."
 renaissance_thought: "Renaissance Thought"
 renaissance_thought_desc: "The notion of a noble oligarchy ruling the society has existed, since well, at least the Roman times, and remained popular in some parts of the world. Now this idea is once more gaining popularity amongst those who matter."
 medieval_administration: "Medieval Administration"
 medieval_administration_desc: "With a military elite to govern our society, the next stage of development is to have a literate class of administrators. Usually, these will be drawn from the ranks of clergy."
 impulse_warfare: "Impulse Warfare"
 impulse_warfare_desc: "The introduction of light infantry troops led to a change in warfare. Skirmishers were deployed forward in loose order to distract and harass the enemy before the main infantry attack, which was typically delivered in either a line or a column."
 line_infantry: "Line Infantry"
 line_infantry_desc: "Thanks to bayonets, each musketeer could function as a pikeman as well. This allowed pikes to be removed from infantry equipment and provided infantry formations with more firepower."
 gustavian_infantry: "Gustavian Infantry"
 gustavian_infantry_desc: "Gustavus Adolphus, King of Sweden, further developed infantry units to improve their firepower. His infantry formations were narrowed and made rectangular to increase the number of muskets that could fire in each volley. Attachment of small artillery pieces further increased the firepower of infantry."
 standardisation_of_calibre: "Standardization of Caliber"
 standardisation_of_calibre_desc: "With artillery's growing importance in the battlefield, also the number of firearms kept increasing. But because each gun was made separately, it also required great effort to resupply. In 1544, Emperor Charles V declared that there would be only 5 calibers of guns, while King Henry II of France set 6 standard calibers."
 maurician_infantry: "Maurician Infantry"
 maurician_infantry_desc: "The size and depth of the Spanish Square gave it staying power but made it slow and cumbersome to maneuver on the battlefield. It also led to a large percentage of troops being inactive during battles. Maurice of Nassau, the Stadtholder of the Netherlands, reduced the total number of men in the formation to make it more mobile and reduced its depth, so it maintained the same firepower and shock values."
 spanish_square: "Spanish Square"
 spanish_square_desc: "Spanish Square developed naturally from the Pike and shot formations. At its core was a traditional Pike Square. At each of the corners, it had a group of Arquebusiers. It kept the staying power of the traditional pike square and enhanced it with the firepower of the Arquebus."
 standardized_pikes: "Standardized Pikes"
 standardized_pikes_desc: "A pike is a remarkably simple weapon to make but to get the full benefit from the use of pikes, it's required for the whole formation to be wielding weapons of similar length and blade."
 pike_square: "Pike Square"
 pike_square_desc: "Throughout the Middle Ages cavalry's dominance was being challenged by disciplined pikemen. In battles such as Bannockburn or the Golden Spurs, cavalry was defeated by pikes. A combination of improved training and discipline, and the addition of swordsmen to provide close combat support has raised this formation to the peak of its efficiency."
 medieval_military: "Medieval Military"
 medieval_military_desc: "By the end of the Middle Ages the land armies had become more professional and well organized. Better systems are in place to support the mix of levies and professional soldiers that now dominate the battlefields and the power of infantry is slowly but steadily gaining on the cavalry arm."
 insurance_companies: "Insurance Companies"
 insurance_companies_desc: "A further reduction of risk came with the development of insurance. The ability for people to offset risk through payment of a small fee to an insurance broker allowed for further growth of trade."
 the_gold_standard: "The Gold Standard"
 the_gold_standard_desc: "The ongoing trade deficit between Europe and China has caused a shortage of silver bullion in Europe and all over the world. Switching from silver coinage to gold coinage will allow new coinage to enter circulation and get trade flowing in ever greater amounts."
 joint_stock_companies: "Joint Stock Companies"
 joint_stock_companies_desc: "As trade grew, so did the risk. New ways of accumulating capital and managing risk needed to be developed. In Joint Stock Companies the risk of enterprise was shared among their many shareholders."
 public_punishments: "Public Punishments"
 public_punishments_desc: "Life at sea is full of dangers and thus the punishments need to be harsh. If they do not have a sufficient deterrence effect, we will quickly run into trouble. Over time a system of highly public punishments has evolved, and now the time has come to formalize those. This will greatly enhance discipline at sea."
 merchants_and_trade: "Merchants & Trade"
 merchants_and_trade_desc: "The patterns of trade had been seriously disrupted, possibly due to plagues and pandemics. Now trade is slowly beginning to recover."
 naval_ambitions: "Naval Ambitions"
 naval_ambitions_desc: "With an extra boost to naval morale, our sailors will conquer the waves and rule the seas. While our colonists will be able to brave the dark corners of the world, founding new settlements farther from home than ever before."
 chartered_companies: "Chartered Companies"
 chartered_companies_desc: "The world is a big place and in order to develop our trade in it sometimes quite big risks must be taken. Luckily there are Merchants in our country that would be willing to do so, using mostly their own capital. By sanctioning such companies with a Government charter giving them special rights to exercise government powers as well as monopolies in certain areas we can control and encourage commercial development of everything from foreign trade contacts to our colonial possessions overseas."
 development_of_maritime_law: "Development of Maritime Law"
 development_of_maritime_law_desc: "With more and more countries sending their subjects or citizens abroad on various trading ventures and with so many living so close to each other for so long times it has become absolutely essential to have at least a basic concept of common laws of the seas. With publications such as 'Mare Liberum' or the later 'De Dominio Maris Dissertatio' the foundations to an international law of the seas have been laid."
 basic_financial_instruments: "Basic Financial Instruments"
 basic_financial_instruments_desc: "Overseas trade is very risky but also highly profitable. The development of financial instruments like letters of credit will help reduce the risk, increasing our profits."
 naval_professionalism: "Naval Professionalization"
 naval_professionalism_desc: "Even at the beginning of the 17th century permanent navies were quite small and even naval powers of note would mostly maintain a naval force to meet their immediate needs. Over time, however, we are moving in the direction of a larger professional navy. Unless we want to see our rivals overtaking us in naval matters we must strive to create a larger permanent navy with an administrative structure to support it as well as ensure that a naval career can be a permanent occupation for our officers."
 superior_ship_design: "Superior Ship Design"
 superior_ship_design_desc: "Building [ships|e] that are slightly faster than those of our opponents, even if the amount of this extra speed is so negligible that it is of no military significance, can still fill our crews with confidence and make our enemy wary of taking us on in an even fight."
 patron_of_art: "Patron of the Arts"
 patron_of_art_desc: "Our quest towards a culturally cultivated society begins here. Our artistic wonders will go down in history as the most marvelous of this era."
 pragmatism: "Pragmatism"
 pragmatism_desc: "Too many countries let the perception of the country shape their policies. That is foolish — if mercenaries are more suitable for our needs, we will use them instead of investing in an expensive standing army."
 knowledge_transfer: "Knowledge Transfer"
 knowledge_transfer_desc: "Preserving of experience is the most important thing a country can do. We need to ensure that those who serve in combat pass on this knowledge to the younger recruits, through a system of mentoring."
 organised_recruiting: "Organized Recruitment"
 organised_recruiting_desc: "In days of yore when a captain sought to recruit men to fill his [regiment|e], the process was time-consuming as not many people wished to embrace certain death in our armies. However, by applying the principles of reason to this problem we will be able to come up with a system that will get men into uniform much quicker."
 optimism: "Optimism"
 optimism_desc: "Victory is not just won off the battlefield but also in the drawing rooms. Our advancement of reason makes our people able to shrug off the effects of temporary setbacks and prepare instead for our inevitable victory."
 formalized_officer_corps: "Formalized Officer Corps"
 formalized_officer_corps_desc: "Traditionally officers come from the nobility, but we do not have that many nobles leading to a shortage of officers. However, there are actually plenty of persons of lower class in our armies. We should consider promoting some of them as professional officers."
 deus_vult: "Deus Vult"
 deus_vult_desc: "Join the battle cry of the crusades, 'God wills it' and crush the infidels."
 missionary_schools: "Missionary Schools"
 missionary_schools_desc: "Although there is no shortage of people ready to go out and spread the true faith, most of these people simply do more harm than good. However, specialist schools to train the missionaries will ensure we have more people who cannot only spread the faith but succeed as well."
 church_attendance_duty: "Church Attendance Duty"
 church_attendance_duty_desc: "By adopting a mandatory church attendance policy, the emphasis on religious values and beliefs will unquestionably minimize the costs of maintaining law and order."
 divine_supremacy: "Divine Supremacy"
 divine_supremacy_desc: "It is of the utmost importance that we rid our nation and its surrounding borders from the infidels pestering our lands."
 devoutness: "Devoutness"
 devoutness_desc: "Religion is one of the most important bulwarks of our rulership. By public displays of piety by the rulers, the ruled will follow suit. The growing of piety amongst our people will strengthen our rule."
 religious_tradition: "Religious Tradition"
 religious_tradition_desc: "The strength of our faith and public displays of piety and worship are admired by other lands both near and far. This is reflected in the prestige and glory of our realm."
 ecumenism: "Ecumenism"
 ecumenism_desc: "The problem with how to deal with heretics in the realm is always difficult. Although the good old-fashioned fire and sword approach will solve most problems eventually, diplomacy can also succeed. By encouraging dialogue between the various sects, we can reduce misunderstanding and promote peace in the realm."
 advanced_bureaucracy: "Advanced Bureaucracy"
 advanced_bureaucracy_desc: "Allows us to increase our tax revenues by adopting a more bureaucratic administrative system governed by state officials."
 organised_construction: "Organized Construction"
 organised_construction_desc: "The need to upgrade the infrastructure of our government is a costly business, if we structure the process correctly we can do this cheaper."
 smithian_economics: "Smithian Economics"
 smithian_economics_desc: "By opposing mercantilism and restricting the state's influence in economic matters, we shall support a free market that will increase our overall production efficiency."
 national_bank: "National Bank"
 national_bank_desc: "By establishing a central authority for financial matters, we will have better control over our nation's economy."
 debt_and_loans: "Debt and Loans"
 debt_and_loans_desc: "Debt is sometimes simply unavoidable, however, an organized debt market will allow us to float loans at a lower interest rate."
 centralized_government: "Centralized Government"
 centralized_government_desc: "If we centralize the state then we will find it easier to advance the ideas and agenda of the center over the regions."
 nationalistic_enthusiasm: "Nationalistic Enthusiasm"
 nationalistic_enthusiasm_desc: "The supporting of our troops is vital to national defense. With our excellent administration, we are able to secure generous discounts for our supplies."
 additional_colonists: "Additional Colonists"
 additional_colonists_desc: "The new world is many things, most important of all, empty. Well, no one important lives there at any rate. By letting people know of the boundless opportunities we have in the new world we will encourage more people to go forth and settle there."
 additional_merchants: "Additional Merchants"
 additional_merchants_desc: "Colonies are no good unless we get the produce home to the mother country. We must expand our merchant class to ensure that this happens."
 faster_colonists: "Faster Colonists"
 faster_colonists_desc: "You cannot simply send colonists out and expect them to build a colony. There is a time-consuming process of preparing the expedition with all the items they will need to survive in their new home. Using our experience from the past, we can speed this process up."
 additional_diplomats: "Additional Diplomats"
 additional_diplomats_desc: "The drive to expand our country means we must also expand our diplomatic reach. We must ensure that our diplomatic service is properly staffed."
 improved_shipyards: "Improved Shipyards"
 improved_shipyards_desc: "To defend our interests around the globe we will require a strong [navy|e]. We must ensure our shipyards can produce ships as quickly as possible to replace any losses we may suffer."
 experienced_diplomats: "Experienced Diplomats"
 experienced_diplomats_desc: "Sometimes it is simply enough for people to believe that we are powerful. We have worked hard on our diplomatic service to ensure that our word carries extra weight."
 competetive_merchants: "Competitive Merchants"
 competetive_merchants_desc: "To bring trade home we must be able to beat the competition from other countries. We need to ensure that our legal system gives them every possible edge."
 organised_mercenary_payment: "Organized Mercenary Payments"
 organised_mercenary_payment_desc: "Mercenary captains are a canny lot. They will try to get two commanders in the same army into a bidding war for their services. We will streamline our mercenary recruitment process to prevent abuses by commanders and ensure we are always in the best negotiating position."
 benefits_for_mercenaries: "Benefits for Mercenaries"
 benefits_for_mercenaries_desc: "Mercenaries will always look for the best deal, so we need to ensure that mercenaries remain with us. By ensuring we look after our mercenary companies, they will stay loyal for longer and require less direct monetary compensation."
 organised_mercenary_recruitment: "Mercenary Recruitment"
 organised_mercenary_recruitment_desc: "Money is not the only limit when it comes to recruiting mercenaries. The other bottleneck is having mercenary companies who actually wish to serve with us. Thus, we must ensure our system allows every company to join us."
 bookkeeping: "Bookkeeping"
 bookkeeping_desc: "Sometimes money is short and we need to borrow. Lenders always worry that they will not be paid back. By maintaining meticulous records, we will be able to ensure that everyone gets paid and that will allow us to negotiate lower rates of interest."
 legislative_efficiency_idea: "Efficiency in Administration"
 legislative_efficiency_idea_desc: "The most important part of any government is getting the right advice. We must ensure that we are as inclusive as possible when it comes to advisors, so we can maximize the number of different viewpoints we are presented with."
 resilient_state: "Resilient State"
 resilient_state_desc: "Every state faces times of decline. This is when the discontented or the excluded feel it is time to rebel. If we build up an administration that is resilient in the face of these upsets, we will be able to recover much quicker from this sad state of affairs."
 war_cabinet: "War Cabinet"
 war_cabinet_desc: "Warfare is when the country is at its most vulnerable, the stresses of wars can seriously undermine the ability to rule. By ensuring that key players are involved during times of warfare we can avoid these stresses."
 aristocracy: "Aristocracy"
 aristocracy_desc: "Aristocracy is a key part of any monarchy, as a group of nobles around the royal dynasty is precisely what gives justification to the monarch. In the end, there can not be any royal blood without the concept of noble blood. As such, aristocracy gives their support to the monarch, but they will also always expect to have some privileges, as they must never be confused with the common rabble."
 noble_knights: "Noble Knights"
 noble_knights_desc: "Supporting cavalry requires an economic system that produces a large number of surplus horses. If we were to guarantee the privileges of our noble class not only would they be much happier they would do much of the work to produce the needed horses. Our court fool described it as service guarantees serfs."
 serfdom: "Serfs"
 serfdom_desc: "A foot soldier in the army is not quite the career that anyone wanted, what with the poor [food|e], low pay, and virtually nonexistent medical services. If we were to tie our peasants to the land we would know exactly where to look for recruits."
 noble_officers: "Noble Officers"
 noble_officers_desc: "Who leads our troops is an important choice. Our nobility is seeking to ensure that preference is given to them. It will give them a chance to show their valor by giving the enemy cold steel, and we will allow them to do this."
 local_nobility: "Local Nobility"
 local_nobility_desc: "The nobility know they are simply better than normal people and will give their loyalty to those that are worthy. If we confirm their privileges, they will of course remember our largess and be more resistant to the inducements of foreign powers."
 international_nobility: "International Nobility"
 international_nobility_desc: "International relations are a tricky business. Some say that the merchant class who are used to dealing with foreigners are best for this. Those who say so ignore the kindred ties that our noble families have established through the years, these ties should be taken advantage of to help our cause diplomatically."
 noble_resilience: "Noble Connections"
 noble_resilience_desc: "The various mercenary groups of this continent are often headed by lesser nobles. By befriending the nobility, we can make use of their network of contacts to seek out more and larger groups of mercenary soldiers."
 military_traditions: "Military Traditions"
 military_traditions_desc: "Military thought is constantly evolving, and we ensure that our military thought evolves with it. By encouraging a tradition of service amongst our nobility, to be a man of status is to be a man who has won glory on the battlefield. Although bravery and stuff like that is always useful, there is nothing quite like outclassing your enemy to make it easy."
 tradition_of_payment: "Tradition of Payment"
 tradition_of_payment_desc: "There is always the temptation to be just a few days late with payments to mercenaries, after all, you never know what sudden expenses might come along. We will not do that, we will pay our mercenaries exactly on time and mercenary captains will know this and remember this."
 abolished_serfdom: "Abolished Serfdom"
 abolished_serfdom_desc: "We know from reading the accounts of Roman times that a citizen army of free men is far more willing to fight than those who are forced. We must make our peasantry fairly free, and they will fight to defend their freedom."
 bill_of_rights: "Bill of Rights"
 bill_of_rights_desc: "By granting the citizens certain fundamental rights, we reduce the likelihood of a peasant uprising."
 free_merchants: "Free Merchants"
 free_merchants_desc: "In more reactionary and hidebound societies men of trade are looked down upon as somehow being lesser men than those who own land. Well not for us, we know that wealth is power regardless of where it comes from."
 free_subjects: "Free Subjects"
 free_subjects_desc: "Although giving a servant a damn good thrashing might be satisfying, it is not the best way to actually get them to work harder. Some natural philosopher has hit on the idea of making profit the prime motivation for people, if we replace monetary rents with payment in kind, our peasants will be incentivized to produce more."
 humanist_tolerance: "Humanist Tolerance"
 humanist_tolerance_desc: "By striving towards a more tolerant society and making attempts at solving our social and religious problems in more rational ways, the risk of civil disorder will diminish."
 emancipation: "Emancipation"
 emancipation_desc: "For a long time we have restricted ownership of land to only those we felt were trustworthy enough. If we were to lift these restrictions, then land holdings would be consolidated. This in turn would create a pool of seasonal labor for whom the army life might be worth pursuing."
 dynamic_court: "Dynamic Court"
 dynamic_court_desc: "A truly innovative court is one where any person may rise to shine. We must strive to make sure that old traditions, birth or wealth aren't a hindrance to the development of our court or a barrier to talented people wishing to seek their fortune in the service of our state."
 innovativeness: "Thirst for Knowledge"
 innovativeness_desc: "Natural curiosity and the wish to know about the world and how it functions is what pushes us forward. Our people want to know, and it is this spark in their minds what will ignite progress for our nation."
 economic_ideas: "Subservient Economy"
 economic_ideas_desc: "The economy and wealth of a country should serve the state, and not the opposite. As such, the state should act in its best interest to accumulate within itself the highest amounts of resources. Only with this will our nation truly prosper."
 expansionism: "A Seed Among Thorns"
 expansionism_desc: "The world is vast, and we cannot content ourselves with staying in our small plot of land, for our neighbors will not necessarily do the same. We shall set our sights on expanding and making ourselves stronger, lest we risk being choked to death by our growing neighbors."
 formal_administration: "Formal Administration"
 formal_administration_desc: "Correct procedures and a well-oiled administrative apparatus result in a prosperous country, for without a proper administration anything that the state intends to do will just remain fruitless. We will formalize and standardize ours, so that the will of the state flows through it naturally to all corners of the nation."
 plutocracy: "The Power of Coin"
 plutocracy_desc: "Wealth and power are not synonyms, but they are certainly related. For not only power can make someone wealthy, but also wealth can grant someone power. We understand that, as our most wealthy individuals are also the ones that occupy the seats of power with our country."
 rebellion_support: "Undercover Contacts"
 rebellion_support_desc: "These are turbulent times, and not all people are happy with the ones that rule over them. By contacting these dissatisfied groups abroad we may be able to turn them to our cause and persuade them to incite a revolt, which would certainly serve as a tool to destabilize our enemies."
 privateers: "Privateers"
 privateers_desc: "Waging war on enemy commerce rests on the apex of the first triad of victory. We will encourage crusty sea captains to strike at the enemy's trade."
 vetting: "Vetting"
 vetting_desc: "With so many offices for profit, we sometimes find that those who run our administration are susceptible to bribes from foreign powers. A few simple background checks will weed out the most prone to corruption."
 rumourmongering: "Rumor-mongering"
 rumourmongering_desc: "Enemies are vulnerable on all fronts. Poison in the right ear can be just as deadly as ten thousand soldiers. We must be ready to practice all the dark arts we need to win."
 efficient_spies: "Efficient Spies"
 efficient_spies_desc: "Most peasants will sell their own mother for cash but finding those who can do something truly useful is more difficult. Through experience, we are learning to separate the wheat from the chaff."
 shady_recruitment: "Shady Recruitment"
 shady_recruitment_desc: "Our ability to identify and recruit from the very lowest classes leaves many disbelieving that it is indeed us that are doing these things. Which is nice."
 destabilising_efforts: "Destabilizing Efforts"
 destabilising_efforts_desc: "Our abilities at espionage allow us to target the very [stability|e] of the enemies. We can make their greatest friends be their enemies."
 espionage: "Espionage"
 espionage_desc: "Allows us to train more spies and thereby increase our chances of obtaining political and military information about our enemies."
 foreign_embassies: "Foreign Embassies"
 foreign_embassies_desc: "Diplomacy is a delicate art of trying to balance several sides at the same time. If we maintain embassies in other countries reporting to us on a regular basis then we will have the information needed in order to ponder our options."
 claim_fabrication: "Claim Fabrication"
 claim_fabrication_desc: "Claiming something as yours is easy, persuading everyone else that you have a valid claim is much harder. By spreading our diplomatic net wide, we can ensure that the people who matter know that this claim is ours."
 cabinet: "Cabinet"
 cabinet_desc: "By establishing an executive council, we are able to assemble our most skilled diplomats."
 adaptability: "Adaptability"
 adaptability_desc: "There is what is ours and what is part of our ancestral domain that will never be surrendered. A bit of flexibility here will see much more land being considered as never to be surrendered and should the worst happen, the whole world will know our crusade to recover it will be just."
 revolution_and_counter: "Revolution and Counter-Revolution"
 revolution_and_counter_desc: "With the politics of the time becoming more polarized and more radical, we may have no choice but to wage war on governments that are not the same as our own. By embracing this idea, we can at no cost."
 diplomatic_influence: "Diplomatic Influence"
 diplomatic_influence_desc: "By focusing on Diplomacy we can increase the power we wield on the diplomatic stage. This power can gain us many friends."
 flexible_negotiation: "Flexible Negotiation"
 flexible_negotiation_desc: "You can never quite know what can be gained at the peace table, so we should enter with all options open."
 agent_training: "Agent Training"
 agent_training_desc: "We have many covert operations planned but lack the men for the tasks. Establishing a training method for our spies will help bolster the available agents for dangerous missions."
 additional_loyalist_recruitment: "Additional Loyalist Recruitment"
 additional_loyalist_recruitment_desc: "Naturally, there are those who reside in our subjects' lands who understand the divine right of our rule. By recruiting and aiding these enlightened individuals we can strengthen our grasp on subject nations."
 audit_checks: "Audit Checks"
 audit_checks_desc: "While we look to infiltrate other nations, we must be vigilant of poisonous ideas spreading around our own courts. Assembling an audit team to ensure our ministers are acting in the state's interest will help root out some rotten elements."
 grand_army: "Grand Army"
 grand_army_desc: "Allows us to create one of the largest and most powerful armies the world has ever seen."
 glorious_arms: "Glorious Arms"
 glorious_arms_desc: "The sight of our glorious and prestigious army will make all adversaries tremble in fear."
 bayonet_leaders: "Bayonet Leaders"
 bayonet_leaders_desc: "Men who are well led will follow, so we will ensure that our officers will lead from the front."
 battlefield_commisions: "Battlefield Commissions"
 battlefield_commisions_desc: "Allows us to focus heavily on military advancements and thereby increase our Army Tradition."
 improved_foraging: "Improved Foraging"
 improved_foraging_desc: "Traditionally we were unable to fight effectively in lands which did not supply a lot of food. However, our troops have become better at acquiring [food|e] allowing larger armies to fight."
 improved_manuever: "Improved Maneuver"
 improved_manuever_new: "Improved Flanking Range"
 improved_manuever_desc: "Using troops on the battlefield is a vital skill for a good commander. The ability to know where to move troops will give us an edge."
 engineer_corps: "Engineer Corps"
 engineer_corps_desc: "Allows us to gather the greatest minds our nation has to offer in the area of military technology and make use of their unrivaled services."
 military_drill: "Military Drill"
 military_drill_desc: "Allows us to invest in military training and thereby improve battle formations, weapon handling and boost the morale of our army."
 regimental_system: "Regimental System"
 regimental_system_desc: "By organizing our armies into [regiments|e] tied to distinct geographical areas we can allow the army to put down roots into the community. Thus, when we come to raise more battalions for our [regiments|e] they will be able to be recruited faster."
 defensive_mentality: "Defensive Mentality"
 defensive_mentality_desc: "There are those who think that attack is the best form of defense, but that is foolish let them come to us and then hit them on the counter. Our troops will defend tenaciously, and our fortresses will hold out for longer."
 superior_firepower: "Superior Firepower"
 superior_firepower_desc: "The use of massed firepower to disrupt the enemy before delivering the coup de grâce is one of our army's strengths, and we will ensure that our leaders know this."
 supply_trains: "Supply Trains"
 supply_trains_desc: "While on campaign, [attrition|e] is our most formidable foe, and the key to defend our men against it is a well-planned and efficiently run logistic network capable of providing support and supplies."
 national_conscripts: "National Conscripts"
 national_conscripts_desc: "Increases our military numbers by making it compulsory for men to enroll for military service."
 shrewd_commerce_practice: "Shrewd Commerce"
 shrewd_commerce_practice_desc: "Allows us to make use of more refined trading practices giving our merchants the upper hand over our competitors."
 free_trade: "Free Trade"
 free_trade_desc: "The current merchant families are seeking to ensure that trade privileges remain their exclusive preserve, but we are unwilling to do so and will allow the growth of the merchant class."
 merchant_adventures: "Merchant Adventures"
 merchant_adventures_desc: "Allows us to make use of the numerous traders lusting for fame and fortune, eager to offer their services for a chance to search and explore new trade routes."
 national_trade_policy: "National Trade Policy"
 national_trade_policy_desc: "By adopting a national trade policy, we can strengthen our commercial presence and increase the effectiveness of our trade."
 overseas_merchants: "Overseas Merchants"
 overseas_merchants_desc: "To grow trade we need to extend the rights of citizenship to people who live abroad, support our trade and are of the right social class."
 trade_manipulation: "Trade Manipulation"
 trade_manipulation_desc: "At those key choke points where trade could go one way or another, the ability to gain an edge there is key to the growth of our trade income."
 fast_negotiations: "Fast Negotiations"
 fast_negotiations_desc: "Sometimes the key to closing a trade deal is to be quickest. We need to ensure that our merchants are able to have the deal done."
 colonial_ventures: "Colonial Ventures"
 colonial_ventures_desc: "Enables us to send more Colonists to uncharted lands."
 quest_for_the_new_world: "Quest for the New World"
 quest_for_the_new_world_desc: "Allows us to join the number of nations set to explore the world outside their borders or strive to be the first nation to circumnavigate the world by commencing a quest for the new world."
 overseas_exploration: "Fortune Seekers"
 overseas_exploration_desc: "Setting up colonies in distant lands is pretty much a one-way trip. If strange new diseases do not get you, the amount of time it takes to sail back means you will not be coming home. If we remind people of the potential riches, we can encourage them to seek lands further afield."
 land_of_opportunity: "Land of Opportunity"
 land_of_opportunity_desc: "By portraying colonial lands and new virgin land where any man can make his fortune, possibly some women too, people will emigrate quicker to the colonies. Meaning the nation will have spent less money encouraging people to go there."
 vice_roys: "Viceroys"
 vice_roys_desc: "Makes it possible for us to establish Viceroys and thereby improve the administration of our Colonies and increase the amount of money they generate."
 free_colonies: "Free Colonies"
 free_colonies_desc: "Only so many people are willing to move abroad to expand our great colonial empire. However, the promise of a plot of land to farm, in free hold, will encourage many more people to seek their fortune abroad. The nice thing about it is that there is plenty of land for everyone."
 global_empire: "Global Empire"
 global_empire_desc: "Our commitment to our colonial empire has changed the attitude of people to jobs in the colonial administration. No longer a place for freebooters who seek to maximize their fortune, instead it is seen as a career for the brightest and the best. This is reflected in our taxes."
 formal_diplomacy: "Formal Diplomacy"
 formal_diplomacy_desc: "At an age where power shifts from the hands of powerful individuals to towards centralized authority, it is wise to build bridges and channels of communication between us and our neighbors. Now, more than ever, diplomacy is key at the face of rising powers."
 explorer_commisions_advance: "Explorer Commissions"
 explorer_commisions_advance_desc: "Beyond our shores lie uncharted lands, ripe for the taking! The recruitment of brave men and explorers to set course for the unknown, is a lucrative and vital opportunity for us."
 offensive_army: "Offensive Army"
 offensive_army_desc: "The era of gunpowder and military innovations is upon us and with them, they bring a renewed interest and vitality to the conduct of warfare. To further our glory we must diligently ensure the high standards of our offensive armed forces."
 defensive_army: "Defensive Army"
 defensive_army_desc: "The rise of many powerful states around us has indicated the need for a robust defensive force, as we strive to maintain our territorial integrity. Knowledge of the terrain, paths and tactics will see us through this turbulent period."
 national_trade: "National Trade"
 national_trade_desc: "Cloth, wool and other sought-after commodities have made their rounds across the world. At an age where commerce reaches faraway shores, we must make sure our merchants have the advantage!"
 exploration: "Exploration Ideas"
 exploration_desc: "Our ability to sail the seas beyond our horizon adheres to our natural claim over the shores and the inhabitants of uncharted territory."
 superior_seamanship: "Superior Seamanship"
 superior_seamanship_desc: "Enables us to transform our [navy|e] into a supreme naval force with high-class vessels and highly skilled captains and sailors."
 naval_glory: "Naval Glory"
 naval_glory_desc: "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."
 grand_navy: "Grand Navy"
 grand_navy_desc: "Allows us to create one of the largest and most powerful [navies|e] the world has ever seen."
 sea_hawks: "Seahawks"
 sea_hawks_desc: "Allows us to focus heavily on military advancements and thereby increase our naval tradition."
 excellent_shipwrights: "Excellent Shipwrights"
 excellent_shipwrights_desc: "By gathering the best shipbuilders our nation has to offer, we are able to build us a [navy|e] of modern vessels unmatched in craftsmanship and maneuverability."
 naval_fighting_instruction: "Naval Fighting Instruction"
 naval_fighting_instruction_desc: "Allows our naval veterans to devise new methods to improve our [navy|e]'s efficiency in [blockades|e]."
 press_gangs: "Press Gangs"
 press_gangs_desc: "Life at sea is hard and unforgiving and not everyone is keen on a career in the Navy. By legalizing the impressment of men of seafaring habits, it will be easier to crew our ships speeding up the process of commissioning ships."
 quality_education: "Quality Education"
 quality_education_desc: "The most vital moment of any army's existence is straight after a battle. Win or lose, exhausted troops are most vulnerable. We must ensure that our troops are ready for combat before the opposition is."
 finest_of_horses: "Finest of Horses"
 finest_of_horses_desc: "How steadily those troops take the ground! How beautifully those cavalry form! Look at those grey horses! Who are those fine horsemen? These are fine troops."
 oak_forests_for_ships: "Oak Forests for Ships"
 oak_forests_for_ships_desc: "The more punishment our ships can take the more they can dish out. Let us ensure that we have a ready supply of the finest seasoned oak for our warships."
 private_to_marshal: "Private to Marshal"
 private_to_marshal_desc: "Every private has a marshal's baton in his back. Well, perhaps not exactly, but for those who distinguish themselves in battle, promotion and rewards will follow. The troops know this and are inspired by it."
 naval_drill: "Naval Drill"
 naval_drill_desc: "The confusion of combat can leave a warship unfit for action for a long time. A well-drilled crew will recover much faster than an ordinary one."
 merchant_marine: "Merchant Marine"
 merchant_marine_desc: "Let every merchant ship fly our merchant ensign with pride and know that our navy will always be there to protect them if needs must."
 massed_battery: "Massed Battery"
 massed_battery_desc: "Let us mass our artillery in a single grand battery, its destructive power will blast a hole in the enemy lines."
 benefits_for_horseowners: "Benefits for Horse Owners"
 benefits_for_horseowners_desc: "Life is cheap, but horses are expensive. If we set up a system of benefits for those who do own horses we will have more to choose from."
 the_old_and_infirm: "The Old and Infirm"
 the_old_and_infirm_desc: "The veteran sergeants are some of the most despicable and corrupt men imaginable, but these men are still useful. Rather than leave them to be beggars on our streets, men like this should be used when their service ends. Let's make them into drill sergeants and quartermasters so that their unique skills can be put to use."
 the_young_can_serve: "The Young can Serve"
 the_young_can_serve_desc: "How old does a boy have to be before he is a man? How old must he be before he can die for his country? Some rulers are squeamish, we on the other hand are an equal opportunity butcher."
 enforced_service: "Enforced Service"
 enforced_service_desc: "The principle of volunteering underpins our whole army structure. Sometimes there aren't enough volunteers. We should force people to volunteer."
 ships_penny: "Ship's Penny"
 ships_penny_desc: "Ships are expensive, what we need to do is to get other people to help pay for them. The Ship's penny is a perfect example of this."
 standardized_artillery: "Standardized Artillery"
 standardized_artillery_desc: "Each iron founder jealously guards his secrets and techniques and makes each cannon a bespoke piece of art. While this may be good for their egos it is not the best way to order cannon. From now on we will insist that each cannon is made to our own exact specifications, and it will also be a lot cheaper as well."
 mass_army: "Mass Army"
 mass_army_desc: "We have, up to now, been very choosy over who should serve as a ranker in our military. We only took the poorest and most desperate, basically, the people no one else would miss. Now though we are going to open up the ranks to everyone, who isn't rich."
 mercenary_contracts: "Mercenary Contracts"
 mercenary_contracts_desc: "By drawing up standing contracts with certain mercenary captains we can ensure that we will always have access to a large pool of mercenaries to draw on, should they be needed."
 local_traditions: "Local Traditions"
 local_traditions_desc: "Governing a large nation means ruling over many diverse peoples, each with their own customs and traditions. By incorporating these traditions into our official code of laws we create a happy and loyal populace."
 indirect_rule: "Indirect Rule"
 indirect_rule_desc: "Sometimes the best way to get people to do what you want is to let them believe that they're making their own choices. Such a system of indirect rule will reduce the unrest in newly acquired provinces."
 cultural_ties: "Cultural Ties"
 cultural_ties_desc: "Different cultures have different customs, and for some reason tend to resist attempts from above to change said customs. We can turn this weakness into a strength by incorporating local leaders into our system of government and having them carry out our will in a way that is palatable to them."
 benevolence: "Benevolence"
 benevolence_desc: "Our nation is a bastion of tolerance and enlightenment. By ensuring that all other nations know this, we can foster better relations abroad."
 establish_cadet_branches: "Establish Cadet Branches"
 establish_cadet_branches_desc: "Inheritance can be a tricky business. By clearly defining roles and rights for our dynasty through Cadet Branches, we can ensure a more stable line of succession."
 tribute_system: "Tribute System"
 tribute_system_desc: "Strengthen our income by establishing a formalized system of yearly tribute from our vassals."
 integrated_elites: "Integrated Elites"
 integrated_elites_desc: "By bringing the ruling elite of our subject nations into our government we can smoothen the process of integrating their provinces significantly."
 state_propaganda: "State Propaganda"
 state_propaganda_desc: "As with a man, a nation's reputation is everything, and the establishment of an official propaganda service will ensure our good name is not smeared by the lies of our enemies."
 postal_service: "Postal Service"
 postal_service_desc: "With communications being what they are, it is difficult to ensure that our diplomatic dispatches arrive in a timely fashion. Creating a network of post offices and courier rest stops will make it easier for our voice to be heard in distant lands."
 marcher_lords: "Marcher Lords"
 marcher_lords_desc: "By granting considerable autonomy to vassals in border regions, these 'Marcher Lords' will be able to raise large military armies to support us in our wars."
 boarding_parties: "Boarding Parties"
 boarding_parties_desc: "By teaching our naval officers to lead boarding actions against enemy ships, we can gain an edge in naval combat even when fighting superior enemy [navies|e]."
 improved_rams: "Improved Rams"
 improved_rams_desc: "The concept of outfitting warships with rams goes back thousands of years, but great advancements in metallurgy have been made since then, and we should take advantage of these to create sturdier rams."
 naval_cadets: "Naval Cadets"
 naval_cadets_desc: "By promoting the navy as the career choice of the nobility's second and third sons, we can create a professional corps of naval officers to oversee our gunnery crews."
 copper_bottoms: "Copper Bottoms"
 copper_bottoms_desc: "Wood may be the ideal material for shipbuilding, but it tends to deteriorate over time. By fitting our ships with copper sheathing below the waterline we can reduce this deterioration, allowing them to better withstand long journeys."
 escort_ships: "Corvettes"
 escort_ships_desc: "Corvettes were a class of small warships that were designed to escort friendly vessels and harass the enemy, relying on speed and maneuverability rather than massed firepower."
 national_arsenal: "National Arsenal"
 national_arsenal_desc: "By establishing a national arsenal where our warships can be built and maintained according to uniform standards, we can field a larger navy."
 garrison_conscription: "Conscripted Garrisons"
 garrison_conscription_desc: "By conscripting our able young men for our garrisons we can ensure that we have enough men to defend our borders."
 expanded_supply_trains: "Expanded Supply Trains"
 expanded_supply_trains_desc: "Investing more resources into our supply trains will allow our army to operate for longer periods of time in hostile land."
 sheltered_ports: "Sheltered Ports"
 sheltered_ports_desc: "It is an unfortunate fact that ships tend to be damaged during battle, and equally unfortunate that the damage can rarely be repaired at sea. To alleviate this problem we will create a system of sheltered ports along our coastline where our ships can patch themselves up."
 diplomatic_corps: "Diplomatic Corps"
 diplomatic_corps_desc: "Through the establishment of a professional Diplomatic Corps we ensure that the hard-learned lessons of senior diplomats are passed on to the younger generation."
 civil_servants: "Civil Service"
 civil_servants_desc: "Establishing a Civil Service of eager young bureaucrats will ensure that we can quickly adapt to new advances in administration and governance."
 free_cities: "Free Cities"
 free_cities_desc: "Giving our cities self-governance in matters of trade will allow us to open new, profitable trade routes."
 preaching_missions: "Preaching Missions"
 preaching_missions_desc: "Establish missionary expeditions that will ensure that our population worships the one, true faith."
 marine_regiments: "Marine Regiments"
 marine_regiments_desc: "Marines are military units specialized in amphibious operations and find use in raiding shores and boarding enemy vessels while still seeing action on land battlefields."
 discipline_drills: "Disciplined Drills"
 discipline_drills_desc: "During combat only three values matter: firepower, manpower and the discipline which combines the former two with each other. Regular military drills and exercises shall improve the military of our troops to a new standard."
 open_levy_standards: "Open Levy Standards"
 open_levy_standards_desc: "What should make a man eligible to fight and die for his country? Is it his belief? Or his loyalty to his family? In the end though, the only right answer is that we can not make any exceptions. Everyone has the duty to serve under our banner."
 influence: "Pressuring Diplomacy"
 influence_desc: "Ending a war requires negotiations between the two parties, and sometimes the opposite party proves itself as too stubborn to accept defeat. In such cases, the art of pressuring diplomacy and reminding them of their imminent annihilation shall give them enough motivation to accept our generous terms more easily."
 divine_passion: "Divine Passion"
 divine_passion_desc: "Times are changing. Where once faith stood above all, ideas which were once seen as heathen are spreading in the common folk. In the face of an evolving world, our Clergy finds solace in our unshaken dedication to our cause."
 servants_of_god: "Servants of God"
 servants_of_god_desc: "Being a cog in this heavenly machinery is one of the greatest honors that a man can ever bear. Having our own god as Lord makes the heart of our people beat with thunderous acclaim."
 by_the_grace_of_god: "By the Grace of God"
 by_the_grace_of_god_desc: "The world was created with flames and with flames we shall all end. Our god has gifted the fire of life to us, humble mortals, burning our souls in the process and making us see the truth of its danger. Thou shall not be afraid."
 state_of_clerics: "State of Clerics"
 state_of_clerics_desc: "The nature of a theocracy is in its proximity to the divine. To achieve this, many of our governmental elements are carried out by the clergy which combine religious rituals with the bureaucratic duties of administrators."
 friends_in_high_places: "Friends in High Places"
 friends_in_high_places_desc: "There is only one path that will lead us to undying, everlasting happiness. To know god is to know his closest agents here on Earth. They will help us find that path."
 flesh_is_weak: "Flesh Is Weak"
 flesh_is_weak_desc: "The flesh is weak, the soul is not. Our armies have learned to fight as if they shared the same soul, and thus their morale shall never be broken."
 alpha_and_omega: "Alpha and Omega"
 alpha_and_omega_desc: "Our god is the beginning and end of all things. His voice shall be the only sound that our enemies will hear above the screams of the battle. His pious nature will lead them into his welcoming arms. Then, they shall see the truth."
 conviction_of_sin: "Conviction of Sin"
 conviction_of_sin_desc: "They will kneel, those who have done wrong. The heavy weight of their wicked acts will haunt them forevermore. They shall not sleep soundly until they have atoned for the devious nightmares that they have caused."
 martyrs: "Martyrs"
 martyrs_desc: "A martyr is someone who understands that dying on behalf of their god is the highest of honors. The people of our land keep their faith close to their hearts and are always keen to join our cause."
 cultural_acceptance_advance: "Cultural Acceptance"
 cultural_acceptance_advance_desc: "It is apparent that as absorb other peoples, their foreign traditions may cause friction with our own. One way of resolving this is to simply tolerate such foreigners as if they were our own kinsmen."
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 
 hollander_beater: "Hollander Beater"
 hollander_beater_desc: "For centuries, paper mills have relied on mechanical hammers to beat lumpen paper pulp, crushing the fiber to create the raw material needed to then create paper. Using the local windmills for power, enterprising artisans have now devised a more efficient solution. What they call the Hollander Beater, is a vat with a wind-powered horizontal roller with blades. These blades can shred as much pulp in hours as the old hammers did in days."
 faceting: "Faceting"
 faceting_desc: "Gem-cutting masters have made a breakthrough in diamond cutting by experimenting with diamond dust suspended in oil on their scaifs. This is allowing the artisans to cut the rare stones in entirely new shapes and to much greater brilliance. The resulting technique, known as faceting, produces a stone of a more pleasing geometric shape and with better optical qualities. As the new stones, and the technique for making them, spread across courts and workshops the demand for jewelry, diamonds and precious stones is increasing greatly."

 maritime_decay_advance_disc: "Established Routes"
 maritime_decay_advance_disc_desc: "The seas are constantly sailed by various merchants searching for the best profit. This naturally evolves into certain routes becoming more established and frequented than others, with the best ones being a constant of ships sailing back and forth."
 rgo_logistics_discovery: "Local Storehouses"
 rgo_logistics_discovery_desc: "If merchants and artisans can access their wanted products locally, that would not only ease the burden of their work but also avoid the prices of products to rise excessively. To that effect, storehouses will serve as local distribution hubs to supply everyone's needs."
 port_cost_distance_from_capital_advance: "Experienced Captains"
 port_cost_distance_from_capital_advance_desc: "Not every scallywag can end up being captain of a ship, only the most experienced and skillful of them will lead our vessels. Such sea dogs should be capable of safely finding their way back to port even in the fiercest of storms."
 land_morale_attrition_cost_advance: "March Training"
 land_morale_attrition_cost_advance_desc: "It is common knowledge that any army would need to march great distances in order to reach their enemy. As such, long marches are a staple of the training of our troops, getting them used to having to walk for hours and still arrive fresh at the battle."
 land_morale_movement_cost_advance_disc: "Coordinated March"
 land_morale_movement_cost_advance_disc_desc: "An army on the move is when it is more vulnerable, and prone to disorganization. Having our troops used to marching in an organized and coordinated manner ensures that they can retain their battle formations even if attack while on the move."
 trade_through_owned_disc_advance: "Merchant Trails"
 trade_through_owned_disc_advance_desc: "Merchants rarely stay still in one place, always trying to find the most profitable trades. Their constant coming and going is a common sight in our lands, usually even carving their own paths to shorten the distances they have to travel."
 hire_artist_cost_modifier_advance_disc: "Land of Culture"
 hire_artist_cost_modifier_advance_disc_desc: "Culture and arts is what sets the identity of any country. By being proud of our culture and our artists, we can certainly have our mark in the world be felt everywhere."
 rural_rgo_disc_advance: "Developing Settlements"
 rural_rgo_disc_advance_desc: "Any settlement, no matter how small, will thrive as long as the land is rich and there is people willing to work it. Even the smallest village will become prosperous and bustling with activity in time."
 leader_recruit_cost_advance: "Officer Schools"
 leader_recruit_cost_advance_desc: "Leading troops is not an easy task. Strategy, tactics, mental insight, these are just some of the skills a successful leader must have. Having the proper academies for the instruction of such leaders will ensure that we have a greater pool of them more easily available."
 morale_recovery_rev_dip_choice: "Established Rest"
 morale_recovery_rev_dip_choice_desc: "No army can stay permanently in a state of action, all soldiers need their time of rest and recovery. By establishing a proper time for them to rest, without allowing it to fall into laziness, we can keep our troops in prime condition."
 merchant_power_from_maritime_rev_dip_choice: "Merchant Fleets"
 merchant_power_from_maritime_rev_dip_choice_desc: "The presence of merchant ships in our waters has become a common sight. Our merchants have so many vessels going back and forth that they have effectively formed their own fleet."
 administrative_leadership: "Administrative Leadership"
 administrative_leadership_desc: "A military leader must not only know about military matters. Subjects related to logistics, supply administration and allocation, monetary expenses, and such are all also critical for any successful military campaign."
 cultures_capacity_mil_choice: "Multicultural Ambitions"
 cultures_capacity_mil_choice_desc: "A country's expansion will undoubtedly result in it getting other cultures into its fold. Thus, if we want to further expand our borders, we need to be prepared to become more multicultural."
 rgo_logistics_mil_choice: "Improved Storehouses"
 rgo_logistics_mil_choice_desc: "Having proper storehouses to hold the products required by the local business is a must if we want those business and the whole of the economy to function smoothly."
 land_morale_movement_cost_rev_choice_mil: "Unrelenting Advance"
 land_morale_movement_cost_rev_choice_mil_desc: "The marching of our armies is a sight to behold. Their training and discipline shines when they march in unison and form into battle unfazed by any previous long march."
 port_cost_distance_from_capital_choice_mil: "Coastal Patrols"
 port_cost_distance_from_capital_choice_mil_desc: "Having proper patrols on all our coasts will ensure that the presence of our administration is felt strongly in all of them, even in the farthest ones."
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "Professional Crews" #Age of Discovery
 repair_at_sea_aod_desc: "While the last advances in naval craftsmanship are pushing forward the boundaries of sailing, we need their crewmen to fully exploit these new capabilities. Only having them trained as permanent professional sailors would allow them to perform correctly all the tasks needed to keep up with the maintenance of the new ships. "
 repair_at_sea: "Coastal Careening" #Age of Absolutism
 repair_at_sea_desc: "Ships are increasingly spending more time sailing, something made possible by the regular development of new technical advances. This means that more complex repair is needed, and not always a port is available. Our sailors need to be trained in the process of making careening possible far away from their base of operations, by using coastal low tide in their favor."
 repair_at_sea_aorev: "Parliamentary Heel" #Age of Revolutions
 repair_at_sea_aorev_desc: "This advanced process of careening is performed in coastal deep waters, during which heavy-weighted cargo is put into one of the sides of a ship to make it heel. This allows the crew to access the other side of the vessel to repair it, without needing to stop on the coast and wait for low tide, as with regular careening."
 blast_furnace: "Blast Furnace" #Age of Discovery
 blast_furnace_desc: "A more expensive method than traditional metallurgy, the use of blast furnaces allows to further refine pig iron to cast iron, by re-melting it with different quantities of iron, steel, limestone, and charcoal. The cast iron made into wrought iron this way makes for an excellent material for more complex products, such as cannons."
 saiger_process_discovery: "Refined Saiger Process"
 saiger_process_discovery_desc: "Improved processing and work methods will allow our silver and lead mines to prosper."
 slitting_mills: "Slitting Mills" #Age of Reformation
 slitting_mills_desc: "These are a new type of watermills developed for slitting bars of iron into rods. This allows for more efficient development of iron tools and machinery, as it allows the casters to use rods that fit their needs more appropriately compared to bigger bars, wasting less byproduct in the forging process."
 coke_blast_furnace: "Coke Blast Furnace" #Age of Absolutism
 coke_blast_furnace_desc: "This is a new type of blast furnace, which allows the use of coke instead of charcoal as its fuel. It is not only cheaper, but it also allows for larger furnaces, although it has the disadvantage of coke having more impurities than charcoal, which is a problem yet to be addressed."
 hot_blast_furnace: "Hot Blast Furnace" #Age of Revolutions
 hot_blast_furnace_desc: "The problems posed by the coke blast furnaces, with cast iron with more impurities due to the use of coke, has led to the development of the hot blast. It not only greatly reduces the use of coke, therefore improving the quality of iron, but it also allows the use of raw mineral coal as fuel if available, which is a great step forward in the metallurgy of iron."
 new_currency_demands: "New Currency Demands"
 new_currency_demands_desc: "The discovery of new lands has also led to an increase flow of trade. This has in turn caused a rise in the demand for coins, and although the noble metal currencies made of $goods_gold$ and $silver$ remain the main values, other lesser metals like $copper$ and its alloys have seen their use and circulation increased."
 powerful_statues: "Powerful Statues"
 powerful_statues_desc: "A prosperous country is the sign of a strong ruler, but the people will only believe that a ruler is strong if shown like that. To that effect, many rulers commission a wide range of statues of themselves, often made out of stone or bronze, to project to the people an image of strength and power. However, they are not always effective on that, and sometimes they only result in great amounts of materials being moved around."
 renaissance_sculptures: "$renaissance$ Sculptures"
 renaissance_sculptures_desc: "The wake of the $renaissance$ has brought with it greater interest in arts in all forms. It seems that nowadays one is nobody if they do not have an art piece adorning their homes. Sculptures are one of the most prolific forms of artistic expression among the people, and that has caused the appearance and increase of many quarries, to be able to supply with stones of many different types to those artistically inclined."
 green_vitriol: "Green Vitriol"
 green_vitriol_desc: "Although not technically the same substance as $alum$, $green_vitriol$ has been traditionally referred in alchemical writings indistinguishably with $alum$, and both have similar properties. As such, is not uncommon to use one as substitute for the other."
 shared_products_procedures: "Shared Products and Procedures"
 shared_products_procedures_desc: "The world has become smaller, with many new lands and peoples being encountered. With them, we have also come into contact with many new products and ways of utilizing them. Even the most specialized goods, like $alum$, can be used in other ways in other places."
 ostentatious_clothing: "Ostentatious Clothing"
 ostentatious_clothing_desc: "It is the right and duty of the ruler classes to display their power through their appearance. As such, they are wearing increasingly flamboyant attire, making use of the latest techniques to achieve vibrant and luxurious colors and patterns."
 riches_of_foreign_coasts: "Riches of Foreign Coasts"
 riches_of_foreign_coasts_desc: "Distant lands have brought to us many resources, but not only the lands themselves are rich. Coasts and sea are also plentiful, and getting knowledge from foreign pearl divers allows ours to also be more abundant in their catches."
 foreign_mining_techniques: "Foreign Mining Techniques"
 foreign_mining_techniques_desc: "Precious stones have been appreciated by humanity for millennia all over the world. By getting into contact with foreign peoples from far away we can learn not only about the types of $gems$ they value most but also about the techniques they use to obtain them."

 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 
 
 corps_organisation: "Esprit de Corps"
 corps_organisation_desc: "Traditional armies relied on furious discipline to maintain order in the ranks, however, by appealing to unit pride we can reach even higher levels of discipline."
 open_sea_exploration: "Oversea Exploration"
 open_sea_exploration_desc: "The vast seas promise us great riches and new opportunity for trade on distant shores."
 napoleonic_warfare: "Napoleonic Warfare"
 napoleonic_warfare_desc: "Sieges are a costly and time-consuming occupation for our army. Instead of focusing on every fortification in our way, we need to dedicate our tactic entirely on the decisive blow that will win us the war."
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "With the steady growth of our army, relaxing the requirements on logistics becomes more important than ever before. Ordering our generals to disperse their troops and reinforce the battlefield once fighting breaks out will benefit us greatly."
 country_unification_advance: "Subject Supervision"
 country_unification_advance_desc: "The earlier we start integrating the administration of our subjects to follow the rules of our own, the easier the integration of other matters will be. Creating a permanent Liaison with our subjects will smooth this process over significantly."
 renaissance_urbanisation: "Renaissance City Planning"
 renaissance_urbanisation_desc: "Accounting for dedicated areas for resource exploitation during planning will allow our urban centers to produce more goods than before."
 renaissance_city_rights: "Formal City Rights"
 renaissance_city_rights_desc: "Establishing that the granting of city rights is only in the hands of our ruler will allow our administration to have a very clear overview of the state of our country."

 absolutism_control_decline_advance: "Absolutist Administration"
 absolutism_control_decline_advance_desc: "Absolutist rulers are not only willing to display their power in court, but also through an administrative apparatus that may spread throughout the country."

 construction_speed_renaissance: "Mason Guilds"
 construction_speed_renaissance_desc: "Freemasons rely on broader associations, known as guilds, to share and preserve their knowledge and experience, in a system whereby veteran masons teach younger apprentices."
 construction_speed_discovery: "Standardized Planks and Bricks"
 construction_speed_discovery_desc: "The standardization of plank and brick production using more modern techniques aims to enable easier and simpler building construction."
 construction_speed_reformation: "Architectural Treatises"
 construction_speed_reformation_desc: "The writing of architectural treatises, which often compile centuries-old knowledge, allows for faster learning and the dissemination of the most effective construction techniques."
 construction_speed_absolutism: "Architectural Engineering"
 construction_speed_absolutism_desc: "Building construction has become more sophisticated over time, incorporating methods and techniques from a wide range of disciplines, commonly considered a type of engineering."
 construction_speed_revolutions: "Cast Iron Structures"
 construction_speed_revolutions_desc: "The development of more advanced metallurgy of wrought and cast iron allows for more elaborate metallic structures, such as pillars and columns, which makes building construction much faster."

 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "Manufactories"
 manufactories_advance_desc: "The recent technological advances and mechanization have facilitated the rise of concentrated production facilities in the form of manufactories. The improved rate and quantity of production thanks to them allow for greater benefits."
 scientific_revolution_advance: "Scientific Revolution"
 scientific_revolution_advance_desc: "Recent developments in mathematics, physics, astronomy, biology and chemistry have not only challenged but completely changed our view of the world around us. Society is progressing at a greater speed than ever before, and more discoveries in science are made every day."
 military_revolution_advance: "Military Revolution"
 military_revolution_advance_desc: "War never changes, but the way of waging it does. The recent developments in armament have proved that the old ways of fighting are obsolete, and armies have experienced a whole paradigm shift. Adapting to those changes is the only way to keep being a strong military power."
 power_projection_advance_5: "Absolutist Ambitions"
 power_projection_advance_5_desc: "With an increasing centralization of the power of the states, the idea of being the single ruler of all the available territory has started to form in the minds of almost all rulers of the world. Imagining themselves as an equivalent to the sun, which by itself brings light to all the land, they want to have absolute authority over all."
 absolutist_court: "Absolutist Court"
 absolutist_court_desc: "The authority has recently been centralized into the person of the ruler itself all over the world. The rest of the court are more servants to the rulers and subordinates of their authority rather than autonomous actors. This allows rulers to more quickly and efficiently enact their wishes."
 government_size_absolutism: "Loyal Subordinates"
 government_size_absolutism_desc: "Having the power concentrated on the hands of the rulers allows them more direct action, but they still need people under them to act upon those actions. However, having those subordinates no real power and being loyal to the figure of the ruler allows the court to have more of them without fear of infighting or discontent."
 naval_doctrines_advance: "Naval Doctrines"
 naval_doctrines_advance_desc: "Naval warfare has seen many changes in recent years, with ships and fleets becoming bigger and more specialized. As a result of that, different countries are starting to use different tactics and doctrines, tailored to their strong points or a particular way of using their fleets."
 global_supply_limit_modifier_advance_5: "Army Logistics Planning"
 global_supply_limit_modifier_advance_5_desc: "The march of any army is supported by its logistics. With the proper study and planning of them, armies can withstand longer and farther campaigns."
 rgo_size_advance_absolutism: "Physiocracy"
 rgo_size_advance_absolutism_desc: "Recent developments in economic thought have shifted the focus from the previous mercantilist ideas of value in trade, towards the idea that the value lies in the production process itself. As such, the production itself has been steadily improving and increasing."
 food_advance_absolutism: "Closed Fields"
 food_advance_absolutism_desc: "Until recently, ownership of land and its appropriate use was more or less common and free. However, there's an increasing tendency to start a process of specific land delimitation, clearly determining the borders and size of fields exclusively dedicated to agriculture. With this, their production and exploitation can be increased greatly."
 naval_morale_advance_5: "Permanent Fleets"
 naval_morale_advance_5_desc: "The current situation of the world, and all the increase in trade and commerce all over it, requires the use of permanent fleets to guard the interests of the different countries. Having an established and ever-present navy allows ships to better operate among each other."
 new_world_advance: "New World"
 new_world_advance_desc: "As the Florentine navigator Amerigo Vespucci says, the lands discovered by Columbus are not the Indies but, in fact, a whole New World unknown to our ancients and waiting to be mapped and claimed."
 colonial_charters: "Colonial Charters"
 colonial_charter_progress_tt_title: "Colonial Charter Progress"
 colonial_charters_desc: "These new documents will ensure the rights of our countrymen when they settle the untamed land of the New World, will give to the colonies the exclusive right of governing the new land and regulate their relationship with the motherland."
 plantation_buildings_advance: "Plantations"
 plantation_buildings_advance_desc: "The mild and benign climate and vast and fertile lands of the New World make the Colonies the ideal locations for the production of very profitable crops like sugar and tobacco."
 diplomatic_range_age_1: "Foreign Envoys" 
 diplomatic_range_age_1_desc: "Diplomacy between countries has always been important. However, it is growing in intensity and complexity, and sending envoys ever further afield to expand our foreign relations is becoming more common."
 diplomatic_range_age_2: "Diplomatic Network"
 diplomatic_range_age_2_desc: "By maintaining a good and established network of diplomats all around us, we can use it to send envoys to countries even further away."
 diplomatic_range_age_3: "Embassies"
 diplomatic_range_age_3_desc: "The current international situation requires that we set up permanent offices for our diplomats in neighboring countries. It is the only way to ensure that our interests are upheld in our region while we extend our reach beyond it. "
 trade_envoys: "Trade Envoys" 
 trade_envoys_desc: "With the recent increase in trade to and from faraway lands, our envoys have started joining trade expeditions to establish diplomatic contacts with countries that were before out of our reach."
 diplomatic_range_age_5: "Diplomatic Missions"
 diplomatic_range_age_5_desc: "The complexity of modern politics is no longer a task for a single envoy. To expand our influence even further and protect our interests in those far away places, we will send whole missions of expert diplomats to each country."
 diplomatic_range_age_6: "Global Embassies" 
 diplomatic_range_age_6_desc: "With the different countries trying to expand their reaches even further, the world has become more interconnected than ever before. Only the establishment of permanent embassies all over the globe can allow this interconnectivity to sustain itself."
 new_world_crops: "New World Crops"
 new_world_crops_desc: "The bountiful lands of the New World have provided many treasures to our country, one of the biggest ones is the discovery of strange and exotic plants raised by the natives of those lands as food and spices. The introduction of those crops into our fields will provide our population with the variety and novelty they crave."
 rgo_size_advance_discovery: "Advanced Extraction Techniques"
 rgo_size_advance_discovery_desc: "Various discoveries of minerals and inventions of new tools have given way to more efficient resource gathering and the acceleration of production lines."
 printing_press_advance: "Printing Press"
 printing_press_advance_desc: "The popularization of printing techniques during the current century, has given way to the spread of knowledge as well as the easier exchange of information by speeding up the duplication of important manuscripts."
 gov_reform_discovery_a: "Early Administrative Reformation"
 gov_reform_discovery_a_desc: "Our people stand at the gate of a new era. In order to harness our internal capabilities, we must adapt our government and refine our administrative domain."
 government_size_discovery: "Early Administrative Capacity"
 government_size_discovery_desc: "Our domain consists of many administrative sectors and as we expand it, we must make the necessary adjustments to our government to account for this growth. "
 power_projection_advance_4: "Domineering External Influence"
 power_projection_advance_4_desc: "Our presence at the diplomatic tables weaves an air of grandeur and prestige. Our voice and influence shall be heard by all those with whom we engage."
 regulate_court_procedures: "Regulate Court Procedures"
 regulate_court_procedures_desc: "By applying a strict regiment and routine to our hall procedures, we will be able to reduce any potential excess cost and run a frugal and efficient court."
 pike_and_shot_advance: "Pike and Shot"
 pike_and_shot_advance_desc: "A new type of warfare has started to be developed, with the generalization of pikemen forming a square, while arquebusiers fan out to the sides and front, and seek cover behind or inside the square in case the formation enters close combat."
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "Navigation Techniques"
 naval_morale_advance_2_desc: "Our sailors are getting used to longer travels, using a new set of techniques and instruments, such as dry compasses, that improve their mastery of navigation."
 confessionalism_advance: "Confessionalism"
 confessionalism_advance_desc: "With the rise of a myriad of different interpretations of what the Faith should be, there has been an increasing interest both for religious and secular authorities alike to clearly define the shapes of their specific confessions, enforcing their particular rules and views on all aspects of faith and life."
 global_trade_advance: "Global Trade"
 global_trade_advance_desc: "Goods have been moved across continents since antiquity, but all trade is now increasingly becoming part of a greater world network. It may still be early to speak of a truly Global Economy, but surely the first seeds have been sown."
 artillery_institution_advance: "Siege Artillery"
 artillery_institution_advance_desc: "The invention of gunpowder in Song China led to the development of a new device that would employ its firepower in warfare, the artillery. Its use now poses a threat to stone-built castles and fortifications."
 gov_reform_reformation_a: "The Prince"
 gov_reform_reformation_a_desc: "The new times determine that the rulers need to have a different approach to address the management of the State more systematically, taking into account both the different estates of the country and the different diplomatic actors that surround them."
 power_projection_advance_3: "Regional Ambitions"
 power_projection_advance_3_desc: "The ability of a country to project its power is of vital importance in order to be relevant in the Regional Stage. By learning from others, past and present, we can make our country well-known everywhere and use that position to exert power."
 confessional_court: "Confessional Court"
 confessional_court_desc: "Court expenses can easily run crazy and bankrupt the richest country. In order to achieve a good balance between lavishness and sensible expense, we can adopt small tricks that reduce those costs without reducing the magnificence of our court."
 rgo_size_advance_reformation: "Spinning Wheels"
 rgo_size_advance_reformation_desc: "As we learn new and better methods of extraction of resources, our production can skyrocket, making us richer in the process."
 food_advance_reformation: "Market Agriculture"
 food_advance_reformation_desc: "Newer and better crops can be introduced in our fields for better productivity. Either by selecting better types or by replacing them with foreign products, we can easily make our food production bust."
 scientific_experimentation: "Scientific Experimentation"
 scientific_experimentation_desc: "Things happen for a reason. By understanding the reason behind everything, we can learn what to expect when similar situations arise."
 banking_advance: "Banking"
 banking_advance_desc: "Money lending is old as time, but is not without risks. We can institutionalize those practices and have money be lent under controlled and fairways."
 trade_companies_advance: "Trade Companies"
 trade_companies_advance_desc: "It has always been clear that money makes the world go round. With even more products being found in farther away lands, trade companies specialized in exploiting and distributing them are sure to bring about great profits."
 naval_morale_advance_3: "Overseas Expeditions"
 naval_morale_advance_3_desc: "The recent prevalence of long-range overseas commerce has made our sailors used to being at sea for long periods of time, making them resistant to its adverse effects."
 road_advance_1: "Road Network"
 road_advance_1_desc: "The importance of trade and commerce is becoming more and more relevant, and so is the establishment of more developed and complex road networks to facilitate and increase the movement of people and goods."
 power_projection_advance_2: "Supranational Ambitions"
 power_projection_advance_2_desc: "Although the old ideas about forging empires are still present in the minds of the rulers of this Age, they have also begun to crystallize new ways of establishing their dominance over other countries and peoples." 
 renaissance_advance: "Renaissance"
 renaissance_advance_desc: "The waves of innovative thought and discoveries that permeate our realm must be harnessed and utilized if we are to stay at the forefront of technological innovation. "
 professional_armies_advance: "Professional Armies"
 professional_armies_advance_desc: "The modernization of our armies is largely dependent upon the maintenance of our recruitment and organization centers. We must strive towards preserving a clear and robust military organization, cutting wastes and redundancies."
 gunpowder_advance: "Gunpowder"
 gunpowder_advance_desc: "The usage of gunpowder on the battlefield will certainly have a positive impact on our performance and allow us to excel in military engagements."
 drill_army_advance: "Drill Army"
 drill_army_advance_desc: "No longer shall we depend upon untrained and levied men. If we are to defend our borders and smite our rivals, we must conduct regular and organized drills."
 renaissance_development: "Scholarly Treatises"
 renaissance_development_desc: "The era of thought, arts, and science will bring forth new waves of discoveries and inventions, allowing us to improve our adoption of foreign institutions."
 art_school_advance: "Art Schools"
 art_school_advance_desc: "The dedication to the artistic craft and the refinement of our artists must be properly cultivated by the construction of art schools. A forum for gifted individuals to commence their career and bring glory and splendor to our name!"
 pound_lock_canals_advance: "Pound Lock Canals"
 pound_lock_canals_advance_desc: "The carving of the Earth in order to introduce affluence, access to food and the better circulation of goods is a known endeavor to our people. The invention of special gates called 'Mitre Gates' will assist in providing the necessities for our people to grow and prosper."
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "Nomadic Legacy"
 nomadic_legacy_desc: "Our people are born on the saddle, free to roam the world without the need to establish roots."
 siberian_frontier: "Siberian Frontier"
 siberian_frontier_desc: "The distant wastes of Siberia call to us. We must clear a path and let our Cossacks go forth and bring land for the Russian people."
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "Janissaries"
 janissaries_advance_desc: "Janissaries are the elite of our armies, trained since childhood and forged through discipline."
 slave_raiding_wars: "Slave Raiding Wars"
 slave_raiding_wars_desc: "Slaves are the cornerstone of our economy. Attacking and raiding our neighbors to capture their population and enslave them is thus the air that keeps our country alive."
 trade_caravans: "Trade Caravans"
 trade_caravans_desc: "Lucrative trade routes have crossed our territories since ancient times. Our people are used to interacting with long caravans of merchants trading in goods from lands far away."
 the_sahel_trade: "The Sahel Trade"
 the_sahel_trade_desc: "Caravans have been trading between the Sahel and the Mediterranean for ages, the benefits from such trade greatly outweighing the perils of having to cross the burning sands of the Sahara."
 rudimentary_coastal_ship_repair: "Makeshift Reparations"
 rudimentary_coastal_ship_repair_desc: "It is unavoidable that ships deteriorate while sailing. The beating of the waves and the bite of salt water accumulate over time and damage both the hull and ropes no matter how well constructed the vessel. To alleviate this, sailors are used to having to perform regular maintenance on their ship to keep it working in prime condition, and when more significant damage is received even being able to keep it afloat until they reach a safe harbor."
 religious_icon_power_advance: "Religious Icons"
 religious_icon_power_advance_desc: "Icons are the physical representation of our faith, sacred depictions of holy figures designed to inspire awe and devotion to those that contemplate them."
 scientific_mapping_advance: "Cartographic Mapping"
 scientific_mapping_advance_desc: "The recent improvements in the fields and sciences of geographic knowledge, cartography, and mapping allow for the creation of more accurate depictions of land masses and natural features, both in terms of their relative sizes and their exact positions."
 integrate_area_advance: "Better Integration"
 integrate_area_advance_desc: "Our administration is improving and as such we can afford the manpower to integrate larger chunks of land into the country at once."
 maritime_advance_age_2: "Trade Fleets"
 maritime_advance_age_2_desc: "As commerce grows, so does the need to more quickly and efficiently transport greater quantities of goods. As such, those invested in maritime trade will spare no expense in getting the bigger fleet they can afford."
 maritime_advance_age_3: "Exploration Fleets"
 maritime_advance_age_3_desc: "As knowledge of the world and new lands spreads, so does the need to know even more about it. From the far seas on the east to the new coasts on the west, the waves to sail have increased, and thus so has the need for a bigger fleet to sail them."
 maritime_advance_age_4: "Global Fleets"
 maritime_advance_age_4_desc: "With the recent discoveries everywhere in the last centuries, it seems like the world has become smaller rather than bigger. Countries that had no contact until now are instead engaging in constant diplomatic and commercial relations. As a result, bigger and better fleets are needed to be able to maintain all those overseas connections."
 maritime_advance_age_5: "Convoys"
 maritime_advance_age_5_desc: "As maritime trade expands, carrying back and forth goods from further away lands and in greater quantity, the need for a more constant flow of it increases. Organizing convoy trade fleets allows a stable circulation of trade ships."
 maritime_advance_age_6: "Armed Convoys"
 maritime_advance_age_6_desc: "Trade convoys are obviously a very juicy target for any pirate. Ships full to the brim with goods and coins are a booty that few will let pass through. Thus, providing those trade convoys with defense armament to deter those attacks is vital. Having the trade fleets be accompanied by frigates or any other armed vessel ensures their safety."
 coastal_trade_routes_advance: "Coastal Expansion" 
 coastal_trade_routes_advance_desc: "The safest way for any ship to sail is to do it close to the coast. Unless they actually have to cross the sea, there's no real need for them to sail away from the coast and lose its protection, and it is still quicker than going by land. As such, fomenting a constant flow of ships along our coasts will allow for easier circulation of goods and people."
 exploration_maintenance_advance: "Sturdy Construction"
 exploration_maintenance_advance_desc: "The key factor when building a ship is its capacity for resisting the inclemency of the weather and the beating of the waves. By developing sturdier methods of ship construction we can ensure that our vessels can sail for longer periods of time."
 global_trade_routes_advance: "Overseas Trade Routes"
 global_trade_routes_advance_desc: "As the world has become bigger with new discoveries, it also has become smaller with new and more frequent trade routes. With ships constantly bringing goods and people to and from far away lands, those lands seem actually closer than before."
 safe_exploration_techniques_advance: "Accumulated Knowledge"
 safe_exploration_techniques_advance_desc: "Going into the unknown is always scary, but nowadays, there are few places that are truly unknown. Despite many places around the world still not being fully explored, they are nonetheless already known, and there is enough information about how to get there. By building upon the knowledge of people that came before us, we can venture into uncharted territory like never before."
 imperial_ambitions: "Imperial Ambitions"
 imperial_ambitions_desc: "It is no secret that the great empires of the past are a source of inspiration for epics and poems, always looked at with awe and admiration. If we want to generate the same reaction towards our own country we need to aspire to the same grandeur."
 letters_of_marque: "Letters of Marque"
 letters_of_marque_desc: "Piracy is an appalling act. Worthless thieves looking to profit from the suffering of others. Authorizing ships to raid our enemies, however, is another matter entirely."
 sturdy_privateers: "Sturdy Privateers"
 sturdy_privateers_desc: "Privateers are always in the line of fire. If we want to use them to their fullest potential, we cannot allow them to get sunk after the first rounds of cannon impacts. Having them sail on sturdy ships will be beneficial in the long run."
 rgo_build_time_advance: "Renaissance Building Methods"
 rgo_build_time_advance_desc: "The great buildings and infrastructure projects of the past still stand proudly. It is undeniable that the construction techniques used to design and erect them were sophisticated and well-developed. There is still much we can learn from studying them."
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "Art is the life-breath of humanity, and what turns the world from a bland existence into a vibrant canvas full of wonders and possibilities. We must foster greater artistic curiosity among our people."
 metallurgy: "Metallurgy"
 metallurgy_desc: "The art of metallurgy, or the ability to manipulate and work with different metals, is one of the key factors that justify the development of any advanced civilization. Being way superior in its capabilities compared to simpler stone, metal tools and weapons allow for more efficient workers and troops."
 supply_depot_advance_age_2_renaissance: "Supply Depots"
 supply_depot_advance_age_2_renaissance_desc: "No army can survive without supplies. The establishment of permanent supply depots dedicated to providing them allows for a continuous feed of the supply lines, keeping our armies always at the peak of their performance."
 supply_depot_advance_age_3_discovery: "Army Depots"
 supply_depot_advance_age_3_discovery_desc: "The development and deployment of standing armies have increased the demands of weaponry, uniforms, and other military supplies that need to be stored close to them."
 supply_depot_advance_age_4_reformation: "Ammunition Depots"
 supply_depot_advance_age_4_reformation_desc: "The generalized deployment of Artillery both on battlefields and sieges has created a demand for ammunition and gunpowder to serve them, increasing the importance of depots to store it."
 supply_depot_advance_age_5_absolutism: "Forward Depots"
 supply_depot_advance_age_5_absolutism_desc: "Armies can now operate deeper and longer in enemy territory, making it necessary to create and keep forward depots closer to them, while linked to rearguard supply lines."
 supply_depot_advance_age_6_revolutions: "Campaign Depots"
 supply_depot_advance_age_6_revolutions_desc: "The operation of multiple armies on longer campaigns has put extra stress on our supply systems, thus making bigger and quickly created depots even more important to sustain them."
 army_country_looting_advance: "Proud Raiders"
 army_country_looting_advance_desc: "Raiding and looting is almost the basis of how our army sustains itself. Everywhere our troops go, they pillage as much as they can."
 minting_income_factor_building: "Currency Ownership"
 minting_income_factor_building_desc: "There are many types of currency around, but the one that bears our seal has proved acceptance and recognition and has gained people's trust."
 artillery_vs_fort_age_5_absolutism: "Siege Cannons"
 artillery_vs_fort_age_5_absolutism_desc: "Gunpowder allows the creation of multiple different types of weapons. Cutting through lines of infantry does not require the same power as breaking down castle walls, and so a specialized type of cannon has to be deployed in sieges."
 artists_advance_absolutism: "Artistic Currents"
 artists_advance_absolutism_desc: "Art has always had multiple ways of being expressed, but the recent advances have allowed it to develop even further into a myriad of manifestations."
 subject_loyalty_absolutism: "Absolute Loyalty"
 subject_loyalty_absolutism_desc: "We do not tolerate any dissent or revolt among our own people, why should we allow it among our subjects?"
 improve_relation_impact_absolutism: "Permanent Foreign Affairs Ministry"
 improve_relation_impact_absolutism_desc: "The ever-growing diplomatic force of our country required us to create a permanent Foreign Affairs Ministry to manage and coordinate our many envoys and coordinate their efforts."
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "These were primitive metal tubes which could not be compared to later more advanced guns. First developed in China, the early hand cannon spread to Korea and Japan in 1270."
 subjects_advance: "Subject Nations"
 subjects_advance_desc: "The delegation of local government to subjects under our banner is an acceptable way to keep their folks from revolting whilst extracting precious tribute from them."
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "The proper management of bonded labor within our realm is imperative to the continued affluence of our people."
 war_score_absolutism_advance: "Aggressive Demands"
 war_score_absolutism_advance_desc: "The power of the state is directly tied to its military capacity. As it turns out, the more population a country possesses, the grander the army can become. Our diplomacy must take an aggressive approach to annex as much land as possible in the peace treaties to further develop our advantage over our neighbors."
 spy_construction_absolutism: "Expand Global Spy Networks"
 spy_construction_absolutism_desc: "With the ever-expanding empires and institutions of the world, we need to maintain our espionage efforts to not fall behind our rivals."
 absolutism_agressive_advance: "State Above All"
 absolutism_agressive_advance_desc: "In times when regions get consolidated and resources become more limited, it is the right of the state to exercise an aggressive policy to satisfy the material needs of its people and expand its power. And while wars should be seen as the last act of diplomacy, it still is a diplomatic play as the state is above the human restrictions such as morality and laws."
 relations_absolutism_advance: "Threaded Politics"
 relations_absolutism_advance_desc: "As the world around us shifts to accommodate the wider scope of a truly global theater, so too must our diplomatic efforts keep up with this ever-growing need for security against foreign threats."
 correct_box_advance_absolutism: "Flexible Battle Formations"
 correct_box_advance_absolutism_desc: "New tactics have developed, making for a more flexible and coordinated of infantry, cavalry and artillery units on the battlefield, usually grouped as brigades."
 anti_piracy_warfare: "Merchant Convoys"
 anti_piracy_warfare_desc: "The rise of the cutthroat and lawless buccaneers in the New World and the maritime routes that lead to it is making a great impact on our merchants and our trade. From now our merchant ships will form convoys to make them easier to protect by an accompanying warship, and will have on board a small contingent of military men to ensure their protection in the high seas."
 trade_range_advance_age_3: "Improved Trade Ships"
 trade_range_advance_age_3_desc: "With the development of bigger ships that use smaller crews and that can sail longer without stopping, the range of our trade efforts will be greatly increased."
 trade_range_advance_age_2: "Distant Markets"
 trade_range_advance_age_2_desc: "As the economy grows, new opportunities arise. Where before short distance routes were very profitable, now longer-distance routes bring more money. Our merchant vessels are now sailing further away for the best offers."
 overseas_trade: "Overseas Trade"
 overseas_trade_desc: "As news of distant lands reaches our nation, our merchants look for newer markets that show their riches, as ripe fruit waiting to be collected."
 ship_building_techniques_absolutism: "Wet Dock"
 ship_building_techniques_absolutism_desc: "The development of the wet dock or floating dock will allow our shipwrights to construct ships much faster than before."
 ship_building_techniques_discovery: "Improved Ship Building"
 ship_building_techniques_discovery_desc: "New building techniques for our ships will help us create them faster."
 spy_construction_discovery: "Improved Spy Organization"
 spy_construction_discovery_desc: "By hiring trustworthy individuals as informants and placing them in positions where information is shared, we can improve our capabilities to gather information about our enemies and their activities."
 diplomatic_training: "Diplomatic Training"
 diplomatic_training_desc: "The diplomatic playbook within our court has been refined, resulting in excellent diplomats being added to our entourage in an attempt to bolster our foreign efforts."
 formalized_relations: "Formalized Relations"
 formalized_relations_desc: "The establishment of formal relations with neighboring countries of interest is vital if we are to maintain a balance of power and promote our interests."
 artists_advance_discovery: "Artistic Prints"
 artists_advance_discovery_desc: "The widespread usage of the printing press will open new opportunities for our people to share their artistic skills further and faster than ever before."
 improved_book_binding: "Improved Bookbinding"
 improved_book_binding_desc: "The growth of thought and knowledge must be backed by a steady supply of books if we are to prosper and cultivate our people."
 lumber_improvements_discovery: "Dedicated Forestry"
 lumber_improvements_discovery_desc: "By having parts of our lands separated for the planting and nurturing of strong trees, we can increase the quality and quantity of our lumbermills."
 lumber_improvements_reformation: "Improved Sawblades"
 lumber_improvements_reformation_desc: "With the advances made in tool making, the blades of our saws are sturdier than ever before while requiring less maintenance. This will ensure the steady supply of lumber our economy needs."
 lumber_improvements_absolutism: "Wind-Powered Sawmills"
 lumber_improvements_absolutism_desc: "With the construction of windmills to power our sawmills, we will be able to process our timber into planks at a faster rate than ever before."
 coal_improvements_absolutism: "Improved Coking"
 coal_improvements_absolutism_desc: "By streamlining the process of refining our mined coal, we will be able to use it more effectively as fule and without side effects impacting the other products."
 coal_improvements_revolutions: "Improved Beehive Ovens"
 coal_improvements_revolutions_desc: "For the production of Coke, a vital part of our iron processing, we need large quantities of beehive ovens. With improvements to their construction and the usage of bricks, we will be able to raise the quality of the produced coke."
 correct_box_advance_discovery: "Lieutenants"
 correct_box_advance_discovery_desc: "As the Professional Armies grow, their Commissioned Officers lead increasingly bigger formations. To assist them, Lieutenants take charge of transmitting their orders and leading smaller units in the battlefields."
 artists_advance_reformations: "Development of Secular Art"
 artists_advance_reformations_desc: "With new artistic branches developing in the wake of the Reformation it becomes easier for people to get recognized in their field of work and find work in the courts of the world."
 war_score_reformations_advance: "Divine Right to Conquer"
 war_score_reformations_advance_desc: "Our victory on the battlefield is more than just good execution of battle plans and war strategies. It is a divine intervention in our favor. Thus, the right to conquer and annex new territories we have spilled blood for is an extension of the divine will for us to succeed."
 reformation_subject_opinions_advance: "Economical Overlordship"
 reformation_subject_opinions_advance_desc: "The contract which defines the suzerainty over another state has many different aspects to cover. One such is the domestic trade obligations of the subject to their overlord, and as Global Trade becomes more and more prominent, it becomes increasingly more important to further expand them."
 spy_construction_reformation: "Advanced Cryptography"
 spy_construction_reformation_desc: "If we want to gather intel on our enemies it is important to deceive them into a false sense of security. Only then we can gather detailed and correct information about their plans and strike against them. "
 subject_income_reformation_advance: "External Power Structures"
 subject_income_reformation_advance_desc: "The chain of command between us and our subjects is a clear-cut line that determines their responsibilities towards us. Tightening these contracts and assuring their timely payment will surely lead to a healthy treasury on our behalf."
 correct_box_advance_reformation: "Regimental Organization"
 correct_box_advance_reformation_desc: "The Professional Armies have made it possible to create a new type of unit, the Regiment, which not only is a permanent destination for soldiers, but also a useful battle formation."
 recruitment_improvements_reformation: "Recruitment Offices"
 recruitment_improvements_reformation_desc: "For our country to mount a formidable army, it is mandatory to improve our recruitment efforts. With increased effort spent on recruitment centers, we will draw able bodies with more speed."
 mercenaries_reformation_advance: "Ensure Payment for Mercenaries"
 mercenaries_reformation_advance_desc: "It is well known that Mercenaries work for an adequate payment only. By promising fair salaries and share of the plunder we can bind them more strongly to us and ensure greater companies to work for us"
 renaissance_subject_opinions_advance: "Cultured Overlordship"
 renaissance_subject_opinions_advance_desc: "In recent years the matters of culture and ideas based on the importance of humanity and nature have spread out. This not only applies to our people but also those who have sworn allegiance to us, making it a new diplomatic tool."
 spy_construction_renaissance: "Spy Networks"
 spy_construction_renaissance_desc: "Spies have been widely used since ancient times by empires to get informed of their internal and external threats. The Mongols made this a mastery, as they employed espionage to prepare and secure the success of their military campaigns."
 recruitment_improvements_renaissance: "Organized Recruitment"
 recruitment_improvements_renaissance_desc: "The development of professional armies has caused an increase in the capabilities of the military. To sustain it, the state will need to improve its capacity for recruiting soldiers as well."
 correct_box_advance_renaissance: "Commissioned Officers"
 correct_box_advance_renaissance_desc: "The development of Professional Armies has led to the appointment of permanent officers heading its units, an office granted by direct commission of the ruler."
 improve_relation_impact_renaissance: "Exotic Diplomatic Gifts"
 improve_relation_impact_renaissance_desc: "Diplomatic gifts have been a constant since ancient times, to convince foreign rulers on a certain matter by emphasizing their high status. Gifts could range from different luxurious objects to living animals such as giraffes or elephants."
 late_feudal_relations: "Late Feudal Relations"
 late_feudal_relations_desc: "Feudalism is based upon the concepts of the #italic auxilium#! and #italic consilium#! given by different ranks of nobles to their respective lords, creating a hierarchy that has greatly developed through the ages."
 artists_advance_revolutions: "Enlightened Art"
 artists_advance_revolutions_desc: "With the rise of the Enlightenment Art is flourishing in all its branches and levels of society. New Publications of music of literature are leading to broad interest in these arts."
 revolutions_subject_opinions_advance: "Benign Overlordship"
 revolutions_subject_opinions_advance_desc: "The fires of the Revolution are a threat to not trifle with. If we want to ensure the loyalty of our subjects we must suffocate ideas of uprising in their cradle early, by appointing loyal governors and removing any reasons for unrest."
 war_score_revolutions_advance: "Arguments of Reason"
 war_score_revolutions_advance_desc: "Wars are always an ugly affair which brings suffering to both sides. Emphasizing these facts and appealing to the logic and reason of the other party will bring us a significant advantage when we negotiate the inevitable border changes."
 spy_construction_revolutions: "Contacts with Dissenters"
 spy_construction_revolutions_desc: "With new ideas and political systems spreading over our established world we will need to allocate resources to support these dissenters in our rival's countries and extract valuable information."
 revolutions_agressive_advance: "Justified Conflicts"
 revolutions_agressive_advance_desc: "The international diplomatic theater thrives for a balance of power of the nations. Thus, wars of aggression are frowned upon and, if won, might lead to the formation of coalitions uniting against the winner.\nThrough clever usage of diplomacy and interpretations, however, we can let our enemies appear as the aggressor against us, making our war and our gains more than justified in the eyes of the public."
 subject_income_revolutions_advance: "Paid Sovereignty"
 subject_income_revolutions_advance_desc: "While the world around us undergoes tremendous changes in all sectors, now more than ever we can leverage payment contracts from our subjects in exchange for supporting their continued existence."
 artillery_vs_fort_age_6_revolutions: "Advance Howitzers"
 artillery_vs_fort_age_6_revolutions_desc: "The need for a better weapon that would fall in between the direct fire of the siege cannons and the indirect one with a higher trajectory of the mortars have led our military to develop new howitzers that fill this need."
 recruitment_improvements_revolutions: "Extensive Recruitment"
 recruitment_improvements_revolutions_desc: "With the threat of conflicts spanning much wider territory than ever before, we need to expand our recruitment system accordingly. By both rewarding volunteers joining the army and pressing criminal individuals into service we will be able to react much faster to any danger."
 correct_box_advance_revolutions: "General Staff"
 correct_box_advance_revolutions_desc: "The growth of armies and its deployment in longer campaigns has created the necessity of assigning fixed officers to the planning and logistic duties, effectively coordinating the different army corps in the battlefield."
 urbanization: "Urbanization"
 urbanization_desc: "The new opportunities and security that the emergent cities offer to our population are attracting more and more people out of the farms of the rural areas and into the industrial jobs created by the new and modern factories."
 advanced_anti_piracy_warfare: "Renunciation of Privateering"
 advanced_anti_piracy_warfare_desc: "In this day and age of discoveries and humanistic thinking there is no longer a place for the thievery and violence that pirates inflict on the high seas. More and more nations are banding together to face this common threat to the well-being and prosperity of all and are promising to bring an end to this scourge."
 dip_choice_subject_opinions: "Subject Emissaries"
 dip_choice_subject_opinions_desc: "The continued communication with our subjects will surely have a positive impact on our relations, strengthening the core of our domain and all the countries that loyally stand under our banner." 
 early_anti_piracy_warfare: "Anti-Piracy Leagues"
 early_anti_piracy_warfare_desc: "The proliferation of pirates, brigands and robbers in the waters used by our merchants to trade and maintain our economy has forced them to band together and form Merchant Leagues to facilitate the protection of their boats during long journeys."
 pop_promotion_speed_age_5: "Promoted Bureaucrats"
 pop_promotion_speed_age_5_desc: "The bureaucracy is expanding to meet the needs of the expanding bureaucracy, increasing the needs of educated officials that could join the administrative ranks."
 army_movement_speed_absolutism: "Magazines"
 army_movement_speed_absolutism_desc: "The use of field magazines is not a discovery, but the unparalleled growth of modern armies has popularized their use. The steady supply of ammunition that they can provide to an army facilitates their movement and extends their operational range."
 army_movement_speed_revolutions: "Supply Contracts"
 army_movement_speed_revolutions_desc: "Paying fair prices for the food and supplies that our army needs while moving through a region instead of raiding, accelerates the movement through the area as the peasants themselves would bring their goods to the collection points we set up."
 regiment_reinforcement_speed_absolutism: "Marshal of Lodgings"
 regiment_reinforcement_speed_absolutism_desc: "Standing armies have become the new standard of warfare, which in itself brings its share of challenges. The Marshal of Lodging, a new position within our military, shall focus on overcoming these challenges by organizing the logistics of our ever-growing forces."
 pop_promotion_speed_age_3: "Nobility by Service"
 pop_promotion_speed_age_3_desc: "Traditionally the Nobles achieved their status through military service to their ruler. However, the demands of a growing state are requiring members of the lower nobility to be promoted to higher ranks, while other people such as merchants are entitled as nobles."
 regiment_reinforcement_speed_discovery: "Early Military Logistics"
 regiment_reinforcement_speed_discovery_desc: "Logistics are half the battle. As soldiers fight on the battlefield, their weaponry and armor will lose their durability and break under the enemy attack. The establishment of local supply depots as well as other logistic methods allow us to re-equip a soldier with new weapons in a short time."
 pop_promotion_speed_age_4: "Confessional Clergymen"
 pop_promotion_speed_age_4_desc: "The Age of Reformation and Confessionalism has renewed the interest of organized confessions to deploy more clergymen to guide their flock in these troublesome times, therefore making the religious offices much more appealing to the people."
 assault_ability_reformation: "Reformed Breach Sorties"
 assault_ability_reformation_desc: "By delegating the responsibility of assaulting breaches to some of our finest and most disciplined troops, we will punch through even the thickest and strongest of fortifications that our foes may hide behind."
 regiment_reinforcement_speed_reformation: "Powder Flask"
 regiment_reinforcement_speed_reformation_desc: "Gunpowder weaponry is increasingly becoming more prevalent in our forces. Yet, gunpowder still is a troublesome material to work with due to its vulnerability to weather and external impacts. The gunpowder flask will protect it from the elements, allowing us to supply our reinforcements with less effort."
 pop_promotion_speed_age_2: "Favorable Social Mobility"
 pop_promotion_speed_age_2_desc: "The dream of most peasants, of escaping poverty and climbing the social ladder, is but a reality within our society. By rewarding hard work, meticulousness and the proper embodiment of our ideals, we will never have a shortage of capable and influential people."
 regiment_reinforcement_speed_renaissance: "Permanent Field Training"
 regiment_reinforcement_speed_renaissance_desc: "Professional armies are shifting the way warfare is conducted, as now it is based in permanent units serving throughout a long period. Keeping a regular flow of trained soldiers to those units is a challenge, but very much needed for their functioning."
 pop_promotion_speed_age_6: "Capitalist Social Mobility"
 pop_promotion_speed_age_6_desc: "The expansion of Capitalism is giving birth to a new age of social mobility, in which the wealth is replacing the traditional hierarchies as means of elevating the social status, from capitalists to clerks to industrial workers."
 regiment_reinforcement_speed_revolutions: "Mass Training"
 regiment_reinforcement_speed_revolutions_desc: "The standing armies of the modern day are grander than any military force of the past. Tactics are executed by the tens of thousands, and casualties are in unprecedented numbers. Our new military training will accommodate for the death toll of modern warfare by instructing hundreds of soldiers at the same time."
 siege_ability_revolutions: "Artillery Officers"
 siege_ability_revolutions_desc: "The importance of artillery has grown to the point that specialized officials trained in the technical requirements of the guns and the modern tactics that use them to their fullest are a necessity in the modern theater of war."
 assault_ability_revolutions: "March Against Fire"
 assault_ability_revolutions_desc: "Our armies willingly march into the mayhem of cannon fire and dust as they carve a path for our troops to take the enemy's forts. Despite advances in artillery and new fortification techniques, our skill in assaulting the enemy's walls shall remain unrivaled."
 army_country_movement_speed_advance: "Scouting Parties"
 army_country_movement_speed_advance_desc: "Through the usage of mounted scouts we can check the terrain ahead of our troops and plan the maneuver of our armies around it. This allows us to traverse the same locations at a faster rate as other armies would need."
 army_country_casus_belli_advance: "Pretexts"
 army_country_casus_belli_advance_desc: "The ability of our professional diplomats and career spies to create false but credible situations allows us the creation of false pretexts that we can use to justify almost any action on the international stage."
 army_country_integration_speed_advance: "Respect Local Government"
 army_country_integration_speed_advance_desc: "Our people are fearsome warlords who wish to spread their legacy to every corner of our world. As a means to integrate and manage our ever-growing domain, we opt to mostly respect the way conquered locals conduct themselves."
 army_country_diplo_range_advance: "Armed Envoys"
 army_country_diplo_range_advance_desc: "Our army is feared far and wide. Despite our reputation, we should establish diplomatic relations with nations that have the same goal in mind: the destruction of our common enemies. By sending well-armed and escorted envoys to foreign courts, we can ensure our diplomatic reach will not suffer under outbreaks of violence."
 minting_trade_range_trad_building: "Planned Trade Expeditions"
 minting_trade_range_trad_building_desc: "Trade with foreign countries is the lifeblood of our nation. By meticulously planning the trading routes and securing enough stockpiles for each voyage we can reach markets further from our bases."
 minting_trade_range_disc_building: "Expanded Trade Depots"
 minting_trade_range_disc_building_desc: "The growing demands of international trade will need to be accounted for in the planning of our trading endeavors. With this expansion of our Trade Depots, we can reach new shores without risking our valuable cargo."
 trade_center_building_country_advance: "Emporiums"
 trade_center_building_country_advance_desc: "With clever techniques, we can easily make our controlled markets more attractive to foreign merchants, increasing the amount of money we get from it in the process."
 export_building_country_advance: "Agile Exportation"
 export_building_country_advance_desc: "Costs to export valuable goods from our controlled markets can get quite high, making our products less attractive. By making these export actions quicker we can make our trade more dynamic."
 counter_espionage_building_country_advance: "Secret Codes"
 counter_espionage_building_country_advance_desc: "It is well known that our activities attract the attention of not always welcomed eyes. If we want to keep our actions away from these curious gazes we should encrypt our communications."
 medical_school_advance: "Medical Schools"
 medical_school_advance_desc: "Specialized sites for trained medicus, Medical Schools are where scholars go to learn about the human body, its diseases, and how to prevent or treat them."
 slave_manned_galleys: "Manning Galleys with Slaves"
 slave_manned_galleys_desc: "Massive galley fleets incur in massive costs as they need to be provided with enough oarsmen to function. By employing slaves, we can be sure that we will have lesser costs to use our navies."


 state_efficiency: "Local Infrastructure"
 state_efficiency_desc: "Despite our focus on the country-wide scale of affairs, we must not neglect to tend to our local state legislators and bailiffs."
 efficient_mining: "Efficient Mining"
 efficient_mining_desc: "Issue a decree to refine every aspect of metal mining within our domain, in an effort to regulate its presence in our markets. "
 efficient_construction_plans: "Efficient Construction Plans"
 efficient_construction_plans_desc: "Our efficient planning around construction allows us to complete orders of work without cutting any corners."
 expanded_infrastructure_network: "Expanded Infrastructure Network"
 expanded_infrastructure_network_desc: "The road network within our nation is a vital part of our commercial and administrative flourishing. As such, we should care to improve and maintain it."
 fort_logistics: "Fortification Logistics"
 fort_logistics_desc: "By ordering our system of fortifications in a proper manner both construction-wise and logistically, we may save some coin on maintaining it in the long term."
 regulation_bureau: "Regulation Bureau"
 regulation_bureau_desc: "A legislative body whose jurisdiction involves the maintenance and promotion of inflation-related laws as well as the local administration of our provinces."

 more_merchants_age_of_trad: "Merchant Guilds"
 more_merchants_age_of_trad_desc: "The Formation of Guilds has shaped the fabric of our economy for a long time. While they are a common occurrence for our craftsmen, the same can not be said for our merchants. We should encourage the traders to form guilds the same way to streamline our mercantile ambitions."
 construction_speed_traditions: "Master Masons"
 construction_speed_traditions_desc: "Our construction efforts should never rest and leave our villages and towns idle. Employing a master mason, who will oversee and plan our construction work, we can make significant improvements in expanding our country."
 diplomatic_capacity_traditions: "Expanded Archives"
 diplomatic_capacity_traditions_desc: "Regular diplomatic endeavors require paperwork and detailed documentation of our contacts."
 rural_rgo_traditions: "Clearing of Terrain"
 rural_rgo_traditions_desc: "We must tame the far reaches of our country to expand our economic capabilities. Not only will we provide more space for our people, but we can improve their contribution to our country."
 matchlock_gun: "Early Hunting Guns"
 matchlock_gun_desc: "Improvements to the guns produced by our gunsmiths will also provide our hunters with better tools to bring home ample furs and wild game."
 flintlock_gun: "Improved Hunting Guns"
 flintlock_gun_desc: "With the improved flintlock guns and special ammunition for hunting, our hunters will be even more capable of getting their prey."
 long_rifle: "Long Rifle Hunting"
 long_rifle_desc: "With specific long rifle guns manufactured for hunting, our hunters will have a reliable tool available to get both wild game and furs."
 
