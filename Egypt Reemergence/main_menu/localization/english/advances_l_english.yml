 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
 baghlah_advance: "$n_baghlah$"
 baghlah_advance_desc: "$n_baghlah_desc$"

 bng_bengali_vassal_system: "$BNG_ADJ$ Vassal System"
 bng_bengali_vassal_system_desc: "During the reign of $DLH$, the $bengali$ people have served their overlord as profitable vassals. The $DLH_ADJ$ system shall serve us as the foundation for our own vassal systems for the years of $bengali$ sovereignty to come."
 bng_bengali_paik: "$BNG_ADJ$ Paik"
 bng_bengali_paik_desc: "The paiks are the backbone of our military. While other states have the Paik System active and use paiks as their general levies, our state focuses on less, but well-organized paiks with sufficient military support."
 bng_bengali_architecture: "$bengali$ Architecture"
 bng_bengali_architecture_desc: "A mixture of ancient urban architecture, influences of $muslim_ADJ$ engineering and the classic $bengali$ roofs, the $bengali$ style is a unique style used for religious and cultural buildings of all kinds. Due to our expertise in it, constructing such buildings is significantly simpler to afford."
 bng_habshi_generals: "Habshi Generals"
 bng_habshi_generals_desc: "Abyssinian slave-soldiers purchased in Arab markets play a significant role as elite infantry soldiers. Those that excel as leaders shall be given greater levels of command, while those who demonstrate exceptional loyalty shall make up the palace guard."
 bng_war_elephants: "War Elephants"
 bng_war_elephants_desc: "Although slow, the maneuverability of the elephants in the riverine terrain of our country is a great boon in the transport of war materials for our military. Additionally, War Elephants will aid our troops on the battlefield with their imposing stature."
 bng_rupees: "Minting of Rupees"
 bng_rupees_desc: "The lack of a widely adopted standardized currency is stunting the development of Indian commerce. As one of the foremost economic powers in the subcontinent, we are in a good position to begin the minting of a new silver coinage with standard weights, which we shall call the rupee."
 bng_bengali_traders: "$BNG_ADJ$ Traders"
 bng_bengali_traders_desc: "The $indian_ocean_region$ connects the Indian market with the ones of $south_east_asia$ and $china$. Thus, we shall put great emphasis on maximizing our presence in these markets via sea routes and increase our profits from trade."
 bng_bengali_poetry: "$bengali$ Poetry"
 bng_bengali_poetry_desc: "The written word is one of the most influential art forms. $bengali$ poetry shall tell the tales of epic conquerors, relatable dramas and engaging philosophical questions which shall bring glory to the $bengali$ culture."
 bng_religious_pluralism: "Religious Pluralism"
 bng_religious_pluralism_desc: "$india$ is home to many religions: $hindu$ throughout the major populace, $muslim$ as the preferred one of the ruling classes, and a few remarkable minor religions such as $buddhist$ and $jain$ amongst the working minorities. Promoting a single religion over another will cause inevitable chaos and unrest. Thus, we should aim for religious pluralism and neither favor nor discriminate any religion in our state."
 bng_artillery_corps: "Artillery Corps"
 bng_artillery_corps_desc: "Cannons have become undeniably an impactful asset to military campaigns. We must ensure an efficient artillery corps that specializes in dealing damage to the enemy rows before they can clash with our footmen on the field."
 bng_bengali_trade_fleet: "$BNG_ADJ$ Trade Fleet"
 bng_bengali_trade_fleet_desc: "The trade fleet of the $bengali$ people bring exotic goods from foreign lands, as well as precious $goods_gold$ and $silver$ to the markets of the Ganges Delta. Our merchants are well renowned in far parts of the world thanks to our grand trade fleet."
 bng_shipbuilding_industry: "Shipbuilding Industry"
 bng_shipbuilding_industry_desc: "The maritime trade is the life essence of our state. Thus, our trade and warships are one of the most important aspects of our economy, and our focus lies heavily on supporting the shipbuilding industry."
 bng_bengali_industrialization: "Muslin Industrialization"
 bng_bengali_industrialization_desc: "$BNG$ is uniquely situated in $india$ to begin a revolution unlike any seen before. Muslin — the special cotton fabric the $bengali$ spinners are famous for — is a prime trade good for industrialization. We stand poised to exploit new developments in our already world-class textile. Let us begin an industrial revolution!"

 raj_militaristic_society: "Militaristic Society"
 raj_militaristic_society_desc: "There is almost no division between civil and military society among the Rajputs. Our nation is a Host, defined by its people rather than by the land we control, and its people are warriors. We must ensure that military divisions properly meet our administrative needs as the Host expands."
 raj_combat_training: "Combat Training"
 raj_combat_training_desc: "Every soldier is trained for battle. However, our people train for combat from a much younger age, allowing them to surpass any other fresh soldier."
 raj_clan_loyalties: "Clan Loyalties"
 raj_clan_loyalties_desc: "The influence of our clan extends far beyond our own borders. We are able to draw upon the Rajputs of our clan from all over northern $india$ when filling the ranks of our armies."
 raj_monumental_architecture: "Monumental Architecture"
 raj_monumental_architecture_desc: "What purpose serves victories if there is no building to immortalize our achievements? Monuments such as an awe-inspiring Tower of Victory shall be erected so future generations will know of our greatest battles."
 raj_marwari_horses: "Marwari Horses"
 raj_marwari_horses_desc: "Like their masters, the Rajput cavalry horses are meticulously trained to perform on the field of battle. It is said that a Marwari horse may only leave the battlefield under one of three conditions - victory, death, or carrying a wounded master to safety. By taking good care of these divine beings, we ensure the everlasting dominance of our horsemen on the battlefields of $india$."
 raj_reorganized_rajput_regiments: "Reorganized Rajput Regiments"
 raj_reorganized_rajput_regiments_desc: "Traditional clan structures are an excellent foundation for a modernized regimental system. Existing hierarchies based on kinship and unconditional loyalty can be easily translated into an organized and formal chain of command."
 raj_martial_smiths: "Martial Smiths"
 raj_martial_smiths_desc: "Wars are not only won through tactics and bravery but also through weaponry. Our blacksmiths shall forge the finest martial weapons for our warriors to wield in defense of the Rajput people from any foreign threat."
 raj_fortress_architecture: "Fortress Architecture"
 raj_fortress_architecture_desc: "The rise of $DLH$ and the invading $muslim_ADJ$ warriors of the past were a wake-up call for our people. We must always prepare for foreign invaders, and thus, we must hire the most skilled architects to design impregnable forts throughout our realm. The immensely long walls that will be needed to protect our land make this an ambitious project, but our determination to defend our people shall ensure that it is done."
 raj_expanded_artillery_arm: "Expanded Artillery Arm"
 raj_expanded_artillery_arm_desc: "Sieges are what wins wars. We must experiment with ways of creating bigger and better cannons to bring down the many forts of our enemies within $india$ and outside it."
 raj_the_purbias: "The Purbias"
 raj_the_purbias_desc: "The Rajputs have spread themselves throughout northern $india$ in their pursuit of glory for their clan. The #italic Purbias#!, the elite Rajput soldiers who venture as mercenaries, are renowned for their combat ability, and as such spread our fearsome reputation."
 raj_mandatory_firearm_drilling: "Mandatory Firearm Drills"
 raj_mandatory_firearm_drilling_desc: "Many Rajput soldiers have become experts in the use of personal firearms. We must put these hardened veterans to work training the next generation of soldiers rather than risking the loss of their expertise in battle. All of our soldiers must be drilled in firearms tactics before they are expected to meet our enemies on the front line."
 raj_painting_school: "Rajput Painting School"
 raj_painting_school_desc: "Rajput painters already have an excellent reputation. We must encourage our artists to develop their skills and add to the glory of our dynasty by creating a school of painting particular to our state."
 raj_rajput_resistance: "Rajput Resistance"
 raj_rajput_resistance_desc: "Rajput bards tell stories of our people's many battles against foreign invaders and how our ancestors would rather die than admit themselves defeated. We must encourage this spirit of unity and give the bards reason to write new ballads of bravery in the face of death."
 raj_martial_ethos: "Martial Ethos"
 raj_martial_ethos_desc: "The upbringing and traditions of Rajput warriors ensure a wide base for recruiting officers to lead our armies. In order to capitalize on this, we should ensure that career opportunities abound to encourage all these promising young men to serve as officers both in our own armies and abroad."

 npl_the_divya_upadesh: "The Divya Upadesh"
 npl_the_divya_upadesh_desc: "The Divya Upadesh lays out nine principles that form the core of Nepali political and national life as well as guidelines for successful foreign policy. It encapsulates centuries of Nepali thoughts on governance, war, and peace. Following these principles, Nepal shall be able to avoid the subversion of nearby Empires and the marauding foreigners."
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"

 ori_bulwark_of_the_hindu: "Bulwark of the $hindu$"
 ori_bulwark_of_the_hindu_desc: "The $muslim_ADJ$ believers have invaded the Indian subcontinent and subjugated many $hindu_ADJ$ residents under their gruesome rule. Yet, $ORI$ stands against the warriors of $muslim$. We are the bulwark of $hindu$, and we shall protect our traditions and culture against any foreign invader!"
 ori_anka_year_system: "Anka Year System"
 ori_anka_year_system_desc: "The Anka year is our way to document the regnal year of our rulers. Years ending with 6 and 0 except for 10 are skipped and the Anka always starts on the #italic Sunia#!, the Odia fiscal new year."
 ori_lord_of_elephants: "Gajapati"
 ori_lord_of_elephants_desc: "Horses are alien to $ORI$ and the lands here are unsuited to raise them. Our jungles are, however, famously teeming with elephants. In the dense jungles of Eastern $india$, well-executed tactical cooperation between elephants and infantry can be just as deadly as a cavalry army. Let us further increase the size of our elephant corps and refine their tactics, so that we can be known as a true #italic Gajapati#!, the Lord of the Elephants."
 ori_servitor_of_jagganath: "Servitor of Jagannath"
 ori_servitor_of_jagganath_desc: "Worship of Jagannath, the lord of the universe, is what unites these lands. Older rulers of $ORI$ have been considered to be the sons of Jagannath. Our current ruler might not be his descendants, but we must certainly make sure to imprint on all that our leader is the servitor of Jagannath and that any disobedience to them equals treason against lord Jagannath himself."
 ori_parikshas: "Parikshas"
 ori_parikshas_desc: "The lands of $ORI$ have long been divided among many different princelings. However, the time of these Mandaleshvaras is over! We must take control of these lands and appoint regional governors, Parikshas, instead of allowing these petty princelings to dilute our imperial authority."
 ori_odia_militarization: "Odia Militarization"
 ori_odia_militarization_desc: "The $muslim_ADJ$ threat never ceases, nor does it ever halt. We must ensure our military is ready to face and combat the invaders at any point."
 ori_refined_cloth_production: "Refined Cloth Production"
 ori_refined_cloth_production_desc: "$ORI$ is famous for its high-quality textiles since ancient times. Let us further encourage the textile guilds of $ORI$ to refine their methods of production of the fine Kalinga cloth."
 ori_patronize_temple_construction: "Patronized Temple Constructions"
 ori_patronize_temple_construction_desc: "The glory of past dynasties is reflected by the greatness of the temples they left behind. We should strive to improve on the many great temple complexes in our lands and hire architects to construct new ones to further the development of Kalinga architecture."
 ori_encourage_salt_trade: "Salt Trade"
 ori_encourage_salt_trade_desc: "The high-quality $salt$ of $ORI$ is in demand all over $india$. Let us do what we can to encourage the $salt$ trade so that we may grow rich from it."
 ori_expansion_of_infrastructure: "Expansion of Infrastructure"
 ori_expansion_of_infrastructure_desc: "As technology advances, so does the population of our state. It is more than apparent that industrialization has led to the growth of our people to a new height. As such, we must expand our infrastructure to accommodate this new situation."

 bah_arabian_horses: "Arab Horses"
 bah_arabian_horses_desc: "The climate of $india$ is suboptimal at best for breeding and raising horses. The horses of the Arab Peninsula, however, are superb mounts that outclass the local horses. We will use our trade connections to ensure that we have a steady supply of these horses for our troops."
 bah_amir_rebellion: "Amir Rebellion"
 bah_amir_rebellion_desc: "Our state is born in the rebellion of the Amir against the pathetic rule of $DLH$. The victory against the $DLH_ADJ$ Sultanate still lives on in the minds of our own nobility and military to this day."
 bah_nobility_hindu_expansion: "Hindu-Nobility Expansion"
 bah_nobility_hindu_expansion_desc: "Although at times a curse to the sovereignty of the ruler, the $nobles_estate$ is nonetheless one of the important aspects of the government in order to administrate the vast lands of the state. With our independence from $DLH$, we gained ownership over almost exclusive $hindu_ADJ$ subjects while our $muslim_ADJ$ nobles are a small minority, unable to manage the masses. We must expand our nobility by promoting promising $hindu_ADJ$ candidates."
 bah_gharbians: "Gharbians"
 bah_gharbians_desc: "Cutting ties with $DLH$ to found our own kingdom almost one hundred years ago loosened our ties with the $muslim_ADJ$-dominated northern parts of $india$. As our state lacks any form of entrenched $muslim_ADJ$ aristocracy, we are in a precarious situation, and we could end up entirely at the mercy of local $hindu_ADJ$ nobles.\nFortunately, our reputation precedes us. Tales of the riches of the Deccan are told and retold all over the $muslim_ADJ$ world and many ambitious fortune builders seek to make the sea voyage to our ports. By using the vast riches of $india$ to attract talented westerners, Gharbians, to our court, we can ensure that our country shall never lack able men to lead our armies, collect our taxes, and rule our subjects."
 bah_legacy_of_gisu_daraz: "Legacy of Gisu Daraz"
 bah_legacy_of_gisu_daraz_desc: "$india$ in general, and our state, in particular, has a history as a center of Sufi teachings. The efforts of our rulers to attract and patronize Sufi sheiks from all over the world are a testament to the piety and the great spiritual strength of our monarchs and our court.\nThe state adopting the Sufi concepts of spiritual sovereignty and the inclusive nature of the Sufi teachings themselves will help create an environment where the diverse religious faiths of Gharbians and the Deccani natives alike can mix and thrive without clashes or unproductive quarrels."
 bah_meltpot_of_languages: "Melting Pot of Languages"
 bah_meltpot_of_languages_desc: "The $deccan_region$ is a region of many languages and cultures. The great influx of people of $iranian_group$, $turkic_group$, $afghan_culture$, and $arabian_group$ descent into these lands has gone even further to accentuate the cosmopolitan nature of our state. While historically the $persian_language$ language has fulfilled the needs of our predecessors, a new mix of local languages as well as $persian_language$ and $arabic_language$ has grown increasingly common. This mixture of languages blend into a source of cultural inspiration for upcoming artists."
 bah_karimis: "Kārimī"
 bah_karimis_desc: "For centuries, the Indo-Egyptian trade has been handled by Egyptian-based groups of traders and captains known as the $bah_karimis$. Instrumental in the day-to-day business of the $indian_ocean_region$ trade, this merchant organization is now both wealthy and powerful. From the $tamil$ coasts and the ports of the $swahili_culture$ trading cities to the $lower_egyptian_culture$ port cities past the $gulf_aden_province$, Sultans, nobles, and commoners alike come to buy exotic goods or borrow money for their projects from the $bah_karimis$.\nThis organization has lately come to take a very active interest in our state, and we only stand to gain from cultivating our relationship with it further."
 bah_takht_e_firoza: "Takht-e-Fīrozā"
 bah_takht_e_firoza_desc: "The first thing any guest in our royal audience chamber notices is the Turquoise Throne of our dynasty. This unique piece of royal furniture was originally donated to us by the defeated Telugu Raja Kapaya, and it is in many ways the ultimate symbol of our dynasty. Exquisite and splendidly unique, it embodies the riches of the Deccan and the unusual combination of styles that is the hallmark of our cosmopolitan state."
 bah_bahmani_primogeniture: "Bahmani Primogeniture"
 bah_bahmani_primogeniture_desc: "Our unusual practice of always passing the throne to the eldest son of the current ruler has at times created some instability in our realm as power-hungry regents and opportunistic nobles initially showed little hesitation in trying to take advantage of a child ruler or in supporting an envious relative's claim to the throne. By now, however, the practice has become firmly institutionalized and when the time for succession comes there are very few who would oppose the true heir of our dynasty."
 bah_madrasa_of_mahmud_gawan: "Great Madrasa of the Deccan"
 bah_madrasa_of_mahmud_gawan_desc: "For many years now our state has drained able men from the greater $muslim_ADJ$ world while also incorporating the best of the states that came before us. This has created a rich cosmopolitan culture that is not entirely $farsi_culture$, $arabian_group$, $marathi_culture$, $telugu$ nor $kannadiga$ in nature. Creating a major Madrasa in our capital would serve to further the development of learning this multitude of cultures and would allow the world to see the greatness of our state."

 guj_hub_of_the_indian_ocean_trade: "Hub of the $indian_ocean_region$ Trade"
 guj_hub_of_the_indian_ocean_trade_desc: "Due to the nature of the monsoon trade winds and its geographic location, $GUJ$ has long served as the hub of the east-west trade in the $indian_ocean_region$, connecting the $red_sea_area$, $egypt_region$, and Malacca. Due to this, $GUJ$ merchants were important middlemen bringing such precious goods as spices from the Maluku Islands and silk from China, and then selling them to the merchants coming from the west."
 guj_garba: "Garba!"
 guj_garba_desc: "Originating out of the worship of the $hindu_ADJ$ Goddess Ambaji by women through dance, our people have refined a new and very graceful form of dance called the Garba. The basics of the dance are singing and clapping rhythmically in a circular formation. Today, our men and women gather together to use this dance to celebrate any occasion with great fervor, coming together as a community and wearing exquisitely embroidered outfits. All of us together, young and old, peasant and prince, $muslim_ADJ$ and $hindu_ADJ$, dancing in an ever-growing circle."
 guj_jain_routes: "$jain_ADJ$ Connections"
 guj_jain_routes_desc: "$jain$ is an ancient way of life, put into its current form by Mahavira. For a thousand years, $GUJ$ has been the stronghold of the $jain_ADJ$ community and faith, with many holy sites and temples. Royal dynasties have patronized the religion, forming a common community with the $hindu_ADJ$ people. $muslim_ADJ$ invasions from the west, by Mahmud Ghazni and Mohammad Ghori, oppressed the $jain_ADJ$ community, vandalizing temples or converting them into mosques, as well as burning $jain_ADJ$ libraries. However, the $jain_ADJ$ people of $GUJ$ have survived, adapted, and prospered, using their connections with $jain_ADJ$ communities across the world to serve as a hub for both the faith and commerce."
 guj_gujarati_lipi: "$GUJ_ADJ$ Lipi"
 guj_gujarati_lipi_desc: "The $GUJ_ADJ$ Lipi is a new script and writing system developed by mercantile interests. It is also known as the saraphi (bankers), vaniasai (merchants) or mahajani (traders) script, due to its association with commerce. Its use is widespread rapidly throughout $GUJ$, $KUT$, and $SND$ to represent those languages and study $sanskrit_language$, and is adopted by the $zoroastrian$ community to write Avestan. It provides a common writing system for many different communities, binding them together as well as facilitating unity and a common identity."
 guj_gujarati_merchant_diaspora: "$GUJ_ADJ$ Merchant Diaspora"
 guj_gujarati_merchant_diaspora_desc: "There is nowhere our people do not trade! On every shore, our people pursue commerce, following the trade winds. Our fleets sail to and fro, seeking new opportunities. Our merchants know the craft and value of making good and hardy ships on a merchant's budget."
 
 mug_zamindar_system: "Zamindar System"
 mug_zamindar_system_desc: "The Zamindar are feudal rulers who rule autonomously or semi-autonomously over our territories. While they are owners of the land they administrate and part of our nobility, in the end, they serve as internal vassals to the crown itself."
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "Indian Padishah"
 mug_an_indian_padshah_desc: "Our realm has become one of many faiths and cultures and while we are foreigners to these lands the traditions and values of $india$ speak to us. Despite their rich culture, these people seem to lack a common purpose. We must strive to ensure that regardless of caste, religion, or culture all our subjects are given equal opportunities to serve our great house."
 mug_mughal_architecture: "$MUG_ADJ$ Architecture"
 mug_mughal_architecture_desc: "A great empire demands monumental buildings. In our cosmopolitan empire, architects are already creating marvelous buildings that will awe generations to come. Our dynasty should be at the forefront of this movement, creating great works of a kind the world has never seen."
 mug_fatawa_e_alamgiri: "Fatawa-i-Alamgiri"
 mug_fatawa_e_alamgiri_desc: "The $mug_fatawa_e_alamgiri$ is a sharia-based compilation, serving as the primary legal code regulating various aspects of life in our empire. It is one of the most comprehensive collections of $muslim_ADJ$ laws, ethics, military strategies, economic policies, justice, and principles."

 samanta_advance: "Sāmanta Feudalism"
 samanta_advance_desc: "Sāmanta — #italic neighbor#! — is the term denoting vassals and tributaries alike. It is a feudal system that has lasted for a long time, and while it is losing prominence in the current age, it is one of the pillars our society has been built for centuries."
 kalaripayattu_advance: "Kalaripayattu"
 kalaripayattu_advance_desc: "Kalaripayattu — the #italic Practice in the Arts of the Battlefield#! — is an old Indian martial art with its origins in the $malabar_area$. Warriors of our state shall be trained in the arts of Kalaripayattu to ensure their hand-to-hand and melee prowess."
 nair_military_advance: "Nair Military"
 nair_military_advance_desc: "The Nairs are a diverse group of Hindu castes from $malabar_area$ and have a long history of involvement with the military. Their experience, as well as their role for the $kalari$, will be of great value for the conflicts at hand."

 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "Tradition of Military Service"
 mhr_tradition_of_military_service_desc: "$marathi_culture$ cavalrymen have a long tradition of service as 'Bargirs' for the Deccan sultanates. The increased militarization of the Deccan due to the many wars fought in the area has made our cavalry one of the most dangerous forces in $india$."
 mhr_forts_of_maharashtra: "Forts of Maharashtra"
 mhr_forts_of_maharashtra_desc: "In these hilly and densely forested lands keeping many and well-maintained forts is a necessity for offense as well as defense. Keeping our many forts well maintained should be a top priority."
 mhr_peasant_soldiers: "Peasant Soldiers"
 mhr_peasant_soldiers_desc: "The villages of the Desh are full of able men who would be more than willing to serve in our armies. Let us train and recruit all $marathi_language$ speakers to serve in our armies."
 mhr_office_of_the_peshwa: "Office of the Peshwa"
 mhr_office_of_the_peshwa_desc: "Let us create an office entirely devoted to the running of our state and its armies. With a skillful minister in charge, the Peshwa, our country will be versatile enough to expand quickly and efficiently."
 mhr_encourage_brahmin_ties: "Encourage Brāhmaṇa Ties"
 mhr_encourage_brahmin_ties_desc: "The financial sector of our state is dominated by Brāhmaṇa banking families. Let us integrate them further in our state by hiring them as tax collectors, and creating regulations to strengthen their rights and protect their traditions. We will have gained the favor of our financiers as well as access to learned and able administrators."

 pun_breadbasket_of_india: "Breadbasket of $india$"
 pun_breadbasket_of_india_desc: "The great five rivers — Indus, Jhelum, Chenab, Ravi, and Sutley — penetrate the lands of the $punjab_area$ area, granting the soil the blessing of unmatched fertility. Apart from allowing us to export food and cotton to our neighbors, this also allows our many cities to grow and encourages all sorts of specialized production. We must do our utmost to encourage the growth of agriculture and to defend our farmers from the bandits and brigands of the adjoining areas."
 pun_encourage_indo_persian_trade: "Encourage Indo-Persian Trade"
 pun_encourage_indo_persian_trade_desc: "Situated at India's westernmost border, the $PUN$ has always been at the crossroads of economic and cultural exchange between $india$ and $persia_region$. The ancient Grand Trunk Road, which connects eastern $india$ to the $farsi_culture$ world, runs right through our lands before heading up into the Afghan mountain passes. These passes are, however, plagued by tribal raiders and bandits. We should encourage the traffic along this ancient and vibrant route and do everything in our power to look after the wellbeing of these traders by constructing caravanserais and policing these roads."
 pun_punjabi_textile_industry: "$PUN_ADJ$ Textile Industry"
 pun_punjabi_textile_industry_desc: "The $PUN$ is a major center for textile production. Cloth from our weavers is specially made for markets all over Asia and Europe and our weavers are among the most productive in $india$."
 pun_foundation_of_the_khalsa: "The Khalsa"
 pun_foundation_of_the_khalsa_desc: "$sikhism$, a religion native to the $PUN$, is growing rapidly in our lands. Members of this faith come from all castes and backgrounds and will defend their state regardless of their former professions."
 pun_gurmukhi_script: "Gurmukhī Script"
 pun_gurmukhi_script_desc: "The Gurmukhī script is an abugida developed in the lands of $PUN$ and is highly favored by our $sikhism_ADJ$ gurus. Our clergy is using this script in order to record $sikhism_ADJ$ texts."
 pun_strength_of_the_misls: "Strength of the Misls"
 pun_strength_of_the_misls_desc: "The administrative system of the Misl states of $PUN$ allow them to field impressive cavalry forces. In times of need, we may call upon these forces to fight a common enemy."
 pun_reforming_the_punjabi_army: "Reforming the $PUN_ADJ$ Army"
 pun_reforming_the_punjabi_army_desc: "The ways of our forefathers were sound and have served us well over the years. In order for our armies to continue to triumph on the battlefields we must, however, aim to create a more professional force. By studying the way far away countries organize their armies and adapting their methods when prudent we may create a more efficient $PUN_ADJ$ army while still retaining the unique qualities of our current military system."

 #Thai Culture
 religious_melting_pot: "Religious Melting Pot"
 religious_melting_pot_desc: "Many different religions have influenced our people, from their traditional folk beliefs to $hindu$ and $buddhist$ both from $india$ and $china$. Over time, our people have started some degree of syncretism, mixing some beliefs with others and not fully disregarding any."
 akson_thai: "Akson Thai"
 akson_thai_desc: "Originally based on the old $khmer_language$ script, the $thai_culture$ has been developed as distinct from it to accommodate to the phonology of our language. Having a unique written language has helped our people develop as a unique culture."
 father_governs_children: "Father Governs Children"
 father_governs_children_desc: "Our rulers are famed for their close connection with the common man. May our people live free and happily under the guiding light of their majestic, heavenly rulers."
 thai_war_elephants: "War Elephants"
 thai_war_elephants_desc: "War Elephants have been used in $indochina_region$ for generations, both as a cavalry supporting the infantry and as personal mount for the kings, who would then engage in elephant duels with the opposing leader."
 thai_royal_poets: "Royal Poets"
 thai_royal_poets_desc: "What is the point of winning wars if there is no one to sing about it? Our court shall be a safe place for poets and our history shall be their source of inspiration."
 trading_links: "Trading links"
 trading_links_desc: "Our country lays in a crossroads of trade since ancient times. Our closeness to both $india$ and $china$ has allowed trade to flow through our lands and with it relations and interactions with the many different countries around us."
 foreign_mercenaries: "Foreign Mercenaries"
 foreign_mercenaries_desc: "We have recently seen an influx of barbarians from foreign lands, some are merchants but some are fighting men. Let us make use of them in our armies."
 toi_muay: "Toi Muay"
 toi_muay_desc: "Taught to our soldiers for use in war, it is an unarmed martial art including punches, grappling, and ground fighting techniques. Being proficient in it allows our troops to be more deadly in battle, even if they lose their weapons."
 trading_embassies: "Trading Embassies"
 trading_embassies_desc: "Many traders ply their trade in the waters near our lands. Thus, we know of many distant realms, with whom we may establish permanent embassies and relations."
 photduang: "Photduang"
 photduang_desc: "Our currency may feel strange to outsiders, but #italic $photduang$#! have served us well for centuries. Roundish balls of silver and stamped with official marks, they serve as the basis of our economy."
 personal_executions: "Personal Executions"
 personal_executions_desc: "It is only fitting that people see our commitment to justice. From now on, the most heinous criminals will be executed personally by the ruler. With this, people will know that our country is orderly, and they will be called to obey the law."
 close_subjects: "Close Subjects"
 close_subjects_desc: "For us, our subjects are not something separated from our own nation, but instead an integral part of it. We keep close ties with them, and they are integrated in our bureaucracy and administration."

 #Ayutthaya
 ayu_prestigious_cavalry: "Prestigious Cavalry"
 ayu_prestigious_cavalry_desc: "Whereas it is on horse or on the top of an elephant, our cavalry are proud troops, usually descending from the most prestigious families. Their effectiveness in supporting of our infantry is unquestionable."
 ayu_white_elephant: "White Elephant"
 ayu_white_elephant_desc: "The white elephant is the symbol of the power of our ruler, a very auspicious omen that we will use to our advantage. When our ruler rides on top of the white elephant, none shall question our right to rule."
 ayu_ayutthaya_literature: "$AYU_ADJ$ Literature"
 ayu_ayutthaya_literature_desc: "Literature produced in our country is rich, from the epic #italic Lilit#! poems narrating famous military conflicts, to the #italic Nirat#! poetry of travels and lost lovers; from folk legend of local heroes to panegyrics praising the feats of our most glorious rulers."
 ayu_phrai_luang: "Phrai Luang"
 ayu_phrai_luang_desc: "All freemen subject to phrai service not only serve in war (#italic $ayu_phrai_thaan$#!) but also in public construction, at the discretion of the local governors."
 ayu_phrai_thaan: "Phrai Thaan"
 ayu_phrai_thaan_desc: "All males at the age 18 are to be registered, and their information passed onto the government bureaucracy. Every male citizen is eligible to be conscripted and made to serve in the army in war, and we will make sure that they do if needed."
 ayu_floating_rice: "Floating Rice"
 ayu_floating_rice_desc: "Rice has been cultivated in our country for centuries, but the constant flooding of our rivers has always been an issue for its proper cultivation. This new variety of rice, used to grow in flooded conditions, will allow us to have a more stable source of food even when the rivers flood."
 ayu_sakdina: "Sakdina"
 ayu_sakdina_desc: "Our society is strictly organized following the $ayu_sakdina$ system, and each person knows what is their place in it and how much wealth and property they are entitled to have. As such, our ability to extract taxes from them is more efficient."
 ayu_cosmopolitan_trade: "Cosmopolitan Trade"
 ayu_cosmopolitan_trade_desc: "Our country is home to many people from afar, coming to us in search of profit from the richness of our land. Having so many people and goods flowing through our borders is something we can also get great benefit from."

 #Sukhothai
 suk_breaker_of_chains: "Breaker of Chains"
 suk_breaker_of_chains_desc: "It is not long ago that we saw ourselves under the $KHM_ADJ$ authority, until we gained our freedom and our rightful place as an independent power worthy of attention. We have earned the admiration of our peers, and their respect."
 suk_birthplace_of_a_culture: "Birthplace of a Culture"
 suk_birthplace_of_a_culture_desc: "We are called the first independent $thai_culture$ kingdom, as we were the ones to first rebel against the $KHM_ADJ$ authority and establish ourselves free from their influence. As such, all $thai_culture$ people look at us in admiration."
 suk_ram_khamhaeng_stele: "$name_ram_khamhaeng$ Stele"
 suk_ram_khamhaeng_stele_desc: "Most of the history of the early $SUK_ADJ$ kingdom comes from inscriptions on the $suk_ram_khamhaeng_stele$, commissioned by the great king to give a record of his glorious reign. The $suk_ram_khamhaeng_stele$ is a sacred peace of heritage and one that surely proves our place in history."
 suk_akson_sukhothai: "Akson $SUK$"
 suk_akson_sukhothai_desc: "Although the $thai_culture$ script has already spread among all $thai_culture$ people, it should not be forgotten that it was in our country and under our guidance that it was developed by adapting it from the script of our previous $KHM_ADJ$ oppressors. As such, it is not only a unifying force for our culture, but also a proof of our individuality and distinctiveness."
 suk_wat_si_sawai: "Wat Si Sawai"
 suk_wat_si_sawai_desc: "We are known for our many grand temples, such as the $suk_wat_si_sawai$, one of the oldest ones in $sukhothai$. Built under the $KHM_ADJ$ authority as a $hindu_ADJ$ temple, its ensuing repurposing has turned it into a symbol of our identity. The faith of our people is strong."
 suk_sukhothai_ceramics: "$SUK$ Ceramics"
 suk_sukhothai_ceramics_desc: "Ceramics have been created by the $thai_culture$ people since antiquity, influenced by $chinese_group$ ceramics but always retaining their own distinct style. However, it is the ceramics produced in our country that are most valued, and they are often traded to great distances overseas."
 suk_military_history: "Military History"
 suk_military_history_desc: "Our armies have a long history of successes and great victories. As a result, a position in our military is seen as a post of honor and prestige, and there are many willing to serve in it."
 suk_unstoppable_army: "Unstoppable Army"
 suk_unstoppable_army_desc: "Many have tried in the past to stop our progress and expansion, but all have failed in the face of our army. It has proved to be an unstoppable force in front of which all the obstacles that stand in our way are washed aside."

 #Siam
 sia_experienced_ambassadors: "Experienced Ambassadors"
 sia_experienced_ambassadors_desc: "We have great experience in politics and the dawn of our country was something achieved not only on the power of our military alone. Surely our diplomatic reputation can gain us some influence."
 sia_rise_to_equal_heights: "Rise to Equal Heights"
 sia_rise_to_equal_heights_desc: "There are many parts of our country that are fairly depopulated. We should improve their conditions to ensure that no part of our country is seen as lackluster, and all of it can equally shine gloriously."
 sia_advanced_elephant_warfare: "Advanced Elephant Warfare"
 sia_advanced_elephant_warfare_desc: "It is not uncommon for our greatest poems to dedicate lines of text to list and honor our war elephants individually. Let us show our enemies why."
 sia_consolidation_of_state: "Consolidation of the State"
 sia_consolidation_of_state_desc: "A decentralized system may cause us to lose some power in our distant provinces. If we are to be the true unifying realm for the $thai_culture$ people, we need to have our provinces also unified."
 sia_education_reform: "Education Reforms"
 sia_education_reform_desc: "As our Lord Buddha said, we shall not accept something because it is often said, but we need to experience it ourselves. Education is the base of knowledge, and if we want to excel at technology, we need to excel at education."
 sia_royal_absolutism: "Royal Absolutism"
 sia_royal_absolutism_desc: "Second only to Heavens, that is what a ruler should be. Honored and worshiped, our leaders rule over the Earth as the Gods rule over Heaven."
 sia_thai_unity: "$thai_culture$ Unity"
 sia_thai_unity_desc: "We are undoubtedly the leaders of all $thai_culture$ people. Our troops are proud to serve not only our country but as defenders of our culture and identity itself, and they fight fiercely for it."

#Rome
 rom_spqr: "S.P.Q.R."
 rom_spqr_desc: "The Senate and People of Rome stand as the eternal foundation of our state. By invoking this ancient authority, we remind all that Rome rules not merely by force of arms, but by the will of its citizens and its institutions."

 rom_pax_romana: "Pax Romana"
 rom_pax_romana_desc: "Peace under Rome does not mean the absence of war, but the triumph of order. Through law, roads, and the might of our armies, we bring stability and prosperity to every corner of our Empire."

 rom_restore_the_legions: "Restore the Legions"
 rom_restore_the_legions_desc: "The legions were once the pride of Rome, feared and respected across the world. To restore them is to revive the discipline, organization, and indomitable spirit that built our great foundations."

 rom_revival_of_arts_and_culture: "Revival of Arts and Culture"
 rom_revival_of_arts_and_culture_desc: "Rome was as much a beacon of culture as of conquest. By sponsoring poets, scholars, and architects, we rekindle the creative flame that once illuminated the ancient world."

 rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis"
 rom_new_corpus_juris_civilis_desc: "Our jurists shall compile and refine the laws into a coherent body, drawing on the wisdom of Justinian and the Republic alike. In doing so, we ensure justice for all citizens under Roman rule."

 rom_bread_and_circuses: "Panem et Circenses"
 rom_bread_and_circuses_desc: "The people must be kept content, for discontent breeds revolt. By ensuring grain for their tables and games for their eyes, we win their loyalty and strengthen the state."

 rom_citizenship: "Roman Citizenship"
 rom_citizenship_desc: "Citizenship is the lifeblood of Rome, binding peoples of every province into a single political body. Extending these rights ensures integration, and the promise of advancement for all who serve the empire."

 rom_all_roads_lead_to_rome: "All Roads Lead to Rome"
 rom_all_roads_lead_to_rome_desc: "The Roman road system is the envy of the world. It binds our empire together, speeding merchants, messengers, and soldiers alike, all paths converging upon the Eternal City."

 rom_provincial_governors: "Provincial Governors"
 rom_provincial_governors_desc: "The provinces cannot be ruled from Rome alone. By empowering competent governors, we ensure that our laws and taxes reach even the most distant lands of the empire."

 rom_imperium_sine_fine: "Imperium Sine Fine"
 rom_imperium_sine_fine_desc: "Rome's destiny knows no bounds. From the Pillars of Hercules to the edges of the earth, we are fated to expand our dominion without end, carrying civilization wherever our eagles march."

 rom_triumphs: "Roman Triumphs"
 rom_triumphs_desc: "A triumph is more than a procession. Indeed, it is the living memory of conquest, paraded through the streets of our greatest cities. Such ceremonies inspire loyalty, awe, and ambition in equal measure."

 rom_roman_architecture: "Roman Architecture"
 rom_roman_architecture_desc: "From aqueducts to amphitheaters, Roman engineering leaves monuments that endure for centuries. Our mastery of stone and arch declares to the world that Rome's greatness is eternal."

#Byzantium
 byz_heart_of_orthodoxy_advance: "Heart of $orthodox$"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$ lies in the heart of a vibrant and old faith. We are proudly the heads of $orthodox$, holders of the Ecumenical Patriarchate of our empire and defenders of Christendom against our heathen enemies."
 byz_akritai_advance: "Akritai"
 byz_akritai_advance_desc: "Proud defenders of our borders against external threats, these light troops are given lands to nurture and protect. Akritai are most adept at defensive warfare, especially against cavalry and often operate as the first response against external threats."
 byz_cataphracts_advance: "Late Cataphracts"
 byz_cataphracts_advance_desc: "Despite the changes introduced by gunpowder and the evolution of warfare, we can always rely on the tactics that were refined by our forefathers centuries ago."
 byz_historiography_advance: "Byzantine Historiography"
 byz_historiography_advance_desc: "Our people stand on the shoulders of giants. The proper documentation of our ancestors, the tracing of our prestigious lineages and the proper preservation of our great traditions are awe-inspiring responsibilities that derive from our great place in history."
 men_of_letters_advance: "Men of Letters"
 men_of_letters_advance_desc: "It is no secret that the West envies our literary accomplishments and enlightened past. To that end, they seek to hire tutors from our court, eager to sink their claws into the knowledge that gave rise to powerful empires and carved the cultural landscape of the entire continent. It is through these men of letters that our western neighbors will come to fall in love with our history and become educated by our ways."
 byz_shield_of_the_west: "Shield of the West"
 byz_shield_of_the_west_desc: "We stand between $europe$ and a sea of heathens, as the proud protectors and the shield against foreign threats. Our sword will forever be in defense against those who seek to uproot our ways of faith, a powerful strike against those who desire the end of our traditions."
 byz_court_of_languages: "Court of Languages"
 byz_court_of_languages_desc: "The court of $constantinople$ is home to diplomats and dignitaries from every corner of the known world. As a result, every language is heard and respected, as a sign of prosperity and progress on the behest of a people whose history and language have shaped the world."
 byz_poikilia: "Poikilia"
 byz_poikilia_desc: "The Byzantine culture has taken $europe$ by storm. Elegantly displayed in a vast array of hues, it's the latest way of expressing the symphony of colors and elements in art and architecture."
 byz_crossroads_of_continents: "Crossroads of Continents"
 byz_crossroads_of_continents_desc: "Byzantium stands at the crossroads between $europe$ and $asia$. This lucrative position has led to great influence in the maritime importance of the city."
 byz_the_new_helepolis: "The City-Taker"
 byz_the_new_helepolis_desc: "The tradition of deploying and refining the most powerful and impressive siege engines is an aspect of our warfare that we are intimately familiar with. By adopting and refining gunpowder into our designs, our cannons will dominate our foes."
 byz_reaffirm_synod_powers: "Reformed Synod Proceedings"
 byz_reaffirm_synod_powers_desc: "Bureaucracy is a nightmarish endeavor for a country with our size. To better refine the religious proceedings around calling every $orthodox_synod$, we will cut down on the red tape and revisit the legislation about it."
 byz_byzantine_inquisition: "Byzantine Inquisition"
 byz_byzantine_inquisition_desc: "As $europe$ is engulfed in religious turmoil, we must prepare our pious defenses against weeds that may appear in our garden, lest we risk falling victims of heresy and instability."
 byz_autokratoria_rhomaion: "Autokratoría Rhōmaíōn"
 byz_autokratoria_rhomaion_desc: "Our great nation is the undisputed continuation of Roman splendor and prestige. To regain these long-lost lands is our primary goal and drive."
 byz_modernized_strategikon: "Modernized Stratēgikon"
 byz_modernized_strategikon_desc: "The manual of warfare written by Maurice long ago, has served our people in times of war. However, as war changes, so must we. Our tactics have adapted, and our regiments have conformed to new ways of warfare and new weapons that are far more devastating against those who seek to oppose us."
 byz_ancient_greek_studies: "Ancient $greek_culture$ Studies"
 byz_ancient_greek_studies_desc: "The rediscovery of the classics and the embracement of ancient $greek_culture$ arts has given the West a wonderful opportunity towards the education of the masses and the preservation of great ideals in various cultural and scientific domains."
 byz_the_new_imperial_army: "The New Imperial Army"
 byz_the_new_imperial_army_desc: "For far too long has our army lagged behind our European counterparts. We must reform our army and expand our conscription efforts in the hopes of establishing an army that fits the resurgent and powerful phoenix."
 expand_varangian_guard_advance: "Expand the Varangian Guard"
 expand_varangian_guard_advance_desc: "The Varangians have served our country for centuries with distinguished honor and unwavering faith. By expanding their ranks we will only further secure our stability and protection of Byzantium."
 imperatorskiy_moskovskiy_universitet: "Imperatorskiy Moskovskiy Universitet"
 imperatorskiy_moskovskiy_universitet_desc: "The Imperial University is dedicated to the study and teaching of philosophy, medicine, and law and plays a significant role in Russian education and research. It is established as part of the reforms in Russian education conceived by polymath Mikhail Lomonosov, emphasizing the importance of scientific inquiry and innovation."
 hurricane_hardy: "Hurricane Hardy"
 hurricane_hardy_desc: "The designs of Feodor Apraksin are robust and resilient, enabling ships to weather most storms that Mother Nature is able to conjure. The innovative construction greatly contributes to any burgeoning maritime ambitions."
 preobrazhensky_semyonovsky_imperial_guard: "Preobrazhensky Semyonovsky Imperial Guard"
 preobrazhensky_semyonovsky_imperial_guard_desc: "The Toy Army is organized into elite companies, forming the Imperial Guard to protect the interests of the monarchy. They are frequently involved in court ceremonies, parades, and other significant events, showcasing their importance beyond their military duties."

#Poland
 kasztelanowie: "Kasztelanowie"
 kasztelanowie_desc: "Tasked with being the voice of the monarch, castellans are the official representatives across the ruler's domain. They are in charge of gathering taxes and ensuring the rule of law, even executing justice and conformity in the name of the crown."
 land_of_promise: "Land of Promise"
 land_of_promise_desc: "The fertile lands of our domain are a coveted destination for many migrants of the lower strata that seek a better and more prosperous life."
 statute_of_kalisz: "Statute of Kalisz"
 statute_of_kalisz_desc: "Known as the General Charter of Jewish Liberties, this legislation contains articles that allow all Jews the freedom to worship, trade, and travel. The statute also attempts to reduce the amount of accusations of blood libel against Jews propagated by the Catholic Church."
 corona_regni_poloniae: "Corona Regni Poloniae"
 corona_regni_poloniae_desc: "The idea that the kingdom is indivisible and commonly owned, not by one dynasty or monarch, but by the entirety of the political community within our domain, is an entrenched idea between us and the various dukes under our banner."
 krakow_grosz: "Grosz Krakowski"
 krakow_grosz_desc: "In an attempt to reform the monetary system, we will introduce a new currency, the Kraków Grosz. Minted from silver, these coins are destined to challenge the power of the Bohemian Prague Groschen and establish our realm as the forefront of centralized taxation."
 stone_and_brick: "Stone and Brick"
 stone_and_brick_desc: "For centuries, we have depended on the weakness of wood to erect communities and defenses against our foes. Using our treasury and political power, the plan to expand the infrastructure of our domain will be set in motion. We have inherited wooden towns, and we will leave them fortified with stone and brick."
 council_of_three_lands_advance: "Council of Three Lands"
 council_of_three_lands_advance_desc: "Our country has a long-standing history of accepting destitute and persecuted Jews. To that end, a council that will care for their needs and shield their rights will only benefit our stability and spiritual strength."
 polish_renaissance: "Polish Renaissance"
 polish_renaissance_desc: "Inspired by the Italian currents of Renaissance, the blooming of the arts and culture will blossom across our artistic halls."
 granary_of_europe: "Granary of Europe"
 granary_of_europe_desc: "The fertile fields of our domain are home to Europe's richest grain crops, in part thanks to the Folwark system. Through our grace we supply the markets beyond our borders, ensuring our people continue to prosper and never go hungry."
 komisja_edukacji_narodowej: "Komisja Edukacji Narodowej"
 komisja_edukacji_narodowej_desc: "In response to the need for our government to garner capable administrators, and in order to ensure the smooth operation of the relevant proceedings, we will fund and create Europe's first education ministry, focused on the spread of literacy amongst our population."
 szkola_rycerska: "Szkoła Rycerska"
 szkola_rycerska_desc: "By training and instilling national pride to the minds of the next generation of nobles, we will succeed in forging generations of worthwhile military and civic personnel."
 great_sejm_reforms: "Great Sejm Reforms"
 great_sejm_reforms_desc: "If we are to survive and continue to prosper, we must ensure our governmental mechanism runs well and is based on robust foundations. The parliament shall adopt modernized procedures and delegate its newly adopted authority. The goals of this evolution are to undermine the power of the nobles as well as to mitigate the growing abuses under the institution of serfdom."
 late_winged_hussars_advance: "Late Winged Hussars"
 late_winged_hussars_advance_desc: "The evolution of the Polish hussars into the 17th century entailed the adoption of heavier armor in red and white colors. They used a longer lance of around six meters and their charge was incredibly devastating, often breaking the morale of their foes and causing them to rout."
 winged_hussars_advance: "Winged Hussars"
 winged_hussars_advance_desc: "The hussars were originally light cavalry troops used for scouting, but with the decline of the old feudal army we have switched over to professional regiments. The new heavier hussars will form the core of it. People will soon fear Poland's winged Hussars."
 wojsko_komputoe: "Wojsko Komputowe"
 wojsko_komputoe_desc: "The Compute Army (Wojsko Komputowe), was based around an annual budget calculated (computed) and approved by the Sejm. The idea was to give the Commonwealth a stable standing army for the defense."
 folwark_system: "The Folwark System"
 folwark_system_desc: "The Folwark system was a system of production that encouraged the production of agricultural surpluses. Peasants were encouraged to work in them through either the use of rents or compulsion. It would form the bedrock of the Polish economy."

#China & Variations
 baihua: "Báihuàwén"
 baihua_desc: "Our domain stretches well beyond the horizon. The emergence of a common written language among our subjects will surely bridge the gaps between us, elevate our culture, and reduce conflict based on misunderstanding and linguistic differences."
 zaju: "Zájù"
 zaju_desc: "Typically consisting of four acts, this brilliant display of dance and music is a colorful expression of the artistic heights that our society has achieved."
 successors_of_genghis_khan: "Successors of $genghis_khan_name_no_tooltip$"
 successors_of_genghis_khan_desc: "From the days of total conquest to the vast expanses of $genghis_khan_name_no_tooltip$' great Empire, our people descent from generations of earthshakers, and those who are destined to write history."
 confucian_influences: "Confucian Influences"
 confucian_influences_desc: "If we are to manage our realm properly, our advisors shall find great wisdom in the teachings of Confucius, the attention to detail and meritocracy for a healthy and prosperous government."
 extensive_canal_works: "Extensive Canal Works"
 extensive_canal_works_desc: "The many rivers that traverse our domain are the heralds of prosperity more often than not. In an attempt to harness their affluence, we will construct infrastructure networks in order to provide water and transportations between the rivers and our inland settlements."
 zhongshu_sheng: "Zhōngshū Shěng"
 zhongshu_sheng_desc: "One of the most vital branches of the #italic Three Departments and Six Ministries#!, the central secretariat is responsible for the drafting codification of many imperial reforms and decrees."
 lijia_system: "Lǐ Jiǎ System"
 lijia_system_desc: "Under the Lǐ Jiǎ system, we are able to operate and exercise our control over our borderlands, through the allocation of settled armies. By granting land and agricultural rights to our stationed troops, our borders will be safe, and our control shall soar."
 yulin_tuce: "Yúlín Túcè"
 yulin_tuce_desc: "Tax evasion is a general problem that has plagued our ancestors. By compiling registers for districts and provinces, we will keep better track of the taxes owed to the central government by every plot. This taxation is largely determined based on the grain yield of every plot that undergoes survey."
 weisuo_system: "Wèi Suǒ"
 weisuo_system_desc: "Our lands are coveted by many foreign conquerors. If we are to defend them, we must set up a garrison system aimed at rapid response against hostile invasions. Through the recruitment of local troops, our defensive prowess will be supplemented through supplies and more efficient logistics."
 grand_coordinators: "Grand Coordinators"
 grand_coordinators_desc: "Maintaining control over our territories, policymaking, and military operations are vital for the continuation of our dynasty. Through the creation of a body of high-ranking officials, we will succeed in further cementing our position through the stabilization of internal and external matters."
 the_censorate: "The Censorate"
 the_censorate_desc: "Parallel to other institutes within our administration, this branch of our government is in charge of preventing corruption. The censors are tasked with keeping palatial intrigues and malfeasance in check, often seen as the eyes and ears of the Emperor."
 the_tea_trade: "The Tea Trade"
 the_tea_trade_desc: "A staple beverage of our society, tea has come to dominate social gatherings, becoming the choice drink of many. This will undoubtedly lead to not only new varieties being cultivated, but a certain production boom, as well."
 tu_bing: "Tǔ Bīng"
 tu_bing_desc: "As we strive to properly defend our borders, it has become apparent that we must create a system of recruitment centered around local soldiers and stalwarts. These men are a grand addition to our military capabilities and separate from the #italic Wèi Suǒ#! system."
 tusi_titles: "Tǔsī Titles"
 tusi_titles_desc: "Titles granted to warlords and local strongmen, these administrative positions are used to quell unrest and keep the rural populace under central control."
 salt_monopoly: "Restore the Salt Monopoly"
 salt_monopoly_desc: "The salt monopoly used to be one of the greatest revenues for the state. Yet previous Emperors saw fit to end it in the name of trade. It is time to return the trade of salt back to the control of the state."
 reform_the_grand_secretariat: "Reform the Grand Secretariat"
 reform_the_grand_secretariat_desc: "Considered the de facto highest institution across our lands, the #italic Grand Secretariat#! has accompanied our rulers during their tenures. Granted immense influence in conducting administrative affairs, this body of cabinet ministers will undergo a reform, to further increase its effectiveness."
 grand_military_parades: "Grand Military Parades"
 grand_military_parades_desc: "The illustrious military history of our people shall lay bare for all to witness with awe. By parading our armies, we will showcase martial experience and an unchallenged strength."
 silver_standard: "Silver Standard"
 silver_standard_desc: "By turning most obligations towards the central government - from poll taxes to the labor obligations of the peasantry or the tributes of local officials - into a single silver payment at a level based on the population and cultivated land in each prefecture, the effort needed for tax collection is reduced, and our income will increase."
 nine_garrisons_of_the_great_wall: "Nine Garrisons of The Great Wall"
 nine_garrisons_of_the_great_wall_desc: "In order to defend against the vicious barbarians, simply repairing the Great Wall itself will not be enough. The Nine Garrisons are militarized garrison towns along the Wall that will not only help to defend the important passes but also improve the overall logistic situation of the northern border"
 the_red_cannon: "The Red Cannon"
 the_red_cannon_desc: "The red-haired barbarians from Europe may be uncivilized and ill-mannered, but they do know how to make artillery and firearms of good quality. Importing and duplicating their weapons will improve our army and make it much more effective against all invaders."
 woodblock_printing: "Woodblock Printing"
 woodblock_printing_desc: "The production of elegant illustrations, artworks, and books using this printing method has captivated the attention of our people, as they strive to perfect their technique. Woodblock printing has come to be a part of our culture and with recent improvement, the introduction of literary work will only serve to elevate our prestige further!"
 green_standard_army: "Green Standard Army"
 green_standard_army_desc: "The Green Standard Army, a military force mainly composed of ethnic Hàn soldiers, coexists with our Eight Banner armies. Originally formed by surrendered troops, recruited on a voluntary, long-term basis, they attract individuals from socially disadvantaged backgrounds. Used as a police force post-consolidation, they will play a crucial role in local military governance, while Bannermen will be reserved for emergencies and sustained resistance."
 great_tax_reform: "Great Tax Reform"
 great_tax_reform_desc: "Our great nation is home to ample coin and effluent fields. Given that we wish to administrate it properly, we shall strive to apply a new form of taxation that allows for a healthier budget."
 junji_chu: "Jūnjī Chù"
 junji_chu_desc: "Also known as the Grand Council, the #italic Jūnjī Chù#! is tasked with military affairs. As it is the paramount privy council, it has come to overshadow the Grand Secretariat installed by previous dynasties. Despite its crucial role, this council will retain an informal nature within the inner court, operating alongside other roles held by its members."
 jingdezhen_porcelain: "Jǐngdézhèn Porcelain"
 jingdezhen_porcelain_desc: "The mark of a prosperous society, and the zenith of art, are but a few of the established aspects of our people. By perfecting the manufacturing of porcelain and introducing a new superior variety, called #italic Jǐngdézhèn#!, will certainly spread our cultural reach to new lengths."
 sanxitang: "Sānxītáng"
 sanxitang_desc: "The Hall of Three Rarities serves as our most valuable repository of rare and valuable objects as well as art. Through the generous patronage of our ruler, it has come to be a venue of academic discussions, lectures, and even cultural events, promoting intellectual exchange and scholarly pursuits."
 monuments_to_greatness: "Monuments of Greatness"
 monuments_to_greatness_desc: "Our history dates back thousands of years and our people have weathered through great catastrophes out of sheer tenacity. The strength recognized has come to be a feature of our society, our resilience showcased in the strength of our army and the glamour of our art."
 ten_great_campaigns: "Ten Grand Campaigns"
 ten_great_campaigns_desc: "The Ten Great Campaigns are aimed at expanding our influence both inside and outside our borders. To achieve that, we will draft a huge army to crush the resistance that we might find in our way and will also make rebellions die before being even conceived. Our glory will be eternal."
 tributary_system: "Tributary System"
 tributary_system_desc: "A system of subjugated local warlords and rulers, they send us gifts of allegiance as a sign of our overlordship. To refine and centralize this system would only tighten our grip over them."

#Timurids
 timurid_cavalry: "$TIM_ADJ$ Cavalry"
 timurid_cavalry_desc: "As the great $genghis_khan_name_no_tooltip$ dominated the steppes with the power of his cavalry, so will we triumph with the power of our horses. Bred for the most rigorous war and mounted by the best-trained soldiers, our cavalry will instill fear in the hearts of our enemies."
 timurid_architecture: "$TIM_ADJ$ Architecture"
 timurid_architecture_desc: "The architecture of $persia_region$ has been the envy of the known world for centuries. We must promote a new type of architecture so that we can occupy that spot as it is certainly our birthright."
 the_mantle_of_the_great_khan: "The Mantle of the Great $rank_kingdom_horde_ruler_suffix_male$"
 the_mantle_of_the_great_khan_desc: "The death of $genghis_khan_name_no_tooltip$ created a power vacuum that led to people who should have known better aiming for power. However, through marriages, we consolidated our claim to descent from the Great $rank_kingdom_horde_ruler_suffix_male$ himself, and the steppe warriors know whom to follow."
 turco_persian_tradition: "Turco-Persian Tradition"
 turco_persian_tradition_desc: "It is undeniable that $persia_region$ has always been the center of culture and language in the area, influencing the different $turkic_group$ peoples that have been around for centuries. We will promote this blend to create our own cultural tradition."
 tamerlane_chess: "Tamerlane Chess"
 tamerlane_chess_desc: "This new chess variant, invented by our great eponymous founder, improves upon previous versions and its use will allow our generals to improve in their strategy and tactics."
 chagatai_literature: "$karluk_language$ Literature"
 chagatai_literature_desc: "The $karluk_language$ language of the eastern steppes is far more worthy to be the carrier of the thoughts and ideas of our great lineage than $persian_language$ or $arabic_language$ ever could be. We must promote the use of our ancestral language and create a new literary tradition."
 nambardar_levy: "Nambardar Levy"
 nambardar_levy_desc: "The $nambardar_levy$, or #italic čerig-i nambardar#!, refers to those of our troops that do not come from $mongolian_culture$ or $turkic_group$ origin, but instead are made from the native $iranian_group$ population. Thanks to them, our armies can be bigger than they would otherwise."
 timurid_renaissance: "$TIM_ADJ$ Renaissance"
 timurid_renaissance_desc: "Ever since the time of the initial $TIM_ADJ$ expansion, our lands have attracted the greatest artisans and wise men of the age. Through continued patronizing of art, science, and literature, we have made the cities of $herat$ and $samarkand$ the brightest jewels in the world."
 riches_of_the_silk_road: "Control of the Silk Road"
 riches_of_the_silk_road_desc: "As long as our merchants control the trade through the lands of $transoxiana_area$ and $samarkand$, the trade of the Silk Road shall flow unhindered and the wealth of our dynasty will continue to grow."
 reform_the_diwan: "Reform the Dīwān"
 reform_the_diwan_desc: "We are fortunate to be served by loyal and well-educated $farsi_culture$ administrators that have perfected the art of governance for generations. Sadly, however, a hereditary office is one that over time might stagnate and lack innovation. By reducing the number of inherited offices with each generation, we can make sure that we reward not only loyalty but also ability. Able administrators must rise to high positions regardless of which family they come from."
 conquerors_legacy: "Conqueror's Legacy"
 conquerors_legacy_desc: "Our glorious empire emerged from the legacy of great conquerors. It was the ferocity of $genghis_khan_name_no_tooltip$'s troops what allowed him to conquer from $europe$ to $china$. As his successors, our troops will be as fearsome as the ones in his army."

#Golden Horde
 glh_kipchak_khanate: "Kipchak Khanate"
 glh_kipchak_khanate_desc: "Our great country is also called the Kipchak Khanate, ruling over all the territories of the Cuman-Kipchak Confederation. With such swathes of land under our command, the armies we can gather will be innumerable."
 glh_legacy_of_jochi: "Legacy of Jochi"
 glh_legacy_of_jochi_desc: "After $genghis_khan_name_no_tooltip$, his son Jochi died not long after. However, his presence and legacy are still felt in our country, to the point that we are still known as the Ulus of Jochi. Warriors flock to our banners to uphold that legacy."
 glh_legacy_of_the_golden_horde: "Legacy of the Golden Horde"
 glh_legacy_of_the_golden_horde_desc: "The world shall tremble before us! We were one of the main constituent parts of $genghis_khan_name_no_tooltip$'s empire, and we represent the main political force in Eastern Europe and the Steppes."
 glh_perso_mongol_administration: "Perso-Mongol Administration"
 glh_perso_mongol_administration_desc: "Our ancestors refined the Mongol administrative system over the centuries, but they were not shy of incorporating the ideas and methods of the cultures they subdued. Our system of administration is in part based on traditions dating back to the Great $genghis_khan_name_no_tooltip$ himself and in part on what we have adopted from Persian and Muslim bureaucrats in the lands conquered."
 glh_tatar_traditions: "Tatar Traditions"
 glh_tatar_traditions_desc: "Our empire may no longer be ruled from horseback, but our armies still very much are. Over the centuries, we have stayed true to our origins ensuring that few can match the skill of our riders. As we go forward and adopt new technology and tactics when needed, we build on the strong organization and martial tradition of the Mongol Empire."
 glh_secure_the_trade_routes: "Secure the Trade Routes"
 glh_secure_the_trade_routes_desc: "Not all riches in this world originate in the lands under our rule. Trade is the source of all wealth and the Golden Horde has always protected merchants. By ensuring the safety of anyone who wishes to move goods through our country, we can ensure a steady stream of furs, Chinese craftsmanship, silk, spices, and other necessities to our cities. Whether they choose to sell their goods to us or not their mere presence will generate wealth for our people."
 glh_religious_pragmatism: "Religious Pragmatism"
 glh_religious_pragmatism_desc: "Restraining and inflexible doctrine has never managed to win many followers among the Tatar hordes. When the Great $Oz_Beg$ $rank_kingdom_horde_ruler_suffix_male$ adopted Islam, it was the Islam of a Sufi Shaykh or a zealous Qāḍī that he invited into his lands. Centuries of tradition and loyalty are what we would build our state upon. Religion has a part to play, but we would rather see our country thrive than fall apart in the struggle to ensure that all share a common faith."
 glh_modernization_of_steppes: "Modernization of the Steppes"
 glh_modernization_of_steppes_desc: "It is a long time ago that $genghis_khan_name_no_tooltip$'s armies dominated the steppes. Our country has gone beyond our ancestor's dreams, and now we stand as a power in our own merit. We shall modernize our territories so that we can become the beacon of the world."

 #Crimea
 cri_genghisid_legacy: "Genghisid Legacy"
 cri_genghisid_legacy_desc: "Our forefathers rode with $genghis_khan_name_no_tooltip$ as he ravaged the known world. We have kept our military traditions alive and continued to be ruled by Khans who claim descent from the Genghisid line."
 cri_slavers: "Slavers of the Steppe"
 cri_slavers_desc: "There is a fortune to be made from the slave trade; unwitting Christians who fall into our grasp fetch a high price in Turkish, Arabian, and Persian markets."
 cri_free_cattle_grazing: "Free Cattle Grazing"
 cri_free_cattle_grazing_desc: "We place no restrictions on pastoral farmers for the grazing of their great herds of horses and cattle. Herders are free to go about their business as they wish, able to traverse the steppe safely and trade freely."
 cri_steppe_commanders: "Steppe Commanders"
 cri_steppe_commanders_desc: "Crimean cavalry commanders mastered the mobility of steppe warfare, using speed, flanking, and ambush to outmatch slower European armies"
 cri_devshirme_of_the_steppes: "The Devshirme of the Steppes"
 cri_devshirme_of_the_steppes_desc: "Crimean elites mimicked aspects of Ottoman military-administrative practices, blending Turkic and Islamic systems to manage manpower and military efficiency. "
 



#Chagatai
 chg_legacy_of_chagatai: "Legacy of Chagatai"
 chg_legacy_of_chagatai_desc: "The legacy of $genghis_khan_name_no_tooltip$ is ours through his son Chagatai. All shall tremble before us as we reclaim his glory."
 chg_chagatai_riders: "Chagatai Riders"
 chg_chagatai_riders_desc: "The horses of $genghis_khan_name_no_tooltip$ trampled all territory from Europe to China. As his heirs and successors, our cavalry will instill the same fear into our enemies."
 chg_the_mountain_khanate: "The Mountain Khanate"
 chg_the_mountain_khanate_desc: "We lie sheltered between Lake Balkhash and the Tiānshān Mountains. It is a harsh and unforgiving land, one which our people can harness to use as a weapon against would-be invaders."
 chg_border_wars: "Ceaseless Border Wars"
 chg_border_wars_desc: "Surrounded by people that would oppose us, we face a constant struggle to maintain our borders. Our ever-vigilant soldiers have plentiful opportunities to hone their skills in battle, giving birth to a battle-hardened warrior people ready to reclaim the legacy of the Great $rank_kingdom_horde_ruler_suffix_male$."
 chg_sons_of_chagatai: "Sons of Chagatai $rank_kingdom_horde_ruler_suffix_male$"
 chg_sons_of_chagatai_desc: "We can trace our line back to Chagatai $rank_kingdom_horde_ruler_suffix_male$, the second son of $genghis_khan_name_no_tooltip$, who once ruled these lands and established a powerful Mongol successor state. Although a long time has passed since that, we can still claim considerable legitimacy by appealing to the legacy of our ancestor."
 chg_tradition_of_conquest: "Tradition of Conquest"
 chg_tradition_of_conquest_desc: "Conquering people can be a tricky business, not everyone is ready for our enlightened government. Still, we have discovered that there are easier ways than building a mountain of skulls to bring people into our empire. It is something that our ancestors never learned."
 chg_scheming_court: "Scheming Court"
 chg_scheming_court_desc: "The constant power struggles between the various princes, local noblemen, cities, and tribes in the Chagatai Khanate have produced a nation of highly adept schemers. If we can put aside our quarrels and channel this energy towards outsmarting our enemies, it would be a great boon to our people."
 chg_glory_of_conquest: "The Glory of Conquest"
 chg_glory_of_conquest_desc: "Let it be known that boy cannot be a man unless he has ridden first with our invincible host, that he can take no wife until he has taken another man's wife, that he is not worthy of a hut until he has burnt down someone else's. Let service in our armies be the only route to manhood."
 chg_unrelenting_horde: "Unrelenting Horde"
 chg_unrelenting_horde_desc: "Our armies shall march like the great hordes of $genghis_khan_name_no_tooltip$. Our troops shall trample our enemies under our hooves like blades of grass of our native steppes. All shall fear the power of our armies!"

#Mongol Empire
 mge_pax_mongolica: "Pax Mongolica"
 mge_pax_mongolica_desc: "Having unified all Mongolian territories under our banner, the stability and prosperity our people will be able to enjoy has not been seen since the times of the great $genghis_khan_name_no_tooltip$."
 mge_all_under_a_khan: "All Under a $rank_kingdom_horde_ruler_suffix_male$"
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$ unified great swathes of territory under his banner. Having we unified once again those territories under the authority of a single $rank_kingdom_horde_ruler_suffix_male$, all people in our empire shall swear allegiance to our banners."
 mge_ghostly_horses_of_the_plain: "Ghostly Horses of the Plain"
 mge_ghostly_horses_of_the_plain_desc: "The prowess of the Mongolian horsemen is renowned across the entire world. Our enemies will tremble with fear at the sight of a dust cloud in the distance, fearing that it might signify our cavalry's approach!"
 mge_yeke_mongol_ulus: "Yeke Mongol Ulus"
 mge_yeke_mongol_ulus_desc: "As the original Mongols, we restored the #italic Yeke Mongol Ulus#!, the Great Mongolian State, recovering the glory of $genghis_khan_name_no_tooltip$'s great empire. Given the slightest chance, our people would seek to emulate the exploits of the Great $rank_kingdom_horde_ruler_suffix_male$ and reclaim his legacy, reuniting the once-vast territories of the Mongol Khanate."
 mge_life_of_steppe_warrior: "The Life of a Steppe Warrior"
 mge_life_of_steppe_warrior_desc: "The steppe is a foreboding and unforgiving place for the unprepared. We as a people are used to living in the harshest of environments and as such our people are sturdy and have a knack for survival. We will ensure that all of our soldiers share these experiences and are thus able to survive much better."
 mge_multicultural_empire: "Multicultural Empire"
 mge_multicultural_empire_desc: "The territories under the great Mongol Empire cover many different lands and peoples, all unified under the glory of the great $rank_kingdom_horde_ruler_suffix_male$."
 mge_improved_yam_system: "Improved Yam System"
 mge_improved_yam_system_desc: "The system of yam posts all over our empire allowed great comunication and logistics since the times of the great $genghis_khan_name_no_tooltip$. With our restablishing and improvement of the system, our messengers can cross the great distances of our empire at such speeds that were not even thought possible before."
 mge_mongolian_mobility: "Mongolian Mobility"
 mge_mongolian_mobility_desc: "Each of our soldiers typically maintains 3 or 4 horses, allowing them to change horse each time their mount becomes tired and so travel at high speed for days without stopping. Furthermore, their extra mounts provide them with food reserves through mare's milk as well as horse meat, making our armies far less vulnerable to starvation than other, so-called civilized nations' armies. This allows us to outmaneuver our enemies with ease, covering a staggering amount of territory in shorter periods than they had believed to be possible."
 mge_kheshig: "The Kheshig"
 mge_kheshig_desc: "The Kheshig once formed the formidable bodyguard of the Great Mongol $rank_kingdom_horde_ruler_suffix_male$. Their descendants will continue to protect the $rank_kingdom_horde_ruler_suffix_male$ of Mongolia as they ride into battle against their people's foes!"
 mge_glory_of_the_khan: "Glory of the $rank_kingdom_horde_ruler_suffix_male$"
 mge_glory_of_the_khan_desc: "The great $genghis_khan_name_no_tooltip$ amassed under him a vast army like never before seen. We are heirs of his glory, and our army will even surpass the great Mongol hordes of the past."

#Steppe Hordes
 horse_lords: "Horse-lords of the Steppes"
 horse_lords_desc: "The only true beast is of human nature. Horses have been born and raised among our children, and they have learned to be as noble and as ferocious as our own people. We recognize their harsh taming as our greatest pride, and they recognize us as their greatest lords."
 kurultai_advance: "Kurultai"
 kurultai_advance_desc: "By gathering all the leaders from each band of warriors, we can elect the $rank_empire_horde_ruler_suffix_male$ that will lead our hordes to Victory. Under a tent, the fate of our people will be decided and leaders will be elected among those candidates that think of themselves as worthy to lead us."
 beyond_the_sun: "Beyond the Sun"
 beyond_the_sun_desc: "The age of the Great Hordes is not over yet. We have learned from the mistakes of our enemies and will now rise wiser, and stronger. All the land where the sun lives and dies must be ours."
 steppe_slave_raiding: "Steppe Slave Raiding"
 steppe_slave_raiding_desc: "Our raiding parties move as fast as the wind, hitting and running almost before anyone is aware of our presence. Looting the settlements we attack is not the only way to make big money, but we can also capture prisoners that we can sell for good money."
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "Trade routes arose in Central Asia during the last millennium, creating the network known as the Silk Road. Key to this was the flourishing of $caravanserai$, the places where merchants and their caravans could stop and rest along the way."
 borjigin_blood: "$Borjigin$ Blood"
 borjigin_blood_desc: "We share the blood of the $Borjigin$, of $genghis_khan_name_no_tooltip$ himself. All countries shall bow to our heritage, and all territories of the steppes shall recognize us as their own."
 turco_mongol_tradition: "Turco-Mongol Tradition"
 turco_mongol_tradition_desc: "Although the $Borjigin$ dynasty stems from a $mongolian_culture$ origin, the territories conquered by $genghis_khan_name_no_tooltip$ in $central_asia$ were mainly of $turkic_group$ population. As a result, a distinct blend of culture emerged between those two groups."
 yams_of_the_great_khan: "Yams of the Great $rank_kingdom_horde_ruler_suffix_male$"
 yams_of_the_great_khan_desc: "In order to ensure that messengers could travel fast enough to keep up with Mongol armies, $genghis_khan_name_no_tooltip$ instituted a system of relay stations or 'yams', which were set up every 30-60 km to provide food, shelter and spare horses for Mongol army messengers. This allowed messages to travel as fast as a horse can gallop, with fatigue no longer slowing the speed a messenger could travel. By these means, our empire was able to overcome the logistical problems caused by the vast scale of the Pax Mongolica - at least temporarily."
 mandate_of_the_khan: "Mandate of the $rank_kingdom_horde_ruler_suffix_male$"
 mandate_of_the_khan_desc: "As the $rank_kingdom_horde_ruler_suffix_male$ commands, gods do. The unity of our people comes from the loyalty to our great leader. Only a man capable of bending the will of those bending to the crown is worthy of our devotion."
 there_shall_be_no_grass: "There Shall Be No Grass"
 there_shall_be_no_grass_desc: "There, where our horde has passed, the grass will never grow again, the land will no longer feed our enemies, day and night will pass, and the ground will stay silent, no crops to be recollected. Some hungers you cannot escape."
 slavery_before_death: "Slavery before Death"
 slavery_before_death_desc: "Razing and destruction of cities are part of warfare. In the past, our warriors would go on a rampage, destroying and looting every item they could find, and killing those who stood in their way. While it strengthened their morale, their actions were far from being economical. With this new approach, we can ensure to at least enslave those capable of work instead of blindly beheading them for the skull throne."
 horde_loyalty: "Horde Loyalty"
 horde_loyalty_desc: "The loyalty of our people is unquestionable. No soul who has lived under the thriving rule of the $rank_kingdom_horde_ruler_suffix_male$ would think of ever leaving it."
 horde_loot_discovery_advance: "Raid Profits"
 horde_loot_discovery_advance_desc: "Raiding has always been part of our identity. Pillaging and plundering is how our people get both their training and a great part of their wealth. There is no harm in fomenting raids even further, at least no harm for us."
 trampling_horde: "Trampling Horde"
 trampling_horde_desc: "$genghis_khan_name_no_tooltip$ made the world tremble with his conquests, we will do the same. The world will learn to fear the gallop of our horses."
 watchers_of_the_silk_road: "Watchers of the Silk Road"
 watchers_of_the_silk_road_desc: "We do not build, we do not trade. We take what we need... and sometimes more. Our warriors have kept an attentive watch upon foreign merchants and their techniques, and we now know the safest paths to transport our goods."
 logistics_of_khan: "Logistics of the $rank_kingdom_horde_ruler_suffix_male$"
 logistics_of_khan_desc: "People forget that the conquests of the Great $rank_kingdom_horde_ruler_suffix_male$ were as much by superior logistics as by superior military strength. We must emulate the techniques of the Great $rank_kingdom_horde_ruler_suffix_male$ while making them current with the times. This will give us greater scope for conquest."
 populating_the_steppes: "Populating the Steppes"
 populating_the_steppes_desc: "Just as we bring destruction to our enemies, we must bring peace to the many who reside within our borders. By upholding the internal peace and encouraging talented men and women from all over our empire to plan and populate new and great cities, we will tame the steppes."
 a_magnanimous_empire: "A Magnanimous Empire"
 a_magnanimous_empire_desc: "The prosperous reign of the Great $rank_kingdom_horde_ruler_suffix_male$ was not only known for his fearful sword but also for his exceptional piety towards those who wisely bent the knee to him. Those who welcome our tolerant empire shall be treated as part of it."
 horde_ardor: "Horde Ardor"
 horde_ardor_desc: "Our horses are almost as fierce and terrifying for our enemies as their riders are. The sight of our cavalry marching to war is like an unstoppable force of demons from hell."

#Persia
 ira_sasanian_heritage: "Sasanian Heritage"
 ira_sasanian_heritage_desc: "Before the Islamic Conquest of $persia_region$, the region was once home to the Sasanian Empire, a realm which once ruled from Caucasia in the West to the Kirthar Range in the East. Many of its great cultural accomplishments have shaped the Persian artistic work and culture identity."
 ira_islamized_persia: "Persian Islam"
 ira_islamized_persia_desc: "The Islamization of Persia has been a lengthy process, not yet completely finished, but still being one of the major pillars of its identity. Many of our ancient traditions have been combined with the teachings of Islam, and now make up our current core values."
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "The #italic $shahnameh$#! - the Book of Kings - is an epic poem and a national epic of the $farsi_culture$ people. Describing the historical and mythical past of the empires which resided in Greater $persia_region$, its stories contribute to the $farsi_culture$ culture in uncountable dimensions."
 ira_restoration_of_cities: "Restoration of Cities"
 ira_restoration_of_cities_desc: "The Mongol invasion of Persia between 1219 and 1221 was a catastrophe to the entirety of the region. Population centers of magnificent sizes were reduced to mere rubble. It is time to rebuild what was once destroyed, and restore the awe-inspiring metropolis of Persia."
 ira_improved_silk_road: "Improve the Silk Road"
 ira_improved_silk_road_desc: "A system of upgrades to roads and bridges, a system of guards to protect the roads (for a small tax), and a chain of Caravanserai to provide rest stops. All help the merchants as they traverse the Silk Road and also provide increased revenues for the state."
 ira_promotion_of_irrigation: "Promotion of Irrigation"
 ira_promotion_of_irrigation_desc: "As a consequence of the Mongolian Invasion of the past, the Persian region is rather depopulated compared to the past empires which claimed these lands as their own home. The promotion of irrigation should improve the needed agriculture to support a new population boost to recover from the past death toll."
 ira_persian_horses: "Persian Horses"
 ira_persian_horses_desc: "Horses play a fundamental role in our society. Many of our people are grown alongside their steeds, which reflects in both the care of horse breeders and the excellent durability of our cavalry."
 ira_spread_of_persian_influence: "The Persian Influence"
 ira_spread_of_persian_influence_desc: "Persian is an ancient language with a history longer than the life span of many empires combined. Even the Muslim conquest could not diminish the cores of the Persian identity, and many other states try to imitate our culture."
 ira_persian_rug_production: "Persian Rug Production"
 ira_persian_rug_production_desc: "Persia has long been famous for its rug and carpet manufacture. However, when the Mongols swept through our lands there was great destruction and devastation. For Persia to recover, we must regain our economic strength as well. It is time to encourage the rebirth of our ancient strengths."
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "The $qizilbash$"
 ira_the_qizilbash_desc: "The #italic $qizilbash$#! - the Red Heads - are a Shia military movement founded by the Ṣafawiyya. Guided by their religious convictions and deep ties to Sufism, these warriors are ready to support our state and could form the nucleolus of our army."
 ira_the_qurchi: "The Qurchi"
 ira_the_qurchi_desc: "While the $qizilbash$ are the backbone of the Persian military, the #italic Qurchi#! are the royal bodyguard enlisted from the $qizilbash$. Instead of land, these soldiers are paid from the royal treasury."
 ira_religious_state: "Religious State"
 ira_religious_state_desc: "No matter the faith of our state, Persia will always be an inherently religious country. Every aspect of our life is guided by religious principles, and even the state itself acts with our core beliefs as an instance of morality and justice."
 ira_the_ghilman: "The $a_ghilman$"
 ira_the_ghilman_desc: "The $a_ghilman$ are a unit of military slaves with Caucasian origins. Usually former Christians, the $a_ghilman$ undergo strict military training and are well-practiced in the usage of firearms, making them an essential part of the state's army. They serve as the counterbalance to other influential branches of the military."
 ira_encouraged_art: "Encourage Art"
 ira_encouraged_art_desc: "The arts of Persia are well sought after. Art collectors from near and far travel to our land to purchase some of our finest artistic creations. We should support this commerce and support aspiring artists."
 ira_nazir: "Court Nāẓir"
 ira_nazir_desc: "The Nāẓir or overseers are administrators of our territories and represent the eyes and ears of the Šâhanšâh. All actions of the court are supervised by the Nāẓir, and members of the court are promoted on their command. Even the Grand Vizier has to work in association with the Nāẓir."
 ira_the_tofangchi: "The $a_tofangchi$"
 ira_the_tofangchi_desc: "The $a_tofangchi$ are the musketeers of the empire. Although firearms have been in use before already, their presence has been highly irregular as many of the Persian military prefer to use their traditional weapon of bow and arrow. The regiments of the $a_tofangchi$ aim to change this as they are trained in the usage of the modern weaponry."
 ira_the_tupchi: "The $a_tupchi$"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "Policy of Religious Unity"
 ira_religious_unity_policy_desc: "The time of great religious divides has come to its end. In this modern era, Islam cannot afford to continue any infighting anymore. We shall advocate for a policy of internal and external religious unity, and come at peace with what we used to consider heretic."
 ira_afsharid_navy: "Persian Gulf Coastal Defense"
 ira_afsharid_navy_desc: "Although our lands are mostly in the mountains and highlands of the Zagros Mountains, the Persian state is not without its own coastal possessions. While past dynasties might have paid little attention to the maritime protection of the empire, our people do not forget the sea, and our sailors are eager to defend our coasts."
 ira_jazayerchi: "The $a_jazayerchi$ Infantry Corps"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"

#Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "Seljuk Roots"
 seljuk_roots_desc: "We have enemies in all directions, making a strong army a necessity for a state such as ours. Fortunately, we are not a weak people. From the irregular Ġuzāt and the Akıncılar raiders to the Sipâhi of the Ottoman Empire, the world has come to know the military might of the Turkish people. Let us build an army for an Empire, taking inspiration from our glorious traditions and history, refining our might through the ages."
 heirs_of_rum: "Heirs of Rûm"
 heirs_of_rum_desc: "After a turbulent period and the struggle to overpower our neighbor Beyliks, the time has come for us to take on the mantle of restoring the borders of the once-great Sultanate of Rûm."
 splendor_of_anatolia: "Splendor of Anatolia"
 splendor_of_anatolia_desc: "Our region is home to some of the most impressive madrassas and mosques in the whole Islamic world. With attention to detail and abundant talent, our artistic prowess knows no match."
 persian_in_the_court: "Persian in the Court"
 persian_in_the_court_desc: "Hailing from our roots, much of our administration relied on the Persian language for quite some time. Combined with the cultural variety of the region, this has led to newfound cooperation that transcends barriers."
 akinji_cavalry: "Akıncılar"
 akinji_cavalry_desc: "Our light cavalry would often go raid the neighboring lands and would sometimes even settle them. Historically, they were one of the first units to face the opposing military and would attack trading routes to cut the enemy's supply and transportation. Known for their courage in battle, they lived and operated as raiders on the frontiers."
 crossroads_of_commerce: "Crossroads of Commerce"
 crossroads_of_commerce_desc: "Our caravanserais are supporting the flow of commerce, information, and people from China to Europe across our lands. The coin and affluence that passes through our lands is a tremendously lucrative business."
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
#Ruthenia
 flexible_loyalty: "Flexible Loyalty"
 flexible_loyalty_desc: "Our Country lies at a crossroads between the various religions of Europe and plenty of forces who could endanger our people. Only with a flexible attitude to cooperation with the various mercenary bands of the region can we ensure our survival."
 heritage_of_the_rus: "The Legacy of the Rus'"
 heritage_of_the_rus_desc: "The lands of the Rus' shattered into several states, but the memory of the once great state ruled from Kyiv remains strong in our mind. If we similarly style ourselves in the fashion of the rulers of old and highlight our connection to them, we will carve a strong tradition for our people."
 mother_of_russian_cities: "The Mother of Rus' States"
 mother_of_russian_cities_desc: "Kyiv was once the shining capital of a great state spanning from the northern forests of Novgorod to the southern shores of the Black Sea. After suffering in the dissolution of the Rus' and the invasions of the Mongols, little remained of it. No matter what our cities will endure, we will ensure that they recover and prosper for centuries to come."
 international_influences: "Foreign Influences"
 international_influences_desc: "Many foreign merchants and travelers frequent our roads, bringing prosperity and wealth to our lands. We could convince some of these to permanently settle in our towns and cities if we grant their faith protection."
 reuniting_rus: "Reuniting the Rus'"
 reuniting_rus_desc: "We are the true heir of the Kievan Rus' and the lands must be reunited under our banner!"
 united_faith: "A United Faith"
 united_faith_desc: "No matter our situation, we must ensure the unity of our faith. Only if our clergy is aligned and no discord exists between factions of the faithful, they will be able to focus on their primary functions to guide and assure our population."
 east_and_west: "East and West"
 east_and_west_desc: "Our geographic location between the states of the east and the west provided our merchants with an opportunity to be the middlemen in the extremely lucrative trade routes of the region."
 ruthenian_state_advance: "A Ruthenian State"
 ruthenian_state_advance_desc: "In the past, we bowed to foreign influences and had to adapt to the customs of others to ensure friendly relations. But with the changing times, we will have to affirm our own customs to not risk falling into the sphere of the interests of others again."
 ruthenian_rural_buildings: "The Ruthenian Villages"
 ruthenian_rural_buildings_desc: "Ruthenia is a vast and rural land. And while our great cities in the like of Kyiv serve an important purpose, we can not neglect the remote lands of small villages that provide our economy with the vital supply of food and raw materials."
 ruthenia_commoner_education: "Education For All Ruthenians"
 ruthenia_commoner_education_desc: "By establishing local schools, we will ensure that our population will be well-educated through all social ranks."

 #Cossacks
 cossack_raids: "Cossack Raids"
 cossack_raids_desc: "Our cossacks are people that live in an almost-permanent state of war, and have adopted tactics of raiding and pillaging similar to those of the hordes. Although that will surely not earn them many friends, it is a certain way to further enrich our coffers."
 tamed_steppes: "Tamed Steppes"
 tamed_steppes_desc: "Although most people would qualify the steppes as inhospitable and unprofitable land, our cossacks have adapted to such harsh environment and are able not only to survive but to thrive in. Thanks to them, we are able to exploit those lands and benefit from them."
 cossacks_recruitment: "Cossacks Recruitment"
 cossacks_recruitment_desc: "The Cossacks are fearsome warriors and their skill in surviving in the harsh lands of the steppes is almost unmatched. In our state and army, they can find a place as an elite force that will ensure our overlordship over the steppes."
 cossacks_escaped_serfs: "Escaped Serfs"
 cossacks_escaped_serfs_desc: "Many among the Cossacks were born into serfdom. Tired of feudal oppression, they fled their masters and sought lives of freedom on the steppes. We must continue to welcome escaped serfs into our society."
 cossacks_hetmanate: "Cossack Hetmanate"
 cossacks_hetmanate_desc: "There are no kings or khans among the Cossacks. They are led by the ataman, which is their highest military commander, but in matters of state and society simply the first among equals. Political power lies in the Rada, the legislative and military assembly, in which all Cossacks can have their say."
 cossack_administration: "Cossack Administration"
 cossack_administration_desc: "By granting our Cossack leaders a dual role of generals and administrators we will be able to streamline the recruitment of men into our army and ensure a high standard for their training."
 steppe_riders: "Steppe Riders"
 steppe_riders_desc: "The Steppe is a peculiar and treacherous place to live and when it comes to dying, the variety of choices is endless when you are horseless. When you enter the Endless Sea of Grass, your horse stops being an animal or piece of property, and truly becomes a part of you. Just as your body cannot survive without a heart or a liver, in the steppes it certainly will not survive without a horse."
 cossacks_exploration_advance: "Cossack Exploration"
 cossacks_exploration_advance_desc: "Our Cossacks live at the edges of our country. This makes them excellent candidates to serve as explorers and go beyond our borders to the final frontier, to explore strange new lands, to seek out new countries and new civilizations, to boldly go where no one has gone before."
 cossacks_military_society: "Military Society"
 cossacks_military_society_desc: "There is almost no division between civil and military society among the Cossacks. They are a Host, defined by their people rather than by the land they control, and their people are warriors. We must ensure that military divisions properly meet our administrative needs as the Host expands."
 cossacks_serf_autonomy: "Cossacks Serf Autonomy"
 cossacks_serf_autonomy_desc: "No man should suffer tyranny among the Cossacks. When we conquer new territories, the serfs, peasants, and slaves there can be treated as equals to our own Cossacks."
 cossacks_colonization_advance: "Cossack Colonization"
 cossacks_colonization_advance_desc: "Our Cossacks are already used to roaming freely and going beyond our borders. We can use them to advance further settlements and thus expand our influence to those unclaimed lands."
 cossacks_registered: "Cossack Registers"
 cossacks_registered_desc: "As the ranks of our Cossacks swell, we must keep account of the strength of each regiment, their numbers and how well they are supplied. A centralized registry will allow us to support the needs of all Cossacks."
 cossack_reputation: "Cossack Reputation"
 cossack_reputation_desc: "Our Cossacks have already built for themselves a reputation of fierce warriors. That in on itself is enough to instill fear in the hearts of our enemies when they have to face them in battle."

 #Georgian culture
 geo_georgian_highlands: "$GEO_ADJ$ Highlands"
 geo_georgian_highlands_desc: "The lands of $GEO$ are nestled among the Caucasus Mountains, and no foreign power has found it ever easy to penetrate into our lands. Our tenacity and resilience are legendary."
 geo_georgian_script: "$georgian_culture$ Script"
 geo_georgian_script_desc: "The $georgian_culture$ alphabet, created centuries ago, is not just one alphabet, but in fact three. Mkhedruli is the one used by the civil administration, while Asomtavruli and Nuskhuri is used by our Church. As such, our Holy Scriptures can remain uninfluenced by the lay language, while our people can still feel connected to them." 
 geo_georgian_isolation: "$GEO_ADJ$ Isolation"
 geo_georgian_isolation_desc: "Surrounded by powerful countries of different religion and culture, we are forced to use opportunistic diplomacy and often change allegiances in order to appease everyone and preserve peace for as long as it is possible."
 geo_legacy_of_saint_nino: "Legacy of Saint Nino"
 geo_legacy_of_saint_nino_desc: "$GEO$ has one of the oldest Christian churches in the world, tracing its roots back to the Christianization of the region by Saint Nino, over a millennium ago. Through the centuries, the $GEO_ADJ$ Church has served as an increasingly unifying force in all $GEO_ADJ$ state, and it has served as a central element in $GEO_ADJ$ culture, in the face of $BYZ_ADJ$ as well as Mongol or Muslim influence. With few other Christian kingdoms left in this region and with the splintered loyalties within $GEO$, the Church still has an important role to play as a unifying force against outsiders."
 geo_restoration_of_fortresses_and_churches: "Restoration of Fortresses and Churches"
 geo_restoration_of_fortresses_and_churches_desc: "Our many fortresses and churches is what has allowed our country to resist and continue to survive among many foreign influences. Our fortresses protect our lands while our churches protect our spirit. We need to keep both in prime condition if we are to succeed."
 geo_sadrosho_districts: "Sadrosho Districts"
 geo_sadrosho_districts_desc: "Sadrosho (banners) are special military districts used for mobilization purposes. By dividing our territory in several Sadrosho, each under the command of their own specific military official, we can better organize the recruitment and distribution of troops for all our army."
 geo_dasturlamali: "Dasturlamali"
 geo_dasturlamali_desc: "$GEO$ has gone through a tumultuous time over the last centuries since the Mongol invasion. At times divided and with an increasing influence of local nobles, and changing outside pressure, the old $GEO_ADJ$ Feudal system has been de facto made obsolete in some ways, or at least been partially discarded. The $geo_dasturlamali$, a solid work of rules, guidelines, and regulations, detailing the obligations of subjects and nobles towards the king and the state, serves as a foundation for the legal bodies of our kingdom and improves internal order."
 geo_georgian_embassies: "$GEO_ADJ$ Embassies"
 geo_georgian_embassies_desc: "We have a tradition of establishing frequent and powerful diplomatic ties with all nations around us, regardless of our possible differences. As such, our diplomats are always well received and respected."
 geo_georgian_unification: "$GEO_ADJ$ Unification"
 geo_georgian_unification_desc: "$GEO$ has seen itself divided in the past, both by foreign influences and internal causes. But our proud $GEO_ADJ$ people are more than willing to fight to ensure that $GEO$ is never divided again."

 #Georgia Specific
 geo_legacy_of_saint_george: "Legacy of Saint George"
 geo_legacy_of_saint_george_desc: "Our association with the legendary Saint George is well known through both the Christian and Muslim worlds. As he bravely faced and slew the fearsome dragon, so will our soldiers face our enemies in battle."
 geo_bagrationi_dynasty: "$Bagrationi$ Dynasty"
 geo_bagrationi_dynasty_desc: "A dynasty so old that its origins are shrouded in mystery, kings and queens of the $Bagrationi$ house have ruled $GEO$ ever since the 9th century, first as its princes and then as monarchs."
 geo_georgian_golden_age: "$GEO_ADJ$ Golden Age"
 geo_georgian_golden_age_desc: "$GEO$ enjoyed a cultural and religious Golden Age that was brought to a sudden stop due to the invasions of the Mongols. That period gave us the best examples of cultural achievements of our nation, and now we will relieve it and even achieve greater heights."
 geo_legacy_of_tamar: "Legacy of Tamar"
 geo_legacy_of_tamar_desc: "Tamar was one of the greatest rulers our nation ever had. Her military and cultural successes became legendary, and the utterance of her name still stirs reverence in all $georgian_culture$ hearts."
 geo_david_the_builder: "Davit the Builder"
 geo_david_the_builder_desc: "Still to this day considered the greatest ruler in the history of our country, king Davit the Builder brought $GEO$ to the greatest heights. He built it as a powerful, culturally influential kingdom, and a beacon for Christianity and the $georgian_culture$ people."
 geo_georgian_titles: "$GEO_ADJ$ Titles"
 geo_georgian_titles_desc: "'King of Kings, strong and invincible, majestic and protector of the holy kingdom of the Abkhazians, Iberians, Ranis, Kakhetians, Armenians, Shahanshah and Shirvanshah, of the East and the West, of the South and the North, of both countries, of two thrones and crowns, the godlike Suzerain and the Sovereign of the throne.' The titles of our ruler are many, and all at court shall respect them."
 geo_georgian_numismatics: "$GEO_ADJ$ Numismatics"
 geo_georgian_numismatics_desc: "Our country has a great tradition of minting coins, inscribing them not only in $georgian_language$ but also in $arabic_language$ and $persian_language$, as they serve as linguae francae for trade through our country and our neighbors."
 geo_beacon_of_christianity: "Beacon of Christianity"
 geo_beacon_of_christianity_desc: "$GEO$ has been a symbol for Christianity in the Caucasus for centuries, even after being surrounded and isolated by followers of Islam. The ardent faith of our people is a source of inspiration for all our brethren."
 geo_georgian_principalities: "$GEO_ADJ$ Principalities"
 geo_georgian_principalities_desc: "The administration of our territory is divided into many different principalities and territories. This delegation of authority allows us for a more effective exertion of our rule."
 geo_georgian_resilience: "$GEO_ADJ$ Resilience"
 geo_georgian_resilience_desc: "Our country has seen itself torn apart, both by external and internal influences, more than once in its long history. However, like a rising phoenix it has kept coming back from the ashes and establishing itself as a presence to reckon with. The resilience of our people is commendable."

 #Samtskhe
 sme_jaqeli_dynasty: "$Jaqeli$ Dynasty"
 sme_jaqeli_dynasty_desc: "Despite humble origins, the $Jaqeli$ dynasty has been able to establish many successful contacts, tying itself to kings and emperors around us. As such, our standing in the diplomatic sphere is positively regarded."
 sme_atabegs_of_samtskhe: "Atabegs of $SME$"
 sme_atabegs_of_samtskhe_desc: "We are not just one part of the Kingdom of $GEO$, as a long time ago we received royal recognition and, with it, the title of Atabeg. Such title had before been granted only to the Armenian vassals, and it is a sign of distinction and of the respect that the $GEO_ADJ$ monarch has for us."
 sme_proactive_diplomacy: "Proactive Diplomacy"
 sme_proactive_diplomacy_desc: "While a part of $GEO$, $SME$ has been largely independent in its administration and actions. This has required a constant awareness of politics in $GEO$ as well as very active diplomacy with the larger empires we have bordered. Our rulers have always made sure that we have a direct channel with those that have the most power. Likewise, we have when necessary played an active part in the internal politics of the kingdom of $GEO$, both meddling in succession struggles, and allying with the royal dynasty, when it suits us. We would do well to uphold this tradition, for the future of our small state depends upon it. Let it be never said that we have done too little or acted without sufficient intelligence."
 sme_fortresses_of_samtskhe: "Fortresses of $SME$"
 sme_fortresses_of_samtskhe_desc: "Our country is a mountainous borderland that has acted as a frontier against foreign invaders of $GEO$ many times. For this reason, we have learned to build strong fortresses and be ready for drawn our defensive warfare. This legacy is one we must strive at all costs to uphold, the fortresses of $SME$ must be well maintained, manned, and supplied, as foreign invaders are not a possibility but a certainty."
 sme_independent_ambitions: "Independent Ambitions"
 sme_independent_ambitions_desc: "Be they Muslim or Christian, $georgian_culture$, $turkic_group$, or $iranian_group$, $SME$ has often had to bow to foreign kings and sultans. In order to create an enduring state and economy, we need to build our own institutions that last regardless of who desire our lands at the moment. Let us issue our own coinage and laws as well as patronize our own theologians and writers."
 sme_protect_trade_routes: "Protect the Trade Routes"
 sme_protect_trade_routes_desc: "Our position at the crossroads of $georgia_area$, $anatolia_region$, $armenia_area$, and $azerbaijan_area$ also means that a great number of traders seek to cross our lands. The constant raids of nomadic tribesmen, however, means that many now doubt the safety of our roads. We must properly defend all roads and merchant inns in our lands, ensuring that the trade can flow into our state unhindered."
 sme_frontier_warriors: "Frontier Warriors"
 sme_frontier_warriors_desc: "The Caucasus have for a long time now been shaped by nomadic emperors, and the pastures of $SME$ have attracted many tribesmen to settle within our lands. We must not let this break down the stability of our kingdom but instead make deals with the tribes so that they may take part in our military ambitions."
 sme_sacred_land: "A Sacred Land"
 sme_sacred_land_desc: "The lands of $SME$ are home to places both sacred and revered among the $georgian_culture$ people. The cave monastery of Vardzia, the ancient church of Atskuri with its miraculous icon of the Virgin Mary, the Monastery of Ancha with its Anchiskhati icon, are some of the most significant holy places in our care. By protecting and curating the $SME$ Church, separate from that of $GEO$, we ensure that our people stand united even in the face of adversity."
 sme_bridge_between_worlds: "Bridge Between Worlds"
 sme_bridge_between_worlds_desc: "Our country has always laid in between two worlds, the Christian and the Muslim, serving as a bridge and connection between them. As such, people of both faiths have always been interacting within our borders."

 #Armenia
 arm_legacy_of_hayk: "Legacy of Hayk"
 arm_legacy_of_hayk_desc: "Hayk, descendant of Noah, became the patriarch of our nation when he founded our kingdom at the base of Mount Ararat after defeating the Babylonians. All our people know the story, and all are proud to belong to such an ancient lineage."
 arm_mount_ararat: "Mount Ararat"
 arm_mount_ararat_desc: "Mount Ararat, where Noah's Ark settled after the Great Flood, is where our nation first formed. As such, our people are more than willing to resist when the holiness of our lands is threatened."
 arm_apostolic_church: "$ARM_ADJ$ Apostolic Church"
 arm_apostolic_church_desc: "$ARM$ was the first nation to establish Christianity as its state religion in 301. As such, our religious traditions and that of our clergy are a great source of our identity."
 arm_land_reclamation: "Land Reclamation"
 arm_land_reclamation_desc: "$ARM$ has been ravaged by war for centuries and torn apart by its neighbors. By reclaiming our lost lands and making them suitable for in-habitation, along with restoring ruined churches and fortresses, we can ensure a stronger hold over our lands and improve the lives of our citizenry."
 arm_border_nation: "Border Nation"
 arm_border_nation_desc: "$ARM$, since ancient times, has often been a battleground between larger nations. Even after regaining our sovereignty, it is often hard to maintain a neutral stance, as it is difficult to appease everyone, but it is achievable."
 arm_melikdom_organization: "Melikdom Organization"
 arm_melikdom_organization_desc: "As one of the few bastions of an independent $ARM_ADJ$ state, $ARM$ is governed by feudal suzerains called meliks, as the old nakharar system collapsed after the Mongol invasions. The relationship between meliks and their subordinates is that of a military commanding officer and junior officer, and not of feudal lord and a serf."
 arm_mountain_armies: "Mountain Armies"
 arm_mountain_armies_desc: "The land of $ARM$ is mountainous by nature. Our people have learned to live in it over the centuries, and we have developed a way to use those mountains to our advantage. As such, our armies will gather readily under our banners, from all corners of our territory."
 arm_nakharar_titles: "Nakharar Titles"
 arm_nakharar_titles_desc: "The Nakharar system of titles had been in continuous use in $ARM$ almost since its inception, and remained unchanged until the times of the Mongol invasions, when the whole system itself collapsed. Although the titles themselves are no longer in use, certain characteristics of that system persist still, enhancing the abilities of our nobles and armies."
 arm_greater_armenia: "Greater $ARM$"
 arm_greater_armenia_desc: "Ours is a country with great and long history, and the $ARM_ADJ$ kingdoms of the past managed to spread over a large territory, and our $armenian_culture$ people with them. By emulating them, we become a beacon of all $armenian_culture$ people, who will gather gladly under our banner."
 arm_highland_fortresses: "Highland Fortresses"
 arm_highland_fortresses_desc: "Our mountainous homelands have taught us much about resilience and endurance. Our fortresses serve as an example of such resilience, built to endure not only the difficult conditions of where they are placed, but also any foreign invader daring enough to penetrate into our arduous lands."
 
 #Switzerland
 swiss_oath_of_rutli: "The Oath of Rütli"
 swiss_oath_of_rutli_desc: "Let us recite the vow of this new union. We want to be one nation of brothers, and no trouble or danger shall separate us. No foreign tyrant shall rule over our lands!"
 swiss_halberd_infantry: "Legacy of Morgarten"
 swiss_halberd_infantry_desc: "When we defended our freedom in the Battle of Morgarten, we had a very important advantage over the cursed Habsburg invaders. The halberd is a simple yet lethal weapon that will repel any foe with ease. Training our troops in the usage of the weapon will give us an advantage against our foes, even if they can access much larger troops."
 swiss_eternal_alliance: "The Eternal Alliance of the Forest Cantons"
 swiss_eternal_alliance_desc: "We have entered an eternal alliance with our friends in the neighboring Cantons. Had it not been for this treaty, we would have surely succumbed to the Habsburg invaders and fallen under the rule of foreign tyrants yet again. These alliances will ensure our survival for centuries to come."
 swiss_mercenaries: "$SWI_ADJ$ Mercenaries"
 swiss_mercenaries_desc: "Our troops are well recognized as some of the best soldiers. Fortunately, we are not permanently in need of their services, which will allow us to rent these troops to foreign powers, enriching ourselves and giving valuable experience to them."
 the_swiss_confederation: "The Principles of the Confederation"
 the_swiss_confederation_desc: "Every member of our confederation contributes valuable resources to our cause. Our decentralized approach to governing this alliance of states serves a greater purpose, so we can not break into civil war despite disagreements between towns, cities, or our cantons."
 swiss_reislaufer: "The Reisläufer"
 swiss_reislaufer_desc: "$a_reislaufer_desc$ We should form regiments from these veterans and employ them in our own armies."
 swiss_recovery_and_prosperity: "A Tormented Realm"
 swiss_recovery_and_prosperity_desc: "The conflicts of the past have shown that repelling the invaders is not the only task to be taken care of. The valleys of our cantons are devastated with each battle and careful steps have to be taken to bring prosperity back to our lands."
 alpine_defensiveness: "Alpine Defensiveness"
 alpine_defensiveness_desc: "The $SWI_ADJ$ lands are dominated by rough terrain, mountains, and valleys. We need to utilize our lands and incorporate the terrain into our military tactics. That way we surely will triumph over any foe who dares to set foot on our lands."
 swiss_religious_refuge: "Haven for Refugees"
 swiss_religious_refuge_desc: "While others exile their religious minorities and problematic figures, we will gladly offer them a home. In $SWI$, they will be able to establish a new life for themselves and praise our rule."
 swiss_tolerance: "$SWI_ADJ$ Tolerance"
 swiss_tolerance_desc: "Why must we kill each other over transubstantiation and predestination when we could turn our mountain home into a realm united once more?\n\nFor that reason, every Canton of $SWI$ will have the final say in the matter of religion. While this will not eliminate all religious strife in our country, it will at least ensure that no matter the confessions, our people will be able to find a place where they are not persecuted."
 swiss_clockwork: "Masters of Clockwork"
 swiss_clockwork_desc: "Some fools think that clockwork is for clocks alone. When one witnesses the power of rotating gears ticking away, it is obvious that clockwork can do just about anything one wants it to do: maybe the Creator of the Universe himself wound up existence like a clock and let the gears spin on their own, ticking away the centuries. Be that as it may, $SWI_ADJ$ clockmakers are the greatest masters of the art of clockwork in existence, barring God Himself of course."
 swiss_ambition: "$SWI_ADJ$ Enlightenment"
 swiss_ambition_desc: "We do not need to seek a unique identity for our country since our people readily rally around the banners of their cantons and the ideals of our confederacy. But by funding the enlightened scholars of the time, we will be able to shape a new age for the $SWI_ADJ$ people and solidify the unique traits of our Eidgenossenschaft. This Helvetism will be the foundation for our enlightened principles."
 swiss_banking: "$SWI_ADJ$ Banking"
 swiss_banking_desc: "We are a sanctuary not only for persecuted people of other countries but also for their wealth. In large vaults, hidden away behind strong walls and protected by our trustworthy soldiers, we will be the best choice for every citizen of the poor war-torn countries of the world to save their valuables."

 #Zimbabwe
 zmw_experienced_cattle_herder: "Experienced Herders"
 zmw_experienced_cattle_herder_desc: "The herding of animals is no easy task and is vital for our survival. If we want to stabilize and expand our rule, we can not shy away from expanding our herding and grazing grounds."
 zmw_stone_builders: "Builders of Zimbabwe"
 zmw_stone_builders_desc: "The great stone buildings of Zimbabwe impress many visitors to our great country. Keeping this tradition up will allow us to expand our great cities of stone to stand tall for centuries."
 zmw_encourage_new_settlements: "New Grounds for Resources"
 zmw_encourage_new_settlements_desc: "Beyond our borders lie vast lands, sprawling with resources and herding grounds ready to be used by our people. We need to encourage our people to move into these territories and establish new towns."
 zmw_rekindling_the_royal_fires: "Rekindling The Royal Fires"
 zmw_rekindling_the_royal_fires_desc: "In order for our subordinate chiefs to prove their loyalty before us and before the gods, they must once a year travel to the capital to rekindle their local fire using ours. Once a year has passed, our army will extinguish their fire, and they will have to make a new journey."
 zmw_strict_gold_regulations: "Strict Gold Trade Regulations"
 zmw_strict_gold_regulations_desc: "Our lands provide us with plenty goods foreign merchants have a keen interest in, but our abundant reserves of gold shine brighter than any other. While such riches are a blessing to our state, this metal can also be quite dangerous unless it is kept under firm control. Our state must tightly regulate all trade and ownership of Gold in order to avoid the destructive influences coming from outside influences."
 zmw_spokesman_before_the_dead: "Spokesman before the Dead"
 zmw_spokesman_before_the_dead_desc: "Our ruler is not only our leader in the temporal sense but is also expected to speak on our behalf before the spirits of the dead. Before any campaign or harvest, he will communicate our respect and our needs to the spirits of our ancestors through ceremonies or dances. Without a great ruler to maintain the royal graves and keep in close contact with our dead, things might go awry very quickly for our country."
 zmw_elected_administrators: "Provincial Administrators"
 zmw_elected_administrators_desc: "Traditionally, all of our administrators, even on the local level, have been direct relatives of our ruler. As our empire has grown and matured, however, it is time we draw from the local knowledge of our subjects and allow them to select their own administrators."
 zmw_discipline_and_traning: "Regular Training"
 zmw_discipline_and_traning_desc: "Discipline, preparation, and training are what wins battles. With this in mind, our commanders have successfully begun to pioneer elaborate new tactics and a new army organization. Let us make good use of these innovations by dividing our warriors into regiments and then let them train regularly with their bows, assegais, daggers, and axes. Practice will also allow them to fight in formation without fear, defeating much more numerous enemies."
 zmw_merchant_taxes: "Mercantile Fees"
 zmw_merchant_taxes_desc: "With the arrival of new traders in the Zambezi area, we must ensure that our authority is respected. Everyone who wishes to do trade here and bring our dear gold and ivory to other shores must first be approved by our ruler and pay a tax in order to be granted free access. Should payments lapse, all foreign merchandise will be confiscated by our state."
 zmw_controlling_the_mutapan_riches: "Controlling the Riches"
 zmw_controlling_the_mutapan_riches_desc: "Western travelers have named our land Ophir and the gold mines of the plateau and the control over the Zambezi trade have made many visitors envious over the centuries. Let us leverage our control over these riches and build permanent trade posts which can grow into sprawling cities."
 zmw_empowering_the_rozwi: "Empowering the Rozwi"
 zmw_empowering_the_rozwi_desc: "Our lands are home to many skilled warriors. Among them are the Rozwi, disciplined fighters, who are ready to defend and protect our people against any who would dare to take our lands from us."
 zmw_cow_horn_tactics: "Cow-Horn Formations"
 zmw_cow_horn_tactics_desc: "Adaption to the ever-changing tactics of war is no easy task. Against potentially superior enemies we should rely on our own mobility over everything else. If we are able to pin our foes into a melee fight and send regiment to flank and encircle their troops, we will be able to inflict devastating casualties on them."

 #Khmer
 khm_religious_flexibility: "One Faith for $KHM$"
 khm_religious_flexibility_desc: "Our country has lived through tumultuous times and has seen monarchs promote both $hindu$ and various branches of $buddhist$. We must trust in the decisions of our rulers and thus follow and promote the chosen faith into every part of our country."
 khm_royal_procession: "$KHM_ADJ$ Royal Processions"
 khm_royal_procession_desc: "The processions of our rulers are an event to marvel at, rivaled by only a few. We shall display our authority over the state with extravagant processions with our sovereign displaying the splendor of our state. Presenting the wealth and power of the ruler, the procession of elephants and the royal guard will ensure our people's trust always remains unbroken."
 khm_ballista_elephants: "Ballista Elephants"
 khm_ballista_elephants_desc: "Elephants are impressive creatures and tower over any other animal we have seen. It is time to utilize these qualities to strike fear into our enemies by using these majestic animals in warfare. Elephants are also able to carry great weight, allowing us to mount war machines on them. Constructing double-stringed crossbows and equipping our elephants with them will create a tool that will allow us to dominate the battlefields better than ever before."
 khm_great_builders: "Hydraulic Cities"
 khm_great_builders_desc: "Our great cities are home to many barays and canals, ready to store and disperse water among the cities' boundaries. Our skill in constructing and maintaining this network of waterways will ensure our population can thrive even in the unstable monsoon seasons."
 khm_recruitment_of_peasants: "Recruit the Peasants"
 khm_recruitment_of_peasants_desc: "We will need to reinforce our army with new recruits, which are easily found in our peasantry. With some training, we will be able to ensure the ranks of our troops can be refilled at any time by capable soldiers."
 khm_foreign_production_skills: "Invite Foreign Experts"
 khm_foreign_production_skills_desc: "While our own people are not used to the production of cloth woven from silk and prefer other fabrics, we are lucky that foreign weavers have settled in our cities to establish their own weaver shops in our land. We should use the same approach to other industrial branches and expand our productivity universally."
 khm_utilize_the_rivers: "The Lifeblood of $KHM$"
 khm_utilize_the_rivers_desc: "The rivers of our lands provide an excellent way to transport the various goods harvested and produced in our inland territory to our harbors connected to foreign trade routes. Utilizing this transport network will also help us connect our cities and make communication between them faster."
 khm_champa_mercenaries: "Mercenary Leaders of $CHA$"
 khm_champa_mercenaries_desc: "In the past we have both fought with and relied upon the fierce $CHA$ soliders. If we can secure the service of their most capable leaders, we can ensure that our own army remains well-trained and ready to fight in various circumstances."
 khm_restore_angkor: "Restoration of $angkor$"
 khm_restore_angkor_desc: "The great city of $angkor$ was once a shining beacon of our architectural genius. Due to outside influences, we had to cut down on our construction efforts, but we should connect to the roots of our realm and start constructing new monuments to our splendor again."
 khm_modern_navy: "A Modern Navy for $KHM$"
 khm_modern_navy_desc: "We cannot allow others to dominate the seas and control the trade our state depends on. Let us create a new and modern force capable of taking on any pirate or rival navy in $south_east_asia$."
 khm_invest_in_irrigation: "Expand the Barays"
 khm_invest_in_irrigation_desc: "While our existing water resevoirs support our current agricultural demands, we could easily support more people if we were to dig new barays in other parts of our country, creating the support for new urban hubs for our people."
 khm_protection_from_raids: "Secure the Borders"
 khm_protection_from_raids_desc: "Our lands are frequently threatened by invasion and especially our precious $angkor$ lies open to siege and doom. We need to invest into a sprawling system of fortifications with enough garrison to withstand any invading force, so that we can protect our own people from enslavement and foreign rule."
 khm_old_grudges: "Guided by Rivalry"
 khm_old_grudges_desc: "Our people have been humiliated in the past by invaders forcing us to bow to them. While not every defeat can be avoided, we utilize it to spur out people to greater feats on the battlefields to come."


 peasant_connections_advance: "Peasant Connections"
 peasant_connections_advance_desc: "Our merchants have established connections to the rural settlements within and beyond our borders. As a result, these merchants are able to secure better prices for nourishment than what is expected."

 
 
 
 settle_the_frontier_advance: "Call of the Frontier"
 settle_the_frontier_advance_desc: "We are surrounded by territories ripe for the taking. Weakly defended, sending adventurous members of our court will allow us to enforce our authority in these uncontested lands."

#Trebizond
 tre_pontic_trail_mastery: "$pontic_greek_culture$ Trail Mastery"
 tre_pontic_trail_mastery_desc: "Our lands are our home; our forests, our garden. We know every bit of it better than anyone. Every path and every trail that crosses it is known to us, and we will make use of that knowledge if any dares to invade us."
 tre_komnenos_legacy: "$komnenos_dynasty$ Legacy"
 tre_komnenos_legacy_desc: "Let nobody forget that we are the descendants of the $komnenos_dynasty$ that ruled over the $BYZ_ADJ$ Empire. Although we now rule a different state, the legacy and prestige of our dynasty remains something that cannot be denied."
 tre_princes_of_the_lazes: "Princes of the $laz_culture$"
 tre_princes_of_the_lazes_desc: "The $laz_culture$ have inhabited these lands for centuries. While our Empire was forged as certainly $greek_culture$, it is true that many $laz_culture$ remained within our borders. As such, many of our enemies got to call us $tre_princes_of_the_lazes$ in mockery, regarding us as inferiors. However, no matter their efforts, that does not diminish our claim, and we shall wear that title proudly."
 tre_strategic_marriages: "Strategic Marriages"
 tre_strategic_marriages_desc: "It is not only by the power of the sword that one can conquer kingdoms and empires. By establishing close marriage ties with many of our surrounding nations, we can ensure a chance of succession into their thrones. Or at least, that we can extend our influence over them."
 tre_grand_komnenoi: "Grand Komnenoi"
 tre_grand_komnenoi_desc: "The $komnenos_dynasty$ dynasty may have been expelled from the throne of the $BYZ_ADJ$ Empire in the past, but its glory was never quenched. The recognition our line earned is still as much present, and the respect both our people and other countries have for us is not undeserved."
 tre_pontic_mountains: "$pontic_greek_culture$ Mountains"
 tre_pontic_mountains_desc: "Much as the Alps separate the $french_group$ and $italian_group$, the $pontic_greek_culture$ Mountains separate our last $greek_culture$ holdout in $anatolia_region$ from the $turkic_group$ invaders who have seized the Anatolian Plateau. Pontus has always been more $greek_culture$ than the rest of $anatolia_region$, perhaps the legacy of the great Mithridates of old will inspire our warriors and strike as much fear into the Turks as he did the Romans?"
 tre_byzantine_birthright: "$BYZ_ADJ$ Birthright"
 tre_byzantine_birthright_desc: "The great $BYZ_ADJ$ Empire under the rule of our forefathers was truly something to behold. It was deceit and treachery that forced us to be expelled from there, only to be reforged and rise again. No one shall doubt our authority."
 tre_trapezuntine_monasteries: "$TRE_ADJ$ Monasteries"
 tre_trapezuntine_monasteries_desc: "It is our faith what keeps our people's souls save. Our clergy, the ones who ensure their salvation. What are then our monasteries, if not the source and origin of such salvation?"
 tre_greek_stronghold: "$greek_language$ Stronghold"
 tre_greek_stronghold_desc: "Since ancient times, $greek_language$ has always been the language of education and science. When our ancestors came to our lands, they not only brought with them their authority but also their culture and language. As such, the $greek_language$ tradition of learning is well alive in our country."
 tre_komnenoi_princesses: "Komnenoi Princesses"
 tre_komnenoi_princesses_desc: "There have been many remarkable women emerging from the $komnenos_dynasty$ dynasty, and many among the rulers of $europe$ and even some among the infidels have sought their hand in matrimony. Our line is well respected, and our princesses doubly so, for they are what allows foreign countries to claim legitimacy through our line, and us to keep influence in their courts."
 tre_terminus_of_the_silk_road: "Terminus of the Silk Road"
 tre_terminus_of_the_silk_road_desc: "Even when it was called Trapezous in the mists of Antiquity, the ancient $greek_culture$ could see how useful a location it was, the point where the land route across $asia$ encounters the sea route that leads to the Mediterranean. We grew famous as the terminal point for the great Silk Road, as the wealth of $china$ and $india$ passed through our lands on its way to $europe$. There is no reason not to try to keep some of the wealth passing through."
 tre_lessons_of_the_fourth_crusade: "Lessons of the Fourth Crusade"
 tre_lessons_of_the_fourth_crusade_desc: "Isaakios Angelos, who deposed our line in 1185, was himself deposed and blinded, and, on the pretense of putting the blind old fool back on the throne, the $VEN_ADJ$ troops sacked $constantinople$ in 1204. If there is something to learn from that, is that treason and deceit are ubiquitous in the struggle for power, but they are also what ensures victory."
 tre_trapezuntine_endurance: "$TRE_ADJ$ Endurance"
 tre_trapezuntine_endurance_desc: "Forced out of their country, and yet our line survived. Made to live in a mountainous land surrounded by enemies, and yet our people thrived. We are sure to make the most of whatever outcome we encounter, and our people are sure to make the most from whatever resources they have."

#Kilwa

 palm_tree_masters: "Palm Tree Masters"
 palm_tree_masters_desc: "Despite the lack of locally-produced goods, one thing we have in abundance is palm trees. Hard enough to support construction and shipwright activities, and soft enough to bend and take shape by our craftsmanship, mastering this type of lumber will certainly allow us to expand our wealth and seafaring activities."
 kilwan_trade_network: "$ZAN_ADJ$ Trade Networks"
 kilwan_trade_network_desc: "Attracting many merchants from as far as $persia_region$ and $arabia_region$, our capital has become a hub for commerce, facilitating business from the horn of $africa$ to the shores of $china$."
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "$bantu_language_family$ and Perso-Arabian"
 bantu_and_perso_arabian_desc: "Ever since our descent from $arabia_region$ and $persia_region$, we have established communities across the $swahili_coast_region$ that integrate the local $bantu_language_family$ in an effort to maintain social order and make way for the rise of new architectural and cultural advances!"
 zanj_taxation: "Zanj Taxation"
 zanj_taxation_desc: "Originally a term to describe the inhabitants of inner $africa$, particularly those of $bantu_language_family$ origin, these folk came to inhabit our settlements and make up a substantial portion of our demographics. While affording them many liberties and responsibilities, they are taxed accordingly in order to preserve their privileges. Their relative peaceful autonomy within our legal framework has made way for the introduction of linguistic phenomena and new cultural traditions."
 zan_food_imports: "Food Imports"
 zan_food_imports_desc: "The dawn of a new age in seafaring has opened new opportunities for us to seek sustenance for our people. When once we would only trade with the interior of $africa$ to seek vital millet, cattle, and rice, now we may reach new ports where food may be cheaper and more readily available."
 zan_kilwan_latitude_staves: "Latitude Staves"
 zan_kilwan_latitude_staves_desc: "Our superior ship technology allows us to sail further and better than any of our competitors, giving us the edge."
 shirazi_legacy: "Shirazi's Legacy"
 shirazi_legacy_desc: "Our ancestral founder came from $shiraz$, son of the 'Amīr of $persia_region$, which gives no option of a doubt of our right to rule."
 zan_gold_trade_of_africa: "Gold Trade of $africa$"
 zan_gold_trade_of_africa_desc: "Our reserves of $goods_gold$ from many sources across Eastern $africa$ are the cornerstone of our wealth and prosperity. We must take full advantage of our reserves and spread a strong currency."
 zan_diplomacy_through_trade: "Diplomacy Through Trade"
 zan_diplomacy_through_trade_desc: "Our unique position between the wealth of $china$, $india$, and $europe$ constitutes upon us great influence in the diplomatic game between Empires and foreign powers..."

 #Dai Viet
 cha_matrilineal_heritage: "Matrilineal Heritage"
 cha_matrilineal_heritage_desc: "The position of the woman in our society is greatly more appreciated and revered compared to our neighbors. The birthright of any child comes from their mother's side and women enjoy a great deal of liberties and duties."
 cha_religious_tolerance: "Religious Tolerance"
 cha_religious_tolerance_desc: "Our people is a melting pot of many different religious influences. The $buddhist_ADJ$ ideas from $china$, the $hindu_ADJ$ practices from $india$, and the spread of $muslim$ in $south_east_asia$ create a unique environment where only religious tolerance can keep our society together."
 cha_dharmic_presence: "$dharmic_ADJ$ Presence"
 cha_dharmic_presence_desc: "The $dharmic_ADJ$ gods bless us with their presence. May their strength guide us through the most difficult of times."
 cha_kshatriya: "Kṣatriya"
 cha_kshatriya_desc: "The $cha_kshatriya$ is a term adopted from the $hindu_ADJ$ societies and describes the elite nobles of our state. As such, our nobility takes a similar role in the approaches to military and court manners similar to their counterparts of $india$."
 cha_veteran_shipbuilders: "Veteran Shipbuilders"
 cha_veteran_shipbuilders_desc: "Our state relies on maritime dominance to secure a political, military, and economical strong position in $indochina_region$. As such, the swift construction of additional ships is of great importance for our survival."
 cha_haluwbilau: "Haluwbilau"
 cha_haluwbilau_desc: "The $cha_haluwbilau$ are elite warriors and officers in key positions of our land and naval military. Selected based on their talents and bravery, these men lead armies and ships into battle against exterior threats, as well as mediate disputes within our state's many communities."
 cha_commercial_state: "Commercial State"
 cha_commercial_state_desc: "Much of our wealth is thanks to the trading opportunities our territories provide. We should concentrate our efforts to maximize it even further, creating a commercial state in the process."
 cha_boarding_tactics: "Boarding Tactics"
 cha_boarding_tactics_desc: "Due to the difficult terrain most of our land resides in, foreign invaders have to rely on naval supremacy in their attempt to conquer us. The decades of piracy in the Indochinese seas have taught us valuable boarding tactics which allow us to use their very own ships against them."
 cha_towers_on_water: "Towers on Water"
 cha_towers_on_water_desc: "As a maritime power, much of our wealth and power comes from the sea and our dominance over it. In order to secure it, our ship builders have designed special large warships which are known as #italic Towers on the Water#! - a hybrid of a heavy ship and a galley used for naval supremacy."
 cha_cham_cultural_influence: "$cham_culture$ Cultural Influence"
 cha_cham_cultural_influence_desc: "Although some of our neighbors see our culture as inferior, they are just in denial as many of our cultural aspects make their way into their self-proclaimed 'civilized' courts. $cham_culture$ drum rhythms, $cham_culture$ songs, $cham_culture$ dances and poetry - all of these are elements which leave their influence on others without a fail."
 dai_vietnamese_architecture: "$vietnamese_culture$ Architecture"
 dai_vietnamese_architecture_desc: "Though influenced by the $chinese_group$, our architecture remains distinct and unique to our state. While still following the concepts of Fēng Shuǐ, many typical $chinese_group$ elements have been left out or adapted to our unique environment."
 dai_tran_hung_dao: "Trần Hưng Đạo"
 dai_hung_dao_trans_military_feats: "$dai_tran_hung_dao$ Tactics"
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$ was an Imperial Prince of $DAI$ decades ago. He served as officer during the first $mongolian_group$ invasion of $DAI$ in 1258, and as leading commander during the second war against the Mongols in 1285 and their third attempt in 1287. During these bloody conflicts, $dai_tran_hung_dao$ managed to develop tactics which repelled these horsemen consistently."
 dai_nha_nhac: "Nhã nhạc"
 dai_nha_nhac_desc: "The $dai_nha_nhac$ is the traditional music played at our courts and performed at annual ceremonies. It is a prominent aspect of our culture and a pillar of our traditions."
 dai_confucian_administration: "Confucian Administration"
 dai_confucian_administration_desc: "The bureaucracy of our state is of great importance, and as such only the most capable administrators are selected for the office works. Studied in the Confucian texts of $CHI$, these bureaucrats ensure a smooth and stable operation."
 dai_giao_chi_arquebus: "Giao Chỉ Arquebus"
 dai_giao_chi_arquebus_desc: "The $dai_giao_chi_arquebus$ is a staple in our military. Self produced and adapted to the needs of our troops, this type of arquebus gains not only the praise of the $chinese_group$ but also Western observers."
 dai_ca_tru: "Ca trù"
 dai_ca_tru_desc: "The $dai_ca_tru$ is a $vietnamese_culture$ genre of musical storytelling which serves both as a way of entertainment and a religious song performance."
 dai_trade_advance: "Trading Contracts"
 dai_trade_advance_desc: "Our history has been shaped by $CHI$ for too long. To leave our own mark on the world we have to expand our reach beyond the $chinese_group$ sphere of influence."
 dai_literary_reform: "Literary Reform"
 dai_literary_reform_desc: "For centuries, we have used $classical_chinese_language$ to write our documents. However, the script used to write our language is Chữ Nôm, a native script based on Chữ Hán, the script of $classical_chinese_language$. Chữ Nôm was non-standardized and not used often enough compared to $classical_chinese_language$, so there has been some urge for reform to nationalize the script for our administrative purposes."
 dai_don_dien: "Đôn Điên"
 dai_don_dien_desc: "The $dai_don_dien$ is a system which utilizes military colonies in which soldiers and landless peasants clear the area for the establishment of new villages. These villages are then incorporated into our administrative system after three years and the soldiers and landless peasants would move on to the available land."
 dai_thuan_thien: "Thuận Thiên"
 dai_thuan_thien_desc: "$dai_thuan_thien$, or Heaven's Will, is the name of the legendary sword wielded by our liberator, Lê Lợi. According to the tales, the sword gave him the strength of a thousand men to finally shake off the yoke of $chinese_group$ rule. Lê Lợi is looked upon as the perfect embodiment of the ideal leader our state needs."
 
 
#Majapahit

 foreign_architectural_influence: "Foreign Architectural Influence"
 foreign_architectural_influence_desc: "In our many conquests across $indonesia_region$, we have come in contact with many styles of architecture and ways to further our legacy. By introducing new cultural and artistic movements in urban development, our culture will incorporate the best artistic aspects of our region."

 maj_home_of_the_sea_nomads: "Home of the Sea Nomads"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"

 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"

 maj_bajang_ratu: "The $bajang_ratu$ Gate"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"

 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"

 maj_sumpah_palapa: "Sumpah Palapa"
 maj_sumpah_palapa_desc: "The head of our military and the person that directly answers to our ruler holds great influence and power, shaping the history of our people. To ensure their efficiency and comprehension of the gravity of such a position, a special oath will be demanded, one that underlines our dreams of conquest and bolsters our spirits."
 
 maj_bubu_and_jala: "Bubu & Jala"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"

 maj_the_magic_arrow: "The Magic Arrow"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"

 maj_maritime_silk_road: "Maritime Silk Road"
 maj_maritime_silk_road_desc: "Our geographical position, complimented by our growing influence, has come to allow us to preside over the extensive and profitable trade network that brings $silk$ and $spices$ from East to West."

 maj_restore_candi_shrines: "Restore Candi Shrines"
 maj_restore_candi_shrines_desc: "Scattered throughout Nusantara are a series of temples known as Candi. We should restore these temples wherever we find them to renew our people's faith."

 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"

 maj_island_colonies: "Island Colonies"
 maj_island_colonies_desc: "Our contact with many local neighbors in the archipelago has given way to the idea that the raw resources and vacant land is ripe for the taking, secure and prosperous under our control."
 
 maj_preservation_of_javanese_history: "Preservation of $javanese_culture$ History"
 maj_preservation_of_javanese_history_desc: "The depth and history of the $javanese_culture$ people is an integral part of our cultural identity and being. In order to protect our identity, we must preserve the traditions upon which we built the foundation of a great country."

 #Japan
 heian_kyo: "Heian-kyō"
 heian_kyo_desc: "The city of Heian-kyō has been the residence of the Emperor for centuries, being a center for art and culture. It is there where the lavish court of the time of the $fujiwara$ flourished and all the people in Japan looked at it in awe for inspiration. We shall embrace its tradition and with our patronage make the culture of our capital flourish once again."
 matsuri: "Matsuri"
 matsuri_desc: "Every local shrine and temple has its own festivals and celebrations. All the population around is always eager to participate in them, for it is their chance to offer their devotion and gratitude towards their local protector Kami."
 onmyodo: "Onmyōdō"
 onmyodo_desc: "Coming from $china$ centuries ago, the theories of Yīn and Yáng evolved in $japan_region$ into $onmyodo$. Experts in it, called Onmyōji, deal with purification and exorcism of evil and vengeful spirits, as well as with divination, astronomy, and the study of nature."
 sumo: "Sumō"
 sumo_desc: "Having its origins in an agricultural ritualistic dance to pray for good harvests, the practice of $sumo$ has escaped the confines of court and priests. It is now a popular practice performed by the common folk that serves also as a way of military combat training."
 nanto_rokushuu: "Nanto Rokushū"
 nanto_rokushuu_desc: "The temples of $nara$ have been influential since $buddhist$ came from $china$. The six schools formed in them are a repository of knowledge, especially about the teachings of the Buddha and the various ways of achieving enlightenment, but also about other more mundane subjects such as how to properly administer a monastery."
 shinbutsu_shuugou: "Shinbutsu-Shūgō"
 shinbutsu_shuugou_desc: "Since $buddhist$ came to $japan_region$, its teachings have been mixed with the worship of local Kami, and both Buddha and Kami have blended into a unitary and combined set of beliefs, albeit with clearly distinct ritualistic practices."
 honji_suijaku: "Honji Suijaku"
 honji_suijaku_desc: "One of the key factors for $shinbutsu_shuugou$ is to identify the local Kami as manifestations of the different Buddha, and the Buddhas as manifestations of the different Kami. In the end both are just one and the same, core form or #italic Honji#! taking different manifestations or #italic Suijaku#!."
 hachiman_worship: "Hachiman Worship"
 hachiman_worship_desc: "Hachiman is one of the most venerated divinities. Originally a deification of Ōjin Tennō, after the introduction of $buddhist$ he was later also identified as a Bodhisattva. He is the protector of the Imperial line and the tutelary god of the warrior class."
 gozan_jissetsu: "Gozan Jissetsu"
 gozan_jissetsu_desc: "The 'Five Mountains System' is a traditional system originated in $china$ of state-sponsored Chán $buddhist_ADJ$ monasteries, receiving that name because they were on top of holy mountains. In $japan_region$, the practice continued in the Kamakura period by the sponsoring of the Zen temples, the five mountains of $kyoto$ and the five mountains of $kamakura$. By keeping the sponsorship on such institutions, we can use them to help stabilize our rule."
 bodaiji: "Bodaiji"
 bodaiji_desc: "It has been common in our lands since antiquity to venerate our ancestors. Thus, the most influential of our rulers can erect whole temples for them to be entombed and venerated after death. As a result, the memory of their life and deeds will also be preserved and remembered."
 kagura: "Kagura"
 kagura_desc: "Originally sacred ritual dances performed in front of the court by the #italic Miko#!, the shrine maidens, the $kagura$ also inspired the performance of popular ritual dances all around $japan_region$. These dances have evolved into a myriad of forms, but all of them keep the tradition and ritual they come from."
 obon: "Obon"
 obon_desc: "One of the most important festivals, $obon$ is the time to honor the dead and the ancestors. During the celebrations, offerings of food and ritual dances are performed. People also light fires and lanterns to guide the souls of the dead back home for the celebrations, and once again back to the land of the dead."
 neo_confucianism: "Neo-$SECT_CONFUCIANISM_NAME$"
 neo_confucianism_desc: "Neo-$SECT_CONFUCIANISM_NAME$, a later development of $SECT_CONFUCIANISM_NAME$ in its millenary history, has already been present in $japan_region$ for centuries. However, further support of it from the state will ensure that our government has a firm grip over the nation."
 danka_system: "Danka System"
 danka_system_desc: "For centuries, households in $japan_region$ have had a close relationship with the local $buddhist_ADJ$ temples, giving them financial patronage in exchange for the temples taking care of their spiritual needs. Extending this system to all our populace will ensure that the faith of our people is secure."
 harae: "Harae"
 harae_desc: "In our faith, the practice of #italic $harae$#!, or ritual purification, is key to remove all #italic Tsumi#!, sins, and #italic Kegare#!, uncleanness. Making sure that our population performs the $harae$ rituals properly and frequently, we can ensure that all our country remains pure."
 jisha_bugyou: "Jisha-Bugyō"
 jisha_bugyou_desc: "The administrator and supervisor of all the temples and shrines, the $jisha_bugyou$ will oversee all the activities these religious institutions perform, making sure that their interests align with those of the government."
 kokugaku: "Kokugaku"
 kokugaku_desc: "Almost since its inception as a country, $japan_region$ and $shinto$ have been influenced by foreign ideas coming from $china$ and $buddhist$. A new movement is taking root, claiming that our own national spirit is naturally pure, and that all foreign influences ought to be removed from it."
 home_shrines: "Home Shrines"
 home_shrines_desc: "Cult and rituals have been traditionally relegated to shrines and temples. However, more and more of our people are starting to have in their homes both local family shrines called #italic Kamidana#! to venerate the Kami and #italic Butsudan#! as a $buddhist_ADJ$ altar for their ancestors."
 fukko_shinto: "Fukko $shinto$"
 fukko_shinto_desc: "As people are rejecting foreign influence in our culture, so are they rejecting $buddhist_ADJ$ and $SECT_CONFUCIANISM_NAME$ mixing in our faith. According to this line of thought, a revitalization of $shinto$ is needed."
 jap_bushido: "Bushidō"
 jap_bushido_desc: "Although never actually codified through specific rules, the way a warrior should behave is clear. A warrior's duty is to fight and win in battle, and to expand the glory of its own clan, regardless of the methods needed to achieve that."
 jap_land_of_the_rising_sun: "Land of the Rising Sun"
 jap_land_of_the_rising_sun_desc: "The land of Japan is one with a long and glorious history. Our unique cultural tradition, our brave soldiers, and our unconquerable geography, make us stronger than many other states in our region. The time has come for the Land of the Rising Sun to take its place among the great nations of this world!"
 jap_ancestral_legacy: "Ancestral Legacy"
 jap_ancestral_legacy_desc: "The ancestral lineage of our clan is well-known, and a pillar that we must uphold and maintain. It is our past history what defines us and ensures our right to rule."
 jap_shinobi: "Shinobi no Mono"
 jap_shinobi_desc: "Information is key to get any advantage. To that effect, we have since long used spies and infiltrators to gather information for us. These $jap_shinobi$ are usually from the samurai class, although they can also be recruited from the local population, and are sent to the enemy lands to blend into their society and establish a network of information we can take advantage of afterward."
 jap_head_hunting: "Head Hunting"
 jap_head_hunting_desc: "The achievements of a warrior in battle can only be truly glorious if actually proven. To that effect, samurai will go collecting the decapitated heads of the enemies they have slain to present them later to the general. The more numerous and more important the heads that a samurai takes, the better the rewards he will get for that."
 jap_ichiban_yari: "Ichiban Yari"
 jap_ichiban_yari_desc: "To be the first warrior to inflict damage onto an enemy is a great honor, and thus our warriors are eager to be the first spear to cleave the opponent's force once the opportunity is presented."
 jap_ashigaru: "Ashigaru"
 jap_ashigaru_desc: "Warfare has always been the territory of the mighty samurai. Recent developments, however, have proved the need for a substantially bigger source of troops than just the samurai, and also include peasant troops. These ashigaru will not be just common rabble though, as their constant training and ample battle experience makes them formidable fighters able to stand on equal footing as the samurai."
 jap_daiku_construction: "Daiku Construction"
 jap_daiku_construction_desc: "The construction of buildings using traditional techniques of carpentry, or #italic daiku#! has been present in $japan_region$ since its inception. Our wooden buildings are resilient yet flexible, and admired by everyone. From the lowest hut to the highest palace, wood is ever present in our buildings."
 jap_wandering_ronin: "Wandering Rōnin"
 jap_wandering_ronin_desc: "It is very common for samurai to wander the land in search for the best employment position, switching their allegiance to the lord that pays them the most. These men come and go like the waves, but we can always make use of them."
 jap_reformed_land_holding: "Reformed Land Holding"
 jap_reformed_land_holding_desc: "Traditionally, land was assessed by size, but this failed to take into account that not all land is the same. From now on, it will be valued according to the value of rice that can be grown on it. This will make it easier for us to make the best out of our territory."
 jap_jokamachi: "Jōkamachi"
 jap_jokamachi_desc: "Turbulent times present a grave danger for the populace, so they will tend to gather around the security of fortified places. The growth of cities around fortified castles will undoubtedly attract commerce and prosperity towards them."
 jap_terakoya: "Terakoya"
 jap_terakoya_desc: "These private schools provide basic education to commoners, promoting literacy, numeracy, and moral values. The Terakoya schools play a vital role in fostering a more educated and socially aware populace, contributing to the country's stability and progress during this era."
 jap_codified_bushido: "Codified Bushidō"
 jap_codified_bushido_desc: "The expected behavior of a warrior is increasingly idolized, with values such as honor and loyalty taking more importance than their actual utility in real battle. This romanticized and codified version of Bushidō, however, will certainly improve how our armies are perceived, even if it is not how they actually behave."
 #Japanese unique
 kgk_omi_genji: "Ōmi-Genji"
 kgk_omi_genji_desc: "Our ancestors once belonged to the Uda Genji clan of the Minamoto family, and we have been the Shugo of Ōmi for generations. Our right to defend it is secured."
 kgk_emerging_clan: "Emerging Clan"
 kgk_emerging_clan_desc: "Despite our ancestral heritage, our clan as an split of the Sasaki clan is relatively recent. As such, our people feel the need to prove our worth as an independent name."
 akt_march_of_akita: "March of Akita"
 akt_march_of_akita_desc: "Our fief of Akita in Northern Dewa province was an ancient zone of conflict against northern 'barbarians'. The border of Japan has expanded far into the North, but the spirit of our ancestors still lives in our blood."
 akt_ezo_kanrei: "Ezo Kanrei"
 akt_ezo_kanrei_desc: "The position of Ezo Kanrei (administrator of $ezo_area$) has been assigned to our clan since the Kamakura Shogunate. We are in charge of managing the island as a place of exile for criminals, so we keep close contacts across the strait."
 akt_ainu_trade: "$ainu_culture$ Trade"
 akt_ainu_trade_desc: "We are among the first $japanese_group$ who established permanent trade with the $ainu_culture$. Our ships go back and forth between their lands and ours, greatly benefiting both."
 asa_legacy_of_emperor_keitai: "Legacy of Emperor Keitai"
 asa_legacy_of_emperor_keitai_desc: "Many centuries ago, emperor Keitai used Echizen to launch his war to take the imperial throne. Like him, we must not hesitate to project power beyond our borders and to launch invasions into neighboring realms when the situation calls for it."
 asa_control_of_buddhist_sects: "Control of Buddhist Sects"
 asa_control_of_buddhist_sects_desc: "Echizen is home to many important temples of different sects such as the Eiheiji of the Sōtō sect and the Heisenji of the Tendai sect. If we could control all of them and establish a confessional peace in the province, we would have the foundation of an ideal religious policy for our entire territory."
 ask_defender_of_the_imperial_court: "Defenders of the Imperial Court"
 ask_defender_of_the_imperial_court_desc: "When the Kamakura Shogunate fell, we kept the Emperor and the Imperial Court safe. This has afforded us a position at the forefront of all clans in Japan, as the true protector of the Empire and the courtly traditions."
 ask_bugyoshu_and_hokushu: "Bugyōshū and Hōkōshū"
 ask_bugyoshu_and_hokushu_desc: "We must strengthen the officials of our administration such as the Bugyōshū Magistrates and the Hōkōshū Commanders. A strong bureaucracy will sometimes be the only thing that stands between us and an open civil war."
 ask_higashiyama_culture: "Higashiyama Culture"
 ask_higashiyama_culture_desc: "Built around the ascetics of Zen Buddhism, Higashiyama culture sees beauty in simplicity. It promotes the development of the tea ceremony, flower arraigning, theater, and art. This flowering of culture has brought great prestige to those who practice it and will reflect greatly upon us."
 ask_shugo_system: "Shugo System"
 ask_shugo_system_desc: "Shugo are important vassals for the Shogunate, administrating the lands in name of the $JAPANESE_SHOGUNATE_LEADER_MALE$. Thanks to them, we can administer our lands better and more efficiently."
 cba_lineage_of_taira: "Taira Lineage"
 cba_lineage_of_taira_desc: "The Chiba clan is an old branch of the Taira from the late Heian period. This fact gives us more power and influence than our political situation would otherwise indicate."
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "$katori_shrine$ worships Futsunushi no Kami, a god patron of martial arts and thus revered by all warriors in Japan. We should exploit this fact for the betterment of our own samurai."
 cba_dream_of_masakado: "Dream of Masakado"
 cba_dream_of_masakado_desc: "Taira no Masakado, a great warrior and close kinsman of our clan in the ancient era, once tried to become the Emperor of Eastern Japan. Masakado could not fulfill his ambition unfortunately, but his dream to create a new country for samurai should be our guide at all times."
 cba_irrigation_of_southern_kanto: "Irrigation of Southern Kantō"
 cba_irrigation_of_southern_kanto_desc: "Large parts of our domains are marshy areas that would not support intensive agriculture. Recent technological developments in the field of irrigation, however, allow us to cultivate new fields and to drain marshes when needed. Let us undertake a grand project of developing the lands under our control for the betterment of the economy."
 csk_clans_of_tosa: "Clans of Tosa"
 csk_clans_of_tosa_desc: "Our home province Tosa is traditionally divided between powerful clans. If we are to be able to expand any further we must all join together. They will help us rise up, and in return we will increase their power."
 csk_god_of_arts: "God of Arts"
 csk_god_of_arts_desc: "The ancestral founder of our clan, Hata no Kawakatsu, was highly admired as the patron God of all art, from traditional dances to theater. Our clan must live up to his legacy if it is to earn the respect of the Japanese people."
 csk_unification_of_shikoku: "Unification of Shikoku"
 csk_unification_of_shikoku_desc: "Shikoku is seen as a poor, isolated land by the rest of Japan, where nothing of importance happens. Let them continue thinking that and overlook our unification of the island until it is too late."
 csk_expand_the_navy: "Expand the Navy"
 csk_expand_the_navy_desc: "Japan is an island nation and in order to prosper here a strong navy is required. Tosa is an ideal place to begin the construction of an armada of our own."
 dte_fujiwara_hokke: "$fujiwara$ Hokke"
 dte_fujiwara_hokke_desc: "As one of the branches of the northern house of the $fujiwara$, the legitimacy of our rule is unquestionable."
 dte_oshu_shugo: "Ōshū Shugo"
 dte_oshu_shugo_desc: "As an honorable clan dating back to the early Kamakura period, we have a strong claim to rule the entire Ōshū province. Fortunately for us, what land Ōshū exactly covers is not well-defined."
 dte_dragon_of_oshu: "Dragon of Ōshū"
 dte_dragon_of_oshu_desc: "Our might and power will be the envy of our enemies. Our name will forever be associated to the Dragon of Ōshū."
 dte_intensive_domain_development: "Intensive Domain Development"
 dte_intensive_domain_development_desc: "Harsh weather and mountainous geography make $ou_area$ a poor region in the eyes of many. There is, however, great potential to improve upon our lands. By founding new towns, encouraging and protecting trade, building waterways, and increasing the cultivated land, we can substantially improve our heartland. By abolishing stifling tolls and taxes, we can also make our subjects wealthy and the region prosperous."
 htk_hatakeyama_heritage: "Hatakeyama Heritage"
 htk_hatakeyama_heritage_desc: "Some consider our clan leaders as rebellious troublemakers due to the past history of our clan name. This is, however, but a sign of our resilience. We have been reborn, we will never surrender, and will fight for what is ours no matter who may oppose us!"
 htk_shogunate_ties: "Shogunate Ties"
 htk_shogunate_ties_desc: "As a clan descending from one of the branches of the Ashikaga, our ties to the authority of the Shogunate are strong. Our association with it will always make us be held in high regard."
 htk_clan_spread: "Clan Spread"
 htk_clan_spread_desc: "We are not content on limiting our clan to a single place, and we try to spread our influence all over the country. No matter how far we spread, the authority of our clan will be unquestionable in all our territory."
 hsk_rising_clan: "Rising Clan"
 hsk_rising_clan_desc: "Although our origins are relatively humble, even compared to other clans descending from the Ashikaga, we have managed nonetheless to grow our influence considerably. Our clan is definitely on the rise, and we will continue to do so."
 hsk_control_of_izumi_sea: "Control of the Izumi Sea"
 hsk_control_of_izumi_sea_desc: "The territories of our clan have been traditionally around the Kii Channel. Control of the trade entering the mainland through there will thus allow us to get great profit from it, and flourish immensely."
 hsk_branches_and_retainers: "Branches and Retainers"
 hsk_branches_and_retainers_desc: "Our bloodline spreads wide, and our kinsmen and retainers own several rich territories while keeping their loyalty to the clan leader. Through internal harmony, our clan will be among the most powerful in Japan."
 img_claim_to_shogunate: "Claim to the Shogunate"
 img_claim_to_shogunate_desc: "Due to our clan being descendant from the Ashikaga family, we have a good claim to take on the mantle of the $JAPANESE_SHOGUNATE_LEADER_MALE$ if the main line should perish. Even though the Bakufu appear safe now, we must ensure none forget what is our birthright."
 img_supreme_ruler_of_tokaido: "Control of the Tōkaidō"
 img_supreme_ruler_of_tokaido_desc: "The Tōkaidō is the most important trade route between Central and Eastern Japan. Our lands have been traditionally in the midst of it, which would allow us to exert control over this region so that we can control the economy of the entire region."
 img_unlikely_alliances: "Unlikely Alliances"
 img_unlikely_alliances_desc: "Sometimes, the best way to defeat an enemy is to make him your friend. Securing our flanks through marriage will not only pacify our foes and gain us new allies at the same time, but will ensure we can ultimately dominate them through blood as well."
 img_march_to_kyoto: "March to $kyoto$"
 img_march_to_kyoto_desc: "In times when Japan and $kyoto$ are mired in political chaos, anyone could get the idea to march into the capital and seize power. As close kinsmen of the Ashikaga it is our obligation, and our right, to ensure the stability of the country."
 isk_sanindo_gate: "$sanindou_area$ Gate"
 isk_sanindo_gate_desc: "The province of $tango_province$ is the gate of $kyoto$ in $sanindou_area$ and a land of great economic importance. By firmly establishing and expanding our presence there, we can take advantage of such prosperity."
 isk_minister_of_samurai_dokoro: "Minister of Samurai-Dokoro"
 isk_minister_of_samurai_dokoro_desc: "We are one of four powerful clans that are traditionally appointed to be the chief of military and police in the Samurai-Dokoro. It is thus our responsibility, and our privilege to, keep the peace in the capital and other important areas."
 ito_gokenin_family: "Gokenin Family"
 ito_gokenin_family_desc: "Our ancestors helped Minamoto no Yoritomo during the foundation of the Kamakura Shogunate. As the reward of this contribution, we were ranked as his Gokenin and got awarded the fief in the $hyuuga_province$ province. This is an honor few families in Kyūshū enjoy."
 ito_sympathy_to_foreign_faiths: "Sympathy for New Faiths"
 ito_sympathy_to_foreign_faiths_desc: "Foreigners coming to our land bring with them foreign beliefs. We must of course make sure that this is harmless to traditional religions, but as long as there is no harm to us there is no reason to disallow people to choose their own faith."
 kkc_disinguished_family_in_kyushu: "Distinguished Family"
 kkc_disinguished_family_in_kyushu_desc: "Unlike other powerful clans in Kyūshū, our family settled here before the establishment of the Kamakura Shogunate. Our achievements are well known, and our name is respected."
 kkc_resistance_against_foreign_intervention: "Resistance Against Invasions"
 kkc_resistance_against_foreign_intervention_desc: "Our contributions to the defense of the country during the Mongol invasions are well known. The achievements of Kikuchi Takefusa in repelling the invaders are lauded, and all our troops aim to fight as bravely as him."
 ktb_southern_court: "Supporters of the Emperor"
 ktb_southern_court_desc: "While the Imperial branch has lost political influence, we are still known for showing our ardent support to the Southern Court after their split. This reputation of loyal service to the Chrysanthemum Throne will show the world that we have greater determination than many of the lesser houses that now dominate Japan."
 ktb_control_of_ise: "Control of $ise_province$"
 ktb_control_of_ise_desc: "From the rich south to the densely populated and urban north, we have managed to extend our control over the entire province of $ise_province$. This will allow us to use the full potential of the province's resources for the further growth of our clan's influence."
 ktb_blessing_of_amaterasu: "Blessing of Amaterasu"
 ktb_blessing_of_amaterasu_desc: "As the keepers of the holiest of $japan_region$'s shrines at $ise_province$, we are blessed by the goddess of the sun and the universe. We must rise to be worthy of the task of maintaining and caring for this national treasure, which will earn us the respect of the $japanese_group$ people."
 ktb_the_march_of_kitabatake_akiee: "March of Kitabatake Akiie"
 ktb_the_march_of_kitabatake_akiee_desc: "Our honorable ancestor Kitabatake Akiie proved that even the march from $ou_area$ to central Japan can be undertaken in quick time if one has enough determination. We must learn from such a feat and train our armies for swift maneuvers so that we can quickly move from one front to another if the situation calls for it."
 kno_shugo_of_iyo: "Shugo of $iyo_province$"
 kno_shugo_of_iyo_desc: "Since the late Heian Period in 12th century, we have been the biggest naval power in the Seto Inland Sea, and our strong navy is how we acquired the title of Shugo of this province."
 kno_ruler_of_inland_sea: "Rule Over the Inland Sea"
 kno_ruler_of_inland_sea_desc: "The Seto Inland Sea has a special importance to the trade routes of Japan and maintaining naval dominance here can make or break our clan. We must ensure that we always have a strong navy to control maritime trade."
 kno_murakami_suigun: "Murakami Suigun"
 kno_murakami_suigun_desc: "The Murakami clan is well known as the as a band of pirates operating in the Seto Inland Sea. Let us integrate them fully in our own clan and send these fearsome privateers towards our enemies!"
 mri_descendant_of_oe_hiromoto: "Descendants of Ōe no Hiromoto"
 mri_descendant_of_oe_hiromoto_desc: "Ōe no Hiromoto, a scholar and politician who contributed greatly to the establishment of the Kamakura Shogunate, was the ancestor of our clan. To this day, his spirit lives on in our clan, and we take proud in maintaining an effective administration."
 mri_munakata_three_goddesses: "Munakata Three Goddesses"
 mri_munakata_three_goddesses_desc: "The three daughters of Susanoo-no-Mikoto are patrons of the sea and navigation. Their blessing will make our navies unstoppable at sea."
 nbu_genji_in_the_north: "Ōshū Genji"
 nbu_genji_in_the_north_desc: "We are originally a cadet branch of the Kai Genji, and our founder was given a fief in the Ōshū province in the 12th century as a reward for loyal service to the Kamakura Shogunate. After that point, we have grown accustomed to this region with its harsh winter, and know how to utilize these conditions in our strategies and tactics."
 nbu_fight_against_famines: "Defeating the Famines"
 nbu_fight_against_famines_desc: "Due to cold winds in the late autumn and heavy snows until the early spring, our people often suffer from severe famines and hunger. We must build reserves of food and look into how we can improve the lands under our control to counter future catastrophes."
 nbu_northern_horses: "Northern Horses"
 nbu_northern_horses_desc: "Mutsu has ranches from where people in ancient days sent horses to Kyoto. The tradition of horse farming continues and is one we should cultivate as it allows us to raise cavalry more easily than many of our neighbors."
 oda_uninspiring_clan: "Uninspiring Clan"
 oda_uninspiring_clan_desc: "Despite having an ancestral lineage, our clan is apparently not as relevant as our neighbors. Their underestimating of our strength will prove to be their downfall."
 oda_generals: "$ODA$ Generals"
 oda_generals_desc: "Obsession with birth and privilege has made this country weak and the rise of self-made powerful clans throughout the realm has clearly proven how useless such notions can be. Let us take this lesson to heart and let success and skill be the guiding principle for who should rise to command our armies. Strong leadership is a requirement for rapid expansion."
 oda_tenka_fubu: "Tenka Fubu"
 oda_tenka_fubu_desc: "It is clearly our destiny to hold all the country within our grasp. None shall resist our authority, and all under Heaven will bend to our military might."
 oda_triple_firing: "Triple Firing"
 oda_triple_firing_desc: "The advent of firearms has, and will continue to, revolutionize warfare in the Japanese archipelago and through mastering these new weapons we can dominate any battlefield. In order to increase the rate of their fire, our arquebusiers will form ranks, allowing one to fire while two others reload."
 oda_influential_strongholds: "Influential Strongholds"
 oda_influential_strongholds_desc: "$japan_region$ is in many ways a land of castles and fortifications. It is through the construction of strong defensive positions that one can assert influence both over the political realm and the routes vital to military campaigns. This learning is one we must take to heart. It is through the castles that we make sure that the people are constantly reminded of our presence and power. At all times we must prioritize the reduction of enemy fortifications and the erection of our own in strategic locations."
 oda_patronization_of_the_west: "Patronization of the West"
 oda_patronization_of_the_west_desc: "Western missionaries brought many ideas and techniques to our land, and unlike the old Buddhist sects they have no previous ties to corrupt landowners or rebellious cities. We should welcome the westerners into our cities and examine the benefits they can bring to our court."
 ogs_ogasawara_ryu: "Ogasawara-Ryū"
 ogs_ogasawara_ryu_desc: "Traditional styles have high value in our society. We have formalized the system of martial arts and etiquette since the founder of our clan, Ogasawara Nagakiyo, originally developed our own school. All samurai should learn the ways of our school."
 ogs_shinano_shugo: "$shinano_province$ Shugo"
 ogs_shinano_shugo_desc: "Our clan belongs to an old sub-branch of the Genji and rules the $shinano_province$ province as its Shugo. This land is mountainous and unwelcoming to some. For our people, however, it has for a long time been an integrated part of our defense against outsiders. Let us take this experience with us wherever our armies go and always make sure we obtain good local information to make the most of the terrain in any region we do battle."
 ogs_kiso_uma: "Kiso-Uma"
 ogs_kiso_uma_desc: "Horses in Kiso area are our unique friends. They are not as tall or quick as other types, but what they do have is high stamina and are sturdy to survive in the mountains."
 ogs_improvment_of_nakasendo: "Improving the Nakasendō"
 ogs_improvment_of_nakasendo_desc: "The Nakasendō is one of the most important routes between central and eastern Japan. Controlling it also means getting to control the trade that flows through it."
 suw_suwa_taisha: "Suwa Taisha"
 suw_suwa_taisha_desc: "Suwa Taisha at Suwa Lake is one of the oldest shrines in Japan, and highly adored not only in Shinano. Its most important festival, Onbashira-matsuri, proves the bravery of our people as they travel the sacred logs from the mountain to the shrine."
 otm_lord_of_bungo: "Lord of Bungo"
 otm_lord_of_bungo_desc: "We are the Shugo of Bungo since the Kamakura era. These lands are known for their highly fertile grounds and the rich harvests of this region allow us to feed larger armies than many other $daimyo$."
 otm_domination_of_kyushu: "Domination of Kyūshū"
 otm_domination_of_kyushu_desc: "We have been assigned as Shugo of $bungo_province$, $hizen_province$, and $hyuuga_province$. We have a strong position to claim all the island of Kyūshū for us."
 otm_nanban_trade: "Welcoming the Nanban Trade"
 otm_nanban_trade_desc: "Others may shun the foreigners as barbarians, but we recognize the benefits and advantages of trade with them. Let it be known that they will always be welcome in our ports, and we will be able to expand our trade network further than our rivals."
 otm_christian_conversion: "Christian Converts"
 otm_christian_conversion_desc: "Our increasing interactions with the foreigners have drawn the interest of many within our clan towards the Christian faith. The Christians have many powerful protectors among our lords and vassals, and few are as zealous as recent converts. Let us make good use of these Christian converts, regardless of which route our own clan takes and use their influence and their zeal to further our case."
 ouc_descendant_of_baekje: "Descendant of Baekje"
 ouc_descendant_of_baekje_desc: "Our chronicle says we are descendants of Prince Imseong of the royal house of the ancient Baekje Kingdom in the Korean Peninsula. This legend allows us a prestigious position in East Asia."
 ouc_korea_trade: "Korean Trade"
 ouc_korea_trade_desc: "Our geographic position has left us as the most active clan for trading with Korea and many exotic goods are practically monopolized by our merchants. We must do what we can to retain this favorable position and leverage it to out-compete any upstart that would challenge us."
 ouc_fight_against_wokou: "Protect Against Piracy"
 ouc_fight_against_wokou_desc: "In order to retain good relations with the continent for our traders, we need to patrol the sea constantly. As long as pirates and smugglers are common in these waters, the foreigners will not trust us and may act against us."
 ouc_welcome_missionaries: "Welcome the Westerners"
 ouc_welcome_missionaries_desc: "As our trade network begins to expand, we come in contact with more foreigners and more faiths. Regardless of what they believe, their coin is good, and so we should be as open to their ideas as we need to secure their commerce."
 stk_hitachi_genji: "$hitachi_province$ Genji"
 stk_hitachi_genji_desc: "We are one of the oldest Genji in the Kantō region, and have fought for our clan's glory in Eastern Japan even before Minamoto no Yoritomo founded the Kamakura Shogunate. Our position as Shugo of $hitachi_province$ is thus unquestioned."
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "$kashima_shrine$ is one of three most important shrines in the Kantō. This shrine worships Takemikazuchi-no-O-no-Kami, who is the god of thunder and swords, and also known as the patron of $sumo$ wrestling. The custodianship of this shrine strengthens the resolve of our armies."
 stk_eastern_coalitions: "Eastern Coalitions"
 stk_eastern_coalitions_desc: "No matter the hostile clans around us, we have always done a good job of presenting ourselves as a reasonable third party for other clans to attach themselves to in order to gain protection from invaders. This tradition of eastern coalitions will serve us well as long as we make sure that the clans that rely on us never have to worry about protection."
 sba_multiple_shugo: "Multiple Shugo"
 sba_multiple_shugo_desc: "We have been assigned as Shugo of multiple provinces. These lands allow us to grow rich from rice paddies and the workshops of Japan's most skilled artisans."
 sba_access_to_northern_japan: "Ōshū Ties"
 sba_access_to_northern_japan_desc: "Ōshū province is our second home and is the source of our clan. We must make use of our ties to Ōshū to secure the strong war horses of that region."
 sba_shiba_retainers: "$SBA$ Retainers"
 sba_shiba_retainers_desc: "We have talented, but ambitious vassals inside our clan. These families can also at times be the cause of fraction in our family, however, and we would be wise to rein them in. Close supervision and sufficient rewards could make these families the greatest assets of our rule."
 smz_satsuma_shugo: "$satsuma_province$ Shugo"
 smz_satsuma_shugo_desc: "We have always traditionally been the Shugo of the province of $satsuma_province$, up to its name has become synonymous with our clan. Our warriors are proud of this fact, and ready to fight for us."
 smz_tsurinobuse: "Tsurinobuse"
 smz_tsurinobuse_desc: "Tsurinobuse, 'lure and ambush', is our most effective tactic, which enables us to beat outnumbering enemies. We must make this a central tactic of our armies and surprise the dull-minded commanders of other clans."
 smz_shimazu_charge: "$SMZ$ Charge"
 smz_shimazu_charge_desc: "Even when surrounded and outnumbered, our soldiers will keep marching forward, until they reach the other side of the enemy lines. The charge of our troops will be legendary."
 smz_tanegashima: "Tanegashima Teppō"
 smz_tanegashima_desc: "The westerners who first landed on Tanegashima Island brought with them new and interesting weapons. These arquebuses are becoming an increasingly common sight all over $japan_region$, but nowhere have they been available for as long as here."
 smz_early_westernization: "Early Westernization"
 smz_early_westernization_desc: "Thanks to frequent and early contact with the western countries, we have learned a lot about foreign technologies and ideas. Based on these, we can carry out reforms in economy, industry, and education to help us gain an edge over other Japanese clans."
 shn_vice_minister_of_dazaifu: "Vice-Minister of Dazaifu"
 shn_vice_minister_of_dazaifu_desc: "As the name of our clan shows, we come from the appointed vice minister of the Dazaifu in $chikuzen_province$ province. This institution has since antiquity been the diplomatic and military center of the region, and we traditionally govern Northern Kyūshū as representative of the Emperors."
 shn_defender_against_mongols: "Defender of Japan"
 shn_defender_against_mongols_desc: "As a leading samurai family in Northern Kyūshū, we have bravely fought against the two Mongol invasions. Should the need arise, we will once again rise to defend both Kyūshū and the realm at large from outside invaders."
 shn_diplomacy_through_tsushima: "Diplomacy through Tsushima"
 shn_diplomacy_through_tsushima_desc: "Thanks to our presence in $tsushima_province$, we have rich experience of negotiations with Korea through the island. In this way, we have always been able to keep a channel open towards the outside, even in times when the official relations have been forbidden."
 soo_tradition_of_wakou: "Wakō Tradition"
 soo_tradition_of_wakou_desc: "While we appreciate lawful and peaceful trade under official certificate, we need to prepare for worse situations with military tension. Fortunately, piracy tradition on our island could help us to solve problems with power."
 soo_fight_for_tsushima: "Fight for Tsushima"
 soo_fight_for_tsushima_desc: "Laying between the Asian continent and the Japanese islands, our homeland $tsushima_province$ and its sea zone are the place where countries clash and fight hard. May our fleets be strong, so that we can not only defend our country, but also expand it!"
 soo_bahan_ship: "Bahan Ship"
 soo_bahan_ship_desc: "Our privateer ships are feared by flying the flag of Hachiman. Nobody will intercept our fleet protected by this the war god!"
 tkd_kai_shugo: "$kai_province$ Shugo"
 tkd_kai_shugo_desc: "We are descendants of the Genji of $kai_province$, and have been traditionally appointed as its Shugo. As such, we have been intrinsically associated with it, and the famous horses of the province are already synonymous with our cavalry."
 tkd_takeda_ryu: "Takeda-Ryū"
 tkd_takeda_ryu_desc: "Traditional forms of martial arts have been passed down in our family for generations. Among them, there is great emphasis on horse riding and horse archery, making our mounted troops into much more effective soldiers."
 tkd_tiger_of_kai: "Tiger of Kai"
 tkd_tiger_of_kai_desc: "Strong leaders will be a more reliable safeguard for a domain than any number of strong castles. Our generals must train hard for their future work and earn the right to be called the 'Tiger of Kai'."
 tkd_fuurinkazan: "Fūrinkazan"
 tkd_fuurinkazan_desc: "Swift like the wind, gentle like the forest, aggressive like fire, immovable like a mountain. The words of the great war master Sun Tzu shall be engraved into our family's name, and shall become our motto."
 tki_genji_in_mino: "Genji of $mino_province$"
 tki_genji_in_mino_desc: "As the head of the Genji in $mino_province$ and its appointed Shugo, we have led other local samurai for generations. Our domain occupies a strategic position from which to control the neighboring regions."
 tki_banner_of_bellflower: "Banner of Bellflower"
 tki_banner_of_bellflower_desc: "Having been its Shugo for generations, our emblem is already synonym with $mino_province$. All men in it will fight under our banner."
 tki_flood_control_of_three_rivers: "Flood Control"
 tki_flood_control_of_three_rivers_desc: "In our home province, the three big rivers of Kiso, Nagara, and Ibi, often cause serious floods in our rice fields. We should control such streams and increase the fertility of our lands in all provinces under our rule."
 ues_strong_dynastic_ties: "Strong Dynastic Ties"
 ues_strong_dynastic_ties_desc: "Our family descends from the prestigious line of the $fujiwara$, and we also have strong ties with the Ashikaga, being the mother of Ashikaga Takauji a member of our clan. These dynastic ties will prove invaluable for the prosperity of our clan."
 ues_double_shugo: "Double Shugo"
 ues_double_shugo_desc: "We have been appointed Shugo of both $kouzuke_province$ and $tango_province$ provinces. Their plentiful lands will serve us well for our expansion."
 ues_eastern_power: "Eastern Power"
 ues_eastern_power_desc: "Although we have been granted territory both in the East and West of $japan_region$, it is in the east where we will be able to flourish better. From our rich territories there, we can get many warriors to fight for our cause."
 ues_dragon_of_echigo: "Dragon of Echigo"
 ues_dragon_of_echigo_desc: "Our clan has fostered a spirit of courage and justice, that would make enemies fear us in the battlefield. We must let the world know about the strength of our clan leaders. Everyone will fear and respect the Dragon of Echigo."
 utn_fujiwara_descendant: "$fujiwara$ Descendant"
 utn_fujiwara_descendant_desc: "The genealogy says that the ancestors of our clan were originally members of the $fujiwara$ family in $kyoto$. This kinship to such an ancient and revered family is one we can still use in the form of diplomatic connections with the Imperial Court and the other clans."
 utn_legacy_of_nasu_no_yoichi: "Legacy of Nasu no Yoichi"
 utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$ was once the home of Nasu no Yoichi, who is famous for his ability as an archer in the old Genpei War. To this day, the warriors of $shimotsuke_province$ held him in high regard, and we have also been called 'the best archers in Kantō'."
 utn_mediator_of_kanto: "Mediator of Kantō"
 utn_mediator_of_kanto_desc: "As one of the oldest clans in Kantō, we have a keen insight of politics in this region and have worked as mediator between different factions many times. In this way, we also know how to expand our territory effectively without provoking the hate and fear of others."
 ymn_descendant_of_nitta: "Descendant of Nitta"
 ymn_descendant_of_nitta_desc: "We are descendants of the Nitta clan, the biggest rival of the old Ashikaga family. To some this would be a proof of our loyalty while to others this makes us a natural opposition candidate. We must cleverly utilize this lineage in the many political overtures of this age."
 ymn_mediate_succession_disputes: "Mediate Succession Disputes"
 ymn_mediate_succession_disputes_desc: "As many of the other Shugo clans squabble within themselves over who is the rightful heir to whom, they turn to us to help mediate their disputes. In doing so, we can gain more allies and contacts, not to mention destabilize our rivals."
 ymn_leader_of_western_army: "The Western Army"
 ymn_leader_of_western_army_desc: "Let us forge a great western army to unite the squabbling states of Japan. Bravery and skillful generals with well-trained soldiers will easily force the easterners on their knees!"
 ymn_isolated_heartland: "Isolated Heartland"
 ymn_isolated_heartland_desc: "Our homelands are mountainous and isolated. Fortunately, this also means that they will be hard to reach for any would-be conqueror. Let us build our defenses around the natural strengths of our geography and make any attacker regret ever turning their greedy eyes to our possessions."
 
 #West Africa
 dahomey_amazons: "Dahomey Amazonians"
 dahomey_amazons_desc: "A female corp of warriors, recruited from the king's wives. Earning their reputation as Amazons from Greek mythology due to their ferocity in battle, they are sure to strike fear into the enemy ranks. These $dahomey_amazons$ serve $DAH$ and its interests."

 dah_children_of_the_panther: "Children of the Panther"
 dah_children_of_the_panther_desc: "Our ancient legend state our royal lineage is descended from the union of a princess and a panther. This ancient tale can only enhance our prestige and fame among our neighbors."

 dah_slave_hunts: "Slave Hunts"
 dah_slave_hunts_desc: "Through raiding our neighbors, we obtain slaves who cannot only be employed economically or bartered to our neighbors, but who can also be made to serve in our army. In such ways, we increase the number of men we may call to arms."

 dah_migan_mehu: "Migan and Mehu"
 dah_migan_mehu_desc: "The Migan and the Mehu are the two chief ministers of our kings. One oversees the north, the other the south; one oversees justice, the other commerce. Together, they bring peace and prosperity to our land."

 dah_lagredis: "Lagredis"
 dah_lagredis_desc: "By introducing a number of effeminate young noblemen in the royal harem and presenting them as royal wives, we can give them the freedom to act unseen as the king's eyes and ears, especially in matters of palace intrigue."

 dah_yovogan: "The Yovogan"
 dah_yovogan_desc: "As more and more foreigners come to our shores, it is necessary to establish a new office in our government to study their ways and learn their secrets, so that we may benefit from them."

 dah_dahomey_palaces: "Palaces of Abomey"
 dah_dahomey_palaces_desc: "A vast palatial complex in our capital would be a sure sign of our power to all who would dare challenge it."

 kbo_ribat_fortifications: "Ribāṭ Fortifications"
 kbo_ribat_fortifications_desc: "Used throughout the $muslim_ADJ$ world, these small fortifications have allowed the protection of caravans, commercial hubs, and isolated communities."
 
#Muslim
 people_of_allah: "People of $muslim_god_name$"
 people_of_allah_desc: "We are the followers of $muslim_god_name$, the only true God, and abide by His Word. All those who believe in Him are our brothers and sisters in His eyes."
 holy_revelation: "Holy Revelation"
 holy_revelation_desc: "The Word of $muslim_god_name$ was revealed to His Prophet Muḥammad, peace be upon him, and transcribed in the Holy $common_string_quran$. Through its verses, $muslim_god_name$'s will is passed to His faithful, and all $muslim_ADJ$ believers should be familiar with its passages."
 islamic_calligraphy: "Islamic Calligraphy"
 islamic_calligraphy_desc: "$muslim$ is not only a religion of peace, but of arts. The calligraphy of the verses of the $common_string_quran$ and the names of the prophets many times straddles between scripture and arts."
 islamic_prayer: "Aṣ-Ṣalāh Farḍ"
 islamic_prayer_desc: "One of the Five Pillars of $muslim$, Aṣ-Ṣalāh is the obligation for a $muslim_ADJ$ faithful to perform daily prayers. Although the number of times one must pray a day and the specific movements when doing it may vary from school to school, the act of praying daily is a constant among all $muslim$."
 zakah: "Al-Zakāh Wājib"
 zakah_desc: "One of the Five Pillars of $muslim$, Al-Zakāh is a form of almsgiving considered a religious obligation for any $muslim_ADJ$ faithful. Giving money to help the needy is a mandatory charity for everyone that can afford it, and it is considered a tax."
 muslim_lineage: "$muslim_ADJ$ Lineage"
 muslim_lineage_desc: "Ever since the times of Muḥammad, peace be upon him, $muslim$ has been intrinsically linked to rulership structures. As such, ours is also a line legitimized by the faith itself."
 muslim_caravans: "$muslim_ADJ$ Caravans"
 muslim_caravans_desc: "From the many routes of the Silk Road, to the salt routes across the Sahara, our people have the tradition of going on trade caravan ventures to faraway lands, providing a wide variety of goods through all $muslim_ADJ$ world."
 islamic_golden_age: "Islamic Golden Age"
 islamic_golden_age_desc: "Despite the culturally glorious days of $muslim$ being already behind us, it is undeniable the impact that the $islamic_golden_age$ had all over the world, not only in $muslim_ADJ$ countries. Some of these infidel countries are just now starting to discover our greatness in arts and sciences while they were stuck in an age of ignorance."
 ramadan: "Ramaḍān"
 ramadan_desc: "A commemoration of the first revelation to Prophet Muḥammad, peace be upon him, the month of $ramadan$ is the holiest month in $muslim$. During this month, all $muslim_ADJ$ faithful are expected to perform Ṣawm, fasting and abstinence, during the daylight hours, as well as prayer and reflection."
 sunnah: "Sunnah"
 sunnah_desc: "Consisting on the traditions and practices attributed to Muḥammad, peace be upon him, the $sunnah$ is how every $muslim_ADJ$ faithful should behave, and also what gives $sunni$ its name. Although the different schools of jurisprudence may vary on the details, they all have their basis on the $sunnah$."
 imamate: "Imamate"
 imamate_desc: "The basis of $shia_ADJ$ faith is that Muḥammad, peace be upon him, designated 'Alī ibn Abī Ṭālib as his successor. As such, the figure of Imām is that of a spiritual leader coming from the line of Muḥammad, peace be upon him, to lead all $muslim_ADJ$ faithful."
 indian_sea_trade: "Indian Sea Trade"
 indian_sea_trade_desc: "$muslim_ADJ$ traders have sailed the waters of the $indian_ocean_region$ for generations, going ever farther away in search of lucrative products. From the eastern coasts of $africa$ to $india$, and even as far as the spice islands of $indonesia_region$, the waters are cleaved by $muslim_ADJ$ vessels."
 muslim_trade_communities: "$muslim_ADJ$ Trade Communities"
 muslim_trade_communities_desc: "The presence of $muslim_ADJ$ traders in faraway lands puts them in contact with many different peoples and beliefs. The establishment of trade communities among them allows for a certain blending and syncretism of their beliefs with the true Word of $muslim_god_name$."
 expansionist_faith: "Expansionist Faith"
 expansionist_faith_desc: "In the past, $muslim$ expanded very quickly from its origins in $arabia_region$. In just a couple generations, it managed to reach from $iberia_region$ to $india$, in the fastest expansion the world had ever seen. There are new lands beyond our borders now, and perhaps it is time for a second $muslim_ADJ$ expansion."
 blend_of_influences: "Blend of Influences"
 blend_of_influences_desc: "$muslim$ has been able to expand to many places since its origins in $arabia_region$, and in this expansion it has come into contact with many different peoples and ways of life. Many exchanges of influences have happened during this process, to the point that many characteristics not coming originally from $muslim$ have become intrinsically tied to it, while the many cultures that have accepted $muslim$ have also been influenced by it."
 islamic_schoolars: "Islamic Schools"
 islamic_schoolars_desc: "$muslim$ has always encouraged thought and study of its scriptures, even to the point where different schools of thought on how to interpret them have emerged. Our scholars in the $common_string_quran$ and the other holy texts are thus very learned individuals, able of performing the deepest discussions."
 gunpowder_empires: "Gunpowder Empires"
 gunpowder_empires_desc: "Gunpowder may have been invented in the far East, but it was through $muslim$ that it spread all over the world and became widely used. Gunpowder weapons have been a staple of our armies for generations, and its production and use is one of the characteristics that define us."
 established_holy_sites: "Established Holy Sites"
 established_holy_sites_desc: "While other religions have somewhat lax and inconsistent use of their holy places, the rules of $muslim$ towards holy sites is quite clear. As such, it is beyond doubt that we will perform our pilgrimages dutifully when the time comes."
 islamic_courts: "Islamic Courts"
 islamic_courts_desc: "The royal courts of $muslim_ADJ$ countries have always been among the most admired in the world. Praised for our refined culture and exotic goods, tales of the magnificence of our courts have spread all over, and our people are proud to belong to such a court."
 schools_of_thought: "Schools of Thought"
 schools_of_thought_desc: "$muslim$ has always been tied to knowledge and education. From the various schools of jurisprudence and theology, to the different schools of knowledge built by various rulers, the works of $muslim_ADJ$ scholars have been admired not only in the $muslim_ADJ$ world but also among the infidels."
 distant_trade_ventures: "Distant Trade Ventures"
 distant_trade_ventures_desc: "It is from the most faraway lands that we can get the most lucrative products. For many years, $muslim_ADJ$ traders have traveled great distances both on land and across the seas in search of profitable trade opportunities."
 resilient_merchants: "Resilient Merchants"
 resilient_merchants_desc: "$muslim_ADJ$ traders have had to endure the harshest conditions for their expeditions. From the crossing of the scorching sands of the Sahara and Gobi deserts, to the sailing of the monsoon-plagued waters of the $indian_ocean_region$, they have proved once and again their resilience in enduring hardships for a successful trade."
 jewels_of_the_desert: "Jewels of the Desert"
 jewels_of_the_desert_desc: "It is true that $muslim$ originated from the sands of $arabia_region$, and expanded to many other areas that were also arid. However, some $muslim_ADJ$ cities were able to shine brightly despite being in the middle of desert areas and were lauded as centers of affluent life. With enough effort, any settlement can become as rich as them."
 comprehensive_land_survey: "Comprehensive Land Survey"
 comprehensive_land_survey_desc: "In order to know who should pay tax, we must first know who owns what. A comprehensive land survey and then ensuring that it is kept up to date are essential for that. We will always get what we are due."
 counting_the_people: "Counting the People"
 counting_the_people_desc: "Now that we know who owns what, the logical follow-up is to get an idea of who lives where. This will allow us to know where to look when we seek men to serve in our armies."
 cosmopolitan_court: "Cosmopolitan Court"
 cosmopolitan_court_desc: "People from all over gather to admire our $muslim_ADJ$ court. The appeal of such a court is not waning, and this allows for the presence in our halls of a wide variety of talents."
 caliphate: "Ḵilāfa"
 caliphate_desc: "The Ḵilāfa or Caliphate is the union of all $muslim_ADJ$ faithful under a single ruler in the form of the $rank_empire_muslim_ruler_male$, who is to be the successor of Muḥammad, peace be upon him, both politically and spiritually. Although there are differences on who should be eligible to be $rank_empire_muslim_ruler_male$, the idea of all $muslim$ united under a single banner has been present since its inception"
 ibadi_imamate: "$ibadi_ADJ$ Imamate"
 ibadi_imamate_desc: "Different from the idea of the $caliphate$ or the divinely appointed $shia_ADJ$ Imām, an $ibadi_ADJ$ Imām is not required to rule over the entirety of the $muslim_ADJ$ world. Instead, every community should be capable of being ruled independently by their own Imām."
 contacts_network: "Contacts Network"
 contacts_network_desc: "The spread of $muslim$ over a very vast territory has allowed $muslim_ADJ$ countries contact with many different faraway lands. Maintaining such a rich network of contacts is always beneficial on the diplomatic sphere."
 infiltration_tactics: "Infiltration Tactics"
 infiltration_tactics_desc: "Although the ancient $nizari_school$ $shia_ADJ$ order of the Ḥashshāshīyīn has been largely mythicized beyond their original scope, it is undeniable that their tactics of subterfuge and assassination were effective. If we employ such infiltration tactics ourselves we are also to benefit from the same success."
 unified_armies: "Unified Armies"
 unified_armies_desc: "It is undeniable that $muslim$ has spread to many different cultures and peoples since its emergence in $arabia_region$. As long as they believe in $muslim_god_name$, any person should be able to fight in His name, regardless of their origin."
 harsh_environments: "Harsh Environments"
 harsh_environments_desc: "$muslim$ has since its inception spread through some of the harshest environments of the world. Infidels would always find it difficult when they come to fight on our lands under or own terms."

 #Buddhism
 four_noble_truths: "Four Noble Truths"
 four_noble_truths_desc: "The origin and foundation of the teachings of the Buddha, the $four_noble_truths$ are an explanation of the reality of the being. Nothing is permanent, causing pain to the spirit due to its attachment to this transient existence. This pain can only be eased by liberating oneself and letting go of these attachments, which is achieved by following the $noble_eightfold_path$."
 noble_eightfold_path: "Noble Eightfold Path"
 noble_eightfold_path_desc: "Summarized as the path to liberation from Saṃsāra and towards Nirvāṇa, the $noble_eightfold_path$ is the distillation of $buddhist_ADJ$ practices. Dictating both the mental state and the physical actions, it determines the behavior of any follower of $buddhist$."
 middle_way: "Middle Way"
 middle_way_desc: "The Buddha teaches us that we should avoid the extremes, as neither with sensual indulgence nor extreme asceticism can one achieve enlightenment."
 three_jewels: "Three Jewels"
 three_jewels_desc: "The $three_jewels$ or Three Refuges are the three supports in which a follower of $buddhist$ takes refuge. These refuges are the #italic Buddha#!, the enlightened one; the #italic Dharma#!, the teachings of the Buddha; and the #italic Saṃgha#!, the monastic community that preserves the Dharma."
 buddhist_syncretism: "$buddhist_ADJ$ Syncretism"
 buddhist_syncretism_desc: "Although it has spread far and wide, $buddhist$ has its origins in $india$, and it has come in contact with many different beliefs. As such, it contains much syncretism not only with the previous $hindu_ADJ$ traditions but with the many deities it has been exposed to."
 sutra: "Sūtra"
 sutra_desc: "A type of sacred text in both $dharmic_ADJ$ and $buddhist_ADJ$ religions, they are varied in format and content. Regardless, they are always considered to be a source of knowledge and proper study of them is required if one is to develop their spirit."
 buddhist_councils: "$buddhist_ADJ$ Councils"
 buddhist_councils_desc: "Ever since the death of Siddhārtha Gautama, numerous councils have been taken place among the monastic communities to discuss the texts of the different canons. Although the records of the specific councils may vary from school to school, the cohesive power of such a council should be undeniable."
 buddhist_canon: "$buddhist_ADJ$ Canon"
 buddhist_canon_desc: "Receiving different names and also containing different texts depending on the branch of $buddhist$, the $buddhist_canon$ is the collection of sacred scriptures of $buddhist$. From monastic rules to #italic Sūtra#! or teachings of the Buddha, any person dedicated to $buddhist$ should be familiar with them."
 pali_canon: "$pali_language$ Canon"
 pali_canon_desc: "Although there are many different canons in $buddhist$ depending on the school, the $theravada_ADJ$ $pali_canon$ is the oldest and most prestigious. Other schools have created their canons with a mix of texts from various sources, while the $pali_canon$ has remained unchanged since the times of Ashoka 'the Great', and contains the words of the Buddha himself. It has also served as basis or reference for many other schools."
 buddhist_universities: "$buddhist_ADJ$ Universities"
 buddhist_universities_desc: "Since antiquity, $buddhist_ADJ$ centers have also been centers of learning and knowledge, attracting people from all over to learn inside their walls. Nālandā was the biggest of these centers in the ancient past, but many other have followed in its wake since."
 xuanzang_travels: "Xuánzàng Travels"
 xuanzang_travels_desc: "Xuánzàng, a $chinese_group$ $buddhist_ADJ$ monk during the Táng dynasty in the 7th century, embarked on a 17-years overland trip to $india$ in order to visit the centers of learning and gather a great amount of $buddhist$ texts. He visited among other places Nālandā, where he learned from the best masters, and in his return to $china$ he brought with him more than a thousand documents, which made a great contribution to $mahayana$. His trip and his records served as basis for the tale of #italic Journey to the West#!, in which a monk is tasked by the Buddha to travel to $india$ in search of some holy texts accompanied among others by the Monkey King Sūn Wùkōng."
 silk_road_transmission: "Silk Road Transmission"
 silk_road_transmission_desc: "It is undeniable the effect that the Silk Road has had for the spread of $buddhist$. Whereas via the land routes or through the Maritime Silk Road, trade has allowed $buddhist$ to reach much further than its original source in $india$."
 bodhisattva: "Bodhisattva"
 bodhisattva_desc: "Regardless of the school, a $bodhisattva$ is an important figure, although the exact characteristics and importance they have may vary among the different schools. However, in all cases they are being deserving of reverence and admiration."
 avalokitesvara: "Avalokiteśvara"
 avalokitesvara_desc: "Also known as Guānyīn or Kannon, $avalokitesvara$ is one of the most revered Boddhisattvas. Represented as a male or female depending on the school, and even in some considered to be the origin of all $hindu_ADJ$ deities, $avalokitesvara$ is the $bodhisattva$ of compassion, and is associated with the mantra #italic Oṃ maṇi padme hūm̐#!."
 maitreya: "Maitreya"
 maitreya_desc: "$maitreya$ is currently a $bodhisattva$, prophesized to be the future and final Buddha of the current era. His destiny is to reestablish the teachings of the Dharma in the world after they have been forgotten by humanity, and as such he is the successor of Siddhārtha Gautama."
 mount_meru: "Mount Meru"
 mount_meru_desc: "$mount_meru$ is the sacred mountain at the center of the universe in both the physical and spiritual sense for $hindu$, $buddhist$, and $jain$. As it is the center around which everything else revolves, so is all our country revolving around our ruler."
 naraka: "Naraka"
 naraka_desc: "Also called Niraya, $naraka$ refers to the realms of suffering to cleanse one's bad karma before being reincarnated. There are many $naraka$ realms, and both the time an individual must reside in them and the sufferings they will receive while doing so will depend on the amount of karma they need to gain to be reborn in one of the upper realms."
 four_heavenly_kings: "Four Heavenly Kings"
 four_heavenly_kings_desc: "Each one presiding one of the cardinal directions, the $four_heavenly_kings$ are in charge of protecting the Deva realm from the Asuras. They are also responsible for checking for virtue and morality among the mortals."
 vegetarianism: "Vegetarianism"
 vegetarianism_desc: "Although varying depending on the school, there are some rules in the Dharma for the abstinence of eating meat. Each school will have different rules on the strictness of this abstinence, and also whether it should apply only to the monastic community or to the population in general."
 edicts_of_ashoka: "Edicts of Ashoka"
 edicts_of_ashoka_desc: "A legal code published by Emperor Ashoka 'the Great' in the 3rd century BCE, they include the promotion of $buddhist$. Although something from many centuries ago, it is still deserving of great respect and reverence from any $buddhist_ADJ$ faithful."
 five_precepts: "Five Precepts"
 five_precepts_desc: "Serving as a basis of $buddhist_ADJ$ ethics and morality code, the $five_precepts$ represent the most basic rules that any person must follow in $buddhist$, whereas part of the ordained monastic community or not. They instruct people to abstain from killing, stealing, sexual misconduct, lying, and intoxication."
 monastic_communities: "Monastic Communities"
 monastic_communities_desc: "The center of $buddhist_ADJ$ life is its communities of monks and nuns, called the #italic Saṃgha#!. They are governed by the #italic Vinaya#!, the rules and precepts that dictate the lives of any $buddhist_ADJ$ monastic community."
 prestigious_schools: "Prestigious Schools"
 prestigious_schools_desc: "$buddhist$ has developed into a myriad of schools, each one centered around one type of monastic community and declaring preference over certain texts. However, some of these schools have gained more recognition, while others have been relegated to obscurity. By associating with the most prestigious ones, people can receive a reflection of that appreciation."
 offerings: "Offerings"
 offerings_desc: "It is a precept of $buddhist$ to make offerings to the $three_jewels$ to accumulate merit. These offerings may be material or non-material, and some of the monastic communities depend on the food given by their followers for their survival."
 incense_burning: "Incense Burning"
 incense_burning_desc: "The practice of burning incense is a staple of any $buddhist_ADJ$ ritual or offering. Varying in shapes and forms, it is common for both lay people and ordered monks and nuns to light incense before performing any ritual or meditation. As such, the smell of incense constantly permeates any $buddhist_ADJ$ temple."
 ascetic_practices: "Ascetic Practices"
 ascetic_practices_desc: "Although the Buddha warned us about the dangers of extreme asceticism, some among the monastic community still perform some ascetic practices. Limiting the type of cloth they can wear, the food they can eat or where they can live are some of the actions performed by those wanting to walk this path which, although not a requirement for the obtaining of merit, does still have its own benefits for the practitioner."
 mindfulness: "Mindfulness"
 mindfulness_desc: "One of the essential parts of the practice of $buddhist$, $mindfulness$ means to be aware of the phenomena of both body and mind, while keeping present the teachings of the Buddha. With this, one can avoid the arising of unwanted states and develop into the wanted ones."
 dana: "Dāna"
 dana_desc: "Denoting generosity, $dana$ is defined as the act of giving without anything in return, and is a key virtue in all religions related to the Dharma. Helping others selflessly, whereas individually or communally, is one of the key ways of accumulating karma."
 ahimsa: "Ahiṃsā"
 ahimsa_desc: "The concept of $ahimsa$, or nonviolence, is a key virtue among all religions following the Dharma. Any conflict is encouraged to be resolved peacefully through dialogue, rather than the use of force. Unfortunately, that is not always possible, but violence should always be the last resort, and its use must be just."
 resistance_to_persecution: "Resistance to Persecution"
 resistance_to_persecution_desc: "Although it has spread to a wide area, $buddhist$ has also seen its fare share of persecution across the ages. Its temples and images destroyed, its followers slaughtered or forced into hiding, but nonetheless its beliefs have continued strong."
 buddhist_meditation: "$buddhist_ADJ$ Meditation"
 buddhist_meditation_desc: "A common practice among all $buddhist_ADJ$ followers regardless of their school is that of meditation. In it, the aim is to train the mind and the spirit to develop mindfulness, tranquility and insight, and thus achieve enlightenment."

 #Hinduism
 sruti: "Śruti"
 sruti_desc: "Meaning 'that which is heard', $sruti$ are the most ancient and holiest texts of $hindu$. They are considered to be a divine revelation and thus not attributed to human authorship, although some deny their divine origin while still accepting their authority."
 vedah: "Vēdaḥ"
 vedah_desc: "The main texts among the $sruti$ are the $vedah$, which are the oldest $sanskrit_language$ texts. Its authorship attributed to Brahmā in the $mahabarata$, they are the Ṛgveda, the Yajurveda, the Sāmaveda, and the Atharvaveda."
 smrti: "Smṛti"
 smrti_desc: "Meaning 'that which is remembered', $smrti$ texts are inspired by or originated from the $vedah$, and thus are considered less authoritative than the $sruti$ due to being derivative from them. However, differently from the $sruti$, the $smrti$ texts have attributed authorship and are transmitted through manuscripts."
 mahabarata: "Mahābhārata"
 mahabarata_desc: "One of the two major $smrti$ texts together with the $ramayana$, the $mahabarata$ is an epic of ancient $india$. It is the longest epic poem ever written, about ten times bigger than the $greek_language$ #italic Illiad#! and #italic Odyssey#! combined, and it narrates the story of a dynastic struggle for the throne of the ancient $indian_group$ kingdom of Kuru culminating in the Kurukshetra War, also called $mahabarata$ War. The story ends with the death of $krishna_avatar$ and the end of his dynasty."
 ramayana: "Rāmāyaṇa"
 ramayana_desc: "One of the two major $smrti$ texts together with the $mahabarata$, the $ramayana$ is an epic of ancient $india$. It narrates the life of $rama_avatar$, avatar of $vishnu_god$, as a prince of the kingdom of Kosala. It emphasizes the importance of virtue in all aspects of one's life."
 purana: "Purāṇa"
 purana_desc: "Considered as part of the $smrti$, the $purana$ are texts of a variety of contents. Cosmology, divine genealogies, astronomy, grammar, love stories... almost everything is contained within them. As such, even though they are not part of the $sruti$, their influence in $hindu_ADJ$ beliefs and society is unquestionable, by combining many diverse local beliefs and traditions into the common narrative of the $vedah$."
 atman: "Ātman"
 atman_desc: "Referred to the true and eternal unchanging Self, it is the essence of the consciousness of each individual. According to the $astika$ schools, this $atman$ is distinct from the mind and body, and it is also different from the Jivātman that persists across multiple lifetimes. In contrast, the $nastika$ schools interpret the concept differently, or reject it entirely."
 nastika_schools: "Nāstika Schools"
 nastika_schools_desc: "Some schools of thought in $hindu$ have deviated from the main currents, rejecting the authority of the $vedah$ and the existence of $atman$. These schools, like $jain$ and $buddhist$, are thus heterodox, although they still contain many of the shared core beliefs of $hindu$."
 astika_schools: "Āstika Schools"
 astika_schools_desc: "Called the orthodox schools of $hindu$, they accept the authority of the $vedah$ and the existence of $atman$. Although consisting on many different schools, this commonality of acceptance gives the $astika_schools$ a lot of common ground."
 diversity_of_beliefs: "Diversity of Beliefs"
 diversity_of_beliefs_desc: "The beliefs of the people of $india$ center around the concept of Dharma and the text of the $vedah$, but they are manifested in a myriad of forms and practices. Even the gods recognized and worshiped are not the same for everyone, but a common thread of concepts is present thorough."
 ishvara: "Īśvara"
 ishvara_desc: "Interpreted differently depending on the school or branch of $hindu$, $ishvara$ refers to the Supreme Being or God. Therefore, it can refer to $shiva_god$ for $shaivism$, to $vishnu_god$ for $vaishnavism$, or to any personal God of the individual."
 sanskritization: "Sanskritization"
 sanskritization_desc: "$hindu$ has spread much farther than its origins in $india$, and many other cultures and countries have adopted $sanskrit_language$ concepts and titles to refer to their own identity. As such, the concepts of $hindu$ have been easily permeating and blending into foreign beliefs."
 bhakti_movement: "Bhakti Movement"
 bhakti_movement_desc: "Emerging in the 6th century, it promotes love and devotion to one's personal God or towards an enlightened individual. Also, it appeals to the main populace by speaking to them directly on their own terms. A highly influential movement, it is changing how religion and belief themselves are felt by the population."
 yoga: "Yoga"
 yoga_desc: "One of the $hindu_ADJ$ schools and philosophies, $yoga$ is also a set of practices both physical and spiritual, with the purpose of controlling the mind and body. Performed since millennia ago, it has almost become synonym with the path of the enlightened one."
 diwali: "Diwali"
 diwali_desc: "A festival of light, during $diwali$ we celebrate the triumph of the Dharma, the victory of good over evil and light over darkness. We will light candles and lanterns to symbolize that, and we will honor our ancestors."
 holi: "Holi"
 holi_desc: "Held at the beginning of spring to celebrate its arrival, $holi$ is the festival of colors and love. We commemorate agriculture and good harvests, and at the same time enjoy the myriad of colors that spring offers. It is also the time to have fun and resolve conflicts, removing one's emotional impurities."
 holy_rivers: "Holy Rivers"
 holy_rivers_desc: "Rivers and their veneration have always been an important part of $hindu$. From the Indus to the Ganges, there are many rivers considered holy, at the shores of which many rituals are held. Their waters are considered sacred, and purification rituals on them are common."
 advaita_vedanta: "Advaita Vedānta"
 advaita_vedanta_desc: "Rejecting the dualism between consciousness and matter, $advaita_vedanta$ claims that the $atman$, or the innermost self or consciousness, is one and the same as the supreme reality or consciousness of the universe, Brahman. In this sense, the physical material world is just an illusion hiding the ultimate reality of the Brahman."
 hindu_muslim_relations: "$hindu_ADJ$-$muslim_ADJ$ Relations"
 hindu_muslim_relations_desc: "There has been a lot of interaction in the past between $hindu$ and $muslim$, and there will continue to be so. Our peoples have learned to live peacefully together and even some degree of syncretism between both faiths has occurred."
 hindu_unification: "$hindu_ADJ$ Unification"
 hindu_unification_desc: "Despite the differences in beliefs and practices inside $hindu$, there are more things uniting us than separating us. A common unified view of $hindu$ has started to emerge, and our people can gain a great sense of unity through it."
 hindu_architecture: "$hindu_ADJ$ Architecture"
 hindu_architecture_desc: "Regardless of the style of construction, be it a Śikhara, Vimāna, or Prāṅg, $hindu_ADJ$ temples are distinctive everywhere for their tall decorated towers. A representation of $mount_meru$, more or less emphasized depending on the region, these spires serve both as a signal and demonstration of power."
 varna_system: "Varṇa System"
 varna_system_desc: "Since the times of the $vedah$, there has been the concept of the Dharma of an individual being classified as one of the four possibles: #italic Brāhmaṇa#!, scholars or priests; #italic Kṣatriya#!, rulers or warriors; #italic Vaiśya#!, farmers or merchants; or #italic Śūdra#!, artisans or servants. These classifications are not strictly rigid but instead represent the ideal of an individual's calling, but nonetheless have been very influential in $hindu_ADJ$ society."
 extreme_pacifism: "Extreme Pacifism"
 extreme_pacifism_desc: "Based on the concept of $ahimsa$, $hindu$ always advocates for pacifism and nonviolence. However, our enemies should still be weary not to provoke us, lest we end up falling towards the complete opposite extreme when roused into war."
 hindu_empires: "$hindu_ADJ$ Empires"
 hindu_empires_desc: "There have been many empires in the past following $hindu$. From the Maurya and Gupta empires in $india$, to the Srivijaya Empire in $indonesia_region$, and the long-lasting Chola Dynasty, $hindu$ has always been behind the throne of powerful rulers."
 sacred_cattle: "Sacred Cattle"
 sacred_cattle_desc: "As part of the $ahimsa$, the slaughter of cattle is prohibited. As such, they are respected and venerated as a maternal figure, and as a symbol of selfless provision and sacrifice. Being worshiped since the time of the $vedah$, they deserve all our respect and attention."

 #Asia
 riches_of_asia: "Riches of $asia$"
 riches_of_asia_desc: "$asia$ is famous around the world for being a rich land. From the bountiful cities of $persia_region$ and $india$, to the highly-sought luxury items produced in $china$, to the almost mythical Spice Islands in $indonesia_region$. The products and riches of $asia$ are greatly appreciated worldwide."
 silk_road: "Silk Road"
 silk_road_desc: "Be it the land route crossing the Gobi Desert and $persia_region$, or the sea ones through the $indian_ocean_region$ and $indonesia_region$, the lands of $asia$ have been for centuries traversed by merchants searching the lucrative profits of the famous Silk Road."
 exchange_of_ideas: "Exchange of Ideas"
 exchange_of_ideas_desc: "Not only coin and profit have been moving along the $silk_road$, but ideas and knowledge also flow with the ebb and flow of the merchants going along its path."
 legacy_of_great_empires: "Legacy of Great Empires"
 legacy_of_great_empires_desc: "From the dragon throne of $china$, to the various empires of $persia_region$, to the powerful $hindu_ADJ$ and $buddhist_ADJ$ dynasties of $india$ and $south_east_asia$, $asia$ has a long history of powerful empires establishing their presence in the land."
 arduous_terrain: "Arduous Terrain"
 arduous_terrain_desc: "$asia$ is home of some very inhospitable lands, from the high peaks of the Himalaya, to the arid span of the Gobi Desert, to the dense jungles of $india$ and $south_east_asia$. And that without mentioning the monsoon and typhoon seasons, and the almost constant present of earthquakes. Its people have learned to live in such unwelcoming environment, but invaders will not have it that easy."
 fertile_lands: "Fertile Lands"
 fertile_lands_desc: "In general, the lands of $asia$ are bountiful with rain, and many rich rivers cross its territories even in those areas less blessed with precipitation. Except some of the most arid areas of the desert, the land provides ample food to the population, and even in those regions where it does not the people living there are able to do much with they can have."
 crossroads_of_religions: "Crossroads of Religions"
 crossroads_of_religions_desc: "$hindu$, $buddhist$, $muslim$, and even $tengri$ are religions that have seen their expansion reach much further away than their place of origin. $asia$ has been witness to such exchange of beliefs, and in many times the blending and syncretism that has happened among them."
 religious_syncretism: "Religious Syncretism"
 religious_syncretism_desc: "The interaction between different beliefs and practices has sometimes resulted not in a rejection of them but a blending and incorporation of such practices into one's own. As such, the presence of foreign thoughts and beliefs may not be seen as something hostile, but as something to learn from."
 source_of_knowledge: "Source of Knowledge"
 source_of_knowledge_desc: "While some lands pride themselves in being at the forefront of knowledge and development, some of their 'inventions' have been known in $asia$ for centuries. From the technological prowess of $china$ to the ancient literature of $india$, there is nothing for the East to envy from the West."
 structured_society: "Structured Society"
 structured_society_desc: "Societies in $asia$ are in general quite structured, with each individual knowing what their role in it is. Influenced by the philosophical societal ideas of $hindu$ and $SECT_CONFUCIANISM_NAME$, the gears of society tend to turn smoothly in $asia$."
 incense_preeminence: "Incense Preeminence"
 incense_preeminence_desc: "Incense has been a staple of life in $asia$ for centuries, maybe more than anywhere in the world. Although some other religions also use it for their rituals, the almost ubiquity of it in any $hindu_ADJ$ or $buddhist_ADJ$ ceremony, as well as the everyday life of $muslim$ people, make it a constant presence anywhere in $asia$."
 incense_trade_route: "Incense Trade Route"
 incense_trade_route_desc: "The high demand of incense, not only in $asia$ but also beyond it, requires for many trade routes dedicated to its commerce. Akin to the more famous $silk_road$, the trade of incense links the East with the West."
 wake_of_the_mongol_horde: "Wake of the $mongolian_group$ Horde"
 wake_of_the_mongol_horde_desc: "There is almost no place in $asia$ that has not felt the influence of the $mongolian_group$ conquests. After the great empire forged by $genghis_khan_name_no_tooltip$, the land is now recovering from being trampled by his horses."
 cultural_melting_pot: "Cultural Melting Pot"
 cultural_melting_pot_desc: "$asia$ is nothing if not home to a wide variety of cultural diversity. This diversity and constant exchange is precisely what for centuries has allowed countries in $asia$ to flourish by exchanging ideas and influences among each other."
 rise_of_great_individuals: "Rise of Great Individuals"
 rise_of_great_individuals_desc: "History proves that great individuals will be the ones to rise and achieve great things. Time and again, empires have been forged or destroyed by the hand of a single ruler, and such achievements are to be respected and admired."

 #Orthodox
 the_pentarchy: "The Pentarchy"
 the_pentarchy_desc: "The old structure of the Church formulated by Emperor Justinian is still in full effect in $orthodox$. Although the patriarch of $rome$ beliefs himself to be above all in his $catholic$, for the authentic Church the cities of $constantinople$, $alexandria$, $antioch$, and $jerusalem$ all still have their prominence."
 imperial_creed: "Imperial Creed"
 imperial_creed_desc: "$orthodox$ has always been the official faith of the Roman Empire ever since its adoption of $christian$. The heresies of the west and their falsely proclaimed 'emperors' will not be able to deny the legitimacy of our line."
 filioque_issue: "Filioque Issue"
 filioque_issue_desc: "The underhanded addition of the clause #italic Filioque#! by the western heretics was done without the calling of a proper council to decide it, and is thus illegitimate. Only we preserve the proper way of prayer, and they are forever thus damned to hell for their heresy."
 septuagint: "Septuagint"
 septuagint_desc: "Our Old Testament is encoded in $greek_language$ in the version known as the $septuagint$, a translation from $hebrew_language$ done in the 3rd century BC by 72 isolated translators, achieving all of them the exact same translation independently. It is thus definitely divinely inspired and the direct word of God."
 anagignoskomena: "Anagignoskomena"
 anagignoskomena_desc: "Our Bible contains all books worthy of veneration and study, even though some may have less importance than others. The $anagignoskomena$ are not present in the $hebrew_language$ Bible, so they have less importance than other texts, but are nonetheless worthy to be read and should not be disregarded."
 church_guidance: "Church Guidance"
 church_guidance_desc: "The Scriptures are the Word of God, but only the Church is able to interpret its correct meaning and relate it to the flock. Any independent reading or interpretation of the Scriptures outside the Church guidance would only lead to being lost in falsehoods and on the path to heresy."
 unchanging_tradition: "Unchanging Tradition"
 unchanging_tradition_desc: "The tradition passed onto us by Jesus Christ and the apostles is consistent, without changes, additions, or subtractions. This is so because the faith itself is invariable and practiced by all everywhere."
 church_councils: "Church Councils"
 church_councils_desc: "As the Church must be united, any matter too big for a single bishop to resolve will require the calling of a council, where the bishops will search the mind of the Church itself. As such, a council's decisions will reflect the consensus of the Church as a whole."
 greek_rite: "$greek_culture$ Rite"
 greek_rite_desc: "Our rites and canonical practices have been for centuries well-defined following the $greek_culture$ rite of $constantinople$. Although there may be some small variations in certain places, the homogeneity of the rites all across $orthodox$ is generalized."
 physical_body_of_christ: "Physical Body of Christ"
 physical_body_of_christ_desc: "Our Church is the physical manifestation of the Body of Christ on Earth, having no difference from the one in Heaven. As such, the Church is the physical embodiment of the Lord Savior, sent for the benefit of their people."
 sight_veneration: "Sight Veneration"
 sight_veneration_desc: "The most important aspect for veneration is that of reminding the faithful through their own senses. As such, our churches are always adorned with vibrant images and colors, so that the presence of Christ on Earth can be immediately felt by any."
 theotokos: "Theotokos"
 theotokos_desc: "The Virgin Mary is a key figure for us, as she fulfilled the Old Covenant by carrying within her the New Covenant in the figure of Christ. As such, being Christ God-incarnate, she was literally the Mother of God, and has a place of prominence above all other saints."
 heavenly_architecture: "Heavenly Architecture"
 heavenly_architecture_desc: "$orthodox_ADJ$ religious buildings are designed always in imitation of heaven. Constructed in a more centralized way than those of the west based on the basilica, the central dome serving as a roof symbolizes the heaven. Always covered in images and icons, they are a wonder to behold."
 iconostasis: "Iconostasis"
 iconostasis_desc: "One key feature of any $orthodox_ADJ$ Church is that of the $iconostasis$, a wall of icons that separates the main body of the building from the altar. The icons it contains serve as a visualization of the link between the worshipers and the Holy of Holies, and thus the link between Heaven and the people, serving as a guide for the people towards Heaven."
 julian_calendar: "Julian Calendar"
 julian_calendar_desc: "The time of our country and our Church has been for centuries measured by the $julian_calendar$, promulgated by Julius Caesar in 46 BC. It not only unifies all eastern $christian_ADJ$ nations, but it also serves to dictate when the important feasts and celebrations are to be held."
 paschal_cycle: "Paschal Cycle"
 paschal_cycle_desc: "$orthodox$ contains some movable feasts around #italic Pascha#!, Easter, organized in the $paschal_cycle$. The ten weeks before Pascha are called Triodion, while the 50 days after Pascha are called Pentekostárion. This cycle marks the most important celebrations in the liturgical year."
 oktoechos: "Oktōēchos"
 oktoechos_desc: "An eight-mode system of writing music, the $oktoechos$ has been the system used for writing religious chants and music for the Church for centuries. It is the foundation of $orthodox_ADJ$ chant, although with some variations between cultures."
 prestigious_monasticism: "Prestigious Monasticism"
 prestigious_monasticism_desc: "In $orthodox$, monasticism and asceticism are highly valued and almost a requirement. Any bishop must be a monk first, and they must become a monk before being consecrated if they are not. As such, monasteries and monasticism centers have a big impact on our clerical life."
 national_rites: "National Rites"
 national_rites_desc: "The presence of the different autocephalous patriarchates in our Church allows for certain variations of the national rites of each country. However, the unity of the message remains, and the whole of the Church as a single entity is not broken."
 heirs_of_rome: "Heirs of Rome"
 heirs_of_rome_desc: "There have been many people claiming to be the heirs of Rome and the whole Roman Empire. However, only our faith is the true faith of the old Empire, and only we can legitimately claim to be a direct descendant from it."
 legacy_of_saint_andrew: "Legacy of Saint Andrew"
 legacy_of_saint_andrew_desc: "According to the legend, Saint Andrew visited Scythia and the northern shores of the $black_sea_area$, foretelling a great development of $christian$ when reaching the future location of $kyiv$."
 christianization_of_the_slavs: "Christianization of the Slavs"
 christianization_of_the_slavs_desc: "The people of the Kievan Rus' were among the first of the Eastern $slavic_group$ people to accept the light of Christ and convert to $orthodox$. From there, the faith spread far and wide among the eastern peoples."
 cyril_and_methodius: "Cyril and Methodius"
 cyril_and_methodius_desc: "Both $BYZ_ADJ$ theologians from the 9th century, they took great part in the evangelization of the Slavs. They are credited for developing the Glagolitic alphabet, the first one to ever be used to transcribe $church_slavonic_language$, and their followers later developed the Cyrillic alphabet, naming it after Cyril in his honor."
 interaction_between_church_and_state: "Interaction Between Church and State"
 interaction_between_church_and_state_desc: "The patriarchates have absolute authority over their own patriarchate and their folk. By tying their authority to that of the ruler, we can take advantage of the resources of the Church to strengthen the authority of the state."
 outwards_expansion: "Outwards Expansion"
 outwards_expansion_desc: "It is the holy duty of the Church to bring the light of Christ to the pagan and the infidels. As such, we must search beyond our borders to carry salvation to their souls."
 justified_holy_wars: "Justified Holy Wars"
 justified_holy_wars_desc: "We can not allow heathens and heretics to dictate our actions. It is our holy duty to cleanse the land of their impurity so that the true realm of God can be manifested on Earth."
 resistance_to_the_infidels: "Resistance to the Infidels"
 resistance_to_the_infidels_desc: "Our $orthodox_ADJ$ brethren have seen themselves at times under the yoke of foreign infidels. However, we have learned to endure such oppressions, and even live together with those infidels."
 eastern_ecumenism: "Eastern Ecumenism"
 eastern_ecumenism_desc: "$christian_ADJ$ denominations from the Oriental Orthodoxy are often confused with Eastern $orthodox$ by the uninitiated. Although they are different from us in many key issues, they are still $christian_ADJ$, and many points in common could be used to bring them back to the proper faith."
 structured_patriarchates: "Structured Patriarchates"
 structured_patriarchates_desc: "Our patriarchates have always been well organized and structured, each one having each own attributions and delimitations. This allows for a better functioning of the Church as a whole, and the state as a result."

 #Miaphysitism
 second_council_of_ephesus: "Second Council of Ephesus"
 second_council_of_ephesus_desc: "The $second_council_of_ephesus$, convened in 449 at the instance of Pope Dioscorus of $alexandria$, was a legitimate $christian_ADJ$ council, despite $catholic_ADJ$ and $orthodox_ADJ$ churches denouncing it. In it, it was accepted the formula of Cyril of Alexandria, which states that Christ is a single incarnate nature, both human and divine."
 rejection_of_chalcedon: "Rejection of Chalcedon"
 rejection_of_chalcedon_desc: "As they did not accept the $second_council_of_ephesus$, the Council of Chalcedon was called at the instance of Pope Leo I, who called for the nullification of the $second_council_of_ephesus$. We reject this false council, and stand by the decisions made on the original one."
 monophysite_vs_miaphysite: "Monophysite vs $miaphysite_ADJ$"
 monophysite_vs_miaphysite_desc: "Although $miaphysite$ also proclaims that the figure of Christ has only a single nature, it differs substantially from the Eutychian Monophysite view which proclaims that the humanity of Christ was absorbed into his divinity. Though there may be some that also call us followers of Monophysitism, it is just an agreement in words, as in substance our views are clearly different."
 original_christianity: "Original $christian$"
 original_christianity_desc: "There have been many schisms and divisions in the $christian_ADJ$ world, but our creed traces its roots on the original true $christian$ formulated since the First Council of Nicaea. After it, only heretics have split from the main branch."
 beyond_the_borders: "Beyond the Borders"
 beyond_the_borders_desc: "$christian$ has its origins undoubtedly inside the cradle of the Roman Empire, and many of its branches have been content with staying within its borders. $miaphysite$, however, was on the edges of the Empire since we were denounced by the Chalcedonians, and has dared to go beyond its borders, bringing the light of God to the most remote places."
 isolated_reaches: "Isolated Reaches"
 isolated_reaches_desc: "$miaphysite$ has been able to spread to very far away places. Even while surrounded by enemies and infidels, our faith has remained strong."
 independent_leaders: "Independent Leaders"
 independent_leaders_desc: "Due to the isolation of $miaphysite$, it has been difficult at times to contact with other patriarchates. As such, our leaders have learned to act independently, while at the same time having their own ways of keeping in contact with the rest of $christian$ as much as possible."
 jerusalem_focus: "$jerusalem$ Focus"
 jerusalem_focus_desc: "We always keep the holy city of $jerusalem$ in our minds, as not only it was the place where Jesus preached and died, but also where he will come back in his Second Coming. As such, we always pray facing the direction towards $jerusalem$, no matter where we are."
 acceptance_of_old_testament: "Acceptance of Old Testament"
 acceptance_of_old_testament_desc: "Some $christian_ADJ$ denominations have decided to reduce the importance of the Old Testament, claiming that the arrival of Jesus complete supersedes it. We, however, maintain that it is still relevant, and that some instructions in it are as valid as they were when they were written."
 primacy_of_alexandria: "Primacy of $alexandria$"
 primacy_of_alexandria_desc: "Although $miaphysite$ has many branches and independent leaders, we recognize $alexandria$ and its seat as our spiritual leader. This is just a sign of respect for the Apostolic Throne there, and a way to honor it, rather than a bestowal of any special prerogatives to it."
 school_of_alexandria: "School of $alexandria$"
 school_of_alexandria_desc: "The Catechetical $school_of_alexandria$, allegedly founded by the Apostle Mark himself according to Saint Jerome, is the oldest school of catechism in the world. In it, biblical and theological studies have been taught since the start of $christian$ itself. Although the school itself was destroyed when de bishop of $rome$ was declared to be above the patriarch of $alexandria$, its tradition has endured."
 preserving_of_local_languages: "Preserving of Local Languages"
 preserving_of_local_languages_desc: "Despite the importance of $greek_language$ and $latin_language$ in early $christian$, $miaphysite$ has preserved its liturgy in more local vernaculars, like $masry_language$, $aramaic_language$, and $armenian_language$. Old and traditional languages in their own right, each $miaphysite_ADJ$ branch preserves its own historical tongue."
 double_patriarchate: "Double Patriarchate"
 double_patriarchate_desc: "Both $alexandria$ and $antioch$ see themselves as having two different patriarchates, one for $miaphysite$ and another for $orthodox$. Although they may claim the legitimacy of their line, only $miaphysite$ is preserving the true patriarchates."
 eastern_christianity: "Eastern $christian$"
 eastern_christianity_desc: "We are part of the branch of the so-called $eastern_christianity$, which amalgamates many different denominations with different theological and liturgical traditions, but with many common cultural aspects."
 life_among_infidels: "Life Among Infidels"
 life_among_infidels_desc: "The lands of our faith have often been tainted by the presence of infidels, but so have our preachers ventured forth towards the unknown to bright the light of Jesus to far-away lands. We have thus influenced these infidels in more ways than what one might expect, even if we have not been able to make them see the error of their beliefs."
 gradual_departure: "Gradual Departure"
 gradual_departure_desc: "Although they were quick to brand us as heretics, $miaphysite$ did not cut ties with the rest of the $christian_ADJ$ world instantly. We kept in contact with the other patriarchates, and attending the councils, but it was gradually made clear that $miaphysite$ is different from those heretical beliefs."
 thrive_under_persecution: "Thrive under Persecution"
 thrive_under_persecution_desc: "Although our faithful have been persecuted by the heretics and infidels over centuries, our faith has persevered. No matter how many times they bring us down, we rise again."
 preserver_of_national_identity: "Preserver of National Identity"
 preserver_of_national_identity_desc: "It is precisely due to having been oppressed and persecuted, that our Church can claim the mantle of preserver of our identity. It has been in the bosom of the Church where our languages and traditions have been best preserved, and our faith in it has been unbroken."
 defense_against_heretics: "Defense Against Heretics"
 defense_against_heretics_desc: "Ever since our split from them, many times have the heretics come to us with accusations and condemnations. They call themselves $christian_ADJ$, but their views are obviously misguided by heresy while our vision is clear by the light of God."
 remote_patriarchates: "Remote Patriarchates"
 remote_patriarchates_desc: "Due to our people being conquered and persecuted, the seats of our patriarchates have many times fallen at the hand of the infidels and under their control. As such, we have been forced to relocate and transfer our patriarchate to a different place, but the original seat is still preserved and revered, even if operating from a distance."
 further_reaches: "Further Reaches"
 further_reaches_desc: "Despite our faith having seen itself confined among infidels in many cases, it has also been able to reach further away places, and spread to many different peoples and cultures."
 internal_communion: "Internal Communion"
 internal_communion_desc: "Despite having independent patriarchs, all branches of $miaphysite$ have internal communion among themselves. This allows them to have close relations with each other, and ensures the unity of the Church."
 cradle_of_monasticism: "Cradle of Monasticism"
 cradle_of_monasticism_desc: "Monasticism tradition in $christian$ was born in $egypt_region$, when $christian_ADJ$ faithful there went to the desert to pray and dedicate their lives to God. $miaphysite$ can claim this cradle as their own, through the Alexandrine tradition."
 unique_architecture: "Unique Architecture"
 unique_architecture_desc: "The relative isolation of our patriarchates have resulted in unique styles of architecture for our holy places. Although other $christian_ADJ$ denominations may have been more prominent, our unique architecture styles can equally capture the hearts of the faithful."

#Tanwyr
 successors_of_maersh: "The Successors of Mærš"
 successors_of_maersh_desc: "The heirs of Sæwērys Mærš carry forward his teachings, spreading his syncretic faith across the Nile Delta and challenging both Church and state, reshaping the spiritual landscape of Egypt."
 inside_the_borders: "Inside the Borders"
 inside_the_borders_desc:  "$christian$ has its origins undoubtedly inside the cradle of the Roman Empire. $Tanwyr$, however, was originated later, in different Masr with no Roman Empire, and has dared to go beyond, bringing the light of Amoun to Egypt."
 first_council_of_sabtraes: "First Council of Sabtræs"
 first_council_of_sabtraes_desc: "The dramatic execution of the Pope and the dismantling of the theocracy mark a decisive break in Egypt’s history, as new powers rise and the old order crumbles into city-states and factional rule."
 kindering_with_the_chalcedon: "Kindering with the Chalcedon"
 kindering_with_the_chalcedon_desc: "While we respect the historical deliberations of Chalcedon, we reinterpret its conclusions through the lens of Amun’s emanation and the Logos. Krystafer I ties the theological knots, harmonizing Chalcedon’s language with our Neo-Miaphysite-Neoplatonic vision."
 neoplatonism_vs_miaphysite: "Neo$miaphysite_ADJ$ "
 neoplatonism_vs_miaphysite_desc: "A porous synthesis where Neoplatonic emanation and Coptic miaphysite unity coexist, not fused but overlapping. The mix is intentionally loose—philosophy and theology rub shoulders, fueling debate rather than a settled orthodoxy."
 a_baptism_by_fire: "Baptism by Fire"
 a_baptism_by_fire_desc: "Water is the medium of the weak; it washes only the surface, leaving the rot beneath untouched. The Theocracy believed they had ended our movement when they cast Sæwērys Maersh into the flames, but they forgot that ash fertilizes the soil. \n\nGrandson Krystafer did not offer the corrupt Pope the mercy of water; he offered the truth of the stake. By burning the False Pope, he revealed the divine axiom: Water cleanses, but Fire transmutes. To build the Kingdom of Amun, we must not merely wash the old world—we must consume it, so that from the ashes of the corrupt, the pure may rise."
 
 tanwyri_golden_age: "Tanwyri Golden Age"
 tanwyri_golden_age_desc: "Under the guidance of visionary theologians and philosophers, the Tanwyri faith reaches its zenith. Knowledge flourishes, blending the ancient wisdom of Egypt with Neoplatonic and Miaphysite thought. Temples become centers of learning, arts and sciences bloom, and the light of Amun illuminates every corner of the Nile Delta. This age of renaissance reshapes society, solidifying Tanwyr’s hold on the spiritual and cultural life of Egypt."


 #America
 #North American
 medicinal_infusions: "Medicinal Infusions"
 medicinal_infusions_desc: "The healing properties of certain plants have helped our people overcome different diseases for centuries. Infusions made of some particular leaves have been said to lengthen the life of our people."
 canoe_travels: "Canoes"
 canoe_travels_desc: "By using light canoes, we can better take advantage of the waterways and portage of $north_america$, greatly expanding our ability to direct the flow of trade and people."
 seasonal_economy: "Seasonal Economy"
 seasonal_economy_desc: "In troubled times, we must learn to endure life. And life is synonymous with nature. The changing of seasons also implies the changing of our customs. Villages must be as temporary and mobile as the weather."
 fishing_habits: "Fishing Habits"
 fishing_habits_desc: "Sometimes it is difficult to believe that some of our people were born in land and not in water, for their bodies swim with such agility that it is nearly impossible to distinguish them from the current of the river."
 whale_hunters: "Whale Hunters"
 whale_hunters_desc: "Whales, porpoises, walruses, seals. Everything the sea gives us and is greater than our voices, than our incautious sentiment of pride. Everything the sea gives us, we hunt it."
 moundbuilding_advance: "Mound Builders"
 moundbuilding_advance_desc: "The mounds of $north_america$ are great monuments to the achievements of our people, and we should retain their structure in the planning of our infrastructure."
 bison_hunters: "Bison Hunters"
 bison_hunters_desc: "Bisons are life to our people. We use every part of the animal as a tribute to its sacrifice. We feed our people with its flesh, we use its bones for tools, we use its fur against the cold during the long winters or its hides for our clothes or to cover our tipis, we use its soul as our symbol animal. Such is the importance of the bison for our culture that we would feel guideless without them."
 federal_constitution: "Federation Builders"
 federal_constitution_desc: "We should band together with kindred people to form a federation, which puts mutual trust and development as their highest priority."
 shared_knowledge: "Shared Knowledge"
 shared_knowledge_desc: "Innovation can come in many forms and if we want to retain our place in the face of threats of rival tribes, we will need to explore every advantage we might get."
 slash_and_burn: "Slash and Burn Agriculture"
 slash_and_burn_desc: "There is an agricultural technique that involves the burning of the vegetation to obtain a nutrient-rich layer of ash that fertilizes the soil. We have learned that the land becomes stronger after this method, as it gets stronger after being broken."
 council_of_elders: "Council of Elders"
 council_of_elders_desc: "The government of our tribe exists to ensure that all the people forming part of it have a voice and a saying in all the decisions. Collaborating in the administration of our land will help us consider new perspectives."
 experienced_fur_hunters: "Fur Trade"
 experienced_fur_hunters_desc: "Fur trade with other tribes and foreigners is an essential part of our economy. We take great pride in our hunting abilities and therefore are able to provide the best quality of animal fur."
 #Mesoamerica
 pyramid_architecture: "Pyramid Architecture"
 pyramid_architecture_desc: "Our people are no strangers to building monumental structures, constructing stone pyramids since the far-gone days of Teōtīhuacān, Tik'al, Copan, and Palenque. We have not forgotten the art of pyramid building and can carry on this tradition."
 ball_game: "Tlachtli"
 ball_game_desc: "At the heart of social life in our land is the ball game, where players strive to keep the ball into the playing court by striking it with their hips. It is both a ritual alternative to warfare and a great part of religious life."
 war_bonfires: "War Bonfires"
 war_bonfires_desc: "A network of frontier settlements linked together by immense bonfires to allow alert to quickly spread will enable us to respond quickly to any new threat."
 merchant_officials: "Merchant-Officials"
 merchant_officials_desc: "Merchants are a value source of income for our country. They bring wealth directly to our ruler and report on the circumstances our neighbors find themselves in."
 copperworking: "Copperworking"
 copperworking_desc: "Our artisans have begun to craft tools out of the metal found in our lands. If we were to master this art, it would give us a tremendous advantage on our neighbors."
 system_of_tributaries: "Tributary System"
 system_of_tributaries_desc: "Direct rule of territory comes at the cost of great investment into pacifying the local population and subjugated administration. Establishing a loyal ruler and demanding an annual tribute eliminates the threat of a rival $altepetl$ and fills our own treasury in an easy and convenient way."
 refined_obsidian_weaponry: "Obsidian Weaponry"
 refined_obsidian_weaponry_desc: "Black obsidian glass is great material for tools of all kind. The hard and brittle nature of the glass makes it an easy task to create blades, spearheads, or arrowheads which leave deadly wounds on any foe."
 precious_stones_art: "Carving of Precious Stones"
 precious_stones_art_desc: "Our area is rich in precious stones and these materials provide great materials for statues, mirrors, or vases. Our craftsmen will be able to immortalize themselves with these great tools and create great monuments to our culture."
 cultivate_the_land: "Cultivate The Land"
 cultivate_the_land_desc: "The Jungle is a harsh environment to live in, especially if your people wish to grow their food and not live off the land. Clearing jungles is therefore one of the most important tasks for our society if it is to survive and prosper. We must organize our people in such a way that we may employ large labor forces of able-bodied men to carry out these works whenever a need for them arises."
 feathered_serpent: "The Feathered Serpent"
 feathered_serpent_desc: "A widespread legend across our lands speaks of the Feathered Serpent. Although this figure is many things to many people, Quetzalcōātl among the $nahua_group$, K'uk'ulkan among the $maya_language$ or Q'uq'umatz among the $kiche_culture$, he is a source of unity across our land."
 ritual_bloodletting: "Ritual Bloodletting"
 ritual_bloodletting_desc: "In many cultures of our land, it is considered proper for the ruler to use sacrifice and bloodletting as a way of paying homage to the gods. In maintaining that tradition, we affirm our right to rule."

 #South America
 valley_irrigation: "Inter-Valley Irrigation"
 valley_irrigation_desc: "By building great canals connecting the water sources of the valleys of our homeland together, we can greatly improve our irrigation techniques and the productivity of our land."
 artisan_migration: "Artisan Relocations"
 artisan_migration_desc: "It is not fitting that our conquered lands should have better artisans and wise men than the capital. The greatest hands and minds of the empire must be brought to the capital to serve us directly."
 terrace_farming: "Terrace Farming"
 terrace_farming_desc: "To take maximal advantage of the limited space of the highlands, we have developed terrace farming and better irrigation techniques."
 mountain_cities: "Summit Fortresses"
 mountain_cities_desc: "Our cities and fortresses lie atop immense mountains, well past the clouds. They present a formidable obstacle to anyone who would seek to invade us."
 river_trade: "River Trade"
 river_trade_desc: "The wealth of the great rivers and seas has always been what feeds our people. Let us embrace the river trade and do what we can to protect the many merchants that travel along the coast to the mouth of the great river so that we may never lack for the fine goods they bring us."
 rainforests_and_mountaintops: "Rainforests and Mountaintops"
 rainforests_and_mountaintops_desc: "The rainforests and mountains of our land are teeming with life. Apart from the spirits of the forests, jaguars, anacondas, tarantulas, and a myriad of other animals live among us and for someone who knows them they offer little direct danger. For an invading enemy, however, these lands might seem like a fortress and the wild animals as its defenders."
 knot_system: "Talking Knots"
 knot_system_desc: "By using arrangement of cords and knots to record information, we can greatly facilitate the administration of our lands and the recording of vital information."
 llama_farming: "Llamas Farming"
 llama_farming_desc: "The vast llama herds of our lands provide us with fabrics to clothe ourselves, meat to feed ourselves, and pack animals to carry our burdens. They are truly invaluable."
 mountain_roads: "Mountain Roads Network"
 mountain_roads_desc: "To facilitate the redistribution of goods, a great network of mountain roads connecting far-off valleys together and crossing deep gorges is required. Let us build it."

 tears_of_the_sun: "Tears of the Sun"
 tears_of_the_sun_desc: "Though adventurers from far-off lands dream of finding secret gold on mountain trails high in the Andes, to us the yellow metal has more artistic and sacred importance than simple economic value."
 hidden_cities: "Hidden Cities"
 hidden_cities_desc: "In a land of immense peaks and impenetrable rainforests, many of our cities are nearly inaccessible to outsiders. They could easily remain hidden for centuries, forgotten by the world."
 potato_production: "Potato Production"
 potato_production_desc: "Where maize grows poorly in the high plateaus of our land, we have learned to rely instead on the highly nutritious tub-like roots of a local plant. With increased production, we can feed our people and our warriors with easily maintained food."
 head_hunters: "Head Hunters"
 head_hunters_desc: "Conquering land from weaker peoples is a necessary part of our country. These circumstances have created a unique warrior code according to which capturing and not killing the enemy is the highest display of bravery and valor. This has made our people famous for their mastery of capturing people alive."
 border_raiders: "Skilled Raiders"
 border_raiders_desc: "Our raiders are famous for their ability to carry out lighting fast attacks against unaware enemies. Their speed and ability to evade enemy retaliation can be a great asset to our regular troops as well."

 
 irish_travelling_bards_advance: "Traveling Bards"
 irish_travelling_bards_advance_desc: "Traditional poets trained in courtly ways crisscross our lands looking for some likely lord to hire them."

 irish_booleying_advance: "Cattle Booleying"
 irish_booleying_advance_desc: "In Ireland, cow rearing is our way of life. The noble bovine is not only a source of food, but a symbol of wealth. By booleying, a system of moving our herds from one distant pasture to another, we can grow that wealth."

 irish_monastacism_advance: "Insular Monasticism"
 irish_monastacism_advance_desc: "Although we are now aligned with Roman Catholic practices in principle, religious life on these islands still has a great focus on lay clergy."

 guards_of_the_shannon_advance: "Guards of the Shannon"
 guards_of_the_shannon_advance_desc: "The fortress of Athlone, standing astride the mighty river Shannon, is the key to controlling the heart of Ireland. The O'Kellys of $HYM$, long-standing lords of these lands, have fought fiercely to defend their holdings against Norman incursions."
 
 hiberno_norman_keeps_advance: "Hiberno-Norman Keeps"
 hiberno_norman_keeps_advance_desc: "Our Norman forebears built splendid towers to maintain their grip on the hostile Irish interior."

 irish_frontier_settlement_advance: "Irish Frontier Settlements"
 irish_frontier_settlement_advance_desc: "The land we have seized from the Irishry is ripe for exploitation, and people of the good sort migrate from far away to settle these cheap croft lands."

 celtic_raiders_advance: "Furor Celtica"
 celtic_raiders_advance_desc: "For millennia our ferocious and agile guerilla warfare has harried strangers and foes, besting them with a devastating succession of evasive skirmishing and blood-curdling charges."
 
 ple_pale_defenseworks_advance: "Pale Works"
 ple_pale_defenseworks_advance_desc: "Our boundary is defined by light defensive works of dykes and palisades designed to deter our unruly neighbors from their irritating raids."
 
 ple_irish_viking_towns_advance: "Old Viking Towns"
 ple_irish_viking_towns_advance_desc: "The ancient trading ports founded by the Ostmen are still bustling hives of mercantile activity where the canny can get rich."
 
 cel_defensive: "The Hills Speak Celtic"
 cel_defensive_desc: "Centuries under the shadow of conquest have taught our warriors the art of patience and resilience. We can rush headlong into danger, but we can also endure, defend, and strike only when the moment is right."

 cel_western_shore: "The Western Shore"
 cel_western_shore_desc: "For millennia we have fished, traded, and fought along the wild Atlantic coasts. From these harsh waters we have learned seamanship unmatched by any rival."

 cel_the_wests_awake: "The West's Awake"
 cel_the_wests_awake_desc: "After long centuries of silence, the ancient spirit of the Celtic peoples stirs once more, ready to reclaim its place amongst the great civilizations of the world."

 cel_celtic_nations: "Celtic Nations"
 cel_celtic_nations_desc: "Our union is founded on the ideal of uniting the diverse peoples of the Celtic world under a shared banner. Through cooperation we aim to preserve our heritage, promote our values, and ensure that the Celtic nations thrive together in the face of external pressures and changing times."

 cel_celtic_diaspora: "Celtic Diaspora"
 cel_celtic_diaspora_desc: "From crofter to chieftain, many have left our shores through hardship or hope, weaving a far-flung web of kinship that carries our language, customs, and pride to distant lands."

 cel_pan_celtic_nationalism: "Pan-Celticism"
 cel_pan_celtic_nationalism_desc: "Our vision of a united Celtic world is more than an ideal - it is a rallying call to all who share our heritage. Together, we forge bonds that reach beyond borders, making our identity as enduring as the hills and seas we call home."
 
 ire_grand_jury_system: "Grand Jury System"
 ire_grand_jury_system_desc: "County grand juries levy the cess for roads, bridges, and courthouses. With judges riding the assizes, oversight tightens in every county."

 ire_irish_establishment: "Irish Establishment"
 ire_irish_establishment_desc: "A permanent Army in Ireland controlled from Ireland keeps garrisons ready and costs in hand. For our regular soldiery, this means regular pay. For our logisticians and quartermasters, it means a growing network of barracks that keeps the costs in hand."

 ire_irish_volunteers: "Irish Volunteers"
 ire_irish_volunteers_desc: "Citizen corps are raised for home defense and coastal watch. Drilling at their own expense, they rouse public spirit and stiffen the line."
 
 legacy_of_the_normans: "Legacy of the Normans"
 legacy_of_the_normans_desc: "Forged in the crucible of conquest, the Sicilian Norman army blended the unstoppable charge of Norman knights with the strategic sophistication of Byzantine, Arab, and Lombard warfare. Masters of both battlefield ferocity and tactical flexibility, they carved a kingdom at the crossroads of civilizations."
 sic_constitions_of_melfi: "Constitutions of Melfi"
 sic_constitions_of_melfi_desc: "Emperor Frederick II, the Hohenstaufen King of Sicily, drafted a legal code for Sicily known as the Consitutions of Melfi, or Liber Augustalis. Still in use centuries later, it represents a solid foundation for the governance of our state, regulating public law, judicial procedure and feudal, private and penal law."
 sic_studium_generale: "Studium Generale"
 sic_studium_generale_desc: "Founded in 1434 by King Alfonso V of Aragon, the University of Catania was the oldest in Sicily and one of the few southern institutions granted full Studium Generale status. Unique for its royal charter and blend of scholastic and legal education, it produced jurists, theologians, and scientists who served both Church and Crown in a culturally diverse region."
 sic_naval_vigilance: "Naval Vigilance"
 sic_naval_vigilance_desc: "Constant raids from Barbary pirates and the Ottomans forced Sicily to maintain a vigilant coastal defense. Its galleys and forts became critical for protecting southern Europe."
 sic_sicilian_silk: "Sicilian Silk"
 sic_sicilian_silk_desc: "In the time of Frederick II, silk was Sicily's major export. Although our silk industry has declined in the intervening centuries, Sicily's produce having been outstripped by that of the northern Italian states, there is no reason why it should not rise again. By investing in our silk production, we can see our weavers and craftsmen flourish anew."
 sic_sicilian_enlightenment: "Sicilian Enlightenment"
 sic_sicilian_enlightenment_desc: "Though distant from the great salons of Paris or Vienna, Sicily fostered its own Enlightenment. Intellectuals challenged feudal privileges, promoted science, and advocated legal reforms, often within the framework of Catholic humanism. These ideas laid the groundwork for modernity in the shadow of monarchy and tradition."
 sic_sicilian_reforms: "Sicilian Reforms"
 sic_sicilian_reforms_desc: "As time passed, our institutions have become obsolete or just unefficient. Reforms are necessary if we want our nation to become prosperous and thriving. Our best minds will work hand by hand to ensure that no waste happens and that the processes are the most efficient."
 

 #Sub Saharan Africa
 nomadic_tendencies: "Nomadic Tendencies"
 nomadic_tendencies_desc: "Some of our people have long been nomads, as we have wandered the lands from one habitable land to the next. Even now, as everything changes and we build a city for our people, some people remain their nomadic traditions and continue to wander the lands."
 skilled_cavalry_raids: "Cavalry Raids"
 skilled_cavalry_raids_desc: "From the time of our ancestors, horsemen have been the tool of our conquests. Their thunder hooves across the grasslands of the Sahel spread fear in our enemies, and has allowed us many victories."
 land_of_the_ancestors: "Land of the Ancestors"
 land_of_the_ancestors_desc: "Land is not mere property or dust; it is our connection to the great men who have gone before us. From the better lands beyond, they watch over us, and we must never let the connection be severed."
 wandering_scholars: "Wandering Scholars"
 wandering_scholars_desc: "Communities of wise men of many faiths live among our lands, offering teachings in the way of their faith to all who will listen, spreading the one true faith among our people."
 community_of_the_faithful: "Domain of Many Tongues"
 community_of_the_faithful_desc: "Our Empire unites under its banners people of hundreds of origins. They speak a multitude of tongues, come from all the directions of the horizon, but each in their own tongue pay homage to our ruler, binding us together."
 bound_by_service: "Bound by Service"
 bound_by_service_desc: "We are one people, and we have one army. By bringing troops from across all of our territories and conquered people into the military, we ensure better their integration within our society, and increase their acceptance to our rule."
 regnal_chronicles: "Regnal Chronicles"
 regnal_chronicles_desc: "We should record the history of our kings and their deeds in great chronicles, that they may be passed down across the generations and always remembered."

 expanded_slave_trade: "Strengthen control over the Slave Trade"
 expanded_slave_trade_desc: "The demand for slaves from external traders grows greater and greater by the day. Our position in the African world makes us the ideal middle men for this trade. Let us encourage those that seek slave markets to do so in our lands and to make their business in our marketplaces."
 gifts_and_hostages: "Gifts and Hostages"
 gifts_and_hostages_desc: "While our people are now united, the act of bending the knee to a common overlord has not come easy for them. By summoning all subjugated rulers to the capital, we can employ them as prestigious royal envoys. Some would call this a policy of hostage-taking, we simply see it as a way to remind our independent-minded people of their loyalties."
 people_of_ornaments: "People of Ornaments"
 people_of_ornaments_desc: "Our artisans are renowned far and wide, and it is said that they cannot leave a surface undecorated. Let us make the most of this reputation and spread their work wherever we go."
 courtly_competition: "Courtly Competition"
 courtly_competition_desc: "A preoccupied noble is a good noble. There are so many courtly titles in our realms that some say half of our men have one. Let us make sure the members of our court spend more time competing with one another for attention and visibility, rather than threatening our rule."
 overnight_army: "An Army Overnight"
 overnight_army_desc: "Our capital and our cities are built on the model of the camps of an army. They have wings, vanguards, and fronts. In ensuring that military thinking is everywhere in our daily life, we improve our readiness for warfare."
 mining_tradition: "Mining Tradition"
 mining_tradition_desc: "Our land is rich in rare materials, ready to be ripped from the earth and sold to foreign merchants for large profits. We would be foolish not to exploit this."
 intercontinental_trade: "Far Reaching Trade"
 intercontinental_trade_desc: "Our merchants frequently bring back fascinating things from the courts of far away countries. Perhaps it would be possible to reach even further shores."
 expanded_grazing_grounds: "Expanded Grazing Grounds"
 expanded_grazing_grounds_desc: "Our territory has plenty of land which is well suited for grazing animal herds, making it easy for us to expand our output of livestock."
 african_sturdy_grains_advance: "Sturdy Grains Agriculture"
 african_sturdy_grains_advance_desc: "A stronger focus on agricultural production will help our people thrive in these lands. Thankfully, our soils provide ample space to grow various crops."

#Bulgaria 
 legacy_of_ivan_asen_ii: "Legacy of Ivan Asen II"
 legacy_of_ivan_asen_ii_desc: "The reign of Ivan Asen II marked a new height of Bulgarian power, diplomacy, and economic expansion. His legacy endures as a foundation for a strong and centralized state."

 bulgarian_orthodox_patriarchate: "Bulgarian Orthodox Patriarchate"
 bulgarian_orthodox_patriarchate_desc: "The elevation of the Bulgarian Church to a Patriarchate reaffirmed Tarnovo as a spiritual rival to Constantinople, strengthening our national unity through faith."

 expansionist_ambitions: "Expansionist Ambitions"
 expansionist_ambitions_desc: "As the Balkans fractured, many rising Balkan powers looked outward. Ambitious rulers pursued integration of diverse lands under a single, stronger crown, taking advantage of Byzantine weakness."

 fortress_of_the_balkans: "Fortress of the Balkans"
 fortress_of_the_balkans_desc: "Facing constant threats from Crusaders, Byzantines, and Mongols, Bulgaria developed an extensive network of fortified cities and mountain defenses."

 revival_of_the_literary_schools: "Revival of the Literary Schools"
 revival_of_the_literary_schools_desc: "Inspired by the cultural renaissance under Ivan Alexander, Bulgarian scriptoria and schools became guardians of Slavic Orthodox identity."

 reformation_of_the_bulgarian_patriarchate: "Reformation of the Bulgarian Patriarchate"
 reformation_of_the_bulgarian_patriarchate_desc: "Reviving the independence of the Bulgarian Patriarchate strengthened both religious influence and the moral authority of the state."

#Burgundy
 promote_estates_general: "Promote the États Généraux"
 promote_estates_general_desc: "Burgundy is a feudal creation with various parts conjoined under different conditions, which has created strong local identities. By promoting a central assembly, we give a forum for these interests, promoting a smooth and uncontested rule."

 reform_the_feudal_army: "Reform the Feudal Army"
 reform_the_feudal_army_desc: "The feudal levy system has proven slow and unreliable in a new age of professional warfare. Inspired by the French model, we will replace our scattered vassal hosts with salaried companies, skilled officers, and integrated armies. A disciplined core of professional soldiers will form the backbone of a modern and adaptable army."

 influence_of_the_burgundian_towns: "Influence of the Burgundian Towns"
 influence_of_the_burgundian_towns_desc: "The traditional Estates General favors the clergy and nobility, but the rising wealth and political importance of towns can no longer be ignored. By refining its structure to reflect the growing strength of the Burghers, we ensure more balanced governance while preserving the privileges of the others. A stronger urban voice will also enhance our administrative capacities as well as speed up the rate of urbanization."

 compagnie_d_ordonnance: "Compagnies d'Ordonnance"
 compagnie_d_ordonnance_desc: "Our reliance on feudal levies has proven inadequate for the demands of modern warfare. The creation of permanently contracted cavalry units, the compagnies d'ordonnance, provides us with a reliable and professional military force directly loyal to the crown."

 create_the_regimental_system: "Create the Regimental System"
 create_the_regimental_system_desc: "To ensure consistent recruitment and supply, we must establish a formal regimental system. This reform will allow us to organize manpower more effectively, centralize command structures, and reduce dependence on local nobles and foreign mercenaries."

#Normandy

 heirs_of_rollo: "Heirs of Rollo"
 heirs_of_rollo_desc: "The legacy of Rollo, the Viking founder of Normandy, continues to define our ruling house. Such a prestigious line has led to a strengthened legitimacy and respect among our peers."

 trade_ports_in_the_channel: "Trade Ports in the Channel"
 trade_ports_in_the_channel_desc: "Our position along the English Channel allows us to flourish as a commercial gateway. By investing in our port towns and merchant infrastructure, we can dominate regional trade while minimizing the cost of overseas operations."

 norman_law: "Norman Law"
 norman_law_desc: "Our state is governed by its own customary legal code, the $couteume_de_normaundie$. By enshrining noble privilege, decentralized power, and property rights, this legal tradition ensures local stability while asserting our distinct identity."

 the_exchequer: "The Exchequer"
 the_exchequer_desc: "Our legislative body must remain distinct from any outside influences, in an effort to preserve our cultural identity and independence. Inspired by Anglo-Norman fiscal institutions, our parliamentary procedures will surely bolster crown revenue and improve administrative oversight."

 frontline_in_the_caroline_war: "Frontline in the Caroline War"
 frontline_in_the_caroline_war_desc: "During the long conflicts between France and England, we stood as a strategic battleground. The pressures of war forged a hardened officer corps and traditions of battlefield excellence that endure to this day."

#Tunis

 tunisian_corsairs: "Tunisian Corsairs"
 tunisian_corsairs_desc: "From their strongholds in Tunis and La Goulette, our corsairs dominate the Mediterranean. With swift galleys and state sponsorship, they strike fear into foreign merchants and bolster our naval strength with ruthless efficiency."

 tamazight: "Tamazight"
 tamazight_desc: "The Berber-speaking people of the interior are a vital part of our society. By recognizing their cultural identity and fostering literacy, we expand our ability to govern diverse regions without losing cohesion or a firm hold on power."

 guardians_of_ifriqiya: "Guardians of Ifrīqya"
 guardians_of_ifriqiya_desc: "As successors to the ancient cities of Carthage and Kairouan, we bear the mantle of guardianship over the heart of the Maghreb. Our rule brings stability and shall be welcomed by all in a once-contested region."

 saharan_trade: "Saharan Trade"
 saharan_trade_desc: "From the oases of Ghadames to the caravans of the Sahel, our merchants secure and collect revenue from the trans-Saharan routes that connect us to the riches of the interior. Gold, salt, and slaves flow northward through our protection and oversight."

 al_caid: "Al-Qā'id"
 al_caid_desc: "By appointing a loyal Qā'id to oversee provinces and regulate trade on behalf of the state, we empower urban merchants while ensuring provincial governance. Ensuring fair dealings and regulated markets will only strengthen our economic base."

 connections_with_the_christian_world: "Connections with the Christian World"
 connections_with_the_christian_world_desc: "Though our faith differs, we do not close the door to opportunity. Treaties and trade agreements with Christian states ensure that diplomacy and pragmatism serve our long-term interests."

 attract_foreign_pirates: "Attract Foreign Pirates"
 attract_foreign_pirates_desc: "Our ports have long been a haven for those who seek fortune on the high seas. By welcoming these skilled seamen regardless of their faith or origins, we may further strengthen our corsair fleets and expand our maritime manpower."

 rais_of_the_navy: "Ra'īs of the Navy"
 rais_of_the_navy_desc: "Our corsair captains, the ra'īs, are more than pirates. Truly, they are seasoned naval commanders and their experience at sea feeds a deep well of maritime tradition that strengthens our navy's proud heritage."

 export_monopolies: "Export Monopolies"
 export_monopolies_desc: "By controlling key exports such as olive oil, textiles, and dyes, we ensure both domestic prosperity and leverage abroad. Such protectionist practices allow us to project power through commerce as much as conquest, ensuring our markets maintain our own merchants over foreigners, at the top."

#Tlemcen

 beacon_of_maghrebi_trade: "Beacon of Maghrebi Trade"
 beacon_of_maghrebi_trade_desc: "Tlemcen lies at the crossroads of Saharan caravans, Mediterranean commerce, and Andalusian eminence. As trade flourishes through its markets and ports, we must strive to continue expanding our merchant networks, asserting our influence over regional commerce."

 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "The fortified complex of $qalat_al_mashwar$ stands as both a military bastion and a symbol of dynastic authority. Having invested in its expansion, the defense of Tlemcen is strengthened while ensuring administrative control over the surrounding lands."

 hispano_moresque_style: "Hispano-Moresque Style"
 hispano_moresque_style_desc: "Our cities reflect a unique blend of Andalusian elegance and Maghrebi architecture. The Hispano-Moresque style, passed down from foreign artisans and nobles, inspires a new cultural flowering and elevates the prestige of our court."

 city_of_scholars: "City of Scholars"
 city_of_scholars_desc: "Tlemcen has long been a center of Islamic learning and intellectual exchange. Our madrasas attract scholars from across the Maghreb and Al-'Andalus, fostering scientific and theological progress for generations to come."

 entrepot_connections: "Entrepôt Connections"
 entrepot_connections_desc: "To thrive as a trade hub, our cities must be connected by solid infrastructure. By empowering the noble class to build and maintain strategic roads, we improve internal trade and strengthen the arteries of our realm."

#Verona

 perpetual_general_captain_of_the_people: "Perpetual General Captain of the People"
 perpetual_general_captain_of_the_people_desc: "In the shifting politics of medieval Verona, the title of 'Capitano del Popolo' came to embody more than a ceremonial office—it became a lasting claim to leadership. Rooted in civic tradition and claimed by the Scaligers to legitimize their power, it gave permanence to their rule in a city where loyalty was hard-won."

 scaligers_military_ambitions: "Scaligers' Military Ambitions"
 scaligers_military_ambitions_desc: "The Scaligeri dreamed not only of ruling Verona, but of transforming it into a Lombard power. Their campaigns pushed across the Po Valley, clashing with Milan, Venice, and Padua. This ambition left its mark in the form of fortified towns, hardened levies, and a court that breathed military reform."

 court_of_great_refugees: "Court of Great Refugees"
 court_of_great_refugees_desc: "Our great capital, has become a haven for artists, exiles, and thinkers — displaced by war, faith, or politics elsewhere in Italy. These refugees are destined to enrich the city's courts with new techniques, bold ideas, and cultural crosscurrents, making Verona a rare sanctuary of innovation in turbulent times."

 consolidate_italian_holdings: "Consolidate Italian Holdings"
 consolidate_italian_holdings_desc: "The Scaligers ruled not just Verona, but a growing web of cities across northern Italy. Holding such a realm together demanded careful diplomacy, clever delegation, and well-paid professional armies. Only through consolidation can Verona stand as a real rival to the other great powers of the peninsula."

 the_adige: "The Adige"
 the_adige_desc: "The Adige River is Verona's lifeline — a channel for trade, agriculture, and prosperity. As its waters flow from the Alps to the Adriatic, so too does wealth flow through our markets and fields, nourishing both town and countryside alike."

 marmorina: "Marmorina"
 marmorina_desc: "In a time of peace, Verona flourished under rulers who valued beauty as much as power. The city shall earn the name 'Marmorina' for its abundance of Roman marble, statues, and graceful architecture. A new bridge over the Adige, the Ponte Navi, stands as a feat of engineering, while the Gardello tower — Italy's first water-driven clock — marked the hours of a city in quiet ascendancy. This legacy of refinement will undoubtedly shape not only our skyline, but the our name in history books."

#Smolensk
 diocese_of_smolensk: "Diocese of Smolensk"
 diocese_of_smolensk_desc: "Once a spiritual stronghold of Orthodox Christianity and home to one of the oldest bishoprics in the region, the Diocese of Smolensk embodies our people's unshakable faith."

 smolenskian_resolve: "Smolenskian Resolve"
 smolenskian_resolve_desc: "For centuries, Smolensk has been a land carved up by outsiders — Lithuanian dukes, Polish kings, and Muscovite princes. To survive, we clung to what united us: our faith and our fortitude. If we are ever to rise again, we must cast off divisions and rally around the sacred idea that, above all, there is only Smolensk."

 link_the_steppes_trade: "Link the Steppes Trade"
 link_the_steppes_trade_desc: "Positioned between forest and steppe, Smolensk has long been a crossroads of war and commerce. By improving overland infrastructure and securing the arteries of caravan travel, we can reforge our role as the vital hinge between northern Rus', the Baltic, and the southern trade routes of the steppe."

 hub_of_militarism: "Hub of Militarism"
 hub_of_militarism_desc: "Long has war defined our fate, but now it shall define our strength. From the ruinous embrace of warfare and siege, Smolensk rises as a center of military production — cannons, firearms, powder and doctrine flow outward from our armories. Let the world see us not as a prize to be taken, but as a hammer to be feared, ready to strike the anvil of foreign conquerors."

 armories_of_smolensk: "The Armories of Smolensk"
 armories_of_smolensk_desc: "After decades of warfare on every border, we learned to fight with weapons of both east and west. Blending Muscovite grit with western precision, our armories now produce elite artillery and tactics unmatched by our rivals. From our forges comes firepower — and from firepower, domination and perseverance."

#Provence
 capetian_house_of_anjou: "Capetian House of Anjou"
 capetian_house_of_anjou_desc: "The fusion of Capetian dignity and Angevin ambition courses through our blood. Though we no longer wear the crown of Jerusalem, we remain heirs to a legacy of kingship that once stretched from Anjou to Albania. With careful diplomacy and planning, we may yet revive the grandeur of our forefathers and claim what was unjustly taken from us."

 lords_of_the_rhone_corridor: "Lords of the Rhône Corridor"
 lords_of_the_rhone_corridor_desc: "The Rhône valley has always been our artery of power, and our castles stand watch over it like sentinels of stone. These fortifications are some of the most sturdy in all of Europe, a steadfast sign of our military and engineering prowess, forever watching over our domain."

 angevin_heraldry: "Angevin Heraldry"
 angevin_heraldry_desc: "The golden lilies and double-headed eagles of our banners speak to ancient claims and royal ambition. Claims that stretch the Italian peninsula, and as far as Albania and Jerusalem still echo in our court. Let the House of Valois-Anjou rise higher than ever before."

 le_livre_des_tournois: "Le Livre des Tournois"
 le_livre_des_tournois_desc: "Penned by royalty, the 'Book of Tournaments' is more than a manual — it is a statement of courtly pride and chivalric identity. Our nobility trains not only for war but for spectacle, and in doing so preserves martial discipline and prestige across the realm."

 statutes_of_aix: "Statutes of Aix"
 statutes_of_aix_desc: "A series of loosely consolidated laws and statutes form the legal backbone of our governance. These statutes blend Roman jurisprudence with local customs and Angevin tradition, allowing us to manage a patchwork of regions as one cohesive domain: a true composite monarchy, where the parts are diverse, but the crown is indivisible."

 rade_of_toulon: "Rade of Toulon"
 rade_of_toulon_desc: "Toulon's natural harbor offers the ideal staging ground for our naval ambitions. While Marseille thrives as our commercial jewel, Toulon shall be the armory of Provence, the launching point of a future maritime power."

 piqure_de_marseilles: "Piqûre de Marseille"
 piqure_de_marseilles_desc: "Across the workshops of Marseille, artisans stitch delicate boutis quilts in the Provençal style — treasured across Europe for their quality and charm. Much like our duchy, realm works of art are composed of many parts stitched into a unified whole: a quilted land, rich in texture and culture."

#Hormuz

 orm_a_vast_emporium: "A Vast Emporium"
 orm_a_vast_emporium_desc: "It has been said that Hormuz is 'a vast emporium where there were peoples and goods of every description from all parts of the world' or that 'If all the world were a golden ring, Hormuz would be the jewel in it'. Our realm's identity is inseparable from commerce. Indeed, ships from Gujarat, Arabia, and even China alike anchor in our ports, exchanging spices, gems, silk, and stories."

 hormuz_toll: "Hormuz Toll"
 hormuz_toll_desc: "At the narrowest point of the Persian Gulf stands Hormuz, the gatekeeper to East-West maritime trade. No vessel passes without our knowledge or our fee. For centuries, this toll has not just enriched us, but shaped our diplomacy and power projection across the vast seas."

 gate_of_the_persian_gulf: "Gate of the Persian Gulf"
 gate_of_the_persian_gulf_desc: "Hormuz controls the strait that links the Indian Ocean to the interior of Asia. Whoever holds this vital passage dictates the rhythm of maritime traffic. Our command of these waters must be absolute, lest our influence be diminished."

 moqarrariya: "Institutionalize the Moqarrariya"
 moqarrariya_desc: "For generations, our realm maintained peace with the mainland through the ancient tribute system known as moqarrariya. Rather than depend on custom and negotiation, let us codify these tributes into formal pacts — securing fresh water, overland safety, and long-term stability through reliable diplomacy."

 develop_qeshm_and_ormuz: "Invest in Qeshm and Hormuz"
 develop_qeshm_and_ormuz_desc: "Though dry and rocky, the islands of Qeshm and Hormuz have sustained urban life thanks to careful provisioning and rich trade. With proper investment, their ports and workshops can flourish further, turning them from logistical hubs into centers of innovation and productivity."

 ormuzi_navy: "The Ormuzi Navy"
 ormuzi_navy_desc: "The Gulf has long depended on our fleets — be they traders, patrols, or armed escorts. But to match the ambitions of those who envy our position, we must expand and modernize. Let Hormuz become not just a trading post, but the maritime arsenal of the sea."

 mint_of_the_gulf: "Mint of the Gulf"
 mint_of_the_gulf_desc: "Hormuzi coinage circulates from Basra to Bengal, trusted for its purity and weight. By institutionalizing our mint and expanding our issuance, we reinforce our financial sovereignty — and claim the fiscal supremacy over the Indian Ocean."
 #Savoy
 sav_savoyard_flexibility: "Savoyard Diplomats"
 sav_savoyard_flexibility_desc: "Due to our position between greater powers, we will have to rely on our diplomatic skills for survival. By maintaining diplomatic relations even with our most dangerous foes, we will be able to shift our alliances to ensure the endurance of our country."

 sav_house_of_savoy: "A Unified House"
 sav_house_of_savoy_desc: "Savoy has beeen ruled by a stable line of counts for several centuries since it was created in 1032. By ensuring the unity of our ruling family and a strong connection to local representatives, we will be able to not let these lands fracture."

 sav_fight_the_vaudois: "Stand against Heresy"
 sav_fight_the_vaudois_desc: "Our lands have long suffered under the heretical preaching of the Waldensians. Only by our force of will and the support of the divine, we have been able to contain their influence and we shall continue to defend the one true faith from these dangerous ideas."

 sav_embrace_the_vaudois: "A Light in the Darkness"
 sav_embrace_the_vaudois_desc: "We have embraced the teachings of the Waldensian movement and are dedicated to protect this faith from the vicious Catholic Church, who desires to eradicate its ideas."

 sav_alpine_pass_control: "Control over the Passes"
 sav_alpine_pass_control_desc: "The passage over the Alps is troublesome at the best of times, and can be outright impossible with carriages or a larger entourage. By maintaining good pathways, shelter, and waystations, we will be able to dominate the difficult terrain and ensure a steady exchange of merchants between our lands."

 sav_the_shroud_of_turin: "Pilgrimage to the Holy Shroud"
 sav_the_shroud_of_turin_desc: "Our land is in the possession of a most holy artifact, a piece of cloth that bears the face of Jesus of Nazareth. Naturally, it has attracted plenty of pilgrims to visit and venerate this holy shroud. This constant stream of pilgrims brings much wealth to our lands, which we could exploit."

 sav_repopulate_the_valleys: "Populate Alpine Valleys"
 sav_repopulate_the_valleys_desc: "The population of the alpine valleys has long been drawn to the urban areas on both sides of the mountain range. This leaves the small villages of lesser valley in a precarious position and unstable political climate. We must ensure that our population has plenty of reasons to return to the valleys and not let them fall to ruin."

 #Mainz
 mai_diadema_regni: "Diadema Regni"
 mai_diadema_regni_desc: "Our beloved city has been described as the Crown of the Empire, a moniker we will have to uphold and maintain. Keeping the status of Mainz within the empire will give us far reaching influence and prestige."

 mai_city_and_archbishop: "Rights of the City"
 mai_city_and_archbishop_desc: "The citizens of Mainz have prospered under the extensive rights granted to them by Adalbert of Mainz in 1119 and 1122. These rights, carved into the bronze door of the Cathedral, will serve as a reminder of cooperation between the separate powers within the city, both the clergy and the citizens."

 mai_leader_rheinish_league: "Rheinish League"
 mai_leader_rheinish_league_desc: "During the existence of the Rheinish Leauge, we have naturally assumed a position of leadership and guidance for the other members. Although the league itself has disbanded, our position of leadership and guidance of the smaller states around us must not come to an end."

 mai_zealous_fight_against_heretics: "Protect our Faith"
 mai_zealous_fight_against_heretics_desc: "The religious unity of our country must be defended against any threat. If we staff our armies with moral guidance in the form of priest, they will be much more motivated to defend our beliefs."

 mai_vicar_of_mainz: "Governance of the Vicar"
 mai_vicar_of_mainz_desc: "To ensure our lands are governed reliably, even in time of absence of our ruler, we should instate a vicar. Empowered with extensive rights, the vicar can rule with our best intentions and remind the common folk of our presence at all times."

 mai_mainz_kingdom: "Mainzer Königreich"
 mai_mainz_kingdom_desc: "While celebrations on Ash Wednesday are a common occurance, they hold especially deep roots in our country. While the public celebrates the #italic Fastnacht#!, or carnival, with masquerade and excessive feasts, our court will engage in a special event. During the carnival celebrations, we will redistribute the roles of our court per lottery, with even the ruler having to participate. This custom of swapping roles, called #italic Mainzer Königreich#!, will carry far beyond our borders and ensure our cultural legacy."

 mai_center_of_printing: "Printing Shops of Mainz"
 mai_center_of_printing_desc: "We are positioned well to expand on the growth of the printing presses within our territory and become a major producer of books within europe."

 mai_garrison_of_the_rhine: "Garrison City of the Rhine"
 mai_garrison_of_the_rhine_desc: "Defending our borders against threats can be a difficult task, especially considering the river splitting our lands in two. We must ensure an extensive network of garrisons and fortification can withstand our enemies."

 #Croatia
 cro_maritime_connections: "Maritime Travels"
 cro_maritime_connections_desc: "Our fragmented coastline does not lend itself for easy road connections between coastal settlements. For this reason, we will have to establish permanent connections by boat, ensuring both goods and people will not suffer long traversal of the coastal lands themselves."

 cro_reliance_on_adriatic: "Bounties of the Adriatic"
 cro_reliance_on_adriatic_desc: "The sea off our shores gives us access to plenty of fish and salt to extract, which can sustain our local economy and provide us with ample goods for exporting."

 cro_trade_posts: "Croatian Trading Posts"
 cro_trade_posts_desc: "Our lands are situated between many attractive destinations for merchants. Instead of letting them pass and only host them as intermediaries, we should sponsor trades ourselves and take our fair share of the mediterranean trade."

 cro_influx_of_foreign_knowledge: "Influx of Foreign Knowledge"
 cro_influx_of_foreign_knowledge_desc: "Many foreign artists and scholars have passed our lands. We should give them incentive to stay in our lands and further the achievements of our culture."

 cro_antemurale_christianitatis: "Antemurale Christianitatis"
 cro_antemurale_christianitatis_desc: "We must understand ourselves as defenders of Christianity and the one true faith and as a bulwark against heretics and heathens alike."

 cro_pandurs_recruitment: "Pandur Conscription"
 cro_pandurs_recruitment_desc: "We will establish regiments of light infantrymen, who will serve as law enforcement and protection against raiders in peaceful times. These men will also easily fill into our army, strenghtening our forces in dire times."

#Yemen

 arabia_felix: "Arabia Felix"
 arabia_felix_desc: "Ever since antiquity, Yemen has been known as 'Arabia Felix', the Fortunate Arabia. Blessed with a temperate highland climate and fertile soil in a sea of desert, it remains one of the most naturally prosperous regions of the peninsula. Let us nurture that prosperity and use it as the foundation of a thriving realm."

 coffea_arabica: "Coffea Arabica"
 coffea_arabica_desc: "Though others have attempted to transplant our beloved bean, the coffee of Arabia remains unmatched in flavor and fame. From the bustling port of Mocha to the courts of faraway rulers, the world's desire for our drink is insatiable."

 zaydi_scholarly_traditions: "$zaidi_school$ Scholarly Traditions"
 zaydi_scholarly_traditions_desc: "The highlands of Yemen have long been home to the $zaidi_school$ imamate, a center of learning and piety. Rooted in Islamic jurisprudence, theology, and rationalism, our scholars have ensured the rule of law and the moral integrity of our governance for centuries."

 rasulid_bureaucracy: "Rasulid Bureaucracy"
 rasulid_bureaucracy_desc: "The Rasulid dynasty brought unprecedented administrative order to our lands. With census records, tax systems, and a robust cabinet structure, they transformed Yemen into one of the most efficiently governed realms in the peninsula."

 control_of_the_red_sea: "Control of the Red Sea"
 control_of_the_red_sea_desc: "Trade from India and Africa must pass through the strait called Gate of Grief. Let us enforce our dominion over this maritime chokepoint and turn every passing ship into an opportunity."

 yem_unite_the_tribes: "Unite the Yemeni Tribes"
 yem_unite_the_tribes_desc: "From the Tihāmah coast to the Ḥarāz mountains, our realm is home to countless fiercely independent tribes. While they have long resisted centralized authority, they are also our strength. By uniting them under a single cause, we can better utilize their workforce."

 port_of_aden: "Port of Aden"
 port_of_aden_desc: "The port of Aden has been a nexus of trade for millennia — its natural harbor welcoming ships from India, Egypt, and East Africa. If properly supported, it can once again become the cornerstone of our maritime economy and the pride of the Red Sea."

#Karaman

 sons_of_the_salur_tribe: "Sons of the Salur Tribe"
 sons_of_the_salur_tribe_desc: "The Karamanids trace their ancestry to the Salur, one of the major Oghuz tribes. Known for both their leadership and valor, the Salur legacy shapes our state's identity and our claim to represent the Turkmen of Anatolia."

 mehmed_beys_firman: "Meḥmed Bey's Firman"
 mehmed_beys_firman_desc: "Meḥmed I issued a decree demanding that only Turkish be spoken in courts, dervish lodges, assemblies, and public squares. This act rejected Persian and Arabic dominance in elite circles and laid the groundwork for a uniquely Turkmen cultural policy."

 karamanid_cavalry: "Karamanid Cavalry"
 karamanid_cavalry_desc: "Cavalry has always been the cornerstone of Turkmen warfare. Our riders, trained from a young age and mounted on hardy Anatolian horses, uphold the proud traditions of steppe warfare with discipline and striking force."

 home_of_the_whirling_dervishes: "Home of the Whirling Dervishes"
 home_of_the_whirling_dervishes_desc: "Konya, our spiritual center, is home to the followers of Mevlânâ Jalāl al-Dīn Muḥammad Rūmī. Their sacred practice—the sema—symbolizes the soul's journey toward divine truth. Their presence deepens the mystic tradition of our realm and reinforces our Sufi roots."

#Tibet 

 sakya_hegemony: "Sakya Hegemony"
 sakya_hegemony_desc: "For the last century, the Sakya school holds temporal authority over Tibet, acting as spiritual and political stewards under Mongol patronage. Their dominance ushered in an age of centralized governance and scholastic consolidation. Though their rule has waned, their legacy continues to shape our approach to authority and order."

 monastic_dominance: "Monastic Dominance"
 monastic_dominance_desc: "The fusion of spiritual and temporal rule defines the Tibetan political landscape. From the smallest village to the halls of power in Sakya, monastic institutions are central to every sphere of life. Their moral authority and organizational prowess ensure loyalty, unity, and cultural resilience."

 the_yak: "The Yak"
 the_yak_desc: "Domesticated for centuries, the yak is the backbone of Tibetan pastoral life. It provides meat, milk, wool, transport, and fuel — its dried dung a vital energy source on the treeless plateau. In times of need or celebration, yak butter fills our lamps and cups."

 drokpa: "Drokpa"
 drokpa_desc: "The Drokpa nomads often operate as herders and traders, porters that connect distant settlements. Through their traditions and unparalleled knowledge of the terrain, they traverse the high-altitude routes between Tibet, Bhutan, Ladakh, and Nepal. Their seasonal caravans carry salt, wool, and dried meat in exchange for grain and manufactured goods. These networks knit our mountains into a vibrant lattice of commerce and diplomacy."

 tibetan_monastic_education: "Monastic Education System"
 tibetan_monastic_education_desc: "Our monastic institutions have long served as centers of learning, debate, and spiritual discipline. Through rigorous training and a structured approach to education, the clergy maintain a high standard of intellectual and moral integrity. These foundations will support wise governance and cultural flourishing across our enlightened realm."


 tanye_guanxi: "Tányuè Guānxì"
 tanye_guanxi_desc: "For centuries, our spiritual influence in China has formed the bedrock of diplomatic relations. Imperial patronage, tribute exchanges, and sacred rituals like Tányuè secured both respect and material gain."

 great_three: "The Three Great Seats"
 great_three_desc: "Sera, Ganden, and Drepung, these towering monastic universities form the intellectual heart of Tibet. Their scholars train one generation after another of monks, diplomats, and rulers. With their rise, our realm became not only a bastion of faith but a cradle of rigorous thought and institutional progress."

#Dai Viet

 dai_lang: "Viet Autonomous Villages"
 dai_lang_desc: "The Vietnamese countryside is built upon the enduring strength of the #italic làng#!, autonomous villages that embody the principle: 'customs of the village outweigh the laws of the king.' In a land of rugged mountains and winding rivers, these communities govern themselves, raise local militias, collect taxes efficiently, and uphold royal authority at the grassroots."


 nghia_quan: "The Nghĩa Quân"
 nghia_quan_desc: "Throughout our history, the #italic nghĩa quân#! — 'righteous militias' — have risen in defense of the land during times of great peril. Composed of farmers, scholars, and local patriots, they stood against foreign invaders and internal tyranny alike. Though irregular in nature, their valor and devotion to the country have made them a formidable force when mobilized."

#Champa

 cha_go_tram_huong: "Gỗ Trầm Hương"
 cha_go_tram_huong_desc: "The resinous heartwood of our forests, known as Agarwood or Trầm Hương, is treasured not only for its enchanting aroma but also for its spiritual and medicinal properties. Across the seas, nobles and monks alike covet it for incense, perfumes, and offerings. By protecting our forests and refining our harvesting methods, we can turn this rare natural gift into one of our most prized exports."

 my_son_sanctuary: "Mỹ Sơn Sanctuary"
 my_son_sanctuary_desc: "Within the lush valleys of central Champa lies the sacred temple complex of Mỹ Sơn, where for generations our kings and priests perform solemn rites to $shiva_god$, protector of our realm. These towers are carved with devotion and adorned with sacred symbols, connect us to our ancestors and the divine. As long as incense burns in their sanctuaries, the soul of Champa shall endure."

 #Lorraine
 lor_mining_tradition: "Mines of Lorraine"
 lor_mining_tradition_desc: "Our lands are rich in ore and coal, which we will be able to exploit to our advantage. Extraction of these resources could make us a rich country and lay the groundwork for our ambitions."

 lor_cultural_diversity: "Land of Many Cultures"
 lor_cultural_diversity_desc: "We are situated between several cultures settling in our territory. Establishing a state to govern these people fairly will not be easy, but it is a necessary challenge to overcome. Only then we can compare ourselves to the Lorrainian state that we descend from."

 lor_three_bishoprics: "Land of Bishops"
 lor_three_bishoprics_desc: "Lorraine is home to many bishoprics with powerful supporters abroad and within the Church itself. Cooperation with them will be a useful tool to make our voice heard within the broader Church and the support of the bishops will allow us to pacify the population more easily."

 lor_between_great_powers: "Legacy of Old Kings"
 lor_between_great_powers_desc: "Our lands were once an important part of Lotharingia, one of the Frankish kingdoms. If we do not want to fall into irrelevance, we will need to secure our diplomatic position and establish lasting alliances."

 lor_fortified_cities: "Fortified Cities of Lorraine"
 lor_fortified_cities_desc: "We occupy vital crossing points on several rivers, which we must defend at all cost if we want to secure our indepence. To this effect, we must modernize the large bridge castles of our cities and construct large citadels."

 #Bosnia
 bos_land_of_many_churches: "Many Churches of Bosnia"
 bos_land_of_many_churches_desc: "The Bosnian lands are home to several churches. Not only is our land shared between the orthodox and catholic churches, but it is also home to the Krstjani. Isolated from central supervision, we will have to foster a local understanding and harmony between the different groups to ensure our stability."

 bos_cultural_customs: "Customs of Bosnia"
 bos_cultural_customs_desc: "Our people practice many unique customs, not contained by difference in faith. The construction of #italic stećci#!, elaborately decorated tombstones, will mark our territory as uniquely Bosnian."

 bos_katun_communities: "Vlach Katuns"
 bos_katun_communities_desc: "Parts of our population is organized in self-governing, pastoralist communities. Instead of bending them to a central governments will, we should cooperate with them and try to extract more resources from our more remote areas."

 bos_influence_of_the_stanak: "Stanak Meetings"
 bos_influence_of_the_stanak_desc: "Our nobility regularly gathers together to discuss the most pressing issues for our country. These meetings ensure our noble lords are aligned on their policy and show unity within our parliament sessions."

 bos_defiant_terrain: "Defiant Terrain"
 bos_defiant_terrain_desc: "The Bosnian lands consist of forested hills and mountains, cut through by river valleys. This terrain lends itself naturally to delay and tire an invading army out and we should use this to our advantage. Engaging our enemy only when it benefits us and let the hostile terrain itself claim both their supplies and troops will preserve our strength."

 bos_kingly_ambitions: "Kingly Ambitions"
 bos_kingly_ambitions_desc: "The achievements and labor of our people deserve to be recognized and protected. To this aim, we will need to secure a strong recognition and bonds with other rulers around us, establishing a prestigious title for ourselves."

 #Circassia
 cir_tribal_elections: "Tribal Elections"
 cir_tribal_elections_desc: "We will elect a nominal leader of our people, who will act as a representative of our people, while keeping out of specific affairs of local lords."

 cir_mercenary_employment: "Circassian Mercenaries"
 cir_mercenary_employment_desc: "Our lands have again and again been raided by foreign powers for their own benefit, enslaving our people. Some of these slaves, used as soldiers, have advanced in far away lands, accumulating power and wealth in their own hands. With some convincing, we could convince them to return to our lands, and protect it from future invasions."

 cir_horsemen_of_the_steppe: "Skilled Horsemen"
 cir_horsemen_of_the_steppe_desc: "Our position at the edge of the great european steppe has lead to several invasions of our homeland by horsemen. If we want to ensure our indepence, we will need to raise a great host ourselves and expand our influence over the steppes, securing the prosperity of our heartland."

 cir_city_and_fortress: "Fortified Towns"
 cir_city_and_fortress_desc: "Our settlements lie unprotected and an easy prey to any invader. As they grow, we can directly incooperate hilly terrain into our defensive lines, enhancing their protection. If necessary, we can create the elevated terrain required ourselves, preserving our peoples homes."

 cir_grand_prince_of_circassia: "Grand Princedom"
 cir_grand_prince_of_circassia_desc: "To unify our people we shall elect the greatest of our lords as the Grand Prince, serving as an inspiring leader for our troops."

 cir_multireligious_society: "Coexistance of Religions"
 cir_multireligious_society_desc: "Our lands are frequented by many catholic, muslim, and orthodox people, engaging with our people in frequent trade. We should foster a collective tolerance between all our subjects, to provide a fertile soil for prosperity."
 
#Sunda

 seren_taun: "Sérén Taun"
 seren_taun_desc: "Held after the harvest, the Sérén Taun festival is an annual thanksgiving ceremony celebrating agricultural abundance. Marked by rituals, offerings, and music, it strengthens the communal bonds of our kampung-kampung and reminds all of the sacred balance between people, rice, and nature." 
 
 pepper_of_the_parahyangan: "Pepper of the Parahyangan"
 pepper_of_the_parahyangan_desc: "The fertile volcanic soil of the Sundanese highlands is perfect for growing the prized black pepper. Traders from across the world seek our peppercorns for their potency and aroma. We must capitalize on this natural treasure to expand our influence through spice."

 pan_asian_trade: "Pan-Asian Trade"
 pan_asian_trade_desc: "Sunda lies at the crossroads of great empires: India, China, and the Islamic world. By positioning ourselves as an indispensable node in this network, we secure access to goods, ideas, and partners across Asia, turning our harbors into gateways of prosperity."

 extend_kampung_kampung: "Extend the Kampung-Kampung"
 extend_kampung_kampung_desc: "The foundation of Sundanese society lies in every kampung, rural communities that dot the landscape. Investing in the infrastructure of these villages ensures sustainable growth, strong local leadership, and resilience against both famine and invasion."

#Scandinavia

 sca_unified_scandinavia: "Unified Scandinavia"
 sca_unified_scandinavia_desc: "The union of Denmark, Norway, Sweden, and Finland under one crown has turned the North from a battleground of competing kings into a centralized power. With unified administration and increased cooperation among the estates, we can assert stronger control over the realm."

 sca_legacy_kalmar_union: "Legacy of the Kalmar Union"
 sca_legacy_kalmar_union_desc: "Though the Kalmar Union dissolved in conflict, it established a precedent for shared Nordic sovereignty. Drawing upon this legacy, we reaffirm our authority and remind our subjects that unity brings strength, not subjugation."

 sca_sound_toll: "The Sound Toll"
 sca_sound_toll_desc: "Control over the Øresund grants us the right to impose the Sound Toll on all foreign ships passing through the Danish straits. This ancient privilege turns geographic advantage into tangible wealth, strengthening our dominance over northern trade."

 norwegian_heritage: "Norwegian Maritime Heritage"
 norwegian_heritage_desc: "Norway's rugged coastlines and maritime traditions have shaped a people skilled in seafaring, fishing, and navigation. The legacy of Norse fishermen and shipbuilders fuels our naval endeavors and bolsters the lifeblood of our coastal communities."

 danish_heritage: "Danish Dockyard Legacy"
 danish_heritage_desc: "Denmark's long naval traditions and its mastery of maritime logistics culminated in major dockyards like those in Copenhagen. As Scandinavia, we inherit these powerful infrastructures and traditions, boosting our diplomatic standing and naval readiness."

 swedish_roots: "Swedish Military Roots"
 swedish_roots_desc: "From the disciplined Carolean ranks to the strong freeholding peasantry, Sweden's military prowess is an essential pillar of Scandinavia. By integrating Swedish institutions and recruitment systems, we reinforce the manpower and strength of our empire."

 finnish_heritage: "Finnish Frontier Cavalry"
 finnish_heritage_desc: "The Finnish cavalry — Hakkapeliitta — gained a fearsome reputation in European wars. These riders, raised from the wild forests and plains of Finland, bring experience, adaptability, and toughness. By formalizing their role, we will create a permanent elite force within our armies."

#Jerusalem

 symbol_of_catholicism: "Symbol of Catholicism"
 symbol_of_catholicism_desc: "Jerusalem is the holiest city in Christendom, the very place of Christ's Passion and Resurrection. By asserting Catholic supremacy over these sacred grounds, we become the spiritual beacon of the Latin world and a pillar of the true faith."

 protectors_of_jerusalem: "Protectors of Jerusalem"
 protectors_of_jerusalem_desc: "We stand on the frontlines of Christendom, surrounded by unbelief. It is our sacred duty to shield the Holy City and strike fear into the hearts of heathens who would dare usurp it."

 latin_patriarch: "Latin Patriarch"
 latin_patriarch_desc: "The Papacy has reinstated the Latin Patriarch of Jerusalem, once exiled and forgotten. Now restored, the Patriarch shall strengthen our influence in Rome and reinforce our role as guardian of the Church's interests in the East."

 rites_holy_sepulchre: "Rites of the Holy Sepulchre"
 rites_holy_sepulchre_desc: "In the Church of the Holy Sepulchre, the ancient Latin rites are once more performed in full splendor. These solemn rituals, honoring the death and resurrection of Christ, reinforce our divine mandate to rule this land and spread the teachings of our faith."

 latinate_integration: "Latinate Integration"
 latinate_integration_desc: "Our realm is a crucible of European nobility, pilgrim zealots, and old Levantine stock. Through careful governance, we shall weave together this diverse heritage into a Latin Christian society, where faith and culture go hand in hand."
 
 
 #Chinese Culture and tag
 chinese_siege_engineers: "Planned Sieges"
 chinese_siege_engineers_desc: "The walls of our forts and cities have always been thick and sturdy, and not even our best siege weapons are able to seriously damage them. As such, our engineers have had to develop many different tactics and strategies to successfully siege a fortified position."

 chi_legitimate_claimant: "Claim to the Mandate"
 chi_legitimate_claimant_desc: "While we have emerged from a humble origin, we have proven our ability to lead and inspired many loyal subjects. We are now seen as worthy claimants to the Mandate of Heaven and the Middle Kingdom."

 chi_great_rivers_of_china: "Fertile Rivers"
 chi_great_rivers_of_china_desc: "While there is an associated risk with the great rivers flowing through our lands, they will also grant us great opportunities to produce large amounts of food."

 #Arabian
 arabian_horsemanship: "Arabian Horsemanship"
 arabian_horsemanship_desc: "The horses raised in our lands are desired in many foreign lands for their beauty and strength. With our focus set on raising and exporting them, we will benefit greatly from their renown."

 arabian_desert_warfare: "Strength of the Desert"
 arabian_desert_warfare_desc: "The inhospitable terrain of the Arabian desert has made our warriors stronger and able to wear down our enemy before moving in for the killing blow."

 arabia_cradle_of_islam: "Cradle of Islam"
 arabia_cradle_of_islam_desc: "Our lands host some the most holy places of our faith. This makes our people connect deeply with their faith and will inspire many great deeds."

 arabia_red_sea_trade: "Red Sea Trade"
 arabia_red_sea_trade_desc: "There are many trade outposts along our coastline, hosting many precious goods both from our own lands and foreign shores. It is time that we claim our fair share of this passing wealth."

 #Indonesia Region
 indonesia_outer_islands_archipelago: "Indonesian Archipelago"
 indonesia_outer_islands_archipelago_desc: "Maritime connections naturally play a huge role within our society, as we are surrounded by waters. Our reliance on maritime trade and transport makes traversal of the seas a trivial task for our people."

 indonesia_naval_supremacy: "Naval Prowess"
 indonesia_naval_supremacy_desc: "Our political relevance within the archipelago almost solely relies on the stength of our naval forces. By improving the training of our sailors and construction of our fleet, we will ensure our domination over the lesser states of Indonesia."

 indonesia_trading_hub_of_the_east: "Trade Hub of the East"
 indonesia_trading_hub_of_the_east_desc: "No matter their origin or destination, every trader of Asia will eventually have to cross our lands, bringing both precious goods and tales of their travels with them."

 indonesia_archipelago_of_many_faiths: "Land of Many People"
 indonesia_archipelago_of_many_faiths_desc: "Our islands are home to many different people, speaking different languages and believing in many different gods. Only if we establish a common understanding and tolerance between them can we secure a prosperous country."

 #Italy Region
 italian_universities: "Universities of the Peninsula"
 italian_universities_desc: "Italy is home to many great universities and scholars. If we want to keep the flame of the renaissance alive, we must continously support these great institutions."

 italy_great_families: "Great Families of Italy"
 italy_great_families_desc: "After the foundation of a sole Italian state, we have absorded many great noble families into our country. We should utilize their prestige and reputation to improve our own, while keeping those capable people busy."

 italian_innovativeness: "Italian Adaptness"
 italian_innovativeness_desc: "We have seen what great strides humans can take with the renaissance flourishing in our lands. If we want to truly advance, we can not obstruct the embracement of new ideas, but must adapt them and make them truly our own."

 italian_condottieri: "Great Condottieri Captains"
 italian_condottieri_desc: "Our lands are famous for their great military minds, leading glorious armies in both their interest and those of the highest bidder. We should ensure that these people are always ready to serve us first and foremost."

#United States of America

 usa_mayflower_compact: "Mayflower Compact"
 usa_mayflower_compact_desc: "Bound together by shared peril and purpose, the early settlers drafted a pact of self-governance. Even in the wilderness, the seeds of society and compromise found soil."

 usa_empowered_assemblies: "Empowered Assemblies"
 usa_empowered_assemblies_desc: "Elected assemblies emerged throughout the colonies, empowering landowners to govern themselves. The humble origins of liberty lie across the halls of these institutions."

 usa_great_awakening: "Great Awakening"
 usa_great_awakening_desc: "A wave of religious revival sweeps the land, challenging old authorities and stirring the moral conscience of a rising people."

 usa_declaration_of_independence: "Declaration of Independence"
 usa_declaration_of_independence_desc: "#italic We hold these truths to be self-evident, that all men are created equal.#! \n\nWith this bold declaration, we shall break the chains of subjugation and embraced our shared destiny."

 usa_bill_of_rights: "Bill of Rights"
 usa_bill_of_rights_desc: "#italic ...or abridging the freedom of speech, or of the press; or the right of the people peaceably to assemble, and to petition the Government for a redress of grievances.#!"

 usa_recognized_sovereignty: "Recognized Sovereignty"
 usa_recognized_sovereignty_desc: "Treaties and diplomacy affirmed what our struggles have earned. Our place among the stage of diplomacy is no longer questioned, but acknowledged."

 usa_era_good_feelings: "Era of Good Feelings"
 usa_era_good_feelings_desc: "In the wake of hardship, peace and unity brought a rare moment of national harmony. The people flourish with optimism and order."

#Kongo

 kon_bakongo_confederation: "Bakongo Confederation"
 kon_bakongo_confederation_desc: "Before the rise of our realm, the people of this region governed themselves through clan councils and provincial alliances. What we now call $KON$ emerged from centuries of interwoven relationships, where loyalty to the land and kin outweighed loyalty to borders. Uniting this patchwork into a centralized realm was no small feat, but we did it and we will keep it together yet."

 kon_lineage_lukeni_lua_nimi: "Lineage of Lukeni lua Nimi"
 kon_lineage_lukeni_lua_nimi_desc: "All things must begin somewhere, and for our kingdom, that beginning lies with Lukeni lua Nimi. He was more than a conqueror. Indeed, he was a founder, the father of our realm. His bloodline commanded respect, not just for its ancestry, but because it reminds the people who first dared to dream of a unified $KON$."

 kon_european_contact: "European Contact"
 kon_european_contact_desc: "The strangers came from the sea with beards, books, and barrels of wine. They brought with them strange gods, stranger languages, and an entire ocean of opportunity. Our emissaries have learned their customs, their intentions, and most importantly how to turn their need for allies into our advantage."

 kon_cultural_syncreticism: "Cultural Syncretism"
 kon_cultural_syncreticism_desc: "The influx of foreigners and exchanges have made an impact on our society. However, we have not abandoned our ways. We call upon deities by Kikongo names, we wear many religious insignia, and our ceremonies echo with both drums and hymns. This is a vibrant example of our clarity, and the gods seem to agree."

 kon_study_european_firearms: "Study European Firearms"
 kon_study_european_firearms_desc: "The musket may not make a man brave, but it certainly makes him feared. Let the Europeans boast of their superiority, we will buy their weapons, master their drills, and soon enough, the only thing that separates our soldiers from theirs will be the color of their flags."

 kon_transatlantic_slave_trade: "Transatlantic Slave Trade"
 kon_transatlantic_slave_trade_desc: "Prisoners and laborers are needed overseas, to populate the many worksites, plantations, and mines. While this is far from a noble endeavor, none can deny the profitable nature of these exploits."


#Ilkanate

 ilk_restore_yam: "Restore the Yäm"
 ilk_restore_yam_desc: "The Yäm, our ancient system of relay stations and messengers, once connected the furthest corners of the Mongol world. By restoring this vast network across Persia and beyond, we ensure that our orders are swift, our envoys safe, and our dominion responsive, just as it was in the golden days of the Khans."

 ilk_ilkhanate_resurgent: "$ILK$ Resurgent"
 ilk_ilkhanate_resurgent_desc: "What was once broken is now reborn. Our banners fly once more across Persia, invoking awe and fear in equal measure. As word of our rising power spreads, the world will remember what it means to be ruled by a true $ILKHANATE_LEADER_MALE$."

 ilk_persian_arts_and_architecture: "Persian Arts and Architecture"
 ilk_persian_arts_and_architecture_desc: "Our ancestors ruled with the sword, but their greatness was measured in palaces, libraries, and minarets. Let us follow their example and fund not only walls and roads, but mosques, gardens, and schools as testaments to $ilkhanate$ grandeur."

 ilk_descendants_of_genghis_khan: "Descendants of $genghis_khan_name_no_tooltip$"
 ilk_descendants_of_genghis_khan_desc: "The blood of the $rank_empire_horde_ruler_suffix_male$ runs through our veins. Let no man forget that our rule was ordained on the steppes and sealed by conquest. Our horsemen remain unmatched, and our banners bear not just a name, but a birthright."

 ilk_new_roots: "New Roots"
 ilk_new_roots_desc: "The days of pure steppe conquest lie behind us. We have sown ourselves into the soil of progress and reformation. From that soil, a more stable, sophisticated state shall grow. Though our heart may still beat to the rhythm of the open fields, our future lies in lasting institutions, not fleeting raids."

 #Hindustan
 hin_sepahi: "Sipâhi"
 hin_sepahi_desc: "Neglecting the importance of infantry soldiers has been the downfall of many would-be conquerors in these lands. We must ensure that our troops are equipped with the most effective firearms and drilled in tactics that can adapt to any foe."

 hin_united_india: "United India"
 hin_united_india_desc: "The many people, cultures, languages, and nations that make up the Indian subcontinent shall be united under one banner. Only with a common understanding and a carefully fostered unity among the Indian people we can strive towards greater ambitions."

 hin_ganga: "Gaṅgā"
 hin_ganga_desc: "Many Hindus worship the river Ganges as a goddess, bringing purity and redemption to the faithful. We implore pilgrims to visit the river banks to bathe in the sacred waters. Through Gaṅgā, our nation is made pure."

 hin_persianate_court: "Persianate Courtly Culture"
 hin_persianate_court_desc: "Foreign languages and courtly customs have been influential in Indian courts for a long time. We should utilize these connections to invite the most capable advisors to serve under our guidance."

 hin_gunpowder_empire: "Gunpowder Empire"
 hin_gunpowder_empire_desc: "Our mastery of gunpowder warfare has brought us glory and a great state to rule. This dominance would be impossible without fostering the production of firearms for our troops."

 hin_sufism: "Attract Sufi Missionaries"
 hin_sufism_desc: "Muslim princes across the world compete to attract the wisest Sufi teachers. As our renown has grown, more of these Sufis have joined us. Towns are founded where they settle, often in previously inhospitable regions, and the local people are inspired to convert to our faith by the wisdom of the Sufis."

 hin_administration_of_india: "Indian Administration"
 hin_administration_of_india_desc: "Governing a state as large as an entire subcontinent is no easy task. We will need to develop a robust system of administration in cooperation with local princes to extract the wealth from our lands."

 hin_indian_empire: "Imperial India"
 hin_indian_empire_desc: "No ruler, be they Muslim, Hindu, Buddhist, or Jain, has ever succeeded in conquering the entirety of India. We shall be the first universal rulers of India!"

 hin_rocketry: "Develop Rocket Technology"
 hin_rocketry_desc: "Iron-cased rockets have yet to be widely adapted for military purposes, yet their explosive power surely has tactical applications. We should experiment with this technology and test it on the battlefield."

 hin_industrialization: "Industrialization of India"
 hin_industrialization_desc: "Conditions in the Indian economy are ideal for rapid industrial growth. With new technology we can ensure better conditions for our local production, particularly in the textile industry. With the focus on new methods, our pan-Indian state can ensure a steady growth for our industries."

 #Carthage
 cth_merchant_legacy: "Merchant Legacy"
 cth_merchant_legacy_desc: "Phoenician trade fleets traveled through the Mediterranean for centuries. All this legacy allows the sons of Carthage to be more efficient and ruthless when it comes to trade. We shall once again rule over the flow of goods."

 cth_breadbasket_of_rome: "Breadbasket of Rome"
 cth_breadbasket_of_rome_desc: "Centuries ago, our advances in irrigation and olive cultivation techniques earned Carthage the name of Roman breadbasket. We will now gather the ancient knowledge and once again battle the desert to grow the olive groves just like in antiquity."

 cth_mercenary_army: "Army of Mercenaries"
 cth_mercenary_army_desc: "The Punic nation of Carthage does not have big population, so for centuries we relied on Mercenaries to fight our wars for us. Since the reformation of Carthage, we continued that tradition to save our population from dangers of war."

 cth_cothons: "Cothon"
 cth_cothons_desc: "The ancient cothon of Carthage was a technological marvel that allowed it to construct ships efficiently. Now, the legacy of ancient time will serve us as a blueprint for our whole country. Studing ancient ship making techniques allows us to excell in this area once again. Carthaginian Navy will soon cruise the whole Mediterranean."

 cth_phoenician_sailors: "Phoenician Sailors"
 cth_phoenician_sailors_desc: "After restoring out ancient kingdom, we started reaching out to our old Phoenician brothers in Libya. As a result, we have a steady influx of volunteers that want to join the restoration of the ancient Phoenician kingdom of Carthage. It seems we can maintain a much bigger navy now."

 cth_legacy_of_hannon: "Legacy of Hannon"
 cth_legacy_of_hannon_desc: "Hannon the Sailor was a great explorer of the ancient times that reached far into the south of the African cost. We shall follow his example and restart our exploration voyages in order to restore a great trading empire. This time, we will push our exploration even further, seeking out fresh trading opportunities across the globe."

 cth_beyond_the_pillars: "Beyond the Pillars"
 cth_beyond_the_pillars_desc: "It is time for our trade factories to reach beyond the mythical pillars of Hercules. Combining ancient colonization knowledge with modern discoveries allows us to settle more efficiently than other younger nations, those who are fairly new to this experience. Carthaginian colonies shall soon be found all around the world."

 cth_wine_traders: "Punic Wine Trade"
 cth_wine_traders_desc: "In ancient times, we created a wine trading pipeline by producing large amounts of low quality wine to trade and importing high quality wines ourselves. Building on top of that, we are looking into expanding our wine producing capabilites to be able to take over wine trade around the Mediterranean."

 cth_punic_global_trade: "Punic Global Trade"
 cth_punic_global_trade_desc: "For centuries, our nation dominated the Mediterranean trade. Now, with all the new discovieries, we are bound to dominate it globally. Soon in every port in the world there will be a Carthaginian trade vassel to be found."

 cth_sufet_rule: "Rule of Šūfeṭ"
 cth_sufet_rule_desc: "Our ancient kingdom was headed by an elected head of state called the Šūfeṭ. In this new modern age, we shall reorgnize our government, taking experience from antiquity and combining it with modern theories to create the most powerfull Republican system, one that will outshine every Republic created up to this date."
