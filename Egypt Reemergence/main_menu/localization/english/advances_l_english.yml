 #Novgorod
 northern_center_of_arts: "Northern Center of Arts"
 northern_center_of_arts_desc: "The city of Novgorod is an important cultural center in Europe. Epic stories based on a high level of literacy, beautiful icons, and grandiose architectures increase the prestige of our flourishing city and the whole nation."
 city_of_churches: "City of Churches"
 city_of_churches_desc: "Over 80 Orthodox Churches in Novgorod, especially Dom Svyatoy Sofii, are some of the largest landholders in the principality. With their wealth and religious prestige, the Churches influence the population in many areas, and our citizens are more pious, in a good way."
 novgorodian_fur_trade: "Novgorodian Fur Trade"
 novgorodian_fur_trade_desc: "Fur, the soft gold of Russia. While other trading states gain their wealth from trading in gold and other rare metals, our source of income comes from the high-quality furs the motherland provides us with."
 grand_dukes_army: "Grand Duke's Army"
 grand_dukes_army_desc: "Leading troops is the most important duty for the Grand Duke, who is invited to rule over the Veche Republic. Under his strong and experienced leadership, our armies will become more efficient in battle."
 ushkuiniks: "The Ushkuyniks"
 ushkuiniks_desc: "The Viking-like Ushkuynik pirates were a useful tool to suppress our competitors. Unfortunately, it was stopped due to foreign intervention, mainly from Moscow. We should begin to fund them again and push these pirate activities to further seas to remind everyone who's the real master of the north..."
 baltic_shipyard: "Baltic Shipyard"
 baltic_shipyard_desc: "Build a Grand shipyard at the eastern coast of the Baltic Sea and dominate the overseas trade!"
 veche_advance: "The Veche"
 veche_advance_desc: "$veche_advance$ is the popular assembly with its origins in the ancient tribal meetings long before the time of the Rus'. It is the highest judicial and legislative authority of the state."
 birch_bark_manuscript: "Birch Bark Manuscript"
 birch_bark_manuscript_desc: "Writing and reading is a fundamental pillar of our society. Religious texts, as well as events of our history, need to be written down so that future generations can learn of our cultural achievements."
 novgorod_first_chronicle: "Novgorod First Chronicle"
 novgorod_first_chronicle_desc: "The #italic Novgorod First Chronicle#! tells the History of the country, from the legendary beginning of the Varangian chieftain Rurik to the present day. It is a cultural heirloom that is proudly transmitted from one generation to another."
 defenses_of_novgorod: "Defenses of Novgorod"
 defenses_of_novgorod_desc: "The Republic of Novgorod is a target of many external threats. Be it the heretic Scandinavians to our west, the rampaging Germans to our southwest, or even other Russian powers to our south; they all shall face the unbreakable fortifications of our great state."
 reforms_of_the_posadnichestvo: "Reforms of the Posadnichestvo"
 reforms_of_the_posadnichestvo_desc: "The Posadnik is the highest administrative position in our towns and cities. The Posadnik has a more significant position than just the one of a mayor. As the city grows, so do the responsibilities, influence, and number of Posadniks."

 #

 cork_stoppers: "Cork Bottle Stoppers"
 cork_stoppers_desc: "Developments in bottle making have allowed Wine producers to create bottles in more standardized sizes and as a result have been able to reintroduce the use of the bottle cork. This is a much more efficient way to seal in the wine than the old cloth stoppers and has meant that wine can now be transported over distances much farther away than what was previously considered possible. Perhaps we are now seeing the birth of a worldwide wine trade."
 colonial_policy_advance: "Colonial Policy"
 colonial_policy_advance_desc: "The new lands and frontier territories that our people are colonizing, require new forms of managing and organizing their settlements."
 native_policy_advance: "Natives Policy"
 native_policy_advance_desc: "The new lands discovered by our daring explorers are usually inhabited by strange and unsophisticated people. It is time that we create a unified rule to regulate the encounters between our forces and the natives of those lands."
 slave_raid_advance: "Coastal Raiding"
 slave_raid_advance_desc: "Our country has a long tradition of raiding the coastlines for what it requires in the form of slaves, money, and all other good things in life."
 crown_power_advance_discovery: "Statecraft"
 crown_power_advance_discovery_desc: "As our rulers become the only power in their domains, the need for a government structure becomes apparent, leading to the creation of a proper bureaucratic corpus to manage it."
 crown_power_advance_reformation: "Cuius Regio, Eius Religio"
 crown_power_advance_reformation_desc: "While the grip of our rulers on mundane matters is strong, the need to control divine matters in the realm emerges as a new necessity. Church and State must become one."
 crown_power_advance_absolutism: "Absolutism"
 crown_power_advance_absolutism_desc: "Now that earthly and divine matters are under the power of the rulers, few things escape they reach. They have become absolute rulers."
 crown_power_advance_revolutions: "Nation"
 crown_power_advance_revolutions_desc: "With the unification of all the Powers under the iron fist of our monarchs, their subjects across the nation become aware of the feeling of belonging. Whatever domains our monarchs rule, they are part of the Nation and their people, the same."
 sergeants_at_arms_advance: "Sergeants-at-Arms"
 sergeants_at_arms_advance_desc: "A small band of loyal retainers who protect and serve the monarch, Sergeants at Arms are a military rank just below the knight. They can serve the monarch not only by becoming bodyguards but also by collecting loans, serving as a police force or drafting men and ships."

 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "Genoese Banking Traditions"
 genoese_banking_traditions_desc: "The rise of Genoa as one of the main commercial centers of medieval Italy led to the early development of new forms of credit and some of the world's earliest banking institutions."
 genoese_maritime_diplomacy: "Genoese Maritime Diplomacy"
 genoese_maritime_diplomacy_desc: "As the city of Genoa became a republic serving the interests of its merchants, it developed a strong influence abroad and struck numerous deals with allies and clients across the Mediterranean."
 bank_of_saint_george: "Bank of Saint George"
 bank_of_saint_george_desc: "The Bank of Saint George is a financial institution born to consolidate all the debts of Genoa, with the aim of becoming the credit arm of the country, financing its enterprises overseas."
 the_age_of_the_genoese: "The Age of the Genoese"
 the_age_of_the_genoese_desc: "The financial development of Genoa in recent decades has led Genoese bankers to be among the most sought-after, stimulating the splendor of our country by becoming patrons of renowned artists for their villas and palaces."
 hospital_advance: "Hospitals"
 hospital_advance_desc: "Medieval hospitals are institutions established during the Middle Ages to provide care for the sick, poor, and disabled. Typically run by religious orders, these hospitals offered a range of medical services, including basic nursing care, herbal remedies, and later on, surgery. They were often located near churches or monasteries and had separate wards for men and women. Despite limited medical knowledge, these hospitals played a vital role in offering sanctuary, comfort, and some form of medical treatment to those in need during a challenging period in history."
 banking_country_traditions: "Banking Traditions"
 banking_country_traditions_desc: "While many seek wealth in the opportunities of trade and commerce, our state makes its living with the offers of affordable loans."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "Genoese Flexibility"
 genoese_flexibility_desc: "Unlike the military, the navy of the state can serve multiple purposes instead of just being a weapon for war. With our knowledge and experience, we can repurpose our war galleys to merchant galleys and vice versa in no time."
 genoese_school: "Genoese School"
 genoese_school_desc: "Renaissance painting is an Italian tradition. It is to little surprise that a rich and esteemed state such as the one of Genoa opens its own Genoese School of Art."

 government_size_renaissance: "Permanent Cabinet"
 government_size_renaissance_desc: "Rulers traditionally had a council of advisors to counsel and advise them in making decisions about war and peace. Now the government of our country has become so complex that we need some more permanent positions to help us deal with its day-to-day governance."
 renaissance_court: "Renaissance Court"
 renaissance_court_desc: "The Renaissance has spread far and wide, and as such our court should now be filled with dedicated artists and scholars, seeking the most splendid works ever made."
 rgo_size_advance_renaissance: "Mills"
 rgo_size_advance_renaissance_desc: "Mills have been used since they were discovered in ancient times many centuries ago. However, we are now able to develop more modern and efficient wind and water mills for use in gathering raw materials."
 food_advance_renaissance: "Intensive Agriculture"
 food_advance_renaissance_desc: "Agriculture is the base of most societies for as long as they have records. In recent times, a series of advances are being developed, improving the productivity of our fields and farms and allowing for greater food surpluses."
 crown_power_advance_renaissance: "Sovereignty"
 crown_power_advance_renaissance_desc: "The traditional ways of governing have been based on the ability of a ruler to deal with the different estates of the country. However, modern theories of government have established that rulers are sovereigns in their own country and that we will bow to no other temporal power."
 global_supply_limit_modifier_advance_2: "Supply Lines"
 global_supply_limit_modifier_advance_2_desc: "Land warfare is becoming more and more dependent on the supply of our increasingly bigger armies. Therefore, a better organization of the Supply Carts would mean a greater operational capacity for them."
 naval_morale_advance_1: "Medieval Sailing"
 naval_morale_advance_1_desc: "The advancements made in the field of sailing in recent decades have increased the expertise and confidence of our sailors, allowing them to navigate with confidence in coastal waters."
 slave_trade_act_advance: "Slave Trade Act"
 slave_trade_act_advance_desc: "The flow of workforce to and from our colonies is a lucrative and sensitive affair. As such, we must invest in our legislative attempts to refine it."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "The establishment of faithful orders will undoubtedly contribute to not only the increase in local defensive capabilities but also to the recruitment of more able-bodied men."
 LIV_crusader_forts: "Baltic Crusader Forts"
 LIV_crusader_forts_desc: "The many fortifications across our lands owe their construction and funding to the many crusader bands within our lands. Armed with sturdy walls, these fortifications will serve and protect our people!"
 scholasticism: "Classic Scholasticism"
 scholasticism_desc: "Based on Aristotelian logic and the writings of the early Christian Fathers, scholasticism aims at the spread of knowledge by emphasizing religious dogmatic beliefs and traditions."
 organized_religion: "Organized Religion"
 organized_religion_desc: "Religion plays a major role in every society, yet not every faith has the same structure. An organized religion has its rituals and belief systems systematically arranged and follows defined doctrines."
 guilds: "Guilds"
 guilds_desc: "A guild is an association of merchants or craftsmen who have come together for mutual protection, aid, and for the pursuit of their own interests. Guilds establish monopolies of their goods and trade and set standards for the quality and price of their goods."
 colonial_tradition: "Colonial Traditions"
 colonial_tradition_desc: "Our state is formed and shaped by the great ambitions of the founding fathers; the first colonists from the motherland. Many of their customs and traditions are part of our own society in this new and strange world."
 colonial_heritage: "Colonial Heritage"
 colonial_heritage_desc: "As a colony of the motherland, we bear the heritage of its imperial ambitions."
 colonial_ambition: "Colonial Ambition"
 colonial_ambition_desc: "Many of our people settled in the New World to start a new life; to discover the wonders beyond the sea and make an untamed continent their home. Their ambition is ours as we push further and further into the unknown."
 power_projection_advance_1: "Imperial Ambitions"
 power_projection_advance_1_desc: "As the countries grew and the state consolidated in the High Middle Ages, their ambitions also grew, trying to create and recreate empires in their regions."
 trade_advance_age_of_trad: "Trade Fairs"
 trade_advance_age_of_trad_desc: "As trade routes recovered and grew during the Middle Ages, new practices began to appear. Trade Fairs were large-scale events held annually in towns and cities, where merchants from different places could meet and broker deals."
 colonial_assembly: "Colonial Assembly"
 colonial_assembly_desc: "Much of the legislative power over taxes and governmental budgets has been moved into the colonies."
 founding_fathers: "Founding Fathers"
 founding_fathers_desc: "All those politicians, soldiers, and diplomats who played an influential role in establishing their nation, by winning their country's independence and creating a new system of governance."
 colonial_militia: "Colonial Militia"
 colonial_militia_desc: "In the absence of regular garrisons, colonial militias played an important role in local conflicts and border raids against native tribes and other colonies. Made up of adult male citizens who often were expected to provide their own weapons and equipment."
 new_frontiers: "New Frontiers"
 new_frontiers_desc: "The movement to push the colonial frontier further and further inland in the New World, by establishing everything from small trade stations to full settlements with large areas of cultivated land."
 continental_trade: "Continental Trade"
 continental_trade_desc: "While the New World colonies had to import a lot of manufactured products, they also became a major supplier of raw materials for the European market."
 manufacturing_center: "Manufacturing Center of an Empire"
 manufacturing_center_desc: "Our citizens are the power base of our overlord's trade empire. Foreign goods are delivered to us which we then mold into finished products."
 free_thinkers: "Free Thinkers"
 free_thinkers_desc: "The ideas that freedom of thought and freedom of speech is the right of every man were strong in the colonies. That without it there could be no such thing as public liberty."
 liberty_heroes: "Liberty Heroes"
 liberty_heroes_desc: "Many of the leaders of the New World independence wars did not only possess the necessary military skill, but also the charisma needed to encourage morale and hold together the army and being an inspirational leader for the people."
 beat_to_windward_advance: "Beat to Windward!"
 beat_to_windward_advance_desc: "Lateen-rigged caravels are highly maneuverable, allowing them to easily tack against the wind. This makes sailing through unfavorable weather and hostile seas much quicker."
 route_to_the_indies_advance: "Route to the Indies"
 route_to_the_indies_advance_desc: "Trade with the Far East is essential to maintain our way of life. However, the land route is slow and costly. If we could find a route over the seas, it would open up many business opportunities for merchants in our country."
 educated_bureaucrats: "Educated Bureaucrats"
 educated_bureaucrats_desc: "The officials running our administration are not illiterate and lazy heirs of their parent's seats, but instead educated and talented individuals that have earned their position with their effort and merit. Such an administration can undoubtedly run more smoothly and efficiently than any other."
 efficient_bureaucracy: "Efficient Bureaucracy"
 efficient_bureaucracy_desc: "Bureaucracy is the oil that makes the wheels of our administration work properly. With the appointment of efficient bureaucrats that have both talent and will to properly fulfill their tasks we can ensure the smooth operation of our government structures."
 appointed_chain_of_command: "Appointed Chain of Command"
 appointed_chain_of_command_desc: "Getting those with the most talent to lead our men into battle instead of leaving that duty to the inept sons of nobles just based on their blood allows our armies to work more efficiently, and thus we can more easily command bigger ones."
 abacus_advance: "Abacus"
 abacus_advance_desc: "Abaci have been used since ages past all over the world, but it is precisely thanks to proper accounting tools and ledgers that we can keep an accurate account of our coin. Without them and talented men to use them, we would be blind to the actual richness of our country."
 temporary_appointments: "Temporary Appointments"
 temporary_appointments_desc: "Having our court members serve a position for life has the inherent risk of them amassing power and influence the longer they are in that seat, as well as them dedicating less effort on their tasks due to excess of routine. Instead, we can establish a system of temporary assignments, so that officials are assigned to those positions they are most qualified for, but changed to another one as soon as they start getting complacent in their tasks."
 non_inheritable_offices: "Non-Inheritable Offices"
 non_inheritable_offices_desc: "Having our court officials pass their offices from father to son is a plague on our administrative system which only causes apathy and rot to spread to all branches of our authority. All offices should instead be assigned to those able to fulfill the post, regardless of their ascendancy."
 government_sanctioned_celebrations: "Government-Sanctioned Celebrations"
 government_sanctioned_celebrations_desc: "Our people are always eager to celebrate any good tidings of our country, or any relevant events of our calendar. Instead of having them hold these celebrations on their own, we can instead make our administration organize these celebrations, so that we can not only show our populace that we care about them but also forge a sense of unity among them."
 efficient_logistics: "Efficient Logistics"
 efficient_logistics_desc: "Logistics and communications is what allows us to properly administer all our territory. To allow messages go back and forth our provinces and appointed governors, we need a well-established net of roads for our messengers to travel."
 ledgers_double_checking: "Double-Checking of Ledgers"
 ledgers_double_checking_desc: "It is the lack of rigor in accounting what allows corruption to thrive and rot countries from within. To avoid this threat to our administration, we must ensure that any change in our treasury is properly accounted for."
 province_governors: "Province Governors"
 province_governors_desc: "Our provinces are not ruled autonomously or by any local nobles hungry for power. Instead, governors appointed by our central administration are the ones responsible to expand our authority to all corners of our country."
 right_to_rule: "Right to Rule"
 right_to_rule_desc: "Our administration is organized around the premise that talented people are assigned to their appropriate posts. As such, the ruler should be the one most talented, as befits someone in charge of the whole country. In the unfortunate case that the ruler was lacking, we need people in charge of 'embellishing' reality instead, be it with imposing statues, astonishing paintings, or exalting verses."
 talented_traders: "Talented Traders"
 talented_traders_desc: "Not only our administration is formed of talented individuals, but also the people moving goods and coin across our country should be too. Having the brightest minds conduct our trade operations will ensure that both products and benefits flow uninterrupted."
 smooth_administration: "Smooth Administration"
 smooth_administration_desc: "Having an administration made of the most talented and suitable individuals allows our country to run smoothly and our authority to flow uninterrupted, regardless of the external circumstances we may find ourselves in."
 ara_a_maritime_realm: "A Maritime Realm"
 ara_a_maritime_realm_desc: "The realm is firmly fixated on the vast expanse of the sea, directing its attention towards maritime pursuits. With a strategic outlook, it harnesses naval power and maritime trade to strengthen its position and expand its influence. Its maritime focus shapes policies, fostering a maritime culture that propels the nation's prosperity."
 ara_desperta_ferro: "Desperta Ferro!"
 ara_desperta_ferro_desc: "#italic Desperta Ferro!#! (Awake Iron!) is the fearsome battle cry of the $a_almogavars$, invoking the presence of iron in combat. It is accompanied by striking lances and darts against flints to create sparks. Among other war cries like #italic Aragó!#! and #italic Sant Jordi!#!, #italic Desperta Ferro!#! stands out as the most renowned and unique to these forces."
 ara_a_mediterranean_trade_power: "A Mediterranean Trade Power"
 ara_a_mediterranean_trade_power_desc: "The Mediterranean Sea's gentle embrace caresses our shores, beckoning our people to engage in generations of trade endeavors. Our bustling commercial cities and strategic trade posts scattered throughout the Mediterranean will play a crucial role in realizing our ambition to become a dominant force in trade."
 ara_fleet_ordinances: "Fleet Ordinances"
 ara_fleet_ordinances_desc: "In the bustling Mediterranean, medieval fleets gather, prompting the need for a legal system to address crimes in the crowded land and sea environments. #italic Ordinacions sobre lo fet de la mar#! or #italic Ordinances on What happens in the sea#! stands as one of the earliest military codes of justice, crafted to govern fleets. This unique response to the post-Black Death era recruits crews from outside the Crown of Aragon, including criminals, resulting in a harmonized code formed from diverse traditions rather than a mere codification of existing naval customs."
 ara_valencian_golden_age: "Valencian Golden Age"
 ara_valencian_golden_age_desc: "The realm we inhabit has ascended to literary heights yet unattained by many neighboring nations, thanks to the remarkable contributions of esteemed authors such as Joanot Martorell, Ausiàs March, and Isabel de Villena. Their profound literary works have elevated our culture to unparalleled levels, instilling a sense of pride within our people. Undeniably, our nation stands as a radiant beacon of culture, shining brightly for all to behold."
 ara_remenca: "Remença"
 ara_remenca_desc: "The Remença system, particular to Catalonia, has close equivalents in other territories of the Crown, fostering a collective drive towards greater raw goods production. Through this framework, our lands experience a surge in wealth creation, igniting the potential for substantial progress in fulfilling our objectives. By harnessing these systems harmoniously, we cultivate an environment where our endeavors are fortified by the abundance of resources, fueling a path of growth and prosperity within our realm."
 ara_chartered_merchant_companies: "Chartered Merchant Companies"
 ara_chartered_merchant_companies_desc: "Our traders are wasting resources competing with each other rather than with others. This is a waste, and we should focus all efforts on taking trade from other people. We shall charter companies who will be given temporary monopolies on trade from certain regions and whose renewal will be dependent on giving the crown its rightful due."
 ara_stronger_united: "Stronger United"
 ara_stronger_united_desc: "Since the merger of the Kingdom of Aragon and the County of Barcelona in 1164, Aragon has functioned as a Confederation, comprising distinct realms under a central ruler. These differences have fostered prosperity and maintained individual identities, yet have also given rise to an illusion of disunity. This has led to the need for administrative reforms to strengthen our union while honoring the unique characteristics of each territory."
 ara_constellation_cities: "Constellation of Cities"
 ara_constellation_cities_desc: "Since its inception, our nation has consisted of diverse realms, brought together under a single ruler. However, each realm retains its unique traditions and laws. Consequently, numerous major cities have emerged as regional metropolises, representing and governing their respective regions."
 ara_protection_of_the_little_folk: "Protect the Little Folk"
 ara_protection_of_the_little_folk_desc: "Our soldiers will want to know that their loved ones are looked after in the event they fall in battle. Aragon will do its duty and ensure that this is done through a system of workhouses for the orphans of the fallen."
 ara_gunpowder_souls: "Gunpowder Souls"
 ara_gunpowder_souls_desc: "The #italic Fallas#! celebration has acted as a catalyst within the Crown of Aragon, spurring advancements in artillery techniques through the practical expertise gained from handling gunpowder for firecrackers and fireworks. This festive tradition has fueled a spirit of innovation, resulting in the development of new strategies and knowledge surrounding artillery within the realm."
 ara_mossos_esquadra: "Mossos d'Esquadra"
 ara_mossos_esquadra_desc: "The #italic Escuadras de Paisanos#!, known as #italic Esquadres de Catalunya#! or #italic Mossos d'Esquadra#!, represent a local militia dedicated to safeguarding trade routes and fairs, utilizing their intimate familiarity with the terrain. Inspired by their success, we aim to establish similar militias in our other territories, comprised of local inhabitants, thereby fostering a harmonious coexistence and ensuring peace in these regions."

 cas_repoblaciones: "Repoblaciones"
 cas_repoblaciones_desc: "The conquests made by our ancestors resulted in a country with more land than people available to inhabit and work it. That has resulted in a dire need to attract migrants from other regions, especially to the southern area of Andalusia, severely underpopulated after the expulsion of their Muslim inhabitants in 1267."
 cas_the_reconquista: "The Reconquista"
 cas_the_reconquista_desc: "In the many years since the Visigothic Kingdom fell to invaders, we have waged war against the Moors. This has given us a sturdy discipline that not many can boast of. Arise men of Castile, and show the world your determination!"
 cas_castilian_navy: "Castilian Navy"
 cas_castilian_navy_desc: "Being on a peninsula, surrounded by sea in three out of four corners, and with the valuable Straits of Gibraltar contested by different powers, dominating the seas becomes a matter of life and death. With hundreds of kilometers of coast, our ancestors started taming the waves, making our nation a fearless naval power."
 cas_cronicas_reales: "Crónicas Reales"
 cas_cronicas_reales_desc: "By recollecting the chronicles written by previous kings, we are able to create a collection that holds all the past events of our realm or the origin of our rulers. This knowledge will help us not only to create a better base for our culture, but will also help present and future rulers to better value present events in comparison to past ones."
 cas_masters_of_the_orders: "Masters of the Orders"
 cas_masters_of_the_orders_desc: "With the Reconquista not being our main focus anymore, the independence of the Holy Orders is not justified anymore. By having our rulers assume the position of the Masters of these Order, we can not only ensure a bigger power for them, but we will also absorb the military knowledge of these crusaders."
 cas_new_world: "The New World"
 cas_new_world_desc: "With the new discoveries, new lands can be reclaimed by brave colonists and bring valuable trades to the Motherland. We will send a few loyal colonists that will form the backbone of our colonies."
 cas_reform_of_millones: "Reform of the Millions"
 cas_reform_of_millones_desc: "With the approval of the Reform of the #italic Millones#! by our Cortes, we might be able to tax our populace in more efficient ways. This exaction will be an indirect one that will be levied on food products."
 cas_marine_infantry: "Castilian Marine Infantry"
 cas_marine_infantry_desc: "With a strong navy comes the need to have the crews of those ships able to fight in every situation, including those where they fight outside the vessels. In order to overcome that problem, we will regulate our marine infantry so they become a powerful tool."
 cas_pasos: "Castilian Pasos"
 cas_pasos_desc: "While the #italic Pasos#! of the Holy Week are nothing new in Castile, the sculpted art depicted on them has reached a new peak in recent years. Artists such as Juan de Juni or Gregorio Fernández have set the path to make Castilian #italic Pasos#! the most impressive in the Peninsula."
 cas_real_academia_espanola: "Real Academia Española"
 cas_real_academia_espanola_desc: "As in other parts of the world, the need to regulate the linguistic aspect of our culture becomes obvious as our language evolves and spreads across the world. So that our speech preserves its traits, the #italic Real Academia Española#! will be created, and it will set the rules of how to properly speak our language."
 cas_canal_de_castilla: "Canal de Castilla"
 cas_canal_de_castilla_desc: "Inspired by the water systems across Europe, used for both commercial and irrigation purposes, the #italic Canal de Castilla#! will bring water from the mountains in the north of the #italic Meseta#! and irrigate the cereal fields of Old Castile. This feat of engineering will increase our fields' yield, create a surplus with which we can trade, and be the way to transport it to the exporting ports."
 cas_royal_factories: "Royal Factories"
 cas_royal_factories_desc: "As an effort to combat the export of raw materials instead of manufactured ones that are more costly, we will develop a system of government-backed factories that will industrialize our nation. These new manufactured goods will strengthen our nation's economy."

 gra_banu_nasr: "Banū Naṣr"
 gra_banu_nasr_desc: "We descend from the Banū l-Ḫazraj tribe and come from the lineage of Saʿd ibn ʿUbāda, a companion of Prophet Muhammad. The founder of our dynasty, Muhammad I, controlled a territory that included Granada, Jaén, Almería, and Málaga, though some of those lands fell to the Christian forces. Since then, we have been resisting their advances with tenacity, and we will continue doing so with the strength of our ancestors."
 gra_nasrid_art: "Nasrid Art"
 gra_nasrid_art_desc: "The artisans and architects of Granada are the most skillful in the world. They create not only useful things, but they are also pleasing to the eyes, combining with excellency both aspects."
 gra_skillful_envoys: "Skillful Envoys"
 gra_skillful_envoys_desc: "Our ability to use diplomacy efficiently has been a matter of life and death. We cannot just be idle, we have to train our envoys even further to ensure our survival."
 gra_razzias: "Nasrid Razzias"
 gra_razzias_desc: "The borders of our enemies are open opportunities to us, should we dare to strike with lighting attacks, we can catch them off guard and inflict lasting damage."
 gra_muttavia_armies: "Muttavia Armies"
 gra_muttavia_armies_desc: "Granada has a limited amount of people and the draftable men are not as many as we would need to defend our nation efficiently. However, where we lack men, we have plenty of money that can be used to buy foreign swords to fight under our banner."
 gra_expand_qanahs: "Expand the Qanāh"
 gra_expand_qanahs_desc: "The lands of Granada are fertile, but the expansion of the canals irrigating them will make a better use of the water we have, so that our crops and fruits grow stronger."
 gra_adaptative_trade: "Adaptive Trade"
 gra_adaptative_trade_desc: "Our privileged position as middlemen between $christian_ADJ$ and $muslim_ADJ$ nations is being challenged. This threat can be an opportunity to modernize our methods and recover our position as a link between more distant markets and Europe."
 gra_expand_the_frontier: "Expand the Frontier"
 gra_expand_the_frontier_desc: "Since the foundation of our dynasty, our lands have been shrinking. However, we are now in a strong position, and we can dream of not only recovering every lost territory but also enlarging our realm."
 gra_a_strong_rule: "A Strong Rule"
 gra_a_strong_rule_desc: "For decades, generations of our ruling family have fought each other destabilizing our nation. It is about time we unified the power under a powerful ruler that can keep the peace and prosperity for our people."
 gra_modernized_economy: "Modernized Economy"
 gra_modernized_economy_desc: "Modern times demand a modern economy, capable of thriving in a more competitive world. By upgrading our infrastructure and adding efficiency to our methods and processes, we will manage to produce more with the same resources."
 gra_ghazawat: "Nasrid Ghazawat"
 gra_ghazawat_desc: "As the first warriors that fought under the Prophet Muhammad, our soldiers need to fight bravely, almost fanatically, for the defense of our realm and our people."
 gra_a_new_golden_era: "A New Golden Era"
 gra_a_new_golden_era_desc: "Al-'Andalus was once a center for learning with exceptional scholars like 'Aḥmad Ibn Rušd, 'Abū al-Qāsim, and Muḥammad bin Ṭufayl. We should continue this state of mind of our forefathers."

 nav_transatlantic_whaling: "Transatlantic Whaling"
 nav_transatlantic_whaling_desc: "$basque$ whaling has hundreds of years of traditions and our specialists are often used by other countries who would wish to expand and improve their fisheries. We should capitalize on this expertise and spread our whaling enterprises with outposts all around the Atlantic."
 nav_shipbuiling_experts: "Shipbuilding Experts"
 nav_shipbuiling_experts_desc: "The sea kissing our shores has plenty of resources waiting for those that dare grab them. For centuries, our coast has been full of ports and shipyards, tirelessly building ships to calm our thirst for marine adventures and endeavors."
 nav_memories_reconquista: "Memories of the Reconquista"
 nav_memories_reconquista_desc: "Our people actively participated in the Reconquista, contributing to the $christian_ADJ$ efforts to reclaim the Iberian Peninsula from $muslim_ADJ$ rule. Despite reaching a stage where further territorial expansion became unattainable, Navarra still played a significant role in this Crusade, through military campaigns and alliances with neighboring $christian_ADJ$ kingdoms"
 nav_a_renaissance_realm: "A Renaissance Realm"
 nav_a_renaissance_realm_desc: "Despite the mountainous origin of our realm, in the valleys of the Pyrenean Mountains, our people have received the humanistic influences both from the South and the North in quantity and quality, never let out of its influence. By embracing this new conscience, the Navarrese are not forgetting their traditions, but merging them into their new own identity."
 nav_fearless_seamen: "Fearless Seamen"
 nav_fearless_seamen_desc: "Our people have always looked to the sea with awe and fear, as it tempted them to embrace the richness it can bring. Our brave forefathers founded communities that would live not only by the sea but from it, developing impressive skills on the water. Sailors from our shores are well known all across the Atlantic Coast."
 nav_always_ready: "Always Ready"
 nav_always_ready_desc: "We were born as a small realm, encircled by formidable adversaries from every direction. This profoundly influenced the development of our nation's character and our approach to engaging with the world. Consequently, we remain ever watchful, poised to respond at the slightest indication of a threat."
 nav_chartered_councils: "Chartered Councils"
 nav_chartered_councils_desc: "Each historical territory will form a council, dependent on the ruler, and elected by the locals, which will guarantee the respect of their traditional laws or #italic Fueros#!. This intermediate step will give us a better and more efficient administrative power over our lands, without meddling in the interests of the locals."
 nav_people_of_the_sea: "People of the Sea"
 nav_people_of_the_sea_desc: "Our people are expert mariners and the world knows about it. Our expertise will be an obvious advantage for the maritime battles to come."
 nav_basque_ferocity: "$basque$ Ferocity"
 nav_basque_ferocity_desc: "Even before the Battle of Roncesvalles, for which the $french$ still weep, or the campaigns of the Navarrese Company, our people have always been considered ferocious fighters. We should never let our enemies forget it."
 nav_an_industrious_folk: "An Industrious Folk"
 nav_an_industrious_folk_desc: "The land we live in might not be the richest, but the $basque$ people are industrious individuals, working hard to obtain what they need from it. Be it by smelting our iron in the ironworks, converting the wood of our forests into charcoal, or creating the best ships around. Our realm is bountiful thanks to the efforts of our community."
 nav_mercantile_expansion: "Mercantile Expansion"
 nav_mercantile_expansion_desc: "For centuries, our society has traded not only with our neighbors but with faraway lands, selling our products to them and getting their goods in return. This has made our merchants not only better at this art but also carriers of the innovations of other nations around."
 nav_navarrese_defense_force: "Navarrese Defense Force"
 nav_navarrese_defense_force_desc: "Over time, our neighboring nations continue to gain strength, posing an increasing threat to our survival as a nation. To address this, we will establish a military department aimed at bolstering our forces with a higher number of soldiers without compromising on the quality of recruits."
 nav_shipyards_ironworks: "Shipyards and Ironworks"
 nav_shipyards_ironworks_desc: "The tradition of shipbuilding or steelmaking and ironworking have been common activities in our lands for eons. But as new techniques are developed, the need to adapt our processes becomes obvious. Our old practices have to embrace modernity in order to successfully compete."
 nav_adept_traders: "Adept Traders"
 nav_adept_traders_desc: "The quality of our ships, the proficiency of our merchants, and the effectiveness of our processes have made our trading businesses incredibly lucrative. This will bring a lot of wealth to our nation that will serve to strengthen it." 
 nav_the_national_military_academy: "The National Military Academy"
 nav_the_national_military_academy_desc: "With the professionalization of our army, the necessity of an educational center for our recruits reveals itself apparent. We will form a body of experienced soldiers to teach the secrets of warfare to them to form the spearhead of our army."
 nav_royal_basque_society: "Royal Basque Society"
 nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, the Royal Basque Society of Friends of the Country is founded to encourage the development of $basque$ economy, culture, and science. It will benefit the country greatly in the coming years."
 nav_efficient_bureaucracy: "Efficient Bureaucracy"
 nav_efficient_bureaucracy_desc: "Our nation has maintained a tradition of bureaucracy since the establishment of the realm. In light of changing times, new approaches to handling daily affairs are needed. In this regard, Navarra is being admired for its innovative practices in this field."
 nav_riflemen_march: "Riflemen March"
 nav_riflemen_march_desc: "The introduction of the rifle in the army has led to adaptations in the way our soldiers should discipline themselves in their use. As a way to handle this issue, our commanders have developed a way of marching that has become famous as a proof of the competency and focus of our soldiers."

 por_battle_ourique: "The Battle of Ourique"
 por_battle_ourique_desc: "In 1139, our brave troops defeated five Moorish kings in battle single-handedly. This feat shall live eternally in the memories of our soldiers, so that they defeat any enemy, no matter how powerful or well-armed they are."
 por_establishment_portuguese_navy: "Establishment of the Portuguese Navy"
 por_establishment_portuguese_navy_desc: "King Dinis laid the basis for the Portuguese Navy when he appointed Genoese merchant Manuel Pessanha (originally Pessagno) as admiral of the national fleet with the mission to defend the Portuguese shores from the Muslim pirate raids and create a powerful trade fleet."
 por_estimulate_rural_areas: "Stimulate Rural Areas"
 por_estimulate_rural_areas_desc: "Many places across our country, mainly in rural and remote places, are getting depopulated with fields, forests and mines falling into disuse. By reforming our legal systems, we will encourage people to make the countryside productive and retain population there."
 por_pursuing_waves: "Pursuing the Waves"
 por_pursuing_waves_desc: "It seems our land is not enough to a great part of our populace, that look at the sea and feel #italic saudade#!, as if it was a long-time lost lover. The ports and docks are bustling, with men enrolling in ships as if they were drunk with a desire to explore the world. We will make great use of these men."
 por_bombardeiros: "Bombardeiros"
 por_bombardeiros_desc: "New technologies have been developed to make cannons much stronger, but decks in ships cannot support them. By reinforcing those decks, our navies will be feared for their cannon power in every shore."
 por_feitorias: "Feitorias"
 por_feitorias_desc: "Let us send forth our #italic feitors#! to all corners of the eastern continents and establish our country as the dominant trading force in the Indian Ocean. By creating a network of strong fortified trading posts along the coasts of Africa and India, we can dominate the local trade without spending great resources."
 por_ordenancas: "Ordenanças"
 por_ordenancas_desc: "Our nation needs a professional army that would guard the sacred borders of our glorious nation. We will reform the conscription system and train our young men to fulfill that duty with honor."
 por_the_bandeirantes: "Encourage the Bandeirantes"
 por_the_bandeirantes_desc: "Some members of expeditions into the interior for slave raiding would stumble across finds of gold and other precious metals and stones. These rumors would encourage hardy souls to journey to our colonies."
 por_colonial_governors: "Colonial Governors"
 por_colonial_governors_desc: "By sending the most capable of our men to govern our colonies and outposts in the name of our rulers, we will ensure that they stay calm and loyal, while we profit the most."
 por_royal_absolutism: "Royal Absolutism"
 por_royal_absolutism_desc: "For too long, royal power has been limited by the foolish interventions by the nobility, whose narrow local interests are threatening the greater good of the realm. We will ignore the Cortes and rule without their interference."
 por_royal_military_academy: "Royal Academy of Fortification, Artillery and Drawing"
 por_royal_military_academy_desc: "Our artillery corps and fortifications have long been the key to defending our land, making our small country a tougher nut to crack for enemy armies. We shall establish a military academy — the #italic Academia Real de Fortificação, Artilharia e Desenho#! — to train our officers in these fields, so that they, in turn, may fashion our forts and our artillery corps into the finest in the world!"
 por_vinho_porto: "Vinho do Porto"
 por_vinho_porto_desc: "In the shores of the Douro river, in the north of the country, grapes are cultivated to create a wine that is later fortified with spirits to create what it is starting to be well known as #italic Port Wine#!. We should not lose the chance to make big money from the export of our wine."

 spa_school_salamanca: "School of Salamanca"
 spa_school_salamanca_desc: "Based in the University of Salamanca, the School's interests lie in fields as diverse as theology, economics, and political philosophy. As one of the leading schools of thought in the Catholic world, its entrenched presence in Spain ensures that our nation is always at the forefront of intellectual affairs."
 spa_viceroyalties: "Spanish Viceroyalties"
 spa_viceroyalties_desc: "New lands are ready to be claimed across the oceans. We will divide them it into lands ruled by representatives of our ruler, which will increase the order there so that our people find it an attractive destination and secure our presence in those areas."
 spa_siglo_de_oro: "Siglo de Oro"
 spa_siglo_de_oro_desc: "The cultural life in our realm is bustling. Should we channel that creativity to the proper places, feeding it when needed with benefactors, we will start a truly Golden Century of the Spanish Arts."
 spa_revival_of_ecclesiastical_discipline: "Revival of Ecclesiastical Discipline"
 spa_revival_of_ecclesiastical_discipline_desc: "Laity has become widespread among our people, putting us away from God. We will sign treaties with our religious leaders to encourage a stronger bond between our government and them, and go back to being a devout nation."
 spa_naval_reforms: "Spanish Naval Reforms"
 spa_naval_reforms_desc: "Our navy has been left aside for too long, falling behind in quality compared to our competitors. A reform is in order, which will put us back to the place of supremacy we deserve."
 spa_spanish_enlightenment: "Spanish Enlightenment"
 spa_spanish_enlightenment_desc: "The new ideas of the modern age are permeating the minds of the great men of Spain, who are developing plans to make our nation stand out among our competitors across the world."

 #Iberian Shared Land
 tercio: "Tercio"
 tercio_desc: "Tercio infantry were developed principally by the brilliant general Gonzalo Fernández de Córdoba (#italic El Gran Capitán#!), during the Italian Wars. It is a mixed infantry formation of pikemen and musketeers. Because of this combined-arms approach, the formation simultaneously enjoys both the rigidity of its heavy infantry and the long-range firepower of its musketeers, making it an ideal defensive and offensive formation."
 #Iberian Shared Naval
 catalan_galley: "Catalan Galley"
 catalan_galley_desc: "The natural evolution of the ancient Greek ships, the $n_catalan_galley$ is a bigger version of those that were documented before other similar ships developed in the Mediterranean Sea."
 early_iberian_caravel: "Early Iberian Caravel"
 early_iberian_caravel_desc: "Originally of Iberian origin, the first caravels were small but very fast ships that were used for offshore fishing and coastal trade. Its use in the Iberian Peninsula is so widespread that the most advanced caravels are to be found there."
 iberian_caravel: "Iberian Caravel"
 iberian_caravel_desc: "With the need for faster and more reliable caravels, new and bigger caravels are designed in Iberian ports. While the caravels have become common across Europe, the Iberian ones retain an edge on their innovativeness and velocity."
 early_iberian_galleon: "Early Iberian Galleon"
 early_iberian_galleon_desc: "An early version of a potent ocean-going vessel, the $n_early_iberian_galleon$ is an original invention from the Peninsula that has a lower forecastle and a long hull that makes it especially stable and resistant to frontal wind."
 square_rigged_caravel: "Square Rigged Caravel"
 square_rigged_caravel_desc: "By combining the $n_iberian_caravel$ and the $n_carrack$, a new ship will be born: a fast and strong ship that will help us dominate the seas."
 iberian_galleon: "Iberian Galleon"
 iberian_galleon_desc: "The natural evolution of the $n_early_iberian_galleon$, the $n_iberian_galleon$ is a more stylized version of the former that becomes a tremendously powerful vessel that crushes its enemies in the seas."
