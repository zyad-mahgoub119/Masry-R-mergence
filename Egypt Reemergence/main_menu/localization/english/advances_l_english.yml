 power_projection_advance_6: "Global Ambitions"
 power_projection_advance_6_desc: "The consolidation of countries into bigger ones has resulted in the formation of major powers that dominate great parts of their continents, and have all the intention of extending their power even further."
 enlightened_court: "Enlightened Court"
 enlightened_court_desc: "The values of the Enlightenment are ever present in any modern court, and with them comes the presence of the most intellectual and prepared people. Thanks to that, much more can be achieved now with far less."
 government_size_revolutions: "Modern Representation"
 government_size_revolutions_desc: "Via the establishment of various forms of better representation for the people, the government is able to properly address more issues than ever before."
 global_supply_limit_modifier_advance_6: "Campaign Logistics Planning"
 global_supply_limit_modifier_advance_6_desc: "Planning the logistics of warfare has become increasingly complex, as their growth in size has made it possible to field multiple armies for long-term campaigns, involving hundreds of thousands of soldiers for multiple years."
 rgo_size_advance_revolutions: "Steam Engine"
 rgo_size_advance_revolutions_desc: "The power of steam as a means to power a machine has been known since Antiquity. However, its potential had never been fully realized until recently, when the latest advances in physics and mathematics have allowed the creation of more sophisticated steam engines, which in turn can power more complex machines. This allows for much greater productivity in all fields."
 military_tactics_advance_6: "Field Artillery"
 military_tactics_advance_6_desc: "With artillery being able to accompany the rest of the army on the battlefield, no longer is its influence limited to that which is within its firing range. Semi-autonomous artillery formations led by artillery officers can instead be deployed where they are most needed."
 road_advance_2: "Basic Roads"
 road_advance_2_desc: "Rudimentary road networks have given way to the need to advance our transportation systems. By expanding our roads, we will broaden the circulation of goods within our territory"
 written_alphabet: "Written Alphabet"
 written_alphabet_desc: "A people are the sum of their legacy and as such, a written alphabet is but the first step to claiming immortality and educating a well-functioning society."
 codified_laws: "Codified Laws"
 codified_laws_desc: "Statutes and regulations are the lifeblood of a well-functioning society. If we are to hone our efficiency and internal capabilities, a set of robust codified laws are of vital importance."
 taxation_advance: "Taxation"
 taxation_advance_desc: "Operating in a civilized society implies the maintenance of a central authority. By extracting taxes from our subjects and citizens, we will easily operate in a productive manner."
 state_administration_advance: "State Administration"
 state_administration_advance_desc: "Taxation of our population is only as feasible as long as we know who lives where and what local customs and laws apply to the populace. As such, the introduction of a system to administrate the realm is necessary."
 agriculture_advance: "Agriculture"
 agriculture_advance_desc: "The land is one of the greatest sources of wealth, affluence, and products. In order to advance our society, feed our people, and prosper we must learn how to harness it."
 city_building_advance: "City Building"
 city_building_advance_desc: "The development of city centers lies within the heart of the urbanization movement, aimed at erecting large sprawls of intricate buildings."
 road_building: "Road Building"
 road_building_desc: "The transportation of goods, troops, and people is vital to our survival. By developing the most basic form of a road network, we will be able to at least connect our people and assist their daily endeavors."
 ship_building_advance: "Ship Building"
 ship_building_advance_desc: "The seas hold many adventures, much wealth, and commercial as well as expansionist opportunities."
 mapmaking: "Mapmaking"
 mapmaking_desc: "Drawing places or countries on a paper or a scroll is much more than art, it is about collecting information in them for strategic use. By knowing where places are, we can not only better coordinate attacks but also give us better knowledge of our own territory. As the elders said, knowledge is power."
 standardized_coins: "Standardized Coins"
 standardized_coins_desc: "As wealth is created, more and more mints appear. While we have lived with many types of currencies for years, new standards have to be set in order to avoid fraud caused by using lesser quantities of noble metals or by rasping the edges of those coins."
 humanism_ideas: "Humanism"
 humanism_ideas_desc: "By putting humans as the center of everything, we accept our obligation to chase the unknown and use the intelligence given to us to unveil the secrets of our world. By educating the individuals, we ensure their freedoms, their free will, and ownership of their own acts. We will use the knowledge of the ancient to further advance as humans and learn from their successes and failures."
 legalism_advance: "Legalism"
 legalism_advance_desc: "Laws and rules mean nothing if they are not compiled, standardized, and overall made understandable by the members of our society. Should we enforce them, the rule of freedom and justice will reach the furthest corners of our realm."
 meritocracy_advance: "Meritocracy"
 meritocracy_advance_desc: "Merit is not exclusive of the upper echelons of our society, but can be found everywhere, even among the humblest individual. By creating standardized exams that measure this merit, effort, and overall competency, we can find those jewels hidden in plain sight for the better future of our nation."
 cathedral_advance: "Cathedral"
 cathedral_advance_desc: "A Cathedral is the biggest and most important Christian temple that there is, where the Bishop has his cathedra or seat. While a Church can be beautiful and detailed, a Cathedral is majestic, of enormous dimensions, and with the finest details in every corner."

 infiltrate_administration: "[infiltrate_administration|e]"
 supportrebels: "[support_rebels|e]"

 infiltrate_administration_advance: "Infiltrate Administration"
 infiltrate_administration_advance_desc: "Conflicts with other states is not only fought out on the battlefield, but in the shadows as well. Knowing the enemy's next move is an invaluable asset to win wars. As such, our spies shall specialize in the infiltration of a state's administration, and forward any kind of information to us."
 newspapers_advance: "Newspapers"
 newspapers_advance_desc: "The concept of announcements via tablets or sheets posted in the public is not a new one. However, as the $printing_press$ spreads throughout the world, so does the need for accessible information about politics, military and economy. The newspaper - a periodical publication describing current events - shall satisfy this demand."
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "#italic De jure#! - 'by law' - is a description of legally acknowledged practices regardless of the reality of its practice. The systems of a Feudal Society are built on this very concept."
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "By the right of the $salic_law$, only men are allowed to inherit the throne. Such practice runs into a fatal issue once the male bloodline dies out, and the monarchy gets thrown into a succession crisis. In order to avoid it, the right of the women shall be expanded to be eligible for inheritance should no suitable male heir exist."
 republican_foundation_law_advance: "$republican_foundation_law$"
 republican_foundation_law_advance_desc: "$republican_foundation_law_desc$"
 republican_election_law_advance: "$republican_election_law$"
 republican_election_law_advance_desc: "$republican_election_law_desc$"
 republican_electorate_law_advance: "$republican_electorate_law$"
 republican_electorate_law_advance_desc: "$republican_electorate_law_desc$"
 republican_power_law_advance: "$republican_power_law$"
 republican_power_law_advance_desc: "$republican_power_law_desc$"

 principle_of_administration_law_advance: "Principle of Administration Law"
 principle_of_administration_law_advance_desc: "The natural evolution of our intricate administration dictates the adoption of new laws that pertain to our administration."
 monarchy_reform_traditions_advance: "Monarchy Reform Traditions"
 monarchy_reform_traditions_advance_desc: "Power cannot be trusted to just about any individual within the realm. By concentrating influence at the hands of the ruler, order and stability will be maintained under a powerful crown."
 republic_reform_traditions_advance: "Republic Reform Traditions"
 republic_reform_traditions_advance_desc: "The dissemination of power is a cornerstone belief in a healthy republic. Robust laws that dictate lottery elections will ensure stability and reduction in corruption."
 blockade_tactics: "Blockade Tactics"
 blockade_tactics_desc: "Employing proper formations and patrols off the coast of enemy ports will increase our efficiency to cut off their supply lines, shortening sieges."
 recovery_efforts: "Recovery Efforts"
 recovery_efforts_desc: "War is a cruel mistress that leaves behind naught but wrecks and devastation. By concentrating our efforts and assisting our people, we can speed up recovery across the realm."
 naval_initiative_ren: "Deployment Tactics"
 naval_initiative_ren_desc: "It is true that victory comes through means of taking initiative and mobilizing fast. The study and implementation of deployment tactics will achieve exactly that."
 army_initiative_ren: "First Strike"
 army_initiative_ren_desc: "The element of surprise in combination with the first strike will, at times, determine the victor in a conflict. Ensuring our military initiative is a great way to maintain a competitive advantage."
 
 law_making_renaissance: "Legal Scrutiny"
 law_making_renaissance_desc: "New times mean new situations, and not always will the laws that had been traditionally used for generations be applicable to the new contexts. We need to have a continuous scrutiny and revision of our laws, so that we can keep adapting them to our current times."
 subject_integration: "Titles Consolidation"
 subject_integration_desc: "Although having many countries serve us can have its own benefits, only by really gathering their different titles under our own will we be able to actually benefit from their land. In the end, it is clear that a ruler with only one title will pale in comparison to us, having many titles under the same ruler."
 rgo_construction_ren: "Infrastructure Efforts"
 rgo_construction_ren_desc: "Our land and our people are the lifeblood of our country. Giving them the appropriate effort to improve their infrastructure will not only benefit them, but will also return in a benefit for us tenfold."
 naval_repair_ren: "Tighter Joints"
 naval_repair_ren_desc: "Everyone knows that a hole in a ship's hull will undoubtedly lead to its sinking. With better building techniques, we are able to have the wood planks making the hull more tightly jointed, which not only contributes to make the ships less prone to leakage, but also makes it easier to plug any hole when the hull gets damaged."
 linked_armies_advance: "Message Relays"
 linked_armies_advance_desc: "Coordination among the different units of an army is crucial for its proper functioning. Having a proper system to relay messages between our generals and their unit officials will allow all our troops to work more cohesively and with a more rapid response to any situation."
 regular_levy_training: "Designated Instruction"
 regular_levy_training_desc: "Levies are by definition not the best trained of troops, but that does not mean that we have to send a bunch of untrained rabble to war. Assigning them proper instructors from our most proficient troops will allow them to learn from the best, and a mandatory training period with them will make a man out of them."
 court_accounting: "Court Accounting"
 court_accounting_desc: "The court is the symbol of the country, and its prosperity shall represent the country's prosperity. However, this does not mean that the court can spend more than the country can sustain, and there should be proper accounting overseeing what is spent at court." 
 
 lead_ore_dressing: "Lead Ore-Dressing"
 lead_ore_dressing_desc: "Through the Dressing process the Lead ore was washed and crushed to remove impurities and separate the ore from rocks, clay and other minerals."
 bole_smelting: "Bole Smelting"
 bole_smelting_desc: "A method where lead was smelted in the open air using the constant strong wind found on the top of a hill to blow fresh air into the melting ore."
 cupola_smelting: "Cupola Smelting"
 cupola_smelting_desc: "Using a cylinder shaped furnace this method provides a cheap and efficient process of smelting iron, with the unique ability of continuous smelting."
 faster_levy_recruitment: "Mandatory Weapon Training"
 faster_levy_recruitment_desc: "All male peasants are required to be proficient with a spear or bow and train regularly, as to become a useful soldier in case they are called to arms."
 merchant_power_from_maritime_discovery_advance: "Merchant Guilds"
 merchant_power_from_maritime_discovery_advance_desc: "The confraternities of merchants allow our tradesmen to organize, share profitable trade routes and join forces when buying and selling in foreign markets."
 merchant_power_from_maritime_reformation_advance: "Merchant Companies"
 merchant_power_from_maritime_reformation_advance_desc: "The expansion of markets overseas and the derived greater expenses and risks, require the creation of merchant associations that share the burden of trading in these new lands."
 merchant_power_from_maritime_absolutism_advance: "Chamber of Commerce"
 merchant_power_from_maritime_absolutism_advance_desc: "With the rise of new ideas in commerce and economics the local businesses join together to form a business network that can further their interests and protect their rights against political entities and foreign influences."
 
 
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "Utilizing fiber plants like hemp or paper mulberry, the production of paper will become widely available across the world. While cheap to produce, it is lacking in its quality."
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$, made from cotton unfit to be processed or used cloth set new standards in quality and durability."
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "Using widely available softwood, paper will be easier and cheaper to produce than ever before."
 cannon_guild_steel_maintenance_advance: "Steel Barrel Cannons"
 cannon_guild_steel_maintenance_advance_desc: "Using Cannons made of steel will allow our artillery greater accuracy and range, without sacrificing their mobility."
 firearms_guild_steel_maintenance_advance: "Steel Barrel Firearms"
 firearms_guild_steel_maintenance_advance_desc: "Introducing steel into the production of firearms will allow us to produce more reliable guns in high quantity."
 grant_privilege_cost_modifier_renaissance_advance: "Codified Privileges and Duties"
 grant_privilege_cost_modifier_renaissance_advance_desc: "Entrenching the societal role of each estate in our courtly routine will ease the process of granting new privileges without causing rivalries between different estates."
 
 war_no_cb_cost_modifier_renaissance_advance: "Recurrent Warfare"
 war_no_cb_cost_modifier_renaissance_advance_desc: "War changes as the states involved in it do. Their increased capabilities allow them to wage war for longer periods, and thus inter-state wars are increasingly becoming more common."
 global_nobles_max_literacy_advance: "Nobiliary Literature"
 global_nobles_max_literacy_advance_desc: "The nobles give more importance to literary skills as they increasingly change their primary function from being glorified warriors to becoming courtly courtiers at the service of their rulers. This is creating a demand for a literature that is appealing for them."
 global_burghers_max_literacy_advance: "Burgher Literature"
 global_burghers_max_literacy_advance_desc: "Burghers are reliant on their skills and abilities to prosper, which in turn depend on having a good literary education on certain matters. Their increasing wealth as the economy progresses also makes for an increased demand on any literature that widens their written culture."
 global_clergy_max_literacy_advance: "Clerical Literature"
 global_clergy_max_literacy_advance_desc: "Clergymen have to be literate by the nature of their occupation, based on learning, interpreting, and spreading their religious doctrine. Therefore, their spiritual formation heavily relies on their access to religious doctrine and teachings."
 land_morale_recovery_renaissance_advance: "Organized Army March"
 land_morale_recovery_renaissance_advance_desc: "Armies become increasingly more complex to manage as they are less reliant on levies. A key aspect of this is a better organization of the armies as they march, allowing the troops to be more prepared and ready when a battle occurs."
 merchant_power_from_maritime_renaissance_advance: "Merchant Partnerships"
 merchant_power_from_maritime_renaissance_advance_desc: "The rise in long-distance trading is leading merchants to innovate in new ways of partnership to make the most of it. The most common one is having one partner investing a sum of money in the trading expedition, while the other is the one traveling and gathering the goods that will be sold after the return."
 merchant_power_from_maritime_revolutions_advance: "Limited Companies"
 merchant_power_from_maritime_revolutions_advance_desc: "The common failures of chartered companies lead to a new type of company, in which the liability of the shareholders of the company is limited to a fixed sum, making less risky any trading partnership that uses them as means, and thus, more attractive."
 
 send_people_to_colonial_charter_advance: "New Lands of Plenty"
 send_people_to_colonial_charter_advance_desc: "New lands mean new opportunities, and new resources to exploit. By encouraging our population to settle there and exploit them we will be able to more easily get the benefits from them."
 send_people_to_the_colonies_advance: "New Lands of Opportunity"
 send_people_to_the_colonies_advance_desc: "A whole new world is open before us, and that means food for the imagination of people to picture how their live would be in these new lands. We should encourage these thoughts, embellish these stories, so that our people are eager to settle these new lands for us."
 study_institutions_advance: "Share of Knowledge"
 study_institutions_advance_desc: "It is not a shame that others know what we do not, but it is never to our benefit if we do nothing to remediate that. By actively studying from the discoveries of others, we can better improve our own knowledge of the world."
 reduce_inflations_advance: "Strict Monetary Control"
 reduce_inflations_advance_desc: "Some may think that if we need more money the only thing we need to do is mint more, but that will only contribute to our own demise. By keeping a strict control over our minting procedures, we can keep our inflation in check and even reduce it."
 pop_promote_actions_advance: "Social Ladder"
 pop_promote_actions_advance_desc: "It is said that chaos is a ladder that allows people to climb in their social status. For us, this ladder does not come from chaos but from order, as we have systematized a way for our people to get better in their social standing by their own means, and we even encourage it."
 alleviate_concerns_advance: "Deflating Tensions"
 alleviate_concerns_advance_desc: "No country benefits from having all its neighbors constantly vigilant of its movements. We must have actively diplomacy constantly smoothing any tension that may arise, so that our neighbors have no reason to be concerned about us."
 counter_espionage_action_advance: "Stricter Information Access"
 counter_espionage_action_advance_desc: "We cannot expect to perform either in the diplomatic or the military spheres if any and all of our secrets and things discussed in close quarters can easily leak to any foreign country. We must actively keep stronger controls on how our information flows to quickly plug any possible leakage."
 pacify_population_advance: "Keep Agitators in Check"
 pacify_population_advance_desc: "It is unavoidable that at some point some people may be discontent about our rule. However, that will never grow into anything major as long as we do not left it unattended and let it fester. If we actively search for any that is prone to raise their voices against us, we can nip any agitation in the bud before they can rally enough people around them, and thus keep the general populace more content with us."
 nation_state_advance: "Nation State"
 nation_state_advance_desc: "The concept of uniting a single culture under a single flag is a powerful one. By fostering a sense of national identity, we can ensure the loyalty of our subjects and citizens to our cause."
 
 LIV_a_order_knights: "Knights of the Livonian Order"
 LIV_a_order_knights_desc: "Our nation is founded over the strong shoulders of the brave Christian men that have joined our order as knights. Their martial abilities will compensate our low numbers compared to those of the Pagans surrounding us."
 wallachian_tradition: "A Fortified Nation"
 wallachian_tradition_desc: "Our lands are bounded by mountains and the Danube river, but are otherwise very flat in nature. These rich soils are like highways for invading armies once those natural barriers are sorted. In order to defend our people, we will set fortifications and castles all across this territory."
 wallachian_heritage: "A History of Resistance"
 wallachian_heritage_desc: "Having been part of several empires in the past, our people are used to fight with resilience. Any enemy that dares to attack us must pay with blood."
 khedivates: "Khedivates"
 khedivates_desc: "Big empires are usually formed by a core and surrounded by subjects of somewhat dubious allegiances. We should take the measures needed to keep these nations under our surveillance. "
 french_tradition: "La Cour de France"
 french_tradition_desc: "Our ways to handle diplomacy are known for their complexity and finesse and have served as a model for other nations. But only a fool would be content with the point we have reached and not push to improve them."
 french_heritage: "A Knightly Nobility"
 french_heritage_desc: "The nobles of our nation have always provided the best soldiers to our armies. Their trained troops will serve our nation and defeat our enemies for the glory."
 french_ambition: "Grande Armée"
 french_ambition_desc: "The need of reforms among our troops becomes apparent when compared to those of our enemies. The introduction of new ways of drilling will ensure that our men destroy those foes in the battlefield."
 
 
 english_tradition: "Lionhearts"
 english_tradition_desc: "The bravery and discipline of English foot soldiers has been witnessed from the shieldwalls of Northumbria to the darkened skies of France. Inspired by the lion-hearted spirit of our kings, and the stoicism of the common man, our infantry fights with the ferocity of the Anglo-Saxon warriors before them."
 english_heritage: "Our Island Home"
 english_heritage_desc: "Our island protects us from outside enemies, but it will amount to nothing if we do not protect the surrounding waters. By being true masters of our surrounding seas, we will keep a firm control on those who threaten our land."
 english_ambition: "Rulers of the Waves"
 english_ambition_desc: "A massive sea presence is required for any nation attempting to rule the waters. Our fleet will be so imposing that the shores of our enemies will always be surrounded by our vessels."
 omani_tradition: "Gulf of $OMA$"
 omani_tradition_desc: "Our nation is at the back of the ample and hostile deserts of $arabia_region$, but the sea to our east allows us to circumvent them. It is by sea, not by land, that we will need to perform our diplomacy, trade, and expansion."
 omani_heritage: "Control of the Gulf"
 omani_heritage_desc: "Our sailors are used to navigate far and wide the seas, but it is control of the gulf surrounding us what will allow such travels. We will always stand ready to defend our waters against any foreign threat."
 omani_ambition: "Land Isolation"
 omani_ambition_desc: "Despite not being an island, our land is factually isolated from the rest of $arabia_region$ due to the deserts. As such, we have learned how crucial is to have a sea to go out to, and how useful it will be for us if we negate that to our enemies."
 breton_tradition: "$breton$ Peninsula"
 breton_tradition_desc: "Our land comprises a fair amount of coast, and ever since our ancestors came from the Britain, our shores have been bustling with activity. Our people live by the sea and for the sea, and our ports are always full of trade and fishing boats."


 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 
 bur_between_two_realms: "Between Two Realms"
 bur_between_two_realms_desc: "We can consider us both members of the traditional lands of the $hre$ and of the realm of $FRA$. While this can complicate feudal relations, the situations made us into adept diplomats, being able to play both sides to our own advantage."
 bur_knightly_prowess: "Knightly Prowess"
 bur_knightly_prowess_desc: "We occupy a prestigious position within the feudal system of $FRA$. Therefore, it is only right, that our troops are seen as a reflection of the $BUR_ADJ$ spirit."
 bur_rich_soil_of_burgundy: "Foster Agriculture"
 bur_rich_soil_of_burgundy_desc: "The lands of $BUR$ are well suited to grow plants and herd animals. Especially grapes are perfectly suited for the conditions. With our skilled cultivation it should be easy to foster an agricultural industry."
 mos_skilled_tax_collectors: "Gatherers of Tribute"
 mos_skilled_tax_collectors_desc: "Our position as the collector of tribute for the $GLH_horde$ has given us many years of experience in gathering tribute and retaining some of the profits for ourselves."
 mos_dynastic_ties: "Rule through Dynastic Ties"
 mos_dynastic_ties_desc: "The lands of $russian_region$ have been ruled by one dynasty for a long time. We should utilize our position among our peers and our blood ties to take a leading role."
 mos_patrol_the_territories: "Organized Levies"
 mos_patrol_the_territories_desc: "Governing the vast expanse of $russian_region$ is no easy task. We should establish local centers of recruitment to ease the drafting of levies into our armies."
 russian_integration: "$russian_group$ Traditions"
 russian_integration_desc: "The $russian_group$ are vast and diverse in their culture. To unify them like the rulers of old, we should elevate our shared history and forge a bond between the people that will become unbreakable."
 russian_resiliance: "$russian_group$ Recruitment"
 russian_resiliance_desc: "The $mongolian_group$ invasions of the past left a strong determination within the $russian_group$ to resist foreign rule. We can utilize their drive to bolster the number of our troops."
 land_of_the_rus: "Land of the Rus'"
 land_of_the_rus_desc: "Reunification of the Rus' is a common goal among the $russian_group$ rulers and the aspiring conquerors can use this as a justification of conquest."
 russian_legitimization: "Common Legitimacy"
 russian_legitimization_desc: "The $russian_group$ people have occupied and ruled these lands for centuries. It is only natural that it should be a $russian_group$ ruler governing their own people. The more $russian_group$ we present ourselves, the easier the people will accept our rule."
 nor_seaborn_country: "Seaborn Country"
 nor_seaborn_country_desc: "The $NOR_ADJ$ people have always chosen to traverse the country rather on boat, whenever it is convenient. This makes our people adapt sailors, ready to man our navy when it is necessary."
 nor_bounties_of_the_sea: "Bounties of the Sea"
 nor_bounties_of_the_sea_desc: "The $NOR_ADJ$ land can not provide our people with enough to sustain themselves. We will look out to the sea to provide our people with food instead and fortunately the waters of the North Sea gives us plenty of fishing grounds to use."
 nor_merchant_tradition: "Norwegian Merchants"
 nor_merchant_tradition_desc: "The ports of $NOR$ have long been desired destination for merchants from all around $europe$. It is time that we not only host foreign merchants in our ports, but benefit from the trades of northern $europe$ ourselves."

