 increase_control_area_advance: "Increase Control Widely"
 increase_control_area_advance_desc: "As our mighty country grows, we will need to keep a tight grip on our population."
 improved_supply_lines: "Improved Supply Lines"
 improved_supply_lines_desc: "Modern warfare demands more and more resources for our armies, especially since the development of salvo fire and the widespread use of artillery on the battlefield."
 supply_lines: "Supply Lines"
 supply_lines_desc: "The development of professional armies has changed the way war is waged. Logistics is now essential, and supply lines are absolutely necessary to keep armies fed and supplied with ammunition."
 improved_logistics: "Improved Logistics"
 improved_logistics_desc: "The modern art of war nowadays clearly differentiates between amateur officials who talk about tactics and professional officials who study logistics."
 mining_advance: "Quarrying"
 mining_advance_desc: "Quarrying has been a basic economic activity since the dawn of humanity. The widespread use of metalworking only increased the importance of prospecting and mining different types of minerals and metals for the development of complex societies." 
 bronze_working: "Bronze Working" 
 bronze_working_desc: "Bronze is the alloy of copper and tin, discovered and developed to make much more durable tools and weapons, as it also is a more ductile and easier to work material compared to copper." 
 iron_working: "Iron Working" 
 iron_working_desc: "Iron is a key material for the production of different types of tools and weapons, making it key to the trade of blacksmiths who can be found in every village, but also to larger manufacturing chains." 
 advanced_mining: "Advanced Mining" 
 advanced_mining_desc: "The development of more advanced and durable tools has made possible to further expand the mining operations for new minerals and metals." 
 fine_metals_mining: "Fine-Metals Mining" 
 fine_metals_mining_desc: "The discovery and development of new metal alloys has made it possible to extract and exploit new fine metals on a larger scale, making the process highly profitable compared to other types of mining." 
 ranching: "Ranching" 
 ranching_desc: "Cattle breeding developed the possibility of raising herds of horses, which made it possible to breed the best animals for travel, wars and many other tasks." 
