 age_1_traditions: "Traditions"
 age_1_traditions_desc: "Different societies have been established throughout the world for hundreds and thousands of years, and their foundations can be framed in traditions such as Legalism, Meritocracy, or Feudalism."
 age_2_renaissance: "Renaissance"
 age_2_renaissance_desc: "A new era of knowledge, arts, and progress is emerging due to growing interactions and institutions in the medieval societies affected by Pax Mongolica, the Islamic Golden Age, and the European Renaissance."
 age_3_discovery: "Discovery"
 age_3_discovery_desc: "At the dawn of the Early Modern era new continents are being mapped while feudal society is slowly giving way to centralized states.\nFor an enterprising state this age can see the foundation of a worldwide empire."
 age_4_reformation: "Reformation"
 age_4_reformation_desc: "From East to West this is the age of religious conviction, debates and mass movements. In Europe, the Protestant churches are entrenched while millenarianism takes hold of Iran and religious Syncretism shapes Indian society."
 age_5_absolutism: "Absolutism"
 age_5_absolutism_desc: "As governments wrest the absolute power in their countries from other parties, they are now able to devote themselves to the building of Empires. This is the age of the state, of rulers, and their armies."
 age_6_revolutions: "Revolutions"
 age_6_revolutions_desc: "The questioning of rights, authority and the world itself during the Enlightenment has led to the rejection of the Ancient Regime. As Absolutism gives way to Revolution kingdoms may have to make place for Republics."
