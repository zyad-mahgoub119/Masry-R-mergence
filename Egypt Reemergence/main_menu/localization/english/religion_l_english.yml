 #Hindu
 ganesha_god: "Gaṇeśa"
 ganesha_god_desc: "$ganesha_god$ is a major [god|e] in [ShowReligionName('hindu')], usually represented with an elephant head and revered as a bringer of luck and wisdom."
 shiva_god: "Śiva"
 shiva_god_desc: "$shiva_god$ is one of the main [gods|e] of [ShowReligionName('hindu')], and the supreme being in [ShowPolicyName('shaivism')]. He is the patron of asceticism and yoga."
 shakti_god: "Śakti"
 shakti_god_desc: "$shakti_god$ is a major [goddess|e] in [ShowReligionName('hindu')], revered as the fundamental cosmic energy. She is worshiped as the supreme [goddess] or Devī in [ShowPolicyName('shaktism')], and many other [goddesses] are worshiped as different aspects of $shakti_god$. Some of them can even take many other forms themselves."
 vishnu_god: "Viṣṇu"
 vishnu_god_desc: "$vishnu_god$ is one of the main [gods|e] of [ShowReligionName('hindu')], and the main one in [ShowPolicyName('vaishnavism')]. He is regarded as the supreme being, manifesting himself on earth in the form of his ten [avatars|e]."
 surya_god: "Sūrya"
 surya_god_desc: "$surya_god$ is the Sun [goddess|e] in [ShowReligionName('hindu')], and one of the main deities of [ShowPolicyName('smartism')]."
 samkhya_school: "Sāṃkhya"
 samkhya_school_desc: "Very influential for the other schools of [ShowCultureGroupName('indian_group')] philosophy, $samkhya_school$ is a dualistic school based on rationality. It proposes that the world is composed of both matter and spirit, and that knowledge can only be gained through perception and rational inference."
 yoga_school: "Yoga"
 yoga_school_desc: "Similar in many ways to the $samkhya_school$ school, $yoga_school$ also sees the universe as a duality and perception and rationality as ways of gaining knowledge. However, it adds that systematic practice and experimentation are also required to attain knowledge and liberation."
 nyaya_school: "Nyāya"
 nyaya_school_desc: "$nyaya_school$ is a realist school, focusing on methodology and logic as the means of gaining knowledge. It states that our suffering is caused by mistakes due to incorrect knowledge and that liberation will be gained with the correct knowledge."
 vaisheshika_school: "Vaiśeṣika"
 vaisheshika_school_desc: "$vaisheshika_school$ is a naturalist, atomistic school, claiming that all physical universe is formed by atoms and that all our experiences come from the aggregations and interactions of such atoms. A complete understanding of the world of experience is thus what brings us to knowledge."
 mimamsa_school: "Mīmāṃsā"
 mimamsa_school_desc: "The $mimamsa_school$ focuses on the methodology of interpretation and critical explanation of texts. As such, it has a greater focus on philology, the philosophy of languages, and linguistic analysis."
 vedanta_school: "Vedānta"
 vedanta_school_desc: "A very influential and diverse school, $vedanta_school$ focuses on the study of the Vedas, claiming that they are the main source of knowledge, arguing that spiritual matters are beyond any kind of perception and inference by humans."

#avatars
 matsya_avatar: "Matsya"
 matsya_avatar_desc: "$matsya_avatar$ is the first [avatar|e] of [ShowGodName('vishnu_god')], represented as a fish. He is thought to protect from floods and aquatic animals."
 kurma_avatar: "Kurma"
 kurma_avatar_desc: "$kurma_avatar$ is the second [avatar|e] of [ShowGodName('vishnu_god')], represented as a turtle or tortoise. He is equated to the World-Turtle that supports the world on its shell, and is revered for his steadiness and firmness."
 varaha_avatar: "Varāha"
 varaha_avatar_desc: "$varaha_avatar$ is the third [avatar|e] of [ShowGodName('vishnu_god')], represented as a boar. He is revered for lifting the Earth out of the sea and bringing order from chaos."
 narasimha_avatar: "Narasiṃha"
 narasimha_avatar_desc: "$narasimha_avatar$ is the fourth [avatar|e] of [ShowGodName('vishnu_god')], represented as a lion. He is revered as the destructor of evil and protector against persecution."
 vamana_avatar: "Vāmana"
 vamana_avatar_desc: "$vamana_avatar$ is the fifth [avatar|e] of [ShowGodName('vishnu_god')], represented as a dwarf. He is revered for vanquishing the usurper Bali and returning the rule of the Heavens to Indra."
 parashurama_avatar: "Paraśurāma"
 parashurama_avatar_desc: "$parashurama_avatar$ is the sixth [avatar|e] of [ShowGodName('vishnu_god')], represented as a warrior. He is revered for fighting against tyrannical and oppressive kings."
 rama_avatar: "Rāma"
 rama_avatar_desc: "$rama_avatar$ is the seventh [avatar|e] of [ShowGodName('vishnu_god')], and one of the most popular ones. He is the prince acting as the central figure of the epic $ramayana$, and is considered to embody the characteristics of the ideal person and the best follower of the Dharma."
 krishna_avatar: "Kṛṣṇa"
 krishna_avatar_desc: "$krishna_avatar$ is the eight [avatar|e] of [ShowGodName('vishnu_god')], and one of the most worshiped among all [ShowReligionName('hindu')]. He is the god of compassion, protection, and love."
 buddha_avatar: "Buddha"
 buddha_avatar_desc: "Siddhartha Gautama, the historical Buddha, is considered the ninth [avatar|e] of [ShowGodName('vishnu_god')] in [ShowReligionName('hindu')]. He is revered for deceiving the Asuras with his teachings and making them abandon the Dharma, thus assuring the victory of the Devas."
 kalki_avatar: "Kalki"
 kalki_avatar_desc: "$kalki_avatar$ is the tenth and final [avatar|e] of [ShowGodName('vishnu_god')], prophesied to come to end the Kali Yuga, the current period of corruption in the endless cycle of existence. His arrival will usher in the renewal of the world by removing all unrighteousness from it."
 shakti_common_desc: "is a major [goddess|e] in [ShowReligionName('hindu')], and one of the principal aspects of Devī or [ShowGodName('shakti_god')] in [ShowPolicyName('shaktism')]. She represents"
 durga_avatar: "Durgā"
 durga_avatar_desc: "$durga_avatar$ $shakti_common_desc$ strength, motherhood and protection at the same time as destruction and wars."
 kali_avatar: "Kālī"
 kali_avatar_desc: "$kali_avatar$ $shakti_common_desc$ time, creation, power, destruction, and death. Revered as the slayer of evil, her most significant characteristic is her red tongue sticking out."
 parvati_avatar: "Pārvatī"
 parvati_avatar_desc: "$parvati_avatar$ $shakti_common_desc$ love, beauty, fertility and motherhood. She is also the wife of [ShowGodName('shiva_god')]."
 lakshmi_avatar: "Lakṣmī"
 lakshmi_avatar_desc: "$lakshmi_avatar$ $shakti_common_desc$ wealth, prosperity, fortune and abundance. Her appearance as her eight manifestations represents the eight sources of wealth. She is also the wife of [ShowGodName('vishnu_god')]."
 saraswati_avatar: "Sarasvatī"
 saraswati_avatar_desc: "$saraswati_avatar$ $shakti_common_desc$ knowledge, art, wisdom, and learning. She is the wife of Brahma, the [god|e] of creation."
 chhinnamasta_avatar: "Chinnamastā"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$ $shakti_common_desc$ contradictions, self-sacrifice, death as well as immortality, and self-realization. She is depicted nude and decapitated on top of a copulating couple."
 chandi_avatar: "Caṇḍī"
 chandi_avatar_desc: "$chandi_avatar$ $shakti_common_desc$ the destructive power against evil."
 tripura_sundari_avatar: "Tripura Sundarī"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$ $shakti_common_desc$ the supreme essence of [ShowGodNameWithNoTooltip('shakti_god')], the ultimate energy of the universe, and the supreme consciousness."
 bhuvaneshvari_avatar: "Bhuvaneśvarī"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$ $shakti_common_desc$ Devī as the World Mother."
 tara_avatar: "Tārā"
 tara_avatar_desc: "$tara_avatar$ $shakti_common_desc$ a fierce aspect of the Devī, similar to [ShowAvatarName('kali_avatar')], but as a guide and protector."

 hindu_branch_spec: "Tradition"
 hindu_branch_spec_desc: "The specific traditions and beliefs followed by this [hindu_branch|e]."
 vaishnavism: "Vaishnavism"
 vaishnavism_desc: "$vaishnavism$ is the [hindu_branch|e] centered around the worship of [ShowGodName('vishnu_god')] and his ten [avatars|e]."
 shaivism: "Shaivism"
 shaivism_desc: "$shaivism$ is the [hindu_branch|e] revering [ShowGodName('shiva_god')] as the supreme [god|e]. It is the [hindu_branch] more focused on asceticism and yoga."
 shaktism: "Shaktism"
 shaktism_desc: "$shaktism$ is the [hindu_branch|e] centered around the worship of the Mother Goddess, known as Devī or [ShowGodName('shakti_god')], represented and revered in her many different forms."
 smartism: "Smartism"
 smartism_desc: "$smartism$ is the [hindu_branch|e] that does not consider any [god|e] to be above any other, and instead worships equally the five [gods] [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')], and [ShowGodName('surya_god')]."
