 #Jainism
 mula_sangh_school: "Mula Sangh"
 mula_sangh_school_desc: "Meaning 'root', it refers to the original practices of [ShowReligionName('jain')] coming from Kundakunda, a [ShowReligionAdjectiveWithNoTooltip('jain')] monk from the second century who authored many texts on [ShowReligionAdjectiveWithNoTooltip('jain')] philosophy, and the most important teacher for Digambara [ShowReligionNameWithNoTooltip('jain')]."
 balatkara_gana_school: "Balatkara Gana"
 balatkara_gana_school_desc: "A section of [ShowReligiousSchoolName('mula_sangh_school')], the $balatkara_gana_school$ monastic order of [ShowReligionName('jain')] originated in the 8th century with the founder of the $STR_ADJ$ dynasty. As such, it is among the oldest in [ShowReligionNameWithNoTooltip('jain')]."
 kashtha_sangha_school: "Kashtha Sangha"
 kashtha_sangha_school_desc: "A prominent [ShowReligionAdjective('jain')] Digambara monastic school across Northern and Western $india$, originated with Lohacharya, that is, Sudharmāsvāmī. He was the fifth disciple of Mahāvīra, the 24th (and last) of the Tīrthaṅkara."
 upkesa_gaccha_school: "Upkeśa Gaccha"
 upkesa_gaccha_school_desc: "The oldest monastic order of Śvetāmbara [ShowReligionName('jain')], it follows the lineage of Pārasanātha, the 23rd Tīrthaṅkara, unlike most other schools that follow the lineage of Mahāvīra."
 kharatara_gaccha_school: "Kharatara Gaccha"
 kharatara_gaccha_school_desc: "Also called #italic Vidhisangha#! or #italic Vidhimarga#!, meaning 'the Assembly' and 'Path of Proper Conduct' respectively, it is a Śvetāmbara monastic order that sees its own practices as the only spiritual correct ones. It encourages strict adherence to purity and religious doctrine and scriptures without deviation."
 tapa_gaccha_school: "Tapa Gaccha"
 tapa_gaccha_school_desc: "Founded by Acharya Jagatchandra Suri, called 'The Meditative One', it is a Śvetāmbara monastic order that encourages veneration of religious figures and pilgrimage to holy temples."
 tristutik_gaccha_school: "Tristutik Gaccha"
 tristutik_gaccha_school_desc: "Also known as Agama Gaccha, it is a Śvetāmbara monastic order that focuses on devotion and veneration of the Tīrthaṅkara in its rituals, considering them the only worthy of worship."

