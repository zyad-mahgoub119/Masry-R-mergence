 hanafi_school: "Ḥanafī"
 hanafi_school_desc: "The $hanafi_school$ Madhhab is named after Abū Ḥanīfa Al-Nuʿmān ibn Thābit. The school originated in Kufa and is prominent throughout the [ShowCultureName('farsi_culture')] and [ShowCultureGroupName('turkic_group')] world, including northern $india$. Though textual sources in the $common_string_quran$ and Ḥadīth are given preference, $hanafi_school$ followers have an inclusive view of sources and also employ analogy (Qiyās), juristic discretion (Istiḥsan), and local customs ('Urf) in their jurisprudence. Some view it as the most flexible of the schools."
 hanbali_school: "Ḥanbalī"
 hanbali_school_desc: "The $hanbali_school$ Madhhab is named after Aḥmad ibn Ḥanbal, and champions withholding from any speculative theology, Kalām. $hanbali_school$ followers maintain that the $common_string_quran$ and Sunnah are the only proper sources of jurisprudence and that they should be interpreted in a literal and traditionalist sense. Though it is accepted as a valid Madhhab, very few states actively promote the $hanbali_school$ school, and it was banned by the Abbasid Caliphs."
 maliki_school: "Mālikī"
 maliki_school_desc: "The $maliki_school$ Madhhab is named after Mālik ibn Anas and is prominent in particular throughout [ShowSubContinentName('north_africa')] and [ShowRegionName('iberia_region')]. Jurisprudence is primarily based on the work and interpretations of ibn Anas and his student Saḥnūn as described in the al-Muwaṭṭa' and the Mudawwanah. One of the foremost centers of learning within the $maliki_school$ School is the Great Mosque of Āl Qayrawān, near [ShowLocationName('tunis')]."
 shafii_school: "Shāfi'ī"
 shafii_school_desc: "The $shafii_school$ Madhhab is named after Imām Al-Shāfi'ī, and it is prominent in particular among [ShowReligionGroupAdjective('muslim')] believers in [ShowRegionName('arabia_region')], [ShowSubContinentName('east_africa')], and East [ShowContinentName('asia')]. Unlike other Madhhab, the $shafii_school$ reject Istiḥsan and Istislah as sources of $sharia$, instead only relying on what is textually in the $common_string_quran$ or Ḥadīth."
 zahiri_school: "Ẓāhirī"
 zahiri_school_desc: "The $zahiri_school$ advocates for a strict adherence to the text of the $common_string_quran$, and focus on its external or apparent meaning. According to them, there can not be any conclusion drawn from reading the texts that is not in the texts themselves, otherwise $muslim_god_name$ would have explicitly expressed those already."
 ashari_school: "Ash'arī"
 ashari_school_desc: "The $ashari_school$ School of Theology is focused on the authority of the scriptures and rationalism, and was founded in the 9th century by Abū al-Ḥasan al-Ashʿarī. His teachings of all universe being composed of atoms became the basis of the $ashari_school$ School proposition that all matter and time has been created by $muslim_god_name$, believing at the same time in free will and predestination."
 maturidi_school: "Māturīdī"
 maturidi_school_desc: "The $maturidi_school$ School of Theology, taking the name from 'Abū Manṣūr al-Māturīdī, is a [ShowReligionAdjective('sunni')] school of theology emerging from the theological beliefs of the $hanafi_school$ School of Jurisprudence. It promotes the rational interpretation of the scriptures, and the importance of faith over one person's deeds."
 athari_school: "Aṯarī"
 athari_school_desc: "The $athari_school$ School of Theology rejects a rational interpretation of the scriptures in favor of a stricter reading of the texts of the $common_string_quran$ and Ḥadīth, considering them the sole authorities. Being against any form of religion innovation, refuses any kind of rationality that is not based upon the texts of the $common_string_quran$."
 mutazili_school: "Mu'tazilī"
 mutazili_school_desc: "The $mutazili_school$ School of Theology developed influenced by Greek and Indian philosophy and rationalism. It rejects the notion that the $common_string_quran$ and $muslim_god_name$ are coexistent, expressing that the scripture must logically come after the originator. It defends reason as long as it serves people to understand religious matters, and it supports that evil originates from errors of humanity due to their free will."
 wahhabi_school: "Wahhābī"
 wahhabi_school_desc: "Emerging from the [ShowReligiousSchoolName('hanbali_school')] School as a revivalist movement, the $wahhabi_school$ School of Theology is against common Sufi practices like the veneration of holy people and pilgrimages to their shrines. It encourages a return to the original piety and practices of the first generations of [ShowReligionGroupName('muslim')]."
 ismaili_school: "Ismā'īlī"
 ismaili_school_desc: "The $ismaili_school$ Madhhab is named after Ismā'īl ibn Ja'far, the successor of Ja'far al-Ṣādiq, and was the dominant school of faith in the Fatimid Caliphate but has lost much ground since its fall. The $ismaili_school$ school encompasses a number of increasingly divergent branches, and in many ways, they focus on the esoteric elements of [ShowReligionAdjective('shia')] faith more than the [ShowReligiousSchoolName('jafari_school')] or [ShowReligiousSchoolName('zaidi_school')]."
 jafari_school: "Ja'farī"
 jafari_school_desc: "The $jafari_school$ Madhhab is named after Ja'far al-Ṣādiq, the sixth Imām, and it focuses on independent reasoning by experts of Islamic Law, prefering that over analogy when establishing the Law. It also allows for a temporary marriage lasting a predeterminate period of time."
 zaidi_school: "Zaydī"
 zaidi_school_desc: "Also called 'Fivers', the $zaidi_school$ current is named after Zayd ibn 'Alī, the grandson of Muḥammad's son 'Alī, and follows his teachings as described in the Majmu' al-Fiqh. $zaidi_school$ followers emphasize justice and human responsibility and descend from those who supported Zayd's original revolt against the Umayyad Caliph. $zaidi_school$ people entirely reject religious dissimulation as practiced by many [ShowReligionAdjective('shia')] followers, and it is the most similar to [ShowReligionName('sunni')]."
 imamiya_school: "Imāmīya"
 imamiya_school_desc: "Also called 'Twelvers', $imamiya_school$ believes that 'Alī, the successor of Muḥammad, was followed by twelve infallible Imām chosen by divine decree. The last Imām, al-Mahdī, is expected to return as the savior of mankind, finally enforcing justice and peace in the world. They mainly follow [ShowReligiousSchoolName('jafari_school')] jurisprudence."
 nizari_school: "Nizārī"
 nizari_school_desc: "The $nizari_school$ claim that Nizār ibn al-Mustanṣir was the true successor to the Fatimid Caliphate after his father death, and oppose al-Afḍal Shāhanshāh's coup to install Al-Musta'lī bi'llāh on the throne. Having originally split from the [ShowReligiousSchoolName('ismaili_school')], they have gained adherents from many other branches, and they follow [ShowReligiousSchoolName('jafari_school')] jurisprudence, focusing on pluralism and acceptance of differences."
 mustali_school: "Musta'lī"
 mustali_school_desc: "The $mustali_school$ stand in opposition to the [ShowReligiousSchoolName('nizari_school')] in that they accept the ascension of Al-Musta'lī bi'llāh to the throne of the Fatimid Caliphate. Although originating in [ShowRegionName('egypt_region')], they later spread to Western $india$ through missionary work."
 alevism_school: "Alevism"
 alevism_school_desc: "Following the teachings of Ḥājī Baktāš Walī, $alevism_school$ is a syncretic mystical school, emerging from the [ShowReligiousSchoolName('imamiya_school')] school but incorporating traditions from [ShowReligionName('tengri')] and older [ShowCultureGroupName('turkic_group')] beliefs. It also takes some aspects of Sufism, like the presence of a spiritual leader and mysticism practices."
 alawi_school: "'Alawī"
 alawi_school_desc: "The $alawi_school$, also called Nuṣairī, proclaim 'Alī ibn Abī Ṭālib, the first Imām according to [ShowReligionAdjective('shia')] beliefs, to be the manifestation of $muslim_god_name$ Himself. They differ substantially from the rest of the [ShowReligionAdjective('shia')] faith in both rituals and theology, believing in reincarnation and allowing the consumption of alcohol."
 ibadi_school: "Ibāḍī"
 ibadi_school_desc: "Believed to be a descendant of the Al-Khawārij, who first were supporters of 'Alī ibn Abī Ṭālib but later rejected his arbitration. The $ibadi_school$ school distanced itself from the Al-Khawārij following 'Abd Allāh ibn Ibāḍ, taking a more moderate approach and a more positive view towards different $muslim_ADJ$ branches, having similarities with many of the other schools."
 bektashi_school: "Bektashi"
 bektashi_school_desc: "Named after Ḥājī Baktāš Walī, believed to be descendant of 'Alī ibn Abī Ṭālib, the $bektashi_school$ of Sufism nonetheless respects all companions of Muḥammad. Although originating from the [ShowReligionAdjective('sunni')] faith, it contains many beliefs and practices present also in other traditions, giving it many similarity to them."
 chishti_school: "Chishtī"
 chishti_school_desc: "Originating from [ShowLocationName('chishti_sarif')], the $chishti_school$ rejects wordly power and promotes tolerance and love. It also promotes music and poetry as a form to connect with the love of $muslim_god_name$."
 khalwati_school: "Ḵalwātī"
 khalwati_school_desc: "The $khalwati_school$ takes its name from the act of retreating oneself for spiritual exercises in solitary. Thus, it emphasizes the individual ritual and spiritual practices, as well as retreat and asceticism."
 mevlevi_school: "Mevlevi"
 mevlevi_school_desc: "Known for its whirling dervishes, the $mevlevi_school$ is formed upon the teachings of Jalāl al-Dīn Muḥammad Rūmī. It proclaims love as central to [ShowReligionGroupName('muslim')], and it also emphasizes Sema, the movement meditation ceremony performed by way of whirling."
 naqshbandi_school: "Naqshbandī"
 naqshbandi_school_desc: "Tracing its origin to Ja'far ibn Muḥammad al-Ṣādiq, the $naqshbandi_school$ places more importance to the $sharia$ than other related schools. Its practices are organized around the silent invocation and conciousness."
 qadiri_school: "Qādirī"
 qadiri_school_desc: "Founded by 'Abdulqādir Gīlānī, the $qadiri_school$ promote a strict following of [ShowReligionAdjective('sunni')] law. It also has decentralized leadership, allowing each of its centers freedom of interpretation and practice, which has caused it to differenciate in multiple branches."
 safavid_school: "Ṣafavī"
 safavid_school_desc: "Founded by Ṣāfī ad-Dīn Isḥāq Ardabīlī upon the [ShowReligiousSchoolName('shafii_school')] teachings, the $safavid_school$ has later gotten close to the [ShowReligiousSchoolName('imamiya_school')] thought. Its zeal and strength of belief make its followers be certain of their place in the universe."
 shadhili_school: "Shāḏilī"
 shadhili_school_desc: "Following the teachings of Abū al-Ḥasan al-Shāḏilī, the $shadhili_school$ promotes a life of contemplation and to be constantly mindful of $muslim_god_name$, even during normal everyday activities. Applying the teachings of [ShowReligionGroupName('muslim')] to the follower's own lives is the key to transform their existance."
 suhrawardi_school: "Suhrawardī"
 suhrawardi_school_desc: "The $suhrawardi_school$ follows the teachings of Abū al-Najīb Abd al-Qādir Suhrawardī, but it is also influenced by the philosophy of Junayd of [ShowLocationName('baghdad')]. It states that people should devote themselves to true knownledge and being faithful to $muslim_god_name$, renouncing natural desires in favor of the spiritual needs."
 din_i_ilahi_school: "Dīn-i Ilāhī"
 din_i_ilahi_school_desc: "Adopted from the Mongol code, $din_i_ilahi_school$ treats all religions as different sects, allowing the freedom of thought within the realm."
 isawiyya_school: "'Īsāwī"
 isawiyya_school_desc: "Considered the most mystic of the religious schools, the $isawiyya_school$ has its roots from the lands of [ShowRegionName('maghreb_region')] whose heritage of psalms and prayers developed into rituals featuring dance and music."
 #
 imperial_court: "Imperial Court"
 imperial_court_desc: "The Imperial Court consists of the members of the Imperial Family and accompanying Kuge, or noble families. They preserve the inviolability of the Emperor and ensure the succession."
 shogunate_court: "Shogunate Court"
 shogunate_court_desc: "The powerful samurai clan members surrounding the Shōgun will be advisors in all matters, but without ever completely abandoning their own interests."
 ikko_ikki: "Ikkō-ikki"
 ikko_ikki_desc: "The fanatic followers of $SECT_JOUDO_SHINSHUU$ from the $SECT_PURE_LAND_SCHOOL_NAME$ of $buddhist$ have organized themselves in different leagues called $ikko_ikki$ and, although mainly composed of peasants, their constant demands and uprisings are starting to be more than a nuisance."
 religious_sects: "Religious Sects"
 religious_sects_desc: "There have always been different paths to follow the Buddha, and even within the Kami there are variations in their stories. Each sect will always try to convince others to follow their way, but all of them may prove beneficial."
 kirishitan_monks: "Kirishitan Monks"
 kirishitan_monks_desc: "Ever since the westerners arrived to our shores, they have brought their foreign religion with them, with this new Buddha they call Jesus. As long as we want to interact with them, we must allow their beliefs, but that could also be in itself a benefit to us."

