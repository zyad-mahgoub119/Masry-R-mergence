 norse_desc: "The old religion of the $germanic_language_family$ of $scandinavian_region$, it includes a wide array of gods as the Æsir and Vanir, including the most famous Óðinn and Þórr. It considers the universe as nine different realms in the world tree Yggdrasill, of which Miðgarðr is the one in which humans live."
