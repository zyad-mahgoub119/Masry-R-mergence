 yazidism_desc: "Emerging from an $iranian_group$ tradition, it also contains elements from $judaism$, $christian$, and $islam$. It beliefs that the universe was created by God but that he appointed the 'Peacock Angel' Tawûsî Melek to rule over it. Although it contains many influences by other religions, especially in its esoteric practices, its core is rooted in the ancient $iranian_group$ religions."
 zoroastrian_desc: "An ancient $iranian_group$ religion following the teachings of Zoroaster, also called Zarathustra, and the texts of the Avesta. It is based on a dualistic cosmology of good and evil, with the eternal conflict of the deity Ahura Mazdā and the destructive spirit Angra Mainyu, with a predicted ultimate triumph of good over evil."
