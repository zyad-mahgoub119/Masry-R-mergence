 fundamental_law_tt: "This is a fundamental law that defines the basis of our faith and cannot change"
 nature_tenet: "Nature"
 nature_tenet_desc: "Known also as physis (#italic φύσις#!), this tenet rests at the core of our beliefs. It stands for the undisputed fact that Jesus Christ is of a dual and harmonious nature. The coexistence of humanity and divinity is the basis of coexistence that we shall strive to live by."
 single_nature: "Single Nature"
 single_nature_desc: "There can only be one nature of Jesus."
 composite_nature: "Composite Nature"
 composite_nature_desc: "The two natures of Jesus are combined into a single one (#italic μια φύσις#!)."
 dual_nature: "Dual Nature"
 dual_nature_desc: "The aspect of Jesus contains a dual nature, both human and divine (#italic Δυοφυσιτισμός#!)."
 separate_nature: "Separate Nature"
 separate_nature_desc: "While hosting two natures, divinity and humanity, these two aspects of Jesus are completely separate."
 christology: "Christology"
 christology_desc: "The thelogical study around the nature of Christ, His identity and the union of his various natures is a delicate art. Many scholars classify Christ as fully divine, thus they subscribe to $high_christology$, while other adhere to the disciplines of $low_christology$."
 high_christology: "High Christology"
 high_christology_desc: "Christ is unequivocally divine."
 low_christology: "Low Christology"
 low_christology_desc: "Christ is a mere human."
 liturgical_practices: "Liturgical Practices"
 liturgical_practices_desc: "Various worship practices centered around hymns, readings and rites."
 byzantine_rites: "$BYZ_ADJ$ Rites"
 byzantine_rites_desc: "By adhering to practices popularized by $BYZ_ADJ$ priests, we can borrow some of the legitimacy of their faiths."
 local_traditions_and_rites: "Local Rites"
 local_traditions_and_rites_desc: "Emphasize our own local rites over others."
 catholic_influenced_rites: "[ShowReligionAdjectiveWithNoTooltip('catholic')]-Influenced Rites"
 catholic_influenced_rites_desc: "Introduce rites such as mass, sacraments and liturgy of the hours, in adjacency to the [ShowReligionAdjective('catholic')] practices."
 essence_tenet: "Essence"
 essence_tenet_desc: "Known also as ousia (#italic ουσία#!), this tenet represents the presence of Divinity as part of the architecture of the universe around us, and our struggle to embrace it fully."
 accept_essence_tenet: "Accept the Tenet of Essence"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "Reject the Tenet of Essence"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "Person"
 person_tenet_desc: "Deriving from the core concept of concrete reality (#italic υπόστασις#!) this tenet delves into the philosophical and fundamental reality and substance that supports all reality. Having made its appearance in ancient debates, it resurfaced as an important proponent in determining the nature of the Holy Trinity, where it describes its three proponents as sharing one divine essence."
 accept_person_tenet: "Accept the Tenet of Person"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "Reject the Tenet of Person"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "Mask"
 prosopon_tenet_desc: "Known also as prosopon (#italic πρόσωπον#!), this tenet marries the concept of divine identity and person (#italic υπόστασις#!). Its goal is to underline the uniqueness and value in personhood both in the divine and believers."
 accept_prosopon_tenet: "Accept the Tenet of Mask"
 accept_prosopon_tenet_desc: "$accept_aspect_key$"
 deny_prosopon_tenet: "Reject the Tenet of Mask"
 deny_prosopon_tenet_desc: "$reject_aspect_key$"
 christological_debates_tenet: "Christological Debates"
 christological_debates_tenet_desc: "Debates on the aspect of Christ, our stance towards our brethren sects and our position on the nature of worship are the lifeblood of keeping our belief alive and vibrant!"
 allow_christological_debates_tenet: "Allow Christological Debates"
 allow_christological_debates_tenet_desc: "$accept_aspect_key$"
 forbid_christological_debates_tenet: "Forbid Christological Debates"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "Double Sabbath"
 double_sabbath_tenet_desc: "The Sabbath has been the holy day reserved to God since the times of Moses. It may still be preserved as a day of rest, or it could be considered to be superseded by the Lord's Day on Sunday."
 allow_double_sabbath_tenet: "Allow Double Sabbath"
 allow_double_sabbath_tenet_desc: "Both Sunday and Saturday are considered sacred."
 forbid_double_sabbath_tenet: "Forbid Double Sabbath"
 forbid_double_sabbath_tenet_desc: "The observance of the Sabbath is no longer necessary when celebrating the Lord's Day on Sunday."
 change_maintenance_tt: "This will impact the [maintenance|e] of our monasteries"
 accept_aspect_key: "Our patriarchate will integrate this aspect into its core beliefs, embraced by all our members."
 reject_aspect_key: "Our patriarchate will reject this aspect into its core beliefs, embraced by all our members."

 ADD_ASPECT: "Add a Religious Aspect"
 add_religious_aspect_select_which: "Select which [religious_aspect|e] to add"
 add_religious_aspect: "Add a Religious Aspect"
 add_religious_aspect_christian: "Add a Religious Aspect"
 add_religious_aspect_inti: "Worship God"
 add_religious_aspect_desc: "Adds a [religious_aspect|e] to our [country_s] version of the [religion|e]."
 remove_religious_aspect: "Remove Religious Aspect"
 remove_religious_aspect_christian: "Remove Religious Aspect"
 remove_religious_aspect_inti: "Stop worshiping God"
 remove_religious_aspect_desc: "Removes a [religious_aspect|e] to our [country_s] version of the [religion|e]."
 remove_religious_aspect_select_which: "Select which [religious_aspect|e] to remove"
 change_religious_aspect: "Replace Religious Aspect"
 change_religious_aspect_christian: "Replace Religious Aspect"
 change_religious_aspect_inti: "Change God to worship"
 change_religious_aspect_desc: "Replaces a [religious_aspect|e] to our [country_s] version of the [religion|e]."
 change_religious_aspect_select_which: "Select which [religious_aspect|e] to remove"
 appease_the_gods: "Appease the Gods"
 appease_the_gods_desc: "Our Gods are angry and need to be satiated. In order to do so, sacrifices will be carried out."
 ceremonial_festivals: "Host a Ceremony"
 ceremonial_festivals_desc: "A Ceremonial Festival is celebrated on a monthly basis, each time in honor of a Deity. This time we will do something special."
 explanation_ceremony_tt: "[ShowCultureName('nahua_culture')] people celebrate a festivity dedicated to a certain Deity each month. These months last 20 days. In each month, the celebration differs, and we will get different effects depending on it."
 atlcahualo_tt: "The Ātlcāhualo Festival revolves around fertility and sowing. We can get up to [ShowModifier('atlcahualo_mass')]."
 tlacaxipehualiztli_tt: "The Tlācaxīpēhualiztli Festival revolves around the coming of the Spring, the fertility and sprouting. We can get up to [ShowModifier('tlacaxipehualiztli_mass')]."
 tozoztontli_tt: "The Tōzōztōntli Festival revolves around planting and sowing. We can get up to [ShowModifier('tozoztontli_mass')]."
 huey_tozoztli_tt: "The Huēyi Tōzōztli Festival revolves around maize, seed and sowing. We can get up to [ShowModifier('huey_tozoztli_mass')]."
 toxcatl_tt: "The Toxcatl Festival revolves around renewal. We can get up to [ShowModifier('toxcatl_mass')]."
 etzalcualiztli_tt: "The Etzalcualiztli Festival revolves around young crops and the end of the dry season. We can get up to [ShowModifier('etzalcualiztli_mass')]."
 tecuilhuitontli_tt: "The Tēcuilhuitōntli Festival revolves around grain. We can get up to [ShowModifier('tecuilhuitontli_mass')]."
 huey_tecuilhuitli_tt: "The Huey Tecuilhuitli Festival revolves around the lords and tender maize. We can get up to [ShowModifier('huey_tecuilhuitl_mass')]."
 tlaxochimaco_tt: "The Tlaxōchimaco Festival revolves around flowers and trade. We can get up to [ShowModifier('tlaxochimaco_mass')]."
 xocotl_huetzi_tt: "The Xocotl Huetzi Festival revolves around fruits and harvest. We can get up to [ShowModifier('xocotl_huetzi_mass')]."
 ochpaniztli_tt: "The Ochpāniztli Festival revolves around harvest and cleansing. We can get up to [ShowModifier('ochpaniztli_mass')]."
 teteo_eco_tt: "The Teōtlehco Festival revolves around the arrival of our Gods. We can get up to [ShowModifier('teteo_eco_mass')]."
 tepeilhuitl_tt: "The Tepēilhuitl Festival revolves around the mountains. We can get up to [ShowModifier('tepeilhuitl_mass')]."
 quecholli_tt: "The Quechōlli Festival revolves around hunting. We can get up to [ShowModifier('quecholli_mass')]."
 panquetzaliztli_tt: "The Panquetzaliztli Festival revolves around tribal festivals and the birth of Huītzilōpōchtli. We can get up to [ShowModifier('panquetzaliztli_mass')]."
 atemoztli_tt: "The Ātemoztli Festival revolves around rain. We can get up to [ShowModifier('atemoztli_mass')]."
 tititl_tt: "The Tititl Festival revolves around our elders. We can get up to [ShowModifier('tititl_mass')]."
 izcalli_tt: "The Izcalli Festival revolves around fertility, water and sowing. We can get up to [ShowModifier('izcalli_mass')]."
 nemontemi_tt: "In the five unlucky days of the end of the year no festival is celebrated, as only bad things can happen."
 open_war_path: "Open a War Path"
 open_war_path_desc: "We will send emissaries to our neighbors to celebrate a Flower War with them."
 flower_war_cb_against_country_tt: "We will gain a [ShowCasusBelliName('cb_flower_wars')] [casus_belli|e] against the selected neighbor [country|e]"
 pilgrimage_to_cholula: "Pilgrimage to [ShowLocationName('cholollan')]"
 pilgrimage_to_cholula_desc: "[ShowLocationName('cholollan')] is the most sacred city for our system of beliefs, and it is a popular peregrination site. By sending our ruler as a pilgrim, our realm will get good omens."
 reform_society_action: "Reform Society"
 reform_society_action_desc: "It is time our society undergoes great change as we strive to defend our people against our foes. Abandoning the obsolete beliefs and administration methods of the past, we will embrace the future through this turbulent period to come."
 commence_reform_society_disaster_tt: "#R Starts#! the [ShowDisasterName('reform_society')] [disaster|e]. #Y If successful, the following may occur:#!"
 eligible_for_reform_society_disaster_tt: "We have enacted the [ShowGenericActionName('reform_society_action')] [action|e]"
#Inti
 inti_ceremonial_festivals: "Host a Ceremony"
 inti_ceremonial_festivals_desc: "A Ceremonial Festival is celebrated on a monthly basis, each time revolving around a different topic. This time we will invest the power of the government and make it larger than usual."
 zamay_quilla_tt: "On Zamay Quilla, the first month, the celebration revolves around fertility and the growing of maize."
 hatun_pucuy_quilla_tt: "On Hatun Pucuy Quilla, the second month, the celebration revolves around flowers and abundance."
 pacha_pucuy_quilla_tt: "On Pacha Pucuy Quilla, the third month, the celebration revolves around the madurity of the land."
 ayrihua_quilla_tt: "On Ayrihua Quilla, the fourth month, the celebration revolves around harvest and rest."
 aymoray_quilla_tt: "On Aymoray Quilla, the fifth month, the celebration revolves around the drying of the grain."
 haucai_cusqui_quilla_tt: "On Haucai Cusqui Quilla, the sixth month, the celebration revolves around the winter solstice and the rebirth of the Sun."
 chacra_conaqui_quilla_tt: "On Chacra Conaqui Quilla, the seventh month, the celebration revolves around the military and their prestige."
 chacra_yapuy_quilla_tt: "On Chacra Yapuy Quilla, the eighth month, the celebration revolves around maize, seed and sowing."
 coia_raymi_quilla_tt: "On Coia Raymi Quilla, the ninth month, the celebration revolves around young crops."
 uma_raymi_quilla_tt: "On Uma Raymi Quilla, the tenth month, the celebration revolves around rain."
 ayamarca_raymi_quilla_tt: "On Ayamarca Raymi Quilla, the eleventh month, the celebration revolves around the dead."
 capac_raymi_quilla_tt: "On Cápac Raymi Quilla, the twelfth month, the celebration revolves around the casting away of the old and renewal."

 sacrifice_noble_blood: "Sacrifice Noble Blood"
 sacrifice_noble_blood_desc: "Our Gods need the blood of our people to maintain balance in heaven and earth. It is the duty of our nobles to give them their blood in ritual sacrifice, as their blood is the purest and most valuable of all."
 sacrifice_noble_blood_tt: "The selected character might die"
 mayan_ceremonial_festivals: "Host a Ceremony"
 mayan_ceremonial_festivals_desc: "A Ceremonial Festival is celebrated each uinal, equivalent to 20 days, each time revolving around a different topic. This time we will invest the power of the government and make it larger than usual."
 uinal_pop_tt: "On the uinal Pop, the celebration revolves around renewal and purification."
 uinal_uo_tt: "On the uinal Uo, the celebration revolves around the clergy and oracles."
 uinal_zip_tt: "On the uinal Zip, the celebration revolves around [ShowGodName('coatlicue_god')], the goddess of love and medicine."
 uinal_zotz_tt: "On the uinal Zotz, the clergy and government officials maintain a purifying fast."
 uinal_zec_tt: "On the uinal Zec, the celebration revolves around honey, [ROOT.GetCountry.GetReligion.GetGodName] would receive sacrifices of figurines made out of honey and the apicultors give it away to the people with generosity."
 uinal_yaxkin_tt: "On the uinal Yaxkin, the celebration revolves around children and their path to become experts on their parents trade."
 uinal_xul_tt: "On the uinal Xul, the celebration revolves around [ShowGodName('quetzalcoatl_god')] and supreme leader of the warriors."
 uinal_mol_tt: "On the uinal Mol, the apicultors pray to [ROOT.GetCountry.GetReligion.GetGodName] for the bloom of enough flowers so next year's harvest is plentiful."
 uinal_chen_tt: "On the uinal Chen and Yax, the temples are renewed, the clay idols and their brazier are replaced by newly made ones."
 uinal_zac_tt: "On the uinal Zac, the celebration revolves around the God of the Hunt and atonement for the bloodshed by hunters outside of a ritual sacrifice."
 uinal_ceh_tt: "On the uinal Ceh, the celebration revolves around a great feast where a great amount of copal is burnt."
 uinal_mac_tt: "On the uinal Mac, the celebration revolves around [ROOT.GetCountry.GetReligion.GetGodName] of bread, many fires would be lit and hearts of animals would be burnt in them."
 uinal_kankin_tt: "On the uinal Kankin no celebration is held."
 uinal_muan_tt: "On the uinal Muán, the [ShowGoodsName('cocoa')] farmers sacrifice a cocoa colored dog to [ROOT.GetCountry.GetReligion.GetGodName]."
 uinal_pax_tt: "On the uinal Pax, the leaders and priests of smaller villages come to their capitals and venerate [ROOT.GetCountry.GetReligion.GetGodName] together."
 uinal_kayab_tt: "On the uinal Kayab and Cumku, each village celebrates its own festivals to prepare for the Uayeb, the five nefarious days."
 uinal_uayeb_tt: "On the five days of Uayeb no celebration is held as any activity is doomed to end in tragedy."

 
 #(Semi) Generic Aspects
 adoptionism: "Adoptionism"
 adoptionism_desc: "Our belief posits that Jesus Christ became God's Son at his baptism or resurrection, rather than being eternally divine."
 adult_baptism: "Adult Baptism"
 adult_baptism_desc: "Being baptized as an adult on the basis of profession of faith in Jesus Christ and as admission into a local community of faith is made by those who believe that saving grace and Church membership are gifts from God. The recipient's faith must be vocalized and cannot be imparted or transferred from one person to another."
 aniconism: "Aniconism"
 aniconism_desc: "Symbols are not a proper way to represent our Lord, as they are means to represent idols or people. We will reject any representation, including the cross used by other Christians."
 asceticism: "Asceticism"
 asceticism_desc: "Materialistic pursuits blind us to the divine truth. Only by devoting ourselves to live simple lives without luxury can we achieve spiritual enlightenment."
 bread_and_wine: "Bread and Wine"
 bread_and_wine_desc: "We believe that only a communion which includes both bread and wine is valid, even for lay members. Our clergymen will administer the communion under both kinds to every member of the service."
 clerical_poverty: "Clerical Poverty"
 clerical_poverty_desc: "The Clergy should own no riches and give up their material possessions. They should devote their attention to God rather than the secular world."
 crown_as_head_of_faith: "Crown as Head of Faith"
 crown_as_head_of_faith_desc: "The Church is no longer subject to one external, corrupt theocrat. Instead, all religious issues shall be now redirected to the ruler who serves as the new Head of the Faith."
 freedom_to_preach: "Freedom to Preach"
 freedom_to_preach_desc: "There is much disagreement among the followers, but each sect shall be given the freedom to preach freely so long as God is in their hearts."
 gnosticism: "Gnosticism"
 gnosticism_desc: "Gnosticism centers on personal salvation through #italic gnosis#!. We will escape the material world and return to a higher realm by seeking spiritual insight."
 individual_creeds: "Individual Creeds"
 individual_creeds_desc: "Allowing our people to formulate their own creeds will encourage the formation of individual opinions and allow to pave the way for the path to progress!"
 monasticism: "Monasticism"
 monasticism_desc: "The pleasures of fine food and drink only serve to distract us from service to the divine. Isolating ourselves in remote monasteries is the best way to avoid these temptations."
 modalism: "Modalism"
 modalism_desc: "We believe that God is absolutely one, and the trinitarian concepts like the Father, the Son, and the Holy Spirit are merely different modes in which God manifests Himself."
 organized_through_bishops: "Appointment of Bishops"
 organized_through_bishops_desc: "Instead of discarding the appointment of bishops entirely, they will serve the Church as the administrators of larger areas."
 pacifism: "Pacifism"
 pacifism_desc: "Blessed are the peacemakers, for they shall be called the children of God."
 parish_registers: "Parish Registers"
 parish_registers_desc: "Details of baptisms, marriages, and burials will from now on be documented in a parish register. Each parish priest will keep a book where they will enter these events and keep it in a sure coffer with two locks."
 participation_women: "Participation of Women"
 participation_women_desc: "While women do participate as equals in our communities, we will adopt a general rule everywhere so that they are treated as men are."
 rejection_of_sacraments: "Rejection of Sacraments"
 rejection_of_sacraments_desc: "Our doctrine rejects most Christian sacraments as they are mostly physical and are of no importance. The spiritual part is the only one that matters, to make us closer to God."
 sola_fide: "Sola Fide"
 sola_fide_desc: "No good deed can satisfy God. We are pardoned by the divine grace alone, which God has granted through His only Son, Jesus Christ."
 sola_scriptura: "Sola Scriptura"
 sola_scriptura_desc: "The Bible, the word of God delivered unto man, is the sole authority for Christian doctrine. All religious practices that cannot be supported by Biblical reference are to be denounced as heresy."
 soli_deo_gloria: "Soli Deo Gloria"
 soli_deo_gloria_desc: "All human achievements can only be created with the the praise of God as their dedication."
 translated_bibles: "Translated Bibles"
 translated_bibles_desc: "Translating Bibles to a language the people of our country speak gives them the best pathway to God in a way that speaks to their minds and hearts."
 usury_allowed: "Usury Allowed"
 usury_allowed_desc: "Monetary loans with interest that enrich the lender is now allowed and no longer considered sinful."
 war_sermons: "War Sermons"
 war_sermons_desc: "In times of conflicts, the faith preserves the hope of our people. The Church of our realm will preach from the Holy Book to keep the morale of the population up even during the darkest hours."
 
 #Tanwyr
 aspect_of_first_consciousness: "The First Consciousness"
 aspect_of_first_consciousness_desc: "“From the Hidden One came the Light; from the Light came the Mind.” \n\nWe reject the simplistic view of Samael as the Adversary. Instead, we recognize him as the Axis of Thought—the first spark of Reason reflecting the Hidden One (Amoun). He is the Logos Emanating: the necessary force of differentiation that fractured the infinite into the knowable universe. His 'rebellion' was not wickedness, but the birth of consciousness itself. By honoring the First Consciousness at sunrise, we embrace the divine intellect dispersed through creation, validating both the pursuit of philosophy and the necessity of rebellion against stagnation."
 aspect_of_divine_reconciliation: "The Divine Reconciliation"
 aspect_of_divine_reconciliation_desc: "Where the First Consciousness is the breath exhaled into multiplicity, the Divine Reconciliation is the breath inhaled back to unity. We honor Christ not as a sacrifice for judicial atonement, but as the Logos Returning—the principle of order, wisdom, and love that guides the fractured cosmos back to the Hidden One (Amoun).\n\nAt sunset, as the light fades, we turn inward to seek Theosis—participation in the divine order. While Reason divides the world to understand it, Love unites the world to save it. This is the peace that passes all understanding."
 aspect_solar_liturgy: "Solar Liturgy"
 aspect_solar_liturgy_desc: "“The Son of God died and rose after three days—but the Sun of God rises every day in Egypt.”\n\nOur worship is not confined to the darkness of stone halls but follows the eternal rhythm of the sky. We reject the sombre imagery of suffering; instead, our churches are open to the heavens, adorned with solar discs and Ankhs that celebrate the life-giving radiance of the Logos. By aligning our prayers with the dawn and dusk, we remind our people that Amun’s grace is as constant and inevitable as the rising sun."
 
 #Bogomilism
 five_doors: "The Five Doors"
 five_doors_desc: "Some among our people practice a meditation style consisting in closing all the doors in a house while opening the #italic five doors#! or the five senses. We will introduce this practice everywhere."
 holy_cooperation: "Holy Cooperation"
 holy_cooperation_desc: "A shift will occur towards promoting and actively participating in productive work. This ethos will extend to our agricultural communities, inspired by the early Christians' model of a sacred cooperative community."
 twelve_emissaries: "The Twelve Emissaries"
 twelve_emissaries_desc: "Inspired by the organization of some communities, we will elect among our elders and perfect ones twelve wise men to act as a supreme council, without creating a true hierarchy."

 #Catharism
 consolamentum: "Consolamentum"
 consolamentum_desc: "As the process of living incurs, inevitably, in regret for our sins, the need to receive a consolation to enter Heaven pure and move closer to God becomes obvious. By receiving the #italic Consolamentum#!, our people are absolved of their sins upon impending death,"
 pescatarianism: "Pescatarianism"
 pescatarianism_desc: "Animals are carriers of reincarnated souls, and because of that we cannot eat them. Fishes, beings pontaneously generated, cannot be considered animals and can be eaten."
 the_perfects: "The Perfects"
 the_perfects_desc: "Those among us that are specially commited to God and the virtues all human should pursue are called Perfects. These men and women receive #italic Consolamentum#! for their devotion and become Perfects. Contrary to regular folks, Perfects receive #italic Consolamentum#! twice in their lifes: when they are elevated to their new role and before dying."

 #Paulicianism
 baptism_by_fire: "Baptism by Fire"
 baptism_by_fire_desc: "Our faith does not believe that baptims by water is permanent, as Saint John the Baptist admited. It is only by touching the four sides of the head of a person with a burning candle that a permanent baptism can happen."
 name_change: "Name Change"
 name_change_desc: "The power of names is well known by our communities. Our faith leaders often change their names after the names of followers of Saint Paul, as common folks change the name of their settlements to those of places where our patron Saint dwelled."
 paulician_canon: "Paulician Canon"
 paulician_canon_desc: "Our people reject the Old Testament and its Prophets, as they reject the inclusion of the epistles of Saint Peter. Only the words of Saint Paul are appropriate."
 punishment_by_stoning: "Punishment by Stoning"
 punishment_by_stoning_desc: "Stoning is a common practice to punish religious dissidents among our communities that stand out from our neighbors. This is most likely an inheritance from our Anatolian origins."

 #Calvinism
 arminianism: "Arminianism"
 arminianism_desc: "Arminianism is based on the pluralistic and humanitarian ideas of the Dutch Reformed theologian Jacobus Arminius."
 gomarism: "Gomarism"
 gomarism_desc: "Franciscus Gomarus opposes the beliefs of Jacobus Arminius who taught Pelagian doctrines and tried to create a new school of theology within the university where the two of them taught."
 instituionalized_arminianism: "Institutionalized $arminianism$"
 instituionalized_arminianism_desc: "$arminianism_desc$ This religious movement is now institutionalized within our state."
 instituionalized_gomarism: "Institutionalized $gomarism$"
 instituionalized_gomarism_desc: "$gomarism_desc$ This religious movement is now institutionalized within our state."

 #Hussite
 adamite_services: "Adamite Services"
 adamite_services_desc: "The Adamite sect insists upon nakedness during church services. Without the stylings of status or culture, we appear as equals in the eyes of God, a stark reminder of our shared humanity and of the innocence we enjoyed before the Fall."
 punishment_of_sin: "Punishment of Sin"
 punishment_of_sin_desc: "All who sin must be punished equally, no matter wealth or rank. Even the nobility are not above the laws of God."

 #Lutheranism
 justified_conflicts: "Justified Conflicts"
 justified_conflicts_desc: "The new Church of the country is threatened by heathens and heretics alike. In a war of self-preservation, the Church will justify our conflicts with the Bible."
 pietism: "Pietism"
 pietism_desc: "Pietism focuses on the individual piety of every believer and emphasizes the inner transformation that leads to a devout Christian life."

 #Anglican
 prima_scriptura: "Prima Scriptura"
 prima_scriptura_desc: "While the Holy Scripture has to be considered the central source of salvation, it can not be considered the only source of divine revelation."


 demand_church_tax: "Demand Apostolic Tax"
 demand_church_tax_desc: "In times of need, all nations that commit to coming to our financial aid via the [ShowEstatePrivilegeName('apostolic_tax_privilege')] [estate_privilege|e] will be called to do so in the name of God."
 20_years_cd: "This interaction is available every #Y 20#! years"
 every_catholic_asked_to_pay_tt: "Every [ShowReligionAdjective('catholic')] country with the [ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')] [estate_privilege|e] will be called to pay the tax. The money received will depend on the [estate_power|e] of our government\n"
 demand_church_tax_price: "Demand Church Tax Cost"

 request_aid: "Request Aid"
 request_aid_desc: "Our order is the bastion of our faith, defenders of true believers, and a shield against those who wish to harm our people. Granting aid to our cause should be the prime directive for the [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 10_years_cd: "This interaction is available every #Y 10#! years"
 request_aid_price: "Request Catholic Aid Cost"

 placitum_regium: "Placitum Regium"
 placitum_regium_desc: "The [GetCountry('PAP').GetGovernment.GetRulerTitle] has meddled in the affairs of our country for far too long. The authority of the crown should not bend its knee before the [GetCountry('PAP').GetAdjective] seat! The [papal_bull|e] will only be in effect when our government gives its approval."
 once_per_ruler: "This action is only doable once in a [ruler|e] lifetime."

 request_cardinal_seat: "Request Cardinal Seat"
 request_cardinal_seat_desc: "The College of Cardinals is clearly lacking in representation of our insight. We should request a new [ShowBuildingTypeName('seat_of_cardinal')] be granted to a [ShowBuildingTypeName('cathedral')] within our territory, to secure our influence will not dimish."
 request_cardinal_tt: "The designated [location|e] will gain a [ShowBuildingTypeName('seat_of_cardinal')], if sanctioned by [GetCountry('PAP').GetAdjective] authority."
 recently_requested_cardinal: "A Country recently requested a cardinal"

#Catholic Church Laws and Policies
 cc_indulgences: "The Purchase of Indulgence"
 cc_indulgences_desc: "The official stance of the [GetInternationalOrganization('catholic_church').GetName] on the matter of Indulgences."

 limited_indulgences: "Cum Postquam"
 limited_indulgences_desc: "A follower of the [ShowReligionAdjective('catholic')] faith is able to reduce their time in purgatory with the performance of charity like giving alms or other donations to the instution of the [GetInternationalOrganization('catholic_church').GetName]."
 unlimited_indulgences: "Unigenitus Dei Filius"
 unlimited_indulgences_desc: "The sale of indulgences is wide-spread and highly commercialized. Followers are able to purchase indulgences directly from members of the [GetInternationalOrganization('catholic_church').GetName], even going so far as purchasing forgiveness for sins not yet commited."
 no_financial_indulgences: "Etsi Dominici Gregis"
 no_financial_indulgences_desc: "The purchase of indulgences by any means, even the giving of alm, is prohibited."

 cc_papal_authority: "Papal Authority"
 cc_papal_authority_desc: "The official stance of the [GetInternationalOrganization('catholic_church').GetName] on the matter of papal authority."

 ultramontanism: "Ultramontanism"
 ultramontanism_desc: "The [GetInternationalOrganization('catholic_church').GetLeaderTitle] has strong prerogatives and powers over the [GetInternationalOrganization('catholic_church').GetName]. The [GetInternationalOrganization('catholic_church').GetLeaderTitle] is infallibale."
 gallicanism: "Gallicanism"
 gallicanism_desc: "Rejecting the total authority of the [GetInternationalOrganization('catholic_church').GetLeaderTitle], $gallicanism$ places similar importance on the authority of the state."
 conciliarism: "Conciliarism"
 conciliarism_desc: "$conciliarism$ rejects the total authority of the [GetInternationalOrganization('catholic_church').GetLeaderTitle] as a single person, placing it in the hand of an ecumenical council instead."
 invisible_church: "Invisible Church"
 invisible_church_desc: "The [GetInternationalOrganization('catholic_church').GetLeaderTitle] is a mere representetive role in the faith, with the authority on questions of faith placed on the ruler of the individual country."

 cc_veneration_of_saints_and_reliquaries: "Veneration of Saints and Reliquaries"
 cc_veneration_of_saints_and_reliquaries_desc: "The official stance of the [GetInternationalOrganization('catholic_church').GetName] on the matter of veneration of saints and reliquaries."
 unlimited_veneration: "Sunt in Regno Dei"
 unlimited_veneration_desc: "The veneration of saints and reliquaries is an essential part of the [ShowReligionAdjective('catholic')] doctrine."
 limited_veneration: "Licet ad Colenda"
 limited_veneration_desc: "While an essential part of [ShowReligionAdjective('catholic')] doctrine, the veneration of saints and reliquaries is restricted to a smaller core of approved objects."
 no_veneration: "Ubi Moyses Ascendit"
 no_veneration_desc: "The veneration of saints and reliquaries is prohibited."

 cc_simony: "Simony"
 cc_simony_desc: "The official stance of the [GetInternationalOrganization('catholic_church').GetName] on the matter of simony."
 tolerated_simony: "Beatior Ist Largitas"
 tolerated_simony_desc: "The presence of Simony is not officially endorsed but tolerated by the Church."
 endorsed_simony: "Quae sunt Caesaris Deo"
 endorsed_simony_desc: "Simony is an accepted part of [ShowReligionAdjective('catholic')] doctrine."
 banned_simony: "Romanum Decet Pontificem"
 banned_simony_desc: "The practice of Simony is actively presecuted and punished by the Church."

 cc_society_of_jesus: "Society of Jesus"
 cc_society_of_jesus_desc: "The official relations of the [GetInternationalOrganization('catholic_church').GetName] towards the Order of the Jesuits."
 cc_society_of_jesus_tt: "The #Y $cc_society_of_jesus$#! has been founded from the #Y $flavor_pap.1400.title$#! [event|e]"
 society_of_jesus_founded: "Society of Jesus Founded"
 society_of_jesus_not_allowed: "Dominus Ac Redemptor Noster"
 society_of_jesus_not_allowed_desc: "The Society of Jesus is not supported by the [GetInternationalOrganization('catholic_church').GetName]."
 society_of_jesus_allowed: "Regimini Militantis Ecclesiae"
 society_of_jesus_allowed_desc: "The Society of Jesus is the official representative of the [GetInternationalOrganization('catholic_church').GetLeaderTitle] and is allowed to spread the faith with all its might."

 cc_witchcraft: "Persecution of Witchcraft"
 cc_witchcraft_desc: "The official stance of the [GetInternationalOrganization('catholic_church').GetName] on the existance of Witchcraft and other occult practices."
 cc_witchcraft_tt: "#Y Witchcraft#! has been discussed during the #Y $flavor_pap.8.title$#! [event|e]"
 witchcraft_discussed: "Witchcraft Discussed"
 witchcraft_not_aknowledged: "Sicut Malefici Aegyptii"
 witchcraft_not_aknowledged_desc: "Witchcraft is not aknowledged as real by the [GetInternationalOrganization('catholic_church').GetName]."
 witchcraft_aknowledged: "Summis Desiderantes"
 witchcraft_aknowledged_desc: "As the #italic Malleus Maleficarum#! demands, we need to find and persecute all signs of witchcraft."

 cc_marriage_of_priest: "The Marriage of Priests"
 cc_marriage_of_priest_desc: "The official stance of the [GetInternationalOrganization('catholic_church').GetName] towards the ability of its priests to marry."
