 doom.1.title: "Doom!"
 doom.1.desc: "Despite the efforts of our priests, [ROOT.GetCountry.GetReligion.GetGodName] do not seem pleased, and great catastrophes are coming to our realm. Should we want to survive the end of this cycle and move into a new more prosperous one, we must be willing to sacrifice whatever it takes. Gods are waiting for our blood offerings."
 doom.1.a: "Sacrifice the ruling family!"

 adopt_ometeotl: "Adopt Ōmeteōtl"
 adopt_ometeotl_desc: "Despite the polytheistic nature of our religion, among our highest classes the worship of a unique almighty God named #italic Ōmeteōtl#! is common. This God has the qualities of all Gods that are just the representation of these qualities. We will worship #italic Ōmeteōtl#! as the only God."
 elevate_patron_god: "Elevate our Patron God"
 elevate_patron_god_desc: "Each [ShowCultureName('nahua_culture')] realm usually worships one God over the rest as their patron God. We will put our patron God not only at the top of our devotion, but as main God of our religion."
 establish_cihuacoatl: "Establish the Cihuacōātl position"
 establish_cihuacoatl_desc: "We will establish the figure of the #italic Cihuacōātl#! (literally 'Serpent Woman'), similar to that of a vizier. This will help our rulers manage our realm, by making the #italic Cihuacōātl#! handle the city ruling so that the ruler can deal with more important issues."
 expand_cuahpipiltin: "Expand the Cuāhpipiltin"
 expand_cuahpipiltin_desc: "We will create a new caste in our society: the #italic Cuāhpipiltin#! will be the nobles by service, in opposition to the #italic Pīpiltin#!, the nobles by blood. They will be raised from military service, but also integrated from other tribes or vassals."
 increase_militarism: "Increase Militarism"
 increase_militarism_desc: "Our warriors are the ones providing us with captives that can be used for the most important sacrifices to our gods. We should make our society more militaristic to strengthen this influx of captives."
 institute_flower_wars: "Institute the Flower Wars"
 institute_flower_wars_desc: "As our society depends on sacrifices, we need a way to get more of them. By instituting the 'Flower Wars' we can agree with our neighbors on fair combats and both sides can sacrifice captives to appease our Gods."
 legal_reforms: "Legal Reforms"
 legal_reforms_desc: "While our city-states do have their coded rules, as [ShowCultureName('nahua_culture')] societies change, so should our legal codes. We will start a series of reforms in our legal codes that better adapt to our newer needs."
 raise_sacrifice_rate: "Raise Sacrifice Rate"
 raise_sacrifice_rate_desc: "Our Gods sacrificed their blood for us humans, and we have a debt with them. But the amount of blood does not seem to be enough to satiate their thirst. We will increase the rate and prevalence of our sacrifices so that Our Gods' blood is replenished more quickly."

