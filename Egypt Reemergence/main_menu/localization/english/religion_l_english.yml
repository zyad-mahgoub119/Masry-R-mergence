 pomo_shamanism_desc: "The $pomo_shamanism$ $common_folk_religion_desc$"
 rmaism_desc: "The $rmaism$ $common_folk_religion_desc$"
 romuva_desc: "The traditional beliefs of the $lithuanian_group$ people, it contains a whole pantheon of gods, as well as reverence for nature and the ancestors. Its ceremonies are performed with fire altars, around which ritual hymns or dainos are sung."
 salishan_totemism_desc: "The $salishan_totemism$ $common_folk_religion_desc$"
 sanamahism_desc: "The $sanamahism$ $common_folk_religion_desc$"
 sapmi_shamanism_desc: "The traditional religions practices of the $sapmi$ people, it contains a multitude of natural and animal spirits, as well as veneration of the dead. Some of the animals are particularly revered, like reindeer and bears."
 muinaisusko_desc: "The traditional beliefs of the $finnish_language$ peoples, it contains a multitude of deities, being the most prevalant one the shy and thunder god Ukko. It also contains veneration of the dead and shamanistic practices, while also sharing some features with other nearby religions."
 satsana_phi_desc: "The $satsana_phi$ $common_folk_religion_desc$"
 shamanism_desc: "A shared set of practices and beliefs centering of the figure of the shaman, and individual capable of interacting with the spirit world and access the spirits or the spiritual energy to afect the physical world. Its specifics of spirits, gods, or rituals may vary, but the core concept of the spiritual world and its interactions with the material world remains in all $shamanism_ADJ$ practices."
 tengri_desc: "$tengri$ is a type of $shamanism_ADJ$ beliefs of the $turkic_group$ and $mongolian_group$ peoples, centered around the presence of the sky god $tengri_god_name$, who is worshiped as a personification of the universe. However, it also includes other deities, as it reveres nature and the deities that live in it, as well as the ancestors."
