 witch_hunt_location_name: "[target_location.GetName]"

 muslim_scholar: "Scholar"
 muslim_scholar_desc: "A learned individual and knowledgeable about [ShowReligionGroupAdjective('muslim')] Law, scholars debate the principles of jurisprudence and theology of [ShowReligionGroupNameWithNoTooltip('muslim')]."
 guru: "Gurū"
 guru_desc: "Someone immersed in profound spirituality and in search of the path towards enlightenment, a $guru$ is a very devout person that not only performs religious and spiritual practices and exercises, but is also willing to teach and serve as a spiritual guide."
 
 
 
 shinto_desc: "The diverse set of beliefs and practices revolving around Kami worship that were present in $japan_region$ before the arrival of $buddhist$ got intrinsically tied to and blended with $buddhist_ADJ$ practices and concepts as $buddhist$ spread through $japan_region$. The Kami and $buddhist_ADJ$ deities were identified with one another, with both sets of beliefs becoming functionally inseparable. This gave rise to a particularly $japanese_group$ flavor of $buddhist$ blended with a $buddhist$-influenced Kami worship."
 bon_desc: "Emerging from the religious traditions of $tibet_region$ before the arrival of $buddhist$, it became very influenced by $tibetan_buddhism$. It is especially close to the $SECT_NYIGMA_NAME$, but still preserves many pre-$buddhist$ elements. Its teachings focus on Karma and rebirth, and the ways of achieving enlightenment."
 mahayana_desc: "Called the 'Great Vehicle', Mahāyāna is a branch of $buddhist$ that accepts not only the early $buddhist_ADJ$ text, but also those known as the Mahāyāna $sutra$. It emphasizes the figure of the $bodhisattva$, understanding the $bodhisattva$ path as available to all as a way to achieve Buddhahood. While originally developing in $india$, it saw much of its expansion through $china$ and the Silk Road, and the $chinese_group$ Canon forms now the basis of all $mahayana$."
 theravada_desc: "Called 'School of the Elders', it adheres to the oldest traditions of $buddhist$. It rejects the Mahāyāna $sutra$ and thus the many $bodhisattva$ and the $bodhisattva$ path itself as being available to all. Instead, it focuses on the monastic community as the superior way of achieving enlightenment."
 sammitiya_desc: "One of the many branches of early $buddhist$ in $india$, $sammitiya$ developed in $sindh_area$ becoming a great center of early $buddhist_ADJ$ schools even rivaling the Mahāyāna Nālandā. Being the biggest non-Mahāyāna $buddhist$ in $india$, it was removed from its place of prominence with the $muslim_ADJ$ invasions."
 tibetan_buddhism_desc: "The form of $buddhist$ developed along and around the mountains of the Himalayas emerged from the Mahāyāna tradition, but incorporated many of the esoteric practices of Vajrayāna due to its close contact with India and the later stages of development of $buddhist$ there."
 sanjiao_desc: "Called the 'Three Teachings', it is the combined blend and influences of $confucianism_policy$, $daoism_policy$, and $buddhist$. Being all three present in $china$ for centuries, and also influencing and being influenced by many other $chinese_group$ folk beliefs and deities, they have not always been in harmony among each other, but they have always been part of the $chinese_group$ way of life."
 anglican_desc: "$anglican$ is a form of $christian$ in which the head of state is also the Supreme Governor of the Church. Theologically and institutionally, $anglican$ retains many elements of $catholic$ while also being influenced by Reformed Puritans and continental $lutheran_ADJ$ beliefs."
 bogomilism_desc: "A neo-gnostic and dualist branch of $christian$, $bogomilism$ teaches that existence is divided between a spiritual realm and a material one. Its followers view their bodies as sacred temples and strive for closeness to God through purification rituals. These practices include fasting, dancing, and rejecting material excess to focus on spiritual growth."
 bosnian_church_desc: "A breakaway sect of the $catholic_ADJ$ Church, the $bosnian_church$ developed its distinct theology due to prolonged isolation from mainstream Christianity. It focused heavily on apocalyptic themes, embraced mysticism, and retained many archaic practices of early $christian$. These traits led both $catholic_ADJ$ and $orthodox_ADJ$ authorities to denounce it as heretical."
 calvinist_desc: "Named after John Calvin, $calvinist$ is a significant branch of Protestantism rooted in the principles of simplicity in worship and the supremacy of the Holy Bible. Its doctrine emphasizes predestination, asserting that God has preordained the destiny of all creation."
 catharism_desc: "$catharism$ is a dualist movement that believes in the existence of two Gods: a benevolent God of Heaven and a malevolent counterpart. Its adherents follow an ascetic lifestyle, holding that souls are trapped in physical bodies as part of a cosmic struggle. Spiritual purification, achieved through strict discipline, is seen as the only path to salvation."
 catholic_desc: "Rooted in the Nicene Creed, $catholic$ is the largest denomination of $christian$ and is led by the Pope, who serves as the spiritual successor to Saint Peter. The Pope acts as both the head of the Church and a mediator in conflicts among $christian_ADJ$ rulers. Its doctrine and traditions have shaped much of the Western world's religious and cultural history."
 hussite_desc: "Founded by Jan Hus, the $hussite_ADJ$ Church emerged as a proto-Protestant movement in $BOH$, blending elements of the $BYZ_ADJ$ Rite with the teachings of John Wycliffe. It emphasized communion under both kinds and the importance of scripture over Church tradition."
 lollardy_desc: "Led by John Wycliffe, $lollardy$ was a reformist movement advocating for universal priesthood and rejecting the necessity of sacraments like baptism and confession for salvation. Its teachings emphasized direct access to God through scripture, which was translated into vernacular languages. This made its theology accessible to the common people and fueled early calls for Church reform."
 lutheran_desc: "Based on Martin Luther's Ninety-five Theses, $lutheran$ began as a call to reform the $catholic_ADJ$ Church but evolved into a distinct Protestant denomination. It teaches that the Old and New Testament scriptures are the sole infallible authority for $christian_ADJ$ doctrine."
 miaphysite_desc: "$miaphysite$ teaches that in the person of Christ, His divine and human natures are united into a single, indivisible nature. This doctrine, rooted in the Council of Ephesus, spread widely across regions like Armenia, Egypt, and Ethiopia. $miaphysite_ADJ$ communities have preserved their unique liturgies and traditions, emphasizing Christ's unity as both God and man."
 nestorianism_desc: "$nestorianism$, named after Nestorius, teaches that Christ's divine and human natures are distinct and exist side by side. This doctrine was rejected by the Council of Ephesus but found a strong following in Persia and beyond. Nestorian Christians spread their faith across $asia$, becoming the largest $christian_ADJ$ religion in land area covered."
 orthodox_desc: "The $orthodox_ADJ$ Church, rooted in the traditions of the early $christian_ADJ$ councils, emphasizes the continuity of apostolic teachings and sacred tradition. Centered on the $BYZ_ADJ$ Rite, it places great importance on liturgy, icons, and mysticism. The $orthodox_ADJ$ faith is led by patriarchs, with the Ecumenical Patriarch of Constantinople holding a primacy of honor."
 paulicianism_desc: "$paulicianism$ is a dualist $christian_ADJ$ sect that rejects the material world as the creation of an evil force. Its followers hold that only the spiritual realm is pure and base their beliefs on the New Testament, rejecting the Old Testament entirely. Persecuted by both $catholic_ADJ$ and $orthodox_ADJ$ authorities, the $paulicianism_ADJ$ movement resisted assimilation and inspired later reformist movements."
 strigolniki_desc: "Emerging in medieval $russian_region$, the $strigolniki$ is a reformist sect critical of the established $orthodox_ADJ$ Church. They condemn the corruption of priests, the selling of sacraments, and the accumulation of wealth by clergy. Favoring a simpler faith focused on personal piety, the $strigolniki_ADJ$ are a target by the $orthodox_ADJ$ Church and state authorities."
 waldensian_desc: "Founded by Peter Waldo, the $waldensian$ is a reformist $christian_ADJ$ movement emphasizing simplicity, poverty, and the authority of scripture. They reject clerical wealth, the veneration of saints, and the necessity of sacraments for salvation. Persecuted as heretics, the $waldensian_ADJ$ movement have endured centuries of oppression while spreading their message across $europe$."
 hindu_desc: "A collection of different beliefs rather than a unified religion, $hindu$ is often considered the oldest religious tradition in the world. All its beliefs and practices understood as explanations of the $dharmic$, the cosmic order, it stems from the ancient Vedic literature. Being so varied, it also contains a multitude of gods, although not all of them are equally venerated or even recognized by all $hindu_ADJ$ practitioners, depending on their particular beliefs and orientations. The four main branches of $hindu$ are $vaishnavism$, $shaktism$, $shaivism$, and $smartism$."
 jain_desc: "One of the oldest religions, $jain$ is an Indian $dharmic_ADJ$ religion focusing on attempting self-realization and liberation from the cycle of death and rebirth. It centers in non-violence and asceticism through the teachings of the #italic Tīrthaṅkara#!, the supreme preachers of the $dharma$, and it is divided in the Digambara and Śvetāmbara schools. Digambara, meaning 'sky-clad', is characterized by its rejection to attachment and possession of material goods, and thus its monks do not wear any clothes, and its iconography is more plain. Śvetāmbara, on the other hand, means 'white-clad' due to the white clothes of its monks, and has more equality between male and female monks, in opposition to the more male-oriented Digambara."
 sikhism_desc: "A religion founded by the teachings of the $character_title_guru$, it originates from the varied $hindu_ADJ$ faiths of $india$, and incorporates many influences from $muslim$. It believes in one creator, $sikhism_god_name$, and to conduct oneself honestly and selflessly for the benefit of all. It encourages connection with the divine through the use of contemplation and meditation, as well as recitation and music as ways to be conscious of God's presence."
 druzism_desc: "Although emerging from $ismaili_school$, $druzism_ADJ$ people do not consider themselves $muslim_ADJ$. Besides its obvious influence from $muslim$, it also gets influence from other Abrahamic and non-Abrahamic religions, giving rise to a distinct faith with emphasis on esotericism and the Cosmic Mind which all souls reunite to after many reincarnations."
 judaism_desc: "The original Abrahamic faith, $judaism$ adheres to the covenant made between God and Moses. The $judaism_ADJ$ Bible is the Tānāḵ, of which the first five books are known as the Tōrā, serving as the basis of all $judaism_ADJ$ faith and practice."
 samaritanism_desc: "The traditional faith of the $samaritan_culture$, it emerged from $judaism$ after the fall of the Kingdom of Israel. $samaritanism$ considers itself to be the unchanged faith of the $israelite_group$ people from the times of Moses, in contrast to what they believe is a corruption of the scriptures by $judaism$."
 mandeaism_desc: "A gnostic religion considering John the Baptist to be the final prophet, $mandeaism$ also includes $greek_culture$ and $iranian_group$ influences. Although it considers as such some prophets of other Abrahamic religions, it does not consider Abraham, Moses, or Jesus to be $mandeaism_ADJ$ prophets. The God of $mandeaism$ is called $mandeaism_god_name$, meaning 'Great Life', and it represents the creative force of the universe."
 manichaeism_desc: "$manichaeism$ is an $iranian_group$ religion founded by the prophet Mani in the Sasanian Empire. It has influences by many other religions, including Gnosticism, $zoroastrian$, $christian$, and $buddhist$ among others, but considers Mani to be the final prophet after Zoroaster, Buddha, and Jesus. Its theology is dualistic, describing the universe as a spiritual struggle between light and darkness."
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "The basis of the $shia_ADJ$ faith is that Muḥammad designated 'Alī ibn Abī Ṭālib as his successor as the spiritual and political leader of $muslim$. As such, the $imamate$ is to follow 'Alī's line rather than the one established by 'Abū Bakr when he was chosen as $rank_empire_muslim_ruler_male$ at the meeting of Saqīfah by the companions of Muḥammad."
 sunni_desc: "$sunni$ holds that the leadership of $muslim$ was passed to 'Abū Bakr when he was chosen as $rank_empire_muslim_ruler_male$ at the meeting of Saqīfah by the companions of Muḥammad, as the Prophet himself did not appoint any successor. It thus reveres the al-Rāshidūn, the first four $rank_empire_muslim_ruler_male$ after Muḥammad, as a model of governance."
 nahuatl_desc: "The religion of the $nahua_group$, in which the many $nahuatl_god_name$ or gods are organized under the supreme god Ōmeteōtl. Many other gods, like $huitzilopochtli_god$, $tlaloc_god$, or $quetzalcoatl_god$ are commonly adopted as patron of estates or peoples. One of its key practices is that of human sacrifice, performed in honor of the gods and a necessity to keep their favor."
