 hre_location_bonus_tt: "The [locations|e] of the [GetUniqueInternationalOrganization('hre').GetName] get the following modifiers:"

 imperial_religion: "Imperial Religion"
 imperial_religion_desc: "The very foundations of the [GetUniqueInternationalOrganization('hre').GetName] are built on religious beliefs."
 hre_religion_catholic: "$imperial_religion$ - $catholic$"
 hre_religion_catholic_desc: "The virtues and values of traditional [ShowReligionName('catholic')] dictate the life within the [GetUniqueInternationalOrganization('hre').GetName]."
 hre_religion_lutheran: "$imperial_religion$ - $lutheran$"
 hre_religion_lutheran_desc: "The [ShowSituationName('reformation')] has changed the view on religion forever, giving way to [ShowReligionName('lutheran')] to become the religion of the Empire."
 hre_religion_hussite: "$imperial_religion$ - $hussite$"
 hre_religion_hussite_desc: "The [ShowSituationName('western_schism')] has brought the world the [ShowReligionAdjective('hussite')] teachings which now dominate the Imperial life."
 hre_religion_calvinist: "$imperial_religion$ - $calvinist$"
 hre_religion_calvinist_desc: "Faith is strong with the Empire and [ShowReligionName('calvinist')] within the Empire. It is our God-given faith to follow the [ShowReligionAdjectiveWithNoTooltip('calvinist')] teachings."
 hre_religion_christian: "$imperial_religion$ - $christian$"
 hre_religion_christian_desc: "The finer matters of the religion are no longer of importance. All of [ShowReligionGroupName('christian')] shall be embraced as the religion of the Empire."

 golden_bull: "Golden Bull"
 golden_bull_desc: "The $golden_bull$ is the decree of the [GetUniqueInternationalOrganization('hre').GetName] which defines, fixates, and creates the constitutional structure of the Empire and especially the Electoral College. Laws and Imperial Reforms build on the $golden_bull$."
 golden_bull_policy: "Seal the $golden_bull$"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Uncodified Electoral Order"
 no_golden_bull_policy_desc: "Without the $golden_bull$, the [GetUniqueInternationalOrganization('hre').GetName]'s' electoral and constitutional arrangements remain a patchwork of custom, precedent, and shifting alliances. The absence of a formal decree leaves the [hre_electoral_college|e] more susceptible to disputes, intrigue, and political maneuvering."
 no_golden_bull_policy_tt: "Under no circumstance is the [GetUniqueInternationalOrganization('hre').GetName] allowed to undo the [ShowLawName('golden_bull')] once it has been codified"
 hre_golden_bull_formalizes_electorate_tt: "Formalizes [hre_electoral_college|e] Voting Behavior"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "Self Voting is regulated by the [ShowLawName('imperial_voting_law')] [law|e], which starts with the [ShowPolicyName('free_electorate_policy')]"

 monetary_contribution: "Imperial Tax Law"
 monetary_contribution_desc: "The [GetUniqueInternationalOrganization('hre').GetName] requires gold like any other political entity. A series of different tax laws can be applied to siphon the gold from the members to ensure financial stability of the empire."
 no_monetary_contribution: "No Taxation"
 no_monetary_contribution_desc: "The empire is in no need of additional gold. Lifting the taxation of its members allows some of the administration to be focused on other tasks instead."
 only_emperor_payment: "Direct Taxation"
 only_emperor_payment_desc: "The [ShowParliamentIssueTypeName('hre_roman_month')] is not enough to cover the protection of the [GetUniqueInternationalOrganization('hre').GetName]. A new tax needs to be established which finances the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 only_treasury_payment: "Treasury Taxation"
 only_treasury_payment_desc: "While [GetUniqueInternationalOrganization('hre').GetLeaderTitle] can use their own coffers for many issues. Yet a financial buffer in form of the imperial treasury would allow the current and future emperors to finance internal affairs in the [GetUniqueInternationalOrganization('hre').GetName]."
 complete_imperial_contribution: "Imperial Taxation"
 complete_imperial_contribution_desc: "Only the complete taxation of all the members can sustain the financial challenges of the [GetUniqueInternationalOrganization('hre').GetName]."

 military_contribution: "Imperial Register"
 military_contribution_desc: "The $military_contribution$ is the list of imperial estates which specifies the exact numbers of troops which have to be supplied to the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 no_military_contribution: "No Military Contribution"
 no_military_contribution_desc: "None of the estates is obligated to provide the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] with additional troops."
 manpower_from_cities: "Cities Contribution"
 manpower_from_cities_desc: "The [ShowSpecialStatusNamePlural('free_city')] are obligated to provide the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] with additional forces."
 manpower_from_cities_tt: "The [ShowSpecialStatusNamePlural('free_city')] have to contribute [manpower|e] to the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 manpower_from_electors: "Electors Contribution"
 manpower_from_electors_desc: "The [ShowSpecialStatusNamePlural('elector')] and [ShowSpecialStatusNamePlural('archbishop_elector')] are obligated to provide the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] with additional forces."
 manpower_from_electors_tt: "The [ShowSpecialStatusNamePlural('elector')] and [ShowSpecialStatusNamePlural('archbishop_elector')] have to contribute [manpower|e] to the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 manpower_from_princes: "Princes Contribution"
 manpower_from_princes_desc: "The [ShowSpecialStatusNamePlural('imperial_prince')] are obligated to provide the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] with additional forces."
 manpower_from_princes_tt: "The [ShowSpecialStatusNamePlural('imperial_prince')] have to contribute [manpower|e] to the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 great_imperial_army: "Great Imperial Army"
 great_imperial_army_desc: "All members of the [GetUniqueInternationalOrganization('hre').GetName] are obligated to provide the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] with additional forces."
 great_imperial_army_tt: "All members of the [GetUniqueInternationalOrganization('hre').GetName] have to contribute [manpower|e] to the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"


 perpetual_diet_policy_tt: "The [location|e] with the home of the #Y Perpetual Diet#! gets the following modifiers:"

 imperial_voting_law: "Imperial Voting"
 imperial_voting_law_desc: "The [GetUniqueInternationalOrganization('hre').GetName] is built upon the principle of imperial election. The nature of that election defines the balance of power in the Empire."
 rotating_emperorship_policy: "Rotating Emperorship"
 rotating_emperorship_policy_desc: "To prevent any single ruler from consolidating power, the Empire enforces a rotation system that actively discourages re-election of incumbents."
 free_electorate_policy: "Free Electorate"
 free_electorate_policy_desc: "Electors are fully independent in choosing the next Emperor. Self-voting is permitted."
 emperor_successor_preference_policy: "Emperor Successor Preference"
 emperor_successor_preference_policy_desc: "The Emperor promotes the candidacy of his own successor. Imperial policy begins to favor dynastic continuity."
 emperor_successor_preference_policy_opinion_impact: "All members of the [GetUniqueInternationalOrganization('hre').GetName] will loose #R 50#! [opinion|e] of [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 emperor_dynastic_preference_policy: "Emperor Dynastic Preference"
 emperor_dynastic_preference_policy_desc: "Electors favor candidates belonging to the Emperor's dynasty, furthering dynastic power over the electoral system."
 emperor_dynastic_preference_policy_opinion_impact: "All members of the [GetUniqueInternationalOrganization('hre').GetName] will loose #R 75#! [opinion|e] of [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 erbkaisertum_policy: "Erbkaisertum"
 erbkaisertum_policy_desc: "The elective monarchy is abolished. The Empire becomes a fully hereditary monarchy, solidifying dynastic rule at the cost of imperial legitimacy."

 imperial_succession_law: "Imperial Succession"
 imperial_succession_law_desc: "The succession of the [GetUniqueInternationalOrganization('hre').GetName] is a delicate matter. The right of succession to the Imperial Throne is prescribed in the Imperial Laws."
 hre_agnatic_succession_policy: "Agnatic Succession"
 hre_agnatic_succession_policy_desc: "The Imperial Crown of the [GetUniqueInternationalOrganization('hre').GetName] can only be worn by male rulers."
 hre_agnatic_succession_policy_custom_tooltip: "Only male [rulers|e] can inherit the [GetUniqueInternationalOrganization('hre').GetName]"
 hre_pragmatic_sanction_policy: "Pragmatic Sanction"
 hre_pragmatic_sanction_policy_desc: "The gender of the ruler is irrelevant, allowing female rulers to wear the Imperial Crown of the [GetUniqueInternationalOrganization('hre').GetName] just as much as their male equivalents."
 hre_pragmatic_sanction_policy_opinion_impact: "Members of the [GetUniqueInternationalOrganization('hre').GetName] with [ShowHeirSelectionName('salic_law')] or [ShowHeirSelectionName('partition_inheritance')] will loose #R 75#! [opinion|e] of [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 
 electorate_organization_law: "Electorate Organization"
 electorate_organization_law_desc: "The Electors are the group of powerful nobles and clerics who have the privilege to vote for their next Emperor."
 integrated_electors_policy: "Integrated Electors"
 integrated_electors_policy_desc: "The Electors are curtailed and one of their voting rights is transferred to the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 integrated_electors_policy_tt: "The weakest [ShowSpecialStatusName('elector')] and the weakest [ShowSpecialStatusName('archbishop_elector')] lose their position in the [GetUniqueInternationalOrganization('hre').GetName]"
 limited_electors_policy: "Limited Electors"
 limited_electors_policy_desc: "The Electors are limited to being only seven in total. Votes for Emperorship can be favored, though pledges and promises are a powerful and reliable tool to win the vote of an Elector."
 electorate_policy: "Electorate"
 electorate_policy_desc: "The Electors expand their ranks by one additional $elector$ and one additional $archbishop_elector$. Additionally, earning the vote of an elector is more than ever reliant on pledges and promises."
 expanded_electors_policy: "Expanded Electors"
 expanded_electors_policy_desc: "The Electors expand their ranks by two additional seats of $elector$ and two additional of $archbishop_elector$. Only big promises and pledges can earn the favor of an Elector."
 elector_council_policy: "Elector Council"
 elector_council_policy_desc: "The Electors are at their peak of power as they expand their ranks by three additional seats of $elector$ and three additional of $archbishop_elector$. Additionally, they have gained the right to elect an Anti-King who can replace the current [GetUniqueInternationalOrganization('hre').GetLeaderTitle] in the Imperial Diet if unchallenged. This gives the Electors the de facto power to force a re-election of the current [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."

 electorate_religion_law: "Electorate Religious Law"
 electorate_religion_law_desc: "Religion is a major pillar of the [GetUniqueInternationalOrganization('hre').GetName] for Emperors and Electors alike."
 only_imperial_religion_policy: "Only Imperial Religion"
 only_imperial_religion_policy_desc: "Electors have to follow the Imperial Religion in order to maintain their status."
 only_imperial_religion_group_policy: "Only Imperial Religion Group"
 only_imperial_religion_group_policy_desc: "Electors are free to follow their own religion as long they are not infidels."

 free_city_law: "Free Cities"
 free_city_law_desc: "The Free Cities of the [GetUniqueInternationalOrganization('hre').GetName] are self-ruling cities with autonomy. They are usually the place where the Imperial Diet is held."
 direct_imperial_cities_policy: "Direct Imperial Cities"
 direct_imperial_cities_policy_desc: "Free Cities are now under the direct administration of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. With heavily limited autonomy, the city-states are de facto outposts within the [GetUniqueInternationalOrganization('hre').GetName] for the Imperial Crown."
 cities_of_the_emperor_policy: "Cities of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 cities_of_the_emperor_policy_desc: "Free Cities have their autonomy limited by the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Though still capable of performing diplomacy of their own, the cities are now one step closer to becoming part of the administration of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities_policy: "Free Cities"
 free_cities_policy_desc: "Free Cities are protected by the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] and enjoy great autonomy to facilitate trade in their great markets."
 no_emperor_allegiance_policy: "Unprotected Free Cities"
 no_emperor_allegiance_policy_desc: "Free Cities are no longer enjoying the protection of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] from ambitious princes."
 no_free_cities_policy: "Free Cities Abolished"
 no_free_cities_policy_desc: "The Free Imperial Cities are no more. No town or city will enjoy the protection of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."

 free_city_rights_law: "Free City Rights"
 free_city_rights_law_desc: "The rights to receive the status of a [ShowSpecialStatusName('free_city')] is an exclusive one which has to be decided by the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 german_free_cities_only_policy: "Only Germanic Free Cities"
 german_free_cities_only_policy_desc: "The [GetUniqueInternationalOrganization('hre').GetName] is first and foremost [ShowCultureGroupName('german_group')], and the privilege of a [ShowSpecialStatusName('free_city')] reflects this reality."
 german_free_cities_only_policy_at: "Only [ShowCultureGroupName('german_group')] countries can become a [ShowSpecialStatusName('free_city')]"
 german_and_german_adjacent_free_cities_policy: "Brethren Cultured Free Cities"
 german_and_german_adjacent_free_cities_policy_desc: "The Empire has a long history with the [ShowCultureGroupName('netherlandish_group')], [ShowCultureGroupName('swiss_group')] and [ShowCultureGroupName('italian_group')], justifying the idea that non-[ShowCultureGroupName('german_group')] can receive the desired [ShowSpecialStatusName('free_city')] status."
 german_and_german_adjacent_free_cities_policy_at: "Only countries of the [ShowCultureGroupName('german_group')], [ShowCultureGroupName('netherlandish_group')], [ShowCultureGroupName('swiss_group')] or [ShowCultureGroupName('italian_group')] [culture_group|e] can become a [ShowSpecialStatusName('free_city')]"
 empire_wide_free_cities_policy: "Indiscriminate Free City Rights"
 empire_wide_free_cities_policy_desc: "The status of a [ShowSpecialStatusName('free_city')] is no longer locked behind geography or culture. Everyone who desires so can request [GetUniqueInternationalOrganization('hre').GetLeaderTitle] for this title."
 empire_wide_free_cities_policy_at: "Every member can become a [ShowSpecialStatusName('free_city')]"

 landfriede_law: "Landfriede"
 landfriede_law_desc: "The Landfriede is a special institution which moves the disputes between members of the [GetUniqueInternationalOrganization('hre').GetName] from the battlefield to the Imperial Court."
 outlaw_internal_warfare_policy: "Outlaw Internal Warfare"
 outlaw_internal_warfare_policy_desc: "Restrict the capabilities of the members of the [GetUniqueInternationalOrganization('hre').GetName] and effectively outlaw warfare within the Empire."
 landfriede_rank_4_policy: "Ewiger Landfriede"
 landfriede_rank_4_policy_desc: "The Landfriede is at its apex of influence and power within the [GetUniqueInternationalOrganization('hre').GetName]. Every state member has to bow before the decisions and law of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 landfriede_rank_3_policy: "Empower the Landfriede"
 landfriede_rank_3_policy_desc: "The Landfriede is now a powerful institution. Members of the [GetUniqueInternationalOrganization('hre').GetName] respect its authority."
 landfriede_rank_2_policy: "Expand the Landfriede"
 landfriede_rank_2_policy_desc: "The Landfriede gains additional influence and recognition amongst the members of the [GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_policy: "Institute the Landfriede"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Absence of Landfriede"
 no_landfriede_policy_desc: "Disputes are solved on the battlefield. 'Might makes right' is the realpolitik of the [GetUniqueInternationalOrganization('hre').GetName]."
 landfriede_parliament_issue_rank_2: "The Peace of the [ShowParliamentIssueTypeName('hre_demand_internal_peace')] [parliament_issue|e] will last #G 3#! years."
 landfriede_parliament_issue_rank_3: "The Peace of the [ShowParliamentIssueTypeName('hre_demand_internal_peace')] [parliament_issue|e] will last #G 5#! years."
 landfriede_parliament_issue_rank_4: "The Peace of the [ShowParliamentIssueTypeName('hre_demand_internal_peace')] [parliament_issue|e] will last #G 10#! years."


 imperial_diet_law: "Imperial Diet"
 imperial_diet_law_desc: "The system of the [ShowParliamentTypeName('hre_court_assembly')] is an ancient legacy, and therefore much of its legislation and procedures are very outdated. It is time to revamp it and establish a proper [ShowLawNameWithNoTooltip('imperial_diet_law')] that better protects the interests of the various members of the [GetInternationalOrganizationType('hre').GetName]."
 no_imperial_diet_policy: "Traditional Diet"
 no_imperial_diet_policy_desc: "Existing without clear codification, the system of the [ShowParliamentTypeName('hre_court_assembly')] is in clear need of a reform."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"

 perpetual_diet_law: "Perpetual Diet"
 perpetual_diet_law_desc: "The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] has to travel across the large [GetInternationalOrganizationType('hre').GetName] to reach one of the cities to call the parliament. By designate one of the cities to become the permanent seat of the [GetUniqueInternationalOrganization('hre').GetParliament.GetName], these tedious journeys will be significantly shortened."
 no_perpetual_diet_policy: "Traveling Diet"
 no_perpetual_diet_policy_desc: "The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] will travel to several cities within the Empire to organize diets depending on the needs."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "Is home to the #Y Perpetual Diet#!"


 power_of_the_emperor_law: "Power of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 power_of_the_emperor_law_desc: "The Power of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] is a delicate matter as members of the Empire and Electors alike have their own interests in conflict with the ones of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle], yet they recognize that any [GetUniqueInternationalOrganization('hre').GetLeaderTitle] with no power is not in any position to protect the Empire from external threats."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "The decentralized nature of the [GetUniqueInternationalOrganization('hre').GetName] shall be no more! The entire Empire shall be united into a single nation-state which shapes the stage of the world itself!"
 revoke_privilegia_policy: "Revoke Privilegia"
 revoke_privilegia_policy_desc: "The many liberties and privileges granted to the Imperial Princes are hereby abolished. The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] shall centralize authority, turning the [GetUniqueInternationalOrganization('hre').GetName] into a unified entity under singular rule."
 improved_imperial_authority_policy: "Improved Imperial Authority"
 improved_imperial_authority_policy_desc: "The authority of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] is vastly expanded, allowing them to enforce policies in the Imperial Diet for the better of the [GetUniqueInternationalOrganization('hre').GetName]."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "Neither too little power to protect and reform the [GetUniqueInternationalOrganization('hre').GetName], nor too much power to threaten the Electors and members alike, the power of the [GetUniqueInternationalOrganization('hre').GetLeaderTitle] is well balanced."
 holy_roman_figurehead_policy: "Holy Roman Figurehead"
 holy_roman_figurehead_policy_desc: "The [GetUniqueInternationalOrganization('hre').GetLeaderTitle] is no longer a monarch with power within the [GetUniqueInternationalOrganization('hre').GetName]. All laws and policies are now in the hands of the Imperial Diet and the electors."

