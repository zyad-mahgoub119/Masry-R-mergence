l_english:
 ASSIGN_LAW_POLICY_TITLE: "Assign a $STRING$ Law Policy"
 # Custom Tags
 forbids_no_policy: "Must have any Policy"
 #
 # Monarchy Laws
 #
 feudal_de_jure_law: "Feudal 'De Jure' Laws"
 feudal_de_jure_law_desc: "These are the laws that organize the feudal society of our country."
 by_tradition: "By Tradition"
 by_tradition_desc: "Customary laws are commonly known and practiced in our country. Famous compilations of medieval customs include #italic De Legibus et Consuetudinibus Angliae#! for England, #italic Sachsenspiegel#! for northern Germany, or the #italic Usatges of Barcelona#! for Catalonia."
 by_blood: "By Blood"
 by_blood_desc: "The laws of our country are applied by the nature of our people, which is defined by those over whom our ruler exercises the power as sovereign, as dictated by the famous formula #italic rex in regno suo est imperator regni sui#! - 'the king is emperor in his own kingdom'."
 #
 medieval_levy_law: "Levy Law"
 medieval_levy_law_desc: "Our army is made up mainly of levies that are recruited from certain [estates|e] of our country, who will fight for us until we disband them."
 all_cultures: "Inclusive Levies"
 all_cultures_desc: "Our people will share the burden when there is a call to arms, regardless of their [culture|e] of origin."
 noble_levies: "Nobles Levies"
 noble_levies_desc: "The [ShowEstateTypeName('nobles_estate')] of our country will lead the calls to arms since they are the most willing and prepared for war."
 peasant_levies: "Peasants Levies"
 peasant_levies_desc: "The [ShowEstateTypeName('peasants_estate')] make up the bulk of our levies, so we have to make sure we recruit as many as possible for our call to arms."
 longbow_competitions: "Longbow Competitions"
 longbow_competitions_desc: "Every man in the country, upon holidays, will make use of bows and arrows, and so learn and practice archery, to get high honor and profit in our warlike enterprises."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "The army of the empire in its early days was made of 16 clans whose leaders promised to protect the great Mansa and the Malian State. Translated as ' #italic the Sixteen Slaves that carry the Bow#!', the $ton_ta_jon_ta_ni_woro$ are the high nobility of the country and serve as commanders of the Malian cavalry."
 alarde: "Alarde"
 alarde_desc: "$alarde$ is a Castilian system of levy recruitment that gives that responsibility to the cities of the realm, which organize each year several #italic alardes#!, a type of military parade used to train the troops. This makes them very fit and ready for military campaigns when required."
 #
 royal_court_customs_law: "Royal Court Customs"
 royal_court_customs_law_desc: "The traditions and the culture of the court play a significant role in the stability of the [ShowGovernmentTypeName('monarchy')]. These customs will ensure the safe transition of power from ruler to heir, and limit the court intrigues significantly."
 aristocratic_court_policy: "Aristocratic Court"
 aristocratic_court_policy_desc: "The [ShowEstateTypeName('nobles_estate')] are an integral part of our government. In order to better control, reward, and gain the support of these ancient aristocratic families, the nobles are tied closely to the monarch and the royal court."
 balanced_court_policy: "Balanced Court"
 balanced_court_policy_desc: "The royal court serves as the center of the state and culture. Administrative, diplomatic, and military actions are just as much of a focus of the court as the cultural and internal politics of the state are."
 court_of_culture_policy: "Court of Culture"
 court_of_culture_policy_desc: "The court is first and foremost the household of the royal family, and serves as a center of culture and prestige. Governmental and administrative affairs are separated from the court life."
 itinerant_court_policy: "Itinerant Court"
 itinerant_court_policy_desc: "To manage the sheer size of the state, the royal court is not bound to a single location. Instead, it migrates through the land and manages local administration on site."
 military_court_policy: "Military Court"
 military_court_policy_desc: "Spending money on anything beyond the necessary means for the court to function is a ridiculous notion that will only encourage complacency and laziness. The monarch will live a frugal live, while dedicating the budget towards the army."
 timurid_court_policy: "Timurid Court"
 timurid_court_policy_desc: "While warfare is the lifeblood of the state, music, art, and poetry play a great role in the development of the cultural enlightenment of our country. Cultures once considered alien shall support this process."
 valide_sultan_court_policy: "Valide Sultan"
 valide_sultan_court_policy_desc: "Since a mothers right is God's right, the queen mother should hold the highest position at court, have the right to oversee council meetings, and through her wisdom and benevolence, play an important role in most affairs of the state."
 harem_policy: "Royal Harem"
 harem_policy_desc: "Much of the court life is secluded and gender segregated, centered around a harem where enslaved servants and concubines vie for influence over the ruler."
  #
 harem_law: "Harem Laws"
 harem_law_desc: "The harem is a significant institution within the royal household, which secures the production of heirs for the succession."
 secluded_harem_policy: "Secluded Harem"
 secluded_harem_policy_desc: "The harem is not for the exposure to the masses outside the royal court. As such, the harem takes a much more secluded role within the household and is strictly forbidden to interfere in the affairs of the monarch."
 public_harem_policy: "Public Harem"
 public_harem_policy_desc: "Our harem does not only provide a safe succession but is also a prestigious status symbol of the power and wealth of the royal family. The beauty and talents of the harem's members are visible to the public eye."
 powerful_harem_policy: "Powerful Harem"
 powerful_harem_policy_desc: "The monarch is a mere puppet to the cunning concubines and eunuchs. The true power of the state lies in the hands of the harem, and state affairs are handled by the women of the royal court."
 dispersed_harem_policy: "Dispersed Harem"
 dispersed_harem_policy_desc: "The harem is scattered over several locations, and the concubines often just as itinerant as the ruler's court. When a concubine has given birth to a son, she is sent with him to a provincial location to oversee his education and future governorship."
 luxurious_harem_policy: "Extravagant Harem"
 luxurious_harem_policy_desc: "The harem is focused above all else on ostentatious display of wealth, and the ruler's personal pleasure. The concubines must be Circassians or from similarly exquisite lineages, and their environment the pinnacle of luxury."
 # Republic Laws
 #
 
 republican_foundation_law: "Foundation of Republic"
 republican_foundation_law_desc: "The Republic is founded on the idea of having no permanent absolute ruler and instead giving the power to the people. But at the same time, it's still a government so its decisions need to be obeyed."
 republicanism_policy: "Republicanism"
 republicanism_policy_desc: "This Republic has made itself a guardian of Republican ideals, citizen power, and everyone working together for the common good."
 authoritarianism_policy: "Authoritarianism"
 authoritarianism_policy_desc: "While it is no Monarchy, this republic values law and order above all else and will act forcefully to ensure that the authority of the central government is respected throughout the country."
 political_dynasties_policy: "Political Dynasties"
 political_dynasties_policy_desc: "In this country, several families have over time emerged as very willing to assume the responsibilities of the state. So much so that it has become both expected of them to shoulder that responsibility and expected of the state to offer it to their scions."
 meritocratic_rule_policy: "Meritocratic Rule"
 meritocratic_rule_policy_desc: "Our republic does not elect its rulers based on connections or influence from the oligarchs. Instead, the masses of our country vote according to the skills the candidate can bring. This system of meritocracy does not differentiate genders, and is present in all aspects of our society."
 virtues_of_politeia_policy: "Virtues of Politeia"
 virtues_of_politeia_policy_desc: "The oligarchs cannot rule without the masses enabling them, and the masses cannot decide what they want. In order to keep the republic running, we have to protect the values of the simple people as well as of those who rule."
 religious_values_policy: "Religious Values"
 religious_values_policy_desc: "Religion plays just as much of a big role within our republic as the power to vote. The religious aspects of our country help us elect the right person in times of doubt, and the Clergy ensure a devoted ruling term."
 #
 republican_election_law: "Election"
 republican_election_law_desc: "The cornerstone of the Republic is its elections, ensuring that nobody gets too comfortable in the position of power, while at the same time giving the people the ability to select the rulers that best serve their interests."
 consolidated_power: "Consolidated Power"
 consolidated_power_desc: "The current terms for officials are too short to see through larger projects. This only feeds populism and leads to short-sighted policies. Let us reform our election system to allow for longer terms so that our elected officials have the power they need to conduct their office."
 frequent_elections: "Frequent Elections"
 frequent_elections_desc: "Long terms make rulers reckless and the very idea that someone would rule for a long time is contrary to the very idea of a republic. Let us reform our election system to ensure better accountability from our elected officials."
 #
 republican_power_law: "Republican Power"
 republican_power_law_desc: "As any government, the Republic has to not only take decisions but also act upon them. To do so, it needs a way of exercising its executive capabilities so that they reach even the furthest areas of the country."
 broad_executive_power_policy: "Broad Executive Power"
 broad_executive_power_policy_desc: "As the country grows so does the need to be able to act swiftly and efficiently. The only way to ensure this is by broadening the powers of the executive branch so that it has the tools it needs."
 devolution_of_powers_policy: "Devolution Of Powers"
 devolution_of_powers_policy_desc: "No single person can rule a country as big and complex as ours. Collecting such powers in the hands of one ruler is also contrary to the Republican ideals of our ancestors. Decentralization and Devolution is how we can best remain able to dynamically meet the needs of an ever-growing state."
 absolute_presidential_power_policy: "Absolute Power of the President"
 absolute_presidential_power_policy_desc: "While we have members of our nation elected to represent the people of their constituency, we must never forget that it is the President who has been elected to represent all people. The role of the elected representatives within the Revolution should be merely to advise the President who wields absolute power over the Republic."
 new_men_policy: "New Men"
 new_men_policy_desc: "Our Republic can't trust those staying too long in power. We prefer to elect new men who have not been meddled in corruption and shady business."
 #
 principle_of_administration_law: "Administrative Principles"
 principle_of_administration_law_desc: "If we are to be an example for all our citizens, the Republic must uphold principles which dictate the course of action our policies."
 political_principle: "Political Principle"
 political_principle_desc: "As a Republic, the guiding principles of our state must be those that further the efficiency of the political apparatus and the political ideals."
 moral_principle: "Moral Principle"
 moral_principle_desc: "One of the primary functions of the state is to uphold good and moral values. As our Republic in many ways relies on the good and virtuous behavior of its citizens corruption and sinful behavior must be counteracted and rooted out for the good of the entire country."
 protection_principle: "Protection Principle"
 protection_principle_desc: "The highest principle of our republic is the protection of the people. Although it is not a popular topic in our government, it is important to maintain a system of military for self-defense and maintenance of internal stability."
 military_principle: "Military Principle"
 military_principle_desc: "The Republic is surrounded by enemies who seek the destruction of our state. It is our uttermost priority - our principle - to use our military might to expand the republic."
 enlightened_principle: "Enlightened Principle"
 enlightened_principle_desc: "The Enlightenment is the next intellectual and philosophical step of our society. Embracing the ideas of the Enlightenment is our principle so we can progress into a new era."
 commercialist_principle: "Commercialist Principle"
 commercialist_principle_desc: "Our Republic is based on the principle of commercialism. Human nature is the strongest factor behind the necessity of trade, capital, and business as our merchants pursue profit."
 council_of_captains: "Council of Captains"
 council_of_captains_desc: "The pirate republic should be governed by the will of its greatest captains. It is their alliance that holds our society together, and so their decisions must take precedence over any other authority."
 #
 republican_electorate_law: "Republican Electorate Law"
 republican_electorate_law_desc: "The basis of the Republic is its elections, and as such, the most important thing that can determine the course of the Republic is precisely deciding who can vote in those elections."
 landholders: "Landholders"
 landholders_desc: "The landholders are at the heart of power in any society and our state is no exception. Let us extend the power to vote to all those that have land and grade their number of votes in accordance with the size of their properties."
 citizenry: "Citizenry"
 citizenry_desc: "A Republic relies on its citizens to function and so it is only right that each citizen in our state will have the power to vote for who will guide our country. Attaining the privilege of being a citizen will also be a spur for all those under our rule to strive for good conduct."
 dynastic_rule_policy: "Dynastic Rule"
 dynastic_rule_policy_desc: "Connections are more powerful than any sword could ever be. Through the installment of a dynasty as the political head of the state, we can build diplomatic relations with monarchies while still maintaining the principles of the republic.\nThat the elected ruler seems to be a member of the same family is just a pure coincidence."
 board_of_admirals_policy: "Board of Admiralty"
 board_of_admirals_policy_desc: "The Board of Admiralty is the highest maritime office of the state. Led by the Lord High Admiral, the board ensures the military and commercial professionalism of our navy."
 military_rulership_policy: "Military Rulership"
 military_rulership_policy_desc: "The republic is a thorn in the side of many potential enemies who seek to destroy us. For the sake of the country's safety, we granted the generals the reins of our government. May their experience and love for their home country protect the republic."
 #
 #
 # Theocratic Laws
 #
 theocratic_leadership: "Theocratic Leadership"
 theocratic_leadership_desc: "A Theocratic Leadership rules this country, subordinating government actions to the principles of its religion."
 clerical_state: "Clerical State"
 clerical_state_desc: "This state is ruled by the clergy and uses the hierarchy of religious institutions for all government purposes."
 monastic_order: "Monastic Order"
 monastic_order_desc: "This country is ruled by the members of a Monastic Order. The order's hierarchy and rules replace the need for most laws and administration."
 the_papacy: "The Papacy"
 the_papacy_desc: "A political structure where the nation is governed by a spiritual leader, the Pope, the highest ranking office of the Roman Catholic Church."
 patriarchate_reform: "Patriarchate"
 patriarchate_reform_desc: "The authority of the Patriarch is the only one that can lead our country, as he is God's maximum representative."
 caliphate_reform: "Caliphate"
 caliphate_reform_desc: "The Caliphate is ruled by the Caliph, the legitimate spiritual successor of the Prophet. Being both the temporal and spiritual higher authority in Islam, all Muslims owe obedience to the Caliph."
 #
 holy_mission_law: "Holy Mission"
 holy_mission_law_desc: "The guideline for every single one of our actions is the Holy Mission we have received from our divine ruler. The vision the higher power has foreseen for us shall come to fruition."
 internal_mission_policy: "Internal Mission"
 internal_mission_policy_desc: "We must focus our energy on our religious mission within our country, to protect the faithful, feed the poor, and fulfill our religious duties."
 external_mission_policy: "External Mission"
 external_mission_policy_desc: "The spread of our holy faith must be our foremost mission and we cannot rest until we have defeated all enemies of our religion."
 balanced_mission_policy: "Balanced Mission"
 balanced_mission_policy_desc: "The affairs of our theocracy cannot be focused on only one aspect. It is in the best interest of both our state and our faith to invest equally in our internal and external missions."
 commercial_mission_policy: "Commercial Mission"
 commercial_mission_policy_desc: "Although religion is the driving force of our ambitions, it is undeniable that our state is dependent on the might of the Ducat. Fortunately, religion and monetization go hand in hand."
 mission_of_protection_policy: "Mission of Protection"
 mission_of_protection_policy_desc: "Our faith is at constant risk from heathens and heretics alike. The only ones who we can count on are other followers of our religion - our brothers and sisters in faith. It is our duty to protect them from the godforsaken forces of evil."
 mission_to_civilize_policy: "Mission to Civilize"
 mission_to_civilize_policy_desc: "Our mission is to seek out poor misguided primitives across the world and teach them the proper way to align their lives so that they too may join us in our divinity."
 mission_on_the_high_seas_policy: "Mission on the High Seas"
 mission_on_the_high_seas_policy_desc: "The seas are filled with heathens and villains plundering the trade and transport ships of the honest followers of our faith. It has become clear that pilgrims will never be safe to visit the holy places under our protection if we do not make it our holy mission to eliminate the piratical menace on the high seas!"
 #
 nature_of_our_faith_law: "Nature of our Faith"
 nature_of_our_faith_law_desc: "Religion is the pillar of our entire society. Naturally, it takes a very unique position where the nature of our faith plays a role in all facets of our culture."
 faith_and_power_policy: "Faith and Power"
 faith_and_power_policy_desc: "Combat and power are the only ways to come closer to the divine. Through victories on the battlefield, the people of our state show their piety and devotion."
 belief_and_unitiy_policy: "Belief and Unity"
 belief_and_unitiy_policy_desc: "Faith is the unifying power which keeps the state and the people together. The government exists for the mere purpose of ensuring that this unity remains unbroken."
 church_and_state_policy: "Church and State"
 church_and_state_policy_desc: "The faith and the state are the two pillars that hold up the world. Our laws are holy and they cannot be questioned."
 god_and_man_policy: "God and Man"
 god_and_man_policy_desc: "The only relationship that matters is that between lowly mortals and the immortal holy spirits. Our state exists merely to remind people of the proper ways to devote themselves to prayer."
 organize_our_faith_policy: "Organize Our Faith"
 organize_our_faith_policy_desc: "We are a highly organized state oriented around a faith that is itself highly disorganized. By attempting to enact an official hierarchy for our religion, we may begin to convert more followers to the true ways of the Gods."
 #
 divine_cause_law: "Divine Cause"
 divine_cause_law_desc: "While monarchies and republics are content with an existence in the world, the Holy State requires a deeper, spiritual meaning. A Divine Cause shall guide our hand to destiny."
 safeguard_holy_sites_policy: "Safeguard Holy Sites"
 safeguard_holy_sites_policy_desc: "It is our holy duty to look after the holy pilgrimage sites under our control and to protect any pilgrims within our lands."
 combat_heresy_policy: "Combat Heresy"
 combat_heresy_policy_desc: "In the mission to spread the true faith we must never waver in our conviction and be ready to root out heresy wherever it springs up."
 expulsion_of_heathens_policy: "Expulsion of Heathens"
 expulsion_of_heathens_policy_desc: "As our state grows, so does our exposure to wrongful teachings. We must not tolerate heathens or heretics within our walls. Instead, these people can come to live in our cities only if they convert to the true faith."
 pursuit_of_knowledge_policy: "Pursuit of Knowledge"
 pursuit_of_knowledge_policy_desc: "Our cause is not the defense of our religion nor the forceful expansion of the faith. Instead, we focus on the very nature of being, the relationship of the mortal and the divine realms."
 #
 # Religion Specific Laws
 #
 iqta_law: "Iqṭā'"
 iqta_law_desc: "#italic $iqta_law$#! is the Islamic practice of tax farming, collecting land revenues from the peasants as part of #italic Zakāh#!, the giving of alms, which Islamic states generally collected as their base income."
 efficient_tax_farming: "Tax Farming"
 efficient_tax_farming_desc: "The collection of land-based taxes in an efficient manner is the backbone that holds our lands together. Despite what the peasantry might advocate for, this revenue is vital for the funding of various projects, endeavors, and campaigns. As such, the accumulation of revenue and the general administration should be entrusted to methodical $iqta_law$ holders."
 jagir_taxation: "Jāgir Taxation"
 jagir_taxation_desc: "The Jāgir system grants land and tax collection powers to appointees of the state, known as Jagirdars. Introduced by the Delhi Sultanate and continued under the Mughal Empire, the system evolved with the Mughals retaining administrative and military authority while Jagirdars collected taxes, paying a portion to the treasury."
 land_acquisition: "Land Acquisition"
 land_acquisition_desc: "Administrating the vast lands under our jurisdiction is no simple matter. Let us strive to bring the territories closer to the crown authority by enforced land acquisition in spite of peasant protests."
 lenient_taxation: "Lenient Taxation"
 lenient_taxation_desc: "Our people, regardless of their origin and faith, have long suffered under the taxation of the local Muqṭi'. Let us move forward and provide them with a helping hand by reducing the burden of taxation upon their shoulders."
 #
 society_of_jesus: "Society of Jesus"
 society_of_jesus_desc: "The Society of Jesus, commonly known as the Jesuits, is a religious order founded by Ignatius of Loyola, Francis Xavier, Peter Faber, and four other companions, as part of the Counter-Reformation trend that was discussed in the Council of Trent."
 jesuits_allowed: "Jesuits Allowed"
 jesuits_allowed_desc: "The Jesuits are a Catholic religious order mostly of Iberian origin, that expanded along with the Counter-Reformation. Through missionaries and aggressive conversion, their valuable influence and abilities will allow us to accelerate the conversion of our heathen and heretic population at the cost of reduced tolerance."
 jesuits_not_allowed: "Not Allowed"
 jesuits_not_allowed_desc: "Despite the ability to call upon religious orders such as the Jesuits, for the conversion of our heretic population, we will strive to tolerate all our subjects and treat them as true equals."
 #
 fra_reformation_tolerance_edicts: "Reformation Edicts"
 fra_reformation_tolerance_edicts_desc: "The Reformation is sweeping across [ShowContinentNameWithNoTooltip('europe')] and [GetCountry('FRA').GetName] is at the doorsteps of its outbreak. The policy of the state towards these new zealots will be critical in treating them as friends, or foes." 
 protestant_tolerance: "Edict of Protestant Tolerance"
 protestant_tolerance_desc: "Special privileges have been given to the Protestant population throughout [GetCountry('FRA').GetName], preventing their persecution. The [GetCountry('FRA').GetGovernment.GetCourtTitle]'s policy however is seen as heresy by the [ShowReligionAdjective('catholic')] [ShowEstateTypeName('clergy_estate')]."
 reformist_tolerance: "Edict of Religious Tolerance"
 reformist_tolerance_desc: "Special privileges have been given to the population throughout [GetCountry('FRA').GetName] that profess one of the new faiths of the Reformation, preventing their persecution."
 edict_of_fontainebleau: "Edict of Fontainebleau"
 edict_of_fontainebleau_desc: "The court has deemed the rise of Protestantism a serious threat to the stability of [GetCountry('FRA').GetName], and practice of the heretic faith is high treason."
 expanded_edict_of_fontainebleau: "Expanded Edict of Fontainebleau"
 expanded_edict_of_fontainebleau_desc: "The continued rise of Protestantism and other Reformation faiths has led the council to expand the previous $edict_of_fontainebleau$ to target all heretical faiths."
 edict_of_chateaubriant: "Edict of Châteaubriant"
 edict_of_chateaubriant_desc: "The rise of Protestantism in [GetCountry('FRA').GetName] has reached a boiling point, forcing the court to take extreme action. Under the $edict_of_chateaubriant$, followers of heretical beliefs are prevented from holding public offices, and conducting trade throughout [GetCountry('FRA').GetNameWithNoTooltip]."
 edict_of_nantes: "Edict of Nantes"
 edict_of_nantes_desc: "One of the final edicts of following the end of religious strife in [GetCountry('FRA').GetName], the $edict_of_nantes$ grants considerable rights to the religious minorities throughout France, putting them on an equal footing with followers of the [ShowReligionAdjective('catholic')] faith. It also ends the decades-long persecution faced by many Huguenot followers."
 #
 french_colonial_ambition_focus: "Colonial Aspirations"
 french_colonial_ambition_focus_desc: "Having overcome decades of turmoil, [GetCountry('FRA').GetName] has reached a point where it can finance overseas exploration. Certain colonial policies will enable the court to pursue colonial ambitions with greater efficiency"
 french_mercantile_colonies: "New World Settlements"
 french_mercantile_colonies_desc: "While previous attempts have been made to establish colonies in the new world, they initially proved challenging. However, with a renewed financial backing of the state, establishing settlements in the new world may bring with it great reward"
 french_far_east_ambitions: "Ambitions in the Far East"
 french_far_east_ambitions_desc: "The Indian Spice Trade, while contested by other European powers, still remains a valuable market to establish a power base."
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] East India Company"
 french_east_india_company_desc: "Having grown more established in $india$ and the Far East, the $french_east_india_company$ has been established to expand the already existing [GetCountry('FRA').GetAdjective] influence in the region. Only time will tell if the company will prove profitable however."
 #
 fra_jansenism_legality: "Status of Jansenism"
 fra_jansenism_legality_desc: "A doctrine following the teachings of Saint Augustine, Jansenism has increasingly come under threat with the rise of Absolutism in [GetCountry('FRA').GetName] along with the Papal Unigenitus Bull."
 jansenism_no_formal_law: "No Formal Law"
 jansenism_no_formal_law_desc: "The legality of Jansenism currently exist in limbo, with the Unigenitus decree unimplemented. Followers of Jansenism are treated equally to other religious sects."
 unigenitus_codified: "Unigenitus Decree"
 unigenitus_codified_desc: "The Unigenitus Decree has been codified into law, adopting the Unigenitus Papal bull and outlawing any form of practice of Jansenism. Known followers of Jansenism are forced to pay the Cinquantieme tax."
 # 
 patriarchate_law: "Role of the Patriarchate"
 patriarchate_law_desc: "The Patriarchy is a major pillar of our faith and an institution with considerable influence in the state."
 separated_patriarchate_policy: "Separated Patriarchy"
 separated_patriarchate_policy_desc: "The state and the Patriarchy are two entirely separate entities which do not meddle in the affairs of the other."
 state_patriarchate_policy: "State Patriarchy"
 state_patriarchate_policy_desc: "The Patriarchy assumes an influential position in the state and possesses authority over the religious matters of the country."
 combined_patriarchate_policy: "Combined Patriarchy"
 combined_patriarchate_policy_desc: "The head of the state is also the head of the Patriarchy. Religious matters are handled as if they were usual governmental issues."
 most_holy_synod_policy: "The Most Holy Synod"
 most_holy_synod_policy_desc: "While the Church has played a major role in the history of the state, it is more and more apparent that its position within our country needs to be rethought. By establishing the Most Holy Synod, the ruler keeps the influence of the Patriarchy in check."
 #
 inquisition_law: "Inquisition Law"
 inquisition_law_desc: "The Inquisition was created in the 12th century as a means to combat the Cathar heresy, but its reach grew significantly in the Late Middle Ages as the main tool of the Catholic Church to counter the spread of dissident doctrines."
 papal_control: "Papal Control"
 papal_control_desc: "The mark of the Holy See carries unprecedented influence in the Catholic world. By employing His gravitas in our religious matters, we will certainly accelerate the conversion of the non-believers while maintaining social order at large."
 local_courts: "Local Courts"
 local_courts_desc: "For far too long have the heathens and heretics in our realm enjoyed the fruits of the true faith's labors. It is time we employ local courts to pass judgment and retribution to those who refuse our faith, no matter the social cost."
 state_inquisitors: "State Inquisitors"
 state_inquisitors_desc: "The Inquisition is neither a matter of the Pope nor of the local authorities, but a governmental concern. Inquisitors chosen by the state are given the authority to spy on all those who act against the interest of the nation and convict them for treason."
 #
 venetian_papal_relation_law: "The Holy Office"
 venetian_papal_relation_law_desc: "The Holy Office has been requesting greater jurisdiction over religious life in the Most Serene Republic. Now it is our decision to comply with this request, or defend the religious freedom of the Venetian subjects."
 venetian_first: "Venetian First, Christian Second"
 venetian_first_desc: "In Venice, being loyal to the Republic is more important than what type of Christian you are."
 christian_first: "Christian First!"
 christian_first_desc: "Being a proper Catholic is the only thing that matters for a citizen of Venice."
 #

 sumptuary_law: "Sumptuary Law"
 sumptuary_law_desc: "The clothing structure [ShowReligionAdjective('nahuatl')] societies, since the type of fiber and the ornamentation of the clothes, mark people of diverse social position. Clothing also marks significant events in people's lives, such as marriage, birth, and death. Everyday commoner's clothes are mainly garments and blouses made of cotton, while the high-ranking elites wear clothes decorated with different colors and valuable feathers. In contrast, the warriors are only allowed to wear very plain mantles.\n\nTo further foster the warrior culture of our people, the Cihuacóatl is now working on a set of Sumptuary Laws that order how our subjects dress, what they can buy in the markets, or what ornaments they can wear depending on the positions they can occupy in the government."
 sump_law_warrior_culture: "Warrior Culture"
 sump_law_warrior_culture_desc: "Every male in our society is expected to take up arms in times of war and the success of our state has always depended on our brave warriors. In order to further encourage the warrior culture of our people the Cihuacōātl is now working on a set of laws restricting everything from how our subjects dress, what they may buy in the markets, and what ornaments they can use or what offices may be held in government.\nWhile these laws will protect the rights of our nobility they are above all a way to reward valorous warriors. For the commoners, their skill in battle will be what determines how they dress and what they may own. Even among the nobles positions in government will only be open to those who fight without fear."
 sump_law_tradition: "Tradition"
 sump_law_tradition_desc: "The tradition of the past is our guideline!"
 
 eng_order_of_the_garter_law: "Order of the Garter"
 eng_order_of_the_garter_law_desc: "The Order of the Garter, a prestigious and illustrious institution, stands as a symbol of the realm's highest ideals, transcending time and uniting great people of diverse backgrounds and talents.\n\nWhether composed of the monarch's favorites, esteemed foreign dignitaries, devout members of the clergy, gifted artisans, or valiant warriors in need, this venerable order embodies the pinnacle of nobility and virtue."
 eng_order_of_the_garter_nobility_policy: "Knights Companion"
 eng_order_of_the_garter_nobility_policy_desc: "As the noblest and bravest of the realm, the Knights Companion are the very embodiment of courage, loyalty, and camaraderie. By elevating the most loyal barons, the crown ensures that this prestigious order remains a bastion of chivalry, with each member valiantly serving both the monarch and the nation. "
 eng_order_of_the_garter_foreign_policy: "Stranger Knights"
 eng_order_of_the_garter_foreign_policy_desc: "Through the inclusion of distinguished foreign rulers, diplomats, and knights, the Stranger Knights bring a wealth of diverse perspectives and extend the crown's reach over borders."
 eng_order_of_the_garter_clergy_policy: "Holy Brotherhood"
 eng_order_of_the_garter_clergy_policy_desc: "With divine guidance and unwavering faith, the Holy Brotherhood of the Order of the Garter is comprised of esteemed bishops and other senior clerics. By elevating these devout servants of the Church, the crown strengthens the spiritual foundation of the realm."
 eng_order_of_the_garter_arts_policy: "Patron of Arts"
 eng_order_of_the_garter_arts_policy_desc: "Recognizing the power of culture and the arts to inspire and elevate the human spirit, the crown uses the Order of the Garter as a means to foster creativity and promote the talents of the realm's most gifted citizens."
 eng_order_of_the_garter_peasants_policy: "Alms Knights"
 eng_order_of_the_garter_peasants_policy_desc: "In an act of compassion and benevolence, the Order extends its charity to men-at-arms who return home impoverished, and knights left disinherited and landless by war."

 #
 censorship: "Censorship"
 censorship_desc: "The ability to control which literary works can be distributed and whether opinions that conflict with established dogma are allowed is essential to religious cohesion, and is generally favored by the [ShowEstateTypeName('clergy_estate')]. However, it is frowned upon by freethinkers and artisans and can have a profound effect on the availability of [artists|e], as well as consequences for any [work_of_art|e] that is deemed heretical."
 no_censorship: "No Censorship"
 no_censorship_desc: "Free thinking is uncontroversial and encouraged. [artists|e] are more likely to settle and remain in a [country|e] where they can freely express themselves, with the exception of zealous thinkers who oppose such liberties."
 limited_censorship: "Limited Censorship"
 limited_censorship_desc: "The [ShowEstateTypeName('clergy_estate')] has some tolerance towards heretical and controversial thinking, but their patience must not be tried. [artists|e] may leave or refrain from settling in a [country|e] depending on how their work and fellow peers are treated."
 strict_censorship: "Strict Censorship"
 strict_censorship_desc: "There is little tolerance for heretical thinking. The [ShowEstateTypeName('clergy_estate')] overwatches everything and will not hesitate to punish those who do not conform. [artists|e] are less likely to settle or remain in a [country|e] unless they are adherents of current religious doctrine."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Heresy is not tolerated in any aspect of society and is punishable with burning at the stake. Preachings, books, and opinions of heretical nature will be purged. [artists|e] are likely to avoid settling or remain in our country and religious minorities will see their property confiscated and be subject to persecution."
 doktrinalnaya_ohrana: "Oprichniki Raids Permitted"
 doktrinalnaya_ohrana_desc: "The Church is not immune to the purges of the [ShowGovernmentReformName('oprichnina')], and members of the clergy, particularly those who were perceived as a threat, are targeted. Monasteries are regularly pillaged, and monks are subjected to violence. Strict censorship is extended to both theological works, religious texts, and historical writings, and people who adhere to different forms of Christianity are viewed with suspicion."
 mandate_of_ofen: "Mandate of Ofen"
 mandate_of_ofen_desc: "The Mandate of Ofen will guide our approach to the spread of heresy in our country. It will not only dictate what we condemn as heretic acts, but will also mandate every parish church to read it aloud twice each year to reinforce its articles in our population."
 slave_conversion: "Slave Conversion"
 slave_conversion_desc: "Our slaves may come from many different lands, and thus bring with them many different beliefs and faiths. We may need to regulate those closely, lest we risk corrupting our own populace, exposing them to deviant practices and rituals."
 allow_slave_religion: "Allow Slave Religion"
 allow_slave_religion_desc: "Slaves have been already forced to abandon their homes, and put them into a life of servitude to new foreign masters. Let them at least keep their beliefs and rituals, it does not matter what their faith is on the inside as long as they obey."
 force_slave_conversion: "Force Slave Conversion"
 force_slave_conversion_desc: "How can we expect slaves to obey and be loyal if they are not willing to embrace our own beliefs and instead cling to their foolish superstitions? Only by forcing them to abandon their rituals and accept the true faith wholeheartedly can we ensure their obedience."
#
 heir_religion_law: "Heir Religion"
 heir_religion_law_desc: "The ability to decide the religion of the [heir|e] holds significant importance in matters of succession and governance. It allows rulers and governments to maintain religious stability, ensuring that the beliefs and practices of the ruler align with those of the majority of their subjects. Ultimately, the power to determine the religion of the heir represents an important element in the fine balance of religious freedom, governance, and societal harmony."
 heir_special_succession: "Special Succession"
 heir_special_succession_desc: "The religion of the [heir|e] is not determined by the laws but by the [heir_selection|e] itself."
 heir_same_religion: "Same Religion"
 heir_same_religion_desc: "Selecting the [heir|e] from the same religion as the prevailing one ensures that the beliefs and practices of the population and ruling class are aligned. While this policy can contribute to religious cohesion, it may also limit opportunities for those of different faiths to assume leadership positions."
 heir_same_religion_group: "Same Religious Group"
 heir_same_religion_group_desc: "Selecting the [heir|e] from the same religious group is often desirable in order to maintain some level of religious and cultural continuity and prevent potential religious conflicts. This policy can help safeguard the stability of the realm by minimizing religious divisions within the leadership, at the expense of individuals from faiths considered to be 'heathen' assuming leadership roles."
 heir_any_religion: "Any Religion"
 heir_any_religion_desc: "Faith is personal and does not reflect nor compromise an individual's ability to lead. The [heir|e] may worship any religion and still assume leadership roles. This policy carries a higher risk of religious conflicts within the leadership, while promoting religious freedom and general acceptance."
#
 precious_metal_distribution_law: "Precious Metal Distribution"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] and [ShowGoodsName('silver')] are the materials necessary for the minting of coins. As our state is in the highly envied position to gather these precious metals ourselves, it is our right to decide who gains access to these metals."
 gold_export_ban: "Ban of Export"
 gold_export_ban_desc: "We will enforce strict prohibition on the export of our precious [ShowGoodsName('goods_gold')] and [ShowGoodsName('silver')] reserves to foreign lands. This preserves our wealth for domestic use, shielding our treasures from the prying eyes of other nations. While this measure may safeguard our riches, it comes at the cost of international trade opportunities. A solemn decision for those who prioritize the sanctity of our vaults over global commerce."
 regulated_gold_export: "Regulated Export"
 regulated_gold_export_desc: "The trade of our valuable [ShowGoodsName('goods_gold')] and [ShowGoodsName('silver')] resources is managed with a watchful eye. This balanced approach limits the quantity of these precious metals that can be traded, ensuring that our wealth remains largely within our borders. By doing so, we strike a compromise between bolstering our economy and protecting our national riches. A prudent choice for rulers who seek both financial stability and regional influence."
 unlimited_gold_export: "Unlimited Export"
 unlimited_gold_export_desc: "We shall open the floodgates for the unrestricted trade of our [ShowGoodsName('goods_gold')] and [ShowGoodsName('silver')] reserves with foreign nations. With this bold step, we embrace the potential for unparalleled wealth accumulation through international commerce. However, this policy exposes our treasures to the risk of being dispersed across the world, making them vulnerable to the greed of rival powers. A daring option for rulers who seek to dominate the global market and reap the rewards of boundless riches."
 #
 # Estates specific
 #
 nobles_rights_laws: "Rights of the Nobles"
 nobles_rights_laws_desc: "The position of the [ShowEstateTypeName('nobles_estate')] is not only backed by their privileges but also by the laws of the government."
 strengthen_nobles_rights_policy: "Strengthen Rights of the Nobles"
 strengthen_nobles_rights_policy_desc: "The [ShowEstateTypeName('nobles_estate')] class has served our state well for generations and as it grows it is only fitting that we continue to confer great privileges to those families that have devoted themselves to our cause."
 curtail_nobles_policy: "Curtail the Nobles"
 curtail_nobles_policy_desc: "As the state grows it is becoming more and more apparent that the old noble families have too much influence and power. Their jealous concern for their old privileges is greatly hindering the growth of our government."
 rural_nobles_authority_policy: "Rural Nobles Authority"
 rural_nobles_authority_policy_desc: "The aristocratic class is not an enemy to the government but an extension of the central power. Promising them the right to rule over the rural areas while separating them from the country-wide concerns ensures a distinct separation of roles in the government."
 nobles_electorate_policy: "Nobles Electorate"
 nobles_electorate_policy_desc: "The loyalty of the [ShowEstateTypeName('nobles_estate')] to the ruling family is hard to gain and harder to maintain. Establishing an elective system guarantees their allegiance, and has the additional bonus of ensuring a safe succession."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$ defines the royal territories as inalienable. As such, grants made by the monarch cannot be subdivided and only the eldest son can inherit the territories granted to members of the [ShowEstateTypeName('nobles_estate')]."
 #
 burghers_rights_laws: "Rights of the Burghers"
 burghers_rights_laws_desc: "The position of the [ShowEstateTypeName('burghers_estate')] is not only backed by their privileges but also by the laws of the government."
 strengthen_burghers_rights_policy: "Strengthen Rights of the Burghers"
 strengthen_burghers_rights_policy_desc: "The [ShowEstateTypeName('burghers_estate')] class is a powerful entity within our state with strong influence over our economy. Strengthening and reassuring their rights will win their loyalty to the state."
 curtail_burghers_policy: "Curtail the Burghers"
 curtail_burghers_policy_desc: "The power of the merchant families is growing at a rapid speed. Where once positions were reserved for people of noble blood, the wealthy of the burghers can obtain a similar status. They have to be reminded of their actual role in our society."
 strong_guilds_policy: "Strong Guilds"
 strong_guilds_policy_desc: "The urban life is dominated by the influence of guilds; groups of [ShowEstateTypeName('burghers_estate')] who came together to cover for each other and to protect the economy of the cities from external influence. Strengthening the power of these guilds will both obtain their loyalty towards the state and preserve the stable life in the metropolises."
 colonial_burghers_authority_policy: "Grant Colonial Authority"
 colonial_burghers_authority_policy_desc: "The New World is an unimaginable opportunity for many who seek fortune. By granting authority over the economic affairs of our colonial empire, we can separate the Burghers from the matters of our urban centers."
 #
 clergy_rights_laws: "Rights of the Clergy"
 clergy_rights_laws_desc: "The position of the [ShowEstateTypeName('clergy_estate')] is backed by laws which solidify their role in the country."
 strengthen_clergy_rights_policy: "Strengthen Rights of the Clergy"
 strengthen_clergy_rights_policy_desc: "The importance of the [ShowEstateTypeName('clergy_estate')] to the masses is undeniable. After all, it is the local priest who serves the common man as a guide to inner peace. Guaranteeing them their rights will ensure their loyalty, and by extension, the loyalty of the common man."
 curtail_clergy_policy: "Curtail the Clergy"
 curtail_clergy_policy_desc: "Often enough, the clerical class sees itself as an arbiter for the religious correctness of the activities of the state. They meddle with matters which are outside the spiritual world, and as such their influence must be reduced significantly."
 separate_clergy_from_state_policy: "Secularization of the State"
 separate_clergy_from_state_policy_desc: "While religion itself is not to our disadvantage, the rights and influence it grants to the [ShowEstateTypeName('clergy_estate')] is of great concern for the state and its people. No religious institution shall ever be allowed to intrude on worldly issues. A separation of the [ShowEstateTypeName('clergy_estate')] from the government is necessary to achieve this."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "A senior member of the 'ulamā' will be given supreme authority to appoint Muftī and interpret $sharia$, and also confirm the new rulers of the realm - but there will be no question that once appointed, the ruler has higher authority still. This can be seen a compromise policy that ensures state power while also enshrining the sanctioned faith's role in the state's affairs."
 #
 crown_rights_laws: "Rights of the Crown"
 crown_rights_laws_desc: "The position of the [ShowEstateTypeName('crown_estate')] is not only backed by their privileges but also by the laws of the government."
 absolute_rule_policy: "Absolute Rule"
 absolute_rule_policy_desc: "The best of the state is best served through the realization of the plans and will of its ruler. A true and enlightened regent can then utilize its full capacity to undertake the many changes needed to ensure prosperity."
 equal_power_relation_policy: "Equal Power Relation"
 equal_power_relation_policy_desc: "The balance of power within our state between the [estates|e] and the [ShowEstateTypeName('crown_estate')] is a delicate matter. Our best option is to keep this balance intact by neither promoting the rights of the ruler nor curtailing their power."
 figurehead_position_policy: "Figurehead Position"
 figurehead_position_policy_desc: "The position of the ruler is one of a representative of the state. All actions within and outside the state go through the several governmental apparatus instead."
 #
 peasants_rights_laws: "Rights of the Commoners"
 peasants_rights_laws_desc: "The position of the [ShowEstateTypeName('peasants_estate')] is not only backed by their privileges but also by the laws of the government."
 strengthen_peasants_rights_policy: "Strengthen Rights of the Commoners"
 strengthen_peasants_rights_policy_desc: "Where other classes have power in wealth and land possessions, the strength of the [ShowEstateTypeName('peasants_estate')] comes from quantity. Their number is unquestionable, and once organized, the masses are a threat to the stability of the state. Ensuring and strengthening the rights of the working class will reduce their chance to revolt against the regime."
 curtail_peasants_policy: "Curtail the Commoners"
 curtail_peasants_policy_desc: "The masses of peasants, serfs, and other members of the lower class are a constant threat to the society. Without a strong rule, the state will fall into anarchy. We cannot allow them to give a taste of rights and privileges, which might allure them to rebellious thought."
 #

 #
 intelligence_agency: "Intelligence Agency"
 intelligence_agency_desc: "The intelligence agency is an organization within the state which conducts intelligence activities such as espionage, cryptography, and security from internal threats."
 home_security_policy: "Home Security"
 home_security_policy_desc: "Our potential enemies are many while friends are hard to come by. It is crucial for the safety of the state and government that our spies counter any foreign secretive threat within our borders."
 secret_police_policy: "Secret Police"
 secret_police_policy_desc: "Many sovereigns assume their biggest threat is an external power. However, our very own population can become the downfall of the government. A strong, secret police that conducts espionage on the powerful members of our society is necessary to keep the authority in power."
 jinyiwei_policy: "Jinyiwei"
 jinyiwei_policy_desc: "The Jinyiwei ('#italic Embroidered Uniform Guard#!') is the guard of his majesty, and has the full allowance to overrule judicial proceedings in prosecuting the enemies of the state. Not even the relatives of our ruler are safe from their reach."
 oprichnik_policy: "Oprichnik"
 oprichnik_policy_desc: "The Oprichniki ('#italic Men aside#!') are a secret police force which is designed to persecute any dangerous group within the state. Although their loyalty is bound to the ruler and their duties made them infamous as an organization of terror for the civilians."
 spy_office_policy: "Spy Office"
 spy_office_policy_desc: "Information is a weapon in its own right. In order to always stay one step ahead of our enemies, it is of great importance to establish a network of spies and informants in our service."
 cabinet_noir_policy: "Cabinet Noir"
 cabinet_noir_policy_desc: "The Cabinet Noir (Black Room) is responsible for the gathering of information, conducting espionage in foreign lands and protecting the ruler from internal and external threats."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "The $secretnoye_byuro_policy$ aims to punish those convicted of political crimes, namely [ShowPopTypeName('nobles')], although occasionally it takes on cases not of a political nature. Punishments inflicted on the convicted are often very painful and horrific to dissuade critique of the ruling regime."
 secretnoye_byuro_policy_tt: "Has chosen to establish the office during the #Y $flavor_rus.66.title$#! [event|e]"

 #

 #
 # Estates specific
 #
 recruitment_law: "Recruitment Law"
 recruitment_law_desc: "Battles cannot be won with no soldier on the field. Recruitment of men able to fight is a necessary act. As time goes on, the ways of how we gain our soldiers will change and our forces will adapt to it."
 expanded_levies_policy: "Expanded Levies"
 expanded_levies_policy_desc: "Although hurtful to our population, the levies of our state do not suffice to handle the battles at hand. Expanding the size of our levies and the men at the fray shall bring us victory."
 noble_levies_policy: "A Noble Army"
 noble_levies_policy_desc: "Our population is precious and the [ShowPopTypeName('nobles')] of our country are ready to lay down their lives to protect our lands. Although their blood is more precious, with it comes greater skill on the battlefield."
 burghers_levies_policy: "Regulated Naval Service"
 burghers_levies_policy_desc: "All vessels of our country will have to contribute in dire times and the state should have a detailed overview about the ships of our merchants."
 calpulli_policy: "Calpulli"
 calpulli_policy_desc: "The Calpulli are housing units, similar to neighborhoods, where commoners live together in a kin-based system. This system not only allows for stable areas of our nations, but it also helps us have a reliable source of manpower for our constant state of warfare."
 mercenary_army_policy: "Mercenary Army"
 mercenary_army_policy_desc: "Though we can call the levies in times of need, it is better to let the mercenaries lead the charge into the fray. At best their expertise will bring us victory, and at worst their bodies will protect our levies during the battle."
 condottieri_contracts_policy: "Condottieri Contracts"
 condottieri_contracts_policy_desc: "Standing armies are the exception rather than the norm. As such, our state has to rely on mercenaries who will be the fighting force of our state. Thanks to expanded Condottieri contracts we can ensure the loyalty of professional soldiers for the state."
 military_slavery_policy: "Military Slaves"
 military_slavery_policy_desc: "Wars are costly not only in resources but also in human lives; the lives of our own people. The usage of slaves as military personnel solves this problem. Through compensations and privileges, these slave soldiers swear loyalty to their master."
 devshirme_system_policy: "Devşirme System"
 devshirme_system_policy_desc: "The Ottoman dynasty acquires slaves for its household through the practice of devşirme. Carefully chosen Non-Muslim children, usually Christians between the ages of 12 and 14, are sent to live with Turkish families to learn Turkish and the rules of Islam before being brought to the capital. Most join the Janissaries, an infantry standing army trained under strict discipline, while those who displayed particular leadership and intellectual ability are enrolled directly into the royal household as pages."
 black_army_policy: "Black Army"
 black_army_policy_desc: "Regardless of aristocratic objections, the Black Army is undeniably an effective military force. We shall institutionalize their company and ensure that there is always a reserve of veteran soldiers waiting to join their ranks."
 early_standing_army_policy: "Early Standing Army"
 early_standing_army_policy_why: "Only in [ShowAgeName('age_5_absolutism')] or [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "Although standing armies are no new concept, the need for such force was not present for many centuries as levies and mercenaries handled the wars of their masters. Times have changed though, and the scale of wars is far beyond what an unprofessional soldier can handle. It is time to establish a standing army."
 new_model_army_policy: "New Model Army"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Allotment System"
 allotment_system_policy_desc: "The Allotment System ('#italic Indelningsverket#!') is a conscription system for the military that enables the quick mobilization of the country. Every tenth man between the age of 15 and 44 will be conscripted as a permanent part of the national infantry while the Nobility, exempted from their taxes, have to provide with their cavalry."
 canton_system_policy: "Canton System"
 canton_system_policy_desc: "The Canton System will divide the country into cantons responsible for army recruitment, linking the local population closely to the royal government. This system will rely on voluntary enrollment rather than coercive recruiting. However, each canton must provide a minimum amount of soldiers."
 elite_training_policy: "Elite Training"
 elite_training_policy_desc: "Although today's armies grow more and more in size, the quality and morale of these soldiers are nowhere near being given. Our men, on the other hand, might be few, but they possess the discipline which will turn the tide of battle."
 levee_en_masse_policy: "$mass_army$ Policy"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Military Settlements"
 military_settlements_policy_desc: "Soldiers split their time between family life on rural military-run farms versus service to the army. Their families are prepared for future service in the military to ensure a continous supply of new recruits, while simultaneously working the land."
 benefits_for_privateers: "Benefits for Privateers"
 benefits_for_privateers_desc: "The life of a pirate is quite attractive for privateers. The promise of treasure, fame, and more rum for their bellies spell for quite a sought-after life full of adventures and danger."
 mch_green_standard_army: "Green Standard Army"
 mch_green_standard_army_desc: "$mch_green_standard_army$ is an auxiliary army comprised of Hàn [ShowCultureGroupName('chinese_group')] nationals that serves to bolster our forces as well as to police our conquests in [ShowSubContinentName('east_asia')]."
 battle_leadership_law: "Battle Leadership Law"
 battle_leadership_law_desc: "An army is only as good as its leadership. An incompetent general will be the bane of his country, while a military leader of great prowess will be known and feared on all battlefields."
 noble_command_policy: "Noble Command"
 noble_command_policy_desc: "Leadership is no easy position. It requires charisma, valor, and knowledge of combat. Fortunately to us, the members of the [ShowEstateTypeName('nobles_estate')] are experts in the arts of war, and will lead our forces."
 loyal_pirate_crews: "Loyal Privateer Crews"
 loyal_pirate_crews_desc: "The crews we employ to run our illicit activities are familiar with our standard and conduct. Therefore, it has become easier for our captains to attract crew for their expeditions."
 mansabdari_system_policy: "Mansabdari System"
 mansabdari_system_policy_desc: "The Mansabdar is the military unit of our administration. Nobles are granted land rights in exchange for military and administrative services. Unlike other nobilities, the mansabs were under the direct rule of the ruler."
 meritocratic_leadership_policy: "Meritocratic Leadership"
 meritocratic_leadership_policy_desc: "Every man who can prove himself as not only a soldier but also as a leader shall have the right to guide our armies to glory. Neither noble nor royal blood play a role in this position."
 noble_cadets_policy: "Noble Cadets"
 noble_cadets_policy_desc: "Despite the resistance of the [ShowEstateTypeName('nobles_estate')], we aim to make the army the career of choice for the second sons of the aristocracy. We start training them from a young age, which means we not only bind them to us, but we also create a corps of trained noble-born officers for the future."
 ruler_general_policy: "Ruler General"
 ruler_general_policy_desc: "The ruler of the state must be the head of the military. Only then can our soldiers charge at our enemies with the bravery we demand from them."
 army_doctrine_law: "Army Doctrine"
 army_doctrine_law_desc: "Army Doctrines represent skill sets that our [army|e] can specialize in. The longer we work at doctrines, the more entrenched they become in our military and the better we get at them. Over time this can lead to powerful bonuses for our glorious forces to land."
 superior_firepower_policy: "Superior Firepower"
 superior_firepower_policy_desc: "Some prefer to draw out fights and make them into battles of attrition. This tactic, however, jeopardizes the lives of our men. Instead, we should focus on superior firepower and annihilate our enemies swiftly."
 defensive_stance_policy: "Defensive Stance"
 defensive_stance_policy_desc: "Our greatest strength does not lie in our offensive capabilities but in our ability to hold our defenses. Letting enemies wear themselves down on our walls will be our victory."
 large_army_policy: "A Large Standing Army"
 large_army_policy_desc: "We want to maximize the size of our army, at the expense of the quality at all times."
 sustained_discipline_policy: "Sustained Discipline"
 sustained_discipline_policy_desc: "It is of great importance that our soldiers do not lose their discipline in the midst of battle. Only through our drill can we ensure the survival of our men."
 cavalry_warfare_policy: "Cavalry Warfare"
 cavalry_warfare_policy_desc: "Cavalry is the mobile force of our army and serves as shock troops in combat. Our military focuses on increasing its usage and on integrating them into our regiments."
 amphibious_specialization_policy: "Amphibious Specialization"
 amphibious_specialization_policy_desc: "The wars we lead are not only won on land but also on the sea. As such our troops must be prepared to act as an amphibious unit, ready to strike the coastal defenses of our enemies."
 authority_of_the_captain: "Authority of the Captain"
 authority_of_the_captain_desc: "The authority of each captain under our command is undisputed to such a degree that loyal crews march into the sound of guns under our orders. Their goal is booty and legendary adventures under great and unflinching leadership!"
 law_of_the_pious_emperor: "Law of the Pious Emperor"
 law_of_the_pious_emperor_desc: "A compendium of translations of Greek Byzantine books of law and great works of ancient philosophy to the Serbian language issued by Emperor Stefan Dusan."
 zamanitchka_voyska: "Zamanitchka Voyska"
 zamanitchka_voyska_desc: "Meaning 'All Together!', the defense of our homeland is a duty upheld by every man, woman, and child across our domain. Eloquently summarized in one legal ability, the arriere-ban of our people encompasses our will to live and thrive outside the influence of any overlord, calling any and all able-bodied folk to protect our independence."
 paik_system: "Paik System"
 paik_system_desc: "The $paik_system$ is a corvee labor system where adult and capable men, the so-called #italic Paiks#!, are obligated to serve the state as its militia in exchange for land for cultivation. This system has its origins in South-Eastern Asia and has found its application in many states in East India."
 #
 bureaucracy_law: "Bureaucracy"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Centralized Bureaucracy"
 centralized_bureaucracy_policy_desc: "A centralized bureaucracy is centered on the capital of the kingdom, with most decisions made by, or near, the ruler and then sent out to the provinces."
 decentralized_bureaucracy_policy: "Decentralized Bureaucracy"
 decentralized_bureaucracy_policy_desc: "A decentralized bureaucracy leaves more decisions to local administrators or governors, who are then responsible to the monarch."
 namestnik_policy: "Namestnik Office"
 namestnik_policy_desc: "The namestnik is a position in the state's bureaucracy which can be compared to the one of a viceroy's. They are in charge of the local administration of our provinces and states."
 autonomous_offices: "Autonomous Offices"
 autonomous_offices_desc: "The merchants under our League enjoy the privileges afforded by our custody. Despite them being confederated into a loose alliance forged based on mutual interest, they are not constrained by the strings of bureaucracy and red tape."
 port_logs: "Port Logs"
 port_logs_desc: "By keeping a record of the traffic across our illicit ports, we can maintain a better grip on the goods and vessels that use our facilities."
 #
 cabinet_laws: "Cabinet Laws"
 cabinet_laws_desc: "The cabinet is the highest office in the government and the court of personal advisors to our ruler. The ministers and secretaries enjoy special privileges and rights."
 administrative_clergy_policy: "Administrative Clergy"
 administrative_clergy_policy_desc: "The clergy already possess many of the skills we look for in administrators. They are well-educated, experienced scribes and they have a higher calling. In many ways allying ourselves with the clergy would offer an efficient and very strong cadre of administrators."
 nobles_of_the_robe_policy: "Nobles of the Robe"
 nobles_of_the_robe_policy_desc: "The noble families of the realm have to not only provide counsel but also swear eternal loyalty to our ruler. As our realm expands it is clear that these duties cannot be solely performed by serving us with sword in hand. It is time for a new generation of nobles to serve, in robes and armed with pens they will aid the state just as well as their brothers do with their swords and armor."
 meritocratic_recruitment_policy: "Meritocratic Recruitment"
 meritocratic_recruitment_policy_desc: "We cannot let old privileges govern who will get the privilege of serving our kingdom as it grows. Instead, we must look only to the ability of each and every one. A meritocratic system is one where administrators are chosen for their talent and not for their parents."
 dynastic_administration_policy: "Dynastic Administration"
 dynastic_administration_policy_desc: "The estates are not trustworthy allies to the monarchy as their priority is expanding their own power instead of serving the state. Only the relatives of the ruler should be entrusted with managing the administrative challenges the state has to face."
 yorkist_tradition_policy: "Yorkist Tradition"
 yorkist_tradition_policy_desc: "Educated men of lower stature can contribute just as well as men of the cloth, and their practical experience makes them an excellent addition to any governmental office. The Yorkist tradition states that any literate man of notable background may join the ranks of governance along with those who have devoted themselves to the service of God."
 #
 #
 # Tribal ones
 #
 tribal_legal_basis_law: "Legal Basis"
 tribal_legal_basis_law_desc: "The legal basis is the matter which will later create the first legal code for the state. Its goal is simple yet noble: secure a just and fair society where everyone can live in peace and prosperity"
 codified_power_policy: "Codified Power"
 codified_power_policy_desc: "There is nothing above the law. It makes the world a fairer place and it equals the lives of everyone in our tribe."
 strong_community_customs_policy: "Strong Community Customs"
 strong_community_customs_policy_desc: "It is one thing to be together in the government of our people, an important, but aseptic task; and it is another thing to share the same food, the same water, the same rituals as the sun goes up and down and we sing."
 yassa_decree_policy: "Yassa Decree"
 yassa_decree_policy_desc: "The Yassa Decree is the oral law code of the Mongol Empire. Publicly declared by $genghis_khan_name_no_tooltip$ himself, the decree serves as a binding rule within the horde which keeps the government stable and the subjects loyal to their khan."
 #
 tribal_organization_law: "Tribal Organization"
 tribal_organization_law_desc: "Any kind of group of people requires some form of organization in order to keep the tribe together."
 centralized_tribe_policy: "Centralized Tribe"
 centralized_tribe_policy_desc: "Separating the organization will inevitably lead to chaos as not all messages are made clear. A strong, centralized chief can circumvent this issue entirely."
 federal_tribe_policy: "Federal Tribe"
 federal_tribe_policy_desc: "Together we are stronger. By becoming a Federation, the support that we get from our allies is one not based on diplomacy but on kinship."
 clan_council_policy: "Clan Council"
 clan_council_policy_desc: "It is important to spread trust among our people. By electing a council made up of those willing to sacrifice everything for the interests of our tribe, we will be able to ensure that not a single person holds all the power."
 steppe_warbands_policy: "Steppe Warbands"
 steppe_warbands_policy_desc: "The tribe is ruled by a council of war chiefs who scour their lands to impress new warriors into their warbands."
 jurchen_council: "Jurchen Council"
 jurchen_council_desc: "A council of noble horse-lords and local clans, this loose administration aims at keeping together our estates and domain, defending us from rivaling clans."
 #
 tribal_religious_values_law: "Tribal Religious Values"
 tribal_religious_values_law_desc: "The religious values within our tribe shall determine how we see and treat religion and religious heathens in our state."
 religious_tribe_policy: "Religious Tribe"
 religious_tribe_policy_desc: "While clan loyalties can take us far, our expansion has made us the masters of more peoples than we once were. A strongly religious society can withstand expansion in both time and space more efficiently and will give us the cohesion we need."
 lip_service_policy: "Lip Service"
 lip_service_policy_desc: "Religion is undeniably an important aspect of any society. However, it should never threaten the safety and stability of the tribe. As such, we should take a more relaxed view on religions altogether."
 complete_religious_autonomy_policy: "Complete Religious Autonomy"
 complete_religious_autonomy_policy_desc: "While it is important to observe religious practices to maintain our legitimacy, we should not get bogged down in the principles of righteous rule and morality. Pragmatism will take us further and allow us to support a larger state."
 #
 tribal_migration_law: "Tribal Migration"
 tribal_migration_law_desc: "Our people are not ones occupying permanent houses. Instead, we travel through the world and go where fate leads us."
 frequent_migration_policy: "Frequent Migration"
 frequent_migration_policy_desc: "No place can bind us forever, as our spirits are as free as the wind itself."
 seasonal_travel_policy: "Seasonal Travel"
 seasonal_travel_policy_desc: "As the world changes throughout the year, so must we. If we follow the seasons in their journey, we will find prosperity."
 permanent_settlement_policy: "Permanent Settlement"
 permanent_settlement_policy_desc: "Sometimes following the storm is not as important as finding shelter from it. The time has come for us to settle down and build more permanent villages."
 #
 tribal_cultural_identity_law: "Tribal Cultural Identity"
 tribal_cultural_identity_law_desc: "As time progresses, so does our understanding of our culture and identity. We no longer have to fear neighboring tribes; we tamed the wilderness and have become its master. Now it is time to embrace who we are."
 dynastic_lineage_policy: "Dynastic Lineage"
 dynastic_lineage_policy_desc: "The lineage of our rulers is a blessing from the gods. Their royal blood has made them suitable to guide us towards prosperity."
 rule_by_the_public_policy: "Rule by the Public"
 rule_by_the_public_policy_desc: "To ensure a just government, the power must be democratically elected. By choosing our leaders we choose the fate of our nation."
 state_of_faith_policy: "State of Faith"
 state_of_faith_policy_desc: "Allowing mortals to decide over such an important issue as the fate of our people is not something that can be done without spiritual guidance. Our ruler must be the voice of the gods."
 tribal_identity_policy: "Tribal Identity"
 tribal_identity_policy_desc: "Civilization, be it a monarchy, republic, or any other kind, has brought only destruction for nature. We cannot allow ourselves to follow these vile steps and stay on the ways as nature has intended for us."
 #
 tribal_modernization_law: "Tribal Modernization"
 tribal_modernization_law_desc: "The time has come to discard our old systems and embrace a position in the world. No longer seen as a mere tribe, we shall become a country that represents and defends our people."
 modernize_into_monarchy_policy: "Modernize into a $monarchy$"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Modernize into a $republic$"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Modernize into a $theocracy$"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #
 # Generic ones
 #
 legal_code_law: "Legal Code"
 legal_code_law_desc: "For as long as people have gathered together in societies, they have created laws to govern their actions and interactions. Legal codes are a reflection of the values and beliefs of a society, shaping everything from how people conduct business to how they treat each other. They are the very fabric that holds a society together, providing a framework for order and justice. But despite their differences, they all share a common goal: to create a just and fair society where everyone can live in peace and prosperity."

 traditional_law_policy: "Traditional Law"
 traditional_law_policy_desc: "There are a plethora of informal punitive systems developed by communities based on their customs, traditions, and values. These legal systems have been passed down orally from generation to generation and are deeply rooted in the culture and history of the community.\n\nThe strength of Traditional Law lies in its ability to reflect the unique needs and values of a particular community. It is based on a shared understanding of what is right and wrong, and is often seen as more legitimate and accessible than formal legal systems. However, it can also be limited by its lack of flexibility and insularism."

 civil_law_policy: "Civil Law"
 civil_law_policy_desc: "Civil Law, a legal system with roots in ancient Rome, is known for its precise written codification of laws and regulations. However, the rigidity of its structure can hinder the adaptation required to address the evolving needs of the people. Nonetheless, Civil Law can bring peace and stability to even the most turbulent of lands."

 common_law_policy: "Common Law"
 common_law_policy_desc: "Common Law is a legal system that originated amongst the Anglo-Saxon kingdoms. It is characterized by a reliance on precedent; judges are bound by their previous decisions rather than strict adherence to the written law of the state. This allows for a degree of predictability and consistency in legal decisions, but can also make it difficult to adapt to changing circumstances and may lead to the entrenchment of unjust or outdated laws."

 court_of_appeals: "Court of Appeals"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"



 vlach_law_policy: "Vlach Law"
 vlach_law_policy_desc: "Uniquely blending pastoral traditions and legal norms, the $vlach_law_policy$ encapsulates a distinct system governing [ShowCultureGroupName('romanian_group')] communities across medieval Europe. It affirms the rights to travel, bear arms, and practice hunting while sparing them from mandatory labor for landowners, instead paying taxes in livestock or coin. Furthermore, it institutes a binding military service commitment tailored to each realm, creating the network of [ShowCultureGroupNameWithNoTooltip('romanian_group')] and legal heritage in the late Middle Ages."

 sharia_law_policy: "$sharia$ Law"
 sharia_law_policy_desc: "$sharia$ Law is a comprehensive and deeply entrenched legal system in Islamic countries that governs many aspects of life, from personal conduct to matters of state. It has provided stability and continuity for centuries, but its strict and sometimes harsh penalties can be controversial and divisive."

 sharia_law: "$sharia$ Jurisprudence"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "It can only be changed through the [ShowGenericActionName('change_main_school')] [action|e] as long as we are from one of the main #Y Jurisprudence#! Schools"
 hanafi_policy: "$hanafi_school$ Jurisprudence"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "$hanbali_school$ Jurisprudence"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "$maliki_school$ Jurisprudence"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "$shafii_school$ Jurisprudence"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "$zahiri_school$ Jurisprudence"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "$ismaili_school$ Jurisprudence"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "$jafari_school$ Jurisprudence"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "$zaidi_school$ Jurisprudence"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "$ibadi_school$ Jurisprudence"
 ibadi_policy_desc: "$ibadi_school_desc$"

 pyrenean_law_policy: "Pyrenean Law"
 pyrenean_law_policy_desc: "Pyrenean Law is a legal system native to the peoples living around the Pyrenean Mountains. Despite the fact that this law was influenced by both the $civil_law_policy$ and the Gothic Law, it remained different from them. The law, which is based on traditions and practices, forces the rulers to accommodate to it."

 russkaya_pravda_policy: "Russkaya Pravda"
 russkaya_pravda_policy_desc: "This was the legal code of Kievan Rus', heavily influenced by their Norse origins. It was written at the beginning of the 12th century and remade during many centuries and was the main source of Old Russian Law."

 pskov_judicial_charter_policy: "Pskov Judicial Charter"
 pskov_judicial_charter_policy_desc: "The Pskov Judicial Charter is the Old Russian legal code which was built on the Russkaya Pravda. Many important features of the political, social, and economic life within Pskov are covered by it."

 novgorod_judicial_charter_policy: "Novgorod Judicial Charter"
 novgorod_judicial_charter_policy_desc: "The Novgorod Judicial Charter is an Old Russian legal code which codifies many common practices within Novgorod. It also sets and defines the four positions in the Novgorodian court and covers the administrative matters of the state."

 bav_codex_bavarica: "Upper Bavarian Land Rights"
 bav_codex_bavarica_desc: "The 'Upper Bavarian Land Rights' is a collection of old Bavarian legal code which codifies many common practices within Bavaria. It also sets and defines the role of the nobility in $BAV$'s court and covers the administrative matters of the state."

 brehon_law_policy: "Brehon Law"
 brehon_law_policy_desc: "Brehon Law is a system of ancient Irish law that developed from pre-Christian customs and traditions. Its unique focus on restitution and compensation, rather than punishment, emphasizes the importance of social harmony and community relationships. However, its lack of formal legal institutions and enforcement mechanisms can lead to inconsistency and uncertainty in its application."

 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "Welsh Law, also known as Cyfraith Hywel, is a unique legal system that emerged from the ancient customs of Wales. It differs from both Common Law and Civil Law in that it emphasizes restorative justice, placing a greater emphasis on compensation and reconciliation rather than punishment. The law was created by the Welsh kings and princes to promote unity and order among the Welsh people, and is known for its complexity and adherence to precedent."

 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "The #italic Fetha Negest#!, or Justice of the Kings, is a theocratic legal code compiled by Abu'l-Fada'il ibn al-Assal and a significant work of justice. Drawing from apostolic writings and Byzantine law codes, it encompasses ecclesiastical and secular matters, influenced by Roman law."

 byzantine_law: "Byzantine Law"
 byzantine_law_desc: "Byzantine law, evolving from Roman law with Christian and Hellenistic influence, largely derives from Justinian's #italic Corpus Juris Civilis#!, emphasizing ceremonial emperor roles, and reflects philosophical and religious ideals."

 goryeon_code_policy: "Goryeon Code"
 goryeon_code_policy_desc: "The $goryeon_code_policy$, also known as #italic Gyeongje yukjeon#! - #italic Six Codes of Governance#! - is the code of law of $korea_region$. Shaped by the Chinese arts of bureaucracy, this code has prevailed in our state for centuries."

 joseon_code_policy: "Joseon Code"
 joseon_code_policy_desc: "The $joseon_code_policy$, also known as #italic Gyeongguk daejeon#! - #italic National Code#! - is the revision of the old $goryeon_code_policy$. With the founding of a new dynasty, many laws and traditions of the previous code have been compiled anew in the current code."

 chi_ming_dynasty_code_policy: "The Great Code"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$ shall be created to address all the critical problems that our Dynasty faces and the ones that our predecessors have faced. It will ensure that we will not fall to corruption and ministerial abuse of power!"

 scottish_civil_law: "Scottish Civil Law"
 scottish_civil_law_desc: "The College of Justice reformed our Civil Law towards a new standard. This Institution consists of well-educated members of our country, who will rule on any important topic concerning the #ITALIC Scots Law#!."

 naval_doctrine_law: "Naval Doctrine"
 naval_doctrine_law_desc: "Naval Doctrines represent skill sets that our [navy|e] can specialize in. The longer we work at doctrines, the more entrenched they become in our navies and the better we get at them. Over time this can lead to powerful bonuses for our glorious fleets."
 #
 economical_policies_law: "Economic Policy"
 economical_policies_law_desc: "The Economic Policy dictates what ways of Economy, a concept that has recently started to be discussed in depth by intellectuals and scholars, we should focus on, and how our economy should develop."
 lockean_proviso_policy: "Lockean Proviso"
 lockean_proviso_policy_desc: "Unused property is a waste to both nature and the state. By introducing and emphasizing hard goods that yield utility over time, people can exchange their excessive possessions without offending the natural law. The government would moderate the conflict between the accumulation of property and distribution of wealth."
 war_economy_policy: "War Economy"
 war_economy_policy_desc: "The economic security of the state is based on our ability to wage and win wars. Manufactories in our state should have no other purpose than fueling our military ambitions."
 embrace_the_economic_theory_policy: "Embrace the Economic Theory"
 embrace_the_economic_theory_policy_desc: "Economy plays an undeniably important role within the apparatus of the state. The complex systems of trade, finance, and luxury need to be tamed by our intellectuals and scholars to serve the health of the government."
 free_trade_policy: "Free Trade"
 free_trade_policy_desc: "Merchants from all over the world should be able to travel into our lands to engage with our population in trade and commerce. Abandoning the narrowness of mercantilism, the state gains easier access to foreign thoughts."
 royal_charter_policy: "Royal Charters"
 royal_charter_policy_desc: "The royal charters are allowances granted by the monarch to individuals or trade companies to bestow them with unique rights and power. We should focus these more on thriving enterprises abroad of our country."
 cameralism_policy: "Cameralism"
 cameralism_policy_desc: "To strengthen our economic position and attract new people to our lands, we will rely on a bureaucratic system, designed to administrate our efforts in great detail. These chambers will organize everything from the construction of new manufactories to the distribution of new settlers arriving in our territory."
 black_market_consortium: "Black Market Consortium"
 black_market_consortium_desc: "The pirates that run amok in the republic cannot be trusted to bathe themselves, let alone to govern a nation whose future hands on the edge of a cutlass. A Consortium formed of the most influential black market merchants shall be established as its true governors. Profit must come before liberty."
 #
 legitimization_of_power_law: "Legitimization of Power"
 legitimization_of_power_law_desc: "A monarchy can only survive as long as its subjects believe in the legitimacy of their ruler. There are many ways in which rulers justify their power. As time goes on, new political philosophies will arise which explain the need for a strong government in their own ways."
 machiavellian_rule_policy: "Machiavellian Reign"
 machiavellian_rule_policy_desc: "The state is above morals; above virtues and sins. The government must make decisions purely based on the beneficial gains for the state - even if they are deemed as "evil". As such, the sovereign has the right to act for the benefit of his state without moral consideration."
 six_livres_policy: "Les Six livres de la République"
 six_livres_policy_desc: "Absolute rule of a single monarch is as detrimental to the state as letting the masses rule over themselves. The power of the monarch should not be subject to any faction within the state, though to some extent limited by institutions to maintain a balance of power between ruler and the people."
 two_treatises_of_government_policy: "Two Treatises of Government"
 two_treatises_of_government_policy_desc: "The nature of humanity is characterized by reason and tolerance. No man is born evil. However, human nature leads our people to be selfish and act only for their own good.\nThe government ensures that this selfishness is resolved in civil ways. It also serves to defend the natural right of life, health, liberty, and possessions."
 the_leviathan_policy: "Leviathan"
 the_leviathan_policy_desc: "Life without civilization, also called the state of nature, is a state of anarchy. Every man is for himself and a war of all against all is the only outcome.\nThe people of our government cede some of their rights to our sovereign authority for the sake of protection from the discord."
 the_social_contract_policy: "The Social Contract"
 the_social_contract_policy_desc: "The governments of the past are the result of different levels of inequalities between the social classes.\nThe social contract is a concept where people join together into civil society. By abandoning their claims of natural right, individuals can both preserve themselves and remain free."
 the_liberty_of_ancients_vs_moderns_policy: "Ancients vs. Moderns Liberty"
 the_liberty_of_ancients_vs_moderns_policy_desc: "The concepts of individualism and freedom have severely changed over the centuries. The antique ideals differ from those of modern times. Yet, both must be combined so that the state guarantees individual liberty and political freedom."
 #
 foreign_cultural_law: "Foreign Cultural Law"
 foreign_cultural_law_desc: "As our state grows in size, so grows the complexity of our social structures. The status of a culturally-united state is no longer a given, and policies which establish internal peace are required."
 allow_foreign_rituals: "Allow Foreign Rituals"
 allow_foreign_rituals_desc: "The concept of culture is in many ways similar to religion, though it is forged by traditions, social values, and environment and not by beliefs. Accepting the foreigners for who they are, and allowing them to practice their rituals undisturbed will ensure a peaceful coexistence."
 integrate_foreign_traditions: "Integrate Foreign Traditions"
 integrate_foreign_traditions_desc: "Although alien to us in many cases, we should have our eyes and ears open for the ideas of these foreign cultures, and integrate them into our own societal norms. This will ease the assimilation process of the foreigners, while also increasing the influence of our own culture."
 blood_tax_of_foreigners: "Blood Tax of Foreigners"
 blood_tax_of_foreigners_desc: "The culture of minorities is of little concern to us. As long they are willing to provide us with men for our military causes, they are free to live out their traditions."
 agrarian_constitution: "Agrarian Constitution"
 agrarian_constitution_desc: "Also known as #italic Agrarverfassung des Deutschordensstaates#!, this legal framework of our administration seeks to maximize the economic exploitation and governance of the conquered territories under our banner. This system heavily relies on recruited settlers, primarily from German-speaking regions, who play a pivotal role. The subjugated population is legally obliged to undergo reorganization, resulting in the establishment of rural settlements, either villages or individual farms. Settlements founded by the settlers were known as #italic Hufenzinsdörfer#!, while those of the [ShowCultureName('prussian')] natives were called #italic Hakenzinsdörfer#!. The system is aimed at integrating the locals into our administration, converting them at a steady pace and expanding our influence."
 #
 cultural_traditions_law: "Cultural Traditions"
 cultural_traditions_law_desc: "Old traditions are the base of many cultures and civilizations. While progress is what will drive us to greatness, our traditions will always serve us as the reminder of origins; as a source for the strength and unity of our people."
 martial_society: "Martial Society"
 martial_society_desc: "Martial values have always been important in our society and as we expand a militarized society is what we must continue to build and preserve at the core of our state."
 civil_society: "Civil Society"
 civil_society_desc: "No state can exist with only warriors. We must build up stronger ties with civil society and the urbanites in our realm so that we can better extract revenue from them."
 pietism_society: "Prussian Virtues"
 pietism_society_desc: "We have elevated the virtues of Pietism to the core of our society, which values diligence, sincerity and a sense of duty above all else."
 maritime_society: "Maritime Society"
 maritime_society_desc: "The basis of the fabric that holds our country together is none other than our maritime traditions. United under the guise of taming the sea and venturing into foreign ports, our people have built a name for themselves as masters of naval affairs."
 plc_sarmatism: "Sarmatism"
 plc_sarmatism_desc: "The origins of our society are in the ancient Sarmatians. However, $plc_sarmatism$ is not just a theory of origin, but a cultural and political phenomenon that promotes the ideals of [ShowSocietyDirectionName('aristocracy')] and the [ShowEstatePrivilegeName('golden_liberty')]."

# Marriage laws
 marriage_law: "Marriage Law"
 not_catholic_theocracies: "A [ShowReligionAdjective('catholic')] [ShowGovernmentTypeName('theocracy')] can not have this [policy|e]."
 marriage_law_desc: "Marriage law refers to the legal framework that governs the institution of marriage within a particular jurisdiction."
 monogamous_marriage: "Monogamous Marriage"
 monogamous_marriage_desc: "Monogamous marriage refers to a cultural or societal practice of union between two individuals, based on established customs, values, and norms."
 muslim_marriage: "Nikāḥ"
 muslim_marriage_desc: "$muslim_marriage$ in Islamic culture is the solemn and legally binding marriage contract between a man and a woman."
 adamite_marriage: "Communal Living"
 adamite_marriage_desc: "The Adamite sect rejects the concept of traditional marriage preferring to live within communal structures without a clear hierarchy."
 dishu_system: "Díshù System"
 dishu_system_desc: "The $dishu_system$ is a system which allows the practice of entertaining concubines in the court in order to secure heirs to the titles and possessions."
 polygyny: "Polygyny"
 polygyny_desc: "Marriage between a Man and multiple women is seen as a sign of wealth and power within many communities."
 celibacy: "Celibacy"
 celibacy_desc: "Celibacy refers to the state of abstaining from marriage and sexual relations. It is a choice often tied to religious or personal beliefs, emphasizing a life without a romantic or sexual partner."

 slavery_laws: "Slavery Laws"
 slavery_laws_desc: "The influx of workers and cheap labor from external sources has long since acted as a cornerstone to manning the production lines of manufactories at home and abroad. The matter of embracing or banning it is certainly an interesting topic in regards to the place of the lower strata, and slaves in particular, in our society."
 slavery_allowed: "Slave Trade Allowed"
 slavery_allowed_desc: "Slave trade and slavery are legally allowed throughout our nation."
 slavery_outlawed: "Slave Trade Banned"
 slavery_outlawed_desc: "Slave trade and slavery are henceforth prohibited throughout our nation."
 ottoman_war_slave_tax: "Pençik Tax"
 ottoman_war_slave_tax_desc: "Just as in steppe tradition, one-fifth of the spoils of war went to the chieftain, so now will one-fifth of the slaves taken in war go to the state."

 pte_slavery_allowed: "@slaves_goods! Slavery Allowed: #G Yes#!"
 pte_slavery_export_allowed: "@slaves_goods! Slave Exports Allowed: #G Yes#!"
 pte_slavery_export_import: "@slaves_goods! Slavery Imports Allowed: #G Yes#!"


 fleet_in_being: "Fleet in Being"
 fleet_in_being_desc: "Our naval influence shall be felt without the expense of our fleet leaving port except under the most favorable of conditions."
 free_oarsmen: "Free Oarsmen"
 free_oarsmen_desc: "We shall fight the temptation to have slaves and the condemned rowing our Galleys. Free men, resilient in the face of adversity and resistant to defection shall form the muscle of our navy."
 merchant_navy: "Merchant Navy"
 merchant_navy_desc: "Our fleet's prime directive is to serve the financial interests of the State. Every effort shall be made to ensure our cargo ships are laden with foreign riches."
 ship_boarding: "Ship Boarding"
 ship_boarding_desc: "With established Prize Law and generous Letters of Marque we will nurture a custom of seizing enemy ships intact."
 wooden_wall: "Wooden Wall"
 wooden_wall_desc: "In a world of rapid change the seas remain of crucial importance to our nation. Both as means to secure our dominance and as the first line of defense our wooden wall shall prevail."
 grand_armada: "Grand Armada"
 grand_armada_desc: "A grand convoy shall accompany the treasure fleets that bring the wealth of the Americas into our home ports."
 portuguese_marines: "Portuguese Marines"
 portuguese_marines_desc: "To establish a truly global empire we must be skilled at launching assaults on enemy forts from the sea."
 ordinance_sea: "Ordinance of the Sea"
 ordinance_sea_desc: "The Mediterranean has many naval powers, yet none of them have our experiences and laws. The Ordinances of our fleet ensure that our navy is always prepared for any kind of engagement on the sea."
 danish_admirality: "Danish Admiralty"
 danish_admirality_desc: "Others brag about their superior ship models or their sailors who fight until their pointless death. We however know it better. No fleet, as good as their wood and men could be, can achieve victory without a good leader. We shall embrace this attitude for our navy."
 norwegian_sailors: "Norwegian Sailors"
 norwegian_sailors_desc: "Ever since the very foundation of our kingdom, our people lived off the ocean and the coast. Fishing, raiding, sea battles - our sailors have more experience than any other naval country - and we shall promote this expertise even further."
 venetian_galleys: "Venetian Galleys"
 venetian_galleys_desc: "Galleys are the backbone of our national and commercial security. As such, a great focus of our naval and military tactics revolve around the usage of our best galleys to best any kind of naval foe."
 venetian_oarsmen_conscription: "Venetian Oarsmen Conscription"
 venetian_oarsmen_conscription_desc: "The great navy of our nation is in dire need for sailors to men them. Introducing the oarsmen conscription and chaining them properly to our ships will ensure a steady supply for new seamen for our fleets."
 dutch_trade_fleet: "Dutch Trade Fleet"
 dutch_trade_fleet_desc: "The nations of Europe use their navies to project their power through warfare on the sea. We on the other hand shall use our navy to reach the furthest corners of the world so we can trade with foreign cultures while our neighbors bombard each other's coasts."
 basque_mariners: "Basque Mariners"
 basque_mariners_desc: "Our people have pursued whales to the very end of the world, raided coasts or brought precious goods from other lands for a very long time, learning the secrets of the ocean. These teachings have made our sailors courageous and reliable, a secure value in any navy that employs them."

 maritime_law: "Maritime Law"
 maritime_law_desc: "Maritime laws, also known as admiralty laws or marine laws, are a specialized set of legal principles and regulations that govern various aspects of maritime activities and commerce. These laws encompass a broad range of matters related to navigation, shipping, trade, and maritime activities taking place on oceans, seas, and other navigable waterways. They cover areas such as maritime contracts, vessel ownership and registration, marine insurance, salvage and wrecks, liability and compensation for maritime accidents, crew rights and responsibilities, and many other aspects that pertain to maritime affairs. Maritime laws are designed to ensure safe, orderly, and fair practices in the maritime industry and resolve disputes that may arise in the context of maritime activities."

 forestry_ordinance: "Forestry Ordinance"
 forestry_ordinance_desc: "Only a certain number of trees in a whole forest are useful to build ships. Best trees in the country will be send to shipyards by law, so the quality of our ships is the best."
 mandatory_impressment: "Mandatory Impressment"
 mandatory_impressment_desc: "Every coastal settlement shall necessitate the service of young men, who shall devote a minimum of one year to our fleets."
 navy_audits: "Navy Audits"
 navy_audits_desc: "A fleet not carefully maintained can be a dangerous disadvantage in times of need. Audits will be carried out in our main shipyards and ports to ensure our fleet is in perfect shape at all times."
 protect_trade_routes: "Protect Trade Routes"
 protect_trade_routes_desc: "The military navy will guard the main trade routes to keep pirates and other undesirables away from our commercial fleets."
 shipwright_standard_regulation: "Shipwright Standard Regulation"
 shipwright_standard_regulation_desc: "We will pass a law to create a standard for shipwrights in order to be more efficient in building ships."
 
 ara_consulate_sea: "Consulate of the Sea"
 ara_consulate_sea_desc: "The Consulate of the Sea is a new quasi-judicial body that will administer maritime and commercial law."
 nav_maritime_code: "Navarrese Maritime Code"
 nav_maritime_code_desc: "Based on the original Fuero of San Sebastián, the oldest Maritime Law in Europe, this code is applied to every port in our possession, describing the duties and rights of their inhabitants."

 piracy_law: "Piracy Law"
 piracy_law_desc: "Piracy laws define the official position our nation adopts in addressing the challenges posed by piracy. These laws encompass statutes, regulations, and legal doctrines aimed at combating or managing piracy effectively. They embody the collective strategy and measures our nation implements to uphold maritime security and protect our waters from piracy threats. Or just the rules we stick to when committing acts of piracy."

 state_piracy_policy: "State Piracy"
 state_piracy_policy_desc: "Our nation fully embraces acts of piracy against our enemies. While there is a cost in using these tactics, there is an undoubtful economic benefit for our arks."
 has_state_piracy_policy_access: "Has either the [ShowAdvanceName('privateers')] or [ShowAdvanceName('letters_of_marque')] [advance|e] or is one of the required countries."
 issue_letter_of_marque_policy: "Letters of Marque"
 issue_letter_of_marque_policy_desc: "While piracy is not something we necessarily support, there is opportunity to employ such outlaws against our enemies. We will issue letters of marque to privateer captains so they can freely attack our enemies' shipping without fear of prosecution."
 has_privateers_or_LoM_advances: "Has either the [ShowAdvanceName('privateers')] or [ShowAdvanceName('letters_of_marque')] [advance|e]."
 anti_piracy_policy: "Anti-Piracy"
 anti_piracy_policy_desc: "Our nation is devoted to the destruction of any piratical action in our range. Any act of piracy will be punished and prosecuted, and ships carrying on in these illicit acts will be attacked without mercy."
 anti_piracy_policy_at: "The opinion of every known [country|e] with the [ShowPolicyName('state_piracy_policy')] [policy|e] to us changes by [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "The opinion of every known [country|e] with the [ShowPolicyName('state_piracy_policy')] [policy|e] to us changes by [ShowBiasValue('allows_state_piracy_modifier')|-=0]."

 witchcraft_act: "The Witchcraft Act"
 witchcraft_act_desc: "If we are to live a pious life and rid our societies of godlessness we must address the growing concerns of many around the existence of witches and the practice of the occult."
 witchcraft_banned: "Banned"
 witchcraft_banned_desc: "The practice of witchcraft and consulting with witches have become capital offenses."
 witchcraft_ignored: "Ignored"
 witchcraft_ignored_desc: "The so-called practice of witchcraft is just a superstition that the government will not spend time upon."
 #
 language_of_pleading: "Language of Pleading"
 language_of_pleading_desc: "The customs around the hierarchy of our society and the procedures regarding our legal system must be concisely and uniformly written in the language we see fit."
 language_of_pleading_court: "Court Language"
 language_of_pleading_court_desc: "By obfuscating the everyday legal processes behind our prestige language, the rabble cannot so easily interfere in matters of state."
 language_of_pleading_common: "Common Language"
 language_of_pleading_common_desc: "By clarifying the everyday legal process into the common tongue, ordinary folk become less likely to fall foul of the law."
 multi_lingual_court: "Multi-Lingual Court"
 multi_lingual_court_desc: "By giving equal rights to the languages of our realm, we ensure the support of the common people and the stability of the realm."
 statutes_of_lithuania_policy: "Statutes of Lithuania"
 statutes_of_lithuania_policy_desc: "A series of codified laws, aimed at painting the legal responsibilities and framework of the elites, as well as promote a wave of centralization."
 articles_of_agreement: "Articles of Agreement"
 articles_of_agreement_desc: "The $articles_of_agreement$ are the cornerstone of the social order on board a pirate ship. They guarantee that every crewman has an equal vote in all matters and an equal share of all plunder. Articles such as these should be established for the republic itself, so that the liberty and equality of all pirates is secured."
 #
 colonial_policy: "Colonial Policy"
 colonial_policy_desc: "This establishes the policy that our country will follow for colonial affairs."
 settled_colonies: "Settled Colonies"
 settled_colonies_desc: "We have adopted colonial policies that encourage the founding of settlements on newly discovered lands, where settlers from the metropolis aim to exploit the land's [raw_materials|e] and expand inland."
 trade_colonies: "Trade Colonies"
 trade_colonies_desc: "We have adopted colonial policies that encourage the foundation of trading posts and entrepôts in strategic locations, which are aimed at exchanging different goods and opening new [markets|e] for the benefit of our economy."
 encomienda_system_policy: "Encomienda System"
 encomienda_system_policy_desc: "We will appoint a regional governor in our name, that will be in charge of collecting tribute from the native population of the area. This organization allows us to establish colonies efficiently and with smaller costs than normal."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "We have adopted colonial policies in alignment with Sepúlveda's reasoning that Indians are naturally disposed to be slaves and that slavery is also the best way for their Christian overlords to encourage them to convert to the true faith. As a result, the land owners in our colonies have little to worry about in terms of retribution for the way they treat the local population and as a result, can extract a greater profit from the land."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "We have adopted colonial policies in alignment with Las Casas reasoning that Indians are not barbarians and have free will. They should therefore convert to Christianity out of their own free will and cannot be enslaved without consequences."
 has_unlocked_this_policy_tt: "Has unlocked this policy"
 portuguese_colonial_captains: "Portuguese Captaincies"
 portuguese_colonial_captains_desc: "We have adopted colonial policies that require only a token salary for officials acting in the name of our state. In exchange parts of the profits from our colonies will flow into the pockets of these officials."
 portuguese_governorate_general: "Portuguese Governorate General"
 portuguese_governorate_general_desc: "Our Colonies will be governed by one central office, which all regional Captaincies will report to. This ensures us a centralized control over our colonies."
 #
 native_policy: "Native Policy"
 native_policy_desc: "This establishes the policy that our country will follow regarding the native people inhabiting our colonies."
 native_trade: "Trade" 
 native_trade_desc: "Our colonial authorities will promote trade with the native population, to get a regular flow of profitable goods into our markets."
 native_subjugation: "Subjugation"
 native_subjugation_desc: "Our colonial authorities will try to subjugate the native population, to get a new profitable source of labor for our country."
 native_integration: "Integration"
 native_integration_desc: "Our colonial authorities will try to integrate the native population, to make them more self-sufficient."

 #
 administrative_system: "Administrative System"
 administrative_system_desc: "Any kind of state will require a system to administrate and organize its territory. By selecting an appropriate structure we can ensure that our authority is enforced in even the most remote parts of our state."
 autonomous_councils: "Autonomous Councils"
 autonomous_councils_desc: "Our state consists of many different smaller states with their own customs and laws. All provinces, governed by their own councils, contribute to the central authorities and align their policies along common lines."
 central_councils: "Central Council"
 central_councils_desc: "The state is administrated as a single council where the members of the council decide the policy of the state. The remote areas of our country will have a harsh time to make their voice heard."
 local_courts_administration: "Local Courts"
 local_courts_administration_desc: "The state rescind many of their central powers in favor of local courts, ruling in a manner adapt at dealing with the issues of the the local population."
 feudal_administration: "Feudal Administration"
 feudal_administration_desc: "Our rule is not through direct means but through subjects and servants who swear loyalty to our crown. Influential nobles who swear loyalty to the crown advise the rulers of our subject nations to maintain said loyalty."
 confederal_union: "Confederal Union"
 confederal_union_desc: "The state is a union of many autonomous states which are the supreme authority of their territories. The central government is limited in handling foreign politics while internal affairs are resolved by the states."
 federal_state: "Federal State"
 federal_state_desc: "The state is an amalgamation of many different smaller states with their own customs and laws. All states, however, are under the rule of the federal government and have as such a federal set of laws."
 unitary_administration: "Unitary Administration"
 unitary_administration_desc: "The state is administrated as a single entity where the central government is the supreme authority of the nation. The provinces have little to say in the internal politics of the country."
 pyatina_policy: "Pyatina Division"
 pyatina_policy_desc: "Pyatina is the highest unit of the administrative division of Novgorod. At any time, the lands are always governed in five states with four of them being adjacent states next to the city of Novgorod itself."
 eyalet_division: "Eyalet Division"
 eyalet_division_desc: "The Eyalet administration is the primary division of the Turkish Empire. Every eyalet is ruled by a pasha who answers to the Grand Vizier of the central government. The central laws of the state do not have to apply to every eyalet and each pasha was free to use local customs to govern the vast territories of the empire."
 merindad_policy: "Merindad Division"
 merindad_policy_desc: "A Merindad is a geographical-administrative division in the kingdoms of Aragon, Castile, and Navarre. The purpose of a Merindad is to serve as an intermediate administrative body between the central authority, the towns and lordships. At the head of a Merindad is the Merino, entrusted with administrative and judicial powers over the assigned territory, as a representative of the ruler."
 ara_royal_ordinances_policy: "Aragonese Royal Ordinances"
 ara_royal_ordinances_policy_desc: "The Royal Ordinances are a set of statutes issued to regulate the functioning of the royal house. These rules outline the roles and responsibilities of court officials and include detailed provisions for the coronation ceremony of Aragonese kings."
 calpixque_system_policy: "Calpixque System"
 calpixque_system_policy_desc: "The [ShowCultureName('nahua_culture')] governance system has evolved from hereditary #italic tlatoani#! leaders in provinces to include other officials like directly appointed stewards, called #italic calpixque#! and high stewards, dubbed #italic huecalpixque#!. These officials manage the provincial tribute system, overseen by the #italic petlacalcatl#! in the capital. In some cases, military governors, known as #italic cuauhtlatoani#! are appointed for unruly provinces."
 tongues_policy: "Tongues Division"
 tongues_policy_desc: "The Tongue or Langue system, employed by the Order of Saint John of Jerusalem, categorizes members and assets based on ethnolinguistic divisions. Each Tongue is further subdivided into Priories, Grand Priories, Bailiwicks, and Commanderies. Each Langue has a designated headquarters, known as an #italic auberge#! in the capital of the Order."
 rajya_policy: "Rajya"
 rajya_policy_desc: "The Rajyas are the main provinces of the Vijayanagar Empire which are governed by a military commander alongside a governor from the royal family. The administration is done in the native language of the region which allows for a smooth application of the laws on a local scope."
 poligar_system_policy: "Palaiyakkarars"
 poligar_system_policy_desc: "Our lands are full of smaller local tribes and clans that we could put to good use if we gave them a place within the system of our state. As a class, these Palaiyakkarar officials could serve as police, builders of fortifications, local representatives and military officers. Most of all they could mobilize their kinsmen and provide us with a good source of able men."
 zabt_system_policy: "Zabt System"
 zabt_system_policy_desc: "Administrative penetration has been the greatest obstacle for any empire in this region. It is in the interest of the state to encourage economic productivity and we must at all times keep this in mind, while also keeping a constant watch on the regional economy. Solving this problem will require great resources and commitment, as there is no easy way to rule as many subjects as we aim to.\nLet us create an administration that conducts regular cadastral surveys of land, crops grown, land revenue, and local economy. Moreover, we must demand cash payments of all our subjects at all times and offer lighter taxes when needed to encourage local economy."
 adelantamiento_system: "Adelantamiento System"
 adelantamiento_system_desc: "Led by an #italic Adelantado#!, the #italic Adelantamiento#! is an administrative system developed in the Crown of Castile by which nobles were given a position as governors of certain territories, reporting directly to the ruler."
 decentralized_trade_federations: "Decentralized Trade Federation"
 decentralized_trade_federations_desc: "The wealthy members of our society that make up our association have been delegated with control over their local affairs and business practices in an effort to expand our commercial network."
 regulations_of_the_royal_court: "Regulations of the Royal Court"
 regulations_of_the_royal_court_desc: "A series of documents denoting the main functions of our government, from the ceremonies and etiquettes around coronations and the daily activities of the crown, to the duties and maintenance of the army under our commander-in-chief. This framework serves as a robust basis for our government and the privy council known as #italic savaziro#!."
 maj_office_of_the_mahapatih: "Office of the Mahapatih"
 maj_office_of_the_mahapatih_desc: "As the equivalent of a prime minister, the office of the Mahapatih holds tremendous influence in our political sphere. As the second in command, the office holder is deputized with overseeing critical affairs of the state such as military expansion and the smooth operation of the government."
 #
 education_elites_law: "Education of the Elites"
 education_elites_law_desc: "The education of our elites is of vital importance. By providing our elites with ample access to the appropriate literature, we will only serve to further our goals both at home and abroad, through the creation of works and the amplification of our splendor!"
 forums_of_thought: "Open Institutions"
 forums_of_thought_desc: "Education must be freely accessible to all those who seek it, unrestrained and able to discuss and even ponder over life's most sacred facets."
 clerical_institutions: "Theological Institutions"
 clerical_institutions_desc: "Our nation promotes a powerful identity for our people, tied to our faith and the clerical heads within our borders."
 mixed_institutions: "Mixed Institutions"
 mixed_institutions_desc: "A balanced approach may be what's best if we are to keep our heads of faith and general populace satisfied whilst also providing valuable knowledge and access to education."
 education_of_the_theocrat: "Education of the Theocrat"
 education_of_the_theocrat_desc: "The fate of our state lies in the hands of God. But it is up to our theocratic ruler to read the divine signs and interpret them in favor of our people.\nTo avoid misinterpretations, the state must focus its efforts on educating future rulers."
 education_of_the_court: "Education of the Court"
 education_of_the_court_desc: "Our ruler might represent the will of our government, but he is still just a human prone to human mistakes. With an education of the whole court, we will be able to minimize the errors of our ruler."
 education_of_the_missionaries: "Education of the Missionaries"
 education_of_the_missionaries_desc: "The heathens and heretics are the greatest tests of our belief. They seduce our pious men with poisonous thoughts, drifting them away from the true faith.\nWe must teach our missionaries about those threats."
 education_of_the_people: "Education of the People"
 education_of_the_people_desc: "Knowledge and education are a gift to the mind. Man is born with free will and thought, and it is our duty to ensure that this gift gets shared with everyone in the state."
 confucian_academies_education: "Confucian Academies"
 confucian_academies_education_desc: "Rely on private institutions that combine the functions of a Confucian shrine and school. Granting students both the skills and philosophical framework to sustain the state."
 scottish_noble_education: "Compulsory Education for Nobles"
 scottish_noble_education_desc: "The Education of our nobility is made mandatory and every noble shall be educated in law, art and Latin to ensure a well-functioning government."
 scottish_presbyterian_education: "Presbyterian Education"
 scottish_presbyterian_education_desc: "Our Church will educate our people all across the country. These efforts will be financially supported by taxes laid upon the landowners."

 education_masses_law: "Education of the Masses"
 education_masses_law_desc: "The education of our population is of vital importance. By providing our people with ample access to the appropriate literature, we will only serve to further our goals both at home and abroad, through the creation of works and the amplification of our splendor!"
 uneducated_masses_education: "Uneducated Masses"
 uneducated_masses_education_desc: "What good would reading and writing do to those whose sole purpose is to tend crops? The masses are best left unaware of the dangerous ideas that inhabit many books."
 basic_religious_education: "Religious Teachings"
 basic_religious_education_desc: "The millennia-old tried-and-true education method, letting the Church handle it while the state focuses on more important tasks..."
 theocratic_education: "Devout Education"
 theocratic_education_desc: "A pious education, focusing on ensuring that students are well aware of the workings of the divine. Theology can become more useful than mathematics!"
 apprenticeships_education: "Individual Apprenticeships"
 apprenticeships_education_desc: "The sacred process by which those fortunate enough to have a mentor are passed down the teachings of an entire lifetime. Those without a mentor can always be taught by their parents, village elder, or guild quartermaster."
 oral_tradition_education: "Oral Tradition"
 oral_tradition_education_desc: "Wisdom is to be passed down through the word of the wise, as the respected members of a community re-tell centuries-old stories and passages that the young may memorize and repeat in the future."
 personal_religious_education: "Personal Religious Education"
 personal_religious_education_desc: "Why centralize education at insitutions, when the printing-press has allowed every household to become their own school?"
 epic_tradition_education: "Epic Tradition"
 epic_tradition_education_desc: "Learning is best done when the knowledge is invisibly ingrained within tales that the young may find captivating and easy to digest. Much can be learned from the great and fantastical tales of our ancestors."
 secular_education: "Secular Education"
 secular_education_desc: "The divine is best kept in temples, for true learning and scientific curiosity is what ought to dominate the classrooms."

 #Distribution of Power
 distribution_of_power_law: "Distribution of Power"
 distribution_of_power_law_desc: "The State is a complex and fragile apparatus. It is of considerable importance that the Distribution of Power is taken with great care. Once power is in the wrong hands, the status quo can easily break, and the country falls into disarray."
 dop_traditional_distribution_of_power: "Traditional Distribution"
 dop_traditional_distribution_of_power_desc: "The power within the state is traditionally distributed among the ruling sovereign and the leading elites of our society. It does not challenge the norm and is neither favorable to the head of the state nor to the aristocracy."
 dop_law_parliament: "Parliament"
 dop_law_parliament_desc: "The Parliament is the assembly of the different estates. Their task is to ensure the integrity of the state and protect it from exploitation at the hands of the ruler. Of course, this is done for the benefit of the masses who must rely on representation in the parliament."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "The Gbara is the deliberative assembly of Mali, and is defined in the Malian constitution; the [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]. The [GetCountry('MAL').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] represent the many clans in our state and check the power of the ruling Mansa."
 dop_law_english_parliament: "English Parliament"
 dop_law_english_parliament_desc: "With its origins as the #italic Magnum Concilium#! during the Middle Ages, the English Parliament is its de facto successor and a major pillar of the English government. To the dismay of the ruling monarch, the Parliament ensures the check of power of the Head of the State."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "Since approximately Sancho VII 'The Strong' of Navarre, the three States (the [ShowEstateTypeName('nobles_estate')], the [ShowEstateTypeName('clergy_estate')], and the [ShowEstateTypeName('burghers_estate')]) have formed a deliberative assembly called the #italic $dop_law_navarrese_courts$#!, which has the duty to approve laws and taxes and check transgressions of the law. While all Estates debate together, each of them votes as a separate assembly. The position of each Estate is previously decided internally by the majority. In order to achieve an agreement, all Three Estates must agree. Its power allows them to destitute and elect rulers when needed and overall keep in check the power of the monarch."
 dop_law_governing_senate: "Governing Senate"
 dop_law_governing_senate_desc: "The $dop_law_governing_senate$ is the highest governmental body of the Russian State, and has been created as a replacement of the Boyar Duma. Combining the roles of the legislative, judicial, and executive powers, the Senate is a powerful institution which is subordinate to none but the Imperial Rulers themselves."
 dop_law_estates_general: "Estates General"
 dop_law_estates_general_desc: "The $dop_law_estates_general$ is the assembly of the feudal government of France. It has a legislative and consultative role, and represents the three estates of the country: the [ShowEstateTypeName('nobles_estate')], the [ShowEstateTypeName('clergy_estate')], and the [ShowEstateTypeName('peasants_estate')] which also contains the [ShowEstateTypeName('burghers_estate')]. Unlike other Parliaments and Assemblies, the approval of the $dop_law_estates_general$ to many law adjustments such as tax increasements is optional."
 dop_law_assemblee_nationale: "Assemblée Nationale"
 dop_law_assemblee_nationale_desc: "Born from the ashes of the Ancien Régime, the $dop_law_assemblee_nationale$ is the conversion of the old $dop_law_estates_general$ into a modern Parliament. The [ShowEstateTypeName('nobles_estate')] and [ShowEstateTypeName('clergy_estate')] are no longer the dominant power of the assembly, while the [ShowEstateTypeName('burghers_estate')] and the [ShowEstateTypeName('peasants_estate')] take a more active role in the events of the State."
 dop_favor_the_ruler: "Favor the Ruler"
 dop_favor_the_ruler_desc: "The balance of power should favor the head of state, as they alone have the best interests of the nation at heart."
 dop_favor_the_nobles: "Favor the Elites"
 dop_favor_the_nobles_desc: "The backbone of our people are naught but the most powerful nobles. $dop_last_sentence$"
 dop_favor_the_burghers: "Favor the Wealthy"
 dop_favor_the_burghers_desc: "The Guilds and Merchants are the lifeblood of our treasury and people. $dop_last_sentence$"
 dop_favor_the_clergy: "Favor the Faith"
 dop_favor_the_clergy_desc: "Our faith has held our society together in the face of adversity and external threats under the command of our clergy. $dop_last_sentence$"
 dop_favor_the_commoners: "Favor the Common People"
 dop_favor_the_commoners_desc: "The commoners have toiled our fields and wish to raise our domain to new heights of prosperity and greatness. $dop_last_sentence$"
 dop_last_sentence: "We would do well to foster and tend to grow their influence."
 dop_law_state_council: "State Council"
 dop_law_state_council_desc: "The $dop_law_state_council$ is a supreme state advisory body of Russia and has been created to act as a mediating party between the autocratic regime and the regional Dumas introduced by the [ShowGovernmentReformName('speransky_liberalization_reform')] reform. The Council examines proposed laws, oversees the budget and state expenditures, but lacks authority to propose changes. Instead, it makes recommendations on matters at hand."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "The #italic $dop_law_castilian_courts$#! represent the estates and several cities with voting rights in the Crown of Castile."
 dop_law_castilian_courts_reinforced: "Reinforced Cortes de Castilla"
 dop_law_castilian_courts_reinforced_desc: "After the Revolt of the #italic Comuneros#!, the grip of the crown will be stronger now with the #italic $dop_law_castilian_courts$#!."
 dop_favor_the_kontors: "Favor the Kontors"
 dop_favor_the_kontors_desc: "The [ShowBuildingTypeName('hanseatic_kontor')] is the basis of our financial success. The many offices we hold across [ShowContinentName('europe')] serve as diplomatic ties between us and the host country, as well as seats of power for our local merchants."
 dop_office_of_the_eristavi: "Office of the Eristavi"
 dop_office_of_the_eristavi_desc: "One of the most influential cornerstones of our administration, the title of #italic Eristavi#! is granted to powerful noble families and allows them undisputed command to recruit and lead armies under their banner. At the same time, holders of this office enjoyed a dominant opinion in internal affairs."

 #
 press_law: "Press Laws"
 press_law_desc: "This detemines how the newspapers in a country are run."
 state_press_only: "State Press Only"
 state_press_only_desc: "Only legal printing is done by the state."
 censored_press: "Censored Press"
 censored_press_desc: "All legal printing must be approved by the state, which censors material it opposes."
 free_press: "Free Press"
 free_press_desc: "Citizens can print whatever they like without interference."
 #
 immigration_law: "Border Controls"
