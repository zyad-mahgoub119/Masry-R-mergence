 mining_law_desc: "This Law determines who owns the mining operations of our country."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "Control over the mining privileges rests in the hand of the state, allowing for flexible and efficient mining operations."
 zimbabwe_mining_law: "Direct Control of the Ruler"
 zimbabwe_mining_law_desc: "All rare minerals are directly owned by our ruler, allowing for a strong control over any extraction operations."
 nobles_mining_law: "Noble Controlled Mining Operations"
 nobles_mining_law_desc: "The Nobility controls all mining operations."
 burghers_mining_law: "Burgher Controlled Mining Operations"
 burghers_mining_law_desc: "The Burghers control all mining operations."
 peasants_mining_law: "Peasant Controlled Mining Operations"
 peasants_mining_law_desc: "The Peasantry controls all mining operations."
 novo_brdo_mining_law: "Novo Brdo Code"
 novo_brdo_mining_law_desc: "The Novo Brdo code provides a detailed guidelines on property rights, safety measures, and economic practices, significantly influencing the development and prosperity of mining communities."
 royal_fifth_law: "Royal Fifth"
 royal_fifth_law_desc: "As per the monarch's ancient patrimonial rights, the crown is entitled to the natural riches of the land. However, such an arrangement would be tyrannical so this natural right has been reduced to a simple 20% tax on all precious metals produced in the country and its colonies."
 #
 amazigh_familial_connections: "Amazigh Familial Connections"
 amazigh_familial_connections_desc: "The many tribes across our land hold certain authority over local affairs. Our stance towards them may define the course of our history."
 reliance_on_local_tribes: "Reliance on Local Tribes"
 reliance_on_local_tribes_desc: "Local chiefs and strongmen have great influence over their people. To appease them would only further push our own agenda."
 cordial_relations: "Cordial Relations"
 cordial_relations_desc: "Whilst we do not outright recognize their seniority in local matters, a healthy and respectful relationship between us and local tribes is a great way to benefit both parties."
 refuse_recognition: "Refuse Recognition"
 refuse_recognition_desc: "The unruly locals that follow the many tribes that our lands host have sought to disrupt our authority for far too long. If we are to consolidate our grip on power, we must display our regnal might."
 
 
 
