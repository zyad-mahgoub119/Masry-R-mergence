 the_vatican: "Saint Peter in the Vatican"
 the_vatican_desc: "The original Papal Basilica of Saint Peter in the Vatican in [ShowLocationName('rome')] was commissioned by Emperor Constantine in the 4th century over the tomb of Saint Peter, the first $catholic_pope$. It became the principal church of Western [ShowReligionGroupName('christian')] and the seat of papal authority. It also is one of the main centers of pilgrimage for [ShowReligionName('catholic')]."
