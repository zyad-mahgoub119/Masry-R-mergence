 jerusalem_the_holy_city_catholic: "The Holy City of $jerusalem$"
 jerusalem_the_holy_city_catholic_desc: "Built in the 4th century under Emperor Constantine, the Church of the Holy Sepulchre in $jerusalem$ encompasses both Golgotha and the tomb of Christ. It became the holiest site in [ShowReligionGroupName('christian')] and its most important pilgrimage center. Despite periods of destruction and reconstruction, it has remained in shared $christian_ADJ$ custody."
