 #
 # Culture Groups
 andean_group: "Andean"
 andean_group_desc: "Living in or near the Andes, the people of this mountainous region are adapted to a lifestyle that is well suited for the many different climates and terrain of the highlands. This common lifestyle connects the rich cultures and civilizations of the Andes."
 arabian_group: "Arabian"
 arabian_group_desc: "The lands of the Arabian Peninsula are populated by a diverse group of people. From the highlands of Yemen to the oases of the central lands these people have adapted to harsh environments and conditions."
 arabic_group: "Arabic"
 arabic_group_desc: "Since the rise and fall of the Umayyad Caliphate most of the peoples that were under its rule have retained much of their influence and culture even long after its disappearance."
 baltic_group: "Baltic"
 baltic_group_desc: "The Baltic peoples are those living on the southeastern coast of the Baltic Sea. Originally mainly from the same branch that gave rise to the Slavic peoples, they were already differentiated by the times of the Roman Empire. Over the centuries, interaction with different Germanic peoples, as well as groups of Slavs, created a unique identity. Not only the original Baltic-speaking peoples, still keeping their original religion, but also the many groups of Christian German peoples living on those shores can now be called Baltic."
 finnic_group: "Finnic"
 finnic_group_desc: "The Finnic peoples are living on both sides of the Gulf of Finland. While their strong identity remains intact, they have been under threat of invasion both from scandinavian and german people."
 amazigh_group: "Amazigh"
 amazigh_group_desc: "The Amazigh people, also known as Berber, are an ethnic group from North Africa. Their strong sense of identity clashes with the Arabic invaders that have been shaping their home regions since centuries ago."
 bohemian_group: "Bohemian"
 bohemian_group_desc: "The Lands of the Bohemian Crown were populated mainly by different Slavic peoples. However, being not only inside the Holy Roman Empire but one of its biggest constituents, they were also very influenced by German culture and traditions. On top of that, a lot of German settlers were attracted to the lands of Bohemia, which further expanded such influence."
 british_group: "British"
 british_group_desc: "Britannia is called home by many people, its prehistoric makeup disturbed by waves of migration from the Celtic tribes, the Roman Empire, the Germanic world, Ireland, and France. Physical separation from the continent unites all the peoples of their isle."
 carpathian_group: "Carpathian"
 carpathian_group_desc: "The rugged arcs of the Carpathian Mountains have long shaped the lives of those who dwell among their ridges and valleys. Isolated communities adapted to shifting borders and empires, developing a resilience tied to the land itself. Mountain passes and highland fortresses fostered trade and defense alike."
 caucasian_group: "Caucasian"
 caucasian_group_desc: "Where Europe and Asia meet, the Caucasus rises as a land of peaks and narrow valleys. Its sheer landscapes shields fiercely independent peoples, while its mountain passes drew the ambitions of empires..."
 celtic_group: "Celtic"
 celtic_group_desc: "The Celts, a patchwork of peoples who once stretched from Iberia to Anatolia, lie reduced along the harsh Atlantic coastline, pushed to the craggy fringes of Europe by centuries of invasion and settlement."
 chinese_group: "Chinese"
 chinese_group_desc: "China has been broken apart and reunified multiple times over the centuries, but the idea of it has never ceased to exist. Despite being very diverse in terms of culture and language, the many different peoples living in it all share the concept of being inherently Chinese, inhabitants and custodians of the Middle Kingdom."
 confucian_group: "Confucian-Influenced"
 confucian_group_desc: "A collection of cultures which have been directly or indirectly influenced by the ideas and morals of Confucianism."
 ethiopian_group: "Ethiopian"
 ethiopian_group_desc: "The ancient kingdom of Axum brought the people of Ethiopia in contact with the Mediterranean world through Egypt, having trade with Greece and the Roman Empire, and it also brought Christianity. However, after the rise of Islam, the Ethiopians saw themselves cut from that contact and somewhat isolated as the only group of Christian Semitic peoples. This created a shared heritage that survives despite the cultural differences among themselves."
 french_group: "French"
 french_group_desc: "Having its origins in the Germanic Franks that occupied the area after the fall of the Roman Empire, the Kingdom of France later expanded to include other peoples besides them. Despite their differences in customs and languages, all these peoples share the identity of being French."
 german_group: "German"
 german_group_desc: "Rooted in a rich tapestry of ancient tribes, the Germanic peoples entered history as sometimes rivals, sometimes allies of the Roman Empire. As the centuries passed, Charlemagne's Empire and Feudalism shaped their identity, developing into the creation of the Holy Roman Empire."
 swiss_group: "Swiss"
 swiss_group_desc: "The Swiss are the people who call the Swiss Plateau and the Alps their home. Due to their geographical position, the Swiss group is not exclusively Germanic as French and Italian cultures are part of Switzerland."
 greek_group: "Hellenic"
 greek_group_desc: "The Hellenes, pioneers of democracy and philosophy, shaped Western civilization with their enduring cultural and intellectual legacy. From epic poetry to classical architecture, their contributions resonate through millennia."
 haudenosaunee_group: "Haudenosaunee"
 haudenosaunee_group_desc: "The Haudenosaunee are a diverse group of peoples, but all of them united not only by linguistic similarities but also by their shared sense of community, cooperation, and core beliefs, which are expressed in the many ways their peoples tend to organize themselves together."
 hibernian_group: "Hibernian"
 hibernian_group_desc: "The Emerald Isle was originally inhabited by the Gaels, but conquests and settlements have brought many newcomers from Britain and the continent. Even those of foreign ancestry may feel compelled to answer Ireland's call."
 hungarian_group: "Magyar"
 hungarian_group_desc: "The Magyar, or Hungarians, are a group of people originating in the area of the Southern Urals that moved gradually westwards pushed by (and getting influence from) other peoples of the steppes, like the Huns, Avars, Bulgars, and Turks, until they settled in the Carpathian Basin after the fall of the Avar Khaganate. This makes them quite different from the rest of their European neighbors, which only contributes to their sense of unity."
 iberian_group: "Iberian"
 iberian_group_desc: "The Iberian Peninsula, a land of contrasts and rich history, is home to diverse peoples. The ancient Celts, Iberians, and Basques have been influenced by the Phoenicians, Romans, Visigoths, and Moors. Several distinct identities have merged forging a unique blend of Christian, Muslim, and Jewish cultures. From the vibrant courts of the south to the heroic knights of the north, the Iberian peoples embody a complex tapestry of traditions and aspirations."
 indian_group: "Indian"
 indian_group_desc: "'Indian' is an umbrella term referring to the vast and diverse cultures that reside on the subcontinent of India. Although each culture is unique and languages are plentiful, the shared geography and distinct separation through natural borders in every direction creates a shared history for these cultures."
 indo_aryan_group: "Indo-Aryan"
 indo_aryan_group_desc: "The descendants of the Indo-European people that invaded the Indian Subcontinent, these people became the dominant population in the northern areas. Their settlement shaped early Vedic culture and laid the base for a myriad of languages and empires."
 dravidian_group: "Dravidian"
 dravidian_group_desc: "Concentrated in the southern third of India, the $dravidian_group$ people are the descendants of the natives of the subcontinent before the $indo_aryan_group$ invasions. While these invaders culture eventually permeated $dravidian_group$'s, they have mantained strong regional identities."
 tibeto_burman_group: "Tibeto-Burman"
 tibeto_burman_group_desc: "Migrations from the Tibetan plateau during the earlier historic periods brought these peoples to several places, including India. Their development has been unequal, though, with some groups developing advanced and complex socities, while others have remained rather tribal."
 austroasiatic_group: "Austroasiatic"
 austroasiatic_group_desc: "One of the oldest cultural groups in Asia, the $austroasiatic_group$ peoples have developed an array of societies that go from very advanced empires to underdeveloped jungle warring tribes."
 tungusic_group: "Tungusic"
 tungusic_group_desc: "Distributed through most of Manchuria and Eastern Siberia, the $tungusic_group$ peoples have traditionally lived from hunting and trading. Adapted to the harsh climates of their native lands, these groups have usually organized in clannic structures."
 austronesian_group: "Austronesian"
 austronesian_group_desc: "As one of the most widespread cultural and linguistic families, the $austronesian_group$ peoples have populated lands from Madagascar to Easter Island. They have been considered excellent seafarers and brought technologies and animals with them in their colonial efforts."
 iranian_group: "Iranian"
 iranian_group_desc: "The cultures of Iran are ancient and have a long and complicated origin. The Iranians in the Persia region are the descendants of Western Iranian peoples who ruled over the Middle East like the Achaemenid Empire and Sasanian Empire. After the Muslim conquest of Persia, Islam has become a major pillar of Iranian culture."
 israelite_group_desc: "The Jews, descendants of ancient Hebrews, have spread across the known world after the destruction of their homeland. Bound by faith and tradition, they contribute as merchants, scholars, and craftsmen, while maintaining a connection to their shared heritage. Dispersed yet united, they embody a resilient identity, keeping the eternal hope for Zion alive in their hearts."
 italian_group: "Italian"
 italian_group_desc: "Italy, a vibrant patchwork of realms and city-states, is a melting pot of cultures and influences. From the ancient Romans to the Byzantines, Lombards, and Normans, various peoples have left their mark on the Italian Peninsula. Italians compete fiercely for power and prestige, fostering a flourishing culture and artistic patronage."
 japanese_group: "Japanese"
 japanese_group_desc: "The people of Japan have inhabited their islands ever since the mythical age of the gods and the first Japanese Emperor, Jinmu-tennō, according to their own narration of their history. Centuries of isolation interrupted by periodical contacts with the continent through Korea and China have made the Japanese into something distinct, and their unique language and native beliefs have no similarity to anything present on the continent. Although diverse among themselves, the Japanese people have developed a shared unique identity."
 jewish_group: "Jewish"
 jewish_group_desc: "The $jewish_group$ group refers to the different ethno-religious groups that follow the $jewish_group$ religion."
 jurchen_group: "Jurchen"
 jurchen_group_desc: "The $jurchen_group$ people, native to the rugged lands of Manchuria, are fierce warriors that forged the mighty Jin Dynasty and destroyed the Khitan Liáo Dynasty during the 12th century. Masters of horsemanship and archery, they, who once shaped empires, continue to inspire with their resilience and rich heritage."
 lithuanian_group: "Lithuanian"
 lithuanian_group_desc: "Among the different Baltic Peoples, the Lithuanians have come together through similarities of language and common threats, forming together the Lithuanian state. Their pagan beliefs while being surrounded by hostile Christians on all fronts further increased their shared sense of unity."
 polish_group: "Polish"
 polish_group_desc: "Divided among several countries after the fall of the last Polish State, the polish people share a common western Slavic heritage and a strong Catholic Faith."
 maghrebi_group: "Maghrebi"
 maghrebi_group_desc: "The special characteristics of the north of Africa, the many empires that have risen and fallen on its lands and its unique situation between the calm sea of the Mediterranea to the north and the unforgiving sea of dunes of the Sahara to the south, has created a group of cultures singularly adept on taking care of it."
 mongolian_group: "Mongol"
 mongolian_group_desc: "Originating from the vast steppes of Central Asia, the $mongolian_group$ people embody a nomadic legacy that spans centuries. Renowned for their equestrian prowess and skilled archery, they traverse the open plains, fostering a deep connection with their herds. Through the leadership of historic figures like $genghis_khan_name_no_tooltip$, they have forged one of the largest empires in history, leaving an indelible mark on the annals of conquest. Their enduring cultural richness encompasses traditions of horsemanship, throat singing, and a resilient spirit anchored in the boundless expanses they call home."
 nahua_group: "Nahua"
 nahua_group_desc: "The $nahua_culture$ that inhabit the region of Mexico are famed for their advanced societies, intricate government systems, and warlike relations with their neighbors."
 nepali_group: "Nepali"
 nepali_group_desc: "The people of the Nepal area are of diverse origins and heritages. While the Gurung and Tamang have their roots in China and Tibet, the Khas and Kumaoni hail from the Indian subcontinent. Nonetheless, the variety of cultures of Nepal claim the Himalayas as their home."
 netherlandish_group: "Netherlandish"
 netherlandish_group_desc: "In the low-lying lands marked by rivers and the perpetual struggle with the sea, the diverse Netherlandish people have forged a unique identity. Known for mercantile prowess, maritime exploration, and innovation, they share a common heritage shaped by trade and an unyielding mastery over their watery domain."
 polynesian_group: "Polynesian"
 polynesian_group_desc: "The people of Polynesia have always been seafarers, expanding all the many islands in the Pacific over the centuries. Despite being isolated from each other, the many groups living there still can trace their common cultural heritage and linguistic similarities."
 micronesian_group: "Micronesian"
 micronesian_group_desc: "As their Polynesian neighbors, the Micronesians excel at seafaring and have managed to colonize hundreds of islands and atolls across the Western Pacific."
 puebloan_group: "Pueblo"
 puebloan_group_desc: "Hailing from the fractured Ancestral Puebloans, the Pueblo people have since diverged into differing tribes across $shiewhibak_area$. Through the harsh lands of $shiewhibak_area$, the Pueblo people have grown resilient, and constructed sophisticated Adobe structures and irrigation systems."
 pyrenean_group: "Pyrenean"
 pyrenean_group_desc: "Born of the Pyrenees Mountains that separates southern France from Iberia, the Pyrenean people share a bond forged by the shared hardships and unique societal innovations of remote life in rough borderlands."
 romanian_group: "Romanian"
 romanian_group_desc: "The $romanian_group$ people, descendants of ancient Dacians and Romans, mostly inhabit the regions of Wallachia, Moldova, and Transylvania, but also across the Balkans. They boast a unique Romance variant surrounded by Slavic languages. They are celebrated for their resilience, and a love for folklore that reflects in their music, traditions, and celebrations."
 russian_group: "East Slavic"
 russian_group_desc: "The Rus' people trace their origins to the Varangians, Scandinavian seafarers and warriors who settled in the Russian region around the 9th century. Over time, the Rus' underwent a process of cultural fusion, blending Slavic traditions with Scandinavian influences. Proximity to the Byzantine Empire promoted cultural and economic exchanges, contributing to their unique culture with a diverse mix of art, architecture, and language."
 scandinavian_group: "Scandinavian"
 scandinavian_group_desc: "Scandinavia is home to a diverse array of peoples, shaped by a rich history of migration, trade, and cultural exchange. The different realms have developed unique identities while maintaining a sense of shared heritage. Renowned for their seafaring skills and vibrant trading networks, the Scandinavians are known for their prowess in seamanship and governance."
 scottish_group: "Scottish"
 scottish_group_desc: "The northern reaches of Britain have long been home to many peoples of diverse backgrounds; the native Picts and Cumbrians abandoned their old ways when they became absorbed into kingships of foreign Gaelic, Anglo-Saxon, and Viking origin. But in times of trial, they still unite against outsiders and become one people: the Scottish."
 slavic_group: "Slavic"
 slavic_group_desc: "The Slavic peoples, originating on the upper areas of the Vistula and Dnieper rivers in the times of the Roman Empire, expanded over centuries to occupy much of Eastern Europe. Despite being separated into different branches and forming many different states and kingdoms, their shared cultural ancestry remains."
 south_slavic_group: "South Slavic"
 south_slavic_group_desc: "The Southern Slavs are a diverse group, including several peoples in the Balkan Peninsula. These people share a Slavic heritage and their linguistic roots but have developed distinct cultures over centuries."
 tatar_group: "Tatar"
 tatar_group_desc: "The origin of the Tatar people can be traced to Turkic and Mongol ethnic groups of Central Asia and is broadly used to refer to nomadic tribes, such as the Volga and Crimean Tatars. Each subgroup has its own distinct history, language variations, and cultural traditions, and are mostly connected by Islam, reflecting the influence of Islamic cultures in the regions they inhabit."
 tibetan_group: "Tibetan"
 tibetan_group_desc: "As residents of the high plateaus of Tibet and the Himalayas Mountains, the Tibetan people are used to extreme climates and terrain."
 turkic_group: "Turkic"
 turkic_group_desc: "The Turkic peoples have come a long way since they originated centuries ago in the steppes of Asia. Having expanded to cover territories from the Black Sea to the Mongolian Steppes and down into Persia, they have interacted with many other cultures and peoples, and have diverged themselves into many different groups, but the shared Turkic identity remains."
 west_african_group: "West African"
 west_african_group_desc: "Despite being very diverse in terms of culture, language, and even religion, the people living in West Africa and the Sahel, all have a shared set of traits and characteristics, fueled by centuries of interactions among themselves. The relatively difficult-to-traverse terrains of the Sahara desert to the north and the forest and jungles to the south have promoted a more horizontal contact between peoples, creating this shared identity."
 malagasy_group: "Malagasy"
 malagasy_group_desc: "The diverse people of the island of Madagascar trace their origin from the coast of Southeast Africa to the islands of Southeast Asia."
 thai_group: "Thai"
 thai_group_desc: "Since their origins in the Southern parts of China to their migrations and subsequent establishing in the Chao Phraya valley, the original Tai peoples have developed a unique identity, merging their original traditions with influences from Mon and Khmer peoples."
 shan_group: "Shan"
 shan_group_desc: "Although originally an exonym from the Burmese language to refer to a variety of different Tai peoples migrated to the area, and also a cognate of Siam, it has allowed these various Tai groups to develop a shared identity."
