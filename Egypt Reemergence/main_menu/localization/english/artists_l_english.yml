 gaude_mater_polonia: "Gaude Mater Polonia"
 gaude_mater_polonia_desc: "#italic Gaude Mater Polonia#! is a hymnal created in 1253 by Vincent of Kielcza. It is dedicated to Saint Stanislaus from Szczepanów who became a martyr after he was taken captive and killed on orders of King Bolesław II. It served as one of the unofficial anthems of medieval Poland and later the Polish-Lithuanian Commonwealth."
