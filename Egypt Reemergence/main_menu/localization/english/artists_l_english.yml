 three_histories_china: "Three Yuán Historiographies"
 three_histories_china_desc: "The $three_histories_china$ are works on the history of the Liào, Jǐn and Sòng dynasties that directly preceded the [GetCountry('YUA').GetName] dynasty. Compiled in an impressive speed, they do contain numerous errors that might be corrected at some point in the future."
 peony_pavilion: "Peony Pavilion"
 peony_pavilion_desc: "The $peony_pavilion$ is a play tragicomedy about two lovers Dù Lìniáng and Liǔ Mèngméi. The work has 55 scenes which can last over 22 hours when played on stage and it is regarded as one of the finest creations of the [ShowCultureGroupName('chinese_group')] dramaturgy."
 beijing_mosque: "Mosque of Niújiē"
 beijing_mosque_desc: "The $beijing_mosque$ used to be a mosque in [ShowLocationName('dadu')] that was originally constructed during the rule of the Liào Dynasty, but was destroyed in 1215. With the reconstruction complete, it stands at the center of [ShowReligionName('sunni')] in $china$."
 porcelain_tower: "Porcelain Tower"
 porcelain_tower_desc: "The $porcelain_tower$ is a towering pagoda made out of porcelain bricks which is amongst the tallest such structures in the [ShowCultureGroupName('chinese_group')] world. Due to its elaborate design, it is considered a national wonder by many and one of our most prestigious monuments."
 yuanshi: "History of Yuán"
 yuanshi_desc: "The $yuanshi$ is one of the official entries to the chronicles of the [ShowCultureGroupName('chinese_group')] Dynasties. It consists of 210 chapters that contain records of the [GetCountry('YUA').GetName] Dynasty from the rule of $genghis_khan_name$ until their fall."
 huolongjing: "Huǒlóngjīng"
 huolongjing_desc: "The $huolongjing$, or the #italic Fire Dragon Manual#!, is a military [ShowWorkOfArtTypeName('treatise')] about the usage of [ShowAdvanceName('gunpowder_advance')] weapons. The manual describes the use of such during the [ShowSituationName('red_turban_rebellions')]. It showcases the deep army traditions of the [ShowCultureGroupName('chinese_group')] dynasties."
 yuanmingyuan: "Yuánmíngyuán"
 yuanmingyuan_desc: "The $yuanmingyuan$ is a complex of state-of-the-art palaces and gardens that masterfully represent the splendor of the [GetInternationalOrganizationType('middle_kingdom').GetName]."
 TEU_swords_of_grunwald: "Swords of Grunwald"
 chronica_provinz_lyfflandt: "Chronicle of Livonia"
 chronica_provinz_lyfflandt_desc: "The $chronica_provinz_lyfflandt$ details the history of [ShowAreaName('baltic_area')] from the middle of 12th century to the middle of 16th century and focuses greatly on the annals of the [GetCountry('LIV').GetName]."
 chronik_des_land_preussens: "Chronik des Landes Preussen"
 chronik_des_land_preussens_desc: "The $chronik_des_land_preussens$ details the events that occured in [GetCountry('TEU').GetName] and [ShowAreaName('prussia_area')] in much of the latter half of fourteenth century."
