 # Ancient Monuments
 great_mosque_of_samarra: "The Great Mosque of $ORIGIN$"
 great_mosque_of_samarra_desc: "Built primarily of baked brick in the 9th century under the Abbasid Caliph Al-Mutawakkil, the Great Mosque of Samarra once stood as one of the largest mosques in the world until it was destroyed by the Mongols. Its most distinctive feature is the spiral minaret, the Malwiya Tower, rising 52 meters above the Tigris plain."
 stonehenge: "Stonehenge"
 stonehenge_desc: "Located on Salisbury Plain in England, Stonehenge is a prehistoric monument dating back to around 3000 to 2000 BC. Composed of massive standing stones arranged in a circular layout, it likely served as a ceremonial or astronomical site. The construction required remarkable coordination and transport of stones from distant quarries. This mysterious complex went unappreciated during most of our period."
 colosseum_of_rome: "The Colosseum of $ORIGIN$"
 colosseum_of_rome_desc: "Completed in 80 AD under Emperor Titus, the Colosseum in Rome was the grandest amphitheater of the Roman Empire. It could host up to 50,000 spectators for gladiatorial combats, public spectacles, and mock naval battles. Built with concrete and stone, it is a great example of Roman engineering mastery and social organization. In Medieval times, it was often used as a quarry."
 parthenon_of_athens: "The Parthenon of $ORIGIN$"
 parthenon_of_athens_desc: "Constructed between 447 and 432 BC on the Athenian Acropolis, the Parthenon was dedicated to the goddess Athena, patron deity of Athens. Designed by architects Ictinus and Callicrates under the supervision of the sculptor Phidias, its design follows the ideals of classical Greek architecture. The temple's proportions and sculptural decoration reflected both civic pride and religious devotion. During the Middle Ages it was used as both a Church and a Fortress"
 pyramid_art_key: "Pyramids of $ORIGIN$"
 pyramid_art_key_desc: "Built from millions of limestone blocks during Egypt's Fourth Dynasty (circa 2600-2500 BC), the Pyramids of Giza served as royal tombs for the pharaohs Khufu, Khafre, and Menkaure. The Great Pyramid of Khufu, the largest, was the tallest structure in the world for over 3,000 years."
 sanchi_stupa: "Sanchi Stupa"
 sanchi_stupa_desc: "The Great Stupa at Sanchi, in central India, dates to the 3rd century BC and was originally commissioned by Emperor Ashoka but was in use well into the XIIIth Century AD. It is one of the oldest stone structures in India and a key monument of early Buddhist art and architecture. The dome symbolizes the universe, while elaborately carved gateways depict the life of the Buddha. It became a major pilgrimage site, influencing Buddhist architecture across Asia."
 leshan_giant_buddha: "Leshan Giant Buddha"
 leshan_giant_buddha_desc: "Carved into a cliff face in Sichuan, China, the Leshan Giant Buddha dates from the 8th century during the Tang dynasty. Standing 71 meters tall, it is the largest stone Buddha in the world. The project was initiated by a monk named Hai Tong, who hoped to calm the turbulent rivers below."
 teotihuacan_temple: "$ORIGIN$ Temple Complex"
 teotihuacan_temple_desc: "The Temple of the Sun at Teotihuacan, built around 200 AD, is one of the largest pre-Columbian pyramids in the Americas. Located in the heart of the ancient city near modern Mexico City, it aligned with astronomical phenomena and played a central role in Mesoamerican ritual life. Constructed from volcanic stone and covered with stucco, it was used to show Teotihuacan's political and religious dominance and it was so majestic that influenced later civilizations, including the Aztecs, who revered it as sacred ground."
