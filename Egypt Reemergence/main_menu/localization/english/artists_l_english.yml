 the_robbers_desc: "#italic Die Räuber#! is a melodramatic play about two brothers, Karl and Max von Moor. Pitted against each other as rivals by the circumstances of their upbringing, they explore the central questions of the #italic Sturm und Drang#! movement."
 wallenstein_woa: "Wallenstein"
 wallenstein_woa_desc: "A loose retelling of the life of Albrecht von Wallenstein, focusing on his decline in imperial favor. Split in three parts, Wallenstein's Camp, The Piccolomini, and Wallenstein's Death, the play tells of Wallensteins struggle as imperial commander and his troubles navigating the power struggle of the catholic army."
