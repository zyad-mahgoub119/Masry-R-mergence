 esmeraldo_do_situ_orbis_desc: "#italic $esmeraldo_do_situ_orbis$#! is a treatise about cosmography and exploration conducted by Portuguese Explorers. Its intricate detail on the Portuguese techniques and its lucrative trade led to it being concealed for centuries as state secrets."
 por_geral_de_espanha: "Crónica Geral de Espanha"
 por_geral_de_espanha_desc: "The #italic $por_geral_de_espanha$#! is an elaborate chronicle that recounts the Reconquista of [ShowRegionName('iberia_region')] and [GetCountry('POR').GetName]'s role in that victory."
