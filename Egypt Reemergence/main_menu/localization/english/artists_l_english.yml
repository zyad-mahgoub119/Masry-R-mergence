 cartes_de_cassini_desc: "Compilied by members of the Cassini family, the Cassini map was first topographic map of the entirety of the Kingdom of France, taking nearly 6 decades to complete."
 the_brus: "The Brus"
 the_brus_desc: "A narrative poem based on [GetCharacter('sco_robert_the_bruce').GetName] and [GetCharacter('sco_robert_the_bruce').GetHisHer] struggle for [GetCountry('SCO').GetAdjective] independence against [GetCountry('ENG').GetNameWithNoTooltip]. "
 sco_true_law: "The True Law of Free Monarchies"
