 foundations_of_natural_right: "Foundations of Natural Right"
 imperial_surgery: "Imperial Surgery"
 imperial_surgery_desc: "Imperial Surgery is a medical textbook based on 'Kitāb āl-Taṣrīf' by Ābu āl-Qāsim āl-Zahrāwī, though it has detailed new techniques of its own. It is full of illustations, some of which show depictions of female surgeons, a group which was not illustrated in previous texts. One of the surgical techniques described in it is the ligating of the temporal artery for migraine"
 muraqqa: "Muraqqa"
 muraqqa_desc: "A book collecting various miniature paintings and Islamic callipraphic works, they generally deal with different matters and sources. In comparizon with the earlier works illustrating epic poems, these miniatures depict simpler and more condensed scenes."
 sharh_al_tadhkirah: "Sharh al-tadhkirah"
 sharh_al_tadhkirah_desc: "Also known by 'A commentary on al-Tusi's memoir,' Sharh al-tadhkirah is an impressive memoir on astronomy."
 tashrih_al_aflak: "Tašhrīḥ āl-āflāk"
 tashrih_al_aflak_desc: "Tašhrīḥ āl-āflāk, or the 'Anatomy of the celestial spheres,' is a compilation of theories on astronomy. Within the text, the view of the Earth's positional rotation is supported. Unlike other texts of its time, this theory on the Earth's rotation developed independently from similar Western studies."
