 tirant_blanch_desc: "It tells the story of Tirant, a knight who experiences various adventures across the Mediterranean Sea and ends up in Constantinople, where he falls in love with Carmesina, the Emperor's daughter. Compared to other chivalric novels, this one portrays human feelings in an earthly and mundane way."
 catalan_atlas_desc: "A portolan map covering Europe, North Africa and Asia to the East Indies, accurately depicting ports, cities, countries and people, as well as the myths and legends of lesser-known places."
 vladislav_hall_desc: "The Vladislav Hall is a grand ceremonial hall known for its impressive late-Gothic architecture and historical significance in Czech royal events."
 crown_st_wenceslas_key_desc: "A gold crown highly decorated with various precious stones including sapphires and emeralds, it serves as a symbol of the rulership of $BOH$."
 voynich_manuscript_desc: "The #italic Voynich Manuscript#! is an enigmatic, undeciphered book filled with mysterious illustrations and text written in an unknown language or code."
 hexabiblos_desc: "A compilation of $BYZ_ADJ$ legal sources, it will serve as the basis of the legal and civil code for all countries under the influence of $BYZ$."
 acritic_songs_desc: "A compilation of Acritic Songs. They contain tales of heroes such as Digenes Akritas and Andronicus, men during the Arab-Byzantine Wars, going on adventures against the Arab invaders, protecting the Byzantine frontier and earning personal glory."
 reforms_of_the_peloponnese_desc: "Plethon's concept of the perfect Byzantine Empire. Instead of relying on the Code of Justinian, it urges the return of a more classical society, one inspired by the Peloponnesians. Turning the peninsula into a cultural paradise, it also urges the burning of homosexual and sexual deviants, directly inspired by Plato's #italic Republic#!."
 nomoi_desc: "Although much of its writings have been lost, there are still remnants of Plethon's ideal society. Much of it remains unknown, but it is safe to assume that it is directly inspired by Zoroastrianism and Stoicism."
 nomoi_directors_cut_desc: "Taking inspiration from Zoroastrianism and Stoicism, #italic Nomoi#! contains the plans of Gemistos Plethon as to how the Byzantine society should be. Instead of the Patriarchy being in charge, there should be a new faith, one with a hierarchical pantheon. Communities should be created, the monarch should be be a benevolent one, land should be owned by the people, and there should be divisions between gender and classes."
 history_of_the_palaiologoi_desc: "A chronicle that contains the history of the Palaiologos dynasty, from its very humble origins in Roman Italy, to its ascendance in the Byzantine Empire during the Empire's restoration. Of course, some of these records are considered exaggerated, but there is no proof that they did not happen."
 apoheteftiko_systhma_byzantio: "Apochetephtikó Sýstēma"
 apoheteftiko_systhma_byzantio_desc: "An exemplary treatise on the grand designs and the engineering sewage and water-purification systems under the city of $constantinople$, allegedly written by a member of the $Kantakouzenos$ family."
 gramatica_de_la_lengua_castellana_desc: "The first comprehensive grammar for the $spanish_language$ language, which compiles the different words and uses in a text book."
 don_quixote_desc: "In a village of La Mancha, the name of which I have no desire to call to mind, there lived not long since one of those gentlemen that keep a lance in the lance-rack, an old buckler, a lean hack, and a greyhound for coursing."
 officium_hebdomadae_sanctae_desc: "An innovative set of polyphonic hymns and chants composed to exalt Easter, in contrast to the ancient monodic chants, such as Gregorian chants."
 el_entierro_del_senor_de_orgaz_desc: "An innovative painting depicting the burial of Gonzalo Ruiz de Toledo, lord of Orgaz, in which, according to tradition, Saint Stephen and Saint Augustine descended from heaven to take his body themselves. It masters the use of perspective and color, making it a groundbreaking and overwhelming work."
 chronicle_of_alfonso_xi_desc: "The chronicle of the reign of [GetCharacter('cas_alfonso_xi_burgundy').GetName], from his early years to his latest deeds."
 book_of_good_love_desc: "A book that narrates the author's romantic adventures, interspersed with fables and fables throughout the texts. It is the best example of the genre known as #mester de clerecía itálico#!."
 book_of_hunting_desc: "A book that presents the best spots and techniques for the art of hunting and falconry throughout $CAS$, for both big and small game."
 maja_vestida_desc: "Portrait of a woman lying on a bed, in a sensual position. It has a twin painting depicting the same woman in the same position, but naked."
 el_tres_de_mayo_de_1808_en_madrid_desc: "A painting that shows the miseries of war, through the repression and shootings carried out by foreign troops the day after a popular uprising."
 las_meninas_desc: "A painting that shows the monarch's family in a domestic scene. The deep psychology of all the characters portrayed makes it a masterpiece of Baroque realist painting."
 las_lanzas_desc: "A painting depicting a moment of triumph for the country after the capitulation of a city, with a formation of pikemen and other men-at-arms witnessing the handover of the keys to the city by the defeated general to the victor."
 the_leviathan_desc: "Taking its name from the Biblical monster, it deals with the structure of society and the legitimacy of government. It advocates that only under the supervision of an absolute and united government can society avoid the natural situation of struggle and competition of all against all."
 wealth_of_nations_desc: "A fundamental work on economics, it offers a description of how nations create and build their own wealth. It comprehensively explains the system with which politics and state interact with the economy, dealing with topics such as the division of labor, productivity, and free market."
 canterbury_tales_desc: "A collection of stories composed in Middle English and considered one of the greatest examples of its literature. Each of the stories being a different tale, their genres vary greatly, although usually their theme is religious."
 revelations_of_divine_love_desc: "A book about $christian_ADJ$ mysticism, it explains the mystical visions that the author experienced, causing her to recover from a serious illness. Being written in Middle English, as women were not often literate in Latin, it is easier to be framed as personal encounters with the divine rather than theological discussions."
 wycliffe_bible_desc: "A Middle English translation from the Latin Vulgate, it is an orthodox translation of the Bible, with some parts being mostly word-for-word while others follow more the sense of the text. However, later additions of texts from John Wycliffe made it very common among $lollardy_ADJ$ followers."
 hampton_court_desc: "A Baroque magnificent palace, it will be among the favorite residences of $ENG_ADJ$ monarchs, mirroring and rivaling other great palaces of $europe$"
 the_ambassadors_desc: "Depicting two $FRA_ADJ$ ambassadors to the $ENG_ADJ$ court, it also contains an assortment of various objects in the form of a still life, including many scientific objects. It also shows the figure of a skull that can only be seen when observed from a certain angle."
 whitehall_desc: "Intended to serve as the $ENG_ADJ$ monarch's main residence, it aims to overshadow all other palaces of $europe$, becoming the biggest of them all."
 spem_in_alium_desc: "Considered a monumental choral composition and a pinnacle of Renaissance polyphonic music, it is a motet of eight chores of five voices each. It is a prime example of $ENG_ADJ$ choral music."
 tamburlaine_the_great_desc: "Based on the figure of Tamerlane, the popular way of calling [GetCharacter('chg_timur_lame_borjigin').GetName], it tells the story of $tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "the rise of Tamburlaine, a humble shepherd who becomes a powerful conqueror. It is renowned for its speeches, dramatic battles, and vivid portrayal of a multifaceted main character."
 romeo_and_juliet_desc: "Considered a masterpiece and one of the most popular $ENG_ADJ$ plays, it narrates the tragic story of romance and love between two young members of two rivaling $italian_group$ families. Being one of the most commonly performed, their characters have become synonym of young love."
 st_pauls_desc: "An example of $ENG_ADJ$ Baroque, its dome is an iconic sight and one of the largest in the world. Its site has been dedicated to Saint Paul since the 7th century, and this new structure will be a monument to the faith for centuries to come."
 the_principia_desc: "One of science's greatest works, and also one of the most influential, it explains the laws of motion and the law of universal gravitation."
 robinson_crusoe_desc: "The Life and Strange Surprizing Adventures of Robinson Crusoe, of York, Mariner: Who lived Eight and Twenty Years, all alone in an un-inhabited Island on the Coast of America, near the Mouth of the Great River of Oroonoque; Having been cast on Shore by Shipwreck, wherein all the Men perished but himself. With An Account how he was at last as strangely deliver'd by Pyrates. Written by Himself."
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "Although originally build as a Sufi lodge, it also serves the function of a $madrasa$. It will serve as the burial site of the rulers and their family for generations"
 the_social_contract_desc: "Dealing with principles of political right, it deals with the issue of how a community can be ruled over legitimally. According to it, such authority needs to be compatible with the freedom of the individual and tackle the issues of social inequality."
 philosophical_letters_desc: "Also called #italic Letters Concerning the English Nation#!, it is a collection of essays written from the experience of life in $great_britain_region$. It is an explanation of the country from the eyes of an outsider, but it is also perceived as an attack on the way $FRA$ opperates."
 spirit_of_the_law_desc: "Discussing political theory, and serving as the vanguard of comparative law, it is a very influential treatise in the laws all around $europe$, and even beyond."
 dreams_of_the_orchard_desc: "It is a tale with an underlying satirical tone with a King and the Pope as looming figures. In the tale, the King and the Pope decide to engage in a debate about legal doctrine, in which they employ two figures to represent them in a debate, with the King selecting a Knight, and the Pope, a cleric. While the debate remains a friendly one, the Knight ultimately emerges the winner, which in turn, represents the King coming out on top over the Pope. While a friendly tale, it also demonstrates the debate in authority between the Church and the King of a state."
 doges_palace_genoa_desc: "The palace will serve not only as the seat of the government but also as a line of defense against any potential usurpation of power. It will be a testament to the might and prestige of the ruler."
 liber_certarum_historiarum_desc: "Meaning 'Book of Certain Histories', it is a chronicle of the lands of $HAB$ and $carinthia_area$, containing also a section of the history of the whole $hre$ from the time of the $carolingian_dynasty_ADJ$ period."
 golden_roof_desc: "A roof consisting of over 2000 gilded tiles, it covers an oriel which is itself decorated by multiple reliefs and paintings, as well as coats of arms and heraldic flags of the Empire's territories."
 landplagenbild_desc: "Depicting diverse plagues, including locusts, pestilence, and invasion by enemy forces, it is a fresco dedication sponsored by the citizens as thanks for having survived such hardships."
 beethoven_first_symphony_desc: "Containing great influence of the author's masters and predecessors, it is nonetheless marked by his own characteristics, including sudden bursts in dynamism and in tonality shifts that are not usually common in traditional symphonies."
 the_creation_desc: "Expressing the story of the creation of the world as its depicted in the Bible, it contains an orchestra, choir, and soloists. It follows the story of the creation day by day, with the soloists representing the archangels first and, later, Adam and Eve."
 theuerdank_desc: "With much inspiration from the Arthurian corpus, it is a poem telling a fictionalized and romanticized story about the emperor going to $BUR$ to marry his wife and rule there. It is mainly a story about the journey, in which the protagonist has to overcome many challenges."
 theoricae_novae_planetarum_desc: "A development over Ptolemaic astronomy following the geocentric model, it attempts to explain the movements of the planets, as well as the reasons behind eclipses. It is intended to serve as a teaching tool for making astronomy more accessible to the masses."
 danse_macabre_art_desc: "A remembrance that all people must die, it features skeletal figures as the representation of Death dancing together with people. This people are from all social classes, from Popes and Emperors to the common folk, representing that Death will come for all equally."
 chronica_hungarorum_desc: "Explaining the history of $HUN$ since ancient times, it subscribes the tradition of the $hungarian_group$ people descending from the Huns and Attila, making him a model for modern rulers."
 illuminated_chronicle_desc: "The #italic $illuminated_chronicle$#! is a richly decorated manuscript from $HUN$, detailing its history and its rulers with vivid illustrations and $latin_language$ text."
 goryeosa_desc: "Following the style of the $chinese_group$ chronicles, it documents extensively the history of the $KOR_ADJ$ dynasty, including a history of all the kings, politics, society, economy, officials, and chronology."
 veritable_records_of_joseon: "Veritable Records of Joseon"
 veritable_records_of_joseon_desc: "The $veritable_records_of_joseon$ is a detailed chronicle detailing the annals of the Joseon dynasty. During the rule of a monarch, the court chroniclers note down various events which are later consolidated into a record of the reign of the monarch."
 kor_cloud_dream_of_nine: "The Cloud Dream of the Nine"
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$ is a novel thematically set in the ancient Táng dynasty of $china$. A fantasy novel written in [ShowAdvanceName('kor_hangeul_alphabet')], it defied all of its contemporary social and artistic norms. Despite not utilizing the #italic Hanja#!, it is still considered to be a great work of art."
 tongguk_tonggam: "Dongguk Tonggam"
 tongguk_tonggam_desc: "$tongguk_tonggam$ is a chronicle that details the history of the [ShowRegionName('korea_region')] Peninsula from the ancient history to the rule of the $KOR$ dynasty."
 theodicee_desc: "With the full name of #italic Essais de Théodicée sur la bonté de Dieu, la liberté de l'homme et l'origine du mal#!, it justifies the belief in God despite the presence of evil in the world. It describes God as the infinite perfect being, and thus evil is allowed to exist for the sake of a greater good."
 sorrows_of_young_werther_desc: "Written in the format of letters, the focus of the novel is the unrequited love of a young man, culminating in a tragic ending. The impact of the novel is undeniable, being read all over $europe$ and with people imitating the clothes and style of the protagonist, and even his tragic ending."
 faust_desc: "The drama narrates the story of Faust, a $german_group$ alchemist, astrologer, and magician said to be so avid of knowledge and adventures that he made a pact with a demon called Mephistopheles. It tells about the pledge of the soul of doctor Faust in exchange of 24 years of service by the devil, the life of pleasures derived from it, and the eventual repentance of Faust, following his death when the demon demanded his pay."
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "#italic Dalā'il al-Ḵayrāt wa-šawāriq al-anwār fī dhikr al-ṣalāt 'alā al-Nabī al-muḵtār#!, meaning #italic Waymarks of Benefits and the Brilliant Burst of Lights in the Remembrance of Blessings on the Chosen Prophet#!, is a compilation of prayers and blessings for the prophet Muḥammad."
 holy_trinity_st_sergius_lavra_desc: "A center of spirituality for the $russian_group$ $orthodox_ADJ$ Church, it is a monastery dedicated to the Holy Trinity. Over time, it got expanded from its humble wooden origins, attracting people from all over."
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "Considered as one of the marvels of $russian_group$ art, it depicts the three angels that visited Abraham according to the Book of Genesis, but it can also be interpreted as a symbol of the Holy Trinity."
 uspensky_sobor_desc: "Meaning 'Cathedral of the Dormition' and also called 'Cathedral of the Assumption', the $uspensky_sobor$ is dedicated to the ascendance of the Virgin Mary to Heaven. A cornerstone of the $russian_group$ $orthodox_ADJ$ Church, it is the spiritual center of the faith."
 tale_of_the_princes_of_vladimir_desc: "It is a literary genealogy of the ruling family of $MOS$ and $VLR$ not only up to Rurik but to a certain Prus said to be the brother of Caesar Augustus. It thus sets the basis of the coronation of the $russian_group$ ruler as $rank_empire_tsar_ruler_male$."
 monomakhs_cap_desc: "A symbol of $russian_group$ rule and authority, it is a skullcap decorated with gold and precious stones and trimmed with sable. Its connection to the $BYZ_ADJ$ Empire also gives legitimacy to the $russian_group$ rulers as heirs of $rome$."
 the_great_bell_tower_desc: "Made out of brick and whitewashed, it has two belfries and a height that makes it surpass any other buildings around. Its exceptional height also allows it to be an observation point against potential threats to the city."
 st_basil_cathedral_desc: "Serving as symbol of $russian_group$ culture and identity, it is also understood as the earthly symbol of Heavens. Although it is part of the $BYZ_ADJ$ $orthodox_ADJ$ tradition, it deviates from it in that it is composed by nine domes arranged to resemble the flames of a bonfire."
 the_soyembika_tower_desc: "Although several opinions on when exactly the tower was build and for what purpose, it is an unquestionable landmark of the city, dominating its landscape and inspiring respect among its population."
 lady_of_kazan_desc: "A representation of the Virgin Mary and venerated as protector of all $russian_region$. Being miraculously recovered after having been lost for over a century, the cultural and religious impact it has for the $russian_group$ $orthodox_ADJ$ people is immense."
 winter_palace_desc: "Serving as the official residence of the ruling dynasty, it is a prime example of $russian_group$ Baroque architecture. Already an impressive building at the time of its initial construction, multiple renovations and expansion over the years turned it into a truly monumental sight."
 magia_naturalis_desc: "#italic $magia_naturalis$#! is an incredibly popular assortment of interesting observations from all kinds of sciences, including geology, metallurgy, magnetism, optics, medicine and other topics."
 catherine_palace_desc: "Serving as the summer residence for the ruling dynasty, it is an exquisite Rococo palace including ample gardens. Its decorated alabaster halls serve as a place for rest and relaxation for the ruling family and the court."
 st_peter_and_paul_desc: "Saints Peter and Paul fortress is a citadel fortifying the entrance of the Neva river. It contains within the $st_peter_and_paul$, the bell tower of which is not only an important symbol of the fortress and the city, but also the tallest $orthodox_ADJ$ church."
 palace_of_caserta_desc: "The largest palace in existence, it is a spectacular example of Baroque architecture. Containing five floors and over one thousand rooms, it also includes ample gardens with copious fountains."
 pudizia_desc: "An exceptional representation of nude female figure covered with a veil, it shows great refinement of the technique of working with marble. The veil appears to be see through but also heavy at the same time, both covering and unveiling the figure underneath, showing great movement and fluidity."
 istoriya_rossiskaya_desc: "A great documentation of $russian_group$ since ancient times, it contains many information that is not present in any other chronicle. As such, there are many who doubt its veracity."
 gatchina_palace_desc: "Combining classical architecture and many features of medieval castles, it quickly became one of the favorite palaces to serve as residence for the ruling family, and thus a very important place for $russian_group$ politics."
 on_the_corruption_of_morals_desc: "A critique of the abuses committed by the ruling classes, it advocates for a return to the original $russian_group$ values, and the figure of the monarch as the father of the people. As such, autocratic practices should be avoided, thus eliminating the problems of the serfs without the need of abolishing serfdom itself."
 a_journey_from_st_petersburg_to_moscow_desc: "A very polemical work, it describes the problems of $RUS$, including serfdom, the nobility, and general governance and freedom. It borrows many concepts from the various philosophers of $europe$, and it gained the ire of the estate despite the fact that the author was not himself a revolutionary, only an observer pointing out the problems of $RUS_ADJ$ government and society."
 ode_to_liberty_desc: "Overall, the poem is a powerful call for justice, liberty, and adherence to a higher law that transcends the power of monarchs and served as an inspiration for rebel movements across $RUS$."
 work_of_art_mons_meg_desc: "One of the biggest cannons in terms of caliber, it is an enormous bombard with a barrel diameter of half a meter and four meters of length. Manufactured from iron, it used to be painted with red lead in its early days to avoid rusting."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "A collection of different poems, its aim is to serve as national $scottish_group$ literature, and it also explains $scottish_gaelic_language$ vocabulary for those that do not speak the language."
 chronica_gentis_scotorum_desc: "A substantial work on $scottish_group$ history, it traces back the history and origins of $SCO$ up to the times of Moses, going through Fergus Mór, the legendary founder of the nation."
 atland_eller_manheim_desc: "A culmination of Gothicism, a cultural movement taking pride on descending from the Goths, it claims that $SWE$ is the place of the mythical Atlantis."
 swe_makalos_desc: "The colloquial naming of the mansion belonging to one of the most noble families of $SWE$, it stands just in front of the ruler's palace. Not falling behind it in splendor, it makes the more humble buildings surrounding it pale in comparison."
 san_zanipolo_desc: "San Zanipolo, short for Santi Giovanni e Paolo, is a large Gothic church in Venice, Italy, serving as the traditional burial place of many of the city's Doges."
 ca_foscari: "Ca' Foscari"
 ca_foscari_desc: "The palace of $ca_foscari$ is a grand Gothic palace build along the Grand Canal, symbolizing the wealth and power of the Foscari family."
 fra_mauro_map: "Fra Mauro's Map of the World"
 fra_mauro_map_desc: "$fra_mauro_map$ is a highly detailed and innovative world map that synthesized geographical knowledge from Europe, the Middle East, and beyond, offering one of the most advanced depictions of the known world at the time."
 tintorettos_crucifixion_desc: "$tintorettos_crucifixion$ is a monumental and dramatic depiction of Christ's crucifixion, showcasing intense emotion, dynamic composition, and masterful use of light and shadow."
 de_honesta_voluptate_et_valetudine_desc: "#italic De Honesta Voluptate et Valetudine#!, written by Bartolomeo Platina, is one of the earliest printed cookbooks, offering recipes and dietary advice."
 eight_questions_on_the_power_of_the_pope_desc: "Being a proponent of separation between spiritual and earthly powers, it advocates for the position that the Pope and clergy should not own property, a right understood as only belonging to the secular rule."
 frauenkirche_desc: "#italic Tintoretto's Crucifixion#! is a monumental painting housed in the Scuola Grande di San Rocco, Venice, depicting the Crucifixion of Christ with intense drama and dynamic composition."
 diarii: "The Diarii"
 diarii_desc: "$diarii$ is a 58-volume chronicle by Marino Sanuto detailing the political, social, and diplomatic life of Renaissance Venice from 1496 to 1533."
 annales_bojorum_desc: "Written in several volumes, it tells the history of $BAV$ combined with general European history. It also includes the struggle between the Pope and the Empire."
 theatinerkirche_art_desc: "Built in $italian_group$ Baroque style, it has become a symbol of the city and it has had a significant impact in the architecture following Baroque style in the whole of $south_german_region$."
 bng_nabibangsha_desc: "One of the first translations of #italic Qaṣaṣ al-anbiyā'#! into the $bengali_language$ language, it consists of a collection of stories about the prophets and messengers of $muslim$."
 brandenburger_tor_desc: "Built in the center of the city to celebrate victory in battle, it is neoclassic in style with many reliefs depicting scenes of Roman mythology. At the top, a bronze quadriga represents the goddess Victoria, although initially it was suposed to be Eirene, the Greek goddess of peace."
 the_prize_essay_desc: "Called #italic Inquiry Concerning the Distinctness of the Principles of Natural Theology and Morality#!, or in the original $german_language$ #italic Untersuchung über die Deutlichkeit der Grundsätze der natürlichen Theologie und der Moral#!, was presented to the Royal Academy of Science awarding him a prize, from which the work has become known as $the_prize_essay$."
 prutenic_tables_desc: "The work, also called the Prussian Tables, is based upon that of Copernicus, although it reconnects Copernicus' mathematical work back to a geocentric system."
 praxis_pietatis_melica_desc: "Meaning #italic Practice of Piety in Song#!, is is a $lutheran_ADJ$ hymnal intended to be used in services both in Church and private. Containing multiple hymns, their popularity made them a staple of religious life."
 phaedon_desc: "A defense of the immortality of the soul, it is presented as a series of dialogues by Socrates, in which he is preparing for his own death and provides justification of the simplicity and thus immortality of the soul."
 teaching_nova_methodo_desc: "Consisting of the things taught in the author's later lectures, it is a revision and development of his early ideas. In it, there is a defense of self-consciousness, understanding it as a phenomenon intrinsically social, as for any individual to be self-aware it needs the presence of others to which compare itself to."
 joys_of_young_werther_desc: "Being a satiric parody of #italic $sorrows_of_young_werther$#!, it is a critique towards the romantic suicide depicted in the first work. Although it gained great praise, many of the adherents of the #italic Sturm und Drang#! movement criticized it for its satirical portray of the protagonists."
 nathan_the_wise_desc: "Set during the times of the Third Crusade, the play is a defendant of religious tolerance. In it, members of the three Abrahamic religions get together through friendship and tolerance, putting aside their religious differences."
 on_war_desc: "A treatise on war and military strategy, it analyzes and frames the wars of its time as a continuation of the state's politics. One of the most influential books on the subject ever written, it has nonetheless gained its own share of critics and detractors, as it only deals with war in a nation state, in which both state and its populace become an engine for war."
 virgin_of_guadalupe_desc: "Acording to the legend, the statue was carved by Luke the Evangelist, but was buried after the invasion of the Moors. Centuries later, an apparition of the Virgin showed the site in which the statue was buried, leading to its rediscovery. Attracting pilgrims from the start, the Virgin's alleged intercession that granted the victory against the Moors increased its prestige and importance."
 palace_monastery_of_santa_clara_desc: "Originally a mudéjar palace, it was reworked as a monastery to commemorate the victory against the Moors. Tasked to pray for the royal family, it has hosted many high noble women inside its walls."
 on_miracles_signs_and_revelations_desc: "Trying to combat raging superstition, it goes against the popular opinion of the time by stating that miracles are not always the work of God or the Devil, but are often the product of imagination of outright fabrication."
 astronomiae_instauratae_progymnasmata_desc: "Based on the observations of the new star appearing in the sky in 1572, and also on observations of comets, it is a very influential work, not only on the scientific field but also inspiring poets and writers."
 fairy_tales_for_childred_desc: "A collection of various fairy tales, they gained great appreciation by the general public, gaining the attention of whole families and even some mice."
 erasmus_montanus_desc: "A satirical work condemning accademic elitism, it follows a young man returning to his rural hometown after studying in the capital, to find that the mentality of the townfolk does not match the one he has gained through his studies, being cause of many conflicts between him and the people of the village."
 duomo_di_firenze_desc: "Started in Gothic style during the 13th century, its $renaissance$ dome is the signature characteristic of the cathedral, towering over the city and becoming synonim of it."
 nuova_cronica_desc: "Wishing to emulate the historical achievements of $rome$, it is a chronicle of the history of $FLO$, describing the history of many buildings of the city, the population, trade, and the many events that happened to the city."
 history_of_the_florentine_people_desc: "Taking an uncommon approach to history, as it explains it exclusively from the secular point of view, it claims that $italy_region$ is emerging from a period of culture decline and entering a new age."
 mona_lisa_desc: "Grabbing the attention of high and low clases alike, it is considered a masterpiece that is included in any discussion about art. The enigmatic expression of the figure has sparked many theories, while the master of its painstrokes is admired by all."
 last_supper_desc: "A painting of the last supper of Jesus Christ with his apostoles before his crucifixion, it employs a mastery of a various display of human emotions, and it is very influential in many other works of the $renaissance$."
 de_jure_belli_ac_pacis_desc: "Discussing about the legal status of war, it takes concepts from previous works and expands them, setting the foundation of international law."
 tarikhe_alamaraye_abbasi_desc: "A chronicle of the $farsi_culture$ ruling dynasty, it is one of the most influential works on the history of $persia_region$."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "The #italic $chronicle_of_morea$#! is a 14th century chronicle detailing the establishment of the #italic Frankokratia#! in Greece following the fourth crusade. Much of the focus of the work is dedicated to the Principality of Achaea."
 the_prince_desc: "The book deals about governing politics, not just focusing on the hereditary princes, but also on the possibilities for new princes. It explains how to retain power and how to successfully rule conquered lands. The ends justify the means."
 cronica_universalis_desc: " The #italic $cronica_universalis$#! offers insights into political developments, cultural shifts, and societal changes of the time, contributing to the understanding of medieval $europe$. The publication even included rough descriptions of a faraway land beyond the sea to the West, citing trips and expeditions of fishermen from beyond [ShowAreaName('greenland_area')]."
 liber_gestorum_in_lombardy_desc: "A general history of Northern $italy_region$, the area known as $lombardy_area$, it mainly focuses on the city of $milano$ under the $visconti_dynasty$ dynasty."
 arca_di_san_pietro_martire_desc: "A highly decorated sarcophagus, it contains the remains of Saint Peter of Verona. Its decorations of reliefs represents stories of the saint, with a highly allegorical symbology, including the symbolic representation of moral and theological virtues."
 milan_cathedral_desc: "The iconic structure, with its intricate Gothic design, dominates the skyline of [ShowLocationName('milano')]. The final touches, including the spires and decorative elements, are added to the cathedral, showcasing the pinnacle of architectural achievement. This marvel of human ingenuity and architecture stands as a testament to the city's cultural and religious significance, increasing the glory of God and of the nation."
 equestrian_statue_desc: "Intended to be the biggest statue representing a rider on a horse, intensive studies of horses were performed for it, as the size and weight of the statue offered a substantial challenge for its construction."
 palazzo_reale_di_milano_desc: "Having been the seat of the government of the city for centuries, probably going back to Roman times, it has been constantly renovated and expanded over the years. Ample halls and numerous couryards make it in the true center of power for $milano$."
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#! is a chronicle that details the history of Milan from its origins to the 15th century. It is one of the earliest such works to be written in Italian than in Latin."
 visconti_palace_desc: "The #italic $visconti_palace$#! is a symbol of Milanese hegemony in the region of Lombardy, towering above nearby structures as a testament to the foundators' wealth and power."
 huis_ten_bosch_desc: "Considered to be the pinnacle of Dutch Architecture, the $huis_ten_bosch$ Palace hosts many work of arts from different artists, all within the Orange Hall of the building."
 dictionnaire_historique_et_critique_desc: "Containing anti-Christian and anti-Authoritarian ideas, #italic $dictionnaire_historique_et_critique$#! aims to promote a more tolerant society towards different faiths, calling out the different contradictions in the theological tenets and painting Christianity as irrational in hopes of bringing the world to more enlightening times."
 mare_liberum_desc: "Written in order to promote the ideas of free trade, #italic $mare_liberum$#! puts emphasis on open seas, where any merchant from any nation can trade freely without having to worry about who the sea belonged to, as the sea is common property for all."
 saint_peters_basilica_desc: "The Basilica was originally built on top of the Circus of Nero by Emperor Constantine, and has been the center of western $christian$ ever since, including being the place were [GetCharacter('fra_charlemagne').GetName] was crowned. The new building replaces it completely, being a great expression of the beauty of the $renaissance$ as befits the greatest of all churches of Christendom."
 pol_royal_column_desc: "A celebration of royal authority, and intended to represent the unity of both sacral and secular power in the royal figure, the column stands proudly in the center of the city as a testimony of the power of the ruling dynasty."
 pol_altarpiece_desc: "The Altarpiece of Saint Mary's Basilica, created by the talented Veit Stoss, is one of our greatest treasures and it is the largest triptych of its time. It is a true symbol of our piety and our influence."
 new_chemical_light_desc: "A comprehensive book on alchemy, in contains the explanation that air is not a single substance, but that it contains within it a gas which is the 'food of life', a substance necessary for every living being."
 revolution_spheres_desc: "The core defense for the heliocentric model, in opposition for the established Ptolemaic geocentrism, it attempts to explain the whole movements of the planets and the Earth, reconciling all the observations that fail to be properly explained in the geocentric system."
 pol_threnodies_desc: "The #italic Threnodies#!, or #italic Laments#!, is a set of nineteen elegies that are in stark contrast to the authors' other works. As the threnodies are dedicated to a dead relative, the work reveals the sorrows and crisis of a grieving family member."
 pol_annals_of_poland_desc: "The #italic $pol_annals_of_poland$#! is a chronicle detailing the history of Kingdom of Poland from its legendary foundations to the current day. The work is split into twelve volumes detailing different chapters of the Polish history."
 pol_brief_discussion_desc: "The #italic $pol_brief_discussion$#! is a dialogue that comments on the various social issues that were contemporary to the author's lifetime. It is written in the spirit of nobility's anticlericalism."
 the_lusiads_desc: "The Lusiads is a collection of epic poems, written in Homeric style, that retell the $POR_ADJ$ voyages that led to major discoveries during the 15th and 16th Centuries. Written during Camões' Exile in Macau, it connects the $POR_ADJ$ people to the Lusitanians, the people inhabiting the western Iberian Peninsula before Roman rule."
 batalha_monastery_desc: "The Monastery was built over a period of 131 years, under the direction of as many as 15 architects, combining several artistic styles and is considered one of the most beautiful and important monasteries in $POR$."
 TEU_swords_of_grunwald_desc: "The Two #italic $TEU_swords_of_grunwald$#! were presented to the Polish King before the Battle of Grunwald as a form of provocation. The swords were accepted, and once the battle was won, they have become part of the royal regalia."
 zafarnama_desc: "Meaning the #italic Book of Victories#!, it is a chronicle and at the same time a praise of the life and deeds of [GetCharacter('chg_timur_lame_borjigin').GetName]. It it is highlighted all his achievements in both military and leadership aspects, and it is very influential in the expansion of his fame and knowledge about his figure."
 telugu_ramayana_desc: "A translation into [ShowLanguageName('telugu_language')] of the [ShowLanguageName('sanskrit_language')] epic $ramayana$, using straightforward language and simple expressions."
 subhadra_kalyanam_desc: "A collection of poems revolving around the marriage of Arjuna and Subhadrā, two characters of the $mahabarata$ epic, it adapts classical [ShowLanguageName('sanskrit_language')] epic into native [ShowCultureName('telugu')] culture and values."
 nyayamruta_desc: "Discussing about the reality of the world, it argues that reality is an illusionary construct, due to it being a result of the interaction between Māyā and Brahman. This, of course, is not a position accepted by everybody, sparking many controversy with those opposing it."
 madhura_vijayam_desc: "This poem details the fall of Madurai and the invasion of Southern India. Although it is a poem, many historians have found it important in preserving the history of early Vijayanagar with the details it has on the Vijayanagari military."
 hypatian_codex_desc: "A collection of various Rus' chronicles, it is composed by the #italic Primary Chronicle#!, the #italic Kievan Chronicle#!, and the #italic Galician-Volhynian Chronicle#!. It contains a great amount of information about the history of the Kievan Rus'."
 national_epic: "The Legend of $TARGET$"
 national_epic_desc: "A great epic about the history and deeds of a great ruler, it is a source of pride and prestige for any nation."
 art_name_a_critique_of_the_state_desc: "A poignant critique of the country's government and policies, it is intended to inflame the ire of the people against the ruling elites."
 art_name_a_praise_of_freedom_desc: "Lauding the liberties and freedom that people in our country enjoy, it serves not only as a praise of our policies but also as an encouragement for people to search for such freedom."
 art_key_holy_leader_portrait_desc: "The depiction of the ruler as a holy leader and a savior, it is sure to enrage the most conservative members of the faith."
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ However, it has now sustained some damage, and part of its past glory is gone."
 bayeux_tapestry_key_desc: "Depicting the events of the $norman$ conquest of $ENG$, it is a 70 meters long embroidery and a prime example of secular Romanesque art."
 two_icons_of_archangel_michael_desc: "Sacked from [ShowLocationName('constantinople')] during the Fourth Crusade, the two icons now adorn the halls of the cathedral in [ShowLocationName('venice')]"
 stone_of_scone_desc: "The Stone of Scone, also known as the Stone of Destiny, is an ancient symbol of Scottish kingship. Traditionally used in the coronation ceremonies of Scottish monarchs, it resided at Scone Abbey until 1296, when Edward I of England seized it after his victory in the First War of Scottish Independence. Edward had the stone placed beneath the Coronation Chair at Westminster Abbey, where it became part of the English coronation tradition."
 llywelyns_coronet_desc: "Llywelyn's Coronet, known as #italic Talaith Llywelyn#! in Welsh, is a symbol of princely sovereignty in Wales. The last native prince of Wales, Llywelyn ap Gruffudd entrusted the coronet to the monks at Cymer Abbey for safekeeping before he was defeated by Edward I of England. The king seized the coronet and brought it to London, where it was presented at Westminster Abbey as a symbol of the subjugation of Wales."
 cross_of_neith_desc: "The Cross of Neith is a revered relic that houses a fragment of the True Cross of Jesus Christ. The Welsh king Hywel Dda brought the cross from Rome to Wales, after which it was passed down from prince to prince until the time of Llywelyn ap Gruffudd. Edward I of England defeated Llewelyn in 1283, and upon seizing the cross he paraded it through London as a symbol of his dominion over Wales."
 st_augustine_gospels_desc: "The St Augustine Gospels are a partially-complete illuminated sixth-century manuscript that was brought to Britain as part of the Papal mission to convert the pagan Anglo-Saxons. Because of this, it is considered sacred by English Christians."
 st_louis_toulouse_crowning_robert_anjou_desc: "This 14th-century altarpiece portrays the historical moment when Saint Louis of Toulouse renounced his claim to the $NAP_ADJ$ throne in favor of his younger brother, [GetCharacter('nap_robert_i_anjou').GetName], to become a Franciscan bishop."
 chiesa_san_gottardo_in_corte_tower_desc: "The tower of San Gottardo in Corte in [ShowLocationName('milano')] was built in 1336 under the rule of [GetCharacter('mlo_azzone_i_visconti').GetName], the first Lord of Milan from the [ShowDynastyName('visconti_dynasty')] dynasty. The tower houses one of the earliest public clocks in the region and its construction was part of Visconti's broader effort to strengthen $MLO$'s infrastructure"
 torrazzo_di_cremona_desc: "The $torrazzo_di_cremona$, completed in 1309, is one of the tallest brick bell towers in Europe and stands adjacent to Cremona Cathedral. It is a civic and religious landmark. The tower's astronomical clock, installed in the 14th century, is one of the largest of its kind."
 lalibela_cross_desc: "The $lalibela_cross$, crafted during the reign of the Zagwe dynasty (12th-13th centuries), is a masterpiece of Ethiopian metalwork. The cross has played a central role in the liturgical practices of the Ethiopian Orthodox Church."
 kebra_nagast_desc: "The $kebra_nagast$, written in the 14th century, is a foundational $ETH_ADJ$ text that recounts the [ShowDynastyName('solomonid_dynasty')] Dynasty's origins. Claiming a lineage from King Solomon and the Queen of Sheba, it provides a divine justification for $ETH_ADJ$ rulers and solidifies its Christian identity."
 lalibela_church_st_george_desc: "The Church of St. George, carved during the reign of King Lalibela in the 12th century, represents a high point in Ethiopian monolithic architecture. Built in response to a desire to create a #italic New Jerusalem#!, it reflects the era's religious aspirations and $ETH$'s distinct Christian heritage."
 king_ezana_stele_desc: "The $king_ezana_stele$, erected in the 4th century, is a monumental stone marker from the Aksumite Empire. It reflects the kingdom's wealth and power during its peak. Ezana's conversion to Christianity, also marked by inscriptions, made Aksum one of the earliest Christian states in history."
 lanterna_di_genoa_desc: "The $lanterna_di_genoa$, originally constructed in the 12th century, served as a crucial lighthouse for [ShowLocationName('genoa')]'s harbor. As one of the oldest and tallest lighthouses in the world, its light guided ships entering the city's vital port. The Lanterna also served as a fortification and played a role in protecting the city from naval threats."
 palazzo_san_giorgio_desc: "Built in 1260 by $GEN$'s podestà Guglielmo Boccanegra, the Palazzo San Giorgio housed both administrative offices and later the Bank of Saint George. Its role in managing $GEN$'s finances and debt was crucial to the city's rise as a leading medieval trade power."
 annales_ianuenses_desc: "The $annales_ianuenses$ is a $GEN_ADJ$ [ShowWorkOfArtTypeName('chronicle')] written between the 11th and 14th centuries, documenting the city's rise to prominence. It records battles, treaties, and trade agreements of the republic."
 yaroslavs_court_desc: "$yaroslavs_court$, constructed in the city of [ShowLocationName('novgorod')] during the 11th century, served as a trade and administrative center. Named after [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], it was a focal point for commerce along the Hanseatic trade routes."
 house_of_holy_wisdom_desc: "The Cathedral of Holy Wisdom in [ShowLocationName('novgorod')] , built in the mid-11th century, is one of the oldest Orthodox churches in Russia. Commissioned by [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], it became a key religious and cultural center. Its construction symbolized the spread of Christianity in the Kievan Rus'."
 our_lady_of_the_sign_desc: "The $our_lady_of_the_sign$ icon gained prominence in [ShowLocationName('novgorod')] in the 12th century when it was credited with protecting the city during a siege. It became a symbol of divine intervention and was widely revered in Orthodox Russia."
 annunciation_ustyug_desc: "The $annunciation_ustyug$, painted in the 12th century, is one of the earliest surviving examples of Russian Orthodox iconography. It reflects the Byzantine influence on Kievan Rus' art and the spread of Christian teachings."
 saint_george_in_yuriev_desc: "The Yuriev Monastery, founded in 1030 by [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], is one of the oldest monasteries in Russia. It played a key role in the Christianization of the Novgorod region and has served as a symbol of Orthodoxy's growth in northern Rus'."
 palma_cathedral_desc: "The construction of $palma_cathedral$ began in 1229 under King [GetCharacter('ara_jacme_i_arago').GetName], following the conquest of Mallorca during the Reconquista. Built on the site of a former mosque, its Gothic design reflects the influence of mainland Europe's architectural trends. Work on the cathedral spanned centuries."
 ripoll_abbey_desc: "Founded in 888 by [GetCharacter('cat_guifre_i_barcelona').GetName], it became the cultural and spiritual center for [ShowCultureName('catalan')] culture and rulers, and it has continued to be an important place for $CAT_ADJ$ identity."
 montserrat_abbey_desc: "Located on the mountain of Montserrat, it enshrines the [ShowWorkOfArtName('moreneta_key')] and it is also a very important center of spirituality and pilgrimage. Additionally, it is also a symbol of [ShowCultureName('catalan')] cultural identity."
 poblet_abbey_desc: "An impressive monastic complex built in the 12th century, it has served as the pantheon of [ShowCultureName('catalan')] kings since the times of [GetCharacter('ara_jacme_i_arago').GetName]."
 basilica_pilar_desc: "Dedicated to the Virgin Mary, the Basilica del Pilar is reputed to have been initially founded due to an apparition of the Virgin to Saint James the Apostle, who is believed to have been preaching $christian$ in the Iberian Peninsula. The church has been expanded over time, and the Romanesque church started to be built after the conquest of [ShowLocationName('zaragoza')] in the 12th century."
 moreneta_key_desc: "Representing the Virgin Mary, it is enshrined in the [ShowWorkOfArtName('montserrat_abbey')]. According to legend, the statue was found by some shepherds in a cave in the mountain of Montserrat. However, when they tried to move it to the city, the cart would not move. They interpreted it as a sign that the Virgin wanted to remain in the mountain, and that gave rise to the current abbey."
 girgam_desc: "The royal chronicle of $KBO$, it contains a list of its kings and the dates and durations of their reigns."
 djenne_mosque_desc: "Present as a mosque since the 13th century, the adobe building has contributed to the spread and prestige of [ShowReligionGroupName('muslim')] of $MAL$ for generations."
 sankore_madrasa_desc: "One of the most important [ShowReligionGroupAdjective('muslim')] centers of learning in $MAL$, it follows a long tradition of $muslim_ADJ$ teaching in $guinea_region$"
 djinguereber_mosque_desc: "One of the main centers of [ShowReligionGroupAdjective('muslim')] learning in $MAL$, its foundation is attributed to [GetCharacter('mal_musa_keita').GetName]."
 sachsenspiegel_desc: "A compilation of traditional customary law and rulings all over the $hre$, it is one of the most important compilations of laws in the Empire, as well as the first to be in [ShowLanguageName('german_language')] rather than [ShowLanguageName('latin_language')]."
 terrae_prussiae_desc: "A chronicle written in [ShowLanguageName('latin_language')] of the $TEU_ADJ$ Order in [ShowAreaName('prussia_area')], it details their arrival in the area and their wars against the pagan tribes there."
 codex_marianus_desc: "Written in [ShowLanguageName('church_slavonic_language')], this Gospel Book is one of the basis of the $slavic_group$ $orthodox_ADJ$ texts."
 white_angel_desc: "Considered one of the best pieces of $serbian$ art, it depicts the events after the crucifixion of Jesus, with the Angel of the Lord showing the place where Christ is resurrected to the myrrhbearers."
 zica_studenica_monasteries_desc: "A pair of monasteries built in the 12th and 13th century, they are among the largest and most important $serbian$ monasteries."
 gesta_hungarorum_desc: "A text to celebrate the deeds of the [ShowCultureName('hungarian')] people, it tells their origin, identifying them with the Scythians or the Huns, and focuses on their conquest of the Carpathian Basin."
 basilica_of_the_assumption_virgin_mary_desc: "Built by the first king of $HUN$, it has Served as the site where $HUN_ADJ$ monarchs are coronated ever since. Although not episcopal, it is nonetheless one of the main churches for the rulers of the country."
 holy_crown_of_hungary_desc: "Used as the crown for the kings of $HUN$ since the 12th century, it is also a symbol of their legitimacy. Being gifted by the $BYZ_ADJ$, the crown has a marked $BYZ_ADJ$ style, although the [ShowReligionAdjective('catholic')] leanings of the country made it also be thought as having come from the Pope."
 kusanagi_no_tsurugi_desc: "A legendary sword said to have been found by Susanoo in the tail of Yamata-no-Orochi after killing it, it was later presented to the goddess Amaterasu. She later gave it to her grandson Ninigi-no-Mikoto, the ancestor of the imperial line, when he was sent to earth, and thus the sword is a symbol of the legitimacy, bravery, and power of the Emperor."
 yata_no_kagami_desc: "A legendary mirror said to have been used to lure the Sun Goddess Amaterasu out of the cave in which she had hidden, it is part of the imperial regalia as it was given to Ninigi-no-Mikoto, the ancestor of the imperial line, when he was sent to earth. It represents the wisdom of the imperial line and their suitability for rulership."
 yasakani_no_magatama_desc: "One of the three treasures of the imperial regalia, it is said to have been used together with the [ShowWorkOfArtName('yata_no_kagami')] to make the Sun Goddess Amaterasu emerge from the cave where she was hidden. Given later to Ninigi-no-Mikoto, the ancestor of the imperial line, when he was sent to earth, it represents the benevolence of the imperial line."
 liber_regum_desc: "The $liber_regum$ is a medieval [ShowWorkOfArtTypeName('chronicle')] detailing the lineage and history of Iberian kings. It combines myth and history to glorify them and their divine right to govern."
 collegiate_roncesvalles_desc: "The #italic Collegiate Church of Roncesvalles#! is a Gothic building nestled in the Pyrenees, serving pilgrims on the Way of Saint James. The complex also serves as a hospice."
 la_oliva_abbey_desc: "$la_oliva_abbey$ is a Cistercian monastery, the oldest in the Iberian Peninsula, which austere architecture mirrors the order's emphasis on simplicity and contemplation. It also contains an important library."
 tripitaka_koreana_desc: "The $tripitaka_koreana$ is a collection of Buddhist scriptures carved on wooden blocks. It exemplifies both spiritual devotion and craftsmanship in preserving sacred texts, and it is the oldest intact version of Buddhist canon in Hanja script."
 amitabha_triad_desc: "Symbolizing the hope of rebirth in the #italic Pure Land#! for devoted practitioners, the $amitabha_triad$ portrays the Buddha of #italic Infinite Light#!, flanked by #italic $bodhisattva$#! of compassion and wisdom."
 ksitigarbha_desc: "$ksitigarbha$ is a compassionate #italic $bodhisattva$#! depicted guiding souls through the afterlife. Revered for his vow to alleviate suffering, it is considered a beacon of hope in Buddhist tradition."
 watermoon_avalokiteshvara_desc: "Seated in a relaxed pose, the $watermoon_avalokiteshvara$ is a serene depiction of the #italic bodhisattva#! of compassion."
 visualisation_sutra_desc: "The $visualisation_sutra$ illustrates meditative practices to visualize the #italic Pure Land#! and its descriptions guide devotees toward spiritual clarity and enlightenment."
 sutra_descent_maitreya_desc: "This #italic $sutra$#! describes the future descent of #italic Maitreya#!, the Buddha of the future. It offers a vision of hope and renewal for a world awaiting spiritual guidance."
 hwaom_pure_land_desc: "The $hwaom_pure_land$ represents a mystical realm of interconnected harmony, inspired by the #italic Avataṃsaka Sūtra#!. This [ShowWorkOfArtTypeName('painting')] decpits five main Buddhas and fifty-two #italic $bodhisattva$#!"
 devadatta_desc: "$devadatta$ is a figure in Buddhist texts, known for challenging the Buddha and embodying human flaws. His story underscores the trials and forgiveness both of which are central to Buddhist teachings."
 pohyonsa_desc: "The $pohyonsa$ temple, set in $KOR$'s Myohyang Mountains, is a historic center of Buddhist worship and has acted as a hub for cultural exchange. The complex is home to several historic relics, including a famous bronze bell and intricately painted wooden structures that showcase traditional Korean craftsmanship."
 saint_mark_horses_desc: "The $saint_mark_horses$, also known as the #italic Triumphal Quadriga#!, are a set of four ancient bronze statues symbolizing triumph and prestige. Brought from [ShowLocationName('constantinople')] after the looting of the city during the Foutrh Crusade, they now adorn [ShowLocationName('venice')] as reminders of its maritime power."
 saint_mark_basilica_desc: "The $saint_mark_basilica$ centered in the Saint Mark's Square in [ShowLocationName('venice')] is a religious building of Byzantine and Gothic styles that holds the remains of Saint Mark the Evangelist."
 bucentaur_desc: "The $bucentaur$ is the ornate ceremonial barge of $VEN_ADJ$ doges, symbolizing $VEN$'s sovereignty over the sea. Its lavish design showcases the city's maritime power and plays a central role in $VEN$'s annual #italic Marriage to the Sea#! ritual."
 palais_des_papes_desc: "The $palais_des_papes$ in [ShowLocationName('avignon')] was built in the 14th century when the papacy temporarily moved from Rome to France. This massive Gothic palace serves as the residence for nine popes during the Avignon Papacy. It is not only a religious center but also a symbol of papal authority and power in Europe."
 convent_christ_desc: "The $convent_christ$ in [ShowLocationName('tomar')] is a originally Templar stronghold turned monastery, blending Gothic, Manueline, and Renaissance styles. It is one of most important examples of $POR_ADJ$ architecture."
 canzoniere: "Canzoniere"
 canzoniere_desc: "The $canzoniere$ is a collection of lyrical poems by Francis Petrarch, primarily composed of sonnets dedicated to his muse, Laura. Blending themes of love, beauty, and human emotion with classical influences, it has become one of the most influential works of Renaissance poetry."
 alcobaca_monastery_desc: "$alcobaca_monastery$ is a Cistercian complex in $POR$, known for its austere beauty and royal tombs. It is the first example of Gothic architecture of the realm and is its most important and influential monastery."
 hagia_irene_desc: "$hagia_irene$ is an early $BYZ_ADJ$ church located in [ShowLocationName('constantinople')], holding a striking simplicity, in contrast with the nearby $hagia_sophia$. Known for its massive dome and unadorned interior, reconstructed in 548 after being burned down during the Nika Revolt of 532, it portrays early Christian architectural innovativeness."
 hagia_sophia_desc: "$hagia_sophia$ was originally constructed c. 346 during the reign of Emperor Constantius II, burned down during the Nika Revolt in 532, and fully reconstructed and consecrated in 537 by Emperor Justinian, becoming the largest cathedral in Christendom. Designed by Anthemius of Tralles and Isidore of Miletus, it is renowned for its immense dome, innovative engineering, and detailed mosaics that reflect the grandeur of Orthodox Christianity."
 paris_psalter_desc: "The $paris_psalter$, created in the 10th century during the #italic Macedonian Renaissance#!, is a lavish $BYZ_ADJ$ manuscript containing 14 full-page illustrations alongside the Psalms. Its classical style reflects the revival of Greco-Roman artistic traditions in $BYZ_ADJ$ art. "
 syntagma_canonum_desc: "The $syntagma_canonum$ is a $BYZ_ADJ$ compilation of ecclesiastical laws regulating Church governance and practices. It reflects the Church's legal structure and its integration with $BYZ_ADJ$ society."
 ecclesiastica_historia_desc: "Eusebius's $ecclesiastica_historia$ records the early history of Christianity. It describes the growth of the Church, the lives of martyrs, and key events in its development. The work is a major source for understanding the early Christian era."
 historia_polonica_desc: "The Kronika Polski (lat. #italic Historia Polonica#!) was written by Wincenty Kadłubek on the order of Duke Casimir II the Just, in the early 13th century, being one of Poland's earliest historical chronicles. Combining historical facts and legends, it traces Polish history from legendary origins to time of Kadłubek."
 gesta_principum_polonorum_desc: "The Kronika Galla Anonima (lat. #italic Cronica et gesta ducum sive principum Polonorum#!) is the oldest surviving written chronicle of Poland, being written by an unknown author, simply called Gaul the Anonymous. It describes the history of Poland from the legendary Piast dynasty founder, up to 1114, when it abruptly ends. Thus, it is one of the most important sources of historical knowledge about the early history of Poland."
 bogurodzica_desc: "Bogurodzica is the oldest known Polish hymn, dating back to the 13th century. Dedicated to the Virgin Mary, it serves as both a religious chant and a battle anthem for Polish knights, its lyrical and musical form reflecting ancient liturgical traditions. Over centuries, it has become a symbol of Polish identity and spirituality."
 szczerbiec_desc: "Szczerbiec is a ceremonial sword used in the Polish coronation for the first time by King Władysław I in 1320. According to the legend, Bolesław I 'the Brave' struck Kyiv's Golden Gate with it, creating a dent that gave the sword its name, 'Szczerbiec' (meaning 'the chipped one'). The sword symbolizes royal authority and is an essential part of the Polish regalia."
 gesta_danorum_desc: "Written by Saxo Grammaticus, the $gesta_danorum$ chronicles the legendary and historical kings of $DAN$. It is considered one of the most significant medieval works of Scandinavian history and myth."
 roskilde_cathedral_desc: "The $roskilde_cathedral$, built of red brick, is an example of early Gothic architecture in Scandinavia. It serves as the burial site for $DAN_ADJ$ kings and queens, embodying royal grandeur."
 tournai_cathedral_desc: "The #italic Cathedral of Our Lady#! is the seat of the Diocese of [ShowLocationName('tournai')] and combines both the Romanesque and Gothic styles in its design."
 gravensteen_castle_desc: "$gravensteen_castle$, built in the 12th century, serves as the stronghold of the Counts of $FLA$. The #italic The Counts Rock#! serves as a reminder of the rulers authority over the powerful burgher class of the city of [ShowLocationName('ghent')]"
 belfry_bruges_desc: "The $belfry_bruges$ is a bell tower in the central square of [ShowLocationName('bruges')] that has been central to the life of its citizens since its construction using its bells to inform them."
 portico_de_la_gloria_desc: "The $portico_de_la_gloria$ is a Romanesque portico in [ShowLocationName('santiago_compostela')]'s Cathedral. Its sculptures depict biblical scenes and are filled with spiritual symbolism."
 cantigas_santa_maria_desc: "The $cantigas_santa_maria$ is a 13th-century collection of songs praising the Virgin Mary written in Galician-Portuguese language. Its illuminated manuscripts are considered the largest collection of monophonic songs from the Middle Ages."
 general_estoria_desc: "The $general_estoria$, commissioned by [GetCharacter('cas_alfonso_x_burgundy').GetName], sought to compile a universal history of the world. It combines biblical, classical, and medieval sources into a singular narrative."
 cantar_mio_cid_desc: "The oldest epic poem in $castilian_dialect$, the $cantar_mio_cid$ narrates the adventures of Rodrigo Díaz de Vivar, known as #italic The Cid#!, during the time of struggle between the Iberian Christian Kingdoms and the Taifa Principalities of Al-'Andalus."
 estoria_de_espana_desc: "The $estoria_de_espana$ is considered the first extended historical [ShowWorkOfArtTypeName('chronicle')] of Spain. The book covers the history of the nation from Biblical times to the reign of [GetCharacter('cas_fernando_iii_burgundy').GetName] and is divided in four parts."
 florentine_codex: "General History of the Things of New Spain"
 florentine_codex_desc: "The $florentine_codex$ is a comprehensive ethnographic account of the culture, religion, society, and daily life of the native peoples of the Mesoamericas."
 mosque_cordoba_desc: "#italic The Cathedral of Our Lady of the Assumption#! in [ShowLocationName('cordoba')] is better known as the $mosque_cordoba$ and is a great example of the different stages the Iberian Peninsula went through. Originally built as a Visigothic Basilica, was made as a mosque after the Umayyad conquest of the region and made a Cathedral when the city fell into Christian hands again." 
 giralda_desc: "Built during the Almohad reign, this minaret made into a bell tower stands in [ShowLocationName('sevilla')] as part of the cathedral of the city (previously the Great Mosque) is the most delicate examples of Moorish architecture in Iberia."
 codex_calixtinus_desc: "Created as a book for advice for pilgrims following the Way of Saint James, the $codex_calixtinus$ acts as a illustrated encyclopedia that covers topics from the peoples that populate the route to the art that can be found in the way or several religious issues."
 tablas_alfonsies_desc: "The #italic $tablas_alfonsies$#! are math tables of great relevance for computing the positions of the astronomical bodies such as the sun, the moon and the other worlds relative to the positions of fixed stars."
 libros_saber_astrologia_desc: "A series of books which describe the celestial bodies and the astronomical instruments of its time. As a collection of treaties, these books have played a mayor role in medieval astronomy and astrology as it found its use for casting horroscopes."
 libro_de_los_juegos_desc: "A [ShowCultureName('castilian')] treatise of chess, tables and dice games. The #italic $libro_de_los_juegos$#! documents the compresses the [ShowLanguageName('arabic_language')] information on these tables games, and weaves the [ShowLanguageName('latin_language')] knowledge into them."
 marienkapelle_desc: "The $marienkapelle$ is a romanesque church built in [ShowLocationName('munich')] that acts as burial place for the [ShowDynastyName('wittelsbach_dynasty')] Dynasty since [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] decided so."
 sahib_ata_kulliyesi_desc: "The $sahib_ata_kulliyesi$ is a complex built in [ShowLocationName('konya')] to hold the remains of Sahip Ata Fahrettin Ali and his family, but also includes a hammam and a Mosque."
 gokmedrese_desc: "This two story madrasa has been the main educational center in [ShowLocationName('sivas')] since its comission in the XIIIth Century by Sahip Ata Fahrettin Ali, vizir of the Seljuk Sultan and receives its name from the sky-blue tiles used at it."
 ulu_beden_desc: "The $ulu_beden$ tower stands in [ShowLocationName('diyarbekir')] and it is the twin to the $yedi_kardes$ tower."
 yedi_kardes_desc: "Made in cut basalt, this tower embellished with islamic and [ShowDynastyName('artuqids_dynasty')] symbolism, and nature reliefs, was made to honor Melik Salih Mahmut."
 maqamat_al_hariri_desc: "The $maqamat_al_hariri$ narrates the adventures of the scoundrel Abū Zayd of Saruj who, through fifty tales, uses his mastery of the [ShowLanguageName('arabic_language')] language to earn rewards by deceiving those around him."
 great_kridaeryon_desc: "Nicknamed as the 'Hall of Justice', the $great_kridaeryon$ is an impressive domed throne room where the rulers of the $Masr$ impart justice. The hall is decorated with red granite Pharaoh-era columns and is open to the exterior in three of its four sides."
 krystafaer_complex_desc: "A peak example of the Masry architecture in the city of [ShowLocationName('cairo')], the $krystafaer_complex$ is a hugely important religious complex that includes a school, a mausoleum and even a hospital."
 mosque_cathedral_of_cairo_desc: "Built by 'Pope Krystafer I' of Masr as the royal Mosque-Cathedral in the citadel of [ShowLocationName('cairo')], the $mosque_cathedral_of_cairo$ rises from black stone and gold, blending Coptic tradition with Fatimid grandeur and Crusader ingenuity. Stained glass channels sunlight into the gilded ribbed dome, filling the sacred space with a divine golden glow—a monument of faith, pride, and celestial wonder."
 the_hanging_cathedral_desc: "One of the oldest Christian landmarks in Masr, the Hanging Church owes its name to its extraordinary construction. It is suspended above the ruins of the ancient Roman Babylon Fortress, built directly over the southern gatehouse walls. Established as early as the 3rd century AD, the church was largely rebuilt in 690 AD, giving it the soaring, basilica-style structure seen today. Historically, it served as the seat of the Coptic Pope of Alexandria and remains a crucial pilgrimage site, housing 110 priceless icons and serving as a testament to early Masry Christianity."
 arkhayon_filosofya_desc: "This treatise, is the philosophical cornerstone of Tanwyri movement. It reinterprets the Miaphysite faith through Neoplatonism and ancient Egyptian metaphysics, proclaiming Egypt as the ultimate source of divine truth. Amoun, the Hidden One, is the absolute, unknowable essence from which all things flow. Christ is the Revealing Logos (supreme emanation), reconciling creation back to Amun. The text controversially posits Samael not as an adversary but as the Consciousness Emanating, the necessary principle of Reason and differentiation that allows the Hidden One to become manifest as the cosmos. It canonizes Muhammad, rejects the cult of saints, and emphasizes intellectual illumination and civic virtue rooted in the revived Al-Kanoun Al-Masry charter."
 al_karimi_mosque_desc: "The $al_karimi_mosque$, a 14th Century building, stands proudly in the center of [ShowLocationName('damascus')] and is considered one of the best examples of $mamluk$ art in the region."
 chronicle_of_egypt_desc: "The Masry Renaissance provided both the linguistic key and the intellectual impulse to document the complete history of Egypt. While [GetCharacter('beh_saewerys').GetName] work unlocked the ancient stage of the language, it was historian Rwæys Mahgoub who synthesized the knowledge into the definitive national history: The Complete Chronicle of Masr. This monumental work was made possible by the discovery of the King Seti I list of kings in the Mortuary Temple at Æwot. The List provided an authoritative, monumental chronology of the pharaohs from Mena I onward, serving as the essential spine of history. Mahgoub used this verified sequence to reconstruct the lost narrative structure of Manæthōn's Aegyptiaca, bridging the chronological gaps left by fragmented accounts. The resulting Chronicle created an unbroken lineage from the Pharaohs through the Greco-Roman, Coptic, and Fatimid eras, culminating in the Mærš Kings. This historical text was more than a record; it was a powerful cultural and political artifact that affirmed the new regime's legitimacy as the final, rightful inheritor of an unbroken, uniquely Masry legacy."
 refined_ferousya_desc: "The Færousiya is the foundational military and social privilege held by the Maersh nobility and officer corps, which drives an early military industry of tactics and strategy within Behairyia. This unique doctrine demands an army capable of exceptional speed and unpredictable maneuver while retaining staunch defensive capability. Rooted in the Fatimid legacy, the Færousiya instills the necessary discipline and centralized command for a professional standing army. Its emphasis on Armenian cavalry provides the shock troops needed for devastating, meteor-like offensive strikes and the swift movement essential for aggressive campaigns or rapid pursuit. Concurrently, the doctrine integrates the expertise of the Coptic longbow tradition, providing essential ranged superiority and the defensive discipline required to form resilient formations and fortify defensive positions, as demonstrated during the initial Coptic rebellions. This fusion of highly mobile shock troops and robust archery infantry creates a strategically adaptive force: fast and unpredictable when seizing the initiative, yet formidable and defensive"
 kitab_al_ibar_desc: "$kitab_al_ibar$ is Ibn Khaldūn's monumental historical work that chronicles the history of various civilizations and introduces his pioneering theories on the cyclical nature of societies, social cohesion, and the rise and fall of empires."
 bi_onkh_en_ni_dwnae_desc: "Comprehensive zoological work, which systematically compiled knowledge about animals and the natural world. His work was significant for its detailed descriptions, classifications, and the integration of zoological knowledge with Tanwyri jurisprudence and proverbs."
 aigybdyaka_ii_desc: "A monumental chronicle of Masr, *Aigybdyaka II* spans the entire known history from the earliest dynasties to the upheavals of the current century. Mathyas en-Ilyas weaves together ancient inscriptions, royal annals, monastic records, and eyewitness accounts to create a rich tapestry of Egypt’s political, cultural, and spiritual life. The work details the rise and fall of dynasties, the influence of foreign powers, the Crusades, Mongol invasions, and the revolutionary movements that reshaped the Nile lands. It explores Egypt’s philosophical and religious evolution, including the syncretic faith of the revolutionaries, while reflecting on the enduring wisdom of the ancients. At the close of his saga, Mathyas honors **Manæthōn**, acknowledging him as the first guardian of Egypt’s memory, linking the present chronicle to the great traditions of the past. This volume is celebrated not only as a history but as a philosophical and poetic reflection on the soul of Masr, capturing its triumphs, tragedies, and timeless legacy. *“To know Egypt is to know the river, the sun, and the hearts of those who came before us.”*"
 rawd_al_qirtas_desc: "This [ShowWorkOfArtTypeName('chronicle')] describes the development of the city of [ShowLocationName('fez')]. but also the rulers of the [ShowAreaName('morocco_area')] from the Idrisids to the [ShowDynastyName('marinid_dynasty')] dynasty."
 ait_ben_haddou_desc: "The #italic ksar#! or #italic ighrem#! ('fortified village' in arabic and amazigh, respectively) of $ait_ben_haddou$ stands in the way of an important commercial route that unites the lands across the Sahara and the core of [ShowAreaName('morocco_area')]."
 kutubiyya_mosque_desc: "A twice built mosque in [ShowLocationName('marrakesh')], the $kutubiyya_mosque$ is a prime example of Almoravid architecture and an important landmark in the center of the city. The name of this mosque derives from the booksellers that traded around the building."
 song_of_armouris_desc: "The tale of one of the greatest Akritais. The #italic $song_of_armouris$#! is the most famous of these Byzantine chivalric stories, following Armouris Armouropoulos, a man of Herculean strength who slew the Saracens in the thousands to avenge his father."
 gediminas_cap_desc: "This magnificent crown has been enshrined as the most important [ShowWorkOfArtTypeName('regalia')] of the [GetCountry('LIT').GetAdjective] realm by the founder of the [ShowDynastyName('gediminid_dynasty')] dynasty [GetCharacter('lit_gediminas_gediminids').GetName]"
 chronica_jutensis_desc: "The #italic Chronica Jutensis#! is a Danish chronicle that provides a narrative of Denmark's history, particularly focused on Jutland."
 christianstad_trinity_church_desc: "Christianstad Trinity Church is a cathedral in the newly-built Christianstad city, renowned for its grand Renaissance architecture, designed by the Flemish-Danish architect Lorenz van Steenwinckell."
 christiansborg_palace_desc: "Christiansborg Palace, located on the islet of Slotsholmen in central Copenhagen is a significant structure built on the site that has hosted various castles dating back to the 12th century. It is one of the largest palaces in the country and serves as the realm's center of power."
 elmelunde_frescoes_desc: "The Elmelunde Frescoes are medieval wall paintings found in the Elmelunde Church on the Danish island of Møn, depicting biblical scenes with vivid colors and detail."
 dai_viet_su_ky_desc: "The $dai_viet_su_ky$ is the official historiogrpahy of the $Tran$ dynasty. It contains the accounts of the history of $DAI$ and gives an insight to the development of the country in the last few centuries."
 dai_an_nam_chi_luoc_desc: "The $dai_an_nam_chi_luoc$ recounts the history and many other aspects of $DAI$ from its inception all the way to the regime of the $Tran$ dynasty."
 kilwa_chronicle: "$ZAN$ Chronicle"
 kilwa_chronicle_desc: "The $kilwa_chronicle$ is a historical document that narrates the history of the $ZAN_ADJ$ people. Written in [ShowLanguageName('arabic_language')], the chronicle blends local oral traditions with historical accounts, offering insight into the political and cultural history of the entire [ShowRegionName('swahili_coast_region')]."
 preah_khan_reach: "Preah Khan Reach"
 preah_khan_reach_desc: "The Sword of Victory is a chiseled steel blade, rested in a scabbard of gold and jewels. Together with the $preah_lompeng_chey$, it grants legitimacy to the ruler of the [ShowCultureName('khmer_culture')] people."
 preah_lompeng_chey: "Preah Lompeng Chey"
 preah_lompeng_chey_desc: "The Spear of Victory commemorates the ascendancy of [GetCharacter('khm_trasak_paem').GetName] and serves together with the $preah_khan_reach$ as the royal regalia of the [ShowCultureName('khmer_culture')] people."
 emerald_buddha: "Emerald Buddha"
 emerald_buddha_desc: "Carved from jasper stone, the $emerald_buddha$ is revered for its spiritual significance in [ShowReligionGroupAdjective('buddhist')] countries."

 imperial_crown_hre: "Imperial Crown"
 imperial_crown_hre_desc: "Crafted from 8 golden plates decorated with various precious stones, the $imperial_crown_hre$ has been used as the coronation crown since the days of Otto I."

 imperial_orb_hre: "Imperial Orb"
 imperial_orb_hre_desc: "The $imperial_orb_hre$ of the Holy Roman Empire displays the emperors divine mandate as the highest monarch of Western Europe."

 saint_stephans_purse: "Saint Stephen's Purse"
 saint_stephans_purse_desc: "Containing earth of the holy land, soaked with the blood of Saint Stephen, this purse is an integral part of the imperial coronation."

 coronation_gospel_hre: "Coronation Evangeliar"
 coronation_gospel_hre_desc: "The $coronation_gospel_hre$ contains the entire gospel written in gold and silver ink. The text is illuminated by illustration of the Evangelists. In the same way Charlemagne, during the coronation ceremony the emperor will place his hand on the $coronation_gospel_hre$ and swear his oath."

 sergius_sive_capitis_caput: "Sergius Sive Capitis Caput"
 sergius_sive_capitis_caput_desc: "Written as a mockery of the cult around reliquaries, this play is a sharp critique of Catholicism and its more extreme tendencies."

 maj_pararaton_woa: "Pararaton"
 maj_pararaton_woa_desc: "The $maj_pararaton_woa$ contains, in great detail, many intricate aspects of the political and cultural dynamics of the entirety of $indonesia_region$."
 maj_nagarakretagama_woa: "Nagarakṛtāgama"
 maj_nagarakretagama_woa_desc: "An epic poem that offers great detail of the $MAJ_ADJ$ domain during the middle of the 14th century, celebrating the vast extent of the polity and the cultural achievements of its golden age."
 maj_carita_parahyangan_woa: "Carita Parahyangan"
 maj_carita_parahyangan_woa_desc: "An intricate chronicle that preserves the tale of the $SUN_ADJ$ Kingdom and its most illustrious royal lines over the last eight centuries."
 damarwulan_hero: "Damarwulan"
 damarwulan: "Story of $damarwulan_hero$"
 damarwulan_desc: "The story of $damarwulan_hero$ is played in many local puppet plays known as #italic wayang klitik#!. The hero is presented as a savior of the $MAJ$ Kingdom who first falls in love with the Prime Minister's daughter and is then imprisoned for this young love. A war is then declared, and $damarwulan_hero$ is given a chance to prove himself. The hero then proceeds to gain the trust of the enemy King's concubines and succeeds in beheading the enemy monarch."

 statenbijbel: "Statenbijbel"
 statenbijbel_desc: "The Statenbijbel - #italic States Bible#!, commissioned by the Synod of [ShowLocationName('dordrecht')], is the first [ShowDialectName('dutch_dialect')] Bible translation directly from the original [ShowLanguageName('hebrew_language')], [ShowLanguageName('aramaic_language')], and [ShowLanguageName('greek_language')] languages, financed by the government."

 tarikh_al_sudan: "Tārīkh as-Sūdān"
 tarikh_al_sudan_desc: "Written to preserve the history of [ShowRegionName('guinea_region')], $tarikh_al_sudan$ contains details about the Mali Empire, the [ShowCultureName('tuareg')] people, as well as the exploits of the Songhai."

 timbuktu_palace: "Timbuktu Palace"
 timbuktu_palace_desc: "Built to preserve the prosperity of [ShowLocationName('timbuktu')], the $timbuktu_palace$ is one of the greater feats accomplished for the location."
 
 lateran_palace: "Lateran Palace"
 lateran_palace_desc: "Originally serving as the residence of the Popes for centuries, the Lateran Palace was destroyed by fire. After being rebuilt, the $lateran_palace$ became a major spiritual landmark symbolizing the authority of the Papacy."

 simplicius_simplicissimus: "Simplicissimus Teutsch"
 simplicius_simplicissimus_desc: "The account of the life of an odd Vagrant by the name of Melchior Sternfels von Fuchshain, where and which he came into this world, what he saw, learned, and experienced and why he voluntarily withdrew it."
 
 el_criticon: "El Criticón"
 el_criticon_desc: "$el_criticon$ is an allegorical and philosophical novel exploring the human condition through the symbolic journey of two characters. It critiques societal flaws while offering profound reflections on morality and the pursuit of wisdom."
 cronica_de_aragon: "Crónica de Aragón"
 cronica_de_aragon_desc: "$cronica_de_aragon$ is one of the earliest printed histories of the kingdom in the vernacular, covering Aragonese history from mythical origins to the modern era. It reflects 15th-century nationalism, glorifying the monarchy and shaping Aragonese identity."

 st_stephens_cathedral: "Saint Stephen's Cathedral"
 st_stephens_cathedral_desc: "$st_stephens_cathedral$ in Vienna is a stunning Gothic masterpiece and one of Austria's most iconic religious building, serving as a symbol of the city's history and cultural heritage."
 
 tomb_of_the_first_emperor: "The Tomb of the First Emperor"
 tomb_of_the_first_emperor_desc: "Nestled within the hallowed halls of $st_stephens_cathedral$, $tomb_of_the_first_emperor$ stands as a grand testament to our imperial legacy, reflecting the reverence and ambition of a ruler who laid the foundation of Austria's rise to greatness."
 
 frauenstein_madonna: "Frauenstein Madonna"
 frauenstein_madonna_desc: "The $frauenstein_madonna$ of the Protective Cloak is a late Gothic masterpiece depicting the Virgin Mary sheltering kneeling figures beneath her flowing cloak, symbolizing divine protection and human devotion."
 
 hofburg: "Wiener Hofburg"
 hofburg_desc: "$hofburg$ began as a medieval castle but was transformed over centuries into a grand imperial palace, becoming the seat of the Habsburgs' power."
 
 tabula_hungariae: "Tabula Hungariae"
 tabula_hungariae_desc: "$tabula_hungariae$ is a groundbreaking map of Hungary, featuring over 1,300 settlements and is one of the earliest attempts at cartographic scale and regional accuracy."
 
 landtafel: "Landtafel Hall"
 landtafel_desc: "The $landtafel$ was rebuild to house the documents and judgments of regional courts, privileges, noble landholdings, and rights."
 
 kaiserkrone: "Imperial Crown of Austria"
 kaiserkrone_desc: "The $kaiserkrone$, or the Austrian Imperial Crown, is a lavish crown created to reflect the prestige, splendor, and wealth of Austria. It is also a symbol of Austrian imperial authority."
 
 chronicles_of_castile: "Crónicas de los Reyes de Castilla"
 chronicles_of_castile_desc: "$chronicles_of_castile$ is a chronicle written to preserve the legacy of monarchs who ruled the country in the late 14th century."
 
 capilla_de_los_reyes_nuevos: "Capilla de los Reyes Nuevos"
 capilla_de_los_reyes_nuevos_desc: "The $capilla_de_los_reyes_nuevos$ is the dynastic burial chapel of our dynasty, aimed to be a continuation of the precedent set by previous dynasties, which built chapels as the representation of their divine authority."
 
 coplas_por_la_muerte_de_su_padre: "Coplas por la Muerte de su Padre"
 coplas_por_la_muerte_de_su_padre_desc: "The $coplas_por_la_muerte_de_su_padre$ is a deeply reflective elegy that contemplates the fleeting nature of life, the pursuit of eternal honor, and the inevitability of death."
 
 laberinto_de_fortuna: "Laberinto de Fortuna"
 laberinto_de_fortuna_desc: "The $laberinto_de_fortuna$ is a poem that was written to celebrate the monarchy that is being protected and guided by divine providence. It encourages unity under the authority of the royal monarch."
 
 chronicle_of_peru: "Chronicle of Peru"
 chronicle_of_peru_desc: "The $chronicle_of_peru$ is a comprehensive work recording ethnographic information about the native cultures of the Andes."
 
 elegies_of_illustrious_men: "Elegies of Illustrious Men of the Indies"
 elegies_of_illustrious_men_desc: "The $elegies_of_illustrious_men$ is a long epic that blends poetry with history and describes the Spanish conquest of the New World."
 
 de_la_cosa_map: "De La Cosa's Map"
 de_la_cosa_map_desc: "$de_la_cosa_map$ is the first map that depicts the newly discovered lands of the Americas as well as the Equator and the Tropic of Cancer, making it an invaluable map for nautical navigation."
 
 padron_real: "Padrón Real"
 padron_real_desc: "$padron_real$ is the official map of our navy produced as a blueprint for all future maps. Every ship sailing under our flag is required to have it on the board."
 
 book_of_women: "Zenanname"
 book_of_women_desc: "A long form poem in the Dîvân tradition, describing the positive and negative attributes of women from all over the world."
 abduction_from_the_seraglio: "Die Entführung aus dem Serail"
 abduction_from_the_seraglio_desc: "The Abduction from the Seraglio, an opera about two men of different social classes trying to rescue their beloved from captivity in a Turkish harem."
 cariye_painting: "Painting of a Circassian Beauty"
 cariye_painting_desc: "A portrait of a beautiful Circassian Cariye, a concubine of the Ottoman imperial harem."

 marian_column: "The Marian Column"
 marian_column_desc: "$marian_column$ is a monument erected by the Austrians as a celebration of their victory against Sweden. It is dedicated to Virgin Mary as a symbol of her divine protection."
 
 triumphal_arch: "The Triumphal Arch"
 triumphal_arch_desc: "$triumphal_arch$ was built to celebrate a royal marriage and reflect the prestige and splendor of our dynasty."
 
 kaiserhymne: "Austrian Imperial Anthem"
 kaiserhymne_desc: "The $kaiserhymne$ is a patriotic anthem composed by Joseph Haydn with lyrics by Lorenz Leopold Haschka. It celebrates Austria and its ruler, symbolizing national unity and pride."
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "Mashafa Mestira Samay Wamedr"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "Explaining how everytning was created, according to [ShowReligionName('miaphysite')], $the_book_of_the_mysteries_of_the_heavens_and_the_earth$ has strengthened the theology of the nation."
 book_of_light_nativity_and_trinity_shared: "Part of the three books that promote ecclesiastical reforms and defend the religious views of the writer, they serve as an opposing force to the clergy."
 book_of_light: "Mashafa Berhan"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "Mashafa Milad"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "Mashafa Selassie"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "Confession of Faith"
 confession_of_faith_desc: "Written to defend the [ShowReligionAdjective('miaphysite')] faith, this book advocates for the reinforcement of religious ideas, such as Sabbah observance and prohibition against pork."

 #Orissa
 kapilesvara_siva_temple: "Kapilesvara [ShowGodNameWithNoTooltip('shiva_god')] Temple"
 kapilesvara_siva_temple_desc: "Dedicated to [ShowGodName('shiva_god')], this temple is stands as one of the greatest ones in [ShowAreaName('orissa_area')]."
 kanchi_kaveri: "Kanchi Kaveri"
 kanchi_kaveri_desc: "A poem that describes Jagannātha as an unseen power, leading the kings of [ShowAreaName('orissa_area')] to victory."
 
 #Bengal:
 firoz_minar: "Firoz Minar"
 firoz_minar_desc: "Made in order to show the prestige of [ShowLocationName('gaur')], $firoz_minar$ is one of the biggest towers within [ShowRegionName('bengal_region')]. It is said that its first iteration was not big enough, leading to the lead architect being thrown off it."
 dakhil_darwaza: "Dakhil Darwaza"
 dakhil_darwaza_desc: "$dakhil_darwaza$ was built in order to protect [ShowLocationName('gaur')] from foreign invasions. It stands as one of the greatest gates within $india$."
 kusumba_mosque: "Kusumba Mosque"
 kusumba_mosque_desc: "One of the greatest Sufi shrines in $india$, $kusumba_mosque$ is often called the Black Gem of Bengal. Being one of the few ones to not be influenced by the Suri style of architecture, it served as a model for any future shrines in the region."

 #Delhi
 hisar_e_firoza: "Ḥiṣār-e-Fīrūzā"
 hisar_e_firoza_desc: "A palace built by the sultans of Delhi that also served as a fort. It also contains a mosque for any faithful to pray, another palace for the sultan's wife, underground appartments in case war breaks out, and a grannary to supply the people with food. The fort's architecture is a sign of Islamic and Indian architecture being mixed."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Lahdjat Sikandar Shahi wa-lata'if-i la-mutanahi"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "A rare musical composition which is the result of years of patronage by the sultans of Delhi."
 lodi_gardens: "Lōdī Gardens"
 lodi_gardens_desc: "Built during the height of the Lōdī dynasty, these gardens serve as their magnum opus. Containing mosques, tombs, and a stream that is claimed to extend as far as the Yamunā River, it remains as a site for many travelers to visit."
 qutb_minar: "Quṭb Mīnār"
 qutb_minar_desc: "Known as the Victory Tower, the $qutb_minar$ it is part of the seven great monuments in the Quṭb complex. It was potentially inspired by the Minaret of Jām in Afghanistan."
 takht_i_firoza: "Takht-e-Fīrozā"
 takht_i_firoza_desc: "Better known as the Turquoise Throne, the $takht_i_firoza$ is a jewel-studded royal throne created in [ShowLocationName('warangal')]. It was commissioned for the rulers of [ShowLocationName('delhi')], but their dwindling control over the area led to this artifact being nothing more than mere decoration."

 #Timurids
 gur_e_amir: "Gūr-i Amīr"
 gur_e_amir_desc: "Built as the tomb of [GetCharacter('chg_timur_lame_borjigin').GetName], this mausoleum serves as a family one, where future members are sent to rest."
 goharshad_mosque: "Goharshad Mosque"
 goharshad_mosque_desc: "The $goharshad_mosque$ is a prime example of [ShowCultureName('farsi_culture')] architecture during the $TIM_ADJ$ era in [ShowRegionName('persia_region')]."
 majma_al_tawarikh: "Mojmal al-Tawārīkh"
 majma_al_tawarikh_desc: "$majma_al_tawarikh$ is a chronicle of the $TIM_ADJ$ state and their neighboring states, containing their histories and their geographies."

 #Mughals
 taj_mahal: "Taj Mahal"
 taj_mahal_desc: "The resting place for its comissioner, the $taj_mahal$ is perhaps one of the grandest mausoleums ever built. Being inspired by Gūr-i Amīr in Samarkand, it has surpassed its intention as a memorial for both Shāh Jahān and his wife, solidifying it as one of the seven great wonders of the world."
 
 peacock_throne: "Peacock Throne"
 peacock_throne_desc: "A decorated throne of the $MUG_ADJ$ state, it is the symbol of power within [ShowRegionName('hindustan_region')]."
 #Morocco
 el_badi_palace: "el-Badi' Palace"
 el_badi_palace_desc: "A grand palace built with materials from [ShowRegionName('italy_region')] to [ShowRegionName('guinea_region')], it stands as one of the most decorated structures in [ShowRegionName('maghreb_region')]."

 ben_youssef_mosque: "Ibn Yūsuf Mosque"
 ben_youssef_mosque_desc: "A mosque built during the Almoravid era, it stands as one of the few remaining symbols of their rule within [ShowRegionName('maghreb_region')]."
 #Sikhism
 guru_granth_sahib: "Guru Granth Sahib"
 guru_granth_sahib_desc: "Regarded as the eternal $guru$ by [ShowReligionName('sikhism')], it was compiled and expanded by several $guru$ across the ages, and it contains all teaching to guide the [ShowReligionAdjective('sikhism')] faithful."
 #USA
 common_sense: "Common Sense"
 common_sense_desc: "A pamphlet created during the struggles of the $colonial_revolution$, $common_sense$ is an important work for the ideas of egalitarian governance and the fight against colonial oppression."

#Ottomans
 genealogy_osman_dynasty: "Genealogy of the Ottoman Dynasty"
 genealogy_osman_dynasty_desc: "A chronicle of an incredibly influential dynasty, the pages adorned with gold and inscryptions tying it to the days of Oghuz $rank_empire_horde_ruler_suffix_male$, a myth amongst the Turkic tribes."

 gabriel_the_archangel: "Gabriel the Archangel"
 gabriel_the_archangel_desc: "An icon of $gabriel_the_archangel$, a saint of [ShowReligionGroupAdjective('christian')] faiths, and a religious symbol for [ShowLocationName('kyiv')]."
 st_andrew_church: "Church of Saint Andrew"
 st_andrew_church_desc: "A church dedicated to Saint Andrew, who is known as the Apostle of the Rus'."
 kie_collection_of_paintings_from_anton_losenko: "Collection of Neoclassical Portraits"
 kie_collection_of_paintings_from_anton_losenko_desc: "Made specifically for the rulers of [ShowRegionName('ruthenia_region')], these portraits cover the entire court of the government there."
 kleinody: "Kleinody"
 kleinody_desc: "The regalia of the cossack elites. They represent their rule over the warriors under them."

 #Persia
 takmelat_al_akhbar: "Takmilat al-'aḵbār"
 takmelat_al_akhbar_desc: "A universal chronicle that contains the history of [ShowRegionName('persia_region')], mainly concerned with the recent decades."
 imamzadeh_hossein: "Imamzadeh Hossein"
 imamzadeh_hossein_desc: "A grave mosque dedicated to Imamzadeh Hossein, son of the Imām 'Alī al-Riḍā."
 ali_qapu_palace: "'Ālī Qāpū"
 ali_qapu_palace_desc: "A palace built in [ShowRegionName('persia_region')]. Its main purpose was to expand the influence of the dynasty it was built by."
 
 #Knights
 history_of_the_hospitallers: "History of the Hospitallers"
 history_of_the_hospitallers_desc: "This chronicle of great value is a comprehensive record detailing the history, battles, and legacy of the Knights Hospitaller from their origins to their rule in Malta."

 sulaymaniyya_takiyya: "Şam Süleymaniye Külliyesi"
 sulaymaniyya_takiyya_desc: "A mosque in [ShowLocationName('damascus')], designed with a mix of [ShowCultureName('turkish_culture')] and [ShowCultureName('syriac_culture')] characters."

 blue_mosque: "Blue Mosque"
 blue_mosque_desc: "A mosque decorated to the extreme, with its walls being painted blue to make it stand out."
 
 church_of_saint_nicholas: "Church of Saint Nicholas"
 church_of_saint_nicholas_desc: "One of the first churches to be created during the conversion of [ShowLocationName('vilnius')] to [ShowReligionGroupName('christian')], it remains as the place where any devout [ShowReligionGroupAdjectiveWithNoTooltip('christian')] would go to pray at."

 artis_magnae_artilleriae: "Artis Magnae Artilleriae"
 artis_magnae_artilleriae_desc: "A treatise with the intention of being used as a manual on artillery, rocketry, and pyrotechnics."

 tale_of_the_palemonids: "Tale of the Palemonids"
 tale_of_the_palemonids_desc: "The chronicle of the Palemonids, explaining how they escaped [ShowLocationName('rome')] during the invasion of Attila the Hun, and how they made their way to $LIT$."
 
 simple_words_of_catechism: "Simple Words of Catechism"
 simple_words_of_catechism_desc: "One of the first books written in [ShowDialectName('lithuanian_dialect')], aiming to teach the people of the [ShowReligionAdjective('lutheran')] values."
 dynastic_history_of_the_dynasty: "Dynastic Chronicle"
 dynastic_history_of_the_dynasty_desc: "The golden pages of history adorn our rise to power. With opulence and wealth, we have drafted an elaborate past that strongly ties our dynasty to the power we cling to. This work of art is proof that our claim is legitimate and cannot be disputed by any and all pretenders that may rise to steal our place in the sun."
 
 hong_lu_meng: "Hóng Lóu Mèng"
 hong_lu_meng_desc: "A novel that follows the story of Jiǎ Bǎoyù, the incarnation of a jade from the Wall of Heaven, seeking to experience the life as a human. Providing details oh the two families of the fictional Jiǎ clan, most of its members slowly disappear due to family disputes, politics, or death."

 # Japan
 hana_no_gosho_palace: "Hana-no-Gosho"
 hana_no_gosho_palace_desc: "Established to be a symbol of $ASK_ADJ$ prestige and splendor, $hana_no_gosho_palace$ serves as one of the elaborate palaces within [ShowLocationName('kyoto')]."
 kinkaku_ji: "Kinkaku-ji"
 kinkaku_ji_desc: "Covered in gold to symbolize purification of negativity, Kinkaku-Ji stands as both a spiritual and prestigious symbol of $ASK_ADJ$ architecture."
 jinno_shotoki_chronicle: "Jinnō Shōtōki"
 jinno_shotoki_chronicle_desc: "A detailed chronicle recording the reigns of of all [ShowDynastyName('yamato_dynasty')] Emperors from the mythological Age of the Gods up until the time of its completion, along with a brief description of their reign."
 shokoku_ji: "Shōkoku-ji"
 shokoku_ji_desc: "A major temple constructed within [ShowLocationName('kyoto')] to serve both spiritual and courtly needs for $ASK_ADJ$ banquets."
 catfish_with_a_gourd: "Catching a Catfish with a Gourd"
 catfish_with_a_gourd_desc: "One of the first #italic suiboku#! ink paintings, $catfish_with_a_gourd$ serves as a example of the growth of ink painting throughout [ShowRegionNameWithNoTooltip('japan_region')]."
 reading_in_a_bamboo_grove: "Reading in a Bamboo Grove"
 reading_in_a_bamboo_grove_desc: "Another early #italic suiboku#! ink painting. $reading_in_a_bamboo_grove$ demonstrates the growth of ink painting throughout [GetCharacter('tensho_shubun').GetName]'s life."
 jap_winter_landscape: "Winter Landscape"
 jap_winter_landscape_desc: "Painted by [GetCharacter('sesshu_toyo').GetName], $jap_winter_landscape$ demonstrates the merging of [ShowCultureGroupName('japanese_group')] and [ShowCultureGroupName('chinese_group')] ink styles."

 #Iroquois
 traditions_of_jigonsaseh: "Jigonsaseh, the Mother of Nations"
 traditions_of_jigonsaseh_desc: "An instrumental figure in the founding of the [ShowCultureGroupName('haudenosaunee_group')] Confederation, Jigonsaseh proved a shrewd mediator and unifier."
 the_tragedy_of_hiawatha: "The Tragedy of Hiawatha"
 the_tragedy_of_hiawatha_desc: "Originating as a wild man, Hiawatha instead became a changed man, embarking on a quest to spread the teachings of the Great Law of Peace. Though unsuccessful, Hiawatha efforts proved consequential in the unifying of the [ShowCultureGroupName('haudenosaunee_group')] Confederation."
 the_cleansing_of_tadodaho: "The Cleansing of Tadodaho"
 the_cleansing_of_tadodaho_desc: "Though a tyrant, Tadodaho eventually became 'cleansed' of evil and became the final piece in uniting the [ShowCultureGroupName('haudenosaunee_group')] people, serving as a principal chief."
 
 #Prussia
 humboldts_cosmos: "Cosmos"
 humboldts_cosmos_desc: "The $humboldts_cosmos$ is a multi-volume masterwork that presents a unified vision of the natural world, combining detailed scientific observation with philosophical reflection. It aims to demonstrate the interconnectedness of all physical phenomena."

 rihla_art: "Riḥla"
 rihla_art_desc: "Compiled after decades of travel, the #italic $rihla_art$#! is the detailed account of $ibn_battuta$, his journeys across the Islamic world and beyond. Dictated to the scholar Ibn Juzayy, it weaves together personal encounters, cultural reflections, and observations from his travels through Africa, Arabia, Persia, India, Southeast Asia, and China. The work stands as a rare and vivid window into the diversity of our world, seen through the eyes of a tireless and inquisitive traveler."

 #Generic
 radziwilli_bible: "Radziwiłł Bible"
 radziwilli_bible_desc: "Commissioned by a powerful [ShowReligionAdjective('calvinist')] noble, this Bible has become pivotal in spreading the teachings of [ShowReligionNameWithNoTooltip('calvinist')] amongst the [ShowReligionAdjective('catholic')] masses. A sophisticated work of literature, its creation bares great significance in the realms of linguistics and piety."

 #Austria
 melk_abbey: "$ORIGIN$ Abbey"
 melk_abbey_desc: "Melk Abbey, founded in 1089 along the Danube River in Austria, became one of the most influential Benedictine monasteries in Central Europe. It housed a major library, rich in medieval manuscripts and theological works, reflecting centuries of learning and devotion."

 #Vladimir
 dormition_cathedral_vladimir: "Dormition Cathedral"
 dormition_cathedral_vladimir_desc: "Constructed between 1158 and 1160 under Prince Andrei Bogolyubsky, the Dormition Cathedral of Vladimir served as the spiritual center of the medieval Vladimir-Suzdal Principality. It became the model for many later Russian churches, including Moscow’s Cathedral of the Dormition. Decorated with frescoes by Andrei Rublev and Daniil Chyorny, it symbolized the growing authority of the Orthodox Church in medieval Rus’."

 #Pskov
 ivanovsky_monastery: "Ivanovsky Monastery"
 ivanovsky_monastery_desc: "Founded in the late 13th century, the Ivanovsky Monastery of Pskov played an important role in the city’s religious and defensive life. Situated near the Pskova River, it formed part of Pskov’s fortified landscape, typical of monastic institutions in the northwestern Rus’ frontier. The monastery became known for its strict ascetic traditions and local saints. Its medieval structures reflect the distinctive stone architecture of the Pskov school."

 #Kyiv
 kyiv_pechersk_lavra: "$ORIGIN$-Pechersk Lavra"
 kyiv_pechersk_lavra_desc: "Established in 1051 by the monks Anthony and Theodosius, the Kyiv Pechersk Lavra, or #italic Monastery of the Caves#!, is one of the oldest and most important centers of Eastern Orthodox Christianity. Built partly underground, its cave complexes served as both monastic dwellings and burial sites. Over time, it grew into a vast religious and cultural complex, with theological study and manuscript production. By the 14th century, the Lavra was a central part of Kievan Rus’ spirituality and learning."

 #China
 art_of_war: "The Art of War"
 art_of_war_desc: "Attributed to Sun Tzu and composed around the 5th century BC, $art_of_war$ is one of the most influential military treatises in history. Rooted in early Chinese statecraft and strategy, it systematized the principles of warfare, intelligence, and leadership. By the 13th and 14th centuries, it was already a classical text studied by generals and scholars across East Asia. Its emphasis on adaptability and psychological warfare profoundly shaped both Chinese and later global military thought."
 gaocheng_astronomical_observatory: "Gaocheng Astronomical Observatory"
 gaocheng_astronomical_observatory_desc: "Built in 1276 during the Yuan dynasty, the $gaocheng_astronomical_observatory$ near $ORIGIN$ served as a key site for improving the Chinese calendar. Its stone instruments, including a meridian line and gnomon, allowed precise measurements of the sun’s shadow to determine solstices and equinoxes. The observatory reflected the Yuan state’s interest in scientific reform and its reliance on both Chinese and Islamic astronomical knowledge. It remained in use for centuries and is among the oldest surviving observatories in the world."
 kaogongji: "Kǎogōngjì"
 kaogongji_desc: "Compiled during the late Zhou dynasty (ca. 5th century BC), the $kaogongji$ is the oldest known Chinese text on technology and urban planning. It details state workshops, materials, and craft organization, outlining how bronze, jade, and ritual items were produced. It also provides a model for ideal city design based on ritual and cosmology. Rediscovered and studied throughout imperial history, it offers critical insight into the technological and bureaucratic sophistication of early China."
 pagoda_of_fogong_temple: "Pagoda of Fógōng Temple"
 pagoda_of_fogong_temple_desc: "Constructed in 1056 during the Liao dynasty, the $pagoda_of_fogong_temple$ in Shanxi Province is the oldest surviving fully wooden pagoda in China, standing nearly 70 meters high of advanced timber engineering and Buddhist architectural tradition. Built under the patronage of the Khitan rulers, it symbolized both piety and technical achievement."
 giant_wild_goose_pagoda: "Giant Wild Goose Pagoda"
 giant_wild_goose_pagoda_desc: "Erected in 652 AD under Emperor Gaozong of the Tang dynasty, the $giant_wild_goose_pagoda$ in Xi’an was built to store Buddhist scriptures brought from India by the monk Xuanzang. Originally five stories high and later expanded, it became a major center for translation and dissemination of Buddhist texts. It remains one of China’s most iconic religious monuments, linking spiritual devotion and scholarly exchange."
 notre_dame_de_paris: "Notre-Dame de $ORIGIN$"
 notre_dame_de_paris_desc: "Begun in 1163 and completed in the 14th century, $notre_dame_de_paris$ represents the pinnacle of early French Gothic architecture. Its innovative use of flying buttresses, ribbed vaults, and vast stained glass made it a model for later cathedrals. Serving as the ceremonial heart of Paris, it witnessed royal coronations, state events, and theological debates."
 sainte_chapelle: "Sainte-Chapelle"
 sainte_chapelle_desc: "Built between 1241 and 1248 by King Louis IX, $sainte_chapelle$ in $ORIGIN$ was designed to house Christ’s Crown of Thorns and other Passion relics. The chapel’s stained glass windows depicts over 1,000 biblical scenes. Located within the royal palace, it symbolized the unity of monarchy and divine authority."
 vezelay_abbey: "Vézelay Abbey"
 vezelay_abbey_desc: "The Abbey of Sainte-Marie-Madeleine at Vézelay was founded in the 9th century and became a vital pilgrimage center, claiming relics of Mary Magdalene. Its Romanesque basilica, consecrated in 1104, is celebrated for its sculpted tympana and harmonious proportions. Vézelay also played an important political role — it hosted the preaching of the Second and Third Crusades. By the 14th century, it remained a key spiritual and cultural landmark in Burgundy."
 mont_saint_michel: "Mont-Saint-Michel"
 mont_saint_michel_desc: "Rising dramatically from a tidal island off Normandy’s coast, Mont Saint-Michel originated as a small oratory in the early 8th century and grew into a major Benedictine abbey by the 11th. Its a combination of religious devotion and military fortification. The abbey church, built atop the rocky peak, became a key pilgrimage site. By 1337, it was both a symbol of French faith and a formidable stronghold against English advances."
 reims_cathedral: "Reims Cathedral"
 reims_cathedral_desc: "The Cathedral of $ORIGIN$ , begun in 1211, was the traditional coronation church of the French kings. Its soaring Gothic design, rich sculptural decoration, and great rose windows embodied the artistic and political ideals of medieval France. The anointing of monarchs in Reims reinforced the sacred legitimacy of royal power."
 cluny_abbey: "Cluny Abbey"
 cluny_abbey_desc: "Founded in 910 in Burgundy, Cluny Abbey became the spiritual heart of a major monastic reform movement that reshaped Western Christendom. Its influence spread through hundreds of daughter houses emphasizing liturgical rigor and papal independence. The third abbey church, completed in the early 12th century, was the largest in Europe until St. Peter’s in Rome."
 aachen_cathedral: "Aachen Cathedral"
 aachen_cathedral_desc: "Commissioned by Charlemagne around 796, the Cathedral of $ORIGIN$ (Aix-la-Chapelle) is a masterpiece of Carolingian architecture and one of Europe’s earliest monumental domed churches. It served as the coronation site for German kings from 936 to 1531. The Palatine Chapel’s octagonal plan and mosaics drew inspiration from Ravenna and Byzantium. In the 14th century, it still stood as a major relic of imperial power and a center of pilgrimage for Charlemagne’s remains."