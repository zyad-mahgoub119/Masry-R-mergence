 #
 # Artist Types
 ARTIST_TYPE_NAME_: "(amateur)"
 ARTIST_TYPE_DESC_: "This is not a professional artist."


 ARTIST_TYPE_NAME_painter: "Painter"
 ARTIST_TYPE_DESC_painter: "This type of artist creates images by depicting the world or purely from their imagination. It is done by applying pigment, coal or other sources of colors to a solid surface like a canvas or a wall. Famous painters of the era include Leonardo Da Vinci, Rembrandt, and Raphael."
 
 ARTIST_TYPE_NAME_sculptor: "Sculptor"
 ARTIST_TYPE_DESC_sculptor: "A sculptor shapes clay, stone, marble, wood, and other materials into art. Famous sculptors of the era include Donatello, Michelangelo, and Gianlorenzo Bernini."

 ARTIST_TYPE_NAME_jurist: "Jurist"
 ARTIST_TYPE_DESC_jurist: "An expert in legal matters, proficient in analyzing and commenting on the different legal codes. Famous Jurists of the era include Bartolus de Saxoferrato, Francisco de Vitoria, and Jeremy Bentham."

 ARTIST_TYPE_NAME_scientist: "Scientist"
 ARTIST_TYPE_DESC_scientist: "A person of knowledge and a scholar of thought, questioning the aspects of nature which have been granted as given in the past. Famous Scientists of the era include Isaac Newton, Leonardo da Vinci, and Joseph Fourier."
  
 ARTIST_TYPE_NAME_composer: "Composer"
 ARTIST_TYPE_DESC_composer: "This is an artist that creates music, including anything from a motet to a symphony. Famous composers of the era include Johan Sebastian Bach, Wolfgang Amadeus Mozart, and Carl Michael Bellman."
 
 ARTIST_TYPE_NAME_writer: "Writer"
 ARTIST_TYPE_DESC_writer: "A writer describes artists that can write anything from a poem to a novel, as well as writing entire plays. Famous writers of the era include William Shakespeare and many more of lesser talent."
 
 ARTIST_TYPE_NAME_architect: "Architect"
 ARTIST_TYPE_DESC_architect: "Architects are the artists that design the buildings that create the beauty of our cities. This also includes monuments, mansions and palaces. Famous architects of the era include Mimar Sinan, Christopher Wren, and Michelangelo."
 
 ARTIST_TYPE_NAME_philosopher: "Philosopher"
 ARTIST_TYPE_DESC_philosopher: "This type of artist defines reality and helps us shape our understanding of our existence. Famous philosophers of the era include René Descartes, Immanuel Kant, and Baruch Spinoza."

 ARTIST_TYPE_NAME_iconographer: "Iconographer"
 ARTIST_TYPE_DESC_iconographer: "Iconographers create religious icons for Orthodox and Miaphysite churches. Famous iconographers of the era include Eulalios, Georgios Kallergis, and Manuel Panselinos."

 ARTIST_TYPE_NAME_metalsmith: "Metalsmith"
 ARTIST_TYPE_DESC_metalsmith: "Metalsmiths are skilled artificers, capable of creating anything from decorative weapons to kingly regalia. Famous metalsmiths of the era include Johann Joseph Würth, Vidal Astori, and Jehan Cambier."

 ARTIST_TYPE_NAME_calligrapher: "Calligrapher"
 ARTIST_TYPE_DESC_calligrapher: "Calligraphers create art through intricate combinations of letters, that may be exposed in books or scrolls, usually in palaces and temples. Famous calligraphers of the era include Mir Emad Hassani, Han Seok-bong, or the #italic Kan'ei Sanpitsu#!."

 ARTIST_TYPE_NAME_storyteller: "Storyteller"
 ARTIST_TYPE_DESC_storyteller: "Storytellers are individuals tasked with preserving and passing down the stories and traditions of our ancestors through oral tradition. These storytellers are prominent individuals in their respective tribes and are relied upon to ensure important traditions are passed onto the new generation."
