 palace_desc: "A beautiful achievement by the best architects of the time, a palace will serve as an adequate residence for the most important people of the realm."
 temple_tower_desc: "A crowning piece of architecture for a religious building, a $temple_tower$ will elevate the importance of its $temple$. The Tower will be able to shape our settlements and show our devotion to the divine."
 treatise_desc: "A thesis about essential topics of society, a $treatise$ can potentially shape the outlook of our population for centuries to come."
 weapon_desc: "Created by a skilled $metalsmith$, this $weapon$ serves as a significant symbol of our achievements in craftsmanship, even after it outlived its military use."
 regalia_desc: "A symbol of authority and legitimacy, the $regalia$ are crafted for our ruler and must be protected at all cost."
 hymnal_desc: "A collection of texts and melodies, used to praise the divine in gatherings of the faithful."
 painting_desc: "Capturing a moment in time or giving an important moment in our history a visual representation, the art of painting on any surface is highly valued."
 icon_desc: "Depicting significant religious figures, these images serve an important role in our worship."
 scripture_desc: "A collection of manuscripts a $scripture$ is the work of multiple decades of gathering and combining texts into a cohesive selection."
 motet_desc: "A polyphonic composition created to be sung in churches and mainly about biblical topics."
 statue_desc: "A carved or cast figure that often imitates a human or animal using a durable material."
 symphony_desc: "A musical composition commonly meant to be played by an orchestra and usually divided into four movements."
 novel_desc: "A literary work which narrates some fictional action to entertain the reader and is usually written in prose. "
 chronicle_desc: "A literary work which compiles historical events and narrates them chronologically."
 poem_desc: "A literary work which strives to represent beauty and an aesthetic sentiment with the use of words and rhythm."
 play_desc: "A literary work in the form of a string of dialogues between characters and meant to be played by actors instead of red."
 monument_desc: "A public structure with historical or cultural value for the people that erected it."
 mansion_desc: "A sumptuous and magnificent dwelling that prioritizes beauty and comfort over defensiveness and strength, and demonstrates the power and wealth of the owner to their peers."
 prayer_book_desc: "A collection of prayers dedicated to the devoutness of our people, the preservation of old texts, and the greatness of divinity."
 
 
