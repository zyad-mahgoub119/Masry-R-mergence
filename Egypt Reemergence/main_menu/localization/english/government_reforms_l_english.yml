l_english:
 # Monarchies
 autocracy: "Autocracy"
 autocracy_desc: "Autocratic monarchies concentrate power in the hands of the ruler. The state is often seen as their personal property. It is not uncommon for rulers to have ministers and supporters, but these are then referred to as members of the royal household."
 feudal_nobility: "Feudal Nobility"
 feudal_nobility_desc: "In a feudal kingdom, the power of the Monarch is enhanced by a land-owning aristocracy sworn to obey them. The aristocrats, or nobles, are often landowners in their own right, with considerable influence and vassals of their own."
 margraviate: "Margraviate"
 margraviate_desc: "A [ShowGovernmentReformName('margraviate')] is a historical territorial jurisdiction, named after a #italic Markgraf#!, a 'count on the frontier', that serves to defend and administer the border regions of a realm, mostly focused on facing external threats. Margraviates blend military defense with governance, the Margrave's responsibilities include safeguarding the frontier and managing local affairs, bridging the gap between the central authority and these border territories."
 landgraviate: "Landgraviate"
 landgraviate_desc: "A [ShowGovernmentReformName('landgraviate')], named after a #italic Landgraf#!, acts as an immediate jurisdiction of the [GetInternationalOrganization('hre').GetName] in otherwise fractured county areas. The Landgrave is an direct representative of the law of the [GetInternationalOrganization('hre').GetLeaderTitle] in the lands of the [ShowGovernmentReformNameWithNoTooltip('landgraviate')] and is comparable to the title of a Duke in power and responsibilities."
 french_feudal_nobility: "French Feudal Nobility"
 french_feudal_nobility_desc: "Feudalism has a tight grip on the French court affairs. Powerful nobles and autonomous, decentralized subjects have unprecedented amount of freedom and say in our internal administration."
 fra_removed_when_no_appanages_tt: "This [government_reform|e] will be removed once no [ShowSubjectTypeName('appanage')] exists as our [subject|e]"
 french_appanage_reform: "French Appanage"
 french_appanage_reform_desc: "As Princes of the Blood, Appanage enjoy a higher standing among the subjects of France, as well as greater privileges. Futhermore, the French monarch is expected to pay adequate respect in order to seek their assistance in diplomatic affairs."
 french_ducal_vassal_reform: "French Ducal"
 french_ducal_vassal_reform_desc: "While the ducal subjects of France lack the autonomy of the appanage domains, they instead a more cooperative relationship with the crown."
 member_of_league_of_public_weal: "Member of the League of Public Weal"
 member_of_league_of_public_weal_desc: "By joining the League of Public Weal, we commit to joining any future wars against the ruler of France. Should any such conflict fail, the ruler of France would become emboldened to confiscate lands from disloyal subjects."
 french_centralized_monarchy: "French Monarchy"
 french_centralized_monarchy_desc: "Following centuries of being heavily decentralized, France has consolidated many of its fragmented appanage and ducal lands, paving the way for a more modern state."
 of_noble_bearing: "Of Noble Bearing"
 of_noble_bearing_desc: "The proud lineage of our nobles, standing far taller on two legs than the rulers of any other nation on Earth, should be evident to all!"
 national_assemblies: "National Assemblies"
 national_assemblies_desc: "An assembly composed of the representatives of the entire nation. Depending on the type of government it may have all the powers of government or only legislative ones."
 prussian_monarchy: "Prussian Monarchy"
 prussian_monarchy_desc: "A governmental form under a monarch, which puts great focus on the efficiency of its own administration - especially in the matters of the military if the situation calls for it."
 the_court_of_wards_and_liveries: "The Court of Wards and Liveries"
 the_court_of_wards_and_liveries_desc: "With a court of wards and liveries the administration of tax collection and feudal dues is so much more effective."
 royal_decree: "Royal Decree"
 royal_decree_desc: "The Monarch rules supreme in this country and loyalty is valued above all else. We must ensure that decrees from the royal court are followed to the letter, and in all parts of our country."
 privy_council: "Privy Council"
 privy_council_desc: "Being informed about the events within the state is vital for any ruler. By establishing a privy council we will be able to keep an eye on our people."
 warsaw_confederation: "Warsaw Confederation"
 warsaw_confederation_desc: "Every noble, regardless of their religious affiliation, shall be permitted to vote and to live their life as usual. Moreover, they shall have the right to convert their subjects to their faith as they wish. Such a resolution will turn us into a safe haven and will promote religious tolerance."
 #Milan
 mlo_council_of_justice: "Council of Justice"
 mlo_council_of_justice_desc: "Originally an instrument for resolving local disputes between peasants, the Council of Justice has morphed into the land's most prominent court, handling cases and operating as a shield for our people, across the land."
 
 mlo_secret_council: "Secret Council"
 mlo_secret_council_desc: "The Secret Council is a body of individuals who herald of noble birth. Its jurisdiction encompasses our domain and oftentimes clashes with the agenda of the ruler. The majority of critical decision-making on behalf of the ruler is often reviewed by the Secret Council."
 # Scotland
 scottish_shires_reform: "Shires of [GetCountry('SCO').GetNameWithNoTooltip]"
 scottish_shires_reform_desc: "Introduced by [GetCharacter('sco_malcolm_iii').GetName], the shire system divides Scotland into administrative counties, with each shire having its own structure."
 # Republics
 merchant_republic: "Merchant Republic"
 merchant_republic_desc: "This a republic that is founded upon the principles of Trade. The flow of money is the most important to the families that rule the republic."
 noble_elite: "Noble Elite"
 noble_elite_desc: "In this republic, the right to rule is hereditary within certain noble families. These families elect the ruler from within their own group, and this head of government will also have to rely on their support."
 dynastic_signoria_reform: "Dynastic Signoria"
 dynastic_signoria_reform_desc: "A confederation of city-states ruled by the same dynasty, the $dynastic_signoria_reform$ often involves a concentration of power in a small group of influential individuals known as the #italic signori#!. These individuals, who were largely of noble ties, hold both executive and legislative authority, effectively monopolizing control over the state. They aim to maintain power, often at the cost of their own family, resulting in bloody feuds and conflicts."
 signoria_reform: "Signoria"
 signoria_reform_desc: "A specific [ShowCultureGroupName('italian_group')] form of city republican government, power is concentrated in the form of the #italic signore#!. These individuals are elected for a specific period of time, usually from the most influential members of the city, but in many cases they are also foreign rulers who are invited to rule the $signoria_reform$."
 sortition: "Sortition"
 sortition_desc: "Unfortunately, votes can be bought and old loyalties may cloud the judgment among some electors. Let us implement a system where a semi-random person can be chosen from a pool of good candidates for important offices."
 peasant_republic_reform: "Peasant Republic"
 peasant_republic_reform_desc: "A governmental form in which the [ShowEstateTypeName('crown_estate')], [ShowEstateTypeName('nobles_estate')] and [ShowEstateTypeName('clergy_estate')] are very weak or non-existent, giving a high degree of autonomy to the [ShowEstateTypeName('peasants_estate')]."
 pirate_brethren_reform: "Pirate Brethren"
 pirate_brethren_reform_desc: "Insofar as this loose collection of pirate crews can be called a state, the $pirate_brethren_reform$ is a haven for all manner of thieves, murderers, and smugglers."
 formalized_measures: "Formalized Scales, Weights and Measures"
 formalized_measures_desc: "Our nation has formalized its system of weights, scales, and measures. Four to eight bovates to the hide and five hides to the fee makes a wapentake at a hundred. We are not quite sure. While this is no metric system, it does go a long way to help that we are at least decided on using the same basic units everywhere in the country."
 banking_country: "Banking Family"
 banking_country_desc: "We are not a country, more of a family or rather an extended family, all oriented around providing banking needs to those in need."
 hanseatic_merchant_federation: "Hanseatic Merchant Federation"
 hanseatic_merchant_federation_desc: "This represents a decentralized federation of merchants that have united under one alliance. Its members are housed in special buildings across the entirety of [ShowContinentName('europe')] and are known for their mercantile prowess."
 
 diplomatic_traditions: "Diplomatic Traditions"
 diplomatic_traditions_desc: "From time immemorial our people have favored the word above the sword, giving us the ability to forge lasting relationships with our allies and friends and a reputation as honest and loyal."
 colonial_subject: "Colonial Subject"
 colonial_subject_desc: "Our situation as the forefront of civilization has made us a land of opportunities for those in the homeland who are brave and intrepid enough to come here and carve a new and prosperous life of their own."
 # Steppe Horde
 legacy_of_genghis: "Legacy of $genghis_khan_name_no_tooltip$"
 legacy_of_genghis_desc: "We are the descendants of the great conqueror of the world $genghis_khan_name_no_tooltip$. His blood runs through our veins making us a proud and powerful people, and promising us that everywhere our horses can take us, shall be ours to conquer."
 
 #
 # Theocracies
 military_order_reform: "Military Order"
 military_order_reform_desc: "The Military Orders were created in the Middle Ages as a militant body of the Catholic Church. Its members are both warriors (#italic miles#!) and monks (#italic fratres#!), who take religious vows and are destined to defend and expand Christianity."
 abbey_reform: "Abbey"
 abbey_reform_desc: "Abbeys are the main expression of monastic life since its beginnings in primitive Christianity. Over the centuries, they have become the main foci of religious life and knowledge, as well as centers of economic and social development."
 prince_bishopric_reform: "Prince Bishopric"
 prince_bishopric_reform_desc: "A Prince-Bishop is an ordained member of the Church that it is also a civil ruler over a territory. The religious territory that the Prince-Bishops could rule over does not need to coincide with the secular territory they own."
 guru_leadership_reform: "$guru$ Leadership"
 guru_leadership_reform_desc: "The country is led by a wise $guru$, tending to all spiritual needs of the populace as well as the mundane matters, and guiding it to enlightenment."
 
 primas_germaniae: "Primas Germaniae"
 primas_germaniae_plural: "Primas Germaniae"
 primas_germaniae_desc: "We hold the prestigious title of Primas Germaniae, the most important Catholic Archbishop in the Holy Roman Empire."
 
 #
 # Common
 the_combination_act: "Restricted Worker Unions"
 the_combination_act_desc: "Every measure has been taken to prevent future strikes. All unlawful formations of trade- or labor unions are henceforth prohibited."
 the_recruiting_act: "Mandated Navy Service"
 the_recruiting_act_desc: "Enforcing any able-bodied man without any means of income to enlist for naval service will undoubtedly cause some controversy."
 conquistador_country: "Conquistador Expedition"
 conquistador_country_desc: "We are not a country, we are more of a small army of conquistadors, here to make ourselves rich and extend the glory of our homeland!"
 admiralty_regime_reform: "Admiralty Regime"
 admiralty_regime_reform_desc: "A government reform where the ruler is also the superior commander of the navy. Where other states have a fleet, this fleet possesses the state."
 military_regime_reform: "Military Regime"
 military_regime_reform_desc: "A form of government where the ruler is picked from the staff of generals of the army. The government serves the army!"
 thalassocracy_reform: "Thalassocracy"
 thalassocracy_reform_desc: "Thalassocracy: Rule by The Sea. Ours is a people whose lives are lived out with, by, and for the sea. Our empire stretches far beyond our homeland and into far-flung colonies in our extended Outremer, our Lands Beyond The Sea. From coast to coast beyond, our flags wave from ships upon the briny foam. The sea is cold, yet we have made it our home. Let no one challenge us in our proper element."
 agricultural_cultivation: "Agricultural Cultivation"
 agricultural_cultivation_desc: "Crop output has been maximized by shifting focus from small-scale farms to the establishment of large plantations."
 the_espionage_act: "Black Chambers"
 the_espionage_act_desc: "By using the newest inventions we can stay ahead of our enemies and make our espionage even more powerful."
 public_welfare_act: "Public Welfare"
 public_welfare_act_desc: "The poor have to suffer most in times of trouble. Some small donations shall help to ease their misery - and make sure that the mob will not pick up the torches and pitchforks."
 religious_laws_enforced: "Religious Laws Enforced"
 religious_laws_enforced_desc: "Let us look much more closely to our holy scriptures to distinguish crimes and penalties for our society. When a society is ruled in a truly pious way it will make it easier for the devout to spot traitors and deviants."
 land_inheritance_act: "Peasant Land Inheritance"
 land_inheritance_act_desc: "By allowing the lowliest peasant inheriting the right to continue using the land his forefathers used, we gain productivity as a state."
 the_education_act: "Mandatory Bureaucrat Education"
 the_education_act_desc: "Henceforth education is compulsory for those who are to govern our legal system."
 manuelan_architecture: "Manueline Architecture"
 manuelan_architecture_desc: "This innovative style synthesizes aspects of Late Gothic architecture with influences of the Spanish, Italian and Flemish elements. The constructions in Manueline were largely financed by proceeds of the lucrative spice trade with Africa and India."
 royal_commission_act: "Royal Commissions"
 royal_commission_act_desc: "Checking on suspicious behavior within the administration might be a good idea from time to time. The creation of royal commissions will certainly help to reduce corruption."
 the_loyalty_act: "Counter Espionage Offices"
 the_loyalty_act_desc: "Loyal citizens who reveal dangerous elements in our territories will be greatly rewarded by the state. We will establish numerous offices to report such activities to our government."
 vassal_obligation_act: "Fixed Vassal Obligation"
 vassal_obligation_act_desc: "Fix in law the precise military and economic obligations that our client states have towards us."
 enlightened_aristocracy: "Enlightened Aristocracy"
 enlightened_aristocracy_desc: "Encourage education and high literary standards among the aristocracy in order to ensure that the men leading our nation are the closest followers of our Humanist ideals."
 the_transportation_act: "Transportation Code"
 the_transportation_act_desc: "Establish a fixed system of transportation fees for goods to encourage the exportation of valuable goods."
 cultural_recognition_act: "Cultural Recognition"
 cultural_recognition_act_desc: "By recognizing the distinctiveness and valuable contributions of our minority cultures we can make them feel more included in the state."
 licensing_of_the_press_act: "Licensing of the Press"
 licensing_of_the_press_act_desc: "We have adopted strict rules and regulations in regards to printing to minimize the amount of treasonous and abusive texts in our society."
 patrimonialism: "Patrimonialism"
 patrimonialism_desc: "The government is run directly by the ruler as an extension of their household. Armies, bureaucrats, and subjects swear loyalty directly to the sitting ruler and not to the state."

 enforce_religious_adherence: "Enforce Religious Adherence"
 enforce_religious_adherence_desc: "Religious orthodoxy must be strictly maintained to ensure societal unity. Dissenters will be identified, controlled, and suppressed to prevent unrest."
 harbor_administration: "Harbor Administration"
 harbor_administration_desc: "Port facilities must be efficiently managed to support maritime trade and naval operations. Corruption will be reduced, and commerce will thrive under structured supervision."
 trade_office_network: "Trade Office Network"
 trade_office_network_desc: "A network of trade offices must be established to facilitate commerce and taxation. Centralized management will improve merchant interactions and state revenue."
 local_army_organization: "Local Army Organization"
 local_army_organization_desc: "Military recruitment and training must be localized for better response to regional threats. Supplies and logistics will be improved to strengthen provincial forces."
 bank_ledgers_system: "Bank Ledgers System"
 bank_ledgers_system_desc: "Financial transactions and state expenditures must be meticulously recorded. A robust ledger system will ensure accountability and reduce fraud within the treasury."
 plutocratic_ethos: "Plutocratic Ethos"
 plutocratic_ethos_desc: "The influence of wealthy elites in governance must be encouraged. Merchants and financiers will shape policies to promote economic expansion and private enterprise."
 garrison_system: "Garrison System"
 garrison_system_desc: "Permanent military garrisons must be stationed in key locations to deter threats. Well-supplied and disciplined troops will ensure regional security and rapid mobilization."
 statute_of_monopolies: "Statute Of Monopolies"
 statute_of_monopolies_desc: "Selected merchants must be granted exclusive trading privileges to regulate market competition. This will stimulate controlled economic growth and limit foreign interference."
 colonial_expansion: "Colonial Expansion"
 colonial_expansion_desc: "Overseas territories must be acquired and settled with government support. Strategic investments in colonization will ensure long-term economic and political dominance."
 mercenary_registration_act: "Mercenary Registration"
 mercenary_registration_act_desc: "Private military forces must be registered and regulated to ensure discipline. Mercenary companies will be held accountable, preventing instability and betrayal."
 state_backed_merchant_fleet: "State Backed Merchant Fleet"
 state_backed_merchant_fleet_desc: "Naval trade operations must be supported by state funding. A well-maintained merchant fleet will boost commerce and provide auxiliary support for military endeavors."
 multilingual_diplomats: "Multilingual Diplomats"
 multilingual_diplomats_desc: "Foreign negotiations must be conducted by linguistically skilled diplomats. Multilingual representatives will strengthen diplomatic ties and improve trade agreements."
 asymmetrical_warfare_tactics: "Asymmetrical Warfare Tactics"
 asymmetrical_warfare_tactics_desc: "Non-traditional combat strategies must be employed against superior forces. Guerrilla tactics, sabotage, and deception will be used to weaken enemy advances."
 naval_infrastructure_act: "Administration of Shipyards"
 naval_infrastructure_act_desc: "Shipyards, docks, and coastal defenses must be expanded. Greater investment in naval infrastructure will ensure maritime supremacy and facilitate large-scale operations."
 policy_of_calculated_delay: "Policy Of Calculated Delay"
 policy_of_calculated_delay_desc: "Strategic delays during negotiations are a great way to put our thumb on the diplomatic scale. By establishing ourselves as the strongest side in an exchange, through these tactics, we will inevitably extract more value from every foreign deal."
 anti_heresy_act: "Punishment of Heresy"
 anti_heresy_act_desc: "Heresy and religious dissent must be rooted out through systematic suppression. Doctrinal purity will be maintained to prevent internal division and unrest."
 administration_of_clerical_lands: "Administration Of Clerical Lands"
 administration_of_clerical_lands_desc: "Church properties and revenues must be placed under state supervision. Religious institutions will be monitored to align their interests with national policies."
 humanitarian_administration: "Humanitarian Administration"
 humanitarian_administration_desc: "Social welfare initiatives must be implemented to improve public well-being. Addressing poverty and instability will strengthen state control and prevent revolts."
 universal_serfdom: "Universal Serfdom"
 universal_serfdom_desc: "Peasants must be bound to the land to secure labor for agriculture. Lords will be granted authority to oversee their estates with greater efficiency."
 weapons_quality_standards: "Weapons Quality Standards"
 weapons_quality_standards_desc: "Strict standards must be enforced for military armaments. Rigorous inspections and regulations will ensure superior weapon durability and effectiveness."
 diplomatic_consolidation_act: "Consolidation of Diplomatic Affairs"
 diplomatic_consolidation_act_desc: "Diplomatic policies must be centralized for more effective international negotiations. Long-term alliances and agreements will be maintained for stability."
 provincial_taxation_system: "Provincial Taxation System"
 provincial_taxation_system_desc: "Tax collection must be standardized across provinces to ensure consistent revenue. Corrupt officials will be removed, and financial supervision will be strengthened."
 conscript_logistics_act: "Ministry of Conscript Logistics"
 conscript_logistics_act_desc: "Military supply chains must be reorganized to improve troop mobility. More efficient logistics will ensure faster deployments and sustained campaigns."
 smooth_integration_act: "Recognition of Local Policies"
 smooth_integration_act_desc: "Newly conquered territories must be gradually assimilated to avoid resistance. Cultural and administrative policies will ensure a seamless transition into the state."
 centralization_of_power_act: "Centralization Of Power"
 centralization_of_power_act_desc: "Authority must be consolidated to limit regional autonomy. A strong central government will enhance decision-making efficiency and national stability."
 horse_artillery: "Horse Artillery Corps"
 horse_artillery_desc: "Mobile artillery units must be deployed to increase battlefield flexibility. Rapid movement and powerful firepower will be combined for tactical superiority."
 autonomous_estates: "Autonomous Estates"
 autonomous_estates_desc: "Local nobility must be granted some degree of autonomy. Decentralized governance will prevent uprisings while maintaining feudal obligations to the central authority."
 military_allotment: "Military Allotment"
 military_allotment_desc: "Land grants must be allocated to military officers to secure their loyalty. In return, they will maintain standing forces prepared for immediate deployment."
 naval_armament_act: "Prioritize Military Shipbuilding"
 naval_armament_act_desc: "Shipbuilding efforts must be expanded to strengthen naval forces. Greater investment in warships will ensure maritime dominance and protect trade routes."
 recordkeeping_act: "Expanded Archives"
 recordkeeping_act_desc: "Government records must be meticulously maintained for administrative efficiency. Accurate documentation will prevent corruption and streamline bureaucracy."
 visionary_thinkers: "Visionary Thinkers"
 visionary_thinkers_desc: "Intellectuals and reformers must be supported to advance state policies. Innovative ideas will drive economic growth, military advancements, and governance improvements."
 organized_marines: "Organized Marines"
 organized_marines_desc: "Marine forces must be formally structured for amphibious warfare. Specialized training and disciplined formations will improve coastal and naval engagements."
 mandatory_service: "Mandatory Service"
 mandatory_service_desc: "Military conscription must be enforced to maintain a strong standing army. All eligible citizens will be required to serve in defense of the state."
 flexible_diplomatic_stance: "Flexible Diplomatic Stance"
 flexible_diplomatic_stance_desc: "Foreign policy must remain adaptable to shifting alliances. Strategic decisions will be made based on the evolving geopolitical landscape."
 modern_assault_tactics: "Modern Assault Tactics"
 modern_assault_tactics_desc: "Offensive warfare doctrines must be refined for greater battlefield efficiency. New tactics will emphasize speed, coordination, and overwhelming force."
 nautical_education_act: "Nautical Education"
 nautical_education_act_desc: "Naval training programs must be expanded to improve leadership at sea. A more skilled officer corps will enhance fleet command."
 mining_communities: "Mining Communities"
 mining_communities_desc: "Resource-rich regions must be developed into organized mining communities. State supervision will ensure efficient extraction and stable labor conditions."
 production_quota_bureaus: "Production Quota Bureaus"
 production_quota_bureaus_desc: "Manufacturing output must be regulated through government quotas. Centralized supervision will prevent shortages and maintain economic stability."
 state_sponsored_markets: "State Sponsored Markets"
 state_sponsored_markets_desc: "Trade hubs must be established with state backing to encourage commerce. Government support will ensure fair pricing and economic growth."
 coastal_city_or_town_gets_tt: "Every owned [coastal|e] [towns_and_cities|e] will gain:"
 every_coastal_location_gains_tt: "Every owned [coastal|e] [location|e] will gain:"
 
 #
 # Specific ones
 #
 papacy_reform: "Holy See"
 papacy_reform_desc: "The Holy See is the jurisdiction of the Bishop of [ShowLocationName('rome')], the #italic Pontifex Maximus#!, head of the [ShowReligionAdjective('catholic')] Church, known as The [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 kingdom_of_god_reform: "Kingdom of God"
 kingdom_of_god_reform_desc: "The Papacy has established the Kingdom of God on Earth. The authority of the Church, led by the Holy Father, shall be absolute in both the spiritual and temporal realms."
 celtic_traditions_reform: "Celtic Traditions"
 celtic_traditions_reform_desc: "The ancient ways of insular society are incorporated into our system of government. The monarch rules the people instead of the land, and trained poets take the place of priests in some formal ceremonies."
 family_sagas_reform: "Family Sagas"
 family_sagas_reform_desc: "Our ancient sagas passed orally through the generations tell of adventurous expeditions to a distant and wild land over the western sea. Perhaps one day we may follow in the footsteps of our old compatriots."
 galley_lords_reform: "Galley Lords"
 galley_lords_reform_desc: "Though we are tethered to the land, the sea is our dominion."
 wayfinders_reform: "Wayfinders"
 wayfinders_reform_desc: "Thousands of years of voyaging informs navigators how to traverse the seas. Bereft of advanced technology, the wayfinders memorize patterns in the stars and observe minute changes in the clouds and water to determine their position in the vast Pacific."
 magna_carta_reform: "Magna Carta"
 magna_carta_reform_desc: "The 'Great Charter' is a constitutional law that distributes power away from the monarch and towards the barons. First signed in 1215, it is also one of the earliest documents to enshrine the idea of civil liberties, such as the right to a fair trial, and protection against illegal imprisonment."
 sbl_restorer_of_the_disinherited: "Restorer of the Disinherited"
 sbl_restorer_of_the_disinherited_desc: "The lords disinherited by the treasonous Robert the Bruce flock to our banner on our promise of restoring their rightful lands."
 irish_earldom_reform: "Irish Earldom"
 irish_earldom_reform_desc: "Our authority rests in the titles granted to us by the Lord of Ireland."
 iron_ring_reform: "The Iron Ring"
 iron_ring_reform_desc: "Our entire administration is organized around maintaining the sheer number of castles that control our hills and valleys, making us one of the most fortified countries in the world."
 religious_tolerance: "Religious Tolerance"
 religious_tolerance_desc: "Our country is populated by people who practice different beliefs and confessions. Therefore, it would be prudent to govern in a tolerant manner with them, ensuring their support for our government."
 serene_republic_of_naples: "Serene Republic of Naples"
 serene_republic_of_naples_desc: "A government form inspired by the [GetCountry('VEN').GetAdjective] government that combines aspects of a Monarchy and a Republic." 
 turkish_pashas: "Pashas"
 turkish_pashas_desc: "In the Ottoman Empire the title of Pasha was bestowed by the Sultan upon high-ranking civil officials or military generals. It was typically awarded to governors and ranked above Beys and Aghas but below Khedives and Viziers."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "This is the meeting of all trade associations of Genoa, and the noble lords of the surrounding valleys and coast, joining together to form the government of the city."
 alberghi_28: "The 28 Alberghi"
 alberghi_28_desc: "After the political changes of the last century, the influential House of Doria is promoting a reform of the constitution, eliminating the factions that had plagued the republic in the past centuries. They are replaced with a new oligarchic form of government, which includes the 28 most important families, referred to as the 28 Alberghi."
 legatus_natus: "Legatus Natus"
 legatus_natus_plural: "Legatus Natus"
 legatus_natus_desc: "We are the Pope's representative north of the Alps!"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "The Casa da Índia oversees all Portuguese possessions in Africa and India and controls all the rights to trade there."
 tsardom: "Tsardom"
 tsardom_desc: "This state is the upholder of the Imperial Roman legacy and the Orthodox Church. As Tsar of all the Russias, our ruler is the true overlord of the Eastern Slavic Peoples."
 veche_republic: "Veche Republic"
 veche_republic_desc: "This state is governed by a Veche, a council with the highest legislative and judicial authority consisting of [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('burghers_estate')], and even [ShowEstateTypeName('peasants_estate')]."
 sudebnik: "Sudebnik"
 sudebnik_desc: "In the late 15th century the decision was taken to regularize the ruling code which had originally been common law that had large regional variation. By streamlining the code and increasing the number of offenses that we can fine people for, we improve administration and income."
 oprichnina: "Oprichnina"
 oprichnina_desc: "The hereditary nobility is the biggest threat to our control of the state. We need to break their power by reducing the size of their estates and giving this land to people who are loyal to us first."
 east_india_trading_company: "East India Trading Company"
 east_india_trading_company_desc: "It was an English trading company created in 1600 and dissolved in 1874. Its original objective was to trade in the Indian Ocean region and later expanded to East Asia.\nOn the crest of its power it was the largest company in the world, controlling and administering large sections of the Indian subcontinent, colonized parts of Southeast Asia and Hong Kong." 
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "The original system of loaning in Italy was a joint stock fund where each citizen had to lend a certain amount of cash in exchange for interest, called Monte Vecchio. In the mid-15th century, Venetian bankers introduced a guaranteed minimum payment of interest to the lenders which increased the amount of money people were willing to lend. This 'Monte Nuovo' was extremely successful and funded many of Venice's wars."
 hun_power_to_magnates: "Powerful Magnates"
 hun_power_to_magnates_desc: "The powerful magnates of Hungary reduced the power of the crown at every opportunity."

 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "The Casa de Contratación is a crown agency to oversee the Spanish colonial efforts. Voyages of exploration and trade had to be approved by it and all colonial taxes were collected by it. The Casa was also instructed to try and protect secret information on new trade routes and discoveries."

 #Iberia
 intendancy_system: "Intendancy System"
 intendancy_system_desc: "The $intendancy_system$ is a new system of governance aimed at centralizing the authority of the Crown over the bureaucrats to oversee tax collection and engage in anti-corruption measures."
 royal_factories_reform: "Royal Factories"
 royal_factories_reform_desc: "Royal Factories are state-funded manufactories directly overseen by the Crown to produce strategic and luxury goods in support of mercantilist and centralized economic policies."
 royal_council_of_castile: "Royal Council of Castile"
 royal_council_of_castile_desc: "The $royal_council_of_castile$ is a centralized royal council to streamline taxation, justice, and administration under the direct oversight of the crown."
 nueva_planta: "Nueva Planta"
 nueva_planta_desc: "The $nueva_planta$ is a series of decrees and reforms that were formalized in order to abolish regional legal privileges and forge a single, unitary state under central authority."
 crown_aragon_reform: "Crown of Aragon"
 crown_aragon_reform_desc: "The $crown_aragon_reform$ is a composite realm, formed by several Kingdoms and a Principality with their institutions and laws. As a trade and seafaring-oriented country, it is a great naval power set to dominate the Mediterranean with its fleets."
 crown_castile_reform: "Crown of Castile"
 crown_castile_reform_desc: "When the Kingdoms of Castile and León formed a definitive union in 1230, the $crown_castile_reform$ was born. Since then the country has aimed to become the hegemonic power in the Peninsula and one of the greatest and most prestigious powers in Western Europe."
 portuguese_monarchy_reform: "Portuguese Monarchy"
 portuguese_monarchy_reform_desc: "Despite its monarchy being initially akin to that of the other Iberian countries, the Portuguese Kingdom has developed a more centralized government around its monarchs, with a better leverage over its estates, and with an eye on the riches the ocean can bring back home."
 spanish_tolerance: "Iberian Tolerance"
 spanish_tolerance_desc: "The Iberian Peninsula is inhabited by a plentitude of people with different faiths and beliefs. To force them into one or expel those deemed different from the ruling class would be a grave mistake and hurt our country more than it would do good. For us to achieve greatness, we will have to embrace this diversity."
 pyrenean_fueros_reform: "Pyrenean Fueros"
 pyrenean_fueros_reform_desc: "The #italic Fuero#! is materialized in written laws, limiting royal power and ensuring the exercise of civil liberties. When rulers swear to protect the #italic Fueros#! they are recognized as such. The #italic Fueros#! are the constitution of the realm, subjecting power to the rule of law and expressing the balance of power between the realm and the rulers."
 school_of_first_letters_reform: "School of First Letters"
 school_of_first_letters_reform_desc: "Impulsed by religious orders and municipalities, the Schools of First Letters take the mission to educate people not only in the basics of catechism but also of numbers and letters. By supporting these endeavors, our people will become able to read and write correctly, becoming more educated in the process."
 sons_of_the_oak_reform: "Sons of the Oak"
 sons_of_the_oak_reform_desc: "Our realm is a proud product of its founder: Íñigo Iñiguez, nicknamed Arista/Aritza, or #italic The Oak#!. Like the powerful tree, our nation is meant to endure and resist any aggression that threatens its existence."
 system_of_councils_reform: "System of Councils"
 system_of_councils_reform_desc: "As our nation becomes more powerful, we need a solution to unify the multiple councils that our rulers rely on. By creating a polysynodial system, we ensure that our realm is efficient by organizing all those councils to work together."
 the_jewel_of_alandalus_reform: "The Jewel of Al-'Andalus"
 the_jewel_of_alandalus_reform_desc: "We are the only surviving member of the previously Muslim realms that populated Al-'Andalus in the past. Big Muslim empires have risen and fallen in the Iberian Peninsula, fragmenting in the process. As one of those fragmented parts, it is our destiny to reunify the Peninsula under our banner."
 timurid_empire: "Timurid Empire"
 timurid_empire_desc: "The great ambitions of our founder have carved an empire of unforeseeable span in [ShowSubContinentName('central_asia')]. The bureaucracy focuses heavily on the expansion of our borders."
 por_ordinances: "Portuguese Ordinances"
 por_ordinances_desc: "This formalization of the canon, Roman, and country laws will resolve many judicial conflicts and increase the efficiency of the government."
 anatolian_beylik: "Anatolian Beylik"
 anatolian_beylik_desc: "Situated in the turbulent region of [ShowRegionName('anatolia_region')], we have emerged after the decay of the Sultanate of Rûm, whose border we used to inhabit. Hardened warriors and capable bureaucrats make up the base of a robust government."
 mamluk_government: "$mamluk$ Government"
 mamluk_government_desc: "The Sultanate that rules the vastness of [ShowRegionName('egypt_region')] depends greatly on the presence of a powerful standing army. Its upper class is contested between factions of these powerful slave soldiers, who often inherit the throne itself and serve as the deciding factor between a long and short reign."
 persian_feudal_theocracy: "Persian Feudal Theocracy"
 persian_feudal_theocracy_desc: "The $rank_kingdom_persian_ruler_male$ is the absolute ruler of Persia, and under the $rank_kingdom_persian_ruler_male$, there's a complex bureaucratic system that keeps the nation structured and balanced. With positions in the government assigned by merit instead of heritage, the system is assured to function in the best benefit of the nation."
 divided_persian_aristocracy: "Divided Persian Aristocracy"
 divided_persian_aristocracy_desc: "The ruling military classes of our state are at odds with each other. Where they once tried to press their issue against the $rank_kingdom_persian_ruler_male$ is now a constant strife for the favor of the ruler."

 #Egypt: 
 #BEH:
 maersh_reform: "Mærš Reforms"
 maersh_reform_desc: "Reformed by Krystafer Maersh after his return from exile, the new Kanoun reshaped 'Sit Al-Mulk' charter into a constitution. Rooted in the new Tanwyr Christianity, it replaced authoritarian clerical power with councils of scholars, philosophers, and elders. The Knaoun united spiritual law with civic governance: justice flowed from Amoun the Hidden One. It standardized rights for free citizens, protected property and learning, and made taxation universal. Neither entirely religious nor secular, the Kanoun forged a uniquely Masry model of rule—one where philosophy, faith, and civic virtue stand at the foundation of statecraft. It is the guiding ideology, and the cornerstone of the new Motherland.



 ambrosian_republic_reform: "Ambrosian Republic"
 ambrosian_republic_reform_desc: "It was a short-lived city-state government that formed in the Duchy of Milan when the Duke died without an heir in 1447."
 petition_of_rights: "Petition of Rights"
 petition_of_rights_desc: "The citizens within our borders, and in particular those of powerful upbringing, have long since demanded the adoption of certain inalienable rights, which would impact the cooperation of our estates and our capacity for governmental reforms at the cost of a weaker central authority."
 judicate_reform: "Judicate"
 judicate_reform_desc: "The Judicate is a very unique type of government which is defined by its republican-like institutions and their elections of the ruler from the supreme court."
 diarchy_republic: "Diarchy Republic"
 diarchy_republic_desc: "No man shall rule a country alone, or else we are no better than the tyrannical monarchies which try to subjugate our people.\nThe Capitano del Popolo shall be a position of two where members of the Spinola and Doria families respectively shall take a position. This will secure a balance of power in our executive."
 great_and_minor_councils_of_genoa: "Great and Minor Councils of Genoa"
 great_and_minor_councils_of_genoa_desc: "Created by Admiral Andrea Doria after his reformation of the Genoese government, the $great_and_minor_councils_of_genoa$ are the two legislatures of the state. The Great Council represents the members of the [ShowEstateTypeName('burghers_estate')] while the Minor Council is made of the [ShowEstateTypeName('nobles_estate')]."
 joint_ruling_monarchy: "Joint Ruling"
 joint_ruling_monarchy.tt: "The Ruler does NOT have an adult brother"
 joint_ruling_monarchy.tt2: "Our Ruler and their brother will take turns ruling every 5 years"
 joint_ruling_monarchy_desc: "Many German princes still uphold the tradition of sharing the power and duties of governing their lands with their brothers. Ruling their holdings jointly or even taking turns at the throne for an established amount of years."

 russian_absolutism: "Absolutism"
 russian_absolutism_desc: "The obligation to heed the advice of any council has been abolished."

 the_mestnichestvo: "Mestnichestvo"
 the_mestnichestvo_desc: "The Mestnichestvo was an ancient system that states that state jobs should be offered to persons based upon how ancient their lineage was. However, it also was based upon how senior a person was in each family. The most important display of this was that it impacted the order that the Boyars were seated at the Tsars table."
 
 state_controlled_church: "State Controlled Church"
 state_controlled_church_desc: "The Orthodox Church has been fully subjugated to the state."
 
 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "From the end of the Great Northern War until the late 18th century, Sweden experienced a unique period of parliamentary rule. The monarchy's powers were curtailed, and the nation was ruled by noble factions within the Riksdag."
 
 ned_shipbuilding_industry: "Dutch Shipbuilding Industry"
 ned_shipbuilding_industry_desc: "With the invention of the fluyte Dutch shipbuilding has exploded. Domestic and foreign orders are streaming in the shipyards and as a result the shipbuilding business is booming. Never before have so many Dutch ships sailed the seas and never before have so many Dutchmen been employed in the shipbuilding business."

 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "Established as a business for visitation and interception, this Black Chamber will provide us with information about all postal contact passing through our country. Their expertise in opening, copying, and re-sealing official documents will be renowned throughout the world."

 libertas_affectandi: "Libertas Affectandi"
 libertas_affectandi_desc: "Originally granted to the von Babenberg dynasty, which ruled these lands before us, this privilege shall allow us to select our own preferred heir in case there were none in the direct male line. This will ensure our dynasty will retain their possessions even in dire times."

 joyous_entry_reform: "Joyous Entry"
 joyous_entry_reform_desc: "The Joyous Entry of 1356 granted liberties to Brabant's burghers, akin to #italic Magna Carta#! for the Low Countries. Initiated by Duke John III and sealed by Joanna and Wenceslaus in 1356, the charter faced challenges during Louis II's invasion, culminating in its revival after the patriots, led by Everard 't Serclaes, reclaimed Brussels in October 1356. The document upheld freedoms for the Church, towns, and nobles, emphasizing consent for taxes and commitments to Brabant's indivisibility."

 frisian_freedom_reform: "Frisian Freedom"
 frisian_freedom_reform_desc: "The Frisian Freedom represents the indomitability of the Frisian people and their rejection of feudalism and serfdom. They choose their representatives among the landowners and rule the land autonomously. Should a leader rise among themselves, he should better respect the freedoms of his people or face the fate of other enemies, inner or outer."
 
 dutch_republic_reform: "Dutch Republic"
 dutch_republic_reform_desc: "The Dutch Republic is a type of republic where the leader, named Stadtholder, rules for life. Traditionally, the factions supporting this government fought to either make the power of the Stadtholder more akin to a #italic Primus inter Pares#! (the Statists) or to make the elected leader some kind of Elected King (the Orangists)."

 ancient_french_taxation: "Ancient French Taxation"
 ancient_french_taxation_desc: "Historically, taxes have been imposed and collected only in times of need, not by a regular occurring system."
 basic_timariot_system: "Timar System"
 basic_timariot_system_desc: "A system of feudal land holdings focused on bulding up a formidable cavalry force. Our Sipâhi cavalrymen will be assigned land grants and be expected to supply us with an amount of cavalry based on the size of the grant."
 expanded_timariot_system: "Expanded Timar System"
 expanded_timariot_system_desc: "The system with landed Sipâhi supplying the bulk of our cavalry has been expanded, assigning vast tracts of conquered land for this purpose."
 legacy_of_osman: "Legacy of Osman"
 legacy_of_osman_desc: "The Legacy of Osman shaped the drive of his heirs to expand his realm into what eventually became the Ottoman Empire."
 enderun_interior_service: "Enderûn"
 enderun_interior_service_desc: "The Interior Service is a complex branch of the Ottoman household. Divided into the Privy Chamber, the Treasury, the Privy Larder, and the Great and Little Chambers, its ranks consists of a motley crew of eunuchs, boy slaves, dwarves and mutes, who can sometimes wield remarkable influence over the inner workings of the state."
 ottoman_imperial_harem: "Imperial Harem"
 ottoman_imperial_harem_desc: "The Imperial Harem is much more than a collection of enslaved beauties at the ruler's beck and call - it is a female institution parallell to the male-dominated Interior Service, with its own organization, education and protocols. Though the women in the harem must work behind the scenes, they can sometimes wield great influence - especially through the valide sultan, the ruler's mother, who is seen as the custodian of the empire's power."
 ottoman_eunuch_viziers: "Eunuch Viziers"
 ottoman_eunuch_viziers_desc: "Skilled eunuch servants can be given powerful positions such as Black Chief Eunuch, Kızlar Ağası, and White Chief Eunuch, Kapı Ağası. In these roles, they are responsible for the communications between the ruler and the [GetCountry('TUR').Custom('GetHeadOfCabinetName')], the harem, and the pages, supervision of waqf foundations, and the education of [GetCountry('TUR').GetGovernment.GetAdjective] princes, among many other things. More trustworthy than regular men, they can be relied on to always work for the benefit of the state."
 sekban_system: "Sekban System"
 sekban_system_desc: "Sekban soldiers are recruited in great numbers from the peasantry, and financed by a special tax called the Sekban Aqçesi. Typically fighting as infantry armed with muskets, they form the new core of the army, but are perpetually at odds with the Janissary corps."
 ottoman_malikane_tax_reform: "Malikâne"
 ottoman_malikane_tax_reform_desc: "A reform to the $ottoman_tax_farming$ system, Malikâne allows tax farmers to purchase lifelong contracts for the land that they farm. This will provide them with more security, and a vested interest in the long-term development and production capabilities of their holding. The drawback is that maintaining rule of law among these lifetime grants will be more difficulty."
 ottoman_coffee_house_espionage: "Coffee House Espionage"
 ottoman_coffee_house_espionage_desc: "Coffee houses and other urban meeting places are a major source of subversive activities, and by seeding them with spies and informants, we can better protect the security of the state."
 ottoman_new_order_army: "Niẓām-i Jedīd"
 ottoman_new_order_army_desc: "A radical military reform, the New Order Army relies heavily on foreign instructors and Western tactics and weapons, as well as a reorganized artillery corps. May it lead us to new victories, and further diminish the troublesome influence of the moribund $janissaries_advance$."
 expanded_posadnichestvo_office: "Expanded Posadnichestvo"
 expanded_posadnichestvo_office_desc: "The office of the Posadnik is an influential position in Novgorod. In order to avoid monopolies of power in the hands of only one man, the office needs to be expanded, so that multiple members of the [ShowEstateTypeName('nobles_estate')] can assume this position at the same time and keep each other in check."
 sovet_gospod: "Sovet Gospod"
 sovet_gospod_desc: "The Sovet Gospod — or the Council of Lords — is the decision-making institution of the Republic. Unlike the Veche system, the Sovet Gospod is set to give more power to Posadniks, Tysiatskiis, and other members of the [ShowEstateTypeName('nobles_estate')]. The influence of the [ShowEstateTypeName('burghers_estate')] and the [ShowEstateTypeName('peasants_estate')] is negligible in this system."
 ruling_commission_of_england: "Ruling Commission"
 ruling_commission_of_england_desc: "A commission of [ShowEstateTypeName('nobles_estate')] have effectively taken over the management of the kingdom, acting as regents. The monarch's ability to exercise power is limited and the right to rule diminishes over time. The commission can only rule for as long as it retains the support of parliament, or until such a time that the ruler amasses enough support to overthrow it."
 bank_of_england_reform: "Bank of $ENG$"
 bank_of_england_reform_desc: "A centralized and influential institution, this bank is made up of powerful financiers and greatly increases our credibility and capacity to handle our debts. Its purpose is to handle public finances, helping to stabilize government borrowing."
 banu_hummay_amendments: "Banu Hummay Amendments"
 banu_hummay_amendments_desc: "A confused system of lineages and administration, this set of succession amendments and laws was implemented by the first ruler of the Sayfawa dynasty, Banu Hummay, who aimed at imposing a set of religious obligations and demonstration of piety by the ruling dynasty."
 kbo_clan_heads_reform: "Council of Clan Heads"
 kbo_clan_heads_reform_desc: "By seeking the advice of the heads of the most important clans of our land, we can achieve a more stable government, and bring great prosperity to the land."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "The $manden_kurufa_reform$, also known as the Manden Federation, is the government of the Empire of Mali. Originally started as the '#italic Twelve Doors#!' which were the personal possessions of the Mansa, this network of alliances and conquered lands have become the core government of the state."
 benevolence_tax_reform: "Benevolence Tax"
 benevolence_tax_reform_desc: "The $benevolence_tax_reform$ is a special tax that targets nobles with ample savings or those living extravagantly, since it can be argued that they can afford it. Reduces tax burden on the poorest since they have neither. It was conceived by John Morton, whose Morton's Fork rationalized its implementation."
 navy_board_reform: "Navy Board"
 navy_board_reform_desc: "The $navy_board_reform$ is an administrative body responsible for overseeing naval affairs. This centralized institution streamlines fleet management, resulting in more efficient operations and resource allocation."
 haudenosaunee_clan_mothers: "Haudenosaunee Clan Mothers"
 haudenosaunee_clan_mothers_desc: "The Clan Mothers of the Haudenosaunee, called Iakoianes, are the ones that rule the clans. They are responsible for the internal workings of the tribe, and for electing their male counterparts, called Royaner, to represent the clan's interests in the council of all the Haudenosaunee tribes."
 andean_monarchy: "Andean Monarchy"
 andean_monarchy_desc: "A government reform prominent among the natives of the Andes. The laws of the religion are weaved into the succession laws, forcing new rulers to start their reign with no worldly possessions of their own."
 tawantinsuyu_monarchy: "Tawantinsuyu Monarchy"
 tawantinsuyu_monarchy_desc: "The government reform of the Incan Empire, adapted and evolved from its monarchy origins. The laws of the religion are weaved into the succession laws, forcing new rulers to start their reign with no worldly possessions of their own."
 reformed_tawantinsuyu_government: "Reformed Tawantinsuyu Government"
 reformed_tawantinsuyu_government_desc: "The reformed government reform of the Incan Empire, which increases the absolute power of the Inca and removes the ancient practices of the panaqas."
 court_of_the_star_chamber_reform: "Court of the Star Chamber"
 court_of_the_star_chamber_reform_desc: "The $court_of_the_star_chamber_reform$ handles cases considered too sensitive or complex for regular courts ranging from perjury to conspiracy. While known for its efficiency, the court faces criticism for potential abuses of power, lack of Due Process and being used as a political tool."

 gabelle: "Gabelle"
 gabelle_desc: "A government reform that allows for a salt tax, placing great strain on the populace, and gold in the coffers of the state."
 fra_code_louis: "Louis Legal Code"
 fra_code_louis_desc: "Following centuries of differing legal codes across Northern and Southern [GetCountry('FRA').GetNameWithNoTooltip], the Code Louis has been established, unifying [GetCountry('FRA').GetNameWithNoTooltip] under one distinct legal code."
 crusade_sea_reform: "Crusade in the Sea"
 crusade_sea_reform_desc: "As our focus changed from defending castles in the Holy Land to fighting pirates and heathens in the seas, we had to change the way our Order operates. Galleys will be our battlefields and our first bulwarks against the enemies of Christ."
 representative_parliament_reform: "Representative Parliament"
 representative_parliament_reform_desc: "The introduction of the $representative_parliament_reform$ marks a significant shift in political dynamics, granting the opportunity for individuals from humble backgrounds, such as [ShowPopTypeName('peasants')], to secure a seat in Parliament. This privilege has traditionally been the exclusive domain of the elite and privileged classes."

 japanese_imperial_family: "Japanese Imperial Family"
 japanese_imperial_family_desc: "Claiming descent from the sun goddess Amaterasu, the Yamato dynasty has occupied the Chrysanthemum Throne for centuries."
 japanese_clan: "Japanese Clan"
 japanese_clan_desc: "Emerging from the inability of the Imperial Family to effectively control the countryside, the numerous samurai clans have established their own power bases and the military structure of government under the Shōgun is a fertile ground for constant power struggles between them."
 daimyo: "Daimyō"
 daimyo_desc: "Being given local control of their clan territory, Japanese $daimyo$ are powerful feudal lords, able to recruit their own armies and collect their own taxes. The most powerful of them are even able to defy the central authority of the $JAPANESE_SHOGUNATE_LEADER_MALE$."
 shogunate: "Shogunate"
 shogunate_desc: "The military government of Japan, the authority of the $JAPANESE_SHOGUNATE_LEADER_MALE$ extends to all the clans. At least to those that do not grow bold enough to defy it."
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "We have encouraged the study of western matters. While some fear it is detrimental to the cohesion of our society others argue the things we can learn from the west are so valuable we could not afford to do otherwise."
 shogunate_kanrei_council: "Kanrei Council"
 shogunate_kanrei_council_desc: "Seeking to form a more cohesive relationship between the $JAPANESE_SHOGUNATE_LEADER_MALE$ and [ShowSpecialStatusName('shugo_daimyo')] of [ShowRegionName('japan_region')], a council of the many Kanrei allows [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] council members to advise the $JAPANESE_SHOGUNATE_LEADER_MALE$ while also engaging with other [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] council members. The senior members of the council are also tasked with handling the affairs of the other members of the council, consisting of weaker clans."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "This [government_reform|e] will be removed if the [GetUniqueInternationalOrganization('japanese_shogunate').GetName] no longer exists or if we are no longer the leader of the [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]."

 warring_state: "Warring State"
 warring_state_desc: "A state of the fractured Celestial Empire which rebels against the current Son of Heaven. Administrative issues are delayed in favor for a more aggressive focus on military expansion."

 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "An approximation of a city-state, the $altepetl$ is divided into smaller administrative districts called #italic calpōlli#!. Led by a dynastic ruler, it exudes influence to its surrounding domain and conducts diplomacy with nearby $altepetl$ as a sovereign entity."
 reformed_nahuatl_society: "Reformed Nahuatl Society"
 reformed_nahuatl_society_desc: "An innovative series of centralization reforms and legislative frameworks make up the basis of a new government. With attention to detail and a strong grip of power, this type of jurisprudent basis will cement the rise of a powerful nation, adherent to [ShowReligionAdjective('nahuatl')] teachings."

 grand_remonstrance_reform: "Grand Remonstrance"
 grand_remonstrance_reform_desc: "The $grand_remonstrance_reform$ is a series of revisions to the separation of powers. It further restricts the power of the monarchy and prohibits clerical cabinet appointments, in return for increased parliamentary support and a streamlined bureaucracy."
 overhauled_admiralty_reform: "Overhauled Admiralty"
 overhauled_admiralty_reform_desc: "The $overhauled_admiralty_reform$ is an attempt at modernizing the governing body of the Royal Navy. Instituted by Samuel Pepys during his tenure as Secretary of the Admiralty, the reform helps to strengthen England's naval power and lays the foundation for the navy's future successes as a formidable naval force."
 european_militia_reform: "Shirley's Militia"
 european_militia_reform_desc: "The $european_militia_reform$ is an overhaul and retraining of our armed forces, with focus on modernizing and aligning the use of artillery and cavalry in accordance with European practices. Introduced by visiting English diplomat Robert Shirley during his extensive stay, the reform strengthens Persia's military power to rival that of our enemies."

#China
 legacy_of_kublai_khan: "Legacy of [GetCharacter('kublai_khan').GetNameWithNoTooltip]"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName] was the one that solidified our rule over $china$. He adopted the style of the [ShowCultureGroupName('chinese_group')] and proclaimed himself $EMPEROR_CHINA_MALE$ of the [GetUniqueInternationalOrganization('middle_kingdom').GetName]. As long as we follow in his footsteps, our authority over the Dragon Throne will be recognized."

 three_departments_system: "Three Departments"
 three_departments_system_desc: "The $three_departments_system$ and Six Ministries System originates from the ancient Chinese empires and is the primary administrative structure of the state. All departments focus on several aspects of the process of drafting, establishing and revisiting state policies. The Six ministries are the six major executive bodies of the state, split in the respective affairs of state matters: employment, taxation, rites, military affairs, law enforcement, and public works."
 unlocked_mandarin_language_reforms_tt: "Has unlocked it through an [event|e]"

 empower_the_eunuchs: "Empower the Eunuchs"
 empower_the_eunuchs_desc: "The usefulness of eunuchs cannot be underestimated. They are widely recognized as the most valuable servants as they can be trusted not to participate in dynastic politics. We shall have them given better education so that they can fill posts of importance in the government."
 single_whip_law: "Single Whip Law"
 single_whip_law_desc: "In order to increase the taxation efficiency of the state, let us simplify all the different tax regimes into one. All payments to the government shall be done with silver and silver only."

 chi_peasant_empire_reform: "Mandate of the Commons"
 chi_peasant_empire_reform_desc: "Many [ShowCultureGroupName('chinese_group')] dynasties have been founded with the support of the [ShowEstateTypeName('peasants_estate')]. However, only ours has not forgotten about the importance of the commons. No other era in the history of the [GetInternationalOrganizationType('middle_kingdom').GetName] has had such popular support."

 samsa_system: "Samsa System"
 samsa_system_desc: "Also known as the #italic Three Offices#!, the Samsa is a collective term for the three major government offices of our state. Made of members picked based on meritocratic and academic accomplishments, $samsa_system$ ensures the checks and balances on the ruler and the officials alike."
 kor_daedongbeob: "Daedongbeob"
 kor_daedongbeob_desc: "Also known as #italic Uniform Land Tax Law#!, $kor_daedongbeob$ is a law that changes the tax regime to be based on uniform wheat contributions. In effect, this set of reforms improve the lives of the common people and increases the commercial potential of our merchants."

 son_in_law_rule: "'Son in Law' Rule"
 son_in_law_rule_desc: "Our state is deeply connected with the dynastical affairs of the Mongolian-ruled lands of China. The very cores of our current government serve as the extension of the will of Yuán, our 'Father in Law', and our monarchs are obligated to marry Mongolian princesses."
 kor_sadae_reform: "Sadae Policy"
 kor_sadae_reform_desc: "$kor_sadae_reform$ maintains a close relationship between [ShowRegionName('korea_region')] and $china$ whereas the former is treated as a junior partner of the latter. In this worldview, we remain subservient to the [GetInternationalOrganization('middle_kingdom').GetName] and must strive to maintain good relations with the [ShowCultureGroupName('chinese_group')]."

 holy_imperial_monarchy_reform: "Holy Imperial Monarchy"
 holy_imperial_monarchy_reform_desc: "The Empire has reached its maximum splendor. As the only legal successor of the Roman Empire, no one can deny our holy right to rule received from God itself."
 
 # Prussian
 pru_unified_legal_system: "Unified Legal System"
 pru_unified_legal_system_desc: "We have gone to great lengths to unify our internal legal systems, rooting out abuse and malpractices while professionalizing the judiciary."
 peuplierung_system: "Peuplierung System"
 peuplierung_system_desc: "The $peuplierung_system$ is a crown-controlled initiative that seeks to attract immigrants to populate the sparsely populated regions of the nation."
 
 # Livonian
 livonian_confederation: "Livonian Confederation"
 livonian_confederation_desc: "The lands of [ShowAreaName('baltic_area')] have long been splintered and disunited into many different subservient bishoprics and vassals. Instead of trying to unite Terra Mariana into a centralized state, we shall embrace this decentralization."
 
#Jurchen
 haixi_jurchen_reform: "Haixi Jurchen"
 haixi_jurchen_reform_desc: "The $haixi_jurchen_reform$ are a group of [ShowCultureName('jurchen_culture')] people that are less focused on agriculture, in comparison to $jianzhou_jurchen_reform$, but on pastoralism. They are also known by their adoption of many [ShowCultureName('mongolian_culture')] traditions."
 jianzhou_jurchen_reform: "Jianzhou Jurchen"
 jianzhou_jurchen_reform_desc: "Being a $jianzhou_jurchen_reform$ means being a highly Sinicized [ShowCultureName('jurchen_culture')] group, highly agricultural and settled. These Jurchens have intensive trading networks with close Chinese cities."
 yeren_jurchen_reform: "Yeren Jurchen"
 yeren_jurchen_reform_desc: "Being a $yeren_jurchen_reform$ refers to those [ShowCultureName('jurchen_culture')] group that live in less developed areas and that have less evolved societies. These people rely on hunting for feeding, with more basic agricultural practices."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "The $lifan_yuan$ is a a department that administers the state's territories and policies in Inner [ShowContinentName('asia')], such as the provinces in [ShowRegionName('mongolia_region')], [ShowRegionName('tibet_region')], [ShowRegionName('xinjiang_region')], and, should there ever be the need for it, the lands even further inland."

 prikazi_reform: "Prikazi"
 prikazi_reform_desc: "The $prikazi_reform$ is an overhaul of the administrative structure used for government bureaucracy. It establishes several bureaus or orders that are responsible for various aspects of governance, such as taxation, justice, military affairs and trade, which facilitates the rapid implementation of the policies and decisions made by the Tsar."

 razriadnyi_reform: "Razriadnyi Prikaz"
 razriadnyi_reform_desc: "The $razriadnyi_reform$ introduces a book of census used to maintain records of the country's population, property, and taxation. It is updated at regular intervals, assesses the military obligations of the estates, and maintains a record of land and property ownership, ensuring that what is due is paid."

 byzantine_court_ceremonies_reform: "Byzantine Court Ceremonies"
 byzantine_court_ceremonies_reform_desc: "The introduction of the $byzantine_court_ceremonies_reform$ ensures grand ceremonies are carried out in accordance with Byzantine traditions. Meticulous court etiquette is upheld, thereby elevating the prestige and splendor of the ruling elite."

 voivode_reform: "Voivode"
 voivode_reform_desc: "The implementation of the $voivode_reform$ makes it easier to govern large swaths of land by introducing a military governor who oversees the local administration and defense. An oath of allegiance is sworn directly to the ruler."

 chosen_rada_reform: "Chosen Rada"
 chosen_rada_reform_desc: "The $chosen_rada_reform$ creates a powerful council of men loyal to the ruler, with sweeping powers to suppress the power of the elites. The council's influence extends to matters of governance, policy, and decision-making."

 council_of_forty: "Council of Forty"
 council_of_forty_desc: "Also known as the #italic Quarantia#!, the Council of Forty is the highest constitutional body of the Venetian republic. Although the state is represented by a doge, the real power of the government is in the hands of the council."
 council_of_ten: "Council of Ten"
 council_of_ten_desc: "The Council of Ten is the major governing body of the Venetian republic which focuses on the election of the Doge as well as keeping the power of the patricians in check. Its broad jurisdictional mandate covers many aspects of the security of the Venetian state, and makes it the de facto ruling institution of the nation."
 full_college: "Full College"
 full_college_desc: "The executive institution which overlooks the daily governance and the duties of the Senate. All issues and agendas to be discussed were prepared in this executive body beforehand."
 signoria_of_venice: "Signoria of Venice"
 signoria_of_venice_desc: "The supreme governmental body of the Venetian Republic, the Signoria puts great emphasis on collaboration between the Doge and other key positions of the state. The struggle for power between the council and the Doge becomes a thing of the past."
 promissione_ducale_reform: "Promissione Ducale"
 promissione_ducale_reform_desc: "The Promissione Ducale serves as the formal oath of office and contractual agreement that each newly elected Doge of Venice must swear to uphold."
 standardized_relazioni_reform: "Standardized Relazioni"
 standardized_relazioni_reform_desc: "The 'Relazioni' are the reports our ambassadors send to the government, detailing the political, financial, and social state of the countries they serve in."
 
 
 indian_sultanate_reform: "Indian Sultanate"
 indian_sultanate_reform_desc: "Ruled by a Muslim minority the Sultanates of India have had to evolve and expand the traditional Muslim ideas of Kingship. While they remain Islamic states the role of the Dhimmi, traditionally encompassing Jews and Christians, have been extended to the Dharmic religions."
 
 vij_astadiggajas: "Astadiggajas"
 vij_astadiggajas_desc: "Astadiggajas - #italic Elephants in Eight Directions#! - is the collective title granted to the [ShowCultureName('telugu')] scholars and poets of the court. Their art and literature influence the artistic direction of our culture and will lead to a new era of culture."
 nayankara_system: "Nayankara System"
 nayankara_system_desc: "In order to better control the land and to further our military ambitions we have divided many of our possessions among Nayaks. Nayaks are expected to care for them, any cities, temples or other settlements within them as well as to produce the armies we need to defend and expand our kingdom."
 mug_mughal_diwan: "Mughal Diwan"
 mug_mughal_diwan_desc: "If there is one thing our dynasty has learned over the centuries it is that we must be able to adapt to the local population in the regions we expand into. Let us ensure that we learn from those we conquer so that our empire can keep growing."
 taluqdar_nobility: "Taluqdar Nobility"
 taluqdar_nobility_desc: "Taluqdars, aristocrats in various Indian dynasties, own extensive land, collect taxes, and play significant roles in our architecture and economy. As landowners with considerable power and influence in the court, the Taluqdars are the Indian equivalent to the high nobility of other regions."
 mhr_ashta_pradhan: "Ashta Pradhan"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$ - #italic Modern Council of Ministers#! - is the system of ministerial delegation of the [ShowLanguageName('marathi_language')] people. The council is tasked with guiding the administration of the state, overviewing the matters of finances, diplomacy, military and religion alike."
 theme_system: "Theme System"
 theme_system_desc: "A system of provincial headquarters and armies, spearheaded by a strategos with dual responsibilities to protect the locals and establish authority at the behest of the [GetCountry('BYZ').GetFlavorRank]. This system replaced the provincial administration of Diocletian and has served our people ever since."
 byz_theme_system_not_obselete_tt: "The $theme_system$ was not made obsolete through an [event|e]"
 kritai_katholikoi: "Kritai Katholikoi"
 kritai_katholikoi_desc: "The Kritai Katholikoi, colloquially referred to as the #italic Universal Justices of the Romans#!, have come to represent the pinnacle of [GetCountry('BYZ').GetAdjective] legal authority. Emerged from the reforms of [GetCharacter('byz_andronikos_ii_palaiologos').GetName] in 1296, initially comprising twelve judges of both secular and ecclesiastical backgrounds. Later streamlined to a panel of four, this illustrious court holds unparalleled authority with no recourse for appeal. During the years, their jurisdiction came to encompass a large part of society, conducting hearings via written complaints, including expert testimonies, and clandestine deliberations culminating in majority-opinion judgments."
 speransky_liberalization_reform: "Speransky Liberalization Reform"
 speransky_liberalization_reform_desc: "The $speransky_liberalization_reform$ creates new legislative and executive bodies by introducing a series of regional Dumas. To mediate power between the autocrat and the Dumas, the [ShowPolicyName('dop_law_state_council')] is made possible with the added purpose of examining any proposed laws."
 collegium_reform: "Collegium"
 collegium_reform_desc: "The $collegium_reform$ is an overhaul of the administrative structure used for government bureaucracy. It establishes several collegiums as government departments, with a systematic separation of responsibilities to avoid possible overlapping of duties. The collegiums are also tasked with case resolutions with the help of advisory guidelines."
 rule_of_the_sejm: "Rule of the Sejm"
 rule_of_the_sejm_desc: "The undisputed authority across our lands are the [ShowEstateTypeName('nobles_estate')] as they channel their influence through the [GetCountry('POL').GetGovernment.GetParliament.GetName]. Their voice shapes our politics and may yet determine the fate of our entire country, for better or worse..."
 nakaz_reform: "Nakaz"
 nakaz_reform_desc: "The $nakaz_reform$ is an overhaul of the legal code concerning equality, justice, and humanitarianism. Heavily influenced by the Enlightenment, it aims to emulate the progressive reforms that are taking place across Europe, whilst simultaneously simplifying the code of law."

#Austria
 austrian_archduchy_reform: "Archduchy of Austria"
 austrian_archduchy_reform_desc: "We have been granted the #italic Privilegium Maius#! which grants us an elevated position among the princes of the [GetUniqueInternationalOrganization('hre').GetName]. This shows our status and prestige even outside of the imperial lands and makes us more respectable than a mere duke."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "The Reichshofrat will serve as the highest legal institution for [GetCountry('HAB').GetName] and [GetUniqueInternationalOrganization('hre').GetName] both, giving us stronger control over the legal processes of both our direct and imperial subjects."
 hab_geheimer_rat: "Geheimer Rat"
 hab_geheimer_rat_desc: "The Geheimer Rat serves as a central advisory body to the monarch. Comprised of high-ranking nobles, ministers, and confidants, the council played a crucial role in shaping imperial policies."
 
 #Bohemia
 bohemian_commonwealth_reform: "Bohemian Commonwealth"
 bohemian_commonwealth_reform_desc: "The Commonwealth represents a reformed constitution of the realm, giving away more privileges and freedom to the various nations living within our borders."

 kritai_katholikoi_reformed: "Reformed Kritai Katholikoi"
 kritai_katholikoi_reformed_desc: "Although the judiciary system was created by [GetCharacter('byz_andronikos_ii_palaiologos').GetName] had seen initial success, but there were still issues within it that allowed any of the judges to pursue their interests. With the reforms of this supreme court, any legal process has been streamlined while ensuring no corruption between the judges."
  
 modern_imperial_army: "Modern Imperial Army"
 modern_imperial_army_desc: "The old $theme_system$ of [GetCountry('BYZ').GetName] had proven to be faulty, strengthening the governors and generals rather than the ruler. Instead, a new Imperial Army has been made, one that being a soldier in it is a profession rather than a duty."
 byz_reformed_imperial_army_tt: "Created the $modern_imperial_army$ through an [event|e]"
 
 #Oman
 omani_overseas_ambitions_reform: "Overseas Ambitions"
 omani_overseas_ambitions_reform_desc: "Whilst the concepts of overseas expansion and colonialism have existed since antiquity, we have observed the modern ways of colonialism and have employed them for ourselves, allowing for us to adapt to their ways of overseas administration and create our own colonial empire."

 seven_provinces: "Seven Provinces"
 seven_provinces_desc: "Instead of uniting all of our lands under the ruler, we have chosen to divide our nation into $seven_provinces$, all with their own ambitions, but still serving us."
 
 unified_admiralty_reform: "Unified Admiralty"
 unified_admiralty_reform_desc: "The admiralty should never be divided. It should serve the country alone. For that reason, we have united the numerous admiralties within our nation."

 powerful_vizierships_reform: "Powerful Vizierships"
 powerful_vizierships_reform_desc: "A set of ministers that supercede the authority of the crown, these offices hold a firm grip on power whilst the Sultan is but a mere puppet."

 songhai_professional_army_reform: "Songhai Militant Society"
 songhai_professional_army_reform_desc: "Rather than treating every man in the country as a soldier, it is better to establish the distinction between that of a peasant and that of a full-time warrior. By dividing our realm into military regions, we can allow the governors to raise their own professional armies and serve the ruler."

 #Switzerland
 autonomous_swiss_cantons_reform: "Autonomous Swiss Cantons"
 autonomous_swiss_cantons_reform_desc: "The Swiss Cantons retain much of their authority in our government even in our unified country, founded on the same ideals as the loose alliance of them in place before."

 zur_guild_constitution: "Guild Constitution"
 zur_guild_constitution_desc: "Divided into a Major and Minor Council, 26 Councilmen will rule over our domain. These will be equally recruited between the wealthy merchants, our guild craftsmen, and nobility to ensure no faction will be able to achieve majority and rule without the consent of the others."
 
 dan_the_kings_law: "The King's Law"
 dan_the_kings_law_desc: "The King's Law is an absolutionist constitution of Denmark, formalizing the king's absolute authority. It makes the monarch the supreme ruler with all legislative, executive, and judicial powers concentrated in his hands."
 
 dan_college_of_missions: "College of Missions"
 dan_college_of_missions_desc: "College of Missions is the Danish state-funded association established to help with the missionary efforts and converting the population to the true faith."

 kilwan_trade_communities: "$ZAN_ADJ$ Trade Communities"
 kilwan_trade_communities_desc: "A series of loose confederations, often led by a governor that strengthens the power of local merchants, these communities push for local autonomy and urbanization. Their drive for trade offers a good amount of revenue for our treasuries."
 
 control_of_the_mahdali_coinage_reform: "Control of the $mahdali_dynasty$ Coinage"
 control_of_the_mahdali_coinage_reform_desc: "The might of our dynasty is imprinted upon the coins that circulate the markets from the coasts of [ShowRegionName('italy_region')] to $india$ and beyond. This trimetallic coin is primarily made of [ShowGoodsName('copper')], [ShowGoodsName('silver')], and [ShowGoodsName('goods_gold')] and it is the first of its kind to harness such influence on a multiregional scale. Control of its circulation is synonymous with continued prosperity!"

 #Zimbabwe
 zimbabwe_royal_cattle_control: "Royal Ownership of Cattle"
 zimbabwe_royal_cattle_control_desc: "The ownership of [ShowGoodsName('livestock')] gives us much power and the control of our countries cattle will ensure our rule."

 zmw_council_of_senior_wives: "Council of Senior Wives"

 zmw_council_of_senior_wives_desc: "This Council will offer us great advice and involve the most skilled wives of our ruling class in the administration of our country."

 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "Meaning 'Four Pillars', the $ayu_chatusadom$ ministry organization divides the government into two branches: military and civil affairs, the latter of which is further divided into four ministries, hence the name. The compartmentalization and clear assignment of tasks to each of them makes for a much more effective administration as the extension of the ruler's authority."
 mandala_system: "Mandala System"
 mandala_system_desc: "The Mandala is a system of power in which independent city states swear fealthy to the leader of the most powerful of them. Stemming from the [ShowReligionGroupAdjective('dharmic')] and [ShowReligionGroupAdjective('buddhist')] world view, the basic idea is that power emanates radially from a center source, and thus each of the polities is a source of power locally but their power in turn radiates from the central, most powerful, source."

 #Rise of the Ottomans
 legacy_of_the_ottomans: "Legacy of the Ottomans"
 legacy_of_the_ottomans_desc: "After centuries of warfare and triumphant victory, we have finally consolidated vast territories under our banner. The whole of [ShowContinentName('europe')] will tremble at the sound of our marching banners!"
 leader_of_the_turks: "Leader of the Turks"
 leader_of_the_turks_desc: "In the midst of chaos lies opportunity. Our leadership over the affairs of [ShowRegionName('anatolia_region')] as well as our military and financial might, have given us the first say in determining the future of the entire region."
 legacy_of_the_turks: "Legacy of the Turks"
 legacy_of_the_turks_desc: "Besting our powerful neighbors across [ShowRegionName('anatolia_region')] has given way to a new rising power! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Trans-Saharan Trade"
 son_trans_saharan_trade_desc: "The trade routes of Trans-Saharan [ShowContinentName('africa')] have always brought wealth to [ShowRegionName('guinea_region')] and its empires. Instead of letting them decay, let us further aid the caravans that pass through us."

 #Revolutionary States
 revolutionary_republic: "Revolutionary Republic"
 revolutionary_republic_desc: "The $revolutionary_republic$ represents the government of the nation by a small executive with the support of an elective chamber of deputies. Revolutionary propaganda gives the armies defending the revolution strong morale and the principal that everyone is equal gives strong leadership."
 revolutionary_autocracy: "Revolutionary Autocracy"
 revolutionary_autocracy_desc: "While on surface a $republic$, the $revolutionary_autocracy$ is akin to an absolute $military_dictatorship$ led by a competent general or admiral who enjoys great popularity amongst the masses."
 revolutionary_empire: "Revolutionary Empire"
 revolutionary_empire_desc: "The $revolutionary_empire$ is a $monarchy$ which makes some concessions to the ideas of the [ShowInstitutionName('enlightenment')] while ruling over the people with absolute popwer under the pretext to serve revolutionary ideals."
 constitutional_state: "Constitutional State"
 constitutional_state_desc: "The $constitutional_state$ focuses on the a delicate balance of the powers of central authority and representative institutions. While the head of state still governs, laws and policy decisions are shaped by a legislative body, in a valiant attempt to curb absolutist tendencies."

 #Mali
 malian_tribute_system: "Malian Tribute System"
 malian_tribute_system_desc: "Being the primary source of gold, the $malian_tribute_system$ is a system which demands that all gold is taxed and brought back to the ruler."

 #Ethiopia
 eth_wandering_court: "Local Audiences"
 eth_wandering_court_desc: "Rather than having a stationary court, it is preferable to be able to move it at will to other places of the nation. With our reliance on a [ShowPolicyName('itinerant_court_policy')], we can more easily re-adjust where our rulers govern from, and address the issues of the local population."
 bng_industralized_provinces: "Rapid Industralization"
 bng_industralized_provinces_desc: "Unlike other nations in the world, we have doubled our efforts on urbanization and an economy based on production. Whilst it is helping the economy, much of the peasantry is left worried with such efforts."

 #Delhi
 tughlaq_slave_army_reform: "$tughlaq_dynasty$ Slave Army"
 tughlaq_slave_army_reform_desc: "Due to the surplus of slaves within the nation, we can use them to serve as an imperial guard, being a disciplined force on the battlefield whilst also ensuring the safety of the court."
 diwan_i_bandagan: "Diwan-i Bandagan"
 diwan_i_bandagan_desc: "The amount of slaves procured by the state has grown so significant, that a special department, $diwan_i_bandagan$, the department of slaves, has to be created to manage them and their operations."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "By placing market regulations on religious minorities, we can justify lower salaries for our armies, whilst also ensuring that any heretic or heathen remains subjugated by the crown."
 feudal_theocracy: "Feudal Theocracy"
 feudal_theocracy_desc: "A $feudal_theocracy$ is a state ruled by a religious figurehead. Unlike other theocracies though, it is governed in a more hereditary manner, allowing its ruler to pass the leadership to their family."

#English Civil War Reforms
 the_protectorate: "Protectorate"
 the_protectorate_desc: "Emphasizing the values of military might and strong central power under the guidance of a Lord Protector, the $the_protectorate$ is a new style of government enforced after the victory of the Parliamentarians during the $english_civil_war$."

#Timurids
 timurid_diwan_reform: "$TIM_ADJ$ Dīwān"
 timurid_diwan_reform_desc: "Instead of ruling the nation through other ways, we should legalize the $sharia$ as the official law. This $timurid_diwan_reform$ will allow us to properly rule any non-believers, as well as make it easier to grant governorship to any relative."

 soyurghal_governor_reform_desc_common: "A governor under [GetCountry('TIM').GetName]. The person in charge of the lands was appointed due to various reasons. Either because they needed more experience to be the next ruler, the area is in desperate need of a capable governor, or simply to get rid of them from the politics of the realm."
 
 soyurghal_governor_reform: "Tutorship Soyurghal Governor"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"

 soyurghal_governor_banished_reform: "Banished Soyurghal Governor"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"

 soyurghal_governor_effective_governor_reform: "Soyurghal Governor"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"

#Mughals
 subah_organization_reform: "Sūbah Organization"
 subah_organization_reform_desc: "By placing numerous governors within the nation, we can keep control of every corner of our nation without having to worry about losing our grip on them. It also allows us to more easily urbanize any location we might need to."

#Turkish Subject
 uc_bey_reform: "$uc_bey$ Government"
 uc_bey_reform_desc: "A militaristic government, in charge of maintaining an army in order to secure the domain and borders of its overlord."

 #Lithuania
 volok_reform: "Valakų Reform"
 volok_reform_desc: "With the $volok_reform$, the [ShowEstateTypeName('nobles_estate')] of the land are more regulated as to how they treat their subjects. This helps the [ShowEstateTypeName('peasants_estate')] within our realm, whilst also solidifying them as an independent estate."

 lit_grand_duchy_of_lithuania_reform: "Supreme Dukedom"
 lit_grand_duchy_of_lithuania_reform_desc: "Rather than style ourselves as an equal of other dukes, we instead choose to elevate us to a status worthy of our strength."
 
 cossacks_reform: "Sich Rada"
 cossacks_reform_desc: "Wishing to further organize the [ShowEstateTypeName('cossacks_estate')] under one ruler, the $cossacks_reform$ places a Hetman in charge to lead them all, serving either their own interests or the interests of their liege."

#Iroquois
 iro_reforged_law_of_peace: "Great Law of Peace"
 iro_reforged_law_of_peace_desc: "Enshrined through Wampum belts, the framework for the Great Law of Peace has governed the Confederacy since its inception. Emphasing peace and justice, along with maintaining a steady mind, the principles of the Great Law of Peace has brought together all within the [ShowCultureGroupName('haudenosaunee_group')] nation."
 iro_council_of_the_fifty: "The Grand Council"
 iro_council_of_the_fifty_desc: "Comprised of fifty chiefs from each of the five nations, the [ShowCultureGroupName('haudenosaunee_group')] Grand council carry out the principles of the Great Law of Peace. The council's governance require all fifty chiefs to reach a unified consensus before affairs can continue."

 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"