l_english:
 SCA_f: "Scandinavia"
 SCA_f_desc: "For untold centuries the Kingdoms of the North have been divided and locked in internecine power struggles. If we want to stand tall amongst the great powers of the world we will have to strife towards a lasting union between our people, as difficult as this might seem."
 sweden_f: "Sweden"
 sweden_f_desc: "The vast lands of Sweden have been unified for centuries, and this unity will have to be reaffirmed. With significant parts of the Swedish Lands under our control, we can finally connect to this old legacy and once again claim a united Swedish Country."
 denmark_f: "Denmark"
 denmark_f_desc: "Denmark, with its lands situated between the North Sea and Baltic Sea, is a Country with great significance and importance for [ShowRegionName('scandinavian_region')]. If we can control enough of its territory we could reform it and connect us to the old legacy of the rulers before us."
 DRD_f: "$DRD$"
 DRD_f_desc: "The [ShowLanguageName('gaelic_language')] peoples on the coasts around the [ShowAreaName('hebrides_area')] united long ago to form a kingdom famous for its culture centered around seafaring and the strength of its fleet. We shall claim this ancestral legacy and revive the kingdom."
 GBR_f: "Great Britain"
 GBR_f_desc: "By uniting our political development domestically and extending our influence beyond our borders, we will be able to reinforce our position in world affairs and transform into one of the foremost European powers, the British Empire."
 GBR_f_trigger_eng: "We must either destroy [GetCountry('ENG').GetNameWithFlag] or make them our [subject|e]!"
 GBR_f_trigger_sco: "We must either destroy [GetCountry('SCO').GetNameWithFlag] or make them our [subject|e]!"
 GBR_f_trigger_wls: "We must either destroy [GetCountry('WLS').GetNameWithFlag] or make them our [subject|e]!"
 GBR_f_trigger_sbl: "We must either destroy [GetCountry('SBL').GetNameWithFlag] or make them our [subject|e]!"
 SPA_f_not_christian: "Every [location|e] in [ShowRegionName('iberia_region')] must be [owned|e] by a [ShowReligionGroupAdjective('christian')] [country|e] or one of our [subjects|e]!"
 ADU_f_not_muslim: "Every [location|e] in [ShowRegionName('iberia_region')] must be [owned|e] by a [ShowReligionGroupAdjective('muslim')] [country|e] or one of our [subjects|e]!"
 ENG_f: "$ENG$"
 ENG_f_desc: "Trade has long been a foundation of English national policy. By extending our influence across borders and controlling its political development domestically, we have managed to become one of the foremost European powers. Our colonial expansion is becoming a major factor in promoting our nation's economic growth, reinforcing our position in world affairs."
 WLS_f: "$WLS$"
 WLS_f_desc: "Free from the influences of rulers far away, the Welsh people will establish their own state, governing themselves without intervention or necessary consent of others."
 SCO_f: "$SCO$"
 SCO_f_desc: "The once proud nation of Scotland has fallen into ruin, yet there remain some among the Clans with the will to restore our kingdom. We will muster our courage and fight for a free and independent Scotland."
 NOL_f: "Northumberland"
 NOL_f_desc: "The North shall rise! For too long, the lands of the Northumbrians have been governed by southerners or peoples from across the sea. It is time for us to take the reins of our nation and reclaim the glory our ancestors once knew."
 IRE_f: "Ireland"
 IRE_f_desc: "For decades England has attempted to subjugate the Irish population and take control of the island. To unite the Irish lands under a sole flag may be our only chance to repel them."

 SPA_f: "Spain"
 SPA_f_desc: "Iberia has been the seat of several independent kingdoms since the defeat of the Visigoth Kingdom by the [ShowReligionGroupAdjective('muslim')] invasion in the 8th century. Numerous rulers have since attempted to unify the region, proclaiming themselves rulers of 'Hispania', 'Spania' or as it is now known, 'Spain'. We will be the ones to finally unify the Peninsula once and for all!"
 ADU_f: "Al-'Andalus"
 ADU_f_desc: "Once all of Iberia was ruled by the glorious Muslim rulers of Al-'Andalus. Let us undo the shameful [ShowReligionGroupAdjective('christian')] Reconquista and retake the lands of our ancestors."
 MSR_f: "Masr"
 MSR_f_desc: "While the History of the Egyptian lands is ancient, for long it was ruled by people not native to the lands. Forging a new state free from these influences could bring new prosperity to the region."
 KOA_f: "Africa"
 KOA_f_desc: "In days past, the Normans created a Christian kingdom in Africa, a bridge between both sides of the Mediterranean. That project failed and was devoured by the enemies of Christ. It is our duty to recover those lands and bring the glory of our Lord to them once again."
 BEJ_f: "Beja"
 BEJ_f_desc: "Our people have traditionally been divided among several clans and families, some powerful enough to call themselves kingdoms. However, their apparent strength is in fact fragile. Only a realm that unites all clans under a single banner will bring prosperity and real power to these lands."
 ETH_f: "Ethiopia"
 ETH_f_desc: "The empire of Ethiopia is the spiritual successor of the Aksumite Empire, the home of the son of the legendary king Solomon and the queen of Sheba and the defender of the Coptic faith. Their fall has been a tragedy for the Ethiopian Coptic faith, but the spirit of Ethiopia still lives on - waiting to be revived by a worthy successor like us!"
 BAV_f: "Bavaria"
 BAV_f_desc: "The once proud Duchy of Bavaria lies divided and weak. We must reunite its former territories and reclaim the glories of the past if we are to avoid being but a footnote in history."
 HAB_f: "Austria"
 HAB_f_desc: "From Wien, the house of Habsburg once held absolute power of the [GetInternationalOrganizationType('hre').GetName], and the very core of their power was the Archduchy of Austria. Now, their empire is long since turned to ash, and it is left for us to reclaim the Archduchy and the seat of power in the Empire!"
 BOH_f: "$BOH$"
 BOH_f_desc: "Ever since the Golden Bull of Sicily was granted to Ottokar I in 1212, the lands of [ShowAreaName('bohemia_area')] enjoyed an elevated status within Central [ShowContinentName('europe')]. With our control of the area, we will be able to reestablish the old title and connect to the legacy of the old dynasties of [ShowAreaNameWithNoTooltip('bohemia_area')]."
 SAX_f: "Saxony"
 SAX_f_desc: "The Duchy of Saxony was once an influential stem duchy within the old empire, and while its core territories have shifted over the past, the prestige and renown have remained with the title. If we want to claim to be the true successor to the Saxon title, we will have to persuade the Emperor of the [GetInternationalOrganizationType('hre').GetName] to become an elector, a role that is given to the Duke of Saxony."
 NSA_f: "Nassau"
 NSA_f_desc: "To make our voice within Germany heard, we will have to unify the lands of Nassau once and for all, preventing further fracturing of the territories that belong to us."
 MKL_f: "Mecklenburg"
 MKL_f_desc: "With the unification of the Mecklenburgian territories, we can create a new, independent Dukedom within northern Germany. This new state will be able to undo the mistakes of the past, avoiding the fracturing of our territories into multiple sovereign countries and creating a counterbalance to our foes conveying our lands."
 POM_f: "Pomerania"
 POM_f_desc: "The Pomeranian lands occupy a vital position along the Baltic coastline. If we want to profit from this strategic position and benefit from the passing trade, we need to do away with the old successions and division and reform a united Pomeranian Duchy."
 PRU_f: "Prussia"
 PRU_f_desc: "The lands once conquered and Germanized by the Teutonic Order will always need protection against rapacious neighbors. Should the Order fail in this duty, we can take their place and usher in a new era of prosperity and Prussian discipline."
 LVA_f: "Livonia"
 LVA_f_desc: "The lands of Curonia, Livonia, and Estonia were once part of the Livonian Order. Should the Order fail in this duty, we can take their place and usher in a new era of prosperity and Livonian courage."
 GER_f: "Germany"
 GER_f_desc: "Regardless of the absence of a strong, central authority, our nation is prospering. The Hanseatic League, formed by hundreds of towns in northern Germany, has contributed to the prosperity of our nation. Intellectual growth, combined with sea and overland trading, has also helped spur the development and transform our country into a wealthy manufacturing center."
 HRE_f: "Holy Roman Empire"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "The $HRE_f$ can only be formed via the [ShowPolicyName('renovatio_policy')] [policy|e] of the [GetUniqueInternationalOrganization('hre').GetName]"
 LAT_f: "Latin Empire"
 LAT_f_desc: "The old $ROM_f$ survived in $BYZ$ centered around [ShowLocationName('constantinople')], although they followed [ShowReligionName('orthodox')] instead of the proper [ShowReligionAdjective('catholic')] faith of [ShowLocationName('rome')]. As such, we need to replace them as $BYZ_eastern_rome$, establishing a [ShowReligionAdjectiveWithNoTooltip('catholic')] Emperor in [ShowLocationNameWithNoTooltip('constantinople')]."
 SAR_f: "Sardinia"
 SAR_f_desc: "Our island has been divided among our Judicates and foreign rulers. These dark times must end, and a ruler who unifies Sardinia shall govern us all—bringing peace and prosperity to our people, and war and devastation to our enemies."
 MSI_f: "Mossi"
 MSI_f_desc: "Like many others, our people have failed to unify as a single group, and the consequences of that division have been dire. Only through unity can our people find peace and enjoy prosperity."
 MAZ_f: "Mazovia"
 MAZ_f_desc: "As one of the major [ShowCultureGroupName('polish_group')] cultures, the Mazovians have evolved separately and developed a unique sense of unity. It is this brotherhood that demands the unification of all Mazovian lands under a single ruler to bring glory to its people."
 KRY_f: "Gilan"
 KRY_f_desc: "Situated at the shores of the [ShowAreaName('caspian_sea_area')] and the core of [ShowCultureName('gilak_culture')], it has existed under the shadow of [ShowRegionName('persia_region')] for centuries. The time has come for it to establish its presence on the world."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Inhabited by the [ShowCultureName('ryukyu_culture')] people and developing its own culture and identity, the islands of [ShowAreaName('ryuukyuu_area')] have always been fragmented by their own nature. However, a united kingdom of the three mountains will certainly be a presence to reckon with."
 CHI_f: "China"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Moldavia"
 MOL_f_desc: "For too long, the Moldovans have lived under different warlords, who in turn were subjects of more powerful rulers. It is time to reunite our people under the banner of the Bull and plan the future of our nation."
 SIL_f: "Silesia"
 SIL_f_desc: "Silesia has been divided into Duchies and ruled from foreign capitals for centuries. It is time for Silesia to cast aside both foreign rule and internal division, creating a new Silesian nation."
 POL_f: "Poland"
 POL_f_desc: "The kingdom that the Piasts once worked so hard to reunify is now divided and without a king. We must strive to unite the Polish people and create a Polish nation to take the place of the kingdom that once was."
 PLC_f: "Commonwealth"
 PLC_f_desc: "By uniting the crowns of Lithuania and Poland under the same banner, we will become the lighthouse of Eastern Europe, bringing our light to the swamps and forests that flourish across the land."
 PLC_f_trigger_pol: "We must either destroy [GetCountry('POL').GetNameWithFlag] or make them our [subject|e]!"
 PLC_f_trigger_lit: "We must either destroy [GetCountry('LIT').GetNameWithFlag] or make them our [subject|e]!"
 UKR_f: "Ruthenia"
 UKR_f_desc: "Centuries ago the land of the Rus' was united under a single banner and ruled from the legendary city Kyiv. But then came the Mongol hordes, advancing from the great steppe, pillaging and burning. They destroyed our kremlins and the towns fell one by one, even Kyiv itself could not avoid this fate. In terror, our people fled the plains of Rus' and went north. Into the forests and hinterlands of the land we today call Russia.\nNow a new and arrogant city of the north is on the rise. It draws in the petty states around it and its ruler envisions a new Rus'. A Rus' centered in Moscow and not Kyiv.\nHowever, we Ruthenians will not go silent into the pages of history. We will not allow newcomers and pretenders to claim the legacy of our forefathers. Kyiv shall rise once again, and we shall restore it to its former glory and splendor. So too shall the Rus'."
 ROM_f: "Roman Empire"
 ROM_f_desc: "Not since the Romans in the second century has one empire commanded the entirety of the Mediterranean and beyond. If we claim this land, we can scoff at whatever pretenders may claim in Constantinople or the Holy Roman Empire and proclaim ourselves the true successors of Rome."
 CTH_f: "Carthage"
 CTH_f_desc: "The foul dogs of the Roman Empire burned down the prideful home of the Carthaginian, and tried to erase any single memory of this ancient civilization. Gone may be their identity, culture and religion, but as long a single Roman pretender exists so does the need for a foil to these charlatans. We shall become the scourge to all those fools who glorify the Romans; we shall become the Heirs of Carthage!"
 NSE_f: "North Sea Empire"
 NSE_f_desc: "The lands once owned by [GetCharacter('eng_cnut_the_great').GetName] extended over great swathes of land on both sides of the [ShowAreaName('north_sea_area')], from [ShowRegionName('scandinavian_region')] to [ShowRegionName('great_britain_region')]. It is time to establish such great empire once again, with all those lands under our banner."
 MAY_f: "Maya"
 MAY_f_desc: "For centuries, our people have been divided into independent cities that have competed against each other. This brought excellence and innovation, but lacked unity in the face of outsiders. By unifying these cities under a single realm, our nation will thrive and become a great power."
 AIA_f: "Arabia"
 AIA_f_desc: "The sands of [ShowRegionName('arabia_region')] are the home and origin of the [ShowCultureGroupName('arabian_group')] people. Although divided into multiple tribes since their beginnings, their shared identity and traditions are undeniable. [ShowRegionNameWithNoTooltip('arabia_region')] has already been unified before, and it almost managed to conquer the whole world. It must do so again."
 ULS_f: "Ulster"
 ULS_f_desc: "At the heart of the [ShowLanguageName('gaelic_language')] world and one of the traditional #italic Cúige#!, the Five Provinces of [ShowRegionName('ireland_region')], $ULS_f$ can establish its distinct presence in the world."
 CEL_f: "Celtica"
 CEL_f_desc: "The [ShowCultureGroupName('celtic_group')] peoples have a long history spanning millennia. Although over the centuries they have suffered invasions from other peoples and saw their territory reduced to a shadow of their ancestral expansions, they can unite and rise again to claim their rightful place in the world."
 MLC_f: "Malacca"
 MLC_f_desc: "Situated on a very crucial maritime trade route, the straits of [ShowLocationName('malacca')] have always allowed a control of the trait flowing through them, and thus control of its wealth. The [ShowCultureName('malay_culture')] people have always flourished in these lands, and with a unified identity they will be able to flourish even more."
 NED_f: "Netherlands"
 NED_f_desc: "The Dutch are emerging as one of Europe's most capable naval and colonial powers. Lucrative trade opportunities, locally and overseas, have resulted in a swift evolution for the country into one of the first capitalist countries in the world."
 EUR_f: "$EUR$"
 EUR_f_desc: "The land of [ShowContinentName('europe')] is the historical home of a great variety of peoples. If united under a single banner and identity it will be able to express its full potential and power."
 RUS_f: "Russia"
 RUS_f_desc: "Through conquest and diplomacy, Russia has managed to transform from a mere settlement into a dominant principality. After several eastern expeditions, the Mongol hordes have finally been subdued and a centralized Russian state, ruled under the suzerainty of the Tsar, is emerging. Influences from Western Europe are helping us modernize and reform our nation and Western style of education is being adopted."
 ITA_f: "Italy"
 ITA_f_desc: "As the heart of the Renaissance, our nation is blossoming culturally. We have just entered the beginning of what looks like a prolonged artistic rebellion, especially in the field of architecture and literature. The cultural evolution is not aiding our country in maintaining peace within our borders, however. Our country is continuously stricken by foreign states seeking power and territorial gain."
 TWS_f: "The Two Sicilies"
 TWS_f_desc: "The Two Sicilies is not a country, but a dream. A dream to unify the lands kissed by the waters of the Straits of Messina — the Sicilies that stand on both sides of the 'Punta del Faro'. It is our duty to fulfill that dream."
 FRA_f: "$FRA$"
 FRA_f_desc: "This year will mark the beginning of an evolutionary period for our nation. The old feudal ways will begin to make way for a more modern centralized nation."
 LOT_f: "$LOT$"
 LOT_f_desc: "As the new claimants to the $LOT_ADJ$ crown, we draw our legitimacy by appealing to the legacy of [GetCharacter('fra_charlemagne').GetName] and [GetCharacter('fra_lothair').GetName]. Under our patronage, the exploits of our ancestors have once again become common knowledge, both among our own people and throughout the courts of Europe."
 BGP_f: "$BGP$"
 BGP_f_desc: "Back in the day, the Burgunds, coming down from Bornholm, settled in these lands and gave them their name. As their descendants, our honor requires us to recreate that nation and govern these lands until the end of time."
 GRE_f: "Greece"
 GRE_f_desc: "For years, Hellas has been divided among several kingdoms or occupied by foreigners at the hands of our common enemies. To unite the Greek lands under a sole flag and one ruler is our only way to greatness."
 BYZ_f: "Byzantine Empire"
 BYZ_f_desc: "The glorious Byzantine Empire is gone, but as long as there are Greeks in Constantinople, there is hope of resurrection. We can take its place in spirit, but we cannot take its name unless we prove worthy..."
 CNN_f: "Connacht"
 CNN_f_desc: "One of the traditional old kingdoms of [ShowRegionName('ireland_region')], with a long history and having gained enough influence to even obtaining High Kingship over the whole island, $CNN_f$ has a certain claim to tradition and leadership."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "The [ShowLanguageName('brythonic_language')] peoples once extended over all the territory of [ShowRegionName('great_britain_region')]. Although they were first forced away from the southern regions by both the Romans and the Anglo-Saxons, they managed to maintain a strong presence on the northern parts of the island, until the arrival of the [ShowLanguageName('gaelic_language')] peoples. It is time to reclaim the old kingdom of the north, and make the [ShowLanguageNameWithNoTooltip('brythonic_language')] people rise once again."
 USA_f: "United States"
 USA_f_desc: "Long have these proud colonies been subject to the greed and oppression of the European powers, but no more! The surge of liberty in the colonies has granted us an opportunity to form a proud federation of independent states free from tyranny. The United States of America!"
 CAN_f: "Canada"
 CAN_f_desc: "The land of [ShowRegionName('canada_region')] is vast and bountiful. We should assume a new identity as a proper $CAN_ADJ$ nation and claim it for ourselves. We will never apologize for taking what it is rightfully ours."
 MEX_f: "Mexico"
 MEX_f_desc: "The lands of [ShowRegionName('mesoamerica_region')] are rich and plentiful, as well as with a long history of peoples and cultures. It is time we establish a new identity for them, a unity of all those lands that will be able to rise to greater heights than ever before."
 DEC_f: "Deccan"
 DEC_f_desc: "This land was once foreign to our ancestors, but we have made it our own. Here we have built a new society where Persian influences have met local ancient Indian traditions. We have our own language, our own administrative traditions and our own myths and legends. It is time we show the world that the South has overcome its differences and is united as one."
 MHR_f: "Maratha"
 MHR_f_desc: "The [ShowCultureName('marathi_culture')] warriors all over Deccan will gather to our banners if we show clear leadership and acquire all the great forts of the Desh. Let us unite the clans and go forth to rule India!"
 HIN_f: "$HIN$"
 HIN_f_desc: "The lands of $india$ are rich and culturally plentiful. Their history is old, and their traditions and identity also have an ancient origin. People from all of $india$, although actually diverse in culture, traditions, and beliefs, all belong to this same land, and share its history."
 PUN_f: "$PUN$"
 PUN_f_desc: "We must unite the [ShowCultureName('punjabi')] people if we are ever to be able to stand against foreign invaders. Together we will build a modern state with armies capable of taking on the many enemies who would attack us for our lands, and who would do anything to extinguish our faith!"
 RJP_f: "$RJP$"
 RJP_f_desc: "The lands of [ShowAreaName('rajputana_area')] have been shattered and weak ever since the Muslim invasion centuries ago. We must reclaim the great cities of the great dynasties that came before us and unite the princes of [ShowAreaNameWithNoTooltip('rajputana_area')]!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')] has always had an identity distinct from the rest of $india$, and [ShowLanguageName('gujarati_language')] people are proud of their ancient history and unique identity."
 SHA_f: "Shan"
 SHA_f_desc: "The [ShowLanguageFamilyName('tai_language_family')] peoples established in the [ShowAreaName('shan_highland_area')] have developed their unique traits and traditions, being identified with a distinct [ShowCultureGroupName('shan_group')] identity. Although traditionally divided into multiple city estates, they will be stronger united!"
 MSA_f: "Malaya"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Siam"
 SIA_f_desc: "The [ShowCultureName('thai_culture')] have always gravitated towards local centers of power, and thus lived disjointedly. They deserve to be united into a powerful nation that leads them to greatness."
 BAN_f: "Banten"
 BAN_f_desc: "The [ShowCultureName('sundanese_culture')] from [ShowLocationName('banten')] have a long history of prosperity due to trade and maritime routes. Being a very well situated port, it serves as a perfect place from where to expand [ShowCultureNameWithNoTooltip('sundanese_culture')] power."
 IRA_f: "Persia"
 IRA_f_desc: "The lands of Persia have always been the seat of powerful empires since the times of Cyrus the Great. It is time for us to reclaim that rightful glory and the title Shah of Iran, as several of the neighboring regions have been conquered and the possibility of a resurrected Iranian nation does not seem so absent anymore."
 SKO_f: "Sokoto"
 SKO_f_desc: "The presence of [ShowReligionGroupName('muslim')] in the region of Western [ShowContinentName('africa')] is ever-precarious. We should establish an orthodox Islamic state with the help of the clergy of our country to ensure the survival of the [ShowReligionName('sunni')] people in this region."
 HAU_f: "Hausa"
 HAU_f_desc: "After many years of feuds and wars shattering the land, the old rivalries are finally quenched and peace has been reached. The sons of Bawo are again reunited under the same banner. It is time for the Hausa to rise as one again!"
 KON_f: "Kongo"
 KON_f_desc: "The [ShowLanguageName('kongo_language')] people are a branch of the [ShowLanguageFamilyName('bantu_language_family')]. Although diverse among themselves, they also have many common traits and shared brotherhood. If united under a single identity, the lands of the [ShowLanguageNameWithNoTooltip('kongo_language')] will be able to rise to greater heights."
 NTR_f: "United Tribes"
 NTR_f_desc: "The [ShowCultureName('maori_culture')] people of [ShowRegionName('new_zealand_region')] have always lived divided and separated into multiple tribes. Only by uniting them all under a single identity will they be able to really thrive."
 TIM_f: "The Timurids"
 TIM_f_desc: "We will follow [GetCharacter('chg_timur_lame_borjigin').GetName]'s legacy and lead our people to greatness."
 INC_f: "Tawantinsuyu"
 INC_f_desc: "The Altiplano is divided among many nations, each inhabiting the valleys and worshiping different gods. We shall unite all these lands under our main god and a strong leader. The sun shall cast its light over a unified realm!"
 BNG_f: "$BNG$"
 BNG_f_desc: "The people from [ShowAreaName('bengal_area')] have a very distinct identity, forged on the lower parts of the mighty Ganges river. [ShowCultureName('bengali')] people are proud of their history and shared traditions, and united they can serve as a beacon for the rest of $india$."
 DLH_f: "$DLH$"
 DLH_f_desc: "Delhi was once the capital of the entire Indian subcontinent and our own state is in many ways a continuation of their traditions.\nLet us reclaim the heritage of the sultans of Delhi, and rule the subcontinent from their ancient capital in the Doab."
 MCH_f: "$MCH$"
 MCH_f_desc: "The people from [ShowRegionName('manchuria_region')] have a long history of both nomadic tribes and frequent interactions with the [GetInternationalOrganizationType('middle_kingdom').GetName]. Although usually divided among multiple tribes, united they would be able to claim hegemony over all [ShowSubContinentName('east_asia')]."
 SER_f: "$SER$"
 SER_f_desc: "The Land of the Serbs has been divided, and our people lack a ruler born among them. This is an insult to our national pride. Every city and every small settlement, no matter their size, from the Danube to the mountains in the south, must belong to Serbia again."
 AIR_f: "$AIR$"
 AIR_f_desc: "The mountains of [ShowAreaName('air_area')] have served as refuge for the [ShowCultureName('tuareg')] peoples for centuries, an island of green in the midst of the sand dunes of the desert. United under a single banner, they will serve as the stronghold for further expansion."
 NAV_f: "$NAV$"
 NAV_f_desc: "Born as a march of the Carolingian Empire, the kingdom founded by the warlord Íñigo Arista has been lost for too long. These lands must be reunited, and the [ShowCultureName('basque')] peoples unified under the chained banner."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Jerusalem is the promised land where the Lord died and resurrected after three days, and thus, a Kingdom of Heaven shall be proclaimed over this Holy Land."
 YMT_f: "$YMT$"
 YMT_f_desc: "The [ShowDynastyName('yamato_dynasty')] is ancient and claiming descent from the gods themselves. Their main existence gives them a claim to the divine leadership of all [ShowRegionName('japan_region')]."
 MUG_f: "$MUG$"
 MUG_f_desc: "Our ruler has begun to lay the foundation of his new empire. Although inferior in numbers, his well-disciplined troops have managed to achieve several decisive victories against the Sultans of India. The battles for India became the first great victory in a series of territorial expansions and, with time, the empire of the Mughals could stretch over the larger part of the Indian plateau."
 NPL_f: "$NPL$"
 NPL_f_desc: "While many of them have proud and ancient histories, the Himalayan kingdoms are weak and divided. We must unite the entire mountain region under the rule of one kingdom. Together we will be an unstoppable force to the kings of Hindustan. Content to live off their wealth they have squandered their riches for generations, and will be no match for our hardened armies."
 TIB_f: "$TIB$"
 TIB_f_desc: "The Tibetan Plateau was once united under an empire sprawling beyond it. By bringing together the [ShowCultureGroupName('tibetan_group')] people once again, we can revive this legacy."
 SHL_f: "$SHL$"
 SHL_f_desc: "We have established ourselves as the supreme rulers of [ShowAreaName('holstein_area')]. It is our right to reform our possessions into one country."
 RUM_f: "$RUM$"
 RUM_f_desc: "The broken pieces of [ShowRegionName('anatolia_region')] must be united under one rule and re-establish a once-powerful Sultanate!"
 MGE_f: "$MGE$"
 MGE_f_desc: "The empire of $genghis_khan_name$ has fallen, broken into many parts. We must restore his legacy by replicating the Great $rank_kingdom_horde_ruler_suffix_male$'s conquests. We will reconquer the Mongol Empire!"
 ILK_f: "$ILK$"
 ILK_f_desc: "The legacy of [GetCharacter('hulegu_khan_borjigin').GetName] is ours! We shall reform his glorious empire and establish it all under our rule."
 GEO_f: "$GEO$"
 GEO_f_desc: "The lands of $GEO$ have repeatedly proved the resilience of our people. Surrounded by its mountains and highlands, we shall rise $GEO$'s banner once again and make it thrive under our rule."
 ARM_f: "$ARM$"
 ARM_f_desc: "The [ShowCultureName('armenian_culture')] people are an ancient one, going back to even before the time of the Romans. We have survived until now, and we will continue to do so, unifying once again under an $ARM_ADJ$ banner"
 SWI_f: "$SWI$"
 SWI_f_desc: "The [GetUniqueInternationalOrganization('swiss_confederation').GetName] was a mere alliance between the different cantons. To truly unify the [ShowCultureGroupName('swiss_group')], a sovereign power has to establish dominance in the Swiss Plateau."
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] exists\nThe [international_organization|e] can enact the [ShowLawName('sc_unification')] instead to form this country"
 AYU_f: "$AYU$"
 AYU_f_desc: "The city of $ayutthaya$ will serve as a new source of power for the [ShowCultureName('thai_culture')], from where they will expand towards greater glory."
 ALB_f: "$ALB$"
 ALB_f_desc: "With the unification of the clans and the expelling of the foreign powers from our lands, $ALB$ emerges as the nation of all the $ALB_ADJ$ peoples."
 BAH_f: "$BAH$"
 BAH_f_desc: "The cities of [ShowRegionName('deccan_region')] have been left in shatters for a long time. It is time for them to be unified under $BAH$!"
 GLD_f: "$GLD$"
 GLD_f_desc: "We have gained possession of vast territories in Poland. Instead of ruling them directly, we shall create a constituent possession that would rule in our place."
 DAH_f: "$DAH$"
 DAH_desc: "We have consolidated our territories and will now be able to establish a new country to resist foreign influences."
 IRO_f: "$IRO$"
 IRO_f_desc: "The tribes of the [ShowCultureGroupName('haudenosaunee_group')] have long coexisted together in a united confederation, although each nation within the tribe retained its own autonomy. With the five nations now led by a central tribe, we can turn the page to a newly strengthened confederacy."
 PUE_f: "$PUE$"
 PUE_f_desc: "Descendants of the ancestral Puebloans, the tribes of [ShowAreaName('shiewhibak_area')] have retained aspects of their ancestral culture while diverging into varying cultures. Should one desire to unite these fractured tribes, they would have to also contend with the newfound cultures that have since developed in these pueblos."
 RMN_f: "$RMN$"
 RMN_f_desc: "The last vestiges of the Roman Empire are gone, and although many would make claim to the imperial crown, we are its true descendants. With all the ancestral lands united under our wise rule, we can usher in a new era of prosperity. We are the children of Rome - the people of Romania!"
 SWA_f: "$SWA$"
 SWA_f_desc: "After the decline of central power in [ShowAreaName('swabia_area')], no ruler was able to restore the old $SWA$ to its glory and the lands slowly fell into the grasp of foreign countries. Now, with large parts of [ShowAreaName('swabia_area')] under our control, we can finally pick up this legacy and forge a new state."
 WES_f: "$WES$"
 WES_f_desc: "With the clerical influences over our lands slowly fading into the past it is time to form a new state for [ShowAreaName('westphalia_area')] and proclaim a new era for our people."
 BEL_f: "$BEL$"
 BEL_f_desc: "The southern lands of the Low Countries are clearly a unique people and should govern themselves. Therefore, we should proclaim a new state, achieving this fantastical ideal."
 FKN_f: "$FKN$"
 FKN_f_desc: "Once the seat of a powerful and mighty stem duchy, [ShowAreaName('franconia_area')] has declined over the centuries to a mere nominal title without much relevance. With authority reestablished and our control over the old duchy solidified, we will be able to resurrect $FKN$."
 HAN_f: "$HAN$"
 HAN_f_desc: "With a majority of [ShowAreaName('lower_saxony_area')] under our control, and [ShowLocationName('hanover')] secured we will be able to proclaim a new country to lead our people into the future and establish a new power within [ShowRegionName('north_german_region')]."
 TUS_f: "$TUS$"
 TUS_f_desc: "The ancient March of Tuscany lasted for centuries, but after the death of Matilda of Canossa in 1115, it eventually faded away, and its territory split between the different powerful and ascendant urban communes. It may now be time to reunite these lands under one rule once again."
 BUL_f: "$BUL$"
 BUL_f_desc: "The Kingdom of Bulgaria strived to survive for centuries, always fighting the Greeks and its other neighbors. After being re-founded for second time by the House of Asen, it fell again. However, it will revive stronger than ever for the third time!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Dalmatia has traditionally been a region dominated by foreigners, as their coasts, islands, and bays are of great importance to dominate the trade routes of the [ShowProvinceDefinitionName('adriatic_sea_province')]. It is now time to unite its people into an independent polity."
 HUN_f: "$HUN$"
 HUN_f_desc: "The #italic Regnum Marianum#! was the main the power over the Carpathian Basin for centuries, until falling apart. It is now time to recreate it, and make it once again rise as it deserves to!"
 KRS_f: "$KRS$"
 KRS_f_desc: "The [ShowCultureName('kurdish_culture')] people have a long history of inhabiting their lands. Being the origin among others of the great [GetCountry('HSN').GetName] dynasty, if united under a single banner they will be able to impose dominance over all the region."
 SOI_f: "$SOI$"
 SOI_f_desc: "[ShowCultureName('somali_culture')] people have always been in between many different worlds. From the lands of [ShowContinentName('africa')], to the sands of [ShowRegionName('arabia_region')], to even the coasts of $india$. With a long history of many countries among them, a united country for all [ShowRegionName('somalia_region')] would undoubtedly be a powerful one."
 CRO_f: "$CRO$"
 CRO_f_desc: "The land of [ShowAreaName('croatia_area')] has been point of encounter between European West and East for centuries, between the waters of the Mediterranean and the many countries of the interior. Having been traversed by many peoples and cultures, it is under the [ShowCultureName('croatian')] identity that it will be able to flourish."
 TRA_f: "$TRA$"
 TRA_f_desc: "'The Lands Beyond the Forest' are rich and populated by peoples of different origins — Vlachs, Magyars, or Germans — all of whom stand proud of this territory. From our capital, we will rule over this diverse group and bring prosperity to all."
 MAL_f: "$MAL$"
 MAL_f_desc: "The lands of the [ShowCultureName('mandinka')] have a proud history, exemplified among others by [GetCharacter('mal_musa_keita').GetName]. If united once again under a single banner, they would be able to rise to even greater heights than before."
 NUB_f: "$NUB$"
 NUB_f_desc: "Our nation is ancient, but it has not endured. Divided among competing rulers, we have one by one fallen prey to stronger enemies. The lands before the Cataracts must be unified under a single rule, capable of resisting those enemies and defeating them in battle."
 FIN_f: "$FIN$"
 FIN_f_desc: "Being ruled by foreign powers, and its lands being settled, it is time for the Finnish people to establish their own country and rule themselves."
 ICE_f: "$ICE$"
 ICE_f_desc: "Circumstances have conspired to make our Icelandic holdings the foremost part of our country. Let us embrace this new identity as an Icelandic country and strengthen the local institutions, entrenching our own rule over the island."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "Deep in the steppes, the Kazakhs roam free without a unifying ruler, rendering us vulnerable to outside attacks. We shall bring our people together and unite them under a strong leader to rule the seas of grass."
 MIR_f: "$MIR$"
 MIR_f_desc: "A unified Malagasy state under our leadership will allow our island to prosper and ensure stability for our people."
 MOR_f: "$MOR$"
 MOR_f_desc: "The history of our nation is one of rise and fall, collapsing only to be reborn. But this cycle must end. Our nation must achieve lasting stability and grow powerful, ensuring the prosperity of our people and striking fear into the hearts of our enemies."
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')] is a very rich land, full of many important resources. Although its people are varied and diverse, they all have shared throughout history many aspects of their cultures and traditions, mainly via exchanges through maritime trade. The islands united into a single banner would be a strong contender for regional dominance."
 SLO_f: "$SLO$"
 SLO_f_desc: "Ever since the collapse of the Great Moravian State, the Slovak people have been ruled by foreign powers, governing over them with little regard to their interests. It is time to assert our sovereignty and establish a state free from foreign rule."
 BNO_f: "$BNO$"
 BNO_f_desc: "The island of Borneo is bountiful and rich, both in resources and in variety of peoples and cultures. Unifying it under a single identity will ensure that all those resources are ours."
 CIR_f: "$CIR$"
 CIR_f_desc: "The division of the Circassian people into different competing tribes must end and be brought together under a powerful leader that can make our people prosper and our enemies afraid."
 AZT_f: "Aztec"
 AZT_f_desc: "The $AZT_f$ Empire stands as a symbol of divinity and imperial destiny. From the sacred city of [ShowLocationName('tenochtitlan')], our glorious leaders have succeeded in uniting large parts of [ShowRegionName('mesoamerica_region')] under one radiant Sun. Through faith, warfare, and sacrifice, our newfound empire shall reclaim its sacred purpose of ensuring that the heavens burn bright and the gods are honored."